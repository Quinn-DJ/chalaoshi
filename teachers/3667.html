否认是没有实力的 但是完全不适合当一个老师 看不到所谓的师德在哪里 哦如果有零分我会打的"},{"id":162558,"teacher_id":3667,"teacher_name":"章骥","post_time":"2022-11-25 09:48:56","like_diff":9,"likes":10,"dislikes":1,"content":"说话这么屌，天天在本科生上找优越感，本来以为是多强的人，一查，99年到浙江大学，到现在也只是个讲师，论文就3篇，真不知道牛气什么，跟同事比不过所以只能来本科生身上找找优越感是吗？可惜没有0分，这1分都不想给你"},{"id":204863,"teacher_id":3667,"teacher_name":"章骥","post_time":"2024-11-28 07:52:29","like_diff":7,"likes":7,"dislikes":0,"content":"不是他本班的学生，在自己老师班里课上得好好的zj就走进来自以为是地开始BB\n\n但凡是指导学生就算了，纯添乱，要么说老师讲的不对不该这么搞，要么说同学瞎做一看就是没好好学……然后。。然后他绝对不会告诉你该这么做，只知道自以为是地对其他人一阵乱怼，扰乱课堂秩序\n\n问他问题必是答非所问，不给你解答都算给你面子，大概率是先数落你一顿然后又很开心地说“我也不知道～你自己去想吧～”\n\n老师的教学水平可能有好有坏，但是一个老师对学生起码的尊重总是要有的对吧？就我个人接触zj的经历（自主实验做的事糖蛋白要向他借试剂），他对学生除了乱怼就是嘲讽，完全没法正常沟通。\n\n不仅如此，他对学生的态度也是完全不一视同仁，亲耳听见他和一个组长说“不用和其他人说的，他们懂个屁啊”——哦对了，他嘴边永远挂着脏字，请介意者慎重吧\n\n当然，我毕竟不是他的学生，看法是很片面的，大家自己参考就行（）"},{"id":161447,"teacher_id":3667,"teacher_name":"章骥","post_time":"2022-11-07 04:06:16","like_diff":6,"likes":8,"dislikes":2,"content":"只要脸皮够厚 多和他说说 贫嘴 然后做实验积极点 你会发现老师真的很有趣 也确实能学到东西 我们组三个人已经混熟了 等实验的时候也会聊天。 别太在意被骂 毕竟他啥都能怼 做好实验才是关键"},{"id":181820,"teacher_id":3667,"teacher_name":"章骥","post_time":"2023-11-01 17:04:30","like_diff":6,"likes":6,"dislikes":0,"content":"听说会在实验中心抽烟？！"},{"id":66748,"teacher_id":3667,"teacher_name":"章骥","post_time":"2018-01-18 23:50:44","like_diff":5,"likes":6,"dislikes":1,"content":"老师教学风格清奇\n\n"},{"id":128182,"teacher_id":3667,"teacher_name":"章骥","post_time":"2020-12-10 14:27:28","like_diff":5,"likes":11,"dislikes":6,"content":"可能那些好评都是他自己班的人的，我虽然不是他的班上的学生，但在自主实验及平时实验的时候跟他有过接触，给我的印象就是，跟女生在那里嘻嘻哈哈，男生问他问题都要被怼几句，自主实验的时候，问他问题永远都是一句自己查，不是他的班的，就感觉他懒得教，又非要在那里叨叨我们，问他要个自主实验道具，他说有，然后不给，我真就搞不懂，还是我们班的老师说情的情况下才给，还说自己是实验的负责人，跟学生吵起来让学生滚，反正不是他的班的人，就别去鸟他，省的自讨没趣，言尽于此。"},{"id":95367,"teacher_id":3667,"teacher_name":"章骥","post_time":"2019-01-19 09:22:10","like_diff":4,"likes":10,"dislikes":6,"content":"老师人挺好的，就是嘴巴可能稍微毒了点，但绝对没有侮辱你的意思呀，多和老师聊聊天，最后成绩就不错。同安利他的好朋友史锋老师o(^o^)o，他们两个可太有意思了"},{"id":95381,"teacher_id":3667,"teacher_name":"章骥","post_time":"2019-01-19 09:42:39","like_diff":4,"likes":11,"dislikes":7,"content":"老师真的很好的 我们组有一半的实验都是失败的 老师完全不会说你 重新跟老师约时间去做就好了 而且完全不影响最终得分 前几年的评价真的戾气太重了 老师上课态度也完全没有问题 课后就跟朋友一样跟你聊天 天南地北地聊 还会教你很多道理 可能很多人不习惯他讲课的语气 但确实是个好老师 还邀请我们随时可以去实验室玩仪器 玩实验"},{"id":95387,"teacher_id":3667,"teacher_name":"章骥","post_time":"2019-01-19 09:52:53","like_diff":4,"likes":10,"dislikes":6,"content":"我的天我都不敢相信自己能有这个绩点，师生情满满的！！！"},{"id":95389,"teacher_id":3667,"teacher_name":"章骥","post_time":"2019-01-19 10:07:13","like_diff":4,"likes":5,"dislikes":1,"content":"有的时候老师讲话略听不懂，自主实验和各种报告的具体要求什么都讲的不是很清楚，但是实际上比别的班随意很多（事儿少）。我们组有人在作报告的时候 全程在和我们小组下面的成员唠嗑hhh。平时不用写实验报告。给分很好。"},{"id":66600,"teacher_id":3667,"teacher_name":"章骥","post_time":"2018-01-17 12:24:40","like_diff":3,"likes":7,"dislikes":4,"content":"老师对自己班的学生还是不错的，对其他就\n\n"},{"id":88820,"teacher_id":3667,"teacher_name":"章骥","post_time":"2018-11-09 02:28:21","like_diff":3,"likes":7,"dislikes":4,"content":"熟了还是挺好的"},{"id":91507,"teacher_id":3667,"teacher_name":"章骥","post_time":"2018-12-12 04:42:06","like_diff":3,"likes":6,"dislikes":3,"content":"划水的人可能是会被怼，但老师的态度绝对没问题"},{"id":93580,"teacher_id":3667,"teacher_name":"章骥","post_time":"2019-01-10 14:13:41","like_diff":3,"likes":13,"dislikes":10,"content":"刚结课没多久，我不知道成绩。\n\n但说句良心话老师人挺好的，问他都会耐心解答，偶尔喜欢唠唠嗑。\n\nPPT展示确实心惊胆颤的，老师会把问题挑明怼你?但是他怼人都是有理有据的。还有平时上课不怎么讲原理步骤比较随意导致我做实验一度怀疑人生。。。 \n\n除了基本自学的实验原理和步骤，他的课能学到一些别的东西。\n\n(我知道你们要给我的评价-1-1-1了..."},{"id":172871,"teacher_id":3667,"teacher_name":"章骥","post_time":"2023-05-09 02:13:54","like_diff":3,"likes":3,"dislikes":0,"content":"建议后来者生物制药学论文注意格式"},{"id":191695,"teacher_id":3667,"teacher_name":"章骥","post_time":"2024-04-28 08:07:13","like_diff":3,"likes":3,"dislikes":0,"content":"生物制药学：上课时不时互动点名，没到会被记下来。上课内容可以不听，课程没有考试，最后只需要交一篇综述，规范格式。总体上水水的，给分上四比较容易。老师自己随便讲讲、聊聊天的上课感觉，下课问他问题也会耐心解答。性格稍有点怪，但也还行。\n\n生化实验（甲）：写了份报告，小组作业。平时任务量远远少于其他同课程班，开题、结题报告ppt也不用太完善，老师总体上给高分很难，但挂完慕课完成要求，基本上上四没问题。可以主动向老师请教互动。\n\nbtw，老师抽烟，介意的话还是别选，靠近就能闻到。"},{"id":49483,"teacher_id":3667,"teacher_name":"章骥","post_time":"2017-04-16 15:33:15","like_diff":2,"likes":11,"dislikes":9,"content":"熟了之后人挺好的"},{"id":65341,"teacher_id":3667,"teacher_name":"章骥","post_time":"2018-01-05 07:31:10","like_diff":2,"likes":7,"dislikes":5,"content":"情商低的老师，讲课不知所云，对学生态度傲慢，甚至师德有问题。动不动就要源于生活。"},{"id":68055,"teacher_id":3667,"teacher_name":"章骥","post_time":"2018-01-22 14:18:39","like_diff":2,"likes":4,"dislikes":2,"content":"对自己班学生超级好，给分很棒"},{"id":167197,"teacher_id":3667,"teacher_name":"章骥","post_time":"2023-01-15 05:13:29","like_diff":2,"likes":4,"dislikes":2,"content":"事情相对于其他老师少，但是课真的上得不怎么样，原理讲得很随意，一问班上人都没听懂，问题是单看智慧树也不理解，他也不讲，虽然有问题可以问，但这不是一两个小问题可以明白的，而是整个系统就没有搭建起来。每堂课都这么稀里糊涂地去做实验了。最后给分一般，理论考期末很难，实验报告打分严格，班上基本就两分数段3.9或4.2。说实话很用心学了，但很失望没学到什么东西。"},{"id":191900,"teacher_id":3667,"teacher_name":"章骥","post_time":"2024-05-04 09:29:28","like_diff":2,"likes":2,"dislikes":0,"content":"史中史，上课讲的东西没意思，期末给分标准也成迷。\n\n没缺过课论文也花了很久写的论文最后才3.6\n\n纯复制论文+错过了一次点到却有4.2\n\n逆天"},{"id":206650,"teacher_id":3667,"teacher_name":"章骥","post_time":"2024-12-17 03:03:52","like_diff":2,"likes":2,"dislikes":0,"content":"1.讲课很烂，原理要么不讲，要么等于不讲，实验操作不介绍整体，就对几个细节扣扣讲讲就让你急吼吼地去做实验了。\n\n2.因为原理操作讲的都很烂，一堂课要问很多问题。问zj就很难受，回答几个关键词＋“要多想”＋哈哈大笑（我觉得是轻蔑的），一个问题要问几遍他才能给你完全讲通（他懂实验操作，但就是回答的简略，不会把前因后果告诉你，都要自己问）。\n\n3.钉钉上问问题，很少回答，回答也很迟，也不详细（感觉敷衍）。\n\n4.作业要求不明确，ddl不明确，最后答辩了，连时间都没提前说过，更别提具体要求了，服了。\n\n5.关于他的一些离谱印象：不屑于发论文，看不起很多中文文献，自己觉得牛的不行，其实论文成果惨淡，我也是无语。"},{"id":218128,"teacher_id":3667,"teacher_name":"章骥","post_time":"2025-04-21 10:48:29","like_diff":2,"likes":2,"dislikes":0,"content":"生物制药学给分很屎"},{"id":39761,"teacher_id":3667,"teacher_name":"章骥","post_time":"2016-12-27 10:51:47","like_diff":1,"likes":4,"dislikes":3,"content":"我真是。。。"},{"id":42405,"teacher_id":3667,"teacher_name":"章骥","post_time":"2017-01-14 06:38:35","like_diff":1,"likes":6,"dislikes":5,"content":"老师说以后想玩仪器可以常去玩"},{"id":66648,"teacher_id":3667,"teacher_name":"章骥","post_time":"2018-01-18 03:05:45","like_diff":1,"likes":4,"dislikes":3,"content":"老师很好的，虽然听不懂他讲什么 但是很会聊天哈哈哈哈"},{"id":95400,"teacher_id":3667,"teacher_name":"章骥","post_time":"2019-01-19 10:28:02","like_diff":1,"likes":4,"dislikes":3,"content":"只能说特别好！！！"},{"id":106094,"teacher_id":3667,"teacher_name":"章骥","post_time":"2019-04-25 02:40:31","like_diff":1,"likes":3,"dislikes":2,"content":"章老师实在是太可爱了！说不好的人一定是没有和他好好打交道啊，熟了之后真的可爱！"},{"id":180139,"teacher_id":3667,"teacher_name":"章骥","post_time":"2023-09-20 11:03:19","like_diff":1,"likes":1,"dislikes":0,"content":"只要你真的认真老师人还行"},{"id":187854,"teacher_id":3667,"teacher_name":"章骥","post_time":"2024-01-17 15:03:41","like_diff":1,"likes":1,"dislikes":0,"content":"驾校教练笑拥了，给分挺拉的"},{"id":196736,"teacher_id":3667,"teacher_name":"章骥","post_time":"2024-07-05 02:38:32","like_diff":1,"likes":1,"dislikes":0,"content":"讲的什么玩意"},{"id":202253,"teacher_id":3667,"teacher_name":"章骥","post_time":"2024-11-11 04:22:35","like_diff":1,"likes":1,"dislikes":0,"content":"要求说不清楚，课程讲的相当混乱，不建议选。"},{"id":216797,"teacher_id":3667,"teacher_name":"章骥","post_time":"2025-03-26 00:19:15","like_diff":1,"likes":1,"dislikes":0,"content":"生物制药学不知所云，成绩考核规则所有占比加起来110%，上课像有哮喘一样讲两句自己在那笑一下，早八随机点名恶心死人"},{"id":23613,"teacher_id":3667,"teacher_name":"章骥","post_time":"2016-04-09 08:10:42","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵呵"},{"id":37589,"teacher_id":3667,"teacher_name":"章骥","post_time":"2016-11-19 14:32:43","like_diff":0,"likes":5,"dislikes":5,"content":"超级能聊的老师"},{"id":65233,"teacher_id":3667,"teacher_name":"章骥","post_time":"2018-01-02 02:03:41","like_diff":0,"likes":6,"dislikes":6,"content":"各种怼，烦"},{"id":95467,"teacher_id":3667,"teacher_name":"章骥","post_time":"2019-01-19 12:30:49","like_diff":0,"likes":3,"dislikes":3,"content":"老师是大牛啊，整个人很好说话，还经常帮学生做实验，不懂的随时可以去问。\n\n强烈推荐！\n\n顺便说一句，室友生化实验是方祥年，hhh感觉差距真大"},{"id":106072,"teacher_id":3667,"teacher_name":"章骥","post_time":"2019-04-25 01:07:07","like_diff":0,"likes":1,"dislikes":1,"content":"生物制药学，聊天很开心，能学到不少工业上的东西，挺有趣的"},{"id":130412,"teacher_id":3667,"teacher_name":"章骥","post_time":"2021-01-22 07:20:01","like_diff":0,"likes":0,"dislikes":0,"content":"真的很flex，                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
