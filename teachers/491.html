                    const commentsData = [{"id":1168,"teacher_id":491,"teacher_name":"郑猛","post_time":"2015-03-21 16:23:59","like_diff":51,"likes":61,"dislikes":10,"content":"蛮温柔 语音很不错 虽然有时也无聊"},{"id":4249,"teacher_id":491,"teacher_name":"郑猛","post_time":"2015-06-18 10:20:31","like_diff":27,"likes":34,"dislikes":7,"content":"很温柔的老师～而且事情也少。很温柔温柔～"},{"id":9553,"teacher_id":491,"teacher_name":"郑猛","post_time":"2015-10-30 09:09:58","like_diff":24,"likes":29,"dislikes":5,"content":"很好的老师"},{"id":40158,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-12-29 13:10:11","like_diff":18,"likes":23,"dislikes":5,"content":"郑老师很好呀!口音超棒，温文尔雅，教学形式多样（电影、小组展示、个人演讲或配音、绕口令、TED），很注重学生的展示和交流，遇到生僻词会很耐心的解释，从来没有不耐烦过。虽然有时课堂有些无聊，但是只要你积极参与，总能感受到她的魅力♡总之很符合我对英语老师的想象(◦˙▽˙◦)"},{"id":157344,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-06-23 08:37:50","like_diff":18,"likes":18,"dislikes":0,"content":"千万别选，谁选谁sb，事情巨多给分巨差，节节课听力，上课还要考听写，两个大作业，一次小品，一次配音，都要准备好久。期末两次考试，一场口语考试，一场听力考试，听力占40分，一共40道题，一空就一分，记住是总评的一分！最后一题那么难那么长，口音还很奇怪，就给你读一遍，占10分😅。1.5分的课比大英事还多，您直接改个名叫大英6好了，给分是一点都不捞，该多少分就是多少分。真心喜欢英语的就来学，只是为了学分的千万别选，去选英语词汇学，那个写个论文就能过"},{"id":17350,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-01-20 05:27:34","like_diff":17,"likes":20,"dislikes":3,"content":"挺好的，老师善解人意\n\n\n\n"},{"id":44848,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-01-18 11:27:42","like_diff":14,"likes":19,"dislikes":5,"content":"一直以为要挂的视听说竟然有3.9…浓浓师生情 谢谢老师 祝老师过个好年"},{"id":157396,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-06-23 06:22:19","like_diff":13,"likes":13,"dislikes":0,"content":"真没想到，我大英4都有4.2，这门挂了………"},{"id":44795,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-01-18 09:06:23","like_diff":12,"likes":17,"dislikes":5,"content":"感觉老师发音超好听的，选了她的英语视听说，平时会有展示和演讲配音电影赏析，口语考试感觉自己说的好差，期末考试好久没有听听力了，后面有几个空没有听清楚，本来有点虚的，但是最后成绩还可以噢，喜欢老师"},{"id":56184,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-07-03 07:56:51","like_diff":12,"likes":16,"dislikes":4,"content":"老师口语是真的好，只是给分太迷了"},{"id":57013,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-07-05 07:22:07","like_diff":12,"likes":16,"dislikes":4,"content":"温柔的老师呐～声音好听 语音标准 上大学以来遇到的又一个优雅的英语老师 棒棒棒哒"},{"id":28466,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-06-28 09:09:05","like_diff":11,"likes":15,"dislikes":4,"content":"很好的一个老师，很温柔^ω^^ω^^ω^"},{"id":158347,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-06-28 14:04:17","like_diff":10,"likes":11,"dislikes":1,"content":"视听说这门课掐灭了保研梦"},{"id":44910,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-01-18 13:13:38","like_diff":9,"likes":12,"dislikes":3,"content":"老师很温柔 而且不会强迫你回答问题 而且发音超好听啊 给分主要要做好三次展示 认真点做老师会给高分的 建议选 是一门会让你想好好学英语的课"},{"id":56142,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-07-03 06:46:54","like_diff":9,"likes":13,"dislikes":4,"content":"感谢老师提档之恩！83分不是我的功劳全是老师的功劳！谢谢老师！"},{"id":92785,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-04 11:58:55","like_diff":9,"likes":15,"dislikes":6,"content":"大英三……老师口语很好，很关心学生…有人喷给分差…因为还没期末考我不知情先不评论……就冲老师主动发邮件和我交流选课的事（我之前偶然提起大英四选不上）我就给她十分"},{"id":95744,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-20 03:24:12","like_diff":9,"likes":17,"dislikes":8,"content":"老师的口语真的超棒！然后事情也是真的少！居然连听写都没有！跟老师的单独交流主要就是邮件吧，回复得很及时哦！问了其他同学，发现郑老师有PPT，quiz的句子基本出自老师PPT里专门讲解的句子（这个只有细心的人才能发现！）10分！\n\n最后想跟之前评论的同学和后来的同学说：大英是不正态的，你的绩点低纯粹是自己考得不好，不要把锅扔给老师和正态好吗？（可能会引来不少-1吧，无所谓，真相就是这么残忍喽！）"},{"id":157496,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-06-23 12:32:30","like_diff":8,"likes":8,"dislikes":0,"content":"22年春夏这分杀的是真的狠，听力差的同学快逃，真的会挂"},{"id":95628,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-19 16:33:22","like_diff":7,"likes":8,"dislikes":1,"content":"老师很耐心很温柔，对待学生比较宽松，课后邮件问问题都能很详细认真地给予答复，人很好也会尽量给学生调分，平时课堂上事情很少，确实很水，课堂氛围比较平淡，当然事情也少没有听写口语展示什么的破事。最后成绩如何其实还是看自己的考试成绩，考得不好真的不能责备老师，郑老师已经很好了。"},{"id":157433,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-06-23 08:13:43","like_diff":7,"likes":7,"dislikes":0,"content":"就怎么说呢，直接把均绩拉到了四分以下，真的哭了。毕竟是视听说，课上主要就是听听力，最有用的是最后一节课的教你怎么连读，事情蛮多的，有小品和配音，还有猝不及防的听写😭😭😭"},{"id":44814,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-01-18 09:32:43","like_diff":6,"likes":8,"dislikes":2,"content":"老师口语很好，很温和。视听说内容也不错"},{"id":51202,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-05-24 04:37:46","like_diff":6,"likes":7,"dislikes":1,"content":"666666 雅思口语9分标准"},{"id":93885,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-14 07:02:19","like_diff":6,"likes":11,"dislikes":5,"content":"老师很温柔，口语很好听～平常事情也不多，教学内容中规中矩的，人很好，因为我们班平时小测很低，就把我们的平时表现分提高了。最后一节课给我们讲了很多考试和出国交流的事情，真的是很温柔很温柔，让人讨厌不起来的老师。"},{"id":95509,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-19 13:27:55","like_diff":6,"likes":6,"dislikes":0,"content":"最后绩点2.4\n\n自己平时上课水水过的结果\n\n老师还是很关心学生的\n\n书评作业出问题了 会发邮件单独通知\n\n上课没什么起伏\n\n但是够你学的了"},{"id":146249,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-06 04:22:45","like_diff":6,"likes":8,"dislikes":2,"content":"很温柔的老师但是给分被寄了🌚"},{"id":23682,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-06-21 09:05:14","like_diff":5,"likes":7,"dislikes":2,"content":"感觉很好很踏实"},{"id":26841,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-06-21 09:12:08","like_diff":5,"likes":9,"dislikes":4,"content":"老师人很好"},{"id":85038,"teacher_id":491,"teacher_name":"郑猛","post_time":"2018-07-15 05:21:03","like_diff":5,"likes":6,"dislikes":1,"content":"口语赞，温柔，encouraging，视听说作业挺有意思，满了"},{"id":93934,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-14 11:05:15","like_diff":5,"likes":6,"dislikes":1,"content":"老师人超级温柔。答题卷出问题还特地帮我找试卷对照。就冲这样。期末考没考我都要吹爆她。"},{"id":95523,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-19 14:05:00","like_diff":5,"likes":5,"dislikes":0,"content":"老师性子好，工作认真负责，大学学习肯定主要靠自己，只要认真，想学，老师一定会提供最大帮助的。"},{"id":157392,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-06-23 06:14:07","like_diff":5,"likes":7,"dislikes":2,"content":"emm给分是真的看不懂，感觉给分很不好诶"},{"id":2131,"teacher_id":491,"teacher_name":"郑猛","post_time":"2015-07-15 13:21:28","like_diff":4,"likes":18,"dislikes":14,"content":"平时事情少，比较水...给分不太好，慎选"},{"id":95530,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-19 14:14:03","like_diff":4,"likes":8,"dislikes":4,"content":"哭死了，被卡档"},{"id":95641,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-19 17:18:44","like_diff":4,"likes":4,"dislikes":0,"content":"期末考收音机坏了听力没做居然没有挂，感谢郑老师^^"},{"id":130920,"teacher_id":491,"teacher_name":"郑猛","post_time":"2021-01-25 08:48:35","like_diff":4,"likes":5,"dislikes":1,"content":"郑老师yyds!女神老师！口音非常好听，人特别温柔，尊重学生的想法，很注重学生的展示和交流，上课很少点名，基本都是volunteer，上课讲解很详细，对学生从来没有不耐烦过。其他的，英语课嘛懂得都懂，想水当然可以水，绩点主要看个人水平，水平多少就多少分，老师手里活动的好像就1分......平时多回答问题就会高一点 ，其他的全靠自己了|因为自己的期末成绩被成功卡绩：），虽然我考的不好哈哈哈，不过没关系，重申一遍，郑老师yyds!!"},{"id":2693,"teacher_id":491,"teacher_name":"郑猛","post_time":"2015-05-05 11:48:46","like_diff":3,"likes":18,"dislikes":15,"content":"超级无聊，居然上课发言一次加0.1分，我也是醉了。。。"},{"id":95508,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-19 13:24:00","like_diff":3,"likes":4,"dislikes":1,"content":"老师很温柔 口语很好听 事情不多\n\n从不听写 所以造就了考前临时抱佛脚的我\n\n平时分和最后的总分主要看quiz和作文和期末考吧 上课发言其实不怎么占成绩\n\n平时不怎么背书的我也就比均绩高一点点吧，真的自作自受吧，下学期好好做人\n\n但是老师真的不错！"},{"id":95618,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-19 16:17:23","like_diff":3,"likes":8,"dislikes":5,"content":"爆哭讲道理我没觉得我期末考听力能全错啊为什么分这么低啊啊啊啊啊所以我是被弄到下面几档的意思吗？？真的难受"},{"id":128463,"teacher_id":491,"teacher_name":"郑猛","post_time":"2020-12-23 10:02:32","like_diff":3,"likes":4,"dislikes":1,"content":"郑猛老师yyds！！！！！！！！！\n\n太爱她了呜呜呜呜呜呜\n\n和名字完全不一样的性格，口语贼好听啊啊啊啊啊啊啊啊"},{"id":146366,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-10 15:27:17","like_diff":3,"likes":5,"dislikes":2,"content":"呵呵，我真的谢。。。"},{"id":146538,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-07 01:32:51","like_diff":3,"likes":5,"dislikes":2,"content":"客观评价，希望对选课的人有所帮助。\n\n因为我是把英语当做一门学习工具来学习，因为我以后要出国留学。\n\n强烈推荐郑老师\n\n1.郑老师是一个很温柔的人，口音很正，听着上课她说话，可以练听力，真的那种很悦耳的声音。\n\n2.郑老师是一个很负责的人，我在钉钉上问她问题，她很仔细回答我的问题，很耐心，很详细。然后有一次，我大概弄懂了，发给她说我懂了。结果她没有就此结束，还问我“真的弄懂了吗”，然后我把最后残余的问题给提出来，把最后的问题给解决了。\n\n3.郑老师课堂上会给很多学生发言的机会，就是英语问题，自己主动站起来回答，我总是会起来答，这个可以锻炼一个人的口语，和临场反应能力。而且期末考有个口试环节，是让其他班的老师来口试。这个环节对你参加口试环节帮助很大。我口试的时候，那一组我就很勇敢的一直在说，差不多四个人有一半的时间是我在说，因为上课说习惯了，也不会太紧张，很自然。\n\n4.郑老师是一个美女，完全可以看出来她年轻一定是很漂亮很漂亮的人，现在看也感觉蛮美。语言本身是一种美，老师也美。真的是一种享受。"},{"id":157644,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-06-24 07:42:59","like_diff":3,"likes":3,"dislikes":0,"content":"给分确实不好"},{"id":17094,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-01-19 14:47:11","like_diff":2,"likes":7,"dislikes":5,"content":"声音好听 但课太水了…也好无聊 给分一般吧"},{"id":23269,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-03-23 09:05:19","like_diff":2,"likes":8,"dislikes":6,"content":"声音有气无力，听得我好累"},{"id":84421,"teacher_id":491,"teacher_name":"郑猛","post_time":"2018-07-12 22:45:49","like_diff":2,"likes":3,"dislikes":1,"content":"这老师超级棒，很温柔!"},{"id":95680,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-20 01:21:10","like_diff":2,"likes":5,"dislikes":3,"content":"很好啦，给分也比较善良，nice，nice"},{"id":95682,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-20 07:14:03","like_diff":2,"likes":4,"dislikes":2,"content":"上面那个，“问了其他同学”才知道老师上课有ppt??这……您是没上过课吗……唔我就说我自己发邮件问老师事情，她只回一次邮件，而且很简洁，我再问就不理我了。"},{"id":112077,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-07-03 12:08:05","like_diff":2,"likes":2,"dislikes":0,"content":"刚考完视听说的期末考，老师球球了，真的求不挂！！！??"},{"id":114122,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-07-09 01:02:45","like_diff":2,"likes":5,"dislikes":3,"content":"老师的课比较水，学不到太多东西，但老师人还不错，只是我想问为什么同一组进行展示我被给了一个组内最低分，写了很大一部分剧本，表演也很卖力没有划水，最后明明有做的比我还少的人却拿了很高的分数，同时还卡绩点，如果不是凑英语学分不建议选。\n\n\n\n  \n\n\n\n"},{"id":114399,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-07-10 00:51:14","like_diff":2,"likes":4,"dislikes":2,"content":"老师很耐心很温柔，上完视听说感觉锻炼蛮大的，口语和听力提高挺多。一组都是韩国小姐姐，人很好，韩国小姐姐很多英语专业的，口语和词汇量简直令人膜拜（也可能是刚好遇上一个非常厉害的）。拿高分不难，每项任务认真做，老师给分很好的，而且确实一个学期听力配音表演小测下来，听力口语真的会提高不少。"},{"id":146371,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-06 10:55:57","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵，我真的谢。。。"},{"id":153883,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-05-15 12:57:00","like_diff":2,"likes":2,"dislikes":0,"content":"上课比较佛，学到的东西感觉很少，视听说听了一个学期觉得没什么进步？可能是之前被Mario老师教的太周到了，有点落差吧"},{"id":157356,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-06-23 04:50:00","like_diff":2,"likes":3,"dislikes":1,"content":"事情很少，分也很少"},{"id":166439,"teacher_id":491,"teacher_name":"郑猛","post_time":"2023-01-12 09:26:37","like_diff":2,"likes":2,"dislikes":0,"content":"为了凑学分没办法了，要求严格，给分求是，听力不好慎选，可能会挂掉"},{"id":5301,"teacher_id":491,"teacher_name":"郑猛","post_time":"2015-07-06 11:06:14","like_diff":1,"likes":5,"dislikes":4,"content":"有点无聊"},{"id":48677,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-03-09 07:15:26","like_diff":1,"likes":4,"dislikes":3,"content":"英语视听说事不算多，锻炼听力还是不错的，就是比较无聊，老师就按照课本听听讲讲，而且老师语速很慢，但是语音很好听。"},{"id":95636,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-19 16:56:23","like_diff":1,"likes":2,"dislikes":1,"content":"不善和老师交流的建议退掉。"},{"id":95932,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-20 08:37:06","like_diff":1,"likes":2,"dislikes":1,"content":"老师口语很好听人很好很佛\n\n绩点低完全是因为自己不背书\n\n不过期末分数还是比预期高了一丢丢"},{"id":99056,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-24 08:01:08","like_diff":1,"likes":2,"dislikes":1,"content":"老师温柔，要求不严，平时表现小组展示啊占比不大，主要还是看小测期末，当然作文可能要好好写"},{"id":100603,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-26 11:27:22","like_diff":1,"likes":2,"dislikes":1,"content":"给满分，老师很好很好，很温柔也很善解人意，讲课干货挺多的，不过不太管课堂，所以很容易水过去，错过很多有用的东西。(当然好像大多数老师都不会管课堂…)老师没得说，给分也好，只要努力，给分都不错！平时分也很好，只要用心。我大英3半途开始水，平时活动认真，最后期末集中复习，最后4.2，也可以了"},{"id":146259,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-06 05:17:58","like_diff":1,"likes":2,"dislikes":1,"content":"老师很温柔，口音也很好，上课可以水，大英还是看自己的能力的"},{"id":146798,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-07 12:54:41","like_diff":1,"likes":4,"dislikes":3,"content":"虽然挂科了还是想给老师十分 老师是一个很佛系很温柔的老师 怪就怪我自己没好好学吧 感觉是一个值得9分以上的老师"},{"id":165844,"teacher_id":491,"teacher_name":"郑猛","post_time":"2023-01-10 05:30:13","like_diff":1,"likes":1,"dislikes":0,"content":"平时没有什么作业，但是配音作业小品作业和口语听力都十分严格，是会挂人的课。是的，是会挂人的。这门课大部分人的绩点都会很低，慎选"},{"id":27762,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-06-27 11:58:34","like_diff":0,"likes":5,"dislikes":5,"content":"人不错，事少，只要求你发言。不好好备课，不重视这门课。我在浙大见过口语最好的老师\n\n"},{"id":29697,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-06-30 08:04:27","like_diff":0,"likes":5,"dislikes":5,"content":"还可以，就是不太擅长调动课堂氛围，有点枯燥，平时事情少！！就期末一个小组展示。"},{"id":96001,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-20 10:55:10","like_diff":0,"likes":1,"dislikes":1,"content":"老师很温柔，邮箱问问题也都会很耐心地回答，但是绩点真的全靠自己，像我就比较凉，怪自己平时不好好背书。"},{"id":96261,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-20 15:20:50","like_diff":0,"likes":1,"dislikes":1,"content":"很温柔！"},{"id":97628,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-22 12:23:21","like_diff":0,"likes":2,"dislikes":2,"content":"大英三：\n\n教室暖和，老师温柔，跟着课本走，一旦不专注就昏昏欲睡，大英课的效率完全看你自己。好在即使没有听课，认真背单词看老师的PPT，也能取得能过的成绩。\n\n老师该有的作业都会有，但不会有任何其他作业，没有任何压力，学习全看自觉，上课积极发言，就可以拿满平时分。\n\n"},{"id":99914,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-25 09:32:13","like_diff":0,"likes":1,"dislikes":1,"content":"很温柔的老师。声音很好听发音也很好听。平时分给的很好但是最后期末我没考好qaq。还是要表白老师啦"},{"id":114267,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-07-09 13:50:30","like_diff":0,"likes":1,"dislikes":1,"content":"温柔，给分好得雅匹呀"},{"id":116654,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-09-12 09:00:35","like_diff":0,"likes":1,"dislikes":1,"content":"第二次上Sarah的课了！第一次大英三给了满分，这次视听说我还要给满分！老师人很温柔，也比较有耐心，只要你积极主动地向老师请求帮助（如发邮件咨询英语考试出国留学等问题或者下课留下来提问），老师都会认真负责地教导。最后考试就是45min听力测试，都是很简单的新闻，填空即可（都没叫你概括速记啊喂！）\n\nPS：同班的韩国留学生秉承沉默是金的品质，没感觉出来哪里厉害了，经常迟到。"},{"id":120609,"teacher_id":491,"teacher_name":"郑猛","post_time":"2020-01-13 23:54:48","like_diff":0,"likes":1,"dislikes":1,"content":"很温柔，很好，可惜自己没好好学习，可水可听，大英绩点自己负责"},{"id":122179,"teacher_id":491,"teacher_name":"郑猛","post_time":"2020-02-19 08:55:29","like_diff":0,"likes":1,"dislikes":1,"content":"不错，大英三"},{"id":128537,"teacher_id":491,"teacher_name":"郑猛","post_time":"2020-12-23 15:51:30","like_diff":0,"likes":1,"dislikes":1,"content":"真的很温柔，班里有同学天天迟到她也没有批评，平常也不会强迫人起来回答问题，没总共一个pre  这个老师真的很好很好"},{"id":129160,"teacher_id":491,"teacher_name":"郑猛","post_time":"2021-01-24 16:06:30","like_diff":0,"likes":2,"dislikes":2,"content":"好(✪▽✪)"},{"id":146234,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-06 03:25:54","like_diff":0,"likes":0,"dislikes":0,"content":"平时作业可做可不做，不会查，听力每单元只会抽两组的听力批改，很温柔的老师，很有耐心，选就完事"},{"id":146269,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-06 05:43:42","like_diff":0,"likes":1,"dislikes":1,"content":"老师很温柔，也有耐心，性格好。但是卡绩了好难过…(ﾉ ○ Д ○)ﾉ　（虽然这也不是老师的锅，应该是期末没考好呜呜呜）😭课可以水。。。"},{"id":146900,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-08 03:03:20","like_diff":0,"likes":4,"dislikes":4,"content":"期末无了。。。。。。。。。。。。。。。。。。。。。。。"},{"id":147329,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-01-09 14:35:39","like_diff":0,"likes":2,"dislikes":2,"content":"很好的老师"},{"id":161185,"teacher_id":491,"teacher_name":"郑猛","post_time":"2022-10-31 11:19:44","like_diff":0,"likes":0,"dislikes":0,"content":"事多卡绩👼"},{"id":197756,"teacher_id":491,"teacher_name":"郑猛","post_time":"2024-08-09 15:59:39","like_diff":0,"likes":0,"dislikes":0,"content":"怀疑她有躁郁症"},{"id":28035,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-06-28 08:00:56","like_diff":-1,"likes":5,"dislikes":6,"content":"1.不能旷课或迟到，否则扣平时分，且发言占平时分比例很小；2.课很水，睡觉玩手机都没事；3.给分不怎么样。"},{"id":28472,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-06-28 09:13:01","like_diff":-1,"likes":5,"dislikes":6,"content":"最后一节课有个很水的小表演，平时除了课本作业几乎没有任何任务。推荐英语基础好的同学选，可以节省精力，而且自己复习的完善绩点也还是很好的"},{"id":121021,"teacher_id":491,"teacher_name":"郑猛","post_time":"2020-01-19 09:01:48","like_diff":-1,"likes":0,"dislikes":1,"content":"很温柔的老师，口语很好听。上课提问要是没人回答会直接跳过这个环节...有两次展示，可能比起来事稍微有点多。可水可听，大英成绩还是靠自己。"},{"id":130950,"teacher_id":491,"teacher_name":"郑猛","post_time":"2021-01-25 11:21:39","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很温柔的"},{"id":130997,"teacher_id":491,"teacher_name":"郑猛","post_time":"2021-01-25 13:31:35","like_diff":-1,"likes":0,"dislikes":1,"content":"超级温柔的老师，作业和任务都超级少，上课不会强迫同学回答问题，非常尊重学生！！郑老师yyds！！！"},{"id":137615,"teacher_id":491,"teacher_name":"郑猛","post_time":"2021-07-05 09:53:21","like_diff":-1,"likes":1,"dislikes":2,"content":"老师超级温柔的，考前来给老师评分~"},{"id":144742,"teacher_id":491,"teacher_name":"郑猛","post_time":"2021-12-23 11:25:33","like_diff":-1,"likes":1,"dislikes":2,"content":"郑猛老师yyds！！！"},{"id":28584,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-06-28 10:37:43","like_diff":-2,"likes":5,"dislikes":7,"content":"声音真的很催眠，事情很少，上课很水，都是按照课本上的内容上课的，没什么互动，而且给分真心不大好.."},{"id":135532,"teacher_id":491,"teacher_name":"郑猛","post_time":"2021-05-12 14:42:52","like_diff":-2,"likes":2,"dislikes":4,"content":"事少给分好，不用背单词，上课听听力跟玩儿一样，展示很轻松，老师讲课生动有趣"},{"id":47342,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-01-25 10:42:50","like_diff":-3,"likes":3,"dislikes":6,"content":"上课很水啊，但是对我英语白痴很适合啊，展示还是挺锻炼我的，然后认识了一群好伙伴(๑•ั็ω•็ั๑)，喜欢老师。"},{"id":56186,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-07-03 08:03:33","like_diff":-3,"likes":6,"dislikes":9,"content":"真的无语了，当初说的什么都是来提高听力，结果都是大佬，这个老师只看期末考试成绩，所以听力不好的渣渣千万别选，，，，平时你就算累成狗完成她的任务也没用，中规中矩，老师教学内容还行，但确实教学不怎么样。"},{"id":25074,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-05-05 07:20:40","like_diff":-4,"likes":5,"dislikes":9,"content":"好无聊啊 无聊透了"},{"id":48988,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-03-21 01:19:23","like_diff":-4,"likes":5,"dislikes":9,"content":"老师的气质跟她的名字完全相反…自行体会。上课提问一片寂静的时候，我都替她尴尬…"},{"id":63767,"teacher_id":491,"teacher_name":"郑猛","post_time":"2017-12-14 07:42:40","like_diff":-4,"likes":3,"dislikes":7,"content":"困困困"},{"id":73695,"teacher_id":491,"teacher_name":"郑猛","post_time":"2018-02-02 16:40:42","like_diff":-4,"likes":5,"dislikes":9,"content":"老师的课就是能把包括language points，oral exercise，tongue twister都教并且教的很无聊的类型，还有放的电影是什么鬼啊"},{"id":75723,"teacher_id":491,"teacher_name":"郑猛","post_time":"2018-03-15 12:16:51","like_diff":-4,"likes":11,"dislikes":15,"content":"真不知道这么高的评分是谁刷上去的，简直是误人子弟。视听说上课穷极无聊，毫无教学的热情和活力，不能更枯燥了。tounge twister尴尬至极。成绩方面，三个展示无比用心，全班数一数二；期末考试别说秒杀也是轻松carry。最后全组3.9。奉劝一下选这门课的，尤其是希望能在英语课上获得好成绩的大佬们，三思而后行，因为真的瞎JB给分。"},{"id":78049,"teacher_id":491,"teacher_name":"郑猛","post_time":"2018-05-09 07:06:05","like_diff":-4,"likes":2,"dislikes":6,"content":"超无聊"},{"id":84941,"teacher_id":491,"teacher_name":"郑猛","post_time":"2018-07-14 12:37:26","like_diff":-4,"likes":1,"dislikes":5,"content":"有可能是老师个性问题吧，上课没什么激情（太温柔了），说话声音很轻（每次都要睡过去好几次），而且应该平时分占比不是很大？我平时从来没发过言，小组展示应该做的也不是很好，本来以为自己绩点要炸，结果最后4.5……本来是因为这学期要上雅思所以想同时选一门英语课练练的，但一学期上下来，感觉并没有对自己的英语听说水平有什么提高……"},{"id":95528,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-19 14:10:47","like_diff":-4,"likes":5,"dislikes":9,"content":"老师真的差劲，学的挺认真，到最后还是被正太了，建议退掉她的课\n\n"},{"id":84923,"teacher_id":491,"teacher_name":"郑猛","post_time":"2018-07-14 11:32:45","like_diff":-5,"likes":3,"dislikes":8,"content":"给分特差\n\n上课无聊对学习毫无帮助\n\n还不如自己回家听听力看视频更能提高\n\n"},{"id":140493,"teacher_id":491,"teacher_name":"郑猛","post_time":"2021-09-13 05:21:19","like_diff":-5,"likes":0,"dislikes":5,"content":"老师人很好，作业也不多。我自己英语基础还可以，所以整个学期上下来是非常轻松的。"},{"id":95963,"teacher_id":491,"teacher_name":"郑猛","post_time":"2019-01-20 09:36:58","like_diff":-6,"likes":5,"dislikes":11,"content":"老师上课比较平淡，但是口语真的很棒。英语的学习平时要靠自己。期末给分还行4.5，但是难过的是刚刚在91分...."},{"id":29581,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-06-30 04:18:15","like_diff":-9,"likes":2,"dislikes":11,"content":"老师的课挺轻松的 我基本上都会睡过去了 英语成绩嘛还是看自己平时的付出 老师自己的主观的分毕竟占的比较少"},{"id":27699,"teacher_id":491,"teacher_name":"郑猛","post_time":"2016-07-19 11:39:50","like_diff":-16,"likes":6,"dislikes":22,"content":"比大英三的梁老师差的好远啊"},{"id":5491,"teacher_id":491,"teacher_name":"郑猛","post_time":"2018-05-28 06:59:39","like_diff":-68,"likes":17,"dislikes":85,"content":"管得不严，人很温柔，事少。给分比想象的要差一点，只给了4…也可能是我期末考实在太砸了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {

                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
