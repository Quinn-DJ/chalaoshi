                    const commentsData = [{"id":319,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2015-03-15 00:47:57","like_diff":37,"likes":50,"dislikes":13,"content":"很负责的老师，很关心学生的学习情况，虽然严，但都是为了学生"},{"id":149109,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2022-01-14 12:05:40","like_diff":16,"likes":20,"dislikes":4,"content":"很好很好很好的老师，不知道为什么评分不高，评论也一般。每节课都有总结资料，别的线代老师都没有；上课内容讲得非常细致耐心，容易听懂；还注重拓展，线代考试其实会考很多课后习题的内容，有些老师是不讲的，但是徐老师都会讲，课后习题里比较重要的题型和定理他都会讲；钉钉私聊问他问题，他不会只回几个字敷衍过去，他会把完整的过程一点点写出来，连那种解释性的文字都写的很完整。没见过比他更认真的老师了。我学得很认真，最后也满了。"},{"id":134454,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-03-29 06:02:51","like_diff":9,"likes":18,"dislikes":9,"content":"忽然想到来评论，上学期修的线代，我觉得这门课很好地锻炼了我的自学能力"},{"id":1125,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2015-03-21 16:14:20","like_diff":8,"likes":10,"dislikes":2,"content":"人很好，很负责，从来没有公邮，而是把邮件发到每个同学邮箱里，确保大家都能看到"},{"id":2696,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2015-05-05 12:15:58","like_diff":8,"likes":11,"dislikes":3,"content":"讲得超细，会等大家都理解了才往下讲"},{"id":54783,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2017-06-30 08:25:22","like_diff":8,"likes":9,"dislikes":1,"content":"上大学以来遇到最负责任的老师"},{"id":113012,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2019-07-05 17:31:05","like_diff":8,"likes":10,"dislikes":2,"content":"数据库技术，平时上课有点小无聊，作业量偏多，大作业不太好做，期末难度不大，但是题量很大。老师很认真很细心，真想学可以学到很多东西。"},{"id":144612,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-12-22 15:57:33","like_diff":8,"likes":9,"dislikes":1,"content":"徐老师真的很认真负责，每一次线代课后都会发补充材料到群里，并且很细致的不断修改小错误，人也特别好！但是可能是课程性质的原因吧，课程容量有点大，所以讲的会很快"},{"id":130,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2015-03-14 16:03:52","like_diff":7,"likes":9,"dislikes":2,"content":"人很好，会发大礼包"},{"id":383,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2015-03-15 01:44:53","like_diff":7,"likes":9,"dislikes":2,"content":"很负责任的老师，要求比较严格不过大半靠自觉"},{"id":179557,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2023-09-18 08:06:18","like_d 22 06:47:19","like_diff":3,"likes":4,"dislikes":1,"content":"超级负责"},{"id":141772,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-10-25 07:04:35","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的人超好，会在考试之前写小结用于同学们复习。"},{"id":142791,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-11-16 06:38:24","like_diff":3,"likes":4,"dislikes":1,"content":"老师超可爱"},{"id":145200,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-12-28 07:37:22","like_diff":3,"likes":4,"dislikes":1,"content":"大学遇到的最负责的老师，负责到以至于我不想他“那”么负责。"},{"id":177244,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2023-07-02 11:15:49","like_diff":3,"likes":4,"dislikes":1,"content":"“期末考试结束你们再来叫我捞没用的，我平时一直在拼命捞你们了”\n\n老徐非常负责，非常温柔，平时很会去提醒成绩不好的同学注意学习，会下课后单独叫人谈话\n\n就线代乙的感觉看老师讲的很清楚了，逻辑性比较强，发的补充材料很有用，上课注重重点难点。线代真的是比较抽象，也需要课后不断吸收。\n\n给分的话感觉小测捞得很足了，大考还是靠自己吧，线代认真学基本题会做前面的分还是好拿的。\n\n入坑不亏"},{"id":191002,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2024-03-28 01:01:08","like_diff":3,"likes":4,"dislikes":1,"content":"大学遇到最好的老师之一🥹讲课真的非常细致认真耐心详细，让我一个数学渣渣都学得很明白\n\n课后问题也超级耐心的回答，有问必答\n\n非常慈祥的徐老师\n\n而且老师每节课都会发补充材料 整理的超详细 期末也有专门的复习大纲和复习题\n\n让我真正在大学有醍醐灌顶的体验"},{"id":52649,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2017-06-22 01:50:15","like_diff":2,"likes":3,"dislikes":1,"content":"老师人特别特别好"},{"id":55535,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2017-07-09 13:07:42","like_diff":2,"likes":4,"dislikes":2,"content":"数据库技术，成绩刚出评论一波。 老师超认真，发各种资料，附带asp.net网页制作 。作业有点多，很多次都是干码农的活，我个人不太喜欢。 期末卷子写的手抽，题量真的是有点大…… 给分还不错，比我预期好多了"},{"id":76056,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2018-03-26 05:18:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的是太太太太太认真了！"},{"id":83456,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2018-07-10 10:11:35","like_diff":2,"likes":3,"dislikes":1,"content":"在浙大见过上课最认真的老师。数据库技术下午三节正课加两节上机，从头讲到尾。作业量偏多，大作业需要几天时间才能做好(可能我编程太菜了吧)。总之冲着认真，还是给老师个赞~不过呢，这课性质决定了听课可能会有一些无聊。"},{"id":138107,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-07-07 10:48:41","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的很负责，给的资料也很好。不过上课确实有点枯燥"},{"id":145383,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-12-29 09:14:34","like_diff":2,"likes":3,"dislikes":1,"content":"我不管徐老师就是我的最爱"},{"id":149397,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2022-01-15 08:34:51","like_diff":2,"likes":3,"dislikes":1,"content":"徐老师讲课真的一级棒，线代讲的很清楚，课后也会发补充材料，答疑很认真。我期中很拉，期末一般，给的绩点比我预计还是高，可惜下学期选不到徐老师的课。徐老师yyds!!!"},{"id":149442,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2022-01-15 10:58:11","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常认真负责，很关心学生，期末考试因为过程写的太简单了，第一小题十分一分没得，最后徐老师拿着我的试卷去找批卷老师询问，尽管没有加回来，但是非常感动。老师每节课后都会写小结，东西很多，很有用。尽管线代几乎是自学的，但是小结真的帮了我很大的忙。最后遗憾的是因为期末考试第一题的原因没有拿到满绩，但是感谢老师的付出！"},{"id":149457,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2022-01-15 11:50:16","like_diff":2,"likes":4,"dislikes":2,"content":"课后资料很棒，看得出来用心整理过。能够覆盖很多吉米多维奇没有的盲点。唯一的缺点可能是上课比较念书，不过应该也不算缺点，自己看书也不是坏事"},{"id":151038,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2022-02-22 06:26:26","like_diff":2,"likes":3,"dislikes":1,"content":"老师蛮好的，很关心学生，不过我感觉我自学成分挺多，下午的课真的太困了(๑-﹏-๑)平时作业做得一般，两次小测考得也不太好，但是期中考试考了91，慕课基本都对了，期末发挥也还行，最后绩点4.2感觉比我预期要高了"},{"id":168843,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2023-02-22 16:12:55","like_diff":2,"likes":2,"dislikes":0,"content":"老师教的很好很认真 学得也很认真  最后表白助教姐姐 助教姐姐真的太好啦 温柔善良又负责 🥹"},{"id":169901,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2023-02-28 09:17:25","like_diff":2,"likes":3,"dislikes":1,"content":"徐老师努力想教会同学们线性代数了，但是他带的甲的挂科率真的好高，出分的时候看学在浙大上有20个没及格都，不过确信不是老师的原因，只能说今年改卷离谱。最后，好老师，10分"},{"id":173964,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2023-06-05 08:59:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的好认真，课后资料真的很多而且很有用555。是真的很想教会学生！每次答疑也很有耐心！很好很负责的老师。"},{"id":181311,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2023-10-14 02:43:09","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很认真，从特殊到一般，每个点都讲的很细。平常作业易错也会提醒。作业也提醒，不拍忘记漏分。他脾气也很好，上课节奏适中，好评"},{"id":184673,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2023-12-22 06:30:31","like_diff":2,"likes":2,"dislikes":0,"content":"老师人品挺好的，上课很细致。但是我感觉有点过于细致了。老师上课大部分时间在证明课本上的定理，列式子的时候从来不“偷懒”。虽然很清楚，但是我感觉有点烦（个人认为）。小测难度很谜，9、10两节课的试卷难度差异有点大，前后几次的差距也有点大；我一次100，一次60多。。老师课后也会很耐心地给同学解答问题。感觉徐老师比较适合数学基础不太好的同学。课上认真听，课后去看3b1b的视频，可以加深对线性代数的理解。还有就是，线代的基本概念很多，上新课的时候一定要弄清楚，不然之后的课可能就听不懂了。"},{"id":186860,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2024-01-13 09:24:37","like_diff":2,"likes":2,"dislikes":0,"content":"一学期只点过一次名，虽然我几乎没有去教室上过课，但是隔着屏幕依旧能感觉到他的的和蔼\n\n总之\n\n十分十分"},{"id":187144,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2024-01-14 17:09:35","like_diff":2,"likes":2,"dislikes":0,"content":"啊什么时候点过名"},{"id":188309,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2024-01-18 15:17:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课非常细致，讲的证明比较多。\n\n整体听课体验还是很不错的，给分也不错。"},{"id":188311,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2024-01-18 15:18:26","like_diff":2,"likes":3,"dislikes":1,"content":"10/10，徐爷爷我要给你磕100个！！！\n\n很和蔼的爷爷，经常笑眯眯的，很体贴学生，唯一一次点名是看不下去教室人太少了，甚至是第一节课通知第二节课点名，你说那个点完名当着徐老师面逃的你有没有良心？！\n\n上课兢兢业业，会给学生准备复习资料提纲，线代本来就抽象，加上浙大书烂，有这样一个老师你的线代会好学很多！\n\n给分非常非常非常非常非常非常好，我期末考感觉自己在胡言乱语最后总评四舍五入完刚好到了95，而且班级优秀率非常高，真的强烈推荐徐老师的课，预置能碰上徐老师真的是非常幸运了！！！！"},{"id":188997,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2024-01-21 05:54:50","like_diff":2,"likes":2,"dislikes":0,"content":"非常认真负责，为学生着想的好老师。每节课课前给出预习范围，课后会发补充材料，期末还发了复习题和讲义。MOOC和小测之类关系到期末成绩的事都会在群里反复提醒，生怕大家忘记。\n\n唯一的美中不足是这本教材真的编得不好，间接影响了老师的上课效果，但这个也不能怪徐老师。建议大家有空的话去网上看网课作为补充，比如MIT的线代公开课。\n\n老师的线代甲均绩是所有老师里最高的，未必是他给分有多捞，我更倾向于认为是他真的教得好。"},{"id":39991,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2016-12-28 12:59:16","like_diff":1,"likes":2,"dislikes":1,"content":"数据库技术超级棒啊"},{"id":53091,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2017-06-25 13:03:04","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师"},{"id":53597,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2017-06-27 06:25:48","like_diff":1,"likes":2,"dislikes":1,"content":"只能说数据库炸了，后面基本没分，坐等挂科"},{"id":55525,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2017-07-01 23:24:58","like_diff":1,"likes":1,"dislikes":0,"content":"成绩刚出，过来写一下。老师人很好，会给我们准备资料，平常写作业、期末复习都很方便。就是平常作业有点多?认真学习的话给分也好。这次期末卷有点坑了＝＝"},{"id":85616,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2018-07-21 12:49:31","like_diff":1,"likes":3,"dislikes":2,"content":"都大三了还这么难为学生的绩点何必呢"},{"id":87497,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2018-09-30 02:06:49","like_diff":1,"likes":1,"dislikes":0,"content":"徐老师太细心温暖了！就像高中老师一样负责，依然还会和我们讲学习的方法和心态…上课深入浅出… 能上他的线代真是幸运"},{"id":97723,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2019-01-22 14:13:07","like_diff":1,"likes":2,"dislikes":1,"content":"真的很认真负责，绝对10分，看到成绩，感动哭了"},{"id":114268,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2019-07-09 13:53:46","like_diff":1,"likes":2,"dislikes":1,"content":"上的数据库，老师人对学生很关注也比较严格，平时作业比较多但是认真做很有收获，期末考手写代码写的手抽TAT但难度中等吧（真的要注意时间ORZ），整体来说认真做成绩还是能看的。不过要拿高分可能大作业功夫得下一点"},{"id":118097,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2019-10-21 02:30:03","like_diff":1,"likes":1,"dislikes":0,"content":"其实线代讲得是认真的，虽然节奏慢而且有点无聊，但是老师很负责了。"},{"id":125643,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2020-09-12 14:02:24","like_diff":1,"likes":1,"dislikes":0,"content":"数据库技术。徐老师上课很认真负责。就是语速慢了点……网课回放2倍速正好。平时正常听课，考前复习2-3天，主要复习例程。给分可以。98上有回忆卷可以看看。"},{"id":136702,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-06-23 07:31:13","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常负责任"},{"id":137196,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-07-02 07:04:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师很负责，但是只是把课本内容放到电脑上然后讲一遍不如自己看课本，讲的真的一般"},{"id":138333,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2021-07-08 14:16:23","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，讲课也很细致，很关心学生，线代我一直学不会考试也很拉垮但是老师给我捞上来了，感恩～"},{"id":145990,"teacher_id":860,"teacher_name":"徐林荣","post_time":"2022-01-05 02:30:53","like_diff":1,"likes":2,"dislikes":1,"content":"徐老师挺能捞的，感恩：） 说至关重要的问题都无法回答，甚至上完后除了会算行列式和矩阵外啥都不会，我是否可以断言这门课程的体系设置是很不合理的；同时我注意到本校的线代教材已经使用了20年，这是否意味着线代的教学体系几十年来基本就没变过。\n\n最后，请允许我说，编教材的人是猪，数学科学学院的领导，全是🐖"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');

                            });

                    });
