                    const commentsData = [{"id":9148,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2015-10-14 11:29:09","like_diff":21,"likes":37,"dislikes":16,"content":"讲课水平实在是不敢恭维"},{"id":38162,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-06-08 09:17:48","like_diff":20,"likes":38,"dislikes":18,"content":"100多号人考的课一天出分…？老师课上说平时分一般都给95或者100 但是看到绩点无言以对…"},{"id":45246,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2017-01-19 08:06:50","like_diff":20,"likes":22,"dislikes":2,"content":"浙大金融工程本科生都没人教了吗，何老师说句公道话你教的数学不是数学金融不是金融，真的是误人子弟"},{"id":33652,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2016-09-21 00:55:04","like_diff":16,"likes":22,"dislikes":6,"content":"与时代脱节的终身副教授。有老人家特有的大自信。对于金融工程这种新近学问来说，很怕这种老思想影响到自己人对于金融工程的理解。还是去上年轻海归的吧。正如他说的，下学期有好多老师开课，到时候再选。所以我还是退课了。"},{"id":33631,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2016-09-20 12:46:18","like_diff":14,"likes":16,"dislikes":2,"content":"不知所云"},{"id":45116,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2017-01-19 03:57:14","like_diff":14,"likes":15,"dislikes":1,"content":"垃圾自大 听课不如自习  给分烂到极致"},{"id":39773,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2016-12-27 12:13:17","like_diff":12,"likes":12,"dislikes":0,"content":"呵呵！"},{"id":45086,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2017-01-19 02:59:39","like_diff":12,"likes":13,"dislikes":1,"content":"堪称经院一绝，不得不服，给跪了"},{"id":45089,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2017-01-19 03:08:22","like_diff":12,"likes":13,"dislikes":1,"content":"我真是一句话都说不出来……明明是最下工夫的一门课"},{"id":45090,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2017-01-19 05:33:54","like_diff":12,"likes":12,"dislikes":0,"content":"上课无聊无用，而且给分差，垃圾老师"},{"id":45199,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2017-01-19 06:42:18","like_diff":12,"likes":16,"dislikes":4,"content":"“我上课可以这么写，你们考试不可以这么写，不然我就扣分，反正婆婆好做媳妇难当！”……“不要问我为什么是这样的，我只能说就是这样的，再问我就不讲了！”谜一样的自大"},{"id":90713,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-11-25 11:05:53","like_diff":11,"likes":12,"dislikes":1,"content":"讲课是真的差 数学不是数学 经济不是经济  总是讲一些乱七八糟的什么东西 难的知识点从来没见讲过 一笔带过大家都会 真的很糟糕"},{"id":114377,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-07-10 00:20:23","like_diff":10,"likes":10,"dislikes":0,"content":"老师属于那种快退休的万年副教授，土博出身，人文情怀max，但对新事物也比较排斥。最近两个学期感觉老师上课不怎么备课，一遇到难点就讲一些背景性的东西，很多问题也讲不明白。对学生还不错，有点名，平时分尽量给满，期末发一个大提纲，考试能有的放矢。感觉金工这课不管是张小茜老师还是何老师，学生反馈出来真实的课堂收获都比较有限。"},{"id":20255,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2016-01-26 16:15:00","like_diff":8,"likes":10,"dislikes":2,"content":"讲课水平真的一般般"},{"id":99187,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-01-24 11:26:13","like_diff":8,"likes":9,"dislikes":1,"content":"何老师挺关心学生的  都会问有没有听懂  然后也很耐心  会给大家发很多资料和论文让大家去看去理解  虽然讲课有时候思维比较跳跃略过的比较多  但是期末给复习题复习真的很良心了而且真的考试全是复习题上的…能好好准备复习题真的不难！"},{"id":76458,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-04-10 04:07:00","like_diff":7,"likes":12,"dislikes":5,"content":"听了张小茜老师的课，才觉得何老师不知道高到哪里去了。讲课内容贴合实际，讲例题带计算，不会讽刺似的跟学生开玩笑，可能给分确实差吧，但是讲的确实好。"},{"id":131685,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2021-01-28 12:00:31","like_diff":6,"likes":7,"dislikes":1,"content":"最后给的复习题很良心，但仅此而已。上课不务正业，一半时间胡扯，剩下一半时间讲得飞快，作为老师绝对不合格。情怀固然重要，我赞同布置的读书笔记的作业，毕竟做人是第一位的，比学专业知识更重要，如果没有这门课我也不会去认真看这些书。但这是金融工程，老师课程内容讲的太少，如果都要我们自学那要你何用？"},{"id":56994,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2017-07-05 06:13:28","like_diff":5,"likes":8,"dislikes":3,"content":"老师上课讲的挺重点的，关键是课下要自学。讲老师差的更应该反省一下自己平时有没有努力"},{"id":82412,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-07-08 06:22:04","like_diff":5,"likes":8,"dislikes":3,"content":"个人认为讲得很好，把金工重要的例子的都讲了，例题也一题不落，思路完整清晰，上课也可以听得下去，来了一定有收获，比隔壁班好很多"},{"id":101051,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-01-27 10:37:36","like_diff":5,"likes":9,"dislikes":4,"content":"上课其实没有那么差，数理内容不多，给分也没有那么差，平时作业就是阅读文献比较多，但是都挺好的，期末要准备复习题上的内容，记住每一个都要准备，因为期末考会有一点点超纸上的内容，所以只有复习题上每一个背诵和计算都弄懂，你在期末考的时候才能够有选择，不然的话很有可能你根本没有选择的余地，另外我满啦！老师给分也没有很差，因为我平时是无名之辈，大概靠的是期末和平时作业吧，所以何老师的课大家不需要恶竞但是保质保量完成任务就好！感谢老师?‍?！也要感谢助教！"},{"id":118237,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-10-23 12:16:18","like_diff":4,"likes":4,"dislikes":0,"content":"体验就是自学 真的浪费时间 每次从玉泉赶过来听他说一些不知所云的话"},{"id":131638,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2021-01-28 09:17:54","like_diff":4,"likes":5,"dislikes":1,"content":"老师挺好的！关心学生，给分挺好的呀，不知道为什么这么多人骂\n\n当然自己要努力的\n\n老师讲课是确实不知道在讲什么，可能是为了照顾辅修的其他专业的同学，不会讲那些特别难的部分，考试反正也不考，最后会给题库，还是很良心的"},{"id":79433,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-06-05 02:14:17","like_diff":3,"likes":5,"dislikes":2,"content":"第一次给查老师写评论，不是金融专业学生，但不吹不黑，挺喜欢这个老师。可能稍与时代脱节，但有些思想也没有过时，感觉受益匪浅"},{"id":82397,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-07-08 05:33:09","like_diff":3,"likes":4,"dislikes":1,"content":"老师给分超级好???\n\n题库很全一定要看"},{"id":20752,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2016-01-31 03:04:04","like_diff":2,"likes":5,"dislikes":3,"content":"讲课口音好重  半个学期后才适应 不过金融工程学嘛 自学即可"},{"id":98848,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-01-24 04:02:29","like_diff":2,"likes":5,"dislikes":3,"content":"老师给分真的很好呀\n\n上课好好听讲 考前老师重点好好看一下\n\n分会很高的\n\n"},{"id":98902,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-01-24 04:52:59","like_diff":2,"likes":3,"dislikes":1,"content":"首先，讲课水平，如果不提前预习，的确会觉得糊里糊涂，一头雾水，但如果有预习，会发现其实老师讲的还是很清晰的，不过会略掉不少内容，不是按照课本从头到尾讲。然后，老师比较强调人文素养，对模型和计算要求不高，对辅修的同学来说，真的很友好。第三，老师讲课喜欢掺杂一些调侃和小故事，虽然听不太懂，但感觉时间过得很快，还是挺好的。最后，考试真的不用担心，会告诉重点，而且老师给分真的很好很好，人文的学生看到成绩真的有点喜出望外～"},{"id":100410,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-01-26 05:42:31","like_diff":1,"likes":1,"dislikes":0,"content":"金融工程请自学"},{"id":101468,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-01-28 09:04:56","like_diff":1,"likes":1,"dislikes":0,"content":"太好啦！很结合现实情况！"},{"id":55977,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2017-07-03 01:02:35","like_diff":0,"likes":1,"dislikes":1,"content":"好老师\n\n"},{"id":60887,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2017-11-01 11:50:30","like_diff":0,"likes":2,"dislikes":2,"content":"讲课极差，不知所云，自以为讲得很好，不如自习"},{"id":74582,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-03-04 03:31:50","like_diff":0,"likes":1,"dislikes":1,"content":"还不错"},{"id":87907,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-10-17 11:26:04","like_diff":0,"likes":1,"dislikes":1,"content":"大学最后一门课，竟然是最差的老师……体验超级差"},{"id":87947,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-10-18 10:58:04","like_diff":0,"likes":1,"dislikes":1,"content":"课讲的怎样不知道，反正个人修养确实不怎样，后悔报他研究生"},{"id":88507,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2018-10-31 12:03:44","like_diff":0,"likes":0,"dislikes":0,"content":"개똥처럼\n\n"},{"id":98801,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-01-24 02:57:34","like_diff":0,"likes":2,"dislikes":2,"content":"老师虽然上课讲的有一些混乱，但人还是挺好的"},{"id":98919,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-01-24 05:13:03","like_diff":-1,"likes":1,"dislikes":2,"content":"老师讲得挺好的，但是有时候观念可能确实比较传统/老一辈作风，anyway案例分析什么的是能学到东西的，题目讲解也是到位的，打低分的同学可以想想自己上课到底有没有认真听讲/有没有好好复习"},{"id":25937,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2016-06-14 12:38:50","like_diff":-5,"likes":4,"dislikes":9,"content":"给分还好，最后一张题库。讲课质量不敢恭维"},{"id":39236,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2016-12-21 16:41:12","like_diff":-14,"likes":5,"dislikes":19,"content":"学高为师，身正为范！"},{"id":33626,"teacher_id":114,"teacher_name":"何嗣江","post_time":"2019-03-21 03:30:38","like_diff":-16,"likes":18,"dislikes":34,"content":"身正为范，德高为师。很有风骨的一个老师，也有思想有深度，喜欢。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
