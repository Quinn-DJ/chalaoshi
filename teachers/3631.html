公正"},{"id":81074,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2018-07-03 14:14:46","like_diff":9,"likes":9,"dislikes":0,"content":"哇老师简直女神 大长腿人又温柔\n\n给分又好 下学期下下学期我还想上老师的游泳课!!!\n\n"},{"id":132957,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2021-02-05 11:50:22","like_diff":8,"likes":8,"dislikes":0,"content":"老师好温柔！每天上学都微微笑的，上课很棒！"},{"id":144510,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2021-12-22 03:19:03","like_diff":8,"likes":8,"dislikes":0,"content":"首先十分没商量\n\n很温柔的一个老师 会很耐心的教你\n\n有问题可以直接找她 lucy会帮你找问题\n\n想不出别的赞美之词了 各方面都很好的一个老师\n\n旱鸭子们不用担心 给我冲 亲测lucy老师的初级班可以让你学会蛙泳"},{"id":21933,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2016-03-02 00:31:44","like_diff":7,"likes":8,"dislikes":1,"content":"感觉不错。"},{"id":28882,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2016-06-29 02:26:31","like_diff":7,"likes":7,"dislikes":0,"content":"很轻松"},{"id":33258,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2019-06-12 03:37:32","like_diff":7,"likes":7,"dislikes":0,"content":"老师很棒，超级细心"},{"id":51370,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2017-06-02 06:16:45","like_diff":7,"likes":7,"dislikes":0,"content":"我是去蹭课的，正巧碰到老师，简直不能太好了，比我自己的老师要好，温柔漂亮还非常耐心地教会我蛙泳，非常非常非常非常棒的老师，比心"},{"id":110018,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2019-06-21 08:32:05","like_diff":7,"likes":7,"dislikes":0,"content":"人美心善超温柔的老师。\n\n让我一个超级怕水的旱鸭子拿到了满绩！\n\n老师超有耐心脾气超级棒！\n\n"},{"id":110650,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2019-06-28 02:12:55","like_diff":7,"likes":7,"dislikes":0,"content":"游泳（中）出分啦！！不会自由泳的小白在Lucy老师的带领下最后学会了自由泳（虽然滚翻还是没能成功QAQ）！Lucy老师人美心善！给分超级好！！谢谢老师♡﻿！！"},{"id":117390,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2019-09-24 01:15:36","like_diff":7,"likes":7,"dislikes":0,"content":"游泳中级班+体育专项辅导课\n\n先说游泳课。中级班要求学爬泳，我已经会爬泳了，但是老师依然在姿势矫正等方面教了我很多，平时教还没掌握爬泳的同学也很用心，技术讲解和亲身示范都有的。\n\n辅导课会教我们提高各项体测项目的练习方法，有时也会有时间跑课外锻炼的3.5km。\n\n点名很宽容，如果因为上节有课而可能迟到，只要说一声都能正常打卡考勤。（但是不来不会给打，老师有原则的）\n\n态度好，很耐心，以前游泳省队的（好像？），软妹子，反正好好好好好，十分。"},{"id":64288,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2017-12-22 08:34:43","like_diff":6,"likes":7,"dislikes":1,"content":"我真的不知道怎么夸鲁茜老师了！！！人年轻漂亮这里先不展开，超和蔼有耐心，对基础差的同学认认真真辅导，敲专业、敲可爱！！！因为是秋冬选的课，所以经常到校外上课，也就见了很多其他老师，但没有一个比得上鲁老师，不是私心！！给分也很好，没想到我一个旱鸭子专项考试能拿到38/40，豹笑。为鲁茜老师疯狂打电话！！！"},{"id":111175,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2019-06-30 09:28:49","like_diff":6,"likes":6,"dislikes":0,"content":"上学期隔壁老师的游泳3.3，这学期直接满了...无话可说，太棒了！"},{"id":144656,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2021-12-23 03:49:14","like_diff":6,"likes":6,"dislikes":0,"content":"十分，评分很客观"},{"id":53644,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2017-06-27 08:33:52","like_diff":5,"likes":5,"dislikes":0,"content":"由于外出时间冲突，中间去上了另外几个老师的课，还是感觉鲁老师讲的最系统化、最到位，手把手教，真的适合不太会游的同学选！"},{"id":79718,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2018-06-13 03:55:35","like_diff":5,"likes":5,"dislikes":0,"content":"人美腿长有气质，温柔善良有耐心"},{"id":82521,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2018-07-08 11:47:44","like_diff":5,"likes":6,"dislikes":1,"content":"满分无疑，老师教得很棒，有游泳基础可以轻松满绩（前提是体测别太差每节课都到）其实游泳确实是能让人受益非常多的一项运动，大学有这么好的机会免费学还是要珍惜呀，大学期间没有把游泳学会真的会有些遗憾的。自己积极主动请教老师会非常耐心解答哒～\n\n最后希望我们的游泳馆快点建好"},{"id":110519,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2019-06-27 09:02:48","like_diff":5,"likes":5,"dislikes":0,"content":"Lucy老师人美教得也认真很好! \n\n希望最后一次体育课也可以上老师的游泳啊啊啊啊啊! 比心比心!"},{"id":144256,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2021-12-21 02:59:39","like_diff":5,"likes":7,"dislikes":2,"content":"鲁老师真的人超级好超级温柔，游泳初级班教学非常非常耐心，不会的同学都是手把手教，也很关注大家下水的安全。真的非常非常温柔。很喜欢她"},{"id":144659,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2021-12-23 03:55:05","like_diff":5,"likes":5,"dislikes":0,"content":"老师教得很好也很温柔，我反正学会游泳了，我学得比较慢，但是老师引导很耐心，考核很客观!"},{"id":144676,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2021-12-23 05:33:36","like_diff":5,"likes":5,"dislikes":0,"content":"阿伟？又在找差评啊？休息一下啊，直接选好不好！又好康（指老师）又好学的课（指初级班）还不赶紧选？"},{"id":149727,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2022-01-16 14:37:04","like_diff":5,"likes":7,"dislikes":2,"content":"课程：身体素质课\n\n打分：10/10\n\n果断10分！老师是北体大的，真得会教各种有用的锻炼和拉伸技巧，体测前那段时间也会特别给我们练相应项目，平时就是锻炼一会儿然后放我们去跑步打卡，有时候也会玩一些跳绳游戏之类的。"},{"id":34829,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2016-10-24 10:24:30","like_diff":4,"likes":4,"dislikes":0,"content":"超级棒！"},{"id":38105,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2016-11-24 08:15:22","like_diff":4,"likes":5,"dislikes":1,"content":"好老师不解释"},{"id":80923,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2018-07-02 17:42:27","like_diff":4,"likes":5,"dislikes":1,"content":"老师太棒了，不能更赞，而且评分结果公开透明，特别好!而且特别有耐心!(原谅我的语无伦次，因为我都不知道怎么夸老师了)"},{"id":110530,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2019-06-27 09:55:48","like_diff":4,"likes":4,"dislikes":0,"content":"Lucy挺认真的"},{"id":110549,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2019-06-27 11:32:52","like_diff":4,"likes":4,"dislikes":0,"content":"超级好，超级温柔的老师，一定要选她的课"},{"id":110657,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2019-06-28 03:04:30","like_diff":4,"likes":4,"dislikes":0,"content":"虽然没学会自由泳但是居然也给我上四了QAQ老师太好了吧！真的是很可爱很通情达理的老师！表白Lucy！"},{"id":144649,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2021-12-23 03:46:10","like_diff":4,"likes":4,"dislikes":0,"content":"老师太好了"},{"id":157583,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2022-06-24 00:58:18","like_diff":4,"likes":5,"dislikes":1,"content":"老师的人，给分都超级好，总评直接给我送上100了，下学期幸运地又选上了她的课，我愿称鲁茜老师世界第一!"},{"id":164073,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2022-12-17 17:54:25","like_diff":4,"likes":5,"dislikes":1,"content":"太喜欢茜茜老师了，女神！技术指导很专业，会指出每一个同学动作上的不足！还会补充一些其他知识！十二分钟跑很有人情味，给分超棒~我之前不会换气，被老师单独教了好多遍，最后也拿到满绩啦！人美心善给分好的宝藏老师，谁不喜欢呢？能选上茜茜老师的游泳课太幸运了！大家快冲！！"},{"id":172208,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2023-04-22 05:31:16","like_diff":4,"likes":5,"dislikes":1,"content":"鲁茜老师人很温柔，给分很好"},{"id":173971,"teacher_id":3631,"teacher_name":"鲁茜","post_time":"2023-06-05 09:51:40","like_diff":4,"li                     // 排序函数
                    function sortComments(sortType) {

                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
