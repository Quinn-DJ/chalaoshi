                <script>
                    // 评论数据
                    const commentsData = [{"id":5731,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-07-09 08:04:39","like_diff":50,"likes":53,"dislikes":3,"content":"态度不错 接近学生"},{"id":7502,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-09-15 00:50:17","like_diff":38,"likes":38,"dislikes":0,"content":"帅气的老师，在谦卑中微笑"},{"id":11961,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-12-21 11:47:06","like_diff":32,"likes":39,"dislikes":7,"content":"萌萌哒男神，很体贴学生感受，学生给他提意见他都会听。不过2015年秋冬学期刚刚开始教微积分，讲课经验不太够。但是人超级好啊！"},{"id":6580,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-07-15 20:56:39","like_diff":28,"likes":30,"dislikes":2,"content":"还可以吧。挺谦虚的小哥。"},{"id":8118,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-10-08 12:47:26","like_diff":25,"likes":26,"dislikes":1,"content":"帅锅啊！"},{"id":44692,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-01-18 06:28:18","like_diff":25,"likes":25,"dislikes":0,"content":"我只想说，老师真的很棒，上课特别认真，为人特别谦和有礼。只是我大一上学期太渣，没有好好听课，也没有好好做作业，没有好好对待微积分。本来抱着必挂的信念，还是感谢老师感念师生情，没有让我挂！大学的课，真的不能放松，虽然不至于像高中那样努力，但至少课还是要好好听的，作业还是要好好写的，考试还是要认真准备的。最后，真的是很棒的老师！"},{"id":9039,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-10-11 08:14:45","like_diff":23,"likes":24,"dislikes":1,"content":"帅爆了 而且还总是自黑"},{"id":68810,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-01-24 02:28:48","like_diff":21,"likes":27,"dislikes":6,"content":"中国好老师。为了帮我答疑错过了公交车，至今不知道老师是怎么回去的。感动极了。期中考的差，老师给了我许多鼓励，经过不懈的努力，终于让我从跟不上，到绩点上了4。老师的耐心、包容、高超的讲课水平……算了不多说了，上过老郭的课都说好。"},{"id":96074,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-20 12:26:02","like_diff":21,"likes":21,"dislikes":0,"content":"老师真的很有气质很随和很帅气，我一个男的都快爱上郭老师了，上课总是盯着他看。上课内容讲的很慢很详细（可能有点容易上课分心），但只要不水手机，就一定听得懂。满绩啦～\n\n"},{"id":118848,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-11-07 03:44:09","like_diff":18,"likes":18,"dislikes":0,"content":"巨可爱一帅哥，四川年轻帅小哥语速快幽默搞笑，经典场合有下课铃响说“啊下课了？” “这题【很简单 à】” “大家有复习吗？很多同学是预习对吧” “期中考没关系期末考好就好了（请问如何做到？？？）”以及刚开始的时候有同学跟不上就反复检讨自己心急语速太快。呜呜呜太可爱了！为了老郭我愿意忍受微积分之苦！and助教也很可爱！"},{"id":7038,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-09-14 22:18:44","like_diff":15,"likes":16,"dislikes":1,"content":"负责"},{"id":44691,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-01-18 06:27:34","like_diff":15,"likes":15,"dislikes":0,"content":"老师人很好很负责~(•͈˽•͈)\n\n真的是一个超级可爱的老师，超级喜欢，可惜没有师生恋的可能了唉:-(\n\n虽然上课有点像抄书(ಥ﹏ಥ)\n\n不过学的不好也怪自己不努力，谢谢老师不挂之恩。"},{"id":13200,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-12-25 07:08:32","like_diff":14,"likes":16,"dislikes":2,"content":"男神!哪里不会考哪里!群里特地开匿名让我们水，去问问题会笑眯眯地耐心解答。"},{"id":37926,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-11-22 03:59:12","like_diff":13,"likes":13,"dislikes":0,"content":"选了郭老师当硕士导师?接触下来觉得老师各种好，各种没架子～anyway没听过课我也要来打10分"},{"id":9798,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-11-09 12:54:40","like_diff":12,"likes":14,"dislikes":2,"content":"老师人很好，一点架子都没有"},{"id":13757,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-12-30 16:04:51","like_diff":11,"likes":11,"dislikes":0,"content":"男神级别的"},{"id":11415,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-12-02 11:18:14","like_diff":10,"likes":10,"dislikes":0,"content":"男神，帅"},{"id":13520,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-12-29 02:23:48","like_diff":10,"likes":13,"dislikes":3,"content":"人很好很谦虚\n\n但是上课经验不足 进度把握以及课外补充相对弱一些"},{"id":14439,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-07 06:05:50","like_diff":10,"likes":11,"dislikes":1,"content":"要不是帅锅下学期不开课一定还选他的微积昏～"},{"id":18862,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-22 15:57:51","like_diff":10,"likes":10,"dislikes":0,"content":"老郭真的超级好。帅帅哒萌萌哒最后大家绩点也靠着他上去好多。第一年交微积分书本讲的很细，很耐心。我匿名发邮件问他问题他回复的都超长超仔细。"},{"id":117409,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-09-24 03:55:46","like_diff":10,"likes":10,"dislikes":0,"content":"老师人很好 考虑学生的感受 有人没听懂会耐心说"},{"id":84249,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-07-12 10:41:57","like_diff":9,"likes":9,"dislikes":0,"content":"选了老郭的课一个学年，很谦逊很棒的老师，会很热心讲解习题，因为老郭爱上了微积分，以后没有老郭的课了有点遗憾"},{"id":84444,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-07-13 01:17:45","like_diff":9,"likes":9,"dislikes":0,"content":"老师很负责，上课也讲的很仔细，作业少！老师和助教都非常热心答疑！"},{"id":90893,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-11-27 06:21:13","like_diff":9,"likes":9,"dislikes":0,"content":"极其可爱啊啊啊   你们上了就知道了"},{"id":82357,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-07-08 03:34:43","like_diff":8,"likes":10,"dislikes":2,"content":"郭男神上的课很好，很关心我们，非常认真，助教小哥哥很逗很可爱。很幸运选上了郭老师的课！"},{"id":82428,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-07-08 07:18:23","like_diff":8,"likes":11,"dislikes":3,"content":"超级帅气可爱的老师啦～给打100分！！我们的助教小哥哥也很好，超喜欢我们方方！！"},{"id":119559,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-11-13 23:02:52","like_diff":8,"likes":8,"dislikes":0,"content":"呜呜呜呜呜呜呜呜老郭可爱"},{"id":122027,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-02-02 02:33:05","like_diff":8,"likes":8,"dislikes":0,"content":"太帅了太帅了太帅了男神男神男神好温柔好温柔讲课好好好好给分好好好好好！我爱你！😄"},{"id":17197,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 00:54:04","like_diff":7,"likes":7,"dislikes":0,"content":"男神，绝赞，给我的分比我的心理预期高太多"},{"id":79090,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-05-22 14:02:57","like_diff":7,"likes":8,"dislikes":1,"content":"老师挺好的，就是助教有毒"},{"id":117219,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-09-20 12:06:14","like_diff":7,"likes":7,"dislikes":0,"content":"太强了"},{"id":118172,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-10-22 03:32:13","like_diff":7,"likes":7,"dislikes":0,"content":"好好好"},{"id":122001,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-01-29 15:29:46","like_diff":7,"likes":7,"dislikes":0,"content":"怎么会有这么好的老师啊啊啊啊！我真的暴风哭泣！讲课细致 解答温柔！！神仙下凡！！！"},{"id":122193,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-02-20 01:30:26","like_diff":7,"likes":7,"dislikes":0,"content":"可可爱爱的老郭，上课讲题细致，认真听课分不会差的"},{"id":79488,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-06-07 00:22:59","like_diff":6,"likes":7,"dislikes":1,"content":"老师非常可爱，讲课认真而且易懂，非常有礼貌图画不好竟然会说对不起，可以说是很nice的老师了，而且颜值也不错哦"},{"id":81749,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-07-06 05:26:09","like_diff":6,"likes":7,"dislikes":1,"content":"老师语速很快，略萌，感谢不挂之恩"},{"id":96130,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-20 13:16:04","like_diff":6,"likes":6,"dislikes":0,"content":"我真的太喜欢这个老师了！！！还有助教小哥哥！！讲得很细，上课认真听就不会听不懂，之前对数学充满了恐惧，现在就是完全爱上了啊！！下学期甚至想退了预置老师的课来听他的课！！助教也超级负责！给分真的太太太太好了！！"},{"id":96239,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-20 14:50:53","like_diff":6,"likes":6,"dislikes":0,"content":"郭老师太体贴了。\n\n各种为学生着想，会亲切地给你解答问题。群里开匿名怕学生不敢问题，详细地解答每一步过程。\n\n讲的真的很好啦。\n\n最后绩点超级满意了，群里一片欢呼。\n\n表白郭老师和超级温柔帅气的助教小哥哥。\n\n大学第一个满绩，开森。"},{"id":115417,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-07-22 09:58:36","like_diff":6,"likes":6,"dislikes":0,"content":"老郭好啊，宅子（助教）也好，给分也好，大家都好"},{"id":119548,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-11-13 12:08:10","like_diff":6,"likes":6,"dislikes":0,"content":"很可爱的老师 有时候看他下课了还替别的同学解答 然后要迟到了就奔跑去上下一节课?心疼心疼"},{"id":125507,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-09-10 16:28:50","like_diff":6,"likes":6,"dislikes":0,"content":"永远的神"},{"id":145211,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-06 12:23:17","like_diff":6,"likes":6,"dislikes":0,"content":"正哥超好超好超好！！！有颜值有情商风趣幽默讲课清晰，最重要的是我一个躺平人期末抱了几天佛脚最后被正哥捞到了4以上！！我爱正哥呜呜"},{"id":146541,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-07 01:39:08","like_diff":6,"likes":6,"dislikes":0,"content":"正哥！从来没想过微积分能拿这么高的绩点！老师人超可爱！"},{"id":195631,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2024-06-29 06:01:30","like_diff":6,"likes":6,"dislikes":0,"content":"好老师！数据建模与分析更是好课，内容有趣也挺有用的"},{"id":5373,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-07-13 13:06:15","like_diff":5,"likes":10,"dislikes":5,"content":"还好"},{"id":9631,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-11-03 11:01:28","like_diff":5,"likes":9,"dislikes":4,"content":"就是太犹豫，上课太慢"},{"id":17423,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 07:50:37","like_diff":5,"likes":5,"dislikes":0,"content":"男神级的好老师，只怪我太渣\n\n"},{"id":44697,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-01-18 06:29:59","like_diff":5,"likes":6,"dislikes":1,"content":"老师很好很帅很可爱，还总是询问学生意见，很谦虚的小哥。有时候作业题目稍微多一点自己还会不好意思哈哈哈。学渣跪谢不挂之恩!"},{"id":120572,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-01-13 02:46:33","like_diff":5,"likes":5,"dislikes":0,"content":"帅气温柔又超可爱的老师!每一天都在戳老师和助教他们也都会耐心回答!敲棒（๑ `▽´๑)۶"},{"id":121025,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-01-19 09:14:14","like_diff":5,"likes":5,"dislikes":0,"content":"微一上完听说别人的微积分老师平时分绝不给满我就更加认识到老郭的好～太好一个老师了平时分小测都会全部给满 人超级可爱超级好 理工男的偶尔刻意幽默真的超可爱无法抵抗（看得出来老师是个真实帅哥只是因为标准理工男打扮束缚了他的颜值） 上课不听其实问题不大 本人分数还不错 上课也没怎么听过 主要是能把平时分给满真的很感动 可惜不用再学微积分了不然认准老郭"},{"id":122308,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-02-24 02:13:02","like_diff":5,"likes":5,"dislikes":0,"content":"老师又帅声音又好听，讲课很扎实，照顾学生感受，完美！"},{"id":125052,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-08-21 04:18:19","like_diff":5,"likes":5,"dislikes":0,"content":"哈哈，老郭何时怎么变成四川小哥了，他是弗兰（湖南）小哥"},{"id":125131,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-09-01 13:52:07","like_diff":5,"likes":5,"dislikes":0,"content":"太好了"},{"id":144451,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2021-12-21 14:10:21","like_diff":5,"likes":5,"dislikes":0,"content":"能问下郭老师点名吗？"},{"id":7248,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-09-12 06:32:33","like_diff":4,"likes":4,"dislikes":0,"content":"还好"},{"id":8344,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-09-18 16:16:42","like_diff":4,"likes":4,"dislikes":0,"content":"谦虚的小哥"},{"id":11443,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-12-01 10:27:35","like_diff":4,"likes":4,"dislikes":0,"content":"虽然我学院自测一般般 不过我会努力的啦啊啊啊 老师很好的！"},{"id":17437,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 08:01:01","like_diff":4,"likes":4,"dislikes":0,"content":"我好喜欢老郭！"},{"id":17476,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 09:27:33","like_diff":4,"likes":4,"dislikes":0,"content":"老师人好，上课的水平在一步一步提高。有点呆萌的"},{"id":17579,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 12:27:51","like_diff":4,"likes":5,"dislikes":1,"content":"帅气逼人"},{"id":60136,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-10-11 07:31:47","like_diff":4,"likes":5,"dislikes":1,"content":"人太可爱了！！！超级温柔超级有耐心！问他什么傻逼问题他都超认真地回答你还怕你听不懂！！而且很端肃的感觉这才叫师表诶呜呜呜呜呜呜是不是只能打一次分啊要是我只后又想夸他了怎么办！！大概就是好到这种程度的老师了"},{"id":96077,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-20 12:25:59","like_diff":4,"likes":4,"dislikes":0,"content":"我期末这样的成绩他都能给我拉到及格。太神奇啦！"},{"id":110979,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-06-29 02:58:44","like_diff":4,"likes":4,"dislikes":0,"content":"吹爆！都给我选！"},{"id":111049,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-06-29 10:29:46","like_diff":4,"likes":4,"dislikes":0,"content":"老师人是真的好，没一点架子，很可爱而且也很谦虚。觉得老师讲的很细，跟着课本来，很有条理。"},{"id":111216,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-06-30 15:26:49","like_diff":4,"likes":4,"dislikes":0,"content":"棒棒哒"},{"id":112278,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-07-04 00:38:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的超级有耐心超级负责任啊，还特别谦虚"},{"id":112377,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-07-04 03:15:48","like_diff":4,"likes":4,"dislikes":0,"content":"郭老真男神♪～(´ε｀　)"},{"id":142147,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2021-11-08 00:57:54","like_diff":4,"likes":4,"dislikes":0,"content":"我爱郭老师！！"},{"id":194732,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2024-06-25 06:35:32","like_diff":4,"likes":4,"dislikes":0,"content":"上的郭老师的数据建模与分析；给分很好！考试也一点不为难学生！！推荐！！！"},{"id":7037,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-08-31 13:25:43","like_diff":3,"likes":3,"dislikes":0,"content":"恩"},{"id":17093,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-19 14:46:13","like_diff":3,"likes":3,"dislikes":0,"content":"新老师，人很好，就是讲得太慢，经验欠缺一点"},{"id":17233,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 02:18:57","like_diff":3,"likes":3,"dislikes":0,"content":"长得帅，上课抄书，给分好"},{"id":18560,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-22 04:26:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师很善良"},{"id":44690,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-01-18 06:26:25","like_diff":3,"likes":3,"dislikes":0,"content":"正初男神真的超级和蔼超级谦虚 上课很有条理 作业不多 讲的很细致 最重要的是 给分真的超级好超级好 我是因为他才没挂呢 建议各位多选正初男神的课\n\n"},{"id":44694,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-01-18 06:28:15","like_diff":3,"likes":3,"dislikes":0,"content":"老师人超好！可爱！善良！还帅！开始的时候语速有点快，后来习惯了就能跟上。上课讲得很仔细，啊啊啊可惜没好好学但是老师还是给过了啊。再给一次机会一定珍惜这么好的老师。表白老郭！~"},{"id":44696,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-01-18 06:28:30","like_diff":3,"likes":3,"dislikes":0,"content":"超级萌，谦虚。明明年纪不大却非说自己老，讲课很认真，很注重学生的感受。是我自己的问题，没有好好学微积分，大学里注重的除了上课的效率还有课堂外的自觉性。老师很胖胖，我自己比较渣渣，大家要自觉呀（老师作业确实比较少，自己注意多做做）"},{"id":60880,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-11-01 03:14:13","like_diff":3,"likes":3,"dislikes":0,"content":"哇大一的男神老师啊，上课还会考虑是不是打扰到同学睡觉！！！老郭的课至少书本的内容绝对讲得很细，推荐推荐"},{"id":74700,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-03-05 07:29:03","like_diff":3,"likes":3,"dislikes":0,"content":"超级喜欢老师啦，很可爱，讲课也很细。"},{"id":81068,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-07-03 13:55:41","like_diff":3,"likes":4,"dislikes":1,"content":"老郭很可爱"},{"id":83039,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-07-09 14:06:00","like_diff":3,"likes":4,"dislikes":1,"content":"态度好"},{"id":95843,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-20 06:18:22","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课就根据课本来的，课外知识可能比较少，所以相对来说可能不是那么有趣，不好过微积分这种课也有趣不起来吧，不过老师人真的很好很温柔，（）"},{"id":96142,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-20 13:24:55","like_diff":3,"likes":4,"dislikes":1,"content":"原来数学也可以这么享受么"},{"id":96283,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-20 16:14:55","like_diff":3,"likes":4,"dislikes":1,"content":"老师超好 助教超好 超好超好超好 给分也超好 差点蹦起来的那种好\n\n微积分嘛，我是不求老师讲的有趣的。但老师可爱啊，于是每节课都会向课友露出心领神会的微笑。\n\n放心选吧同志们。"},{"id":98081,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-23 05:04:29","like_diff":3,"likes":3,"dislikes":0,"content":"老师和助教人都超好，上课很认真而且在群里也经常答疑，让我这个数学菜鸡居然得了一个不错的成绩！！"},{"id":98219,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-23 08:04:53","like_diff":3,"likes":3,"dislikes":0,"content":"超级棒的老师，而且很谦虚，很可爱"},{"id":100588,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-26 11:05:29","like_diff":3,"likes":3,"dislikes":0,"content":"男神！给分好！"},{"id":112038,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-07-03 09:09:42","like_diff":3,"likes":3,"dislikes":0,"content":"老师帅帅哒，果然男人四十一支花，希望老师永远是男神"},{"id":146384,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-06 11:45:55","like_diff":3,"likes":3,"dislikes":0,"content":"啊啊啊啊啊特别温和的一个人！老是跟我们说对不起不好意思耽误大家时间了，在群里也很可爱！很负责很认真的老师"},{"id":146388,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-06 12:08:15","like_diff":3,"likes":3,"dislikes":0,"content":"我艹，我都没想到我能拿到这么高JI。啊啊啊，老师爱你"},{"id":146393,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-06 12:29:29","like_diff":3,"likes":3,"dislikes":0,"content":"男神级老师，又帅又温柔讲课好给分也好"},{"id":146419,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-06 14:31:09","like_diff":3,"likes":3,"dislikes":0,"content":"郭老师真是又萌又不失风度。听他讲课，体验感非常好！"},{"id":147284,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-09 11:35:40","like_diff":3,"likes":3,"dislikes":0,"content":"vjf给分好好呜呜呜！！！狠狠海底捞了❗️❗️❗️❗️❗️"},{"id":157629,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-06-24 05:50:36","like_diff":3,"likes":5,"dislikes":2,"content":"男神，数据建模没几个人来，依然不点名，感觉好谦卑，给分也不错。"},{"id":187578,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2024-01-16 15:50:01","like_diff":3,"likes":3,"dislikes":0,"content":"微积分乙，只有两次小测前点名，很温柔的一个老师，会很耐心的回答问题"},{"id":12199,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-12-22 09:43:52","like_diff":2,"likes":2,"dislikes":0,"content":"上的很认真，会把不懂的地方多强调，郭男神～"},{"id":14014,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-03 16:05:53","like_diff":2,"likes":2,"dislikes":0,"content":"比较谦虚 我喜欢"},{"id":44688,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-01-18 06:24:34","like_diff":2,"likes":2,"dislikes":0,"content":"男神，帅帅的，喜欢～"},{"id":48379,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-03-02 12:42:35","like_diff":2,"likes":3,"dislikes":1,"content":"恕我直言，真的非常帅。和我卢男神有得一拼。眼睛会笑（划重点），少女已溺死在男神的笑容里。看到他的脸就想学微积分。"},{"id":62053,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-11-22 09:20:21","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，超级温柔，全程微笑，如果你玩手机睡觉却对上他的眼神那你就会被数学打动了，很认真很负责很好很棒\n\n"},{"id":64190,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-12-21 08:56:37","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很和蔼，作业也不多，偶尔多一点儿自己还会不好意思，可以说是敲可爱了。是自己上课没好好听，分低真的和老师没关系。"},{"id":68831,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-01-24 02:52:35","like_diff":2,"likes":2,"dislikes":0,"content":"感谢老师，虽然讲课经验还要在提升，不要背书式讲课，但是真的人格魅力满分，给分emmm很善良了（希望再给1分不被卡档）课程中规中矩，谦虚温和性格满分，长得也很可爱嘻嘻"},{"id":74425,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-02-21 12:50:03","like_diff":2,"likes":2,"dislikes":0,"content":"郭男神超级棒！上课也不点名，我有几次睡过头了也没被发现(手动滑稽)，微积分自己多做题，有问题问男神他都能回复，给分也很亚撒西"},{"id":99706,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-25 05:23:43","like_diff":2,"likes":3,"dislikes":1,"content":"上完张南松的概统回来，发现郭老师真的好的不能再好了！首先，讲课详细，尽管他自己也觉得“对不对”这样的口语习惯有些拖沓；然后，态度负责，问他题目一定会给你认真解答，哪怕问的题目很傻；最后，给分超好！什么叫尽力调分？郭老师这样的才叫尽力调分，真的很用心在给每个学生一个好年了！大爱郭老师，青年才俊，男神气质，慈母（开玩笑）风范！"},{"id":111031,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-06-29 08:42:51","like_diff":2,"likes":2,"dislikes":0,"content":"老郭人超好，超级可爱，上课会把书上的例题都讲一遍，上的很仔细，平时答疑也很认真，语速稍微有点快哈哈，但是这样我就不会睡着啦～呜呜呜期中考也很重要也要考好，这次我就是期中考没考好。男神!十分必须的!"},{"id":129171,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2020-12-31 01:59:50","like_diff":2,"likes":5,"dislikes":3,"content":"上课基本是带着解例题，有点无聊，但给分很好！疫情期间上的看不到具体分，我以为我期末凉了还是被捞上来233"},{"id":140508,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2021-09-13 06:51:52","like_diff":2,"likes":2,"dislikes":0,"content":"太棒了"},{"id":140920,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2021-09-18 01:30:39","like_diff":2,"likes":2,"dislikes":0,"content":"帅郭哈哈哈"},{"id":146589,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-07 04:01:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好很温柔，海底捞的力度很大"},{"id":184322,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2023-12-17 04:40:18","like_diff":2,"likes":2,"dislikes":0,"content":"最好的数学老师，很有耐心"},{"id":186720,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2024-01-12 16:33:13","like_diff":2,"likes":2,"dislikes":0,"content":"给分真的超级超级超级好！"},{"id":16239,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-17 14:24:52","like_diff":1,"likes":1,"dislikes":0,"content":"帅帅帅"},{"id":17146,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-19 16:36:41","like_diff":1,"likes":1,"dislikes":0,"content":"真心不错 很低调"},{"id":17298,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 03:58:51","like_diff":1,"likes":2,"dislikes":1,"content":"给分棒"},{"id":17562,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 12:01:33","like_diff":1,"likes":3,"dislikes":2,"content":"老郭男神！老师人很好，上课喜欢板书。给分棒！"},{"id":27889,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-06-28 03:19:20","like_diff":1,"likes":2,"dislikes":1,"content":"男神！"},{"id":34957,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-10-27 06:00:40","like_diff":1,"likes":2,"dislikes":1,"content":"顶郭爷！"},{"id":44978,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-01-18 16:43:52","like_diff":1,"likes":2,"dislikes":1,"content":"老师很谦虚，给分也很好，作业多的时候还会不断纠结再删两道，其实真的对微积分这门课而言不多，超棒棒，很幸运大一可以遇到这样一个亲近学生的老师！\n\n\n\n"},{"id":55627,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-07-02 05:18:01","like_diff":1,"likes":1,"dislikes":0,"content":"自己不努力，很难过"},{"id":55634,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-07-02 05:25:13","like_diff":1,"likes":2,"dislikes":1,"content":"讲的很细，给分好，最重要的是长得帅呀"},{"id":55644,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-07-02 05:51:35","like_diff":1,"likes":1,"dislikes":0,"content":"表白老师！！！"},{"id":55691,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-07-02 07:53:01","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲得很仔细，无奈自己平时刷题少，考试差，这个绩点怪不得老师，老师平时分是给满的。老师很年轻，也十分谦虚，10分好评(๑• . •๑)"},{"id":55880,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-07-02 14:12:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级棒，上课很好，给分也高"},{"id":60589,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-10-24 15:15:03","like_diff":1,"likes":2,"dislikes":1,"content":"语速好快，但是老师为人谦虚待人真诚，有问必答，由于学生问问题迟到别的事而背着书包快跑，老师萌萌哒。做事很民主，喜欢"},{"id":81804,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-07-06 08:21:06","like_diff":1,"likes":14,"dislikes":13,"content":"虽然很敬业很体贴 但是个人不太赞同老师这种上课完全复制课本的方式，导致我微二的时候对数学完全失去兴趣……"},{"id":96477,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-01-21 04:56:21","like_diff":1,"likes":1,"dislikes":0,"content":"郭老师很好的！讲课的话比较慢，讲的是课本内容，但考前会在群里发历年卷让我们做，上课再讲，一题一题很细心地讲。这学期的助教人也很好，习题课超赞，不过听说以后不当了..."},{"id":110995,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-06-29 04:23:41","like_diff":1,"likes":1,"dislikes":0,"content":"超级耐心超级可爱的老师"},{"id":146383,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-06 11:45:14","like_diff":1,"likes":1,"dislikes":0,"content":"正哥我爱你啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊"},{"id":159528,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-08-03 09:58:08","like_diff":1,"likes":1,"dislikes":0,"content":"较细致"},{"id":176459,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2023-06-29 03:22:03","like_diff":1,"likes":2,"dislikes":1,"content":"上课很好，给分也好，超可爱的老师~"},{"id":186735,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2024-01-13 01:17:36","like_diff":1,"likes":1,"dislikes":0,"content":"微乙I出分，感谢郭老师捞，前来打个满分"},{"id":187139,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2024-01-14 16:52:49","like_diff":1,"likes":1,"dislikes":0,"content":"上的是微乙。点名是两次小测各点一次。老师讲课挺好的。就是自己太摆烂了，期中炸掉，后期补天可是还是没有成功，最后挂了。但还是很感谢老师，答疑的时候很有耐心。来年再战！还要选郭正初老师"},{"id":193259,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2024-06-05 08:47:41","like_diff":1,"likes":1,"dislikes":0,"content":"特别好的老师"},{"id":17234,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 02:19:25","like_diff":0,"likes":3,"dislikes":3,"content":"长得帅 新老师 上课方法有点欠缺 但人真的非常非常好"},{"id":48261,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-03-01 14:29:38","like_diff":0,"likes":0,"dislikes":0,"content":"还行吧"},{"id":55720,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-07-02 09:18:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的，但是一直都是讲课本......"},{"id":57234,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2017-07-06 05:34:41","like_diff":0,"likes":0,"dislikes":0,"content":"很帅很温柔，而且还幽默。"},{"id":76282,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-04-02 01:50:49","like_diff":0,"likes":2,"dislikes":2,"content":"好啊好啊好啊"},{"id":146431,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-01-06 14:50:26","like_diff":0,"likes":0,"dislikes":0,"content":"郭老师我的超人"},{"id":109678,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-06-18 10:15:06","like_diff":-2,"likes":2,"dislikes":4,"content":"总体来说老郭不像一个老师。上课严格按照课本上，风格像上习题课。平时关心学生学习进度，敦促我们预习已经讲过的知识。对待学生提问态度也很热情，人非常好。  程度一般的同学值得考虑，如果不习惯上慢课不喜欢按课本上课的同学也值得考虑，就只听上课前15min老师复习上节课讲得知识点剩下时间水手机自习就好了。"},{"id":195094,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2024-06-26 18:20:07","like_diff":-2,"likes":0,"dislikes":2,"content":"不点名"},{"id":111205,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-06-30 14:13:48","like_diff":-4,"likes":4,"dislikes":8,"content":"呜呜呜呜太感动了，平时分和小测都给满了，微积分能4.5真的感动到爆炸了，虽然是因为微二比较简单，但是老师和助教都超级认真负责给分又好呜呜呜呜！！！"},{"id":116868,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2019-09-17 02:05:13","like_diff":-4,"likes":2,"dislikes":6,"content":"致留学生\n\n请你们慎选这老师 他讲课就像驾飞机那样 你还在原地理解时 他已经飞得十万八千里远了 ，微积分基础不好的 除非你自己私下好好努力学 不然第一堂课你就会懵懵懵"},{"id":91686,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2018-12-18 02:20:21","like_diff":-6,"likes":5,"dislikes":11,"content":"“什么意思呢？就是说是啊”“就是啊”"},{"id":157584,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2022-06-24 02:32:07","like_diff":-7,"likes":3,"dislikes":10,"content":"每节课都来的\n\n出分之后意识到，还不如不来\n\n因为不点名。然后考试前自学下就好了\n\n还有就是因为：没来的成绩也不见得考试考的比来的人差"},{"id":176465,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2023-06-29 04:04:53","like_diff":-7,"likes":3,"dislikes":10,"content":"好老师，但是绩杀"},{"id":17523,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2016-01-20 10:34:56","like_diff":-11,"likes":0,"dislikes":11,"content":"给了满绩"},{"id":8845,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-09-29 01:26:17","like_diff":-18,"likes":3,"dislikes":21,"content":"口齿不清"},{"id":1849,"teacher_id":2044,"teacher_name":"郭正初","post_time":"2015-03-26 02:02:31","like_diff":-45,"likes":7,"dislikes":52,"content":"上得不怎么样，给分也不好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
