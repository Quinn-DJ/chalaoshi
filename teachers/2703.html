slikes":6,"content":"每节课之前都会花时间复习。老师上课虽然感觉不耐烦，但是该讲的知识点都不会落下，会点名起来读单词。一点儿不水。认真做笔记就好。"},{"id":111268,"teacher_id":2703,"teacher_name":"千勇","post_time":"2019-06-30 23:11:48","like_diff":4,"likes":4,"dislikes":0,"content":"多谢老师不挂之恩"},{"id":139079,"teacher_id":2703,"teacher_name":"千勇","post_time":"2021-07-12 13:12:29","like_diff":4,"likes":4,"dislikes":0,"content":"每节课都认真听，课下每周补笔记花的时间不超过一小时，期末复习一天多，最后满绩啦，感觉还是比较轻松的，比大英轻松很多～千勇老师人超级好超级可爱，很关心学生！"},{"id":150482,"teacher_id":2703,"teacher_name":"千勇","post_time":"2022-01-26 07:24:11","like_diff":4,"likes":4,"dislikes":0,"content":"最近刷韩剧感觉跟千老师学韩语还是蛮值得的，只要认真上课，老师给分也不错哦……"},{"id":175734,"teacher_id":2703,"teacher_name":"千勇","post_time":"2023-06-26 10:39:52","like_diff":4,"likes":4,"dislikes":0,"content":"【东亚历史与文化】上课数字点名，两周一次展示，上课多发言平时分会高。这门课内容比较多比较硬核，很多时候就是一问三不知。但老师很博学很有耐心，很包容，助教也非常nice，很幽默很好相处很潮。考试是开卷考，ppt都可以翻到，但内容比较多建议提前做好标记。给分也很好，即便上课都不会千老师也不会给学生太大压力。上课能让你收获另一种文化视野和胸襟。"},{"id":82820,"teacher_id":2703,"teacher_name":"千勇","post_time":"2018-07-09 07:38:24","like_diff":3,"likes":7,"dislikes":4,"content":"最后3.9 不知道算高还是算低 但比起大英好多了\n\n"},{"id":149257,"teacher_id":2703,"teacher_name":"千勇","post_time":"2022-01-15 01:35:14","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很好，很负责任，能学到一些东西"},{"id":175731,"teacher_id":2703,"teacher_name":"千勇","post_time":"2023-06-26 10:34:16","like_diff":3,"likes":3,"dislikes":0,"content":"东亚历史与文化，课程内容真的非常硬核能学到很多平时不懂的东西（虽然我平时根本不听课）。两周一次pre有点累，但小组成员给力的话就OK。老师和助教gg人都超级超级好，请假不扣平时分的。完全对历史不感兴趣，连高中历史都不记得，期末看了遍PPT尽量写多点字，绩点也很好看！课堂上喜欢发言的同学会更有优势，但我只发了两次言也没太大劣势！"},{"id":175997,"teacher_id":2703,"teacher_name":"千勇","post_time":"2023-06-27 11:18:08","like_diff":3,"likes":3,"dislikes":0,"content":"上课很拓展同学们的知识面（干货不少），与杭州当地历史文化结合很密切，课前会看小短片，很希望大家都来互动（尽管很多时候大眼瞪小眼doge），平常上课多互动互动，期末打印的PPT提前两个小时做个小目录，编个页码，论述题写满，分数很好😁😁😁😁😁"},{"id":82830,"teacher_id":2703,"teacher_name":"千勇","post_time":"2018-07-10 12:59:53","like_diff":2,"likes":9,"dislikes":7,"content":"平时很认真的学，认真记笔记，听写单词前会提前3天背单词。最后考试看了好几遍ppt，考完也觉得考的不错。最后成绩只有3，不知道为什么，可能没有给老师留下印象了吧。早知去学大英五了。不信勿喷。"},{"id":82948,"teacher_id":2703,"teacher_name":"千勇","post_time":"2018-07-09 10:48:11","like_diff":2,"likes":8,"dislikes":6,"content":"真的很迷了 以为再怎么也比修的大英好吧……已经不知道比大英四用功多少了 结果居然3.3  比水过去的大英都还低 不敢相信 全勤好好背书考前自认为准备的比数学课还多 结果却跟我觉得凉透考的贼差的科目都一个分了 慎选吧!"},{"id":111292,"teacher_id":2703,"teacher_name":"千勇","post_time":"2019-07-01 00:57:11","like_diff":2,"likes":2,"dislikes":0,"content":"一学期没怎么背过单词，平时分应该跪了，最后一个月天天背单词，最后成绩也还好。大家一定要好好背单词啊"},{"id":124604,"teacher_id":2703,"teacher_name":"千勇","post_time":"2020-07-03 13:11:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的挺仔细的 一定要好好背单词和复习ppt 例句很重要"},{"id":139588,"teacher_id":2703,"teacher_name":"千勇","post_time":"2021-07-17 16:26:50","like_diff":2,"likes":3,"dislikes":1,"content":"讲课有条理，细心！"},{"id":176292,"teacher_id":2703,"teacher_name":"千勇","post_time":"2023-06-28 09:13:53","like_diff":2,"likes":2,"dislikes":0,"content":"东亚课能开阔视野学到东西入股不亏，老师和助教都很好，多互动认真复习PPT内容成绩会很完美"},{"id":29896,"teacher_id":2703,"teacher_name":"千勇","post_time":"2016-06-30 13:18:02","like_diff":1,"likes":4,"dislikes":3,"content":"老师教了很多语法，所以平时就一定要认真学啊！然后就是多记一下单词，考试的时候死在不认识单词上了。"},{"id":111408,"teacher_id":2703,"teacher_name":"千勇","post_time":"2019-07-01 09:06:54","like_diff":1,"likes":1,"dislikes":0,"content":"虽然我不喜欢上课 上课除了发音和语法点之外没有怎么听了（捂脸.jpg） 但是我觉得如果课外平时有背过单词复习就不会很累 复习很重要，认真看看书，提前一个月开始认真复习，老师上课讲的语法其实不难，看书加上语法笔记就可以弄懂了 老师打分就是看试卷分和平时到课率 考试分挺重要的谢下老师给了4.8（花花.jpg）"},{"id":172141,"teacher_id":2703,"teacher_name":"千勇","post_time":"2023-04-20 10:47:17","like_diff":1,"likes":1,"dislikes":0,"content":"韩语和东亚历史与文化的助教gg都很帅（"},{"id":186660,"teacher_id":2703,"teacher_name":"千勇","post_time":"2024-01-12 11:20:50","like_diff":1,"likes":1,"dislikes":0,"content":"\\千老师/ \\韩语2/ 老师真的很好给分也很好TT因为韩语1的内容是听的智云自学的，所以其实学的不是很扎实。但是这学期无论是课上还是课下很认真的投入了很多精力后，真的觉得韩语进步了很多。语言还是需要老师这样踏实的教学方法才能真正让你去掌握的。老师给了很多直接和间接的鼓励，一开始真的不敢发言怕说错，到后来努力去发言和会话练习（学语言还是要多张口说啊！！！）真的很想学好韩语的uu快冲千勇老师！！其实期末感觉考的还是有遗憾，但是老师给的分数还是挺好的TT（虽然老师说了会有正态要求 高分不会很多 但是认真学真的能学好嘟不用担心！！"},{"id":187110,"teacher_id":2703,"teacher_name":"千勇","post_time":"2024-01-14 13:27:02","like_diff":1,"likes":1,"dislikes":0,"content":"直接上韩语2的来推荐一下千老师（韩语1部分两周极限自学，通过2慢慢补足了一些基础）。。。老师看起来可能有点严肃但其实非常温柔耐心，语法讲得也很细致。课上会鼓励和邀请同学读课文回答问题，一开始真的是尴尬得脚趾抠地，后来发现当众做错过的point学得会更扎实，做得不好老师也不会责怪，推荐大家上课的时候多多volunteer，不要拒绝老师的鼓励。还有三次会话课，助教也很耐心，都是鼓励教育，只不过我太i了所以一直觉得好尴尬（）。最后的bonus就是，老师上课会介绍一些韩国的历史人文，个人非常喜欢，去韩国旅游不会只知道首尔釜山济州岛了哈哈。几乎不在查老师上发表评价，但是千老师的课体验真的很不错所以发一条。"},{"id":22519,"teacher_id":2703,"teacher_name":"千勇","post_time":"2016-03-07 08:29:54","like_diff":0,"likes":5,"dislikes":5,"content":"讲课不耐烦的样子"},{"id":52271,"teacher_id":2703,"teacher_name":"千勇","post_time":"2017-06-17 03:44:40","like_diff":0,"likes":6,"dislikes":6,"content":"怎么看都感觉自己要挂了，先平心而论给老师打个8分，讲的很细但是韩语真的有些难，单词背了记不住……老师默认大家是每天都复习韩语的样子，因为数学课太多没什么时间看韩语，只希望来事给点猛烈的师生情"},{"id":83521,"teacher_id":2703,"teacher_name":"千勇","post_time":"2018-07-10 13:29:56","like_diff":0,"likes":2,"dislikes":2,"content":"老师还行  分数真不行"},{"id":111260,"teacher_id":2703,"teacher_name":"千勇","post_time":"2019-06-30 22:25:08","like_diff":0,"likes":1,"dislikes":1,"content":"每节课会点同学起来念单词，然后每个单元结束后都会有单词听写，会提前告知然后让大家有时间准备。虽然老师上课有时候会有点不耐烦，会恨铁不成钢，但授课真的细致。语言是期末很难速成的，单词语法都很重要，最后的分数比我预想的要好一些，老师也说过部分同学的期末考试并不像自己认为的那么好，所以这个判断也影响了老师给分好坏的印象吧。"},{"id":111350,"teacher_id":2703,"teacher_name":"千勇","post_time":"2019-07-01 04:21:45","like_diff":0,"likes":1,"dislikes":1,"content":"零基础真的可以学到东西，知识点老师讲得挺清晰的，考试也不难，给分也ok"},{"id":111410,"teacher_id":2703,"teacher_name":"千勇","post_time":"2019-07-01 09:30:40","like_diff":0,"likes":3,"dislikes":3,"content":"六年韩圈经历4.5水过，但感觉对韩语初学者会不太友好，老师默认你下课一定把单词背完的那种"},{"id":111414,"teacher_id":2703,"teacher_name":"千勇","post_time":"2019-07-01 11:03:26","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课讲得挺清楚的，每节课都会点人回答问题。有几次小测，但是小测前把单词背了就没啥问题了。还会看电影！我上课也不是一直认真听，有时候还水水手机，但是单词语法搞懂最后4.2，没有之前大家说的绩杀啊，而且最后试卷应该不难，挂的是真的没有学吧"},{"id":175746,"teacher_id":2703,"teacher_name":"千勇","post_time":"2023-06-26 11:30:02","like_diff":0,"likes":0,"dislikes":0,"content":"老师知识超渊博，讲的东亚课都是学界里面很前沿的东西了，所以课听起来还是有点费                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
