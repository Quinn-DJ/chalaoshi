ke_diff":2,"likes":2,"dislikes":0,"content":"我只能说 sb 快跑。。。"},{"id":208594,"teacher_id":1166,"teacher_name":"王冠玺","post_time":"2024-12-29 17:43:05","like_diff":2,"likes":2,"dislikes":0,"content":"这种人就是这样，在民法领域取得了一点成果，以为自己别的领域也很牛批，其实稍微懂点就知道他讲得狗屁不通。"},{"id":157094,"teacher_id":1166,"teacher_name":"王冠玺","post_time":"2022-06-22 01:46:00","like_diff":1,"likes":5,"dislikes":4,"content":"作为初学者，我不敢对老师的学术水平妄加评价。但通过上课以及课后看视频，我认为老师讲的东西还是比较清晰有逻辑的，有一套自己的体系（当然可能是继承了王泽鉴老师的观点，但是他作为wzj老师的学生这一点不是很正常合理吗？不知道为什么大家这么大加指责），基本上能让大家听懂。\n\n不懂的地方老师也很鼓励大家问问题并且会耐心解答，下课后问问题的人特别多也会一直陪着同学答疑（午饭时间）。\n\n另外，上课确实聊人生经验之类的东西会比较多，我个人不排斥并且乐于听取老师的经验，即使不一定赞同也可以拓展视野和视角，也增加了课堂趣味性。\n\n期末考考核的内容也完全是上课讲过的重点，可能老师是有一些和其他老师不同的规则（比如只能带纯法条，上课会点名让开摄像头），但是我觉得认真学习的同学不至于拘泥于这种形式化的东西。再加上老师一直在给提示、帮大家借法条，出了成绩也给出了评分依据和解释，我觉得老师已经在自己的原则内做到让人满意的程度了。"},{"id":212610,"teacher_id":1166,"teacher_name":"王冠玺","post_time":"2025-01-14 09:18:28","like_diff":1,"likes":1,"dislikes":0,"content":"确实有点抽象，不过大案例作业给分还行"},{"id":213804,"teacher_id":1166,"teacher_name":"王冠玺","post_time":"2025-01-20 04:17:54","like_diff":1,"likes":1,"dislikes":0,"content":"玺子哥虽然上课有点折磨，不去签到还容易惹怒他。但是给分挺好的，貌似大家都是4.2以上吧，稍微准备下就是4.5。如果为了绩点，忍一忍就过去了！！"},{"id":143754,"teacher_id":1166,"teacher_name":"王冠玺","post_time":"2021-12-04 13:20:42","like_diff":0,"likes":5,"dislikes":5,"content":"老师讲课挺有意思的"},{"id":78291,"teacher_id":1166,"teacher_name":"王冠玺","post_time":"2018-05-10 12:38:12","like_diff":-1,"likes":7,"dislikes":8,"content":"应该挺帅吧"},{"id":155889,"teacher_id":1166,"teacher_name":"王冠玺","post_time":"2022-06-16 12:50:33","like_diff":-1,"likes":5,"dislikes":6,"content":"我觉得老师挺好的哇。虽然成绩还没出来不过真的是个好老师的。高高帅帅的。"},{"id":156002,"teacher_id":1166,"teacher_name":"王冠玺","post_time":"2022-06-17 05:30:05","like_diff":-1,"likes":6,"dislikes":7,"content":"老师又英俊帅气又儒雅随和，不知道为什么分这么低。人真的很好啊，上课讲的也很有趣，上网课让开个摄像头也是为了更好的交流吧，他上课不就是唠嗑模式吗，对着一群黑屏讲课他也会很难过的吧。期末考试真的很仁慈了，出原题为什么接受不了，我不理解。"},{"id":154207,"teacher_id":1166,"teacher_name":"王冠玺","post_time":"2022-06-17 15:54:14","like_diff":-2,"likes":3,"dislikes":5,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页

                }
