ke_diff":-3,"likes":4,"dislikes":7,"content":"醉了呀"},{"id":129720,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2021-01-11 11:28:59","like_diff":-3,"likes":11,"dislikes":14,"content":"中英口语不好还非要秀，事多还水，上课拿十几年前的视频敷衍，根本就看不懂，（信息与科学技术中的新挑战）学不到什么东西，展示的时候还特别喜欢看VIDEO，自己讲具体的内容时就催，一点也不尊重学生。平时展示很用心，但他连名字都不问，有的小组都不准备，我就想平时分怎么算，如果所有人一样这公平吗？靠期末一个ppt一锤定音，真的符合教学机制吗？\n\n我真的后悔选这门通识了，这门课本身不差，就是老师不行。（以上仅为我个人观点)"},{"id":171619,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2023-03-30 07:56:42","like_diff":-4,"likes":2,"dislikes":6,"content":"非常好"},{"id":133280,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2021-02-23 11:45:20","like_diff":-6,"likes":5,"dislikes":11,"content":"楼下的，他放的视频不是十几年前的，是几十年前的。"},{"id":135552,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2021-05-13 09:40:44","like_diff":-7,"likes":16,"dislikes":23,"content":"非常棒，强烈推荐！认真跟着老师的思路走，真的可以学到好多！太爱这个老师了，么么哒"},{"id":16201,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2016-01-17 13:18:33","like_diff":-8,"likes":9,"dislikes":17,"content":"每节课都要由小组形式完成一次pre，上课的内容都是比较高端的东西所以可能会感觉学不到什么。但对于做pre尤其是英文的有一定的帮助"},{"id":41913,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2017-01-14 09:11:17","like_diff":-8,"likes":6,"dislikes":14,"content":"新生研讨课，老师口语不多说了，上课主要是ppt展示，很耗精力，但确实能学到很多信息类的前沿知识。英语有一定要求，我的口语有进步了，给分不知道其他人怎么样，我是5分了，感觉半学期的努力没白费"},{"id":159814,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2022-09-02 06:48:33","like_diff":-11,"likes":5,"dislikes":16,"content":"非常好"},{"id":15201,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2016-01-12 15:11:25","like_diff":-12,"likes":7,"dislikes":19,"content":"老师人还不错，就是事多"},{"id":33249,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2016-09-16 14:58:47","like_diff":-19,"likes":5,"dislikes":24,"content":"老师很棒！给分很高！很满意！"},{"id":14496,"teacher_id":1638,"teacher_name":"尹文言","post_time":"2019-07-06 10:48:26","like_diff":-31,"likes":12,"dislikes":43,"content":"非常棒，强烈建议"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
