                <script>
                    // 评论数据
                    const commentsData = [{"id":176530,"teacher_id":1891,"teacher_name":"陈金水","post_time":"2023-06-29 09:55:44","like_diff":3,"likes":3,"dislikes":0,"content":"上的课程是控院开设的《深度学习》\n\n关于老师和课程内容：\n\n老师上课循序渐进，讲课内容还算清晰，课程体验不错，比控院的《人工智能与机器学习》好太多了。（《人机》真是门烂课，各种方面的烂）\n\n深度学习更细节的东西很难涉及，毕竟课程学分不多，学时有限。\n\n关于考核：\n\n点名和提问采用随机方式，没记错的话，几乎每节课必点。\n\n每周一个作业，共8个。期末有两个大作业。还有一个附加题，做了能额外加平时分。\n\n每周作业就是上课的内容，ddl为下一周的周日。每周作业不算难，理解了内容，照猫画虎就能做。\n\n大作业需要做的工作多一些，但是不难，只是需要花时间。所以不要拖延，我就是因为拖延导致最后比较紧急，考试周连续好几天都在肝大作业，不拖延绝对轻松做完。\n\n附加题做了，但是时间太紧急，没做完，所以没有额外加平时分，但是只要不翘课，平时分应该不会低，所以不做附加题平时分也能很高。\n\n总结，是门中等偏上的好课。在烂课如云的大环境里，这门课显得太可贵了。"},{"id":83672,"teacher_id":1891,"teacher_name":"陈金水","post_time":"2018-07-11 03:36:36","like_diff":2,"likes":3,"dislikes":1,"content":"老师不错，但别上控制的java面向对象编程"},{"id":83673,"teacher_id":1891,"teacher_name":"陈金水","post_time":"2018-07-11 03:36:36","like_diff":1,"likes":2,"dislikes":1,"content":"老师不错，但别上控制的java面向对象编程"},{"id":130899,"teacher_id":1891,"teacher_name":"陈金水","post_time":"2021-01-25 07:41:16","like_diff":1,"likes":1,"dislikes":0,"content":"这老师真的懂JAVA吗？？？"},{"id":153175,"teacher_id":1891,"teacher_name":"陈金水","post_time":"2022-04-26 11:04:19","like_diff":1,"likes":2,"dislikes":1,"content":"对课不对人，2022年新开的控院深度学习，课程体验上不知道比之前的控院人工智能与机器学习好到哪里去了。。。对人的话，讲课还算逻辑清晰，中等偏上，7分。"},{"id":175540,"teacher_id":1891,"teacher_name":"陈金水","post_time":"2023-06-25 12:02:10","like_diff":1,"likes":2,"dislikes":1,"content":"纯垃圾老师 师德师风问题严重"},{"id":194605,"teacher_id":1891,"teacher_name":"陈金水","post_time":"2024-06-24 14:25:08","like_diff":1,"likes":2,"dislikes":1,"content":"控院开的《深度学习》，因为假期其中有一周没上课，也因此少了一次平时作业。作业总的而言不难，而且很多都可以去kaggle之类的地方抄，期末两个大作业的难度也不算大，就是调参很费时间。给分不错，身边好多同学都是4.5以上，好几个同学满绩点了，算是比较推荐上的一门课。体验比人机真的是好了不知道多少"},{"id":130407,"teacher_id":1891,"teacher_name":"陈金水","post_time":"2021-01-22 05:04:21","like_diff":0,"likes":1,"dislikes":1,"content":"说实话上课体验真的还不错\n\n人也不是很多，相当于是小班授课\n\n跟老师互动互动就很滋润\n\n但是老师下手是真滴狠，给分是真滴低\n\n能选其他课还是选其他的吧～"},{"id":129028,"teacher_id":1891,"teacher_name":"陈金水","post_time":"2020-12-29 02:18:44","like_diff":-1,"likes":2,"dislikes":3,"content":"为什么不要上控制的JAVA，我觉得老师讲的挺好的。第一节课老师说平时这门课都爆满，但是今年很不给面子。大概能猜到是怎么回事，哈哈"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
