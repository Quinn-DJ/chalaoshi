                <script>
                    // 评论数据
                    const commentsData = [{"id":86533,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-09-17 05:28:54","like_diff":61,"likes":78,"dislikes":17,"content":"“我丝毫不谦虚”"},{"id":93080,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-19 12:02:01","like_diff":33,"likes":44,"dislikes":11,"content":"我确实不是一无所获。可是不是理工科的我，听了那么多堂理工科的东西，听老师在这吹爆理工科有多好，那你懂我上课的无奈吗？而且几乎每一堂课都要交课堂笔记，对于这个我个人认为只是事多了一点，我并不反感他要求的课堂笔记。但是他的课外作业，写的论文的份量是一个通识课该有的吗？一学期下来累计了多少份论文，难道你心里没点数吗？而且距离期末考就只剩下几天的时候，却还要临时布置一篇5000个字以上的论文加一篇课后感想，你认为全部学生都吃得消吗？"},{"id":134204,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-19 08:53:03","like_diff":29,"likes":33,"dislikes":4,"content":"不谈上课 就谈谈老师的人品\n\n大概是搞学术研究多了不知道该怎么人际交往了吧\n\n一副伪君子的模样\n\n一月初缓考事件时出来恶心人\n\n今天又偷拍学校里情侣的照片公然挂在人数上千的学生家长群里 在聊天记录中的语言充满猥琐之气试问一下 这样人品的老师 上他的课不是在侮辱自己吗？ 幸好这学期初因为课程的原因退选了他的课 不想听垃圾教授我垃圾"},{"id":88726,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-11-07 02:44:06","like_diff":26,"likes":56,"dislikes":30,"content":"大学学科认知及职业规划   作业多  没有实际意义"},{"id":91145,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-12-02 02:00:39","like_diff":21,"likes":35,"dislikes":14,"content":"作业多 有些根本无法完成 网上都查不到你让我们凭空造出来吗？ 布置作业前能不能先看看能不能完成？！"},{"id":93074,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-07 08:07:15","like_diff":21,"likes":31,"dislikes":10,"content":"作业多到爆炸，一个新通识课，我全部作业累计写了大概要有20000多字了，醉了。"},{"id":134208,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-19 11:05:20","like_diff":21,"likes":22,"dislikes":1,"content":"啥人品啊，真丢浙大脸"},{"id":92819,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-04 15:29:39","like_diff":19,"likes":22,"dislikes":3,"content":"作业很多"},{"id":86563,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-09-17 07:56:11","like_diff":18,"likes":28,"dislikes":10,"content":"拖堂使人进步"},{"id":92425,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-12-28 13:24:54","like_diff":18,"likes":37,"dislikes":19,"content":"功课多得要命，一个通识课的作业多过专业课，没事做就给作业，一给就给几千字的作业。而且作业内容都很难完成\n\n课堂上几乎每次都要写课后的作业，写课内说了什么内容哦\n\n"},{"id":134206,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-19 10:23:45","like_diff":17,"likes":18,"dislikes":1,"content":"人品差"},{"id":134213,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-19 12:09:26","like_diff":17,"likes":19,"dislikes":2,"content":"我来给金老师刷低分啦，家人们，我做得对吗?"},{"id":167900,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-01-20 04:17:03","like_diff":16,"likes":17,"dislikes":1,"content":"优点：客观地说，老师信息资源挺发达的，可以提供一些新的思考角度，就是消息有点点旧；对学科的认识倒也还可以，确实帮我了解了一部分专业，有一些规划思维值得借鉴；对一门2.5分的课来说确实任务不多，平时作业和期末的一份职业规划书，没有pre没有小组作业；智慧树上网课的内容确实还是比较充实比较有思维的；査老师上之前指出的一些缺点（比如任务很多、讲理工科内容太多）可以看出来老师有在尽力改正了，会照顾到我们期中考试把任务往后拖。\n\n缺点：作业都是上课随口一提，从不发群！！（如果之前水课，到了期末就要痛苦扒回放找作业）；课堂营养含量相对较低，意识流讲课！！想到哪里讲哪里，各种乱扯，导致作业布置很不清楚，有时候任务讲了个开头然后就扯远了然后就虎头蛇尾，作业交完之后又在那里说我们做的怎么这么不认真，然而他自己都没讲清楚作业要求；点到方式有点奇妙，其他评论里说的偷偷拍照点名 本人没有注意到，电子签到是随机几节课签了，方式是把自己座位的号码发群里，查重，缺一堂课绩点直接降一档，所以翘课的别来；作为职业规划类的课，把金钱作为成功与否的最主要衡量标准，每节课都讲钱，非常现实功利；有点鼓励恶竞的味道，制造焦虑；期末大作业职业规划书，从开学就告诉我们他会把任务分散到平时作业，但是直到最后一节课给我们看了两份职规报告范文才知道写作格式，而且内容实在比平时作业多太多了，所谓“期末任务分摊给平时”并没有分摊到位，职规书怎么写也没有清楚的格式（老师鼓励“写出有自己特色的职规书”）；课件资料真的很旧；老师对学科专业的刻板印象有点重，具体表现在智慧树网课上的一些题目，非常具有主观性，必须认真听他的网课才可以做对；个人不太欣赏老师的人品（可以参考部分査老师评论），喜欢炫耀自己人脉广、信息发达，有些急功近利，给人的印象是有一点狡猾（？），给分主观性比较强导致最后绩点低了都莫名其妙的。"},{"id":92903,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-05 12:44:13","like_diff":14,"likes":23,"dislikes":9,"content":"这门课不是要写职规吗？要你回到1940年选专业写职规？？？有什么用？写一份过的的职规。"},{"id":93089,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-07 09:01:00","like_diff":14,"likes":23,"dislikes":9,"content":"最多事的，而且在期末期中前一周才给你安排，整个学期写了六份了，快两万字了。"},{"id":165650,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-01-09 06:12:01","like_diff":14,"likes":14,"dislikes":0,"content":"首先，快跑！！！\n\n我上的是大学专业认知及职业生涯规划。老师三观很有问题，上课一直贩卖焦虑，刚上前两节课被他唬住了，后面发现他讲课是真的垃圾，经常教一些自以为是的为人处事道理。\n\n有一个期末考核是在知道上面完成的，问的问题全是自己的主观见解，而且问的又偏又怪，属于是那种一辈子都用不到的知识点，而且基本查不到，太恶心了。\n\n平时会布置作业，但是只会口头布置，有时候上了他的课都不知道有作业，还美名其曰，这样听课的就能和没听课的人拉开差距了。作业也不会说具体到怎么做，给你个大概方向，自己卷。我真的服了。\n\n最后，快跑！！！"},{"id":134215,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-19 12:17:00","like_diff":13,"likes":13,"dislikes":0,"content":"素质低，人品差，拉拢家长打压学生"},{"id":172632,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-05-02 14:56:06","like_diff":13,"likes":15,"dislikes":2,"content":"傻逼传销组织给家长灌输女生只能读社科的理念md我真想鲨了你"},{"id":93070,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-07 07:51:55","like_diff":12,"likes":24,"dislikes":12,"content":"垃圾职规 千万别选 作业是我所有课里最多的！上课讲的东西也都没什么用"},{"id":93091,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-07 09:04:50","like_diff":12,"likes":20,"dislikes":8,"content":"奉劝各位同学慎选这门课！！之前听学长姐说职业规划课很轻松，可以了解到很多关于职业上的东西，功课也很少。可是选了之后发觉这个老师原来是什么化学工程的，却跑来教职规？！在介绍科系的时候60%都在介绍理工科，剩下的才介绍所有的人文社科? 而且功课暴多！要写课堂笔记就算了，这个我可以理解，可是课外作业也太多了吧？比我所有的专业课还多，每次功课也给得很临时，字数要求又多。到了今天又突然说要再做两份作业，还要5000字以上而且什么要求都没说。这样对我们这些要考期末的同学真的好吗？？？"},{"id":118336,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-10-25 04:49:20","like_diff":12,"likes":13,"dislikes":1,"content":"你是个什么几把？"},{"id":154312,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-05-29 22:20:58","like_diff":12,"likes":12,"dislikes":0,"content":"这个老师很喜欢建家长群，教家长怎么控制孩子。自己的儿子教得不怎么样，还想霍霍别人的亲子关系。既然是职规课，那就是教所有学生规划，金老师大概认为人文社科学生不配有规划呗？"},{"id":86537,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-09-17 05:53:06","like_diff":10,"likes":30,"dislikes":20,"content":"吹爆拒绝正态的老师！"},{"id":92474,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-12-30 03:31:16","like_diff":10,"likes":20,"dislikes":10,"content":"每次作业字数要求多不说，ddl还贼紧，佛了。"},{"id":93093,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-07 09:14:03","like_diff":10,"likes":18,"dislikes":8,"content":"老师确实知识面广很多东西也确实很实用 但是对于笔记这个 不是所有人的笔记都特别详细面面俱到的 我记关键词你就说我不认真？我要是上课不认真听给分低就算了 我扪心自问上课很认真只是记笔记方式不一样你就打低分这一点是不是有点过分了啊 而且论文作业也真的是多到爆炸\n\n顺便这门课可以很好的教你如何恶竞（微笑"},{"id":93102,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:13:05","like_diff":10,"likes":32,"dislikes":22,"content":"浙大唯一不正态的课，大家自己想想"},{"id":132182,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-01-31 01:05:11","like_diff":10,"likes":10,"dislikes":0,"content":"实在是想不通 上课完全不点名 也没有考试 次次课去上作业认真做还不如不上课的人分数高"},{"id":183914,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-12-03 14:55:07","like_diff":10,"likes":10,"dislikes":0,"content":"勾shi，布置作业不明不白的，不知道在说些什么，大作业我怎么写？？？？？还有那些网上的考试。jb全是意识流的答案，我真恶心坏了，如果你不缺博雅技艺的课真别选，学不到什么东西，每周都要听他装b，如果你没有喜欢听人装b的雅痞，真别选"},{"id":116820,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-09-16 05:38:42","like_diff":9,"likes":9,"dislikes":0,"content":"作业布置超级不合理"},{"id":121346,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-12-18 13:22:31","like_diff":9,"likes":12,"dislikes":3,"content":"我能给0分吗"},{"id":134224,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-19 16:35:37","like_diff":9,"likes":9,"dislikes":0,"content":"为什么素质会如此之低下"},{"id":134228,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-20 02:55:24","like_diff":9,"likes":11,"dislikes":2,"content":"辣鸡老师人品差，偷拍学生照片放在家长群里，还一副高高在上的样子，服了"},{"id":134212,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-19 12:00:44","like_diff":8,"likes":9,"dislikes":1,"content":"呵呵呵"},{"id":146470,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-01-06 15:40:37","like_diff":8,"likes":8,"dislikes":0,"content":"作业巨多，喜欢建家长群"},{"id":151512,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-03-06 11:57:18","like_diff":8,"likes":8,"dislikes":0,"content":"上课基本上都在讲故事，答应留时间让我们看网课，结果老拖课，平时作业查都查不到"},{"id":168042,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-01-24 02:53:17","like_diff":8,"likes":8,"dislikes":0,"content":"看上去很有道理。总感觉有着学科专业歧视。绩点给的挺烂的。迷之自信，语言夸张，好像当代大学生都是烂泥扶不上墙。给一分是因为没有更低的评分，也是因为确实学到了那么一丢丢有用的东西。真的拉均绩。\n\n计算机专业真的深得某老师吹捧。"},{"id":185920,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-06 04:45:52","like_diff":8,"likes":8,"dislikes":0,"content":"真的钩食，还没学完人就先崩溃了\n\n考试考的全都是他的主观意见，甚至很多反社会反人类言论\n\n期末考四个选项全都是一个意思，一定要你在“正确”、“大部分时候正确”、“视情况而定”这种选项里面选正确答案\n\n不要幻想用插件来刷分，因为任何插件都不可能有他那么离谱且模棱两可的题库\n\n真的很无语\n\n选上这门课就可以宣布去世了\n\n真的不要贪这2.5学分，也不要贪这个博雅技艺\n\n刚刚考完期末考真的很崩溃，智慧树上的课又长的要命\n\n~~~~~~~~~~\n\n上面是花90分钟考完试看到狗屎一样的成绩实在忍不住，以下是认真分析\n\nlz为了考这个期末考，没有用任何插件刷时长，百分之八十的课程都是认真听的（因为lz很多志愿者和学助工作都是比较闲的，一有空我就拿来听他的课，最后发现实在太多，怕来不及所以后面两章才用水的）\n\n可是再怎么认真，这么长的内容，到了期末考的时候都会记不住吧！\n\n关键是选题角度也很细，考前我还在匆忙的期末周回顾了章首的观点和最后的测试，企图回忆一波，但是最后发现根本没有用\n\n最后说一下这门课的优点吧\n\n1.上课可以很水，老师也不太管，点名次数不多。\n\n2.作业量不多，只有一个职业规划的大作业，平时课上要认真听老师给的点\n\n3.虽然上课可以很水，但是lz经常会带着水课的心态来，最后发现整节课都在听，因为金老师的一些观点还是挺有意思的（虽然我不一定认可）\n\n4.作为一名老师，金老师在教学上的认真程度还是可以的，能明显地感觉到他的初心是想用他的认知和经验帮助同学，但是效果上来说，我认为他要求的去查培养方案以及写职业规划是有效的，而MOOC和那个离谱的期末考完全是副作用\n\n~~~~~~~~~~~\n\n再次黑化，虽然上面提到了这门课的优点，但是lz并不想以好话结尾\n\n大家真的真的要慎选，如果对专业确认有疑问的话不如直接找老师谈\n\n我作为从志愿填报以来就明确要转专业的大一新生，面对这2.5学分的成绩，可以说已经迷茫住了"},{"id":92606,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-03 05:50:46","like_diff":7,"likes":16,"dislikes":9,"content":"课讲得很好，很有意思，不会使人犯困，就是作业是真多。。。想水劝退"},{"id":99590,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 03:57:23","like_diff":7,"likes":11,"dislikes":4,"content":"说实话，作业是挺多的 几乎每十天留2000+的作业，但收获也确实不少，老师讲课很有意思~也是拒绝正太的好老师！不想水的可以考虑一下！"},{"id":134216,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-19 12:19:10","like_diff":7,"likes":7,"dislikes":0,"content":"给爷爬"},{"id":148539,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-01-13 00:11:04","like_diff":7,"likes":7,"dislikes":0,"content":"上的老师职规，成绩出来了，意料之中的低绩点（因为一次作业听错要求被老师课上嘲讽了，虽然没有直接点名，也没有恶意，但能感觉到绩点不会太高了），不知道为什么楼上有人说不正态。\n\n关于课程，要听一个mooc，慕课的话说实话感觉课堂内容一般般有用吧，考试真的没任何用。作业也到还好，没有很多。总结一下就是：水课不适合，水学分适合，高绩点不适合（个人意见）"},{"id":167678,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-01-18 09:10:54","like_diff":7,"likes":9,"dislikes":2,"content":"sb 纯sb 什么都做了 2.7 能不能别ex我  这种课和我一样每节课都认真听的有几个？ 每个任务都认认真真完成 我就没拿过4.5以下的分 直接给我来个2.7 能不能去s"},{"id":167891,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-01-20 02:31:10","like_diff":7,"likes":7,"dislikes":0,"content":"听了课，每节课都到，做了作业，考了试，啪，绩杀。。。我不理解，而且什么也没学到，除了他贩卖的焦虑"},{"id":93871,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-14 05:48:50","like_diff":6,"likes":11,"dislikes":5,"content":"作业奇多，夸夸其谈，自以为是，专业鹅颈。改变不是乱编，细说不是胡说。"},{"id":94443,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-16 13:01:24","like_diff":6,"likes":10,"dislikes":4,"content":"这老师有病吧？? 考试周还给字数2500++的作业？？？？他是打算帮我们考试还是咋的？真不知道他有没有良心? ?"},{"id":148692,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-01-13 08:36:17","like_diff":6,"likes":8,"dislikes":2,"content":"事多给分差，虽然相比前几期已经减少了但还是很多，4-5篇800字小作文，2次5k字职规书。不敢说有多认真，但至少每次都是自己一个字一个字爬出来排好版的，结果喜提3.6。\n\n关系到成绩的MOOC题目莫名其妙。总之想水/高绩点千万别来。\n\n至于教学内容，基本都听下来了，没觉得自己学到了什么。可能如果你真的是对专业一点概念都没有的所谓小镇做题家，倒是可以来听听大概了解一下，其他人还是算了吧。\n\n哦对，如果你对目前的专业很满意也不用来了，纯属浪费时间。"},{"id":158569,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-06-30 08:55:11","like_diff":6,"likes":7,"dislikes":1,"content":"书币家长群"},{"id":160372,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-09-20 14:58:21","like_diff":6,"likes":6,"dislikes":0,"content":"垃圾玩意，建家长群贩卖焦虑，卖课挣钱，恶心学生，祸害别人的亲子关系"},{"id":175654,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-06-26 05:06:19","like_diff":6,"likes":7,"dislikes":1,"content":"出生\n\n老了每天搞各种招生和广告和讲座圈钱 \n\n绩杀乱杀\n\n每节课认真去\n\n什么作业都认真做2.4"},{"id":100325,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-26 03:02:25","like_diff":5,"likes":10,"dislikes":5,"content":"昨天说了下优点，今天再来补充一下自认为不足的地方，当然整体上来说课很好还是不可否认的。第一，老师虽然知识面广，但毕竟是工科教授，所以侧重于理工科会多一点，不过这也许是老师第一次开课没掌握住节奏的原因；第二，老师的一些观点我认为有点偏激，可能会让一些同学感觉不太舒服，但老师是没有恶意的；第三，作业确实有点多了，但是做了的话给分非常好，而且老师拒绝正太。"},{"id":174319,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-06-09 09:22:48","like_diff":5,"likes":5,"dislikes":0,"content":"纯纯绩杀，事多分少的代表"},{"id":184117,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-12-10 01:58:24","like_diff":5,"likes":5,"dislikes":0,"content":"史.."},{"id":90035,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-11-22 01:29:14","like_diff":4,"likes":7,"dislikes":3,"content":"哈哈哈"},{"id":95459,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-19 12:19:28","like_diff":4,"likes":10,"dislikes":6,"content":"经师易遇，人师难遇。\n\n谢谢老师。"},{"id":99470,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 00:32:35","like_diff":4,"likes":8,"dislikes":4,"content":"看到前面有人说作业20000+，其实想水也是可以水的，像我有些没要求字数的作业几百就搞定了。老师很好，拒绝正态，上课很有收获，一直在hhh，就算课前很困上课我也没睡着。有可能是因为我理工科的缘故，没怎么感受到文理时间安排不均，大概是因为老师第一次开课吧。"},{"id":100030,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 12:59:57","like_diff":4,"likes":10,"dislikes":6,"content":"希望这是一个客观的评价。先评价老师，优点1是认真负责，每次200多人的作业都看，而且给分比较合理，付出多少就得多少，对每一个学生成绩负责，平时在群里也和同学探讨交流。如果自己作业不认真做，上课不做笔记，总是坐后面，那就……（老师上课会拍照记录每个人的位置）.2老师个人的知识面广，上课生动有趣，可以学到一些职规和专业的知识。缺点是有时过度自信（可能也是开玩笑），觉得自己职规课中国讲的最好，而且自己歌唱的比薛之谦好，自己可以胜任高雄副市长之位。再评价课程和作业，优点是内容实用务实，对于自己决定未来有帮助，缺点是每次上课的一周轶事时间过长，从而有关专业的知识讲的略显仓促。而且作业真的多，前前后后两万多字。（按照课时来看，学分少了半分，建议老师下次申请提高）"},{"id":102972,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-02-25 07:09:39","like_diff":4,"likes":5,"dislikes":1,"content":"作业非常多..."},{"id":134232,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-20 05:00:15","like_diff":4,"likes":5,"dislikes":1,"content":"如果没有这种低素质的老师，浙大声誉会好很多。"},{"id":134233,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-03-20 05:07:15","like_diff":4,"likes":4,"dislikes":0,"content":"很无语"},{"id":162458,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-11-23 01:11:17","like_diff":4,"likes":5,"dislikes":1,"content":"整天给家长制造焦虑传递错误信息"},{"id":164490,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-12-21 08:33:22","like_diff":4,"likes":4,"dislikes":0,"content":"辣鸡家长群"},{"id":182068,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-11-09 11:49:00","like_diff":4,"likes":4,"dislikes":0,"content":"上课涉及范围广，缺少针对性\n\n讲故事太多，讲方法太少，十分自大\n\n贩卖学科焦虑\n\n网课内容完全是一家之言，且多有纰漏"},{"id":187160,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-15 01:08:21","like_diff":4,"likes":4,"dislikes":0,"content":"沙币，真不清楚老家伙啥意思，一个学期没缺课，都去听了，作业也全部做了上交，前前后后两万多字吧，结果期末跟我说我没交，你个理工科老师用邮件收作业，被你当垃圾邮件了来怪谁，又全部给你提交了一次。操操操，2.5分博雅技艺，ntm 给1.8，直接让我挂怎么样，还有社科不是你那种人能体会的，就永远你的理工科贴金吧，牛B得很，没有人品，操操操！"},{"id":187175,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-15 03:10:01","like_diff":4,"likes":4,"dislikes":0,"content":"事干了挺多，也很认真做了，3.9\n\n智慧树上的期末考试太意识流了，没及格......\n\n上课挺傲慢的，个人挺不喜欢\n\n优点是还算负责吧"},{"id":187291,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-15 12:03:35","like_diff":4,"likes":6,"dislikes":2,"content":"自觉金涛老师虽然不是特别突出，但也没有那么差吧？优点有，他确实在很努力地把自己对人生、社会、世界的理解告诉同学们，而且我认为他确实见解深刻……虽然其中不乏一些令我啼笑皆非的观点，比如他质疑广义相对论……许多人说他贩卖焦虑，可能是这些同学涉世未深吧，我清楚地知道这些都是社会的真实。当然他也有不少缺点，例如那个智慧树的期末考试简直离谱到极点，都是一些似是而非、模棱两可的观点，只能靠运气做。而且个人感觉上课气氛有些压抑、尴尬。另外就是，关于某一个专业的具体情况其实课堂说到不多，主要是介绍社会人生、传递价值观，与课程名有点背离（不过专业部分你可以通过他的网课了解一点）。最后分享一下怎么刷绩点吧（职业规划报告）：\n\n1.你的邮件一定不能除了附件外空空如也，我还写了一些问候语（其实开课时他会强调如何发邮件）。\n\n2.他会说一些你的职规报告中需要体现的东西，例如比较研究培养方案、个人性格测试、硕士论文中的前沿方向等，你一定要写上！\n\n3.我刻意记录了一些金涛在课上说的观点，然后以非常明显的方式、在非常明显的位置体现出来，以示我认真听课（其实他也说过你要写一份因上过课而不一样的报告）。\n\n最后给金老师8分吧，也算是感谢他给我4.8！"},{"id":188153,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-18 09:40:08","like_diff":4,"likes":5,"dislikes":1,"content":"每天上课不知道在讲什么，大作业一点要求都不给就让我们写"},{"id":18688,"teacher_id":2305,"teacher_name":"金涛","post_time":"2016-01-22 10:12:38","like_diff":3,"likes":6,"dislikes":3,"content":"嘿嘿嘿"},{"id":91253,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-12-04 09:19:31","like_diff":3,"likes":11,"dislikes":8,"content":"老师很好，知识面很广，课堂很有趣，就是这作业吧。。。很多很难写，但说实话也是为我们将来职规升学着想"},{"id":93559,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-10 11:19:07","like_diff":3,"likes":9,"dislikes":6,"content":"形式主义，自以为是。。"},{"id":99581,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 03:45:28","like_diff":3,"likes":6,"dislikes":3,"content":"作业虽然多 老师人不错 不知道硬怼正态是否成功"},{"id":99607,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:04:08","like_diff":3,"likes":10,"dislikes":7,"content":"金老师特别棒，讲的内容非常全面，而且非常有意思。虽然平时的任务会有点多，但是毕竟是2.5学分，老师也每次都认真批改200多人的作业。而且老师拒绝成绩正*，超级棒的老师！"},{"id":99620,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:13:02","like_diff":3,"likes":14,"dislikes":11,"content":"职规这门课，老师有很长的招生办工作的经验，知识面广，阅历丰富。上课虽然不是每句话都有用，但是相比于其他通识课，上课内容可以说是非常充实。不过作业确实多了不止一点，上课也不能缺席，不能水，所以说不建议平时事务非常忙的同学和只想凑通识学分的同学选。但是老师批作业很认真，还有点评，而且作业只要认真做了，给分超级好，超级好，超级好。"},{"id":99621,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:13:13","like_diff":3,"likes":7,"dislikes":4,"content":"上了老师的大学学科认知与职业规划课，真正人生的导师！吹爆拒绝正态的老师，真的是用自己半生的生活经历给学生的未来指路。"},{"id":99633,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:21:41","like_diff":3,"likes":10,"dislikes":7,"content":"金涛老师是一个博学的老师，他很负责任，上课的内容也很丰富"},{"id":99939,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 10:15:04","like_diff":3,"likes":8,"dislikes":5,"content":"职规，大部分都是理科内容，认真做作业会有收获的，作业是多但是老师也是每次认真看完这么多份，真的很负责，最后一节课背出了好多同学的名字，很感动了！"},{"id":120923,"teacher_id":2305,"teacher_name":"金涛","post_time":"2020-01-18 23:06:41","like_diff":3,"likes":4,"dislikes":1,"content":"。。。"},{"id":164648,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-12-22 13:33:32","like_diff":3,"likes":3,"dislikes":0,"content":"刷低分 真恶心"},{"id":164649,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-12-22 13:36:37","like_diff":3,"likes":3,"dislikes":0,"content":"伪君子"},{"id":167706,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-01-18 12:51:04","like_diff":3,"likes":3,"dislikes":0,"content":"。。。"},{"id":185862,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-05 04:12:38","like_diff":3,"likes":3,"dislikes":0,"content":"上过大学生专业认知，虽然这课不好但是如果你被迫选择了的话给各位学弟学妹分享一下不被绩杀的心得。\n\n首先是最后的大作业卷点字书，他不在乎内容甚至我复制了点网上的导致有点前后矛盾他也没看出来，就是字数多，再把形式做的好看点。\n\n然后平时作业交邮箱的时候正文记得写一些，不能空着邮件正文，附件要pdf，命名要规范，有姓名学号日期。\n\n反正课是烂课，咱们只能自救"},{"id":204897,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-11-28 11:06:56","like_diff":3,"likes":3,"dislikes":0,"content":"作业提交方式字数截止日期不说清楚！\n\n而且好傲慢的人，上课傲慢的语气真受不了，迷之自信"},{"id":99586,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 03:51:07","like_diff":2,"likes":16,"dislikes":14,"content":"上老师的职规课。我真的吹爆金老师！一个通识课拒绝正态的老师，真的让我非常佩服！虽然作业有点多，但都是为了最后的职规书做准备。虽然是一个工科老师，人文素养却十分的高。每次ppt都认真做，上课很认真，经常跟我们讲掏心窝的话，对我们像对孩子一样。我曾经抱怨过老师的作业多，但是现在想想挺一挺也就过来了，毕竟2.5的学分也不能太轻松拿到啊。老师真的很棒！"},{"id":149484,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-01-15 14:25:33","like_diff":2,"likes":5,"dislikes":3,"content":"其实我感觉作业量不多（可能我选的其他课真的太牛马了），老师也会考虑到我们期中考啥的那几周不布置作业。\n\n课堂里也会说一些平时少有机会能听到的内容，上课还是挺放松的。我一般是边写实验报告边听，每节课都去，作业和职规书也认真写了，最后4+，感觉付出和收获是成正比的，学分也可，比其他牛马课（作业多，付出和收获不成正比），真的好太多，好好听真的有很大收获。"},{"id":168038,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-01-23 14:51:10","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵呵"},{"id":184320,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-12-17 04:05:23","like_diff":2,"likes":2,"dislikes":0,"content":"tm一坨"},{"id":187594,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-16 16:54:33","like_diff":2,"likes":2,"dislikes":0,"content":"上课会讲有用的东西，但是大部分和你无关。输出了很多自己的价值观，比较主观，偏向物质。不过基本上没有作业，但是会有大作业。\n\n智慧树比较抽象，问题设置离谱且主要是自己的世界观输出，线上课程题都是自己出的，要高分很难弄。\n\n最后会有抽人pre，没有被抽到过，课也次次上，作业里漏了几个点然后发钉钉没有发邮件就喜提3.9了。\n\n选课如果你像想水学分但是不关心gpa可以来。"},{"id":208779,"teacher_id":2305,"teacher_name":"金涛","post_time":"2025-01-01 18:28:05","like_diff":2,"likes":2,"dislikes":0,"content":"上课如果不想听的话可以坐比较偏的位置，作业只有一份期末大作业，事比较少，但是网课要求比较高，智慧树考试也很难查到，会有一些小活动，比如男女生交换礼物，帮你认识本学校的异性"},{"id":209472,"teacher_id":2305,"teacher_name":"金涛","post_time":"2025-01-06 04:58:18","like_diff":2,"likes":2,"dislikes":0,"content":"金老师是个好老师，知识面挺广的，而且看我们在下面做作业也不会来干预，主要作业是写一篇3000字的职业规划书，上课听过的话感觉写起来还挺快的，给分也还行。"},{"id":89447,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-11-19 07:26:02","like_diff":1,"likes":15,"dislikes":14,"content":"老师很好 特别好 就是作业多"},{"id":99618,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:12:02","like_diff":1,"likes":9,"dislikes":8,"content":"老师认真的炒鸡炒鸡炒鸡好。给分炒鸡科学。就是看自己的平时作业，态度好就OK。虽然作业有点多，但是感觉对自己了解专业真的很有帮助！！！！上课也会讲一些好玩的东西，分享一下搞笑的小视频。真的炒鸡nice"},{"id":99625,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:16:27","like_diff":1,"likes":8,"dislikes":7,"content":"#职业规划课#\n\n上课好好记笔记，课下作业好好写。绩点4.2以上很稳。\n\n字数多？字数多是多，但是好写，好扯啊。\n\n其他通识课是很水，但是你绩点就随缘了啊。\n\n2.5学分拿高绩点，不用背ppt，不用考试，写写字就行。还不够吗？\n\n\n\n老师课上能按照百家姓背出来同学名字。\n\n上课讲讲故事，这样的老师还不行啊？"},{"id":99669,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:47:55","like_diff":1,"likes":8,"dislikes":7,"content":"垃圾职规课，作业多而且没有意义，动辄上千字，拖堂，给分差，考试周内还要写课程感想，而且老师自我感觉还很良好。"},{"id":167689,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-01-18 10:08:59","like_diff":1,"likes":2,"dislikes":1,"content":"就是一个垃圾，纯垃圾"},{"id":185515,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-01 11:32:35","like_diff":1,"likes":1,"dislikes":0,"content":"😓😓😓"},{"id":187187,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-15 03:49:37","like_diff":1,"likes":1,"dislikes":0,"content":"给分真的很烂…也不提前说最终的分数构成 每节课几乎都去了 最后大作业认真写了好多字给我2.7分 有些槽多无口了"},{"id":194416,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-06-23 17:36:29","like_diff":1,"likes":2,"dislikes":1,"content":"垃圾，几万字，1.8"},{"id":207573,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-12-23 07:03:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺好的"},{"id":99591,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 03:57:53","like_diff":0,"likes":5,"dislikes":5,"content":"老师讲的还是很有意思的 会分享人生经验 \n\n对于当今专业和职业 人生道路都有详细透彻的见解 作业确实有点多 尽管会吐槽但做了发现还是很有收获的 我上课也不算太认真 写报告书的时候看以前交的作业觉得自己绩点药丸 但是老师拒绝正态！疯狂打call 最后也拿了4.2 嗯我这种菜鸡觉得上四我就还挺心满意足的"},{"id":99613,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:09:38","like_diff":0,"likes":12,"dislikes":12,"content":"四个字，拒绝正态，诸君自己考量，反正我吹爆！"},{"id":100035,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 13:01:27","like_diff":0,"likes":4,"dislikes":4,"content":"没有正态，真的没有正态，认真了就是高分。老师很不错！\n\n但是杰伦粉慎选，他可能欠老师钱....."},{"id":185801,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-01-04 12:47:35","like_diff":0,"likes":0,"dislikes":0,"content":"上课不能用电脑"},{"id":88330,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-10-29 01:00:20","like_diff":-1,"likes":13,"dislikes":14,"content":"老师的知识面真的很宽，讲课也比较有意思。而且他本人拒绝正态分布，不可多得的好老师"},{"id":99705,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 05:21:38","like_diff":-1,"likes":6,"dislikes":7,"content":"拒绝正态最重要啊，不过想水课的就别来了"},{"id":114474,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-07-10 05:00:53","like_diff":-1,"likes":2,"dislikes":3,"content":"666"},{"id":198854,"teacher_id":2305,"teacher_name":"金涛","post_time":"2024-09-12 07:30:26","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人很好，讲课也是深入浅出，为人谦和友善"},{"id":99734,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 05:58:43","like_diff":-2,"likes":4,"dislikes":6,"content":"绝对好老师，知识面很宽!给分也好，不正态了解一下？"},{"id":99916,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 09:38:02","like_diff":-3,"likes":2,"dislikes":5,"content":"作业多但是大部分都很有意义，反正我感觉经过规划之后我对于自己的未来感觉完全不一样了。老师的好，除了不正态这很小一部分，大部分我觉得是负责吧，真的很认真，每次改作业真的要花很多很多时间。如果你认真一个学期会有很大的收获的。"},{"id":149413,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-01-15 08:59:57","like_diff":-3,"likes":5,"dislikes":8,"content":"开阔眼界和思索人生规划非常有指导意义，可以丰富见识，规划人生，当然，故事听的很过瘾，非常放松。\n\n老师经历真的十分丰富，也非常有趣，作业其实不太多的，对于一门2.5学分的课，认真做会学到很多。"},{"id":103647,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-03-03 14:05:03","like_diff":-4,"likes":4,"dislikes":8,"content":"作业是很多，但是收获也很多，老师讲专业讲得是真的很好，也会结合时事讲课，很硬核，想水的别选"},{"id":103741,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-03-05 01:52:50","like_diff":-4,"likes":8,"dislikes":12,"content":"老师很博学也很和蔼，是填志愿时就接触过的老师。这门课上课内容可能不多用处也不大，但课后作业是真的可以锻炼能力的，可以学到认知自我的方法，提升查找资料的能力，写作的能力，与人沟通的能力，甚至作业排版的能力。最后你能写出一份好的职规书，需要上述多项能力甚至更多，一份好的职规书的意义，不是其他水课的几篇短论文可以相提并论的，大家终归会在日后发现这门课的意义。不想一一反驳打低分的同学，就借老师的一句话来说吧:如果你看得不够远，是因为你站得不够高。"},{"id":130202,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-01-19 03:37:37","like_diff":-4,"likes":1,"dislikes":5,"content":"666"},{"id":99663,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 04:38:16","like_diff":-5,"likes":5,"dislikes":10,"content":"金老师的课干货满满的，是一门真正能够了解到各种专业的课，可能你会听到特别多的关于非本专业的事情，这是真的能够提升我们眼界的课。还有就是基本上每次快下课都要交作业，上课必须认真听做好笔记。老师人超级好，每次都提前来半小时，帮助同学们解答专业职业的知识。超赞"},{"id":148553,"teacher_id":2305,"teacher_name":"金涛","post_time":"2022-01-13 01:03:11","like_diff":-5,"likes":4,"dislikes":9,"content":"老师人很好的，懂的东西也很多，人生阅历很丰富，能有一定的值得学习的东西，老师会留出时间，给我们看慕课，复习期中期末，真的超级好，楼下说绩点不高，那是因为他把题目给听错了，所以平时作业完成的不好，我有认真完成作业，所以绩点不错，之所以没给十分，是因为，老师讲的人文的东西太少了，希望以后可以多讲点人文的内容"},{"id":62408,"teacher_id":2305,"teacher_name":"金涛","post_time":"2017-11-25 02:09:05","like_diff":-6,"likes":12,"dislikes":18,"content":"老师讲的很广，平时作业认真做给分还是很好的"},{"id":99712,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 05:29:48","like_diff":-6,"likes":4,"dislikes":10,"content":"绝对好老师！！选了不吃亏！"},{"id":132589,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-02-02 13:30:38","like_diff":-8,"likes":7,"dislikes":15,"content":"金老师点名方式比较有趣，应该是拍张照片和下方比对。金老师知识面很广，经历丰富，上课案例很多，还有课下聚餐的活动。收获的话还是看人吧，反正我觉得很幸运能够有一次认真审视自己和专业的机会，比要求修读的职规课强太多。"},{"id":102622,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-02-14 06:03:20","like_diff":-9,"likes":1,"dislikes":10,"content":"很不错\n\n"},{"id":122395,"teacher_id":2305,"teacher_name":"金涛","post_time":"2020-02-26 06:12:42","like_diff":-9,"likes":2,"dislikes":11,"content":"老师人是不错的，可能有些时候比较苛刻了"},{"id":86848,"teacher_id":2305,"teacher_name":"金涛","post_time":"2018-09-19 05:06:15","like_diff":-10,"likes":12,"dislikes":22,"content":"老师人很不错"},{"id":118051,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-10-19 12:32:27","like_diff":-10,"likes":2,"dislikes":12,"content":"老师是个好人，可惜。。。。有些东西就听听吧～"},{"id":167762,"teacher_id":2305,"teacher_name":"金涛","post_time":"2023-01-19 03:18:23","like_diff":-10,"likes":5,"dislikes":15,"content":"个人意见，勿喷。就我看来，这个老师还行，但是确实不知道为什么会给楼下2.7的分数，确实有点离谱，但我自身是拿到4.8。就这个课程而言，算得上是水课，作业来看，整个学期会有一些小作业，但都是为了期末大作业职规书服务。还有一个智慧树上的课程作业，网上也都能搜得到答案。我觉得这门课还算不错，毕竟2.5学分，课程安排上虽说晚上有三节课，但老师一般只上两节课，还是比较轻松的。给分就我而言还算不错。"},{"id":93077,"teacher_id":2305,"teacher_name":"金涛","post_time":"2019-01-25 16:52:08","like_diff":-11,"likes":15,"dislikes":26,"content":"老师的课不正态真的非常非常非常好。我觉得前面的同学纠结于需要交笔记，认为这占用你上课的时间。试问进了浙大难道就不用听，通识课不用好好学吗？一定要水课才能满足吗？而且没有考试，平时作业多也可以接受吧？这门课我自认为付出得挺多，最后也拿到了满意的成绩，还有了很多成绩以外的收获，真心地感谢老师"},{"id":123037,"teacher_id":2305,"teacher_name":"金涛","post_time":"2020-05-04 02:43:35","like_diff":-14,"likes":1,"dislikes":15,"content":"感觉老师了解的挺多的，作业确实有点多，蛮认真做了，给分一般，确实学到了一些东西，中规中矩"},{"id":132744,"teacher_id":2305,"teacher_name":"金涛","post_time":"2021-02-03 12:21:22","like_diff":-19,"likes":1,"dislikes":20,"content":"通识课唯一我觉得有用的。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
