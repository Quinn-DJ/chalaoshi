                    const commentsData = [{"id":614,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2015-03-15 07:23:14","like_diff":323,"likes":344,"dislikes":21,"content":"这老师挺可爱哒哈哈 还有他魔性的咳嗽声…"},{"id":68379,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2018-01-23 05:35:23","like_diff":123,"likes":129,"dislikes":6,"content":"大学第一节课就被老师的一句“不希望你们人人满绩，不希望你们花太多时间在高数上，希望你们学好专业课”戳中泪点，虽然课讲得不是很清楚，但是一生粉。见过很多装b的老师，孙老师身上的谦逊和低调真的太喜欢了。助教也很可爱，会在考试前最后一次作业上鼓励大家期末加油，给分也很宽容。大学遇到的第一个发自内心尊敬的老师。"},{"id":1108,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2015-03-21 16:10:42","like_diff":110,"likes":129,"dislikes":19,"content":"学过他的计算方法 上课特别萌 给分好 常常说这种公式我也记不住。。大家考前背出来就好，关键是要理解，以后工作科研遇到相关问题时要能回想起有这种方法"},{"id":1691,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2015-03-23 09:05:29","like_diff":63,"likes":63,"dislikes":0,"content":"很可爱哒"},{"id":15422,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-01-14 10:33:10","like_diff":53,"likes":58,"dislikes":5,"content":"老师就是小天使呀 特别可爱 人也特别好"},{"id":19859,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-01-25 12:24:00","like_diff":47,"likes":50,"dislikes":3,"content":"一直没好好听很抱歉……老师人很好！很理解我们，给分也好，很负责任的！点赞！"},{"id":9745,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2015-11-07 14:08:41","like_diff":43,"likes":53,"dislikes":10,"content":"咳嗽好好听"},{"id":35541,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-11-10 07:26:15","like_diff":43,"likes":45,"dislikes":2,"content":"讲课很好不死板。。不过，孙方裕小盆友，您可以别卖萌了吗(๑• . •๑)"},{"id":36693,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-11-15 11:50:08","like_diff":35,"likes":46,"dislikes":11,"content":"老师小天使 数学与人类文明给分很好 出分也快 只有一次ppt展示一篇论文和开卷考试 事儿少分高建议选择"},{"id":15522,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-01-15 05:30:14","like_diff":34,"likes":39,"dislikes":5,"content":"老师教的好，而且给分很好"},{"id":39858,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-12-28 04:39:59","like_diff":32,"likes":34,"dislikes":2,"content":"老师超好，文科高数简单啊~老师很萌~每次小测前的那节课还会提醒大家告诉没来的同学要小测~老师会讲一些考试不要求的东西，比如某个定理具体的证明帮助大家理解。中间穿插着数学史。超赞！不要以为老师上课慢，你会发现不知不觉中他就上得比其他老师快了，而且大家都能理解，服气。"},{"id":1395,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2015-03-22 01:36:28","like_diff":30,"likes":33,"dislikes":3,"content":"老师萌萌哒"},{"id":88775,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2018-11-07 13:28:24","like_diff":25,"likes":26,"dislikes":1,"content":"孙老师真的很好，人平时很谦逊，也不夸耀，常说自己很笨（可是早早就评上了教授），唯一一次也只是提了一下自己的儿子。看得出PPT也很用心，不管怎么说，总共8节课的数学与人类文明还是非常值得的，考试也开卷不难，上课展示的每个同学都会得到老师的鼓励，最后也可以用PPT代替论文，非常敬佩的老师。今天刚刚结束最后一节课，老师走出教室时我说的孙老师再见，甚至有点不舍。最后的最后，希望孙老师给个高分哈～"},{"id":3559,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2015-06-17 01:34:07","like_diff":24,"likes":28,"dislikes":4,"content":"好"},{"id":152980,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2022-04-23 04:12:20","like_diff":22,"likes":23,"dislikes":1,"content":"上的是2022年春学期的数学与人类文明，完全不点名。课程考核有两块，数学史相关的2000字打印稿论文（或者选择课堂展示，不过课堂展示给分如何不知道)占比50%，期末开卷考试占比50%，给分还不错，论文缝合怪+开卷考前过了一遍书和PPT就拿了4.2。上课内容毫无压力，孙老师讲得生动有趣，一学期下来还是学到了不少数学史的知识。\n\n   该课程唯一值得吐槽的是蔡诗人编的《数学与人类文明》教材，该教材妥妥的流水账，最大的缺点是抛行文逻辑与著述主线于不顾，想到哪里写哪里，完全未能体现数学的发展脉络，经常讲到一点，又由着性子无端地发散到另一点，比如说该书最常用的段首语是“现在我们来说说……”“我现在还想说说……”“说到这里，我们要说说……”，又如在讲近代数学时又花了两个大章节纯讲诗歌与美术（真的是不顾前后文的纯讲），在讲罗素的时候又跳到维特根斯坦……我理解蔡诗人很有“人文情怀”，非常想分享自己对艺术的见地，但既然是写数学史的书，至少要交代一下所写内容与数学的联系吧？现实是蔡诗人认为“讲到这里，我们又要说说……”就可以代替逻辑了。因此，楼上有uu认为“讲的没重点”并不是孙老师的错，而是因为该课程的教学框架是以蔡诗人的教材为基础搭建的。\n\n    现在市面上讲数学史、数学科普的好书也不少，比如说斯托加茨的《微积分的力量》，学校如果真想开一门数学史的通识课程，建议抛弃以蔡诗人教材为基础的教学体系，重新设计教学框架，效果一定更好。"},{"id":24519,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-05-01 04:20:58","like_diff":21,"likes":23,"dislikes":2,"content":"hhhhhh给满绩小能手"},{"id":145855,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2022-01-03 11:20:33","like_diff":19,"likes":21,"dislikes":2,"content":"我永远会折服于一些真诚谦逊的老师"},{"id":14117,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-01-04 12:28:09","like_diff":18,"likes":23,"dislikes":5,"content":"棒的。数学与人类文明挺水"},{"id":36553,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2017-01-20 10:13:32","like_diff":18,"likes":21,"dislikes":3,"content":"老师很有趣会卖萌.高数的确不难，但是也需要认真听课认真完成作业。老师讲的东西一定要听进去。满绩，开心啊。"},{"id":127142,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2020-11-10 08:27:50","like_diff":18,"likes":18,"dislikes":0,"content":"真的很好！每节课下课几百多个人都自发地给老师鼓掌，从无例外，老师也特别可爱谦逊得说谢谢，谢谢大家。\n\n讲课很细致很清晰，明白易懂，不太会做题是我自己太菜了orz\n\n总之是一个我还没上完秋学期的课就发自心底尊敬的老师。\n\n夸他夸他！孙老师辛苦了！"},{"id":126716,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2020-10-15 03:05:05","like_diff":14,"likes":15,"dislikes":1,"content":"笑嘻嘻，咳嗽嗽，可爱爱！！！"},{"id":147671,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2022-01-10 11:53:14","like_diff":14,"likes":15,"dislikes":1,"content":"我要向世界上所有人传递sfy教的教义🙏他在这个格外寒冷的冬天庇护着所有文科数学人，这本是我们的诅咒，而他让一切变成了至高无上的祝福🙏愿捞神之神sfy老师永被庇护，而我亦将终生为您祈祷🙏裕门\n\n\n\n认真讲的话就是上课认真听肯定无压力！老师讲得其实非常清楚，平时有三次小测，难度不算太大，各占总成绩15%。我是平时不听课考前突击，最后成绩已经出乎意料地好了，如果认真听会更好的！选了绝对不会亏！都给我狠狠地选他"},{"id":4851,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2015-06-29 17:31:25","like_diff":13,"likes":17,"dislikes":4,"content":"棒棒的"},{"id":31712,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-07-04 14:43:25","like_diff":13,"likes":15,"dislikes":2,"content":"适当的咳嗽声挺有意思，哈哈，而且课也容易懂"},{"id":13401,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2015-12-28 00:34:12","like_diff":12,"likes":13,"dislikes":1,"content":"善良的老师，棒棒哒！"},{"id":46125,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2017-01-20 15:44:20","like_diff":12,"likes":13,"dislikes":1,"content":"超级负责的老师！讲课讲的也很好！考试周前两周感冒了依然硬撑着给我们上课，听他咳嗽严重得讲不出话依然还是要讲 怪心疼的...总之就是很棒"},{"id":160592,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2022-09-27 14:41:58","like_diff":12,"likes":14,"dislikes":2,"content":"1.老师人很好\n\n2.咳嗽很糟糕\n\n3.上课点名提前说\n\n4.下课基本准时不拖堂\n\n5.讲的可能有些慢\n\n6.建议课前自学上课写作业"},{"id":12968,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2015-12-24 12:03:58","like_diff":11,"likes":12,"dislikes":1,"content":"老师好可爱~_~"},{"id":39525,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-12-23 13:26:08","like_diff":11,"likes":12,"dislikes":1,"content":"可到现在只缺过一次 而且在做练习前会提前通知 记得老师说他想去当小学老师 很可爱的一个人"},{"id":14400,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-01-07 01:45:33","like_diff":10,"likes":11,"dislikes":1,"content":"老师讲的很仔细，也从不怪罪同学翘课"},{"id":20653,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-01-29 12:14:39","like_diff":10,"likes":14,"dislikes":4,"content":"老师每次准备课件都非常用心，对学生非常客气，能学到很多东西，而且老师萌萌哒"},{"id":74122,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2018-02-05 10:01:55","like_diff":10,"likes":13,"dislikes":3,"content":"老师人真的很好，对待教学非常认真，而且从不点名，有一天早课，又是冬天，全班两百二三十个人只来了六七十个，老师也只是开玩笑地替那些没来的同学给出了理由，说大家都在被窝里不想起来了，新课又教完了。老师很好，10分"},{"id":142373,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2021-11-10 15:08:21","like_diff":10,"likes":10,"dislikes":0,"content":"老师讲得很好，平时也很轻松，上课也挺有趣，但是论文好好写了，书也复习了，最后3.3，诶，看运气并且也是自己太菜了。"},{"id":15873,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-01-16 13:11:54","like_diff":9,"likes":11,"dislikes":2,"content":"喜欢数学的朋友们千万不要错过数学与人类文明~"},{"id":89043,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2018-11-14 14:17:23","like_diff":9,"likes":11,"dislikes":2,"content":"数学与人类文明，讲的很不错，有牛顿与莱布尼茨的相爱相杀，有康托尔的苦逼人生，有伯努利家族的三代牛逼，恕我文科生不学无术只记得这些，不过还是很有趣的，而且，给分不错(๑•̀ㅂ•́)√"},{"id":98882,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2019-01-24 04:30:46","like_diff":9,"likes":10,"dislikes":1,"content":"孙老师真的是特别好的一个老师，明明自己很大佬（教材主编）还特别平易近人，经常说：“这个我当年上数学系也不会，不会就算了吧”而且每次小测验也都各种安慰我们开卷不要怕，真的是把学生放在心上的感觉。讲课会有魔性的咳嗽声不过习惯就好，讲课思路基本上按照课本中规中矩稳扎稳打，很适合文科生?至于成绩，高数成绩其实跟老师是谁没太大关系，主要还是看自己的态度和努力程度吧，好好学就绝对不会被绩杀的。"},{"id":154602,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2022-06-02 11:23:25","like_diff":9,"likes":12,"dislikes":3,"content":"呜呜呜，好老师，大学第一门满绩就是他给的，我爱方裕( •͈ᴗ⁃͈)ᓂ- - -♡﻿"},{"id":36565,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2016-11-15 02:01:04","like_diff":8,"likes":8,"dislikes":0,"content":"3.9小能手\n\n萌是萌的～"},{"id":41732,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2017-01-12 12:42:39","like_diff":8,"likes":9,"dislikes":1,"content":"老师人很不错，可能是 _id":832,"teacher_name":"孙方裕","post_time":"2017-07-04 05:28:37","like_diff":5,"likes":7,"dislikes":2,"content":"老师的计算方法很好~我这次考试很多，只花了考前3个多小时背公式，本来以为自己完蛋了，没想到考挺好的?"},{"id":66162,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2018-01-12 08:11:22","like_diff":5,"likes":5,"dislikes":0,"content":"特别适合文科生上啊\n\n上课总是会冒出迷之萌点\n\n总之超赞啦"},{"id":92928,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2019-01-06 01:04:10","like_diff":5,"likes":5,"dislikes":0,"content":"有上计算方法的工科同学吗，想问下这门数院开的课是不是特别难呀！"},{"id":98348,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2019-01-23 10:55:28","like_diff":5,"likes":7,"dislikes":2,"content":"老师真的超级好。很谦虚很和蔼。\n\n数学与人类文明真·事少分高。一个展示和随堂小测就可以了。（不过个人觉得没有学到特别多东西，没有头脑焕然一新的感觉，但是当数学史听一听还是挺不错的。）\n\n高数也是上的老师的课。老师讲课很清楚，每一个知识点都讲得很详细，我这种数学基本没好过的纯文科生也能听明白。从来不点名，小测前还认认真真提醒“记得叫你们的同学下次要来上课”。虽然最后成绩不怎么好看，但是这确实是我自己水平不够。血泪教训：如果是数学不好的人一定要平时好好努力期中小测把分拉上来QAQ老师和助教都已经努力拉分了但是还是救不了我的凄惨绩点。助教张少杰小哥哥也超棒的，不厌其烦地在群里答疑。反正选孙老师的课没错的！"},{"id":100476,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2019-01-26 07:34:17","like_diff":5,"likes":5,"dislikes":0,"content":"老师是真的可爱！！！超爱孙男神！！！高数听了学姐的话，如愿选上，从上第一堂课开始就很舒心～本数学渣高数真的很走心念了，期末卷子做到差点崩溃然而绩点很亲切～唯一美中不足的是矩阵和概率那部分课老师讲的有一丢丢慢orz浙江学生吧这部分我是水过去的hhh下课自学其实也能学会。小测很easy，平时成绩相当亲切～最后刚刚卡在92～运气真滴好～下学期数学与人类文明我也会好好努力der！！！"},{"id":115683,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2019-08-18 11:51:49","like_diff":5,"likes":5,"dislikes":0,"content":"选了孙老师的计算方法当个性，上完竟然有了一种想一直跟着孙老师学数学的冲动~以及给分真的无敌好了！"},{"id":127518,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2020-11-24 00:49:14","like_diff":5,"likes":7,"dislikes":2,"content":"有种想要跟老师学数学的冲动！太可爱了孙方裕老师，这样的数学老师请来给我一打！！"},{"id":132276,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2021-01-31 12:57:55","like_diff":5,"likes":6,"dislikes":1,"content":"如此能捞的老师，如此好的高数课，都给我选！"},{"id":141665,"teacher_id":832,"teacher_name":"孙方裕","post_time":"2021-10-19 09:20:46","like_diff":5,"likes":5,"dislikes":0,"content":"是个很有激情的老师，他很爱自己做的事"},{"id":147639,"teacher_id":832,"teacher_name":"孙方裕","post_time":"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            }

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {

                }
            }
        });
