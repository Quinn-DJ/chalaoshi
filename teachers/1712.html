真心上课上得一般，学术也算不上顶尖，风评好可能是因为为人处事比较得体吧。"},{"id":87968,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2018-10-19 02:29:41","like_diff":9,"likes":11,"dislikes":2,"content":"听不懂啊 院长真的听不懂啊"},{"id":208593,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-01 07:12:01","like_diff":9,"likes":12,"dislikes":3,"content":"周老师当上副校长以后已经忙晕了，连研究生都停招了，对他行政工作不满的同学就别来这里刷低分了吧。根源在于有个不管事的校长。"},{"id":209069,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-04 10:44:24","like_diff":9,"likes":14,"dislikes":5,"content":"周老师分管文科，长聘考核和他没关系。\n\n学校主管人事的是wjd，拍板的是djf"},{"id":19270,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2017-12-21 11:02:16","like_diff":8,"likes":13,"dislikes":5,"content":"周老師是個很努力的學者，ppt足以出書"},{"id":73959,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2018-02-04 00:21:37","like_diff":8,"likes":11,"dislikes":3,"content":"课前不预习，上课容易犯浑。"},{"id":88242,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2018-10-25 00:11:42","like_diff":8,"likes":11,"dislikes":3,"content":"老师声音太小了吧"},{"id":143214,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2021-11-21 13:01:10","like_diff":8,"likes":16,"dislikes":8,"content":"周老师虽然非常谦虚但是水平真的很高，我虽然很菜听的似懂非懂云里雾里一知半解，但是就是能感觉到老师的学术水平真的很高，对很多问题都有自己的观点，有些视角很独特给人启发，这和法考老师的讲法完全不同。只是目前我道行太浅，我想过个一两年再回过头来听，一定会更有收获！"},{"id":214428,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-02-02 17:30:57","like_diff":8,"likes":20,"dislikes":12,"content":"社会学系很重要吗？天天社会学系的芝麻绿豆的是是非非说来说去，浙大这么大，社科像公管这么大的学院贡献了这么多长江万人都没社会学系张扬闹腾。周又没有三头六臂，能给你摆平家事？多从内部找原因，去骂那些真正搅浑水的人，别整天寄希望于一个临时背锅侠改天换地好嘛。荒谬又矫情。"},{"id":208782,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-02 01:12:22","like_diff":7,"likes":10,"dislikes":3,"content":"浙大人文社科，一木难支，反正不容易\n\n最后还要说一句：蠹僵疯，我草蓝你的吗！"},{"id":18558,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2016-01-22 04:22:13","like_diff":6,"likes":9,"dislikes":3,"content":"妈呀…PPT看不完"},{"id":208661,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2024-12-30 13:47:40","like_diff":6,"likes":10,"dislikes":4,"content":"作为系主任，即使是挂名的，需要为社会学系最近的情况做出说明"},{"id":184844,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2023-12-23 11:19:02","like_diff":5,"likes":11,"dislikes":6,"content":"“我的建议一般是不会被采纳的”，院长真的好可爱"},{"id":215505,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-03-01 01:19:35","like_diff":5,"likes":15,"dislikes":10,"content":"什么时候能回来管管法学院，这几年都开始群魔乱舞了"},{"id":19297,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2016-01-23 23:48:39","like_diff":4,"likes":8,"dislikes":4,"content":"院长大大可萌了，很认真"},{"id":103939,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2019-03-07 16:20:24","like_diff":4,"likes":10,"dislikes":6,"content":"好老师，好学者，好院长。希望法学院在周院带领下实现我们共同的梦想。"},{"id":139376,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2021-07-15 01:28:41","like_diff":4,"likes":9,"dislikes":5,"content":"周老师特别可爱，上债总的时候没有适应老师的上课风格，总是跟不上节奏，一度很奔溃。这学期合同法依旧跟着周老师，上课之前预习一下PPT，突然发现跟上老师节奏的感觉特好。虽然最后的考试依旧和债总一样没写完，但是院长给分很仁慈"},{"id":190747,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2024-03-17 08:35:48","like_diff":4,"likes":7,"dislikes":3,"content":"周老师以后不带本科生的课了吧www，祝周校长前程似锦！"},{"id":132560,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2021-02-02 09:13:59","like_diff":3,"likes":8,"dislikes":5,"content":"院长看来的人太少了…一学期点了一次名。唉，课上总是听不清而昏昏欲睡，直到期末看课件才真正看出学者大家之风，清晰有逻辑，拓展而不失主线，期末考后还会在群里提一提是分点，给分还好叭，虽然90+不多（一共4个），但是80-89真的好多好多（好像一半的人都在这吧）"},{"id":170987,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2023-03-14 00:22:24","like_diff":3,"likes":22,"dislikes":19,"content":"周院人真的好好，从来不点名，上课人很少他也不生气，“一代人有一代人的世界杯”，下了课让我们赶紧回去看世界杯，翘课去听陈嘉映老师的讲座他也支持。讲课很用心，ppt也很用心，最后运气很好拿满了，感谢周院！"},{"id":185787,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2024-01-04 11:42:49","like_diff":3,"likes":8,"dislikes":5,"content":"讲课水平一般，时常不知所云。。。"},{"id":208772,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-01 15:29:00","like_diff":3,"likes":5,"dislikes":2,"content":"歪个楼，我看没人夸助教，就我来夸一下，感觉回答问题很认真，最后一天回消息有点慢还反复和我道歉说今天回了30多条消息忙得晕头撞向 不小心错过了"},{"id":95009,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2019-01-18 14:43:51","like_diff":2,"likes":5,"dislikes":3,"content":"是个好老师"},{"id":98012,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2019-01-23 03:51:48","like_diff":2,"likes":8,"dislikes":6,"content":"老师人超好，发邮件问问题也会认真仔细回复，给分也很好，而且体谅大家，对学生很照顾，虽然上课比较难，ppt很多，但院长真的??"},{"id":98229,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2019-01-23 08:24:13","like_diff":2,"likes":7,"dislikes":5,"content":"院长的ppt虽然多，但全部都是干货，院长虽然讲课快，但是输出量大啊！上课没有啰嗦过一句题外话，全部是学术输出（所以如果课前不预习，课后不复习，压根不知道院长讲的啥），期末非常认真地过了三遍ppt，虽然卷子和陆帅一起出难度还是有的，但是全卷唯一两道送分题还是院长给的哇！呜呜呜院长心善，又萌又体贴学生呜呜呜大爱院长QAQ"},{"id":133475,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2021-03-01 05:32:52","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲课很正经但是有些地方自带幽默效果，考试真的很仁慈，我一个学渣都觉得大部分题还是顺手的"},{"id":165033,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2022-12-28 13:58:10","like_diff":2,"likes":9,"dislikes":7,"content":"院长确实思维过于缜密和深入，债法是真难学啊----\n\n但还是感谢\n\n“就像小王子的玫瑰花一样”"},{"id":210565,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-10 18:11:09","like_diff":2,"likes":7,"dislikes":5,"content":"经院拒签和社会学系都是周老师在办，阻力很大。同学们要相信周老师的人品，但是周老师的能力也是有限的。。。"},{"id":211327,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-11 08:04:13","like_diff":2,"likes":5,"dislikes":3,"content":"比起周校，嘴里还是最容易说出周院二字，周院的法学功底深厚、造诣很高，作为法学生常常觉得如果周院能够继续留在法学院上课真是幸福，希望那些根本不了解只会当网络喷子的人擦亮眼睛"},{"id":93663,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2019-01-11 08:39:39","like_diff":1,"likes":8,"dislikes":7,"content":"不否认是个认真的学者，而且也比较和善，但这个学期补课2次6-10点的课，拖了2次1小时的课，多上了十小时，而且是在马上期末考的情况下，课上主要是学生作报告和评议，您不准备给我们多加一学分吗？"},{"id":134106,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2021-03-16 05:34:07","like_diff":1,"likes":6,"dislikes":5,"content":"直到期末复习，认真理清ppt，才真正感受到院长的大家之风、学术之深"},{"id":208670,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2024-12-30 15:30:52","like_diff":1,"likes":4,"dislikes":3,"content":"周老师的运气也是没谁了，20年那几年疫情期间经济学院院长（现任副校长）和外面野鸡机构签的协议偏偏到24年他一上任就暴雷，估计最后如果上面要处分也只能顶他上去，更上级领导美美隐身。可要知道这破事和他一点关系都没有。\n\n更别提学校把社会学系这个烂摊子交给他，那内部的权力斗争简直是勾心斗角。法学院的教授当什么社会学系的主任啊，上面的领导也不知道咋想的"},{"id":40896,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2017-01-06 06:40:01","like_diff":0,"likes":5,"dislikes":5,"content":"老师很好啊 老烟嗓很有魅力 ppt足以出书…"},{"id":113215,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2019-07-06 01:45:45","like_diff":0,"likes":3,"dislikes":3,"content":"周院长，棒棒哒"},{"id":149922,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2022-01-17 23:37:10","like_diff":0,"likes":8,"dislikes":8,"content":"谢谢院长海底捞我🥰🥳"},{"id":149941,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2022-01-18 02:18:14","like_diff":0,"likes":8,"dislikes":8,"content":"院长上课真的好，可能语速稍微有一点点快，还有！！！院长教务网上的照片真的好帅啊啊啊"},{"id":151587,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2022-03-08 11:19:08","like_diff":0,"likes":7,"dislikes":7,"content":"祝院长合同分则写书顺利！"},{"id":167101,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2023-01-15 03:15:40","like_diff":0,"likes":6,"dislikes":6,"content":"周老师对待学生的态度很棒，课的内容很多，能帮助学生直观领略到民法之广博。相较于浙大法学院的其他授课老师而言，周老师的水平处于中上。"},{"id":210680,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-09 16:33:18","like_diff":0,"likes":3,"dislikes":3,"content":"周老师真的是超级超级好的！！！上过老师的课就知道，老师超级和蔼而且完全没有所谓的领导架子"},{"id":212666,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-14 11:30:33","like_diff":0,"likes":7,"dislikes":7,"content":"看到和我同一天发布的一位uu的评论，想说两句话\n\n你说周校长在社会学系是“赵贞吉”，首先你这话没说错；其次，话又说回来，他能当个赵贞吉就不错了，你还指望他能怎么样呢？学校之所以派他过去，难道是因为他社会学学术做得好吗？不就是为了维稳吗？我们不必说“善战者无赫赫之功”这种带倾向性的话，只是平心而论，他能去做个傀儡，那就是发挥了他的作用了；换另外任何人，只怕连个傀儡也做不成……这又不是法学院，他说话不但不好使，反而一旦表态，无论表的是什么态，都会引起另一方的剧烈反应。他做个傀儡，维持住表面没什么大风大浪就不容易了；何况他又是副校长，他分管的领域今年又是个烂摊子……\n\n你说他在这个事件上不作为可以，但是我觉得做人得讲良心。赵鼎新事件也好，社会学老师出走也好，冤有头债有主，你该骂css骂css去，该骂djf骂djf去，别拿周公顶雷。用赵本上小品里面一句话说“换你你也麻”。"},{"id":214322,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-31 16:36:16","like_diff":0,"likes":10,"dislikes":10,"content":"zjh的行政压力已经不是一般大了，上级是蠹僵疯这种不干人事的－÷，同事中还有亡獍殆这种🐶帮着牢杜搞臭浙大人才引进，一木难支，反正不容易"},{"id":134246,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2021-03-21 08:41:30","like_diff":-1,"likes":4,"dislikes":5,"content":"有时间就在智云课堂上听，收获满满"},{"id":167062,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2023-01-15 00:15:17","like_diff":-1,"likes":8,"dislikes":9,"content":"见过最能捞的老师，上课事情也少也不点名"},{"id":186143,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2024-01-09 05:26:32","like_diff":-1,"likes":3,"dislikes":4,"content":"老师很和蔼 但是债法真的好难😭"},{"id":20552,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2016-01-28 09:59:41","like_diff":-2,"likes":3,"dislikes":5,"content":"赞一个"},{"id":133421,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2021-02-28 05:19:37","like_diff":-2,"likes":2,"dislikes":4,"content":"真的很不错！"},{"id":163590,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2022-12-15 12:37:17","like_diff":-2,"likes":13,"dislikes":15,"content":"讲课水平不怎么样，但胜在和蔼"},{"id":185506,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2023-12-31 14:52:55","like_diff":-2,"likes":2,"dislikes":4,"content":"OK的 好好做作业 认真听课 可以给高分"},{"id":212539,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-01-14 07:13:26","like_diff":-2,"likes":8,"dislikes":10,"content":"楼下说什么神话zdx真是想笑\n\n但愿也让法学院的院长换成搞生物食品工程的人来，赵老师是有国际影响力著作的学者，并且推动一系列的改革。\n\n你看看陈素珊那“政治站位更高的改革”那才是只讲立场，不讲学术\n\n在位什么也不干，那不也是浙大赵贞吉吗？"},{"id":131158,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2021-01-26 09:20:42","like_diff":-3,"likes":1,"dislikes":4,"content":"周老师是真的很好呀，但课前一定要好好复习，课上好好记笔记，学到了很多"},{"id":150108,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2022-01-19 05:29:41","like_diff":-3,"likes":6,"dislikes":9,"content":"院长真的是越看越帅哈哈哈哈，出分之后简直是法学院最最最帅的"},{"id":167253,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2023-01-15 08:48:03","like_diff":-3,"likes":5,"dislikes":8,"content":"院长水平真的很高，PPT很详细"},{"id":149924,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2022-01-17 23:39:06","like_diff":-4,"likes":4,"dislikes":8,"content":"谢谢周院长捞我/嚎啕大哭"},{"id":113101,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2019-07-05 23:23:26","like_diff":-5,"likes":3,"dislikes":8,"content":"ppt的量真的好大啊……不知道是不是考多少给多少反正是我目前最低的一门专业课…大概因为是我太菜了吧……院长还是很强人也很好滴"},{"id":215363,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2025-02-25 10:59:52","like_diff":-8,"likes":4,"dislikes":12,"content":"这段时间文科方面确实苦了周公了\n\n希望新校长能对各学科综合建设都上点心，别再让周公一个人撑着文科建设吧"},{"id":113245,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2019-07-06 02:38:10","like_diff":-11,"likes":7,"dislikes":18,"content":"在此叩谢院长，给分真的好!还帮我卡绩卡上了4.8。。。本来以为要完的，感动得想哭。。。"},{"id":208687,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2024-12-31 00:47:25","like_diff":-11,"likes":4,"dislikes":15,"content":"人文的不明白，为啥两个文科副校长都是社科的？以前是人文、社科各出一个。为啥每次他分管或主管的领域、部门一出事，大家都没爆呢，为他洗地喊冤的人就这么多？追问一句的话，文科、国际化、社会学系，哪一档子事情妥善解决了？更别说什么运气差，善战之将无赫赫之功。"},{"id":178498,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2023-07-12 15:04:43","like_diff":-12,"likes":9,"dislikes":21,"content":"上的民总，院长PPT非常细致，适合课前课后自主学习，课上过得很快容易跟不上，上课时声音有点听不清楚，所以大家尽量往前坐体验比较好，最后给分真的捞"},{"id":161726,"teacher_id":1712,"teacher_name":"周江洪","post_time":"2022-11-11 09:42:30","like_diff":-19,"likes":14,"dislikes":33,"content":"垃圾玩意儿"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
