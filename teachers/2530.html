                <script>
                    // 评论数据
                    const commentsData = [{"id":4276,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2015-06-18 13:48:59","like_diff":35,"likes":54,"dislikes":19,"content":"高水平sci论文有一个很炫酷的名字其实是一门极其无聊的课。。。。。。"},{"id":135710,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2021-05-20 07:48:34","like_diff":35,"likes":41,"dislikes":6,"content":"怎么说呢，我的绩点是3.3 ，我根据录播课整理出了很详细的笔记，最后我钉钉联系老师为什么绩点这么低，他和我说，他的论文我只找了45篇，我提供了66篇的论文的截图和同学聊天记录和web of science 的搜索记录，他钉钉看了我的这些东西就不回复了。只能说绩点什么的全是老师主观给分的，最好上课表现得认真点，不要学我课后整理笔记，但是明确地说，直播课的笔记更好整理，上课来不及摘的。说什么通过什么东西把你们的能力等等区分开来都是他瞎说的，完全主观给分。如果你有努力学的想法，不希望大量的付出没有回报的话，慎选！我很难受，因为绩点这样，试问：又有几个人会为一门通识课课后整理笔记？之后联系老师，看了提供的搜索记录他就不回我了。我可以区教务处告吗？有知道付出基本没回报有多难受吗？？？"},{"id":77828,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2018-05-08 04:19:55","like_diff":20,"likes":34,"dislikes":14,"content":"我有点难以理解老师只有5分，也许我这么说要被踩。个人觉得老师本人还不错，如果了解老师的履历以及发表的论文，可以知道老师在专业方面还是相当厉害的。上课也笑眯眯的，照顾各种专业的同学。至于课程，确实比较无聊，老师平时也不上其它本科课程，在这方面教学并不精通。收获也有一些，尤其是外文文献检索方面与格式布局，但更多的时候收获相对较少。课上也可以做别的事，是不需要恶竞发言以及展示打分的研讨课。关于给分，这门新生研讨课人数少，大家差距也不大，一不小心就容易被正态掉。所以给选这门课又担心绩点的同学的建议就是作业(一共三次，两小一大)务必认真超认真地做吧。"},{"id":49556,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2017-04-18 10:26:51","like_diff":18,"likes":20,"dislikes":2,"content":"憨而不蠢，迟而不钝"},{"id":77905,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2018-05-08 12:26:44","like_diff":12,"likes":20,"dislikes":8,"content":"课比较水，老师还是很不错的，上课很温柔，作业也很轻松。课程内容少，课上只要不睡觉可以干其他事情，最后展示课老师给的建议很到位，给分好，值得上一上!"},{"id":191316,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-04-17 13:42:05","like_diff":10,"likes":10,"dislikes":0,"content":"写在2024年春学期结课：还没有出分，但我想说，甘老师值得10分，上他的科技论文写作是真能学到不少东西（特别是对于我这种以前从未接触过科技论文的小白），非常认真负责。他自己也是知名科技期刊的编委，很专业了。平常会有些杂七杂八的小作业，最后的论文翻译也要用心抠格式。最后一堂课，他走的时候给还留在教室里上自习的同学和蔼地说再见，大家自发地鼓起掌来…无论给分如何，都不妨碍我认为他是个好老师。"},{"id":35072,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-11-01 10:36:25","like_diff":8,"likes":9,"dislikes":1,"content":"无聊透顶……除了念PPT 啥都不会了"},{"id":25493,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-05-23 12:23:39","like_diff":7,"likes":12,"dislikes":5,"content":"csi论文念PPT，听到头疼"},{"id":28955,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-06-29 04:20:32","like_diff":7,"likes":9,"dislikes":2,"content":"无聊的课\n\n"},{"id":172432,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-04-27 01:38:35","like_diff":7,"likes":7,"dislikes":0,"content":"恕我直言，甘老师学术水平这么高，能给我们啥也不懂的本科生开这门课实在很难得。这种课本来就是硬课，里面干货很多，可能趣味性也会差一点；老师是资深编委，他传授的那些经验也许我们现在还不懂，但以后会很有用。老师人很好，虽然讲课有点无聊，也不怎么看钉钉，但是你当面问问题他肯定会微笑着回答，很想和同学互动，无奈同学们大多都不听课。。。"},{"id":29165,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-06-29 10:17:06","like_diff":5,"likes":7,"dislikes":2,"content":"超级无聊。。。给分巨坑。。。完全按照屁屁踢念。。。关键是给分太特么低了"},{"id":74929,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2018-03-06 13:04:27","like_diff":5,"likes":7,"dislikes":2,"content":"巨水，巨无聊，上课一直在读ppt，啰嗦得很。期末论文小组合作汉译英，整个课程对论文写作并没有多大帮助。"},{"id":119079,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2019-11-10 05:11:27","like_diff":5,"likes":6,"dislikes":1,"content":"只要不睡着就满绩。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。所以很少人满绩"},{"id":36735,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-11-18 05:40:35","like_diff":4,"likes":9,"dislikes":5,"content":"有点无聊，不过还是有很大收获。学会利用学校资源。"},{"id":37656,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-11-20 03:27:09","like_diff":4,"likes":7,"dislikes":3,"content":"大部分时间是自己写别的作业，主要原因是有用的东西太少，但是学到的特别有用，给分还不错"},{"id":119997,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2019-11-17 04:01:40","like_diff":4,"likes":4,"dislikes":0,"content":"高水平sci有点水，分也不高，最好别选"},{"id":182953,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-11-21 08:08:08","like_diff":4,"likes":4,"dislikes":0,"content":"课本身挺无聊的，可以每节课签个到就走。不过事少分高！结课作业是翻译论文，这点薄纱大部分通识。老师也很好说话很可爱啊哈哈哈哈～"},{"id":39102,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-12-21 07:25:57","like_diff":3,"likes":5,"dislikes":2,"content":"全程念ppt 给分令人不服"},{"id":49557,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2017-04-18 10:46:59","like_diff":3,"likes":3,"dislikes":0,"content":"智障课"},{"id":50605,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2017-05-04 00:24:03","like_diff":3,"likes":4,"dislikes":1,"content":"不喜欢，给分坑，还是按照自己兴趣选，不要为了绩点选课"},{"id":163465,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-12-14 11:35:24","like_diff":3,"likes":3,"dislikes":0,"content":"注意！北方的同学选甘老师的课要稍微注意一下，甘老师有口音！！！不严重，也就是说能听懂但听着绝对不会轻松愉快。\n\n上课的内容挺硬的挺有用的，但是说实话，很多都是念PPT，所以上课划划水也行。老师应该算比较传统的那种？上课需要自己组小组，然后小组坐在一起，座位似乎也相对固定。（我们组甚至因为每节课都集体抱着电脑划水被盯上了）\n\n我是上课划水了，小测占总评25分看PPT补天硬补了24。每节课必签到，有几次作业，作业会有一堆小要求，需要每一样都做到才会有比较高的作业分数。\n\n（个人感觉小测会 很 大 程 度 上影响老师判大作业的印象，所以小测实际上的占分可能远大于25，要不然很难解释为什么我这种大水怪能拿自己感觉高的不可思议的绩点）"},{"id":165761,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-01-09 14:29:23","like_diff":3,"likes":4,"dislikes":1,"content":"通识课的科技论文写作规范\n\n可以学到很多也可以选择水过去的课程。说真的老师上课挺多干货的，但是我个人没听多少。几次小测稍微准备了一下，作业按要求做了（二十分钟内一定做得完），就听了最后两节展示课，最终成绩93。\n\n老师人还是很好的，有问题都会热心指导，作业做错了也会指出来允许补交修正，最后评分前会提前告知作业和小测的情况。就是上课有点口音，中英文混杂的时候可以说完全听不懂的状态T T（当然也可能是我英语水平不够"},{"id":191789,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-04-30 07:18:02","like_diff":3,"likes":3,"dislikes":0,"content":"上甘老师的科技论文课，三次小作业一次小测一次大作业翻译论文，其实我感觉事不是很多，这些小作业能真正让我们学到东西，选这门课就是想学到科技论文格式及发布等，最后也达成了自己目标。老师人很好，有不懂的直接问老师就好。"},{"id":201592,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-11-04 14:54:11","like_diff":3,"likes":3,"dislikes":0,"content":"我今年大三了，上这个课已经是两年前。前段时间专业课有一个展示，用到了几篇英文文献，当我打开web of science，登陆两年前注册的账号，还算轻松地找到想要的文章的时候，没来由地想起了很久以前的某个周末下午——第一次打开这些检索网站，为了完成这门课的作业不停地搜索截图，心里想着怎么这么麻烦。\n\n总有人说没用，可我想应该有用，而且我还在用。"},{"id":26623,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-06-20 11:50:15","like_diff":2,"likes":6,"dislikes":4,"content":"巨坑，麻烦。"},{"id":49558,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2017-04-18 11:09:41","like_diff":2,"likes":5,"dislikes":3,"content":"很无聊。。。只念PPT，真的不建议选，对写非sci论文帮助极小，给分、考察简直是玄学"},{"id":119612,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2019-11-14 06:29:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，作业难度也不大，课程本身问题比较水，但老师讲的很好，作业内容很实用"},{"id":190617,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-03-12 01:45:15","like_diff":2,"likes":2,"dislikes":0,"content":"没有论文也没有期末考，但过程实在算不上幸福，前前后后的修改真的很痛苦，简要可以概括为事多但分高"},{"id":199278,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-09-20 09:34:45","like_diff":2,"likes":2,"dislikes":0,"content":"虽然反反复复修改翻译有点红温，不过最后给分很不错，而且干货多，对看论文还是很有帮助的"},{"id":201382,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-11-01 09:47:16","like_diff":2,"likes":2,"dislikes":0,"content":"我是课程“科技论文写作与规范”的学生。\n\n先说老师吧，感觉老师人还是挺好的，没有见过他失态或者发脾气，气质上还是挺好的。确实有口音，但是认真听讲的话对于理解影响是不大的(或者几乎没有)。\n\n再说说课程，课上我还是学了很多东西的：国际三大检索系统，科技论文的构成部分(作用，撰写注意事项)，如何从零开始写一篇科技论文(选题.....，最终投稿，修稿，直到投稿成功)，如何查询论文，数据库比如Web of Science等等。对于有志科研的人来说，还是很适合作为入门课程的。\n\n再说说作业，三次小作业前两次是比较简单的，看PPT就能做(老师会把PPT发钉钉群里)。第三次稍微难一点，涉及到了论文检索，讲真我也没底。不过整体上还不是很难，就是可能拿不满第三次作业的作业分(估计最多扣1～2分吧？)。\n\n平时有一次小测，内容不难，复习看PPT重点即可，考的不偏。老师会捞一下的(但还是要好好学习，不会捞太多)。\n\n小组作业是翻译论文，人均翻译3页，工作量会有一些，不过时间还算宽裕。会有小组展示(不计分)，期末作业就是这个论文，在小组展示后修改。确实会有很多规范(标准)，不过我觉得还是比较合理的。因为是让我们去体验一下写论文的感觉。有难度，但是也能接受。工作量其实不是特别大了，因为主体部分(翻译)之前已经好了。"},{"id":21378,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-02-28 11:01:06","like_diff":1,"likes":2,"dislikes":1,"content":"………"},{"id":28552,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-06-28 10:04:27","like_diff":1,"likes":4,"dislikes":3,"content":"sci就不要想趣味性了，想实用性吧。"},{"id":37215,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-11-18 02:37:51","like_diff":1,"likes":1,"dislikes":0,"content":"ಠ_ಠ"},{"id":49559,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2017-04-18 11:10:05","like_diff":1,"likes":4,"dislikes":3,"content":"让人丧失上所有通识课的期望。"},{"id":50496,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2017-05-09 02:22:08","like_diff":1,"likes":3,"dislikes":2,"content":"ヽ(￣д￣;)ノ=3=3=3"},{"id":75430,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2018-03-12 01:28:09","like_diff":1,"likes":4,"dislikes":3,"content":"一句话就是，不要选"},{"id":77808,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2018-05-08 02:24:13","like_diff":1,"likes":4,"dislikes":3,"content":"给分无语"},{"id":119923,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2019-11-17 00:59:47","like_diff":1,"likes":3,"dislikes":2,"content":"学到很多东西，老师人很好，这个科技论文题材学了以后啥史纲新材料论文都是小case。\n\n但给分确实不服，神特么3.0，给9，扣一分吧"},{"id":161257,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-03 02:21:54","like_diff":1,"likes":1,"dislikes":0,"content":"真的服了，，事多，上课根本听不清，还不开麦，但是最后大作业还好，会讲解"},{"id":161559,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-09 04:22:20","like_diff":1,"likes":1,"dislikes":0,"content":"讲课还可以，就是有点听不清。作业巨麻烦，但是收获很多。终期我交的报告中文版老师说没看见，让我补交一份，心累。"},{"id":162055,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-17 11:08:39","like_diff":1,"likes":1,"dislikes":0,"content":"给分不错，事情也不多，老师人很好，课程有点水，推荐的博雅"},{"id":162082,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-16 14:55:14","like_diff":1,"likes":1,"dislikes":0,"content":"课程确实和名字一样无聊，毕竟规范什么的本身就很硬核，但认真学真的能学到东西，而且老师很和蔼，研究水平也很高，上课会鼓励发言（有就行不鹅颈），虽然有些口音，不过莫名有些可爱（？）\n\n课程占比小测25分（就一次但是是闭卷）和论文翻译50分占大头，小测多看几遍ppt基本能写出来，也不会太难，翻译小组完成，争取早做完，展示的时候老师会耐心帮忙改。有两次小作业，都很水，10分钟内基本能搞定\n\n上课基本没认真听不过期末被老师捞上4了，还是很感谢老师的，感觉老师评分有点偏低了，如果想水也是可以报的，上课签到占分，但上课挺自由的可以摸鱼\n\n附上这次小测的题目：三大科技文献检索系统是什么（中午全称，英文缩写，英文全称），论文主要结构几个部分以及各部分时态，IMRD结构是什么意思，致谢包括哪几部分内容。（具体记不太清不过大概是这样）"},{"id":172430,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-04-27 01:21:44","like_diff":1,"likes":1,"dislikes":0,"content":"还不错"},{"id":173906,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-06-04 09:24:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，会回答我们问题，而且作业也很轻松，给分较为不错，我不知道为什么评分这么低，但是我真的觉得老师很值得，最后一次去交作业的时候，我真的觉得老师很可爱，很难过就这样结课了"},{"id":182534,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-11-17 07:45:02","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺好的，赞"},{"id":191527,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-04-24 08:42:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常和蔼，课程感觉没有想象中的枯燥，总体来说还是能学到不少干货的。"},{"id":191849,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-05-02 03:54:57","like_diff":1,"likes":1,"dislikes":0,"content":"以扣分的各种理由，去要求我做一些没道理的事情，也算很常见吧..."},{"id":202760,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-11-14 07:46:24","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很不错，教的东西都是我们实实在在能用到的，给分也比较公正，不过这门课作业比较多，可以在有空的时候选"},{"id":24962,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2016-05-04 13:20:52","like_diff":0,"likes":5,"dislikes":5,"content":"interesting"},{"id":120146,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2019-11-18 00:12:52","like_diff":0,"likes":0,"dislikes":0,"content":"其实老师的均绩还算高，但课堂是有点无聊，选上课的小伙伴别的可以不听，展示课一定要认真听。"},{"id":139898,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2021-08-13 12:27:12","like_diff":0,"likes":0,"dislikes":0,"content":"差评。"},{"id":141459,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2021-10-10 04:44:18","like_diff":0,"likes":0,"dislikes":0,"content":"反正很不好。"},{"id":161030,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-10-24 09:46:28","like_diff":0,"likes":0,"dislikes":0,"content":"为什么交作业不能在学在浙大上交啊，非要打印？真的很麻烦。最后的翻译作业对论文撰写的作用也不大吧。反正作业布置很令人无语。而且上课的时候感觉有点口齿不清，很喜欢用并不标准的英文。"},{"id":161263,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-02 13:19:15","like_diff":0,"likes":0,"dislikes":0,"content":"没毛病"},{"id":161264,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-02 13:21:08","like_diff":0,"likes":1,"dislikes":1,"content":"今年科技论文写作与规范没正态，老师特意让作业不符合要求的修改后重新交，取好的记分，必须满分"},{"id":161398,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-06 02:45:52","like_diff":0,"likes":0,"dislikes":0,"content":"甘老师人超级好，上课总是笑眯眯的，七节课的sci论文写作收获不少（虽然作业也不少），但是课程形式还是有些单调，对sci不感兴趣的慎选"},{"id":162003,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-16 02:24:23","like_diff":0,"likes":0,"dislikes":0,"content":"4.8\n\n上课从来不听 用小聪明节约了时间 这个绩点我已经很满意了 性价比挺高的通识"},{"id":162009,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-16 03:01:54","like_diff":0,"likes":0,"dislikes":0,"content":"上课很认真，但是有点自顾自了，感觉我们什么都会，所以布置作业就有点随意，上课认真听可以学到不少东西，但是表示听不进去，比数分还痛苦。原因：听不清楚，照本宣科，纯讲概念。简言之，人是好老师，适合搞科研，只是这门课如何教如何给绩点都值得考虑。本人绩点3.9，卡绩85，课余开过小组两三次会，每次由于布置作业问题而效率低下（也可能是我自身能力问题），考试偏简单但是闭卷，但是又有考试又有大作业，太忙了。"},{"id":162416,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-11-22 03:07:15","like_diff":0,"likes":0,"dislikes":0,"content":"甘老师上课有点无聊\n\n 有一次小测 要注意不要把PPT全部整理一遍那样肯定来不及的 建议找重点记背 尤其是几个index的全名 论文几个部分的英文名称\n\n最后作业是小组合作汉译英 老师比较注意格式 就是字体大小和表头位置之类的 所以具体的英文翻译部分不用太过担心"},{"id":163400,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-12-14 08:20:56","like_diff":0,"likes":0,"dislikes":0,"content":"给分还行，不吹不黑"},{"id":164427,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-12-21 02:49:09","like_diff":0,"likes":0,"dislikes":0,"content":"老师课确实挺无聊的 但是可以学到论文的一些知识 给分也挺好的"},{"id":165234,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-12-30 11:19:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师是好老师，没咋听过课，但是作业还是可以完成的，最后几堂课讲的很详细。我觉得老师是个有趣的人，年轻的时候应该意气风发。"},{"id":172444,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-04-27 03:09:55","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师，点赞！"},{"id":182806,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-11-20 09:52:28","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，认真负责，就是有点口音。"},{"id":182807,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-11-20 09:52:26","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，认真负责，就是有点口音。"},{"id":182849,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-11-20 15:25:25","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":191125,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-04-06 14:47:17","like_diff":0,"likes":0,"dislikes":0,"content":"口音好重......"},{"id":198753,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-09-11 10:24:13","like_diff":0,"likes":0,"dislikes":0,"content":"py交易"},{"id":211792,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2025-01-12 12:31:24","like_diff":0,"likes":0,"dislikes":0,"content":"口音很重影响听课，事情较多但有收获，给分不错。"},{"id":106932,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2019-04-30 10:01:11","like_diff":-1,"likes":0,"dislikes":1,"content":"有用的"},{"id":163803,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-12-16 06:46:26","like_diff":-1,"likes":0,"dislikes":1,"content":"老师讲课有口音，想认真学东西的可能会听的有点难受，但是内容是实打实的硬核。他主要是教一些写作的规范和技巧，课堂觉得无聊也可以划水，但是作业和展示课认真完成就OK。老师人很好，就算作业有问题也可以让你补交，作业也大都很简单，五分钟的事。只要认真完成最后的论文和小测就有很高的绩点"},{"id":166941,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2023-01-14 09:59:43","like_diff":-1,"likes":0,"dislikes":1,"content":"在老师带有口音地读一节课PPT的课堂上如果不开小差很难不昏昏欲睡...小组合作翻译论文的作业我觉得是比较烦的，可是你的绩点却主要取决于这玩意...而且好像每节课之后都会给留一些作业，有时候布置的还不是特别清楚让人云里雾里，还有闭卷小测。虽然老师确实有水平，也想让你学到一些东西，但是这门课的感觉确实挺一般的"},{"id":106844,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2019-04-30 04:27:33","like_diff":-2,"likes":1,"dislikes":3,"content":"打分挺客观，认真对待每次作业，高分是可以拿到的。"},{"id":191863,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-05-02 08:41:00","like_diff":-2,"likes":0,"dislikes":2,"content":"首先是讲课方面，内容基本上就是ppt的内容，有点口音，感觉经常听不清楚。其次是互动方面，虽然没有强制点名回答问题，但他特别在意趴在桌子上这件事情，不管是你身体不舒服还是怎么样，一律判断为你在睡觉，直接扣平时分。最后是作业方面，虽然是一个短学期的课程，但事情超级的多。会有一个小测，有三次作业，还有期末的一篇论文翻译，且老师有时候说不清楚作业的要求是什么。动不动就是“这个我之前也说过了，你这样就直接扣分了”。而且我被卡绩。但从收获上来说，这门课还是有一些收获的，对论文的结构、体系、投递、检索等都有了认知。"},{"id":200849,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2024-11-20 00:10:30","like_diff":-2,"likes":0,"dislikes":2,"content":"事情很多 有三次作业 基本每次上课都点名 最后小组合作翻译论文 改格式 给我改的很烦 总之觉得分数配不上我花的时间 但是给分还是可以的"},{"id":123444,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2020-06-09 03:24:20","like_diff":-3,"likes":0,"dislikes":3,"content":"还不错，虽然上课内容并不是那么有用"},{"id":135280,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2021-05-07 12:53:47","like_diff":-3,"likes":1,"dislikes":4,"content":"老师对这门课的考察认真态度就是“如何撰写高水平SCI论文”这一问题的最好回答\n\n\n\n不需要卷，但一定要认真对待这门课老师布置的每一项作业，老师改你作业小测都会很仔细\n\n\n\n绩点方面4.5+还是有难度的"},{"id":127922,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2020-11-30 10:03:46","like_diff":-4,"likes":1,"dislikes":5,"content":"上课收获非常多！小测就背一下最基本的概念就行，内容不多且有用且明确。给分，属于，努力就能拿分，而且不靠卷，靠是否有追求完美精雕细刻的心，任务量是有限的！！卷不起来！！除非完全水过去。我拿到绩点还是很不错的，我的队友更是拿到了4.8"},{"id":163525,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2022-12-15 01:28:51","like_diff":-6,"likes":0,"dislikes":6,"content":"上的科技论文写作与规范。很水的一门通识，给分也不错，但是卡绩（91…），主要就是三次小作业的要求仔细听，闭卷小测前好好复习，最后的翻译的论文格式认真听一下，还想拿高一点就上课做前面一点，积极回答老师，可以加一两分。"},{"id":104170,"teacher_id":2530,"teacher_name":"甘银波","post_time":"2019-09-03 12:52:50","like_diff":-126,"likes":2,"dislikes":128,"content":"差评，给4.5拉低我均绩"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">

                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
