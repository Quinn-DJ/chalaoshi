                <script>
                    // 评论数据
                    const commentsData = [{"id":106608,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-04-28 10:10:23","like_diff":25,"likes":31,"dislikes":6,"content":"我就给1分 心理学与人工智能这门就是沙雕恶竞课 我来上课不是为了给你们做心理学实验的 说好的不计入成绩的课外讨论？问助教还说评分细则无可奉告？？wdnmd!! 这学期我因为想转专业所以加入了恶竞 忍着恶心和烦躁做满了实验360分钟，各种查文献论文贼认真的写 就因为两次你说的讨论课不计入成绩没来 平时分就25！还加上了6分实验分？？？ 结果跟我说绩点连4都没有 强烈建议不要选这门课 水课 正态 恶竞3标签直接劝退 帮我顶上去谢谢"},{"id":104896,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-03-30 04:15:37","like_diff":11,"likes":15,"dislikes":4,"content":"为什么要利用分数要求学生做实验?学生是上课学知识的，不是你开课，用来当做实验对象的好吗？"},{"id":106534,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-04-28 04:43:18","like_diff":9,"likes":15,"dislikes":6,"content":"绩点4.5，但是我一点也不开心。首先，如果想刷绩点，这门课要干的事情特别多，恶竞气息浓厚：你可以选择参加课后讨论，然后你会发现一些不要脸的在讨论现场做作业，然后签个名就走了，助教也不会管，或者是有些人讨论结束前10mins来签个到，woc？？？这波操作真的瞎了我的眼；还要做心理系一群主试的心理实验，60mins+1分（我的时间没有这么贱好吗？！）；三次随机的上课签到，这个倒是无可厚非；期末论文本来要求是5k，呵呵，让占80%的一群大一生写这么多学术垃圾？初衷还是考验我们的信息搜寻能力？后来才改到2500起步。其次，老师上课AI内容只涉及皮毛，我一个工科生当初报这么课是想了解算法，重点关注在AI，不是tm的多如牛毛的心理学内容啊！最后，鉴于这门课是新开的，我能给予一定的理解，但是我还是忍不住diss这门课的弱鸡评分体系。"},{"id":106519,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-04-28 03:40:58","like_diff":7,"likes":11,"dislikes":4,"content":"with high zhuangbility and low academic performance"},{"id":190651,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2024-03-13 05:47:43","like_diff":7,"likes":7,"dislikes":0,"content":"上课简直是一场酣畅淋漓的赤石"},{"id":106521,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-05-05 05:30:54","like_diff":5,"likes":6,"dislikes":1,"content":"给了1分，上课总体难度高，基本就是一门高级的计算机课。一门通识课要靠参加他们院的课外实验拿分，60分钟给一分，我一次也没去，76，还刻意卡绩点，服了。"},{"id":153168,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2022-04-26 10:44:45","like_diff":5,"likes":5,"dislikes":0,"content":"只有第一次和最后一次课会纸质签到，平常也没有什么作业，论文3000-5000字，也没有特别恶竞，给分我觉得也特别好，是我第一门满绩通识，课堂内容也特别有趣，真得没有有些评论里所说的那么不好，只要每一项作业认真完成就有高分，大家快冲！"},{"id":106532,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-04-28 04:23:30","like_diff":4,"likes":5,"dislikes":1,"content":"做360分钟实验头大\n\n上课说实话很难听懂 专业知识较深"},{"id":106585,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-04-28 08:05:46","like_diff":3,"likes":7,"dislikes":4,"content":"我一个纯文科生，比工科生还不懂那些心理学计算机神经学名词，全自己查文献、查大计基的教材，写了6000字综述，修改了好几遍，自我感觉还不错。实验做了200分钟为了所谓的实验加分。没有缺过签到，也没有参与过课后讨论，最后绩点3.6。不想说什么了。就像上面说的，恶竞。一堆人为了平时分水各种问题，在助教面前混脸熟。但我看期末论文占70％，也没有去凑什么活跃度，结果绩点呵呵了。最恨的是整个心理系把课程实验跟成绩绑定在一起，实验课程章跟薪酬只能二选一，问了交大的同学也有这样的要求，但是他们薪酬比我们高一点啊。"},{"id":106719,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-04-29 05:30:17","like_diff":3,"likes":6,"dislikes":3,"content":"单单评价老师的话，我觉得周老师在讲一些浅显的专业知识时还是调理很清晰的，比较喜欢这种讲课风格。但评价心理学与人工智能这门课的话...emm除了第一节沈模卫老师的课是比较惊艳的以外，剩下的几节课毫无意外地上成了专业课，上课除了一脸懵还是一脸懵，后来基本上就用来写作业了。至于给分..不知道是不是心理学课程都是这样，用实验时间换分。可以说是相当恶竞了"},{"id":177380,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2023-07-03 05:43:43","like_diff":2,"likes":2,"dislikes":0,"content":"心理测量微辅修出分3.9\n\n课程有三次展示，两次是期中期末的小组作业（编制一份量表）进度汇报，还有一次是文献阅读汇报，都是以小组为单位的（7-10人），另外还有闭卷期末考\n\n个人觉得是这次期末复习得最久的一门，但是成绩不理想，主要原因可能是问卷编制过程不顺利，汇报问题很多。另外拿到期末考卷的时候真的感觉没有复习到点上，一点都不会。但是周老师讲课还是很有意思的。"},{"id":131879,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2021-01-29 07:58:02","like_diff":1,"likes":3,"dislikes":2,"content":"尽管是为了复习而智云课堂看的老师的大部分课，也快进过了很多老师举的例子，但是在老师的课上还是收获很多，心理测量听过老师的课之后复习考试真的完全没问题，课上会有很多生动的例子讲明白一个概念，也给了我这个心理学差生第一个上4的专业课绩点，谢谢周老师"},{"id":135210,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2021-05-06 03:53:12","like_diff":1,"likes":2,"dislikes":1,"content":"我是第一次评价，给了2分。只能说是太水了，上课枯燥乏味，用加分让大家做实验，60分钟换一分，也不想说什么了。如果真的感兴趣就来吧，刷绩点的远离。总结一下，除了均绩一把降了0.05，其他的没感觉。\n\n    诶，我这是评价谁来着？"},{"id":109571,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-06-17 05:56:01","like_diff":0,"likes":1,"dislikes":1,"content":"心理学与人工智障，垃圾"},{"id":114416,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2019-07-10 01:21:12","like_diff":0,"likes":0,"dislikes":0,"content":"评价一下春学期的心理学与人工智能。在上课方面，前面几节课有时听不懂，最后三节课还是不错的，收获在所有通识课中属于中等。论文很重要，占70%，要求正文5000左右，写论文的过程既费时又痛苦，因为我既不懂心理学又不懂人工智能，只能猜测很多文章的意思，然后根据猜测拼成综述。讨论课上我由于不知道问什么，多数时候只能听别人讨论。我一次实验都没做，但成绩不错，大概是因为论文比较好吧。以上情况可能会改变，因为讨论课时助教说这是第一次开课，很多东西会调整。"},{"id":123288,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2020-05-29 13:46:19","like_diff":0,"likes":1,"dislikes":1,"content":"心理学与人工智能，慎选。事不多，但给分也不算好，对这方面有兴趣或者不在意绩点的同学可选。认真写了论文，实验也做满了，也就是正态左右的分数。开心就好。"},{"id":123901,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2020-06-16 04:59:11","like_diff":0,"likes":3,"dislikes":3,"content":"本来看了评价很担心，但是因为感兴趣还是选了…老师挺幽默的，很鼓励学生有自己的思考，课程内容可能这学期调整了？上下来感觉没有想象中那么硬核（大一工科 之前没有学过相关内容）作业是两篇500字的读书报告和最后一篇论文，事不算太多但是有讨论区这个还挺让我焦虑的。然后做实验加分这个真的…感觉浪费时间我没有做满（。\n\n讨论区发表了一次意见，实验做了三分之二左右，论文和读书笔记写得很认真，最后分还可"},{"id":134198,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2021-03-19 03:05:32","like_diff":0,"likes":1,"dislikes":1,"content":"大概意思就是30块钱（1个小时的心理实验报酬）换1分平时分喽？最高能换用180块6分？"},{"id":135253,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2021-05-07 01:59:15","like_diff":0,"likes":0,"dislikes":0,"content":"讲课例子挺多的，听着不会枯燥"},{"id":152969,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2022-04-22 13:55:53","like_diff":0,"likes":0,"dislikes":0,"content":"讲课还是有意思的，给分也不错"},{"id":185484,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2023-12-30 10:55:58","like_diff":0,"likes":2,"dislikes":2,"content":"小组作业非要同组同分，发消问问问题已读不回，期末也不划重点，上课经常跑题。专制集权在周身上得到了充分体现。课很垃圾，但不得不修。"},{"id":196416,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2024-07-03 08:51:31","like_diff":0,"likes":4,"dislikes":4,"content":"心理测量微辅修，老师很好，问了几次问题都耐心回答，小组展示的点评也比较专业，给分很好！"},{"id":218199,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2025-04-22 03:48:06","like_diff":0,"likes":0,"dislikes":0,"content":"心理学与人工智能给分不错"},{"id":51830,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2017-06-12 01:10:24","like_diff":-5,"likes":2,"dislikes":7,"content":"特别好，男神\n\n"},{"id":34561,"teacher_id":3471,"teacher_name":"周吉帆","post_time":"2016-10-13 15:24:04","like_diff":-7,"likes":1,"dislikes":8,"content":"幽默风趣"},{"id":58726,"teacher_id":3471,"teacher_name":"周吉帆","post_time":                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
