,"post_time":"2016-11-10 07:22:08","like_diff":6,"likes":12,"dislikes":6,"content":"前四堂课全在念很多英文的PPT，后四堂的女老师想有点互动，就搞一些加分制度莫名其妙的抢答，总之很难学到东西，基本上就在写作业，然后考试周来个小组展示，给分莫名其妙。总之这种课是浪费生命。"},{"id":37615,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2016-11-19 23:21:48","like_diff":6,"likes":9,"dislikes":3,"content":"鑫慧老师讲得很不错，可以学到很多，后一个女老师就呵呵了，纠结一些奇奇怪怪的细节，做一些奇奇怪怪的要求，什么都按要求做了，最后成绩真的低于预期。强烈建议这个课让鑫慧老师一个人上，后面那个女老师还是去严格要求自己的专业课学生吧。"},{"id":36417,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2016-12-20 04:41:56","like_diff":5,"likes":9,"dislikes":4,"content":"选课的时候是第二轮选了必中的，然后我为了水个学分就选了，然后……听说这里最低只能打1分？"},{"id":62740,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-11-26 20:11:47","like_diff":5,"likes":6,"dislikes":1,"content":"个人感觉讲课讲得很好，内容都很有营养，听了会有收获的。事很少，没作业，只有一次课堂小测（竟然是英文卷子嘤嘤嘤），期末展示做好了分就不会低。不过期末展示分组是按专业随机的，有个神队友真的很重要_(:_」∠)_"},{"id":65199,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-12-30 14:58:03","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的不错"},{"id":142450,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2021-11-11 13:42:15","like_diff":5,"likes":6,"dislikes":1,"content":"不是很理解绩杀的操作，30%90到85就给个86不可以吗？打包给分也是致命操作，每个人贡献真不同好不好啊！！！"},{"id":37542,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2016-11-19 10:03:11","like_diff":4,"likes":7,"dislikes":3,"content":"简直无语"},{"id":37556,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2016-11-19 11:54:52","like_diff":4,"likes":6,"dislikes":2,"content":"给分烂 完全讲课的认真程度和给的分无法比较 坑"},{"id":37632,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2016-11-20 01:35:06","like_diff":4,"likes":5,"dislikes":1,"content":"给分呵呵"},{"id":37802,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2016-11-21 06:39:39","like_diff":4,"likes":5,"dislikes":1,"content":"上课水，后面几节课的女老师事情多，各种要求……给分真是呵呵哒了……"},{"id":60407,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-10-19 07:02:16","like_diff":4,"likes":6,"dislikes":2,"content":"鑫慧老师好可爱啊～\n\n不过看评论好像还有一个女老师，不知道会不会有，反正现在的老师真的好好～"},{"id":61036,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-11-07 08:42:41","like_diff":4,"likes":8,"dislikes":4,"content":"老师超级好啊。也很专业。平时很随和的，给分也尽量给我们提高多一些。偶尔点名签到。而且认真听真的能学到很多东西。"},{"id":74556,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2018-03-03 12:10:22","like_diff":4,"likes":4,"dislikes":0,"content":"很水，事很少，最后小组展示积极提问问题就行"},{"id":77957,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2018-05-09 03:13:31","like_diff":4,"likes":6,"dislikes":2,"content":"每次作业都做得很认真很精心，最后展示也被老师夸很好，问题也都回答出来了，还有bonus time加分，然而出来的分数emmm…以及 为什么要另一个老师挂名上课啊 感觉受到了欺骗"},{"id":80924,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2018-07-02 18:39:48","like_diff":4,"likes":4,"dislikes":0,"content":"老师太好太温柔了吧！最后一节课一直留下来仔细听展示！"},{"id":90881,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2018-11-27 03:14:13","like_diff":4,"likes":5,"dislikes":1,"content":"明明自己算错了课时，导致最后成绩评定完全看小组展示？虽然假装有一个小小的测验，可是大家都查手机又有什么意义呢？绩杀！严重拉低我绩点！真的是无语了！"},{"id":5321,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2015-07-06 14:55:15","like_diff":3,"likes":11,"dislikes":8,"content":"感觉还是不错的 人很好 上课很轻松"},{"id":26908,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2016-06-21 14:40:42","like_diff":3,"likes":6,"dislikes":3,"content":"老师上课还不错啊，但是，我选课的时候看到它的考核方式是考试，但是老师上课的时候说改成展示，然后正是要考试周的时候，就是觉得很费时间，很不愿去做。就有一种被坑的感觉...."},{"id":50753,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-05-05 01:49:53","like_diff":3,"likes":12,"dislikes":9,"content":"第一门满绩来自这门课...平时的小测还是让我很怕怕的，老师不错，只要你认真听就好"},{"id":56734,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-07-04 12:57:00","like_diff":3,"likes":5,"dislikes":2,"content":"认真听会有收获，看得出来老师准备的很认真，给分也不错，大家可以选选"},{"id":60311,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-10-17 05:55:04","like_diff":3,"likes":4,"dislikes":1,"content":"每一堂课都会收获新知识。虽然老师上课互动性不强，但是讲课非常用心，ppt大部分都有细节，可以学到更多新颖的科学名词和常识"},{"id":62734,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-11-26 16:30:18","like_diff":3,"likes":5,"dislikes":2,"content":"小测好好考，ppt展示好好做，不要旷课，你的分会让你很满意。王老师好可爱^o^^o^^o^^o^"},{"id":62827,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-11-27 06:01:28","like_diff":3,"likes":6,"dislikes":3,"content":"今年课全程都是他自己在上，干货挺多，给分也挺好的"},{"id":63211,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-11-29 07:49:15","like_diff":3,"likes":5,"dislikes":2,"content":"老师很专业，当然上课也很有意思，能学到很多医学方面的前沿，而且课堂氛围自由，鼓励批判性思维，很赞，窃以为这才是真正大学通识课的样子，不过可以建议鑫慧老师多开几门这样的通识么？\n\n撒花！✿✿ヽ(°▽°)ノ✿\n\n为鑫慧老师疯狂打call！"},{"id":4096,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2015-06-17 16:50:56","like_diff":2,"likes":6,"dislikes":4,"content":"通识讲的很一般。收获不大。太年轻"},{"id":37609,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2016-11-19 16:26:50","like_diff":2,"likes":4,"dislikes":2,"content":"辣鸡老师，给分不好破事贼多"},{"id":56957,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-07-05 04:45:52","like_diff":2,"likes":3,"dislikes":1,"content":"很好听"},{"id":56993,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-07-05 06:06:43","like_diff":2,"likes":4,"dislikes":2,"content":"我们班不知道学校怎么分的只有九个人，感觉老师讲课是很有趣，整个班气氛都很好。最后有一个大作业，平时焦老师会有很轻松的平时作业，最后给分也超好的，向大家安利！"},{"id":65036,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2017-12-28 10:05:51","like_diff":2,"likes":2,"dislikes":0,"content":"很轻松的课，老师蛮可爱的。平时会有一点点小作业，最后ppt展示，今年是老师自己上课的，挺棒的。"},{"id":73580,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2018-02-02 04:13:18","like_diff":2,"likes":3,"dislikes":1,"content":"课挺水，给分基本就看展示，看得出来老师上课认真准备了，我和认识的几个人都被正态得比较惨。"},{"id":80179,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2018-06-21 05:36:15","like_diff":2,"likes":2,"dislikes":0,"content":"王老师挺好的，那个女老师真的事情多，原本上个学期室友选的说是只有一个期末的展示，结果这个学期两个老师还额外要求两个小作业，期末前一周才说清楚（女老师的作业），真的后悔当初没有早点退课。浪费时间还拉绩点。"},{"id":80843,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2018-07-02 04:16:25","like_diff":2,"likes":2,"dislikes":0,"content":"谢谢老师！最后四点五！"},{"id":90609,"teacher_id":1556,"teacher_name":"王鑫慧","post_time":"2018-11-24 14:10:11","like_diff":2,"likes":3,"dislikes":1,"content":"服了 绩杀 不是没课上绝对不要选\n\n同一个组的 做展示也没有介绍                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
