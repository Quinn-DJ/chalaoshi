                    const commentsData = [{"id":93114,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-07 12:26:05","like_diff":61,"likes":68,"dislikes":7,"content":"觉得老师很帅的，顶我一下谢谢～"},{"id":23876,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-04-19 11:57:36","like_diff":36,"likes":47,"dislikes":11,"content":"很赞啊，内容很多，且引导思考\n\n"},{"id":39649,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-06-01 04:18:14","like_diff":31,"likes":39,"dislikes":8,"content":"很好的老师，专业素养没得说。完全不同于中学的历史教学。重建了我的历史观，尤其是改变了我对宋代历史的看法。对历史感兴趣的同学可以选~"},{"id":66840,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-19 07:28:11","like_diff":30,"likes":36,"dislikes":6,"content":"很不错，引经据典，老师当时秀日语和英语的时候，惊艳到我了。让我看到了一个纯粹的历史学者"},{"id":99161,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-24 10:44:57","like_diff":27,"likes":34,"dislikes":7,"content":"4.5，谢天谢地。作为一名没学历史的工科生，这门课让我学到怀疑人生，实在是不了解，在历史基础上跟不上，你经历过那种很想发言但是一句话都说不出来的感觉吗，明明课前查了论文，准备了发言，结果到现场听见其他同学的发言，发现自己就算准备了，也浅得很，根本拿不出手，这也不只是态度不好的的问题了，没一定基础真的很难受啊。这种差距还体现在平时上课听讲上，听的我一脸懵逼，但是课程真的很有趣，讲得也好。幸运的是这门课是期末最后一门，考前花了整整两天时间查资料，写了四篇完整的小论文，然后整篇背下来，到了考场手都在抖，拿到卷子的时候心狂跳，比考微积分线代还紧张?"},{"id":90077,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-22 05:08:55","like_diff":22,"likes":31,"dislikes":9,"content":"虽然是通识，但是这门通识一点也不水，每节课都是干货满满。周老师的打扮总是很简洁，气质干净而利落；她每次上课都来的很早，下课后也会多留一会儿给同学答疑的时间。\n\n她不仅会教我们唐宋变革这种专业内容，还教我们如何阅读史料，如何面对历史怀抱一颗谦虚与敬畏之心。她是真正的学者。\n\n她第一节课就说：“如果让我推荐你们书，我就推荐你们读钱穆的国史大纲。”\n\n她最后一节课笑着说，或许你们以后不再接触历史，但是你们还能记起你曾经了解过宋朝这个朝代，以后还有机会再读一读历史，甚至有一两个同学能学习历史专业，我就满足啦。\n\n感谢自己遇到这么好的老师！最后期末准备了将近一万字，满绩，超开心！"},{"id":30899,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-07-03 00:23:44","like_diff":14,"likes":22,"dislikes":8,"content":"老师很不错了，只有两次小作业当点名，期末考试题目都给了，下点论文看看随便也能考的不错"},{"id":119975,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-11-17 02:40:49","like_diff":13,"likes":18,"dislikes":5,"content":"我觉得给分不行"},{"id":161576,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-11-09 07:16:19","like_diff":13,"likes":19,"dislikes":6,"content":"周佳老师的“宋代政治与文化”是我唯一节节坐第一排的课程。老师不点名，就有一次课堂小问题每人写下答案提交就能拿到点名的10分（不论对错）。1.5分的7次通识课收获满满，老师讲的宋史也生动有趣，印象最深的就是有节课关灯大家一起赏析《清明上河图》，真的是饶有兴味。作业期中一篇3000字以下读书报告，这学期期末改考试为5000字以下情景写作（发挥空间满满，极能调动学习自主性和想象力！）。老师一再强调不要太有压力，写作放轻松就好，对报告的格式没有硬性要求，还鼓励大家都写得很好。绩点出来后，真的是学富五车的女神！"},{"id":90042,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-22 02:15:26","like_diff":12,"likes":16,"dislikes":4,"content":"先生之风，山高水长。\n\n像高赞讲的一样，真的是历史学者的风范。\n\n虽然我是理工科学生，但是的确钦佩老师。"},{"id":102704,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-02-21 13:49:04","like_diff":12,"likes":16,"dislikes":4,"content":"周佳老师讲课很认真，ppt也做得不错，只是我个人不太会去看ppt，而是就专注于听老师的课程内容。宋代，历史嘛，就是各种有趣的故事，而周老师也知道，短短八堂课是学不到什么历史知识的，  也许就只能介绍宋代的大纲，之后也不一定能记住，因此她专注于教学生理解问题的方式，钻研问题的方法，第二堂课她就叫我们如何阅读史料（资治通鉴长篇），感觉有一点像语文课，不同的是老师还会旁伸博引出各种有关历史的问题。\n\n周佳老师在最后两节课布置了辩论的题目，并且让同学在课上进行互相的辩论，第一次她没有很满意，学生只是各说各话，第二次老师亲自上场和学生针锋相对，只见老师三言两语就使得同学支支吾吾的说不出话了。之后她还补充了一些辩论的方法，写论文的要点等等。\n\n最后是期末考，6道名词解释，3选2题做的深论题，会事先给题库，大概是题目的两倍，期末闭卷纯手写，答案要背下来。字不好看有点吃亏。\n\n******结论******，周佳老师的课可以不听也可以听老师的课/故事，上课多回答问题平时才有高分，期末考认真对待。这样才会有好的结果。\n\n******喜欢就帮忙顶上去！！！\n\n"},{"id":27179,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-06-23 12:33:20","like_diff":11,"likes":16,"dislikes":5,"content":"适合有兴趣有能力的同学选吧⋯不然就是绩杀了（作为通识68分）想哭"},{"id":167661,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-01-18 07:10:54","like_diff":11,"likes":17,"dislikes":6,"content":"上老师的课是一种享受，学习的过程也挺快乐的。\n\n唯一对给分感到奇怪，明明很认真写的，查了很多资料，内容也满满当当，最后居然只有64分。看到许多同学比我高，有种成了牺牲品的感觉。。。"},{"id":191414,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-04-20 12:23:48","like_diff":11,"likes":14,"dislikes":3,"content":"给分没有评论区说的那么好，刷新我大学所有课程最低分，真心建议慎选"},{"id":67011,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-20 02:12:49","like_diff":10,"likes":41,"dislikes":31,"content":"三年前上的这个课应该是第一批？？老师上课不错，人也蛮好，反正我挺爱听还记笔记，考试也认真复习了，不知道为什么给了73……"},{"id":91243,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-12-04 05:40:01","like_diff":10,"likes":10,"dislikes":0,"content":"三年前上的…干货多，年轻的老师，我也认真复习了背了好多，最后考试分数73吧。。。ji'sha这个确实有点伤，大一差点给我打击坏了"},{"id":61950,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 02:28:39","like_diff":9,"likes":15,"dislikes":6,"content":"感觉答的不错，结果给分太低了，，"},{"id":63984,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-12-20 12:04:07","like_diff":9,"likes":13,"dislikes":4,"content":"很好的老师 不知道为什么评分低  记得她说的 历史的主体是人 研究的主体永远是人赞"},{"id":61164,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 02:31:43","like_diff":8,"likes":20,"dislikes":12,"content":"4.2"},{"id":161652,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-11-10 04:23:18","like_diff":8,"likes":8,"dislikes":0,"content":"老师是很好的 不知道到底为什么狠狠被绩杀了 真的很难过 只能说没什么历史素养的宝子们慎选"},{"id":64856,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-26 08:00:11","like_diff":7,"likes":15,"dislikes":8,"content":"老师讲的课干货很多\n\n如果认真对待考试的话结果不会差的，94\n\n"},{"id":201009,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-10-26 14:13:24","like_diff":7,"likes":8,"dislikes":1,"content":"周佳老师讲课很好，很有深度，人也很nice，虽然非常严格且求是，要求很高。首先我可以说，想听宋史的来，老师师出名门，自己的著作在豆瓣也是高分。想水课拿高分的不要来，老师要求算相当严格了，给分和其他通识课比不算高。（老师当年读书打分挺严格的……然后老师相当一段时间还是按照79分以下30%的老规则来的……）\n\n作为一位上过老师课还和老师经常课下交流的同学来提一下宋代政治与文化的一些可以让你尽量不被绩杀的tips吧：\n\n1.不管你的期末考核方式是闭卷考试还是论文，周佳老师一般收卷子/收论文一般来说会看人，平时表现好不在课上刷电脑写作业还有较多互动，老师一般会捞你。有很多老师的考查课都是有印象分的。但是机会可遇不可求。\n\n2.如果是论文，建议有一个框架，有一个毕竟规范的形式。如果是读书报告，请一定要写书的作者和出版信息！之前请老师帮忙看的时候老师指出了我的版次问题，但没有扣分就是。（以前是读书报告+穿越家书，但由于读书报告老师好像只给4分（24分）或者5分（30分），所以拿到30分这一档的其实不少，这样的话家书60分就算给80也能上4了……所以在我们那个学期，老师给分应该算最好的几个学期。后面据说有好几个论文（应该是写的不好）被打了低分打电话问老师的，把老师整黑化了……\n\n3.另外写文章要看出你用了心。不要试图gpt生成一篇，或者东拼西凑来一段。读书报告不要过于宽泛，至少要点面结合。老师说评判的标准之一就是你真的有没有看完了这本书，而不是目录开头结尾梗概看完随便翻几页就哗哗开始写。我自己的读书报告基本就贯彻这一条，处处都显示出我看的比较认真且有思考（虽然我自认为我的思考不算多）。\n\n当年的标准很容易卡绩。因为以前是10+30+60。10是给满的，30是24/30，60老师又喜欢打整5整10的分，所以算出来都是什么85，88，91，94比较多……\n\n最后祝大家都能在这门课取得好成绩！"},{"id":91108,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-30 04:58:19","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲课不会太强调结论性的东西，更多的是提供史料，有更大的思考空间。作业少，上课不用发言恶竞，考试题有剧透，认真准备，不答套话的话成绩不会很差。虽然有的内容偶尔会水一点，但是一门有收获的课，老师很棒。"},{"id":99088,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-24 08:52:13","like_diff":6,"likes":8,"dislikes":2,"content":"感觉专业学者就是和我这种业余爱好者不一样啊，老师的专业素养真的很赞！老师看上去好年轻啊，每次都会提前半小时来上课呢。另外老师一定要保护好嗓子啊，看老师上着课一直要靠含片撑着真的心疼老师。"},{"id":99348,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-24 15:11:47","like_diff":6,"likes":8,"dislikes":2,"content":"老师挺专业 是真正的学者 尤其记得 她最后一堂课最后时段给我们说的那些话：\"虽然你们很可能会忘了这些课所学的东西，但是当过了很多年，你回首大学生活的时候，你能记起上过这样一门课，并且这门课中有那么几个瞬间让你触动，这就足够了\"老师说的大概这个意思 确实挺在理！老师对于学生通过自己绩点给老师打分的现象也是挺无奈的 心疼老师 周老师配得上这个10分！"},{"id":110104,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-06-23 03:23:57","like_diff":6,"likes":7,"dislikes":1,"content":"15年的时候上的第一批周老师的宋代政治与文化，当时查老师还没有收录周佳老师，如今毕业了，就偶尔翻翻大学期间碰到的好老师，找到了这。感谢周老师送我大学第一堂精彩的通识课。"},{"id":123969,"teacher_id":3601,"teacher_name":"周佳","post_time":"2020-06-18 10:13:25","like_diff":6,"likes":6,"dislikes":0,"content":"一个被正态的可怜虫来评论了\n\n周佳老师真的是学者，讲课滔滔不绝，引经据典，很有学着气息，但她的课你是要认真听的，因为会有课堂测验\n\n好好听会有很多收获，水的话被正太无疑，选课前请考虑"},{"id":131324,"teacher_id":3601,"teacher_name":"周佳","post_time":"2021-01-27 05:35:11","like_diff":6,"likes":7,"dislikes":1,"content":"课是真的干货满满 老师魅力也无话说 至于给分 读书报告我感觉差异不大 关键是最后期末考试论述题有没有好好准备 我大概是准备三千字五个题 看了一些论文和史料 考场上得心应手 最后4.2感觉 很不错啦 看评论有个4.8的理科生说到什么论文什么的，我没写过论文啊，可能是读书报告？老师评分很公正很有原则 也很自由，没有字数要求也不因字数评分。关键是有没有真的读书以及有没有按时完成任务。"},{"id":142910,"teacher_id":3601,"teacher_name":"周佳","post_time":"2021-11-17 09:45:31","like_diff":6,"likes":7,"dislikes":1,"content":"上课旁征博引，引经据典，满满都是学识，能开拓视野的通识课，可能事情有点多，但也是为了让我们学有所获。单纯为了学分绩点，高等教育的意义何在？"},{"id":173952,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-06-05 07:41:15","like_diff":6,"likes":6,"dislikes":0,"content":"我遇见的老师之中只有这位老师让我感觉到了浙江大学还是有着飘香的人文气息的"},{"id":191619,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-04-26 02:48:54","like_diff":6,"likes":6,"dislikes":0,"content":"课程讲的可以，但是论文为考察形式，对非文科专业不友好，于是给分差。"},{"id":192163,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-05-10 11:31:47","like_diff":6,"likes":8,"dislikes":2,"content":"碰上好的论文，老师会给满绩；碰上老师认为不好的论文，也会只给60+.\n\n老师对人对己都是高要求，不说给分，就说讲课，同时充满着理性与人文的光辉。"},{"id":201867,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-11-07 05:32:44","like_diff":6,"likes":6,"dislikes":0,"content":"每次课都出勤，确实我不是文科生，但我确实期中期末作业都是认真写的。知道老师求是，也已经有心理预期不会高，但是绩点这么低我是真没想到。心态已经炸了。各位如果想追求均绩请务必务必务必避雷。"},{"id":209118,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-04 14:12:24","like_diff":6,"likes":6,"dislikes":0,"content":"周老师，我宣你！！！！！！！！你是我上大学以来遇见的最喜欢的老师，强推给所有人，相信我，上过这个课之后，看到课上有很多历史素养很高的人，明白自己可能拿不到很高的绩点也是不会后悔的，周周老师把我折服了"},{"id":62370,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-24 12:49:02","like_diff":5,"likes":7,"dislikes":2,"content":"干货很多、我考前准备了四千多字的资料、最后4.2、感觉挺满意的了。需要花心思的一门课，认真听还是能学到不少的，为我这种理科生打开一扇新门"},{"id":63436,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-12-04 04:46:59","like_diff":5,"likes":8,"dislikes":3,"content":"上课是一种享受，刷新了我对宋代历史的认识，都舍不得错过一秒。"},{"id":89715,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 11:34:42","like_diff":5,"likes":7,"dislikes":2,"content":"老师讲的很仔细，考试内容全是课上基本讲过的，一共只有两次小作业(轻松的很)当做点名，上课也没回答过问题，考试网上准备一下，考试就考了1小时，最后绩点超赞。本人工科男"},{"id":93181,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-08 04:29:22","like_diff":5,"likes":7,"dislikes":2,"content":"教师界的良心。\n\n昨天上课，对于查老师和以绩点为导向的体系做了评价，让人深思。\n\n好好听会有收获的。"},{"id":100140,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-25 15:35:26","like_diff":5,"likes":5,"dislikes":0,"content":"第一眼看到老师的时候觉得酷酷的应该比较凶，但是听了几堂课之后就发现老师其实特别好，可以看出来备课很用心。老师的课想水可以水，但是认真听的话真的会有很多收获！而且每节课老师都会提前半个小时来，课后也会进行答疑。期末考试认真准备的话绩点不会很惨淡的。"},{"id":120732,"teacher_id":3601,"teacher_name":"周佳","post_time":"2020-01-16 02:59:21","like_diff":5,"likes":7,"dislikes":2,"content":"给分不行"},{"id":163439,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-12-14 09:57:38","like_diff":5,"likes":5,"dislikes":0,"content":"真的很喜欢老师 也很喜欢老师上的课 但是看到绩点的时候还是狠狠心碎了 事多，虽然能学到很多东西 文学素养不好的同学还是慎选吧"},{"id":206528,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-12-16 00:57:15","like_diff":5,"likes":5,"dislikes":0,"content":"周老师主张讲话写文章就要简洁，不要无病呻吟，堆砌字数，这个理念甚合我心，别的不说，就冲这一点我就给她打高分。而且只有期中期末两篇文章，事也少，打分很好，只要认真写绝对是高分，最后也给了我4.8绩点，上课也是言之有物，很棒，我上的是她的宋代政治与文化"},{"id":209148,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-04 17:30:09","like_diff":5,"likes":5,"dislikes":0,"content":"上的是宋代政治与文化，4.5，以下内容仅限此课程\n\n本人对历史很有兴趣（但不是历史专业的），本来是想选“近代中日关系史”，但没选到，后来看到这门课，因为对宋代的了解比其他时代少，想着学一学，所以就来了。\n\n周老师讲课极好，节奏流畅，历史脉络的讲解逻辑清晰，全面的介绍宋代，有时会带点幽默，认真听绝对收获满满，是目前最喜欢的老师之二（另一个是数分老师）。不过老师的要求也不低，想学历史的可以选，但要认真对待，想水的就别来了，自讨没趣。\n\n（老师请原谅我最后一节课玩了两节手机lol）\n\n老师的点名方式比较求是，课堂小测当作点名（只有一次），没交就没了，所以想水的真别来。\n\n有一节课老师还秀了一下日语，应该是因为看文献，老师的资料来源有很多都是日本学者的"},{"id":26494,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-06-19 07:13:23","like_diff":4,"likes":14,"dislikes":10,"content":"还可以吧，要求上课发言，还要考试，是一门需要费点心的通识，最后4.2，还算不错的"},{"id":59304,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-09-20 15:29:36","like_diff":4,"likes":9,"dislikes":5,"content":"老师很专业，很认真负责，知识量很大。只是太专业了，所以不建议对历史不了解或古文水平差的同学选这门课。"},{"id":89716,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 11:36:47","like_diff":4,"likes":4,"dislikes":0,"content":"老师的专业素养真的很高，有一种想转历史系的感觉，上课内容很丰富，老师也很温柔，两次作业都很简单，建议上课参加讨论，期末考试题目提前一礼拜就给了，真心赞。我觉得老师的评分应该在9.5以上才对。"},{"id":90880,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-27 03:12:02","like_diff":4,"likes":4,"dislikes":0,"content":"只要认真对待，真的收获很大。周老师真的超赞，讲课很好，竟然让完全没有历史基础的（学考还是B）的历史渣渣真的感受到了历史学的魅力！给老师满分?！"},{"id":150468,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-01-26 02:47:12","like_diff":4,"likes":7,"dislikes":3,"content":"非常有幸冬学期能选上周佳老师的课，可以说拉高了我对整个大学课程的期待值。她身上有一种学者的风范，上她的课简直是一种身心的双重享受！虽然只是一门1.5分的通识课，但上课真的能学到很多很多东西（甚至产生了一种想转历史系的冲动）。个人觉得作业不算多，只有一篇读书报告。花了三天认认真真地读完了一本书（虽然报告写得不咋地），期末考试给了范围，不到一小时就能写完，最后给分也不错（至少没有被绩杀）。对老师的喜爱+对这门课的喜爱让我觉得就算被正态也无所谓，能真正学到这么多有趣的东西实在是比一个分数重要太多太多了！！"},{"id":161595,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-11-09 08:43:12","like_diff":4,"likes":4,"dislikes":0,"content":"怒打十分！！！！！！我爱老师我爱宋史\n\n因为对宋代非常感兴趣，所以选上这门课是我开学选课时的执念\n\n老师学识渊博，且不仅仅是学识方面很渊博\n\n关于成绩，好好写读书报告和作文，肯定不会差到哪里去的\n\n本人是三年没碰过文科的纯理科大一新生，最后绩点5，意外之喜，荣幸之至！！\n\n感谢并珍惜和老师八节课的短暂相遇！\n\n有机会再去蹭课听嘿嘿嘿"},{"id":191433,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-04-22 07:05:56","like_diff":4,"likes":8,"dislikes":4,"content":"我爱周佳，这真的是个学者，兼顾文献和考古史料，喜欢跑现场，一股子文人气。\n\n她的渊博和循循善诱成功激起了我的强迫症，写期中期末作业大概精读了十多篇论文，并且成功让周佳姐姐夸我了wwwwww!最后成绩也还不错，也就是说，只要你真的付出了，老师作为一个有水平的学者是能看得出来的。\n\n话说，高高瘦瘦，学富五车，口若悬河，讲课好听，思路清晰，PPT精美，时不时抬杠逗逗学生告诉大家要注重史料考据，讲课还内八字站着的博导谁不爱啊啊啊啊。何况还很温柔，我有次把窗开的老大，她把窗关上一些，叮嘱她的博士生小心别着凉。反正充满反差萌，选，都给我选!"},{"id":191663,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-04-27 07:07:15","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲的很好，就是对理科生来说这门还是有点难，所以绩点不是很高"},{"id":206736,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-12-17 09:47:25","like_diff":4,"likes":4,"dislikes":0,"content":"大一上遇到的讲课最吸引人的老师了，很棒呀"},{"id":208806,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-02 05:59:57","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的非常好\n\n课上能学到很多干货，课堂氛围也很活跃\n\n给分方面感觉还是挺不错的。"},{"id":18731,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-01-22 12:14:20","like_diff":3,"likes":7,"dislikes":4,"content":"好老师 给分不行"},{"id":61473,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-17 13:44:10","like_diff":3,"likes":6,"dislikes":3,"content":"课可听可水，但内容真心丰富、特别\n\n作业不多\n\n考试题目会给\n\n\n\n想高分的话，作业认真做，考试认真查资料认真答，老师都会认，当然专业知识加分"},{"id":74513,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-03-02 16:24:01","like_diff":3,"likes":4,"dislikes":1,"content":"真的很棒！似乎是在第二节课教你读史料，挺有意思的，后面讲课的过程会告诉你真正的历史研究的样子，纠正一些对史学的误解。对别人解说调侃的历史很感兴趣并不意味着对历史感兴趣。会推荐很多与知识相关的书，感兴趣的同学会很喜欢吧。问问题特别耐心地解答。考试认真去准备，多看论文然后有自己的想法就不会很差。最后的评分老师也说了，你觉得你很努力但是别人比你更努力吧，再加上正态吧。老师也很无奈。"},{"id":131241,"teacher_id":3601,"teacher_name":"周佳","post_time":"2021-01-26 18:43:21","like_diff":3,"likes":4,"dislikes":1,"content":"老师很棒，很有文学功底和素养。还会日语。课程难度一般，文化常识的东西，但期末给分比较迷，有点难受😣"},{"id":131282,"teacher_id":3601,"teacher_name":"周佳","post_time":"2021-01-27 03:07:06","like_diff":3,"likes":4,"dislikes":1,"content":"hh 周佳老师的课听起来确实很舒服呢 是听了学姐的安利 选的时候大概只有8.6的评分，然后期末以后这个评分上升到了9.5……\n\n学考b的工科男 来听这门课的话 一定程度上 也是自己会对文化类的东西有些爱好 然后写论文的时候 连熬了一周的夜，终于在ddl前3个小时补上了论文……考试的话也是事前有给题库，简单准备了一下。\n\n最后4.8……蛮开心的，因为这样的通识课真的需要同学们的水平，蛮可以提高同学们的水平的。"},{"id":143048,"teacher_id":3601,"teacher_name":"周佳","post_time":"2021-11-18 11:18:25","like_diff":3,"likes":4,"dislikes":1,"content":"超级喜欢啊啊啊啊啊，干货满满。听着非常享受，每次上完课都意犹未尽。一周都期待这节课，好喜欢好喜欢。"},{"id":149826,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-01-17 07:20:54","like_diff":3,"likes":3,"dislikes":0,"content":"周老师真的是学者啊..补选上的课。很懊悔好几节课没去....(打算寒假补回来）给分很好的！读书报告读了一本比较浅的书肝了通宵但是成就满满！最后考试按照题库准备就好！准备了一天背下来（实际上只背出来一半Hhh)最后4.5，超级感谢老师的！最后交卷和老师说了声再见真的有泪奔的冲动..."},{"id":163442,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-12-14 10:15:46","like_diff":3,"likes":3,"dislikes":0,"content":"听老师的真的是种享受，老师学识好渊博，讲课条理清晰一点都不水，真的哭死。最后论文和读书报告只要认真写了，认真查了资料的话老师给分真挺好的。"},{"id":201578,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-11-08 13:09:15","like_diff":3,"likes":3,"dislikes":0,"content":"同楼下，我分不高。怪我不勤奋，错过了一次占20%的签到小测，最后3，3。老师讲课像是百家讲坛，而且风趣幽默，但是参与这门课程还是需要你擅长史学研究或肯下功夫，否则你最好选课时候斟酌你能否达到一个理想的双向奔赴，然后千万不要错过点名签到和小测。当然听了老师的课见识这样的讲课水准，我不怎么后悔；）"},{"id":202560,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-11-13 06:36:06","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很有人文风范，认真听的话绝对很有收获。作业量不大，但要求挺严格。"},{"id":206094,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-12-13 05:15:10","like_diff":3,"likes":4,"dislikes":1,"content":"老师人特别好  专业素养超强 给分也很好 平时分基本全给 宋代政治与文化特别好玩 期末论文也很有意思 选上就是赚到"},{"id":208999,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-04 06:55:11","like_diff":3,"likes":3,"dislikes":0,"content":"特别好！"},{"id":214102,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-24 07:15:58","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的超级好，入学的时候被分到老师当新生之友，稍微有一点社恐哈哈哈。这个学期上了史学规范与论文写作，准备非常充分，全是经验之谈。对我这种还是有些迷茫的同学启发非常大，真的真的让我认识到到底什么是历史学。\n\n\n\n“如果说哲学求善，文学求美，历史学就是求真。真相本身就具有震撼人心的作用。”\n\n\n\n非常非常推荐！！"},{"id":214610,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-02-14 13:04:26","like_diff":3,"likes":3,"dislikes":0,"content":"遇见的最有风度最让我印象深刻的老师~！"},{"id":16189,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-01-17 12:48:34","like_diff":2,"likes":18,"dislikes":16,"content":"无话可说，绩杀"},{"id":61604,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-19 06:19:10","like_diff":2,"likes":5,"dislikes":3,"content":"老师真的很棒，专业素养超级强，上课干货满满，很有启发性。考试前也会给很明确的考试范围的。"},{"id":69555,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-25 03:47:36","like_diff":2,"likes":7,"dislikes":5,"content":"给分差劲"},{"id":69653,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-25 07:06:42","like_diff":2,"likes":9,"dislikes":7,"content":"给分很迷，不懂，对绩点在意的就别选了吧"},{"id":90110,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-22 06:42:15","like_diff":2,"likes":4,"dislikes":2,"content":"分真的容易给低"},{"id":99576,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-25 03:37:12","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的很好，干货很多，但是给分真的没话讲了，我准备了很久，结果给我致命一击"},{"id":104441,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-03-20 16:00:27","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的超级棒啊！短发，高高瘦瘦，超级A！很有看法，观念很正。喜欢！"},{"id":118844,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-11-07 03:10:48","like_diff":2,"likes":2,"dislikes":0,"content":"我心目中历史学者的样子"},{"id":119897,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-11-16 23:20:30","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课很好啊，干活很多，很开阔眼界！会有一次课堂小作业和大作业，期末会给出考试范围！给分也很好！这是我心目中历史学者的样子！大赞? ！"},{"id":120059,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-11-17 08:53:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很不错，但是期末考试和平常的作业虽然不提高要求，但是如果没有专业素养真的不好拿分。对历史要求很高。"},{"id":125616,"teacher_id":3601,"teacher_name":"周佳","post_time":"2020-09-12 11:09:57","like_diff":2,"likes":2,"dislikes":0,"content":"大学以来最最最喜欢听的课，每节课都非常认真听！认真学好好完成作业分数绝对不会低的！"},{"id":127371,"teacher_id":3601,"teacher_name":"周佳","post_time":"2020-11-21 12:27:33","like_diff":2,"likes":2,"dislikes":0,"content":"上大学以来听的最认真的一门课，周佳老师真的是魅力本力了！！"},{"id":127387,"teacher_id":3601,"teacher_name":"周佳","post_time":"2020-11-22 08:25:00","like_diff":2,"likes":2,"dislikes":0,"content":"本人是很喜欢历史但是大学不幸学了理科的学生，宋代政治与文化这堂通识课是我在低分定点时抢到的（因为我太想上了）。真正上课了之后，我完全被老师的课吸引了，非常庆幸自己选了这节课。学期结束，结合老师的上课内容和课后自己去查阅的资料，我真的对宋代的历史了解了很多。说实话，想要水课的同学还是绕开它吧，但是对真正想要学点东西的同学，这个是真的不能错过的啊！"},{"id":131357,"teacher_id":3601,"teacher_name":"周佳","post_time":"2021-01-27 07:31:58","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的很好，引经据典，思路清晰，方面广博。不过还是更适合历史方面能力强一点的同学吧。。我很认真的学了还是被绩杀了😂。不过倒不后悔选了这个课。"},{"id":144864,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-01-11 02:27:02","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课干货满满"},{"id":160247,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-09-15 16:50:59","like_diff":2,"likes":2,"dislikes":0,"content":"谈笑有鸿儒，循循然善诱人，博我以宋史，严格但负责，学者之风范使然。给9.99......分"},{"id":161580,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-11-09 09:57:46","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师！在老师课上能学到很多东西，能提升能力，一定要认真听课，珍惜和老师讨论交流的机会！希望老师可以看一下百分制绩点表对应给分，卡绩了……\n\n任务是一篇读书报告和一篇作文，作文挺考察我们功力的感觉，非常好的老师，选她！总体老师给分是非常好的，也相信大家能有所得！"},{"id":163507,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-12-14 15:28:40","like_diff":2,"likes":2,"dislikes":0,"content":"很感谢大学的第一节通识课就遇见周佳老师这样的好老师，入股不亏的！！！"},{"id":164539,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-12-21 14:16:41","like_diff":2,"likes":2,"dislikes":0,"content":"周佳老师真的很好，上课条理清晰，点名就是某次课临近下课时随机一个题目小测，只要做了就是整个课程的考勤分有了。而且今年期末的闭卷考改成了大作业，而且还是规定了字数上限的那种（估计是之前反映太卷了hhhhhh）。期中一篇上限3000字读书报告，期末一篇上限5000字的大作业。也能理解下面同学说的给分，毕竟这个写的时候真的是让我挠破了头。不过老师应该有捞人，这样的通识课真的爱了。"},{"id":168157,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-01-31 02:05:43","like_diff":2,"likes":2,"dislikes":0,"content":"期中要求写一篇读书报告，书其实只看了一半，不过写报告时查了好多资料，期末题目是以宋代一名太学生的身份写一封家书，截止前4天才开始写，很庆幸当时上朵朵问了拿到高绩点的学长写了哪些内容，又趁着每天干饭上B站看了一些关于王安石变法的科普，最后拿了4.2，虽然不算高，但是对于一个毫无历史基础，上课几乎没听过（别学我，老师讲课还是很干货的就像听百家讲坛一样，只可惜我都在水代码）的工信人来说，花这么少的精力拿到这个绩点很满足了"},{"id":178725,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-07-20 09:22:17","like_diff":2,"likes":2,"dislikes":0,"content":"非常非常好的老师！即使只是在课堂上也能让我看见历史学者的研究精神与人文光辉～"},{"id":184891,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-12-24 05:25:18","like_diff":2,"likes":3,"dislikes":1,"content":"博闻强识，文科天堂，周老师很有纯粹的历史学者气息，上课干练清晰，干货满满，宋代政治与文化期末考也提前画了重点，十分！！！"},{"id":191467,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-04-23 06:43:03","like_diff":2,"likes":2,"dislikes":0,"content":"知识量很大，就是太专业了，对我这样的历史小白不大友好"},{"id":196838,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-07-05 12:05:11","like_diff":2,"likes":2,"dislikes":0,"content":"虽然老师开学就说过给分不会捞，但出分后还是有些失望的"},{"id":205368,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-12-05 07:01:16","like_diff":2,"likes":3,"dislikes":1,"content":"老师太棒了喜提4.5绩点  上课讲的也超级有趣，不像别的课程破事很多，只有期中和期末小论文，超棒的周佳老师"},{"id":209062,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-04 10:26:53","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，能在八次课之内逻辑清晰地讲那么多内容，听她上课像听书"},{"id":209286,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-05 10:34:05","like_diff":2,"likes":2,"dislikes":0,"content":"好帅的老师ww给了4.5不枉我写家书写成宋代小生"},{"id":17568,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-01-20 12:07:54","like_diff":1,"likes":8,"dislikes":7,"content":"真不知道，感觉我期末考的超好最后成绩只有68，虽然一次作业没交但第二次作业应该做的很好了，真心想不通"},{"id":18289,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-01-21 11:40:04","like_diff":1,"likes":6,"dislikes":5,"content":"不适合非历史专业的同学选。"},{"id":19013,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-01-23 04:04:49","like_diff":1,"likes":3,"dislikes":2,"content":"。。。"},{"id":20733,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-01-30 11:28:06","like_diff":1,"likes":5,"dislikes":4,"content":"蛮不错的啊，至少对我来说"},{"id":26671,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-06-21 01:27:42","like_diff":1,"likes":8,"dislikes":7,"content":"上课可以水水的，也可以认真听课挺有启发的，课中会有两次简单的作业当点名（不会做可查阅交流，甚至下课直接问老师答案），上课会有讨论（可不参加，参加有加分），期末考试题考前给，给分也不错呀。建议对历史有兴趣的同学学习～"},{"id":61159,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-09 09:24:38","like_diff":1,"likes":3,"dislikes":2,"content":"挺有收获"},{"id":62170,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-23 03:25:02","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课很认真负责，考试也给了题目范围，认真听有很多收获。我觉得给分还是挺好的。"},{"id":89692,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 09:27:21","like_diff":1,"likes":4,"dislikes":3,"content":"绩点超棒唉!4.2有史以来最高绩点"},{"id":90140,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-22 08:05:34","like_diff":1,"likes":2,"dislikes":1,"content":"工科生历史基础差感觉还是有点吃力……但是老师真的讲得挺好的。\n\n最后考试提前给了范围虽然不开卷但是可以提前准备w"},{"id":90790,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-26 05:15:02","like_diff":1,"likes":1,"dislikes":0,"content":"老师超棒的！！讲的很好！而且老师内容在两星期前就给出，特别棒"},{"id":91482,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-12-11 09:16:50","like_diff":1,"likes":1,"dislikes":0,"content":"内容丰富，可听可水"},{"id":92393,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-12-28 08:08:52","like_diff":1,"likes":2,"dislikes":1,"content":"我觉得她给分很nice的，如果认真听课并且认真写作业，认真复习考试也不难，然后再回答一下问题，就可以满绩了"},{"id":99099,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-24 08:58:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课干货满满，内容真的可以说是非常详细专业了。更重要的是会带你读史料，教你怎么才是好的观点展示。有作业，随堂内容很简单，当做点名了。期末考试提前告诉然后准备，就看认不认真了。准备的好分自然不低"},{"id":99219,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-24 12:30:15","like_diff":1,"likes":1,"dislikes":0,"content":"非常棒\n\n"},{"id":109876,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-06-20 03:16:32","like_diff":1,"likes":1,"dislikes":0,"content":"真的是一种享受呀，历史基础差的课前预习一下更好。超爱老师带我们一起看清明上河图的感觉"},{"id":116866,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-09-17 02:01:07","like_diff":1,"likes":3,"dislikes":2,"content":"没有恶竞！！超棒"},{"id":161552,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-11-11 03:07:37","like_diff":1,"likes":2,"dislikes":1,"content":"超级爆爱周佳老师呜呜呜呜呜呜呜呜，晚上无聊打开成绩看到出分了好惊喜，这是我除了军训之外第一门有成绩的课🥰🥰🥰\n\n周佳老师上课真的很生动，每次课程内容真的好有趣！！不自觉的就会想记笔记，不夸张的说，这门课真的勾起了我对宋代和历史的兴趣！高中三年我都从来没有想过后来我会再对历史学习有探索欲（当时还是纯理科生，抗拒历史枯燥的背书），虽然肝作业的过程很痛苦但是真的学到了很多新知识！不管怎么说，就是强推强推强推，我就是周佳老师的小迷妹！"},{"id":161570,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-11-09 06:55:42","like_diff":1,"likes":1,"dislikes":0,"content":"老师学识渊博，上课氛围很轻松，会尽量给大家好成绩的"},{"id":167258,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-01-15 09:01:05","like_diff":1,"likes":2,"dislikes":1,"content":"宋这门选修课拿了3.9，怎么说吧，课堂知识很丰富，老师会尽可能引导你去学习，认真去听可以收获到自己感兴趣的不少内容，然后就是期中考核是3000字以下的读书报告，期末是3000字以下的大作业，我基本都是写2000左右，不知道评分怎么样。然后就是很可惜后面疫情上了三周左右的网课，自己没能认真在钉钉上听老师讲课，觉得有点对不起自己选这门课。不过已经很开心了，建议对这门课，对宋对历史感兴趣的同学可以选择，还是很不错的。"},{"id":171962,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-04-14 02:06:33","like_diff":1,"likes":3,"dislikes":2,"content":"上这位老师的课，交作业的时候千万别相信她说什么格式不限呀这种话。你如果真敢按她说的不限格式交作业，放心好了，交上去她就开始批评你为什么不按照论文格式来，说你没有敬业精神和细节精神。然后还说我是故意不告诉你们要按论文格式交作业，就是想考验你们。\n\n呵呵。"},{"id":172540,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-04-29 07:23:36","like_diff":1,"likes":1,"dislikes":0,"content":"爱她！！！学到好多好多知识，历史菜菜，已经做好绩点低也爱的准备，但是结果还可以"},{"id":174870,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-06-19 07:54:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师不错，给分好"},{"id":181739,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-10-30 11:27:13","like_diff":1,"likes":2,"dislikes":1,"content":"学者之风，让人想转历史"},{"id":187035,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-01-14 08:13:36","like_diff":1,"likes":2,"dislikes":1,"content":"22年大一秋学期上的课，考核方式是期中读书报告和期末的家书，字数有上限，作为纯理的理科生这门课可以说是上大学之后上的很认真很享受的一门课，老师以小测的方式变相的点了一次名，读书报告和家书没有查论文，也没有严格按论文的格式写（那个时候还没意识到），最后4.5，给分感觉不错了，毕竟自己没有很专业地去写。老师人很不错，很具备学者气息，读书报告也一直宽慰大家不要焦虑，以享受阅读为主（虽然写的时候还是挺痛苦的bushi)。"},{"id":191415,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-04-20 12:27:40","like_diff":1,"likes":1,"dislikes":0,"content":"很求是"},{"id":191510,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-04-24 05:28:06","like_diff":1,"likes":4,"dislikes":3,"content":"给分差，讲的一般般"},{"id":193075,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-06-03 09:00:43","like_diff":1,"likes":1,"dislikes":0,"content":"对喜欢历史的人来说，周佳老师的课是一种享受"},{"id":201164,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-10-29 12:42:26","like_diff":1,"likes":1,"dislikes":0,"content":"好无语"},{"id":201165,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-10-29 12:44:54","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":201884,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-11-07 07:25:44","like_diff":1,"likes":2,"dislikes":1,"content":"老师是挺好的，是我太烂了，给分很低"},{"id":202783,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-11-14 10:36:09","like_diff":1,"likes":2,"dislikes":1,"content":"绩杀🫥🫥🫥"},{"id":17440,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-01-20 08:11:56","like_diff":0,"likes":6,"dislikes":6,"content":"对我这样的历史渣渣，给分很不错拉"},{"id":61985,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 04:50:57","like_diff":0,"likes":3,"dislikes":3,"content":"很好的。有兴趣的可选。没感觉绩杀。很有启发。考前会给题目。作业很少，几乎没有。"},{"id":62017,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 07:16:17","like_diff":0,"likes":2,"dislikes":2,"content":"有启发，考试题目事先会说"},{"id":62034,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 08:15:15","like_diff":0,"likes":1,"dislikes":1,"content":"过瘾！"},{"id":62147,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 15:07:58","like_diff":0,"likes":3,"dislikes":3,"content":"老师很敬业，上课声音中气十足，而且讲得很棒，关于期末考试的话只要认真准备了就OK的"},{"id":63411,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-12-03 10:20:35","like_diff":0,"likes":6,"dislikes":6,"content":"挺好的。上课很有收货给分也不错。不理解为什么这里评分这么低……"},{"id":64437,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-12-23 15:04:23","like_diff":0,"likes":1,"dislikes":1,"content":"好老师!"},{"id":64820,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-12-27 08:53:13","like_diff":0,"likes":2,"dislikes":2,"content":"老师内容挺多的，听她讲可以学到很多，感兴趣的话选这门课挺不错的"},{"id":65450,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-04 04:21:21","like_diff":0,"likes":2,"dislikes":2,"content":"老师很认真的讲，就是水课的人有点多"},{"id":65963,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-10 12:50:13","like_diff":0,"likes":2,"dislikes":2,"content":"这老师讲课真的很棒"},{"id":66011,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-11 02:38:26","like_diff":0,"likes":2,"dislikes":2,"content":"老师很认真，好好听会收获很多。事情少，只有一次小作文，给分也好。考前会告诉考题让我们准备"},{"id":69581,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-25 04:15:26","like_diff":0,"likes":9,"dislikes":9,"content":"课堂充实，史观新颖，5.0哦！"},{"id":70232,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-26 09:13:27","like_diff":0,"likes":5,"dislikes":5,"content":"真正有学识的老师，如果真的对历史感兴趣，听课就是享受，也可以水过去，不过期间会有一节课用当堂讲的知识答一个小问题并提交当做点名，两节讨论课，期末考试题目就会明确的给，只要讨论课发言自己好好准备高分没问题，本人点名是在的，两次讨论只有第二次发了言，不过期末题目认真准备了以后总评4.8"},{"id":74702,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-03-05 07:57:54","like_diff":0,"likes":3,"dislikes":3,"content":"超级可爱"},{"id":76380,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-04-05 17:33:04","like_diff":0,"likes":3,"dislikes":3,"content":"很好的老师!"},{"id":87616,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-10-08 10:49:56","like_diff":0,"likes":2,"dislikes":2,"content":"好喜欢这个老师"},{"id":88730,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-21 10:08:27","like_diff":0,"likes":2,"dislikes":2,"content":"一直以为这是节水课，结果发现只有自己在水。快考试了，从成绩来说，基本必跪了，但是真的能学到很多。用血的教训劝诫后来人:从学知识角度来说，水课旷课＜认真听课＜并且课后会投入时间。从功利，即绩点的角度来说，前两个层次在授课时间较短的这一门非核心通识课上很可能会因为没有较多的考核(展示)机会而导致平时成绩混同，而后一个层次应该能获得更高的成绩。考试成绩的话还是看自己学到多少吧。"},{"id":88826,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-09 05:21:58","like_diff":0,"likes":2,"dislikes":2,"content":"好老师，就是考试不开卷，让我怎么办呢"},{"id":89066,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 09:38:00","like_diff":0,"likes":2,"dislikes":2,"content":"讲课生动"},{"id":89127,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-16 02:52:24","like_diff":0,"likes":1,"dislikes":1,"content":"超级好的老师！分数还没出但是我一定要给十分！中间会有一次小测验点名其他问题不大！考试会给范围和题目，上课也满满的干货。"},{"id":89711,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 13:13:30","like_diff":0,"likes":3,"dislikes":3,"content":"对于历史学基础比较好的同学，可能会觉得这门课略显平淡；对于历史学基础不是很好的同学确实能学到很多历史知识，老师讲课也比较负责。个人绩点4.2"},{"id":89783,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 23:49:36","like_diff":0,"likes":2,"dislikes":2,"content":"老师的课是真的很好可以学到很多东西，但是如果历史基础比较差的同学，像我这样的，可能就会觉得吃力，包括文章和最后的考试，可能会觉得力不从心。好好听好好写老师都会认，是真的可以学到很多东西的一门课了。"},{"id":90310,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-23 06:01:16","like_diff":0,"likes":1,"dislikes":1,"content":"绩点棒啊 4.2 考试题目会提前告诉我们，好好准备就行了"},{"id":92479,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-12-30 05:57:10","like_diff":0,"likes":1,"dislikes":1,"content":"尽管我只拿了3.3，但还是强烈推荐大家上这门课。全程干货，非常好的一门通识课。老师会用小作业来代替点名，基本上认真听的话都可以答出来。给分主要看期末考(闭卷)。"},{"id":92697,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-04 00:35:35","like_diff":0,"likes":1,"dislikes":1,"content":"可水可听，若听，内容丰富"},{"id":92898,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-05 11:42:13","like_diff":0,"likes":5,"dislikes":5,"content":"付出就会有收获，宋代政治与文化这门通识课非常适合对历史真正感兴趣的同学。老师对于历史严谨的态度真的非常可贵，看到了一个真正的学者形象。95刚好满绩路过"},{"id":93993,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-14 15:49:05","like_diff":0,"likes":0,"dislikes":0,"content":"好好好好\n\n"},{"id":121251,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-12-25 11:59:49","like_diff":0,"likes":1,"dislikes":1,"content":"课堂作业突如其来，我没做出来，感觉课没啥希望了。老师真的棒，但那些说课水的还是算了吧，选了就好好听课吧"},{"id":127398,"teacher_id":3601,"teacher_name":"周佳","post_time":"2020-11-22 12:04:17","like_diff":0,"likes":2,"dislikes":2,"content":"给分迷惑，不知道评分标准。"},{"id":129913,"teacher_id":3601,"teacher_name":"周佳","post_time":"2021-01-13 12:48:11","like_diff":0,"likes":0,"dislikes":0,"content":"学会了读书"},{"id":161393,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-11-06 01:43:05","like_diff":0,"likes":0,"dislikes":0,"content":"引导思考"},{"id":161606,"teacher_id":3601,"teacher_name":"周佳","post_time":"2022-11-09 10:51:00","like_diff":0,"likes":0,"dislikes":0,"content":"女神老师！！😭真的好喜欢她！"},{"id":174876,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-06-19 08:59:13","like_diff":0,"likes":0,"dislikes":0,"content":"太棒啦！"},{"id":182367,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-11-15 07:29:27","like_diff":0,"likes":2,"dislikes":2,"content":"很难不给十分"},{"id":185630,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-01-03 06:37:48","like_diff":0,"likes":2,"dislikes":2,"content":"很难不给十分"},{"id":188499,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-01-19 05:56:37","like_diff":0,"likes":3,"dislikes":3,"content":"宋代政治与文化通识课，老师很有学者的气质，讲课挺有意思，真的可以学到很多知识，考试给范围，不是特别难。只要上课注意听考前稍微背一下其实可以拿一个不错的绩点，还是很推荐的。就怕一些同学上课基本不听考前百度补天还反过来嫌老师给分太差。"},{"id":201163,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-10-29 12:38:21","like_diff":0,"likes":0,"dislikes":0,"content":"半学期上下去感觉她作业留的十分混乱，第一个作业却有两个不同的设问，在我看来还不是一个意思（有可能是我的理解问题），第二个作业要写摘要，可是却根本没讲怎么写，直接评的分，对于我这种从来没写过摘要的人特别吃亏。唉，其次我觉得她上的史学规范与论文写作讲的太过空泛，我好像听明白了又好像没有，缺少实操性，总之这个老师很不适合我，但有可能适合其他人吧，反正，如果不是专业必修课，我这辈子都不想上她的课，太心累了。"},{"id":202079,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-11-09 04:56:43","like_diff":0,"likes":3,"dislikes":3,"content":"很喜欢周老师，感觉很有学者风范。作为高中没选历史但对历史感兴趣的工科生，在课上真的学到了很多。老师嘴上说很严，但认真对待这门课分数应该不差。本人毫无历史学习基础也拿了满绩"},{"id":208738,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-01 06:57:22","like_diff":0,"likes":1,"dislikes":1,"content":"怎么说呢 就是给分不好 绩点成绩低 每节课都很认真结果一看绩点没把自己气死"},{"id":209150,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-04 17:53:49","like_diff":0,"likes":0,"dislikes":0,"content":"宋代政治与文化，短学期的课，干货满满。周老师很有人格魅力！！只点名一次，点名与小测相结合，很简单的，就是根据课堂刚刚讲过的知识点做个判断，两分钟就写完。作业只有一封三千字以内的家书，重史实，倒数第二周课堂上交。我是文科生但自认为不擅长历史，写了两千字出头。这门课没期末考。最后绩点4.2，也满足了。"},{"id":209424,"teacher_id":3601,"teacher_name":"周佳","post_time":"2025-01-06 02:36:48","like_diff":0,"likes":0,"dislikes":0,"content":"其实老师很专业，讲的也很好，很有趣。但是分批的太严格了，期末60分的家书认真写拿了43分，唉。"},{"id":61945,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 01:56:29","like_diff":-1,"likes":9,"dislikes":10,"content":"94分，老师你是不是怕我满绩骄傲呀"},{"id":61993,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 05:19:21","like_diff":-1,"likes":2,"dislikes":3,"content":"老师很棒，历史素养没的说，平时学习可以水，想好好学也能学到很多东西。考试题目提前给可以好好准备。只要跟着老师要求来，有自己的思考自己的角度就能有不错的分。"},{"id":62067,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 10:25:52","like_diff":-1,"likes":0,"dislikes":1,"content":"不错不错，给分高"},{"id":62232,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-23 10:12:11","like_diff":-1,"likes":2,"dislikes":3,"content":"老师很专业也很认真，讲课方式还算是通俗了，进一步激发了我对宋朝的兴趣。虽然因为选考很久都没有学历史了，但是只要按照要求，考前好好看一些论文就好啦（￢㉨￢）"},{"id":62279,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-24 02:16:25","like_diff":-1,"likes":4,"dislikes":5,"content":"感觉有个有意思的现象\n\n老师给分高就是公道\n\n给分低就是?杀 …"},{"id":69566,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-25 03:59:48","like_diff":-1,"likes":4,"dislikes":5,"content":"给分求是\n\n讲的是极好的\n\n我一个高中没学过历史的人也能努力跟上！"},{"id":71300,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-28 09:05:55","like_diff":-1,"likes":2,"dislikes":3,"content":"老师讲课非常好，中间只有一次小测当点名，最后考试的范围也会给，认真准备一下就能考得不错"},{"id":87954,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-10-18 13:15:04","like_diff":-1,"likes":3,"dislikes":4,"content":"老师真的超级棒，永远早到去坐第一排中间只为了听的更好。"},{"id":89722,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 11:56:43","like_diff":-1,"likes":0,"dislikes":1,"content":"不错的老师，课很棒，就是ppt翻得太快了。"},{"id":172478,"teacher_id":3601,"teacher_name":"周佳","post_time":"2023-04-27 12:22:15","like_diff":-1,"likes":4,"dislikes":5,"content":"周佳老师非常干练，讲课也是清晰明了。喜欢宋史的同学应该会很喜欢这门课程。考核方式也比较简单，小测加一次作业加一个读书报告。说实话，我平时几乎不听课，但是读书报告花了很多心思，最后结果还不错，4.5虽然卡绩了，但这个和老师也没啥关系。周佳老师还是很好滴～"},{"id":17384,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-01-20 07:05:11","like_diff":-2,"likes":11,"dislikes":13,"content":"给分低，绩杀，闭卷考，题目考前有给，然并卵。"},{"id":63098,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-28 09:01:57","like_diff":-2,"likes":2,"dislikes":4,"content":"刷绩点必备"},{"id":89721,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 11:54:43","like_diff":-2,"likes":0,"dislikes":2,"content":"老师讲得很好，绩点很满意"},{"id":69669,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-01-25 07:40:48","like_diff":-3,"likes":5,"dislikes":8,"content":"只要认真准备考试内容  绩点是不错的  考前好好看了两道题目的4.2赞啊"},{"id":89699,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 10:07:36","like_diff":-3,"likes":2,"dislikes":5,"content":"水课，不在乎绩点的来。"},{"id":89731,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 12:09:30","like_diff":-3,"likes":2,"dislikes":5,"content":"老师上课内容丰富。期末考试告知题目范围，做为一个工科学生准备了5000字的资料最后拿了4.8～开心！"},{"id":110568,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-06-27 13:25:34","like_diff":-3,"likes":5,"dislikes":8,"content":"真无聊"},{"id":202431,"teacher_id":3601,"teacher_name":"周佳","post_time":"2024-11-12 15:40:40","like_diff":-3,"likes":0,"dislikes":3,"content":"老师是有学者风范的，讲课很有趣，会提出有价值的思考，但88卡绩还是不太能接受"},{"id":141504,"teacher_id":3601,"teacher_name":"周佳","post_time":"2021-10-12 10:39:18","like_diff":-4,"likes":6,"dislikes":10,"content":"对其无语"},{"id":17439,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-01-20 08:11:53","like_diff":-5,"likes":9,"dislikes":14,"content":"毁我青春，颓我精神"},{"id":62146,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-22 15:06:21","like_diff":-5,"likes":1,"dislikes":6,"content":"课可以水  考前给范围  给分很公道 4.2"},{"id":22136,"teacher_id":3601,"teacher_name":"周佳","post_time":"2017-11-17 08:50:41","like_diff":-7,"likes":11,"dislikes":18,"content":"绩杀不解释。千万憋选。尤其是绩点重要的宝宝。"},{"id":89735,"teacher_id":3601,"teacher_name":"周佳","post_time":"2018-11-20 12:46:20","like_diff":-8,"likes":0,"dislikes":8,"content":"以为自己能满的"},{"id":100718,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-26 15:27:59","like_diff":-9,"likes":2,"dislikes":11,"content":"课水给分低"},{"id":99126,"teacher_id":3601,"teacher_name":"周佳","post_time":"2019-01-24 09:51:04","like_diff":-13,"likes":3,"dislikes":16,"content":"虽然没拿满绩，94分嘤嘤嘤。老师非常有学者气质，听老师讲课后对于公众号里的历史推文就没太大意思了哈哈。我是每次都发言了，然后高中起就听过宋朝相关的百家讲坛，所以比较熟悉，也对这方面很感兴趣。你如果对宋史有兴趣，建议选修。"},{"id":26942,"teacher_id":3601,"teacher_name":"周佳","post_time":"2016-06-22 00:33:54","like_diff":-14,"likes":7,"dislikes":21,"content":"辣鸡。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
