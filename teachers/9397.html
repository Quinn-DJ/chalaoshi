制体系，也可以写一类税收。要求字数不超过3万字。评价关注点:（1）内容完整，格式规范；（2）文章结构层次分明，文字通顺，语言表达准确；（3）能够结合数据展开分析（4）能够运用统计或计量工具进行分析；（5）能够结合经济背景解释税制变化；（6）能够结合理论说明税制调整的原因与效果（7）文献引用准确，对文献的解释到位。参考标准:1-7能做到5点就属于优秀。3-4点良好。2点以下不合格。具体评价结合论文具体情况。60%期末考试，有单选、多选、名词解释、简答、计算、论述题，其中名词解释和两道计算题都在期末复习PPT上出现过。课程节奏慢，课程进度不合理，课程气氛昏昏欲睡（老师还是要注意休息呀，感觉老师上着课都要睡着了），想学税法的同学建议上B站看CPA，在斩六将网站上刷题，不太建议选这门课"},{"id":199322,"teacher_id":9397,"teacher_name":"李文健","post_time":"2024-09-21 03:25:27","like_diff":6,"likes":6,"dislikes":0,"content":"课上得不好"},{"id":209128,"teacher_id":9397,"teacher_name":"李文健","post_time":"2025-01-04 15:07:44","like_diff":4,"likes":4,"dislikes":0,"content":"老师我和你拼了，"},{"id":213299,"teacher_id":9397,"teacher_name":"李文健","post_time":"2025-01-17 01:34:48","like_diff":3,"likes":4,"dislikes":1,"content":"祝贺老师发AER!"},{"id":213367,"teacher_id":9397,"teacher_name":"李文健","post_time":"2025-01-17 05:12:26","like_diff":2,"likes":2,"dislikes":0,"content":"税法这学期（24-25秋冬）期末考试范围是增值消费企业个人四大税种，没考小税种，但是最后的简答题问到了我国关于环保的税有哪些以及你有什么改进建议，有同学小组展示做的就是这个，如果听了一耳朵应该也能写出来一些；题型是单选多选名词解释计算论述，整体题量还好。\n\n考试难在范围广、条目细而非题目本身弯弯绕绕折磨人，所以更注重一些重点条目、某些例外的清晰记忆（考场上很多以为自己记住的其实会记混），建议自己梳理一下每个税种的大框架，需要辨析的部分（比如视同销售在三大税种中的不同判定）单独拎出来整理。考前我很担心计算题给中财那样的十几条情况，但其实本次期末计算题难度适中，且每小问（印象里不超过5问）之间有连贯性，顺着往下写还是能做出来的（前提是一些基本的计算要掌握，比如增值税=销项-进项，以及视同销售balabala的判断和计算）。整体计算题的部分做下来难度小于课件最后的综合题部分（当时做进口/建筑业分包/农产品的题真的很绕…）\n\n老师上课讲得慢且催眠，但是ppt胜在完整且有例题，复习的时候能够有题做在经济学院真的蛮难得的…一些细节老师在课件里也有标注remark，自己对着学应该也没有理解上的难度。"},{"id":213433,"teacher_id":9397,"teacher_name":"李文健","post_time":"2025-01-17 10:34:11","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":167997,"teacher_id":9397,"teacher_name":"李文健","post_time":"2023-01-21 17:19:01","like_diff":1,"likes":2,"dislikes":1,"content":"宏经 作业量微多，但给分不错，而且是真的真的不点名！讲的顺序和其他老师不一样 除夕夜出成绩确实刺激"},{"id":168008,"teacher_id":9397,"teacher_name":"李文健","post_time":"2023-01-22 06:24:24","like_diff":1,"likes":2,"dislikes":1,"content":"老师的宏经是曼昆的教材，顺序不太一样，平时分在作业，给分看作业态度，练习对考试有一定帮助，期末复习里还感觉有两道一样的～老师人很好，觉得作业多可以选做，说不靠点名保证到课率就真的人再少也没点过名哈哈哈，课上会按座位顺序请人回答问题，但提前发                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
