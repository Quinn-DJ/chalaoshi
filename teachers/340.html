                <script>
                    // 评论数据
                    const commentsData = [{"id":11545,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2015-12-04 05:22:55","like_diff":29,"likes":35,"dislikes":6,"content":"讲的比较乱，ppt和教材配合不好。学生学起来很累，需要自己看书。"},{"id":143756,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2022-01-11 09:27:46","like_diff":17,"likes":21,"dislikes":4,"content":"认真学了一学期。最后3.6...\n\n也不知道庆祝还是难过，教改班人上人好吧"},{"id":9050,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2015-10-11 12:44:03","like_diff":15,"likes":26,"dislikes":11,"content":"人傻事多"},{"id":34550,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 09:02:18","like_diff":13,"likes":15,"dislikes":2,"content":"电路一他讲得其实蛮好的，条理清晰，ppt也不错，而且学习材料和方法都比较明确。电路二的ppt不是很好，而且经常换ppt，逻辑性和条理性都不是很好。推荐用清华童诗白书，和微电子电路配合使用，“习题集答案”这个文件要刷，电路二还是不可怕的。"},{"id":166106,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2023-01-11 06:52:56","like_diff":10,"likes":10,"dislikes":0,"content":"因人而异吧，感觉老师讲课也还好，讲求学生自主学习，不点名，作业让自己挑题做，小测是自己出卷子，感觉相比于其他教学班事情很少很少，压力不大，而且作业按时交平时分应该会拉满。\n\n模电起初没跟上，看的上交郑益惠的b站，发现和我们的大纲有点不一样，考试前三周恶补老师的网课+刷网站上的题，最后4.8（给分出乎意料的好！）"},{"id":44785,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 08:53:18","like_diff":9,"likes":9,"dislikes":0,"content":"给分好的一b"},{"id":44802,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 09:18:08","like_diff":9,"likes":10,"dislikes":1,"content":"讲到后面模电部分的时候有点乱，听不懂，但是最后给分真心不错?，让我好惭愧"},{"id":142509,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2021-11-12 11:07:23","like_diff":9,"likes":9,"dislikes":0,"content":"谁说不点名？这学期险些杀了我一次\n\n讲课乱八七糟，我原先学过的现在被他整蒙了，建议看看别的老师\n\n好就好在，他考试前会放历年卷"},{"id":44828,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 10:13:41","like_diff":8,"likes":8,"dislikes":0,"content":"上课的时候死命让老师点名他都不点，上课讲的挺快，还经常说“不难吧？”“简单吧？”本来以为电基要挂，可是最后发现给分很好。"},{"id":20516,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2016-01-28 04:16:51","like_diff":7,"likes":13,"dislikes":6,"content":"真的人傻事多啊！“简单吧？”“这个不难的吧？”"},{"id":44821,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 09:52:50","like_diff":7,"likes":7,"dislikes":0,"content":"给分好到考试会做的题还不到最后成绩的一半，怎么说呢，基本上刷一晚上想下三挺难的\n\n"},{"id":59877,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-09-28 03:14:09","like_diff":6,"likes":7,"dislikes":1,"content":"看到你们都说不好我就放心了"},{"id":165816,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2023-01-10 02:02:16","like_diff":6,"likes":6,"dislikes":0,"content":"今年是非教改难得的胜利。\n\n今年的ppt进行了一波调整，更加接近第八版英文教材的内容，思路还是比较明晰的，如果有看不懂的地方或者很简略的部分直接去书上对应章节看就好了，ppt还是比较有阅读的价值的。\n\n（hyl今年的小测内容是叫学生自己出题（给期中和期末出题），修改后放到考试里，小测分数算是送了）。"},{"id":147433,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2022-01-10 03:29:32","like_diff":5,"likes":5,"dislikes":0,"content":"ppt感觉很多错的，上课讲的确实不太行，有时候自己讲着讲着不知道讲什么就跳过了，特别是模电，唯一的好处的最后会大致过一遍历年卷，分还没出，估计是凉凉了，电基我恨你"},{"id":199977,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2024-10-10 05:35:33","like_diff":5,"likes":5,"dislikes":0,"content":"shi，快跑吧，老师懒得出卷子，叫学生来出，还只给四天时间，只能说能这样的老师你浙也没几个"},{"id":212893,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2025-01-15 07:41:34","like_diff":5,"likes":5,"dislikes":0,"content":"讲得不是很好 大家上课参与度也不是很好 对于优秀的同学可能给分也一般，但作为一门挂科率极高的答辩课程的老师，他真的会海底捞！！我都不知道自己写的这点公式怎么及格的……所以对于想学好的同学来说5-6分，对于只想着过的同学就是10分"},{"id":19865,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2016-01-25 12:31:03","like_diff":4,"likes":9,"dislikes":5,"content":"50个人的班最后跑的不剩20人，自己体会"},{"id":60304,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-10-17 03:48:50","like_diff":4,"likes":4,"dislikes":0,"content":"不要选"},{"id":118222,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2019-10-23 07:22:18","like_diff":4,"likes":7,"dislikes":3,"content":"听课很容易瞌睡，课件也很难懂，基本自学\n\n还有第一排的胖子能不能闭嘴"},{"id":129945,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2021-01-24 10:04:14","like_diff":4,"likes":5,"dislikes":1,"content":"讲课完全没有体系，ppt乱成一锅粥，基本上各种电路就只给个结果，完全不给过程，上课又讲不明白，一到重点就口胡，不是口吃结巴就是乱说，然后考试考的全是他讲不明白的内容。结果复习主要靠隔壁金浩老师的ppt，金浩的英文ppt都比他中文ppt讲的明白。\n\n期末课程设计比其他班级晚一周放出来，考试周里还要写报考。\n\n给分不知道，还没出，希望能调分吧"},{"id":145742,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2022-01-01 08:02:58","like_diff":4,"likes":4,"dislikes":0,"content":"课程设计（期末大作业）滚出中国！！！"},{"id":146951,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2022-01-08 07:03:16","like_diff":4,"likes":4,"dislikes":0,"content":"个人感觉老师人还挺好，最后会带着浮光掠影地看看历年题，不过讲课嘛一般般咯，主要是电基这门课太阴间"},{"id":165815,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2023-01-15 04:32:59","like_diff":4,"likes":4,"dislikes":0,"content":"电原讲的好，虽然模电讲的不怎么样，但是事情特少"},{"id":181532,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2023-10-21 13:37:48","like_diff":4,"likes":4,"dislikes":0,"content":"受不了了，早上6点发作业要求出题，晚上24点就要交，作业要求还自相矛盾，还要用Visio画电路图，什么sb老师"},{"id":181784,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2023-10-31 15:12:25","like_diff":4,"likes":4,"dislikes":0,"content":"来个退休老师代课都比你讲得好"},{"id":44783,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 08:52:22","like_diff":3,"likes":3,"dislikes":0,"content":"期末考瞎写一通过了感恩戴德"},{"id":44889,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 12:42:48","like_diff":3,"likes":3,"dislikes":0,"content":"简单吧？这个不难的。\n\n有时候觉得老师还蛮好玩的hhh"},{"id":48381,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-03-02 13:00:37","like_diff":3,"likes":4,"dislikes":1,"content":"估计挂科的期末卷面最后拿了过3的绩点，谢好老师不杀之恩。\n\n讲真电基这门课的课程安排本来就不太合理，一短学期上电路，刚入门直接换模电，还傻傻地没指定教材，结果到最后没法形成完整的知识体系，总觉得会缺点什么。\n\n望大海院思量一下小海工这覆盖四海八荒的课程置，给点良心课吧。"},{"id":71681,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2018-01-29 00:34:52","like_diff":3,"likes":4,"dislikes":1,"content":"老师超好哇！！！"},{"id":147998,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2022-01-11 09:31:59","like_diff":3,"likes":6,"dislikes":3,"content":"电路部分讲的很好，跟他的课或者自学都行，但模电PPT感觉很乱，最后模电全靠郑益慧"},{"id":189326,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2024-01-23 08:52:25","like_diff":3,"likes":3,"dislikes":0,"content":"只能说赶紧跑"},{"id":189336,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2024-01-23 09:17:31","like_diff":3,"likes":3,"dislikes":0,"content":"一坨屎"},{"id":10176,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2015-11-17 06:32:58","like_diff":2,"likes":7,"dislikes":5,"content":"一般般"},{"id":44784,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 08:52:58","like_diff":2,"likes":2,"dislikes":0,"content":"老师给分好"},{"id":44793,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 09:04:18","like_diff":2,"likes":4,"dislikes":2,"content":"郝老师电路部分讲得很好但是模电部分讲得一般。但是无论如何期末给分真的很好啊！"},{"id":44948,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 14:50:49","like_diff":2,"likes":2,"dislikes":0,"content":"感谢老师不杀之恩"},{"id":45044,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-19 01:35:25","like_diff":2,"likes":2,"dislikes":0,"content":"虽然课上得比较乱，但是给分真的好"},{"id":45064,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-19 02:14:19","like_diff":2,"likes":5,"dislikes":3,"content":"良心郝老师，从来不点名（无论我们怎么怂恿），给分也挺好。其实我觉得这种不用点名来绑架学生强制学生上课的老师才是棒棒的"},{"id":45499,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-19 15:38:21","like_diff":2,"likes":2,"dislikes":0,"content":"模电互发希望讲的更清楚啊"},{"id":76513,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2018-04-12 02:51:48","like_diff":2,"likes":2,"dislikes":0,"content":"虽然上课偶尔会无聊，不过和其他的电路老师比还是蛮不错的，可能是这届题简单吧，感觉班上给分都不错。\n\n"},{"id":130228,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2021-01-19 13:23:52","like_diff":2,"likes":3,"dislikes":1,"content":"呵呵，PPT乱得一批，知识毫无体系，想到哪里说到哪里，上完课脑子一片浆糊，课后看PPT也发现那是一盘散沙。还抽背，自己讲得怎样心里没点数吗？"},{"id":169530,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2023-02-26 16:29:40","like_diff":2,"likes":2,"dislikes":0,"content":"“短短4个月的课，被虐得不成人形！”"},{"id":186114,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2024-01-08 13:37:35","like_diff":2,"likes":4,"dislikes":2,"content":"平时事情很少，电路原理讲的可以但模电讲的确实比较乱。期中期末会让学生出题当小测分，算比较和善的老师了"},{"id":212781,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2025-01-15 01:49:53","like_diff":2,"likes":2,"dislikes":0,"content":"捞^_^"},{"id":14567,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2016-01-07 16:01:13","like_diff":1,"likes":3,"dislikes":2,"content":"事不多，就是听不懂"},{"id":40394,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-03 06:51:29","like_diff":1,"likes":1,"dislikes":0,"content":"糊涂晕"},{"id":42929,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-15 12:24:06","like_diff":1,"likes":2,"dislikes":1,"content":"模电部分一开始是英文ppt…hhh完全听不懂，后来换了中文，但是前面不知道，后面没法学"},{"id":44969,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-01-18 16:25:09","like_diff":1,"likes":3,"dislikes":2,"content":"不点名的 好 老师"},{"id":121282,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2019-12-24 06:24:18","like_diff":1,"likes":1,"dislikes":0,"content":"讲得不清不楚，关键内容跳得飞快。讲的东西对懂的人而言没什么用，对不懂的人而言也没什么用。"},{"id":130729,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2021-01-24 11:44:53","like_diff":1,"likes":1,"dislikes":0,"content":"不知道给分咋样，讲得真的不好"},{"id":35060,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2017-03-02 13:02:28","like_diff":0,"likes":2,"dislikes":2,"content":"给分好"},{"id":212827,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2025-01-15 04:07:54","like_diff":0,"likes":1,"dislikes":1,"content":"别选快跑"},{"id":214604,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2025-02-14 11:03:19","like_diff":0,"likes":0,"dislikes":0,"content":"基本要靠自学"},{"id":214877,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2025-02-18 15:05:42","like_diff":0,"likes":0,"dislikes":0,"content":"讲课水平一般，很多难点光听课很难听懂，都要花很多时间自学。没有小测，但要用软件出两次考试卷子，挺花时间的。总的来说不太建议选，5-6分吧"},{"id":133519,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2021-03-01 14:06:16","like_diff":-7,"likes":2,"dislikes":9,"content":"郝老师是我上过课里最好的老师！不点名，作业按时完成，分数还是挺好的。"},{"id":34551,"teacher_id":340,"teacher_name":"郝寅雷","post_time":"2016-10-13 08:43:16","like_diff":-12,"likes":2,"dislikes":14,"content":"老师讲得挺好的，ppt就是课本加上同步辅导的总结。听不懂怪自己没预习，还听不懂那就只能怪自己蠢咯。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

                });

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
