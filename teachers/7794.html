                <script>
                    // 评论数据
                    const commentsData = [{"id":168478,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-02-18 05:18:39","like_diff":11,"likes":12,"dislikes":1,"content":"dadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadada\n\n上网课听到这个把我人都整清醒了[ac01]"},{"id":169724,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-02-27 13:58:12","like_diff":11,"likes":12,"dislikes":1,"content":"给分真的是…真就一点不捞，身边同学大堆卡绩\n\n100%点名，带2个教学班，第二个教学班网课永远是放上个班的上课视频（甚至不能保证画面/声音正常）"},{"id":169663,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-02-27 09:42:41","like_diff":10,"likes":10,"dislikes":0,"content":"感觉普物二给分不是特别好"},{"id":169660,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-02-27 09:35:00","like_diff":9,"likes":10,"dislikes":1,"content":"给分差"},{"id":169718,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-02-27 13:42:52","like_diff":9,"likes":11,"dislikes":2,"content":"不是竺院的，由于一些原因不能选大物，不想以后修就斗胆选了曹超和llk的GP2。期末好好听了万歆的智云，感觉最后考得还不错，大概90，然后背绩杀了，真求是啊啊啊啊，好低啊啊啊啊，可能期中考太差了。没挂就好，学了也不亏，多折磨折磨就看淡了。"},{"id":169721,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-02-27 13:47:24","like_diff":9,"likes":9,"dislikes":0,"content":"H课给分也这么烂吗。。这已经比其他班平均分低好多了吧，给分是真的差。。。。。"},{"id":139161,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2021-07-13 05:03:48","like_diff":7,"likes":7,"dislikes":0,"content":"推荐llk，但是值得注意的是，llk的捞人体现在分数占比调整上，而不是最后调分，有点求是?(\n\n每次作业大概5-6题，就算是错一点对最后平时作业成绩影响都有蛮大的\n\n20届不少人亏在这上面，有几位大佬小测和期末都是90多，作业80多，结果没有满（\n\n小心作业，小心作业，小心作业，不会很难，但是必须认真做"},{"id":126733,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2020-10-16 09:25:02","like_diff":6,"likes":7,"dislikes":1,"content":"声明：——此为本人2020春夏学期网课感受，并不能代表线下上课体会———\n\n   Kirchner Stefan的英语讲得没有Lim Lih King标准；\n\n   渡边元太郎的日式英语能讲得很好但有一点日本口音（？也许，比如他会把dimension读成dimen降）；\n\n   单从英语口语上来看，Lim Lih King 的英语教学最能让人听懂（录播尚且如此，那么线下上课想必也不会让人听不清楚）\n\n\n\n   这门全英文课，表面上是讲物理，实际上是讲物理和英语——首先，英语要听懂才有学习知识的可能，故大家一定要跟上啊，别掉队……\n\n   \n\n   至于期末考试分数和最终课程成绩，则可能跟助教以及普物课的中国老师有关————他们会捞你，即使你菜到听不懂大部分课（而且网课期间捞人力度简直离谱，像我这种这种自感挂科无疑的人竟然可以被捞成79分，真的跪谢LCZ和ZXY助教GGJJ以及其他中国老师了……）\n\n\n\n   总之，如果你只是因感兴趣想试试这门课，那么务必慎重……如果是大佬的话就随意咯\n\n   英语不好是硬伤啊WDNMD"},{"id":136239,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2021-06-13 10:00:35","like_diff":6,"likes":6,"dislikes":0,"content":"好老师，讲课思路清晰还很有趣，会带轮胎到教室里演示角动量守恒。外教考卷会比较难，期中卷是四道纯英文的大题。另外最近的到课率有点感人，心疼llk🙏"},{"id":169669,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-02-27 10:20:50","like_diff":6,"likes":7,"dislikes":1,"content":"给分是真的差，不愧是你啊666"},{"id":122564,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2020-03-04 06:01:36","like_diff":5,"likes":9,"dislikes":4,"content":"上了老师一年普物，老师人很好，讲的也好。"},{"id":169731,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-02-27 14:33:06","like_diff":5,"likes":5,"dislikes":0,"content":"给分很不好，每节课点名"},{"id":186549,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2024-01-11 15:34:46","like_diff":5,"likes":6,"dislikes":1,"content":"Sleep a lot， rest a lot， that's the most important thing. \n\nA nice teacher!"},{"id":137771,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2021-07-06 05:33:38","like_diff":4,"likes":4,"dislikes":0,"content":"20-21春夏普物一\n\nllkyyds！他人真的超级好，PPT很干净很清爽。讲的超级好人也超级好！邮件问了他无数问题，他回复的比我问的长好多，都回复超级耐心而且回复邮件也好及时。昨天给他发了一个thank-you note 他回的比我发的还多！就超级感动啊啊啊啊"},{"id":137936,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2021-07-06 16:42:24","like_diff":4,"likes":4,"dislikes":0,"content":"老师太好啦！很爱这样的温文尔雅的老师，虽然语言交流有障碍，但是感觉他很爱学生！llk我爱你！"},{"id":139164,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2021-07-13 05:30:32","like_diff":4,"likes":4,"dislikes":0,"content":"推荐llk！\n\n老师的英语口语应该是普物几个外教里面好的了，只要认真听大部分还是能听懂。比较幽默，上角动量时会拿个轮子过来转，还经常丢电池（）。\n\n需要注意的是，他期末考试只占40％，作业+小测+期中占60%。作业和小测虽然不难，但一定要认真做，占分很高。外教卷子虽然比较难，但不用太担心，老师会捞一捞。平时分要搞高一点，有很多人栽在这上面。"},{"id":174151,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-06-06 16:04:04","like_diff":4,"likes":7,"dislikes":3,"content":"英语确实很难听懂。但是好在出卷简单。我觉得他出的卷子很注重课堂上讲过的物理推导，而不像别的班那样比较注重花里胡哨的应用，个人感觉这样才是真正的物理？（轻喷。只要认真搞懂了PPT，适当做一做课后习题，可以考到自己满意的分数。我也不是大佬，期中没时间复习考了70，期末按照自己的理解都写满了（我确定自己都是会写的），不知道最终成绩多少，平时作业对着标准答案写争取不丢平时分，最后3.9。说实话挺喜欢CC和LLK的，十分献上。"},{"id":137665,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2021-07-05 13:58:10","like_diff":2,"likes":5,"dislikes":3,"content":"2020-2021学年春夏普物（I），完全不会后悔选的老师，普物I的部分主要是牛顿力学（功和能量、力矩和角动量、刚体运动和转动）、振动和波、流体、狭义相对论、热力学，首先虽然三个外教老师的PPT似乎是基于类似的大纲和模板的，llk的PPT非常的干净扼要，而且注重推导过程，而不是单纯用公式；但是相比渡边来说，他的推导并不会很“硬”很数学（说的就是你微积分），而是富有物理味道，你如果看过费曼物理学讲义的话你就会发现llk是费曼小迷弟，真的很费曼很物理wwwww，总之会很舒服愉快\n\n值得吐槽的上课的是狭义相对论是初等方式推导的，实在比较绕，建议大家看费曼直接从洛伦兹变换开始会舒服很多\n\n最后值得提的一句是不要太害怕英语听不懂，llk口语还是很清楚的，听不懂的术语现场查或者根据上下文基本能推测出；当然如果你真的英语不行当我没说（"},{"id":139786,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2021-07-26 10:30:44","like_diff":2,"likes":2,"dislikes":0,"content":"很尽力地在让我们能听懂课程。\n\n认真听课，一定认真听，别走神"},{"id":141036,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2021-09-22 05:13:12","like_diff":2,"likes":2,"dislikes":0,"content":"他是一位很好的老师。他的上课思路十分清晰。只要外语水平不是很差，都可以跟上他的节奏。"},{"id":170208,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-03-02 03:51:32","like_diff":2,"likes":4,"dislikes":2,"content":"听课体验上拉拉裤英语口语很不错，就是给分太求是，连带H的4分大课程也不调分，一板一眼按着成绩计算总评，所以查老师上怨气冲天也合理；不过普物I 2.4的学术垃圾这学期捞到了3.6，我已经很满足了"},{"id":192571,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2024-05-24 03:34:55","like_diff":2,"likes":2,"dislikes":0,"content":"llk老师真的很好，上课循序渐进而且很仔细，其实感觉老师挺想互动的但是大家好像都不是很积极。课后问问题也会特别及时地回答。知道我们是学生物的，还带了一本和生物物理学相关的书，感觉真的有在认真备课。期末结束以后发邮件求推荐量子相关的书，llk回了一大段，特别详细特别好。最后的期末考试比较重视上课推导，认真听的话基本上没有问题，最后给分普物II比I进步了一些，推荐大家尝试认真听一下llk的课，真的会有一些不一样的收获！"},{"id":186009,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2024-01-07 13:36:42","like_diff":1,"likes":2,"dislikes":1,"content":"给分依托"},{"id":139159,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2021-07-13 04:38:02","like_diff":0,"likes":1,"dislikes":1,"content":"他真的是一位很好的老师。他上课虽然用外语，但思路非常清晰。一般的外语水平就可以跟上课堂节奏！"},{"id":170227,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2023-03-02 05:31:10","like_diff":0,"likes":2,"dislikes":2,"content":"英文授课，口音纯正，听起来非常享受。虽然上学期最后一个月因为疫情线上了，但是总体来说讲得非常好，人也非常好，会在群里提醒大家准备考试。"},{"id":214079,"teacher_id":7794,"teacher_name":"LIM LIH KING","post_time":"2025-01-23 12:20:37","like_diff":0,"likes":0,"dislikes":0,"content":"以我自己的绩点来看，给分完全没有达到【很好】的程度，而且建议大家如果不是物竞选手，尽量还是不要选cc/llk的普物二（H）了，，一个学期要学电磁学，光学，原子物理，量子力学，而且你还不能是只搞懂概念，你还得会做题，直接就是达到了物理学专业一个学年好几门课叠加的难度；再加上英文出卷，期末考试的监考老师不是授课老师，单词没法问，字典查不出，更是难受至极。总之就是快跑啊！！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
