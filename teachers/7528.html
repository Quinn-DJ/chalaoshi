acher_name":"庞虎","post_time":"2022-06-13 11:05:17","like_diff":8,"likes":12,"dislikes":4,"content":"垃圾老师，平时分比其他老师低10来分，慎选"},{"id":155569,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2022-06-14 10:58:17","like_diff":8,"likes":8,"dislikes":0,"content":"平时分比其他班低一个档次。"},{"id":155800,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2022-06-16 05:01:18","like_diff":8,"likes":8,"dislikes":0,"content":"很傲慢的一个人"},{"id":173149,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2023-05-14 11:38:22","like_diff":8,"likes":8,"dislikes":0,"content":"反智，听他一节课智力下降50点"},{"id":173518,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2023-05-27 14:56:32","like_diff":8,"likes":10,"dislikes":2,"content":"言论逆天，什么大学退出泰晤士排名是爱国，从来不进寺庙说敏感从来不信这些，还有什么大学课本里都是外国名字，给中国学生洗脑，可是那些典型学者理论提出人确实是西方的呀……太多槽点了，总之立场至上，不论事实，迂腐守旧"},{"id":190382,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2024-02-29 04:11:26","like_diff":8,"likes":8,"dislikes":0,"content":"看到那些人气评论我感到很震撼，老师没有那么不好，最后一节课还会划重点，要听的话总能学到一点东西，当然毛概考试完全靠看书。但那位同学语言太过激了，骂人父母还在乎什么平时分，如果这样的人在思政课平时分高才奇怪吧"},{"id":172924,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2023-05-10 03:01:20","like_diff":7,"likes":9,"dislikes":2,"content":"“世上只有妈妈好有意识形态问题，至少也要爸妈好”\n\n“家里只能有一个权威，否则会崩溃，我家小子就只听他妈的，我在家就是个小绵羊”（所以只有“我”是最高地位才是合理的）\n\n“三纲五常发挥了巨大的安内作用”\n\n你没事吧"},{"id":146582,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2022-01-07 03:35:16","like_diff":6,"likes":11,"dislikes":5,"content":"平时分给的是什么玩意，比别的班第一个档次，无语了"},{"id":155298,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2022-06-10 10:07:28","like_diff":6,"likes":10,"dislikes":4,"content":"臭傻B"},{"id":171044,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2023-03-15 02:37:25","like_diff":6,"likes":7,"dislikes":1,"content":"上课全是陈腐思想，感觉根本不懂意识形态以外的任何知识，太恶心"},{"id":131256,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2021-01-27 00:38:35","like_diff":5,"likes":8,"dislikes":3,"content":"有点憨憨，不过还挺可爱是怎么回事？"},{"id":138897,"teacher_id":7528,"teacher_name":"庞虎","post_time":"2021-07-11 15:21:26"                     function sortComments(sortType) {

                            // 按时间排序（最新在前）

                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
