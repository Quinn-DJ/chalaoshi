iff":4,"likes":4,"dislikes":0,"content":"这个可以说吗，感觉没有什么收获，最后考试也只是背了背公式就上场了。但是老师人很好，他的能力感觉也很高，只是讲课比较分散，不太注重应用，感觉上课和复习都其实只是念课本，不怎么真正用到做题中。\n\n懵懵懂懂的听了一个学期课，但是总有点朦朦胧胧的感觉。最后85/3.9，这个绩点还是比较客观的，但是卡绩还是有点糟心。"},{"id":213102,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-01-16 03:55:14","like_diff":4,"likes":4,"dislikes":0,"content":"普化H\n\n这学期上课没有点过名，平时成绩构成是小测分和作业分，是的，是作业的分数，而且不赋分。\n\n小测频率大概四五次，基本上一章或两章一次小测，挺频繁的，而且大部分都是概念类的判断，挺容易错的。\n\n最重要的是严重教考分离，他教的、小测、平时作业、期末这四项基本上可以说不搭边，所以听了两节课就不听了，真的不如自学。\n\n最后，最气人的就是已读不回，我真的不理解什么意思，问什么都不回，真的不知道他要干嘛。\n\n但是，他的助教小姐姐很好，吹爆助教姐姐，答疑解惑很及时！！！"},{"id":213133,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-01-16 05:26:29","like_diff":4,"likes":4,"dislikes":0,"content":"是有些教考分离在的，讲课有点意思但是还不如干货多点，以为平时分占比60是要捞，结果狠狠绩杀，熬夜补天不如有些人平时科技。建议平时好好学，作业小测分高点（这个算分的时候还四舍五入啊，几乎每次都恰好被舍是什么神仙运气）可能最后成绩能好看点？"},{"id":205221,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2024-12-03 03:20:14","like_diff":3,"likes":5,"dislikes":2,"content":"ppt朗读机"},{"id":213142,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-01-16 06:09:40","like_diff":3,"likes":3,"dislikes":0,"content":"平时分太逆天了，小测和作业不赋分直接乘比例，教考分离严重"},{"id":214921,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-02-19 06:09:43","like_diff":3,"likes":4,"dislikes":1,"content":"根本不绩杀，我们寝室成绩都特别好，感谢飞飞。\n\n飞飞最后两节课划重点的。很有用。"},{"id":210639,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-01-09 14:05:48","like_diff":2,"likes":2,"dislikes":0,"content":"有一说一 老师很可爱 \n\n讲课比较注重公式推导\n\n但是有一些化学基础好像默认大家都会而没有细讲就直接在上课的时候应用了 有时候会一头雾水"},{"id":212194,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-01-16 03:39:19","like_diff":2,"likes":3,"dislikes":1,"content":"绩杀。"},{"id":213171,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-01-16 08:15:28","like_diff":2,"likes":2,"dislikes":0,"content":"平时分着实离谱"},{"id":215422,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-02-26 04:35:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师很帅"},{"id":208482,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2024-12-28 07:57:38","like_diff":0,"likes":1,"dislikes":1,"content":"讲课算是比较用心，但是会自由发散，有点教考分离"},{"id":209948,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-01-07 14:04:24","like_diff":0,"likes":2,"dislikes":2,"content":"讲课脱离考试重点，让人摸不着头脑，重要知识轻轻带过，反而会花时间讲拓展….最离谱的是线上答疑永远已读不回….感觉不太负责任"},{"id":215328,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-02-25 07:22:34","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好，长得很帅，重要的是讲得好而且给分好，竹院的都来选jpf"},{"id":156223,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2022-06-18 09:21:44","like_diff":-1,"likes":8,"dislikes":9,"content":"季老师可爱捏"},{"id":214922,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-02-19 06:11:16","like_diff":-1,"likes":2,"dislikes":3,"content":"大胆选，放第一志愿。\n\n反正我高考化学95，现在满绩了\n\n吹爆飞飞"},{"id":215329,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-02-25 07:24:46","like_diff":-1,"likes":1,"dislikes":2,"content":"整个学期没点过一次名，期末考很简单，前面评论说小测容易错，但是小测有答案啊，自己不知道去找"},{"id":189729,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2024-01-27 15:58:46","like_diff":-4,"likes":4,"dislikes":8,"content":"普化H。老师上课非常非常用心，讲课也比较浅显易懂，也会给我们拓展化学前沿领域成就，而且真的真的很友善！！！！！"},{"id":159290,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2022-07-11 02:18:42","like_diff":-6,"likes":4,"dislikes":10,"content":"季老师萌萌哒"},{"id":213330,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2025-01-17 03:42:47","like_diff":-7,"likes":3,"dislikes":10,"content":"没怎么听课97了\n\n谢谢老师"},{"id":162583,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2022-11-26 12:53:45","like_diff":-8,"likes":1,"dislikes":9,"content":"我爱飞飞"},{"id":200777,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2024-10-22 07:41:10","like_diff":-8,"likes":1,"dislikes":9,"content":"超级好的一个老师！自身实力也超级好！！！"},{"id":203061,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2024-11-16 07:32:05","like_diff":-10,"likes":1,"dislikes":11,"content":"听了老师的诺奖解读，讲的很清晰，深入浅出"},{"id":181180,"teacher_id":9042,"teacher_name":"季鹏飞","post_time":"2023-10-11 02:59:51","like_diff":-14,"likes":1,"dislikes":15,"content":"讲课很清楚，认真听就能学懂"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
