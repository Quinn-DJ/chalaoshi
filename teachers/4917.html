                    const commentsData = [{"id":108562,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2019-05-28 15:14:04","like_diff":29,"likes":30,"dislikes":1,"content":"混日子的。"},{"id":159725,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2022-08-25 10:41:22","like_diff":27,"likes":32,"dislikes":5,"content":"他和骆笑简直就是法学院的卧龙凤雏…一个懒一个坏"},{"id":140316,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2021-09-08 10:16:50","like_diff":24,"likes":26,"dislikes":2,"content":"经典混日子的，群里只会@别的老师，当面只会推脱。\n\n不要说一些小事，就连本校保研的同学申请宿舍，由他负责的事那是一点也不做。\n\n\n\n法学院那么多行政老师，这家伙是最有问题的，眼里是只有他自己。"},{"id":171367,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2023-03-22 13:15:10","like_diff":23,"likes":34,"dislikes":11,"content":"给大家说一件事（真实的），越想越气：\n\n我是外专业想转法学的，去年十月法学院有个宣讲会，完了之后我去问他（我自认为问了个很正常的问题），就是说我想转法学，有没有一些建议。然后他直接给我来了一句（进面试7个人，最后进去是5个人）：\n\n你觉得这7个人里面能有你吗。\n\n是，我知道转法要的绩点很高很高，而我第一学期均绩确实巨拉胯（没上4，因为大英大计基没上3把我害死了）。是，我知道我确实很菜，比不上有些大佬。但是，你他妈知道我是谁啊，你他妈知道我是啥水平啊，你直接张口就来这句话，我不知道你是存何居心。“这7个人里面能有我吗”，你他妈啥意思，那为什么就不能有我呢？你又不知道我是啥水平，何况当时第一学期绩点还没出，凭什么这7个人里面就不能有我？你知道我问你这个问题的背后，是一个转专业学子一直以来学法的理想，谁他妈给你的资格来浇灭我的理想？你他妈是个什么高高在上的大人物，站在制高点上嘲讽我？\n\n不多说了，一分送上。(你妈的为啥没有0分）就这件事情，我觉得这个老师人品不是一般的有问题。傻逼，纯傻逼，真你妈恶心人。\n\n这个是我的故事，大家自己斟酌，觉得冤枉他的踩也可以，觉得没有冤枉他的就顶我上前排，谢谢。"},{"id":134463,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2021-03-29 10:39:54","like_diff":16,"likes":19,"dislikes":3,"content":"事多，喜欢搞形式主义，随意使唤学生。学院勤助的工资发放很迟，人家找他他说：给你们这个机会是来锻炼你们的（口区）"},{"id":162196,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2022-11-17 13:36:44","like_diff":13,"likes":14,"dislikes":1,"content":"大混子"},{"id":148199,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2022-01-12 00:56:20","like_diff":11,"likes":16,"dislikes":5,"content":"诸位，学院领导才不会来管各位的心声，人家已经升官了。链接如下：\n\nhttp://www.ghls.zju.edu.cn/ghlsbg/2022/0111/c13820a2474717/page.htm"},{"id":77829,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-05-10 09:27:26","like_diff":10,"likes":13,"dislikes":3,"content":"事情多给分极差，不要选这个老师的职规课，选其他老师的去吧。别问我是怎么知道的。"},{"id":153323,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2022-04-28 04:00:49","like_diff":10,"likes":11,"dislikes":1,"content":"挺油腻的"},{"id":161065,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2022-10-25 12:03:04","like_diff":9,"likes":13,"dislikes":4,"content":"问他点事情，他就觉得被冒犯，回答了也会让你自己觉得好傻，不配问他问题！"},{"id":194548,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2024-06-24 10:07:31","like_diff":9,"likes":9,"dislikes":0,"content":"不多说，细节见真章。小炒窗口大摇大摆插队到最前面，对自觉排队的校内外人士毫无内疚之心，应与谴责。"},{"id":171366,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2023-03-22 12:46:27","like_diff":6,"likes":7,"dislikes":1,"content":"难伺候"},{"id":173883,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2023-06-04 05:56:04","like_diff":5,"likes":5,"dislikes":0,"content":"垃圾垃圾"},{"id":174533,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2023-06-14 00:33:57","like_diff":5,"likes":6,"dislikes":1,"content":"油腻，只想偷活，不配称为老师。"},{"id":180891,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2023-09-28 02:00:27","like_diff":5,"likes":12,"dislikes":7,"content":"1.那位“一句话”的同学，王书剑说话就是这样的，你也别太往心里去。如果是骆笑，她根本不会告诉你最后有多少人会进面试，有多少人会被录取，因为这与她本人的绩效和晋升无关，王书剑虽然说话确实不怎么好听，情商也堪忧，至少告诉了你有效信息。\n\n2.而且客观的、理性的讲，你的绩点确实不够进面试，或许他只是让你别浪费时间填材料罢了。\n\n3.另外，如果真的对法学热爱，之后可以考虑辅修或第二学位，或者研究生就读法律（非法学），之后照样可以考法考，从事法律职业。加油，你的理想不是他的一句话就能浇灭的，相反，你自己的脆弱、敏感和玻璃心可能会。\n\n4.最后我想说，对不忿的事情满嘴脏话地辱骂是没用的，他的这么一句话不至于让你用满篇“你他妈”“真你妈”“傻逼”“纯傻逼”来匿名写小作文，这些字眼让我完全无法对你共情，这也绝不是一个理性的法律人应有的品格。"},{"id":153447,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2022-04-30 03:52:28","like_diff":2,"likes":5,"dislikes":3,"content":"💦💦💦💦"},{"id":178776,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2023-07-22 07:37:06","like_diff":1,"likes":12,"dislikes":11,"content":"那位写小作文恶评的同学，太玻璃心了吧，一句话耿耿于怀这么久，也许老师也并不是有意，有这个必要吗？至少老师还告诉你了一些信息，是不是最好直接和你说，不知道最好。真是可怕，在现实中心理得多扭曲，搞不好哪天报复社会了，做人善良宽容一点吧"},{"id":208631,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2024-12-31 06:13:23","like_diff":-4,"likes":0,"dislikes":4,"content":"王书剑虽然喜欢一句话回复，但是追问的话还是会回的。这人在法学院行政里已经算中上了，连他都受不了的话，别的行政会让你飞起来。"},{"id":78058,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-05-09 07:34:41","like_diff":-6,"likes":3,"dislikes":9,"content":"事情不算太多，做规划书和其他作业一定要用心，成绩不会太差。但是这种课吧，确实挺水的，真正能不能有所提升，还是得看个人了。"},{"id":74544,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-03-03 09:53:15","like_diff":-8,"likes":2,"dislikes":10,"content":"还好吧"},{"id":76412,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-04-08 07:57:01","like_diff":-10,"likes":2,"dislikes":12,"content":"老师人很好啊，反正目前来说很好"},{"id":78094,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-05-09 10:14:28","like_diff":-10,"likes":1,"dislikes":11,"content":"挺好的哈"},{"id":78076,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-05-09 08:57:26","like_diff":-12,"likes":4,"dislikes":16,"content":"老师有丶小帅"},{"id":78306,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-05-10 16:06:44","like_diff":-12,"likes":0,"dislikes":12,"content":"老师还行"},{"id":78196,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-05-10 02:38:16","like_diff":-14,"likes":4,"dislikes":18,"content":"王老师很好啊，平易近人，颜值很高，阳光大哥哥的感觉。就是每节课要签到，事情还算不多吧，职规课的一般情况。会找学姐以及校外和人资有关的专业人员分享经验，给分也挺好的，10分，强推！"},{"id":78395,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-05-11 09:22:11","like_diff":-15,"likes":6,"dislikes":21,"content":"阳光大哥哥，职规很有趣，每节课都还挺欢乐的。职规书认真做，给分能上4吧。"},{"id":79135,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2018-05-24 02:00:37","like_diff":-16,"likes":1,"dislikes":17,"content":"只要每次都签到 作业用心写 给分超好啊\n\n老师长的帅低音炮 还有很多有经验的人的分享 超棒了\n\n"},{"id":137379,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2021-07-03 14:58:07","like_diff":-16,"likes":3,"dislikes":19,"content":"职规气氛轻松，要求也不严格，重点是给分好，目前最高的绩点get"},{"id":164525,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2022-12-21 12:29:52","like_diff":-22,"likes":1,"dislikes":23,"content":"非常好的一位老师！"},{"id":159965,"teacher_id":4917,"teacher_name":"王书剑","post_time":"2022-09-10 09:04:16","like_diff":-23,"likes":1,"dislikes":24,"content":"阳光大哥哥"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
