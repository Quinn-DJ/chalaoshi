                <script>
                    // 评论数据
                    const commentsData = [{"id":157432,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-07-01 03:31:09","like_diff":17,"likes":17,"dislikes":0,"content":"沟通技巧事多拖堂分少\n\n更新：出分了，班里一个满绩的都没有。我对此的评价是，lhz，狗都不选。\n\n再更新：分数上调了两分，只能说最后能改就好。。。"},{"id":154711,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-04 05:12:01","like_diff":16,"likes":17,"dislikes":1,"content":"数据库我没上过，但上沟通技巧真的很离谱。\n\n讲课内容基本就是念wk的ppt，次次拖堂，作业布置时间不合理，这些我都忍了，给分还很烂，我朋友wk班基本都是给满的。\n\n讲一件事，11:25下课，布置一个11:50交，评价43页毕业设计的作业真的合适吗，草草看完报告还剩六分钟，匆忙提交了八点给我打了个低分。虽然后来延期到了14:05，可你至少也告诉我们一下延期，好让我们去完善一下啊，闷声不响延期，还是在中午，我们大部分人期间又有课，根本不可能去关注他ddl有没有推迟。\n\n整体来说，这个老师给分是大大不如wk的，我问了问我身边的同学，他们基本上获得的均分都是90-92左右。\n\n其次一点，最后做ppt展示，这个老师是让每个人都做一个ppt（问室友他上的wk的课，一个组做一个PPT展示12分钟不用拍视频），还必须要拍六分钟全身出镜的展示视频，在大二下匆忙要寄的考试周，许多大作业的压力下，我们还要借场地找设备拍视频，现在我就是在写PPT的过程中破防，来评价这个老师的。\n\n真的很离谱，希望他是最后一次教这门课，看到下面学长们的评价，我想老师应该在讲授知识型课程上应该更有能力，知识更渊博。老师对迟到也很宽容，有时他抽同学上台分享，同学迟到，后来同学到了找他他也会让同学重新展示，不记过。"},{"id":176975,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-07-01 02:29:55","like_diff":15,"likes":15,"dislikes":0,"content":"计原出分来评，老师感觉知识很渊博讲课比较有条理，给分也很好，薄纱隔壁楼sir。只是今年的题是楼sir出的，还得面向楼sir复习"},{"id":70258,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2018-01-26 10:03:55","like_diff":13,"likes":14,"dislikes":1,"content":"虽然选的点名，其实也只有一节课，老师随机点名起来回答问题而已。给分很好，不是很难，开给非计院的同学的，会有大作业，自己做一个数据库系统，也不是很难，看到自己自学新的语言做出来这样一个系统真的很有成就感！可能是自己比较菜，做了一个星期，有的大佬只用了一天，总之看到自己做出的大作业还是很有成就感的，对于我来说真的学到了很多。期末考试也考得比较基础，认真学是可以拿高分的。从上课来看，老师讲课也很清楚，很多细节点，老师一提出来就有种“哦⊙∀⊙！原来如此”的感觉，讲得清楚明白，有提问的老师也会很耐心地回答，当然几乎每个老师都会认真回答的。给老师点赞！"},{"id":153924,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-29 04:06:59","like_diff":12,"likes":12,"dislikes":0,"content":"上的沟通技巧，怎么能做到每次课都拖堂的，另外给分很烂"},{"id":177058,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-07-01 10:44:06","like_diff":12,"likes":12,"dislikes":0,"content":"计算机系统原理，60%平时分，40%期末，老师平时会有随堂的限时小测，算平时分，也算是一种点名吧。\n\n林老师今年第一次开这门课，平时上课就是照着PPT讲课，感觉是正常水平，今年的期末考试和上课讲的东西关联不太大，更多还是楼sir原来的题目，可能也是两个老师一起出题的缘故。期末考试整体的体验非常糟糕，因为有几道题目上课几乎没有提到。\n\n平时的作业就是课本上的题目，然后有一个mips模拟器的大作业，中规中矩，比楼sir的奇怪作业肯定是好很多的。\n\n给分上评论有点两极分化，我个人觉得给分超级无敌好（可能是期末被大家冲了一波之后，酌情给分的缘故），但是同样有同学觉得很苛刻给分不好。\n\n平时分方面，每次作业都会在学在浙大上评分，分数构成很细致清楚，我觉得不错，但也有同学觉得平时分烂掉了，猜测是大作业组队队友没找好。\n\n总体而言，计原这门课我推荐能选的话尽量选林老师，体验会比楼sir的好一些。"},{"id":158387,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-29 02:22:59","like_diff":11,"likes":13,"dislikes":2,"content":"最让我们难过的事情是，基本上付出同样的甚至是更多的努力，我们与另一个班的同学最终的成绩相差甚远。平时分满分60，最高的一个也57，大部分都掉在了55以下，期末成绩在我客观题全对的情况下拿了80出头（客观题也做得很认真，至少不应该扣这么多分，我wk班上的同学大部分都是90+）。最后总成绩最高全班七十个人没一个满绩的，隔壁班几乎是全员满绩，这本来是一门用时间换满绩，不需要什么脑子的水课，最后变成了用时间自讨没趣。\n\n如果考试是我自己的问题，那也罢了，平时，不合理的作业时间安排，比同学互评还低的教师评分，考试周期间依然要做的个人视频，上课时次次拖堂，讨论时间安排在课后15min...\n\n事情更多，给分更烂，名为沟通技巧，这个老师自己也不太会说话，如果能不选，就不要选吧，我估计这个老师也是赶鸭子上架，因为选这门课的人太多，被迫另外开的。\n\n希望他不要再教。"},{"id":154781,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-05 07:43:53","like_diff":10,"likes":11,"dislikes":1,"content":"沟通技巧本是一门用时间换个成绩的水课\n\n在您手里， 完成基本要求是75， 好一点是80， 是吗?"},{"id":153930,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-05-17 05:21:42","like_diff":8,"likes":9,"dislikes":1,"content":"沟通技巧次次拖堂，这也就算了，还留个20分钟讨论作业自己拍拍屁股就走了"},{"id":175662,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-06-26 05:44:40","like_diff":8,"likes":11,"dislikes":3,"content":"教考分离试点课程捏"},{"id":208834,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2025-01-02 10:34:23","like_diff":7,"likes":7,"dislikes":0,"content":"lhz爷爷用计原击落软工学生"},{"id":210004,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2025-01-08 01:24:14","like_diff":7,"likes":10,"dislikes":3,"content":"讲课还行，给分太差了，平时分差，考试闭卷难考得差就占60%，有计原这门课软工的学生有了。接近每周一次的一道随堂小测没做出来总评直接-1，作业也很严苛没写对总评就扣分。绩杀但也没得选了，软工的学生默哀吧~"},{"id":175716,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-06-26 09:46:24","like_diff":6,"likes":6,"dislikes":0,"content":"计算机系统原理，老师人很好，讲课还行，无奈期末考试和教的没什么关系，建议刷历年卷"},{"id":177344,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-07-03 03:23:03","like_diff":6,"likes":6,"dislikes":0,"content":"老师，下次你本人出所有题吧，别让楼sir出了，楼sir自有一套"},{"id":158346,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-28 13:19:02","like_diff":5,"likes":5,"dislikes":0,"content":"阿sir 沟通技巧有点离谱的哦 最好改一改"},{"id":158398,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-29 03:52:17","like_diff":5,"likes":5,"dislikes":0,"content":"给分也太差了吧 班里一个满绩的都没有"},{"id":175696,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-06-26 08:16:08","like_diff":5,"likes":5,"dislikes":0,"content":"还未出分，但感觉今年的数据库考试比之前难度大很多，之前据说大部分人都提前交卷，但今年一个也没有"},{"id":209590,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2025-01-06 10:12:37","like_diff":5,"likes":6,"dislikes":1,"content":"我觉得老师的计原讲挺好的\n\n课下去问问题老师也回答很认真\n\n10"},{"id":185874,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2024-01-05 06:46:46","like_diff":4,"likes":5,"dislikes":1,"content":"林老师的计原真的很好，平时任务很少，作业很正常，就是书后习题，大作业mips模拟器三人组队，只要找到了不太摆的队友最后给分都是不错的，平时问问题答疑非常有耐心，人非常和蔼，讲课也是很不错的，并不是照着ppt念，会讲一些自己的东西，如果一直跟着听是可以对知识掌握的很好的，总之，林老师的计原真的值得你选！！！"},{"id":186235,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2024-01-10 02:48:51","like_diff":4,"likes":5,"dislikes":1,"content":"考完答一波，lhz完全不点名，平时60分课堂小测（每次1-2道题）+大作业也很透明，这学期考试好像是他出的（风格不像楼sir），比历年卷偏难，但确实很多东西在ppt上，认真听课应该是能考好的"},{"id":158171,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-27 09:45:22","like_diff":3,"likes":4,"dislikes":1,"content":"数据库系统原理，随堂练习有点多，最后大作业要多花一些时间，期末考考得还是比较基础的，给分不错"},{"id":187331,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2024-01-15 13:20:43","like_diff":3,"likes":5,"dislikes":2,"content":"23~24秋冬 计原满了来答。老师人很好，讲课很有条理很清楚，考前对着ppt复习效果很好(今年卷子不像楼sir出的像林老师ppt的风格)。任务就是一个组队的MIPS大程，上课经常有点名性质的小测(但是不去教室只要按时在学在浙大答了也没事)，作业题就是每周3题左右的书上课后题。一学期好好学能收获很多！谢谢老师！！！lhz计原之光！！！"},{"id":157500,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-23 12:44:12","like_diff":2,"likes":2,"dislikes":0,"content":"沟通技巧真的离谱。"},{"id":158655,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-07-01 04:13:04","like_diff":2,"likes":2,"dislikes":0,"content":"沟通技巧平时分确实不太行，不过最好出成绩调分了，老师还是不错的，给10分"},{"id":177557,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-07-03 16:20:49","like_diff":2,"likes":3,"dislikes":1,"content":"计原非常非常捞，讲课不太行"},{"id":73375,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2018-02-01 12:45:21","like_diff":1,"likes":2,"dislikes":1,"content":"还不错嘛"},{"id":113931,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2019-07-08 01:20:32","like_diff":1,"likes":2,"dislikes":1,"content":"老师给分真的很好！人也很好！"},{"id":158193,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-27 11:47:04","like_diff":1,"likes":2,"dislikes":1,"content":"数据库系统原理给分很好\n\n助教人也很nice"},{"id":158403,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-29 04:18:55","like_diff":1,"likes":1,"dislikes":0,"content":"给分太差"},{"id":201921,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2024-11-07 11:37:08","like_diff":1,"likes":2,"dislikes":1,"content":"计算机原理\n\n\n\n挺好的，就是语速比较慢+早八催眠，下课去问问题答疑也很细致\n\n\n\n适合倍速看智云，下课问题 的学法（至少我是这样\n\n\n\n给个10"},{"id":85179,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2018-07-16 02:05:07","like_diff":0,"likes":1,"dislikes":1,"content":"感谢老师TAT老师人真的特别好！"},{"id":138867,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2021-07-11 11:41:36","like_diff":0,"likes":0,"dislikes":0,"content":"数据库原理对我来说陌生的概念还是蛮多的，所以有时候课上听老师讲课会有些糊涂；但是过了一遍书再听智云的时候发现老师讲的其实很有条理。"},{"id":158430,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-29 07:56:52","like_diff":0,"likes":1,"dislikes":1,"content":"沟通技巧太逆天了，全班一个满绩都没有，事还多得要死，互评环境极差"},{"id":203509,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2024-11-22 03:09:36","like_diff":0,"likes":0,"dislikes":0,"content":"手机塞前列腺里了？一周掏不出一次看钉钉？邮件也不读？"},{"id":203520,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2024-11-20 02:34:02","like_diff":0,"likes":1,"dislikes":1,"content":"傻逼，你随机分nm的组呢？小组三个人跑路而且其中两个汽修了还不说一声，直接搞的剩下一个人单干，而且这种情况下还不许重新组队，还强行要求单干。你咋不把你秦孖拉出来单干呢？"},{"id":210594,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2025-01-09 11:47:07","like_diff":0,"likes":2,"dislikes":2,"content":"老师人确实挺好的，但是改了期末考试的内容，出题风格和楼sir差别很大。但是现在网上只能找到很久以前的历年卷，所以期末考的东西基本不会，如果可以的话，希望老师给一个历年卷性质的资料出来，有助于学生把握复习方向。"},{"id":158392,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2022-06-29 02:49:52","like_diff":-1,"likes":2,"dislikes":3,"content":"上的数据库，讲的清楚，学到很多，给分也好"},{"id":210009,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2025-01-08 01:57:51","like_diff":-1,"likes":4,"dislikes":5,"content":"还不错，至少考的东西都是讲的东西"},{"id":210010,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2025-01-08 02:04:11","like_diff":-1,"likes":4,"dislikes":5,"content":"讲课中规中矩，给分相当不错（期末会捞人的）"},{"id":210023,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2025-01-08 02:35:44","like_diff":-1,"likes":3,"dislikes":4,"content":"事少分高，感觉终于不是烂课了"},{"id":175762,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-06-26 12:27:40","like_diff":-2,"likes":1,"dislikes":3,"content":"数据库上的不错，课程轻松，考试时候看不懂题老师也会解答"},{"id":187342,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2024-01-15 13:52:36","like_diff":-3,"likes":2,"dislikes":5,"content":"期末考出的非常好，平时任务不多还不点名，大作业很正常，给分很好。但是讲得不算特别好。"},{"id":103930,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2019-03-07 11:33:31","like_diff":-4,"likes":1,"dislikes":5,"content":"助教很好看哦"},{"id":176954,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-07-01 00:58:25","like_diff":-4,"likes":3,"dislikes":7,"content":"言之无物，给分极差，慎选"},{"id":176970,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-07-01 02:18:46","like_diff":-7,"likes":3,"dislikes":10,"content":"原以为会是计原之光，结果是楼sir2.0，远称他们两个为卧龙凤雏"},{"id":174968,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-06-20 13:07:48","like_diff":-9,"likes":2,"dislikes":11,"content":"给老师的计算机系统原理课打满分"},{"id":177956,"teacher_id":802,"teacher_name":"林怀忠","post_time":"2023-07-05 18:46:36","like_diff":-18,"likes":3,"dislikes":21,"content":"计原没满的踩我"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
