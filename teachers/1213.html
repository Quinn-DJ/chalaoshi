ontent":"?"},{"id":112208,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2019-07-07 14:25:29","like_diff":0,"likes":2,"dislikes":2,"content":"说自己平时认真的真是可笑啊 如果你连这种课都能认真听的话 只能说明你对时间管理根本没概念 再说 你所谓的认真除了多恶竞一点 考前多背点资料 还剩下什么呢"},{"id":156585,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2022-06-20 10:53:07","like_diff":0,"likes":0,"dislikes":0,"content":"形策课是真的轻松(•‿•)"},{"id":159787,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2022-08-30 12:26:17","like_diff":0,"likes":0,"dislikes":0,"content":"比较垃圾"},{"id":52874,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2019-07-04 09:51:12","like_diff":-1,"likes":9,"dislikes":10,"content":"哇  自己没做出题就不要怪老师给分低  均绩摆在那里 这老师的均绩在形策里不算低了吧"},{"id":52878,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2017-06-23 09:33:27","like_diff":-1,"likes":0,"dislikes":1,"content":"有毒 给分极其低下"},{"id":52900,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2017-06-23 11:44:53","like_diff":-1,"likes":0,"dislikes":1,"content":"给分差\n\n"},{"id":52924,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2017-06-23 14:13:02","like_diff":-1,"likes":0,"dislikes":1,"content":"想哭！！！绩杀！！！"},{"id":52974,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2017-06-24 08:52:11","like_diff":-1,"likes":1,"dislikes":2,"content":"拉绩点啊"},{"id":53009,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2017-06-24 15:23:25","like_diff":-1,"likes":1,"dislikes":2,"content":"虽然上课没好好听，但是总的来说老师还是不错的。期末绩点还是可以的。"},{"id":53299,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2017-06-26 10:13:59","like_diff":-1,"likes":2,"dislikes":3,"content":"拿了个均绩，不过本来上课就在水这个成绩也知足了，就是不知为何每节课抽着点名都会点到我(￢_￢)"},{"id":112256,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2019-07-04 00:23:53","like_diff":-1,"likes":1,"dislikes":2,"content":"不说了"},{"id":22464,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2016-03-06 12:28:26","like_diff":-2,"likes":3,"dislikes":5,"content":"没意思"},{"id":39794,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2016-12-27 15:01:38","like_diff":-3,"likes":3,"dislikes":6,"content":"给分不知道，但上课很好啊，有自己看法。说上课无聊的都是自己不想学好吗。"},{"id":112805,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2019-07-05 03:39:34","like_diff":-3,"likes":0,"dislikes":3,"content":"打了个中规中矩的及格分。老师点名啊啥的都没啥好说的，学生不把形策当回事，老师总得一本正经嘛。还有关于代课问题，我觉得课程设置就是这样？日后学弟学妹们上形策不用报什么期待哒，在中间后排挑一个中庸的位置，干你的事情就好啦（对时事特别感兴趣除外）。对啦，我们的论文是寒假完成，你或许现在觉得寒假还有作业很难受，但是当你到了夏学期考试周还要写这种论文或者说报告时，你就知道寒假完成也是很好的啦。"},{"id":27362,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2016-06-25 07:46:10","like_diff":-5,"likes":14,"dislikes":19,"content":"我觉得还不错呀，老师挺和蔼的，形策课本身不招人喜欢的原因吧。。至于给分，如果每次点名都到，期末花半天时间背背，不会很差的。"},{"id":112486,"teacher_id":1213,"teacher_name":"潘炳龙","post_time":"2019-07-05 16:44:15","like_diff":-8,"likes":3,"dislikes":11,"content":"课是挺水的，不过每次都要点名。至于绩点，我觉得给的还可以，那些绩点低的，平时和考试可能没用心吧，就想水过去。我考试前面写太多太久了，最后作文写不完，只写了400字左右，平时认真完成，我绩点也有4.5，总评91。既想不努力又想高绩点哪里来？"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
