","like_diff":0,"likes":6,"dislikes":6,"content":"非常好，讲课细致给分高"},{"id":49874,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-04-26 15:42:29","like_diff":0,"likes":2,"dislikes":2,"content":"好好好"},{"id":49931,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-04-27 09:07:17","like_diff":0,"likes":4,"dislikes":4,"content":"老师人很不错的"},{"id":50652,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-05-04 05:27:49","like_diff":0,"likes":10,"dislikes":10,"content":"上课还不如高中老师，考试的时候还一直在催，真的不知道她在想什么，还说什么只要写满就有分，真的以为学生都是zz。最后给分还低，GG"},{"id":166077,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2023-01-11 04:49:04","like_diff":0,"likes":2,"dislikes":2,"content":"老师很可爱上课也很认真，还会给我们放水让我们做好实验的可以早点回去。\n\n助教姐姐人也很好\n\n平时实验报告的成绩不会告诉我们，在我看来是一个缺点吧，因为不知道自己哪里需要改进的\n\n因为疫情原因最终没有期末考，绩点拿了3.9，有点小失落（因为感觉平时写的还是蛮认真的）不过还是要谢谢老师啦"},{"id":35784,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2016-11-10 08:08:30","like_diff":-1,"likes":8,"dislikes":9,"content":"人特别好，特别贴心，很仔细的为同学解决问题，虽然工程化学这门课实在有点水，但是老师教的一点都不水。"},{"id":37036,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2016-11-17 07:09:58","like_diff":-1,"likes":6,"dislikes":7,"content":"上课认真细致，给分特别好!"},{"id":37170,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2016-11-17 17:06:40","like_diff":-1,"likes":5,"dislikes":6,"content":"给分好，负责！"},{"id":49058,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-03-23 01:16:21","like_diff":-1,"likes":9,"dislikes":10,"content":"别的课不知道，共化上的不如高中化学课，一天到晚催你画重点，上课ppt读过就好。给分再好也没有用"},{"id":50156,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-04-30 11:32:16","like_diff":-1,"likes":4,"dislikes":5,"content":"能感觉到老师很尽力在讲这门课，但是这门课实在太浅又太杂真是不好讲啊……"},{"id":50188,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-05-01 03:22:13","like_diff":-1,"likes":16,"dislikes":17,"content":"其他课不知道如何，但就工化而言，不是贬低老师，就一个客观评价：幼稚，情商低，不知道是不是一个好学者，但绝对不是一个好老师。"},{"id":50649,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-05-07 03:57:43","like_diff":-1,"likes":13,"dislikes":14,"content":"上课，照本宣科毫无趣味性，甚至缺乏逻辑性，想到什么说什么。一门简简单单的课硬要分小组，强制小组讨论，搞课堂小测。考试，我们在下面写她在上面拼命说，严重干扰做题。跟我一起的几位大二的为了选上工化，调整了一半的预制专业课，其他课冲突甚至也翘其他课来上工化，每次点名都在，每次小测都交，最后成绩很低，我去查分查出来平时分才给了70多，上大学以来从没有这么低的平时分，我去找老师，这位老师就找各种理由来指责我们，小测上清清楚楚有批改痕迹却说我们小测没交；讨论组的规则是她自己定的，每人每周轮流当组长却说我不是组长。说实话，就算老师给我们高分我们也要指出这些问题，相反，那些吹捧老师的评论基本都是一句话夸老师好而拿不出任何事实，甚至某个评论在出分前后完全两种态度，还说都是同学自己的原因，同样春学期的另外两门课我分别拿了4.8和4.2;同样跟我一个专业的同学，在另一个工化班的基本是90分以上，而这个班的基本是80分以下，那是我们故意不学好工化咯？究竟是谁仅从给分来评价老师呢？"},{"id":50654,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-09-25 09:22:35","like_diff":-1,"likes":8,"dislikes":9,"content":"不想说什么，辛辛苦苦冲突选课选来的工化，就是冲着不用点名只收作业的名气才来的，结果又点名又quiz；翘了常微分来听这没有营养的画重点课，最后的考试又这样找我们麻烦；给分高？也不知道是按什么给的分，给分高就不用正态？naive。77飘过，坐看大一狗无脑捧。"},{"id":50849,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-05-07 04:11:36","like_diff":-1,"likes":2,"dislikes":3,"content":"照本宣科"},{"id":50850,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-05-07 04:14:07","like_diff":-1,"likes":7,"dislikes":8,"content":"完全不是一个大学老师的应有的素养，上课照ppt念完，没有学科前沿知识的补充，听得最多的就是这个知识点要考？哪里哪里以前考过，很多学生做错？一个劲的划重点，记……例题？这老师真的是来教我们怎么考试怎么过这门课么，而不是先想想怎么把课给上好？"},{"id":50881,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-05-08 02:26:39","like_diff":-1,"likes":2,"dislikes":3,"content":"啥都不想说 这种课就是浪费时间"},{"id":98227,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2019-01-23 08:20:47","like_diff":-1,"likes":2,"dislikes":3,"content":"陈老师非常关心学生，实验要求不特别严格，很在乎学生对她的评价以及领导对她的看法。但是她讲课水平确实不高，而且十分催眠。\n\n"},{"id":37040,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2016-11-17 07:12:58","like_diff":-2,"likes":6,"dislikes":8,"content":"感谢老师啊，给分太好了，而且非常为同学们考虑，分数都好说话的，平时在群里也很关注同学们的想法\n\n"},{"id":48634,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-05-07 12:02:19","like_diff":-2,"likes":18,"dislikes":20,"content":"4.24\n\n本来上课给及格分，无非是照本宣科，理性素养低。 但考完试我觉得吧，得把这评分打下来，所以给一分，可惜没有零分。 考试的时候一个劲地碎碎念，【快把试卷填满，这卷子很难，你们快填满，时间不够了】 就这样唠叨了十多分钟，很影响考试。 烦到什么地步？连着两个同学出声，让老师不要再吵了。 哪怕是一个合格的老师，也不应是如此。理科素养低，逻辑不清，处事幼稚。 当然可以说这老师天真负责认真。 但她不是个好老师。 甚至算不得一个合格的老师。\n\n5.4\n\n出分了，4.8，符合预期。\n\n看到后面这些因为给分低而喷的评论我觉得很无趣，更多的像是因为给分低触及到了自己的利益而开喷。这个理由很荒唐——因为自己的原因而怪罪老师，而不是因为老师上得不好而喷。\n\n可怜。这些仅从给分来评价老师的人。"},{"id":62723,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-11-26 14:50:58","like_diff":-4,"likes":0,"dislikes":4,"content":"呵呵呵"},{"id":63000,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-11-28 01:11:55","like_diff":-4,"likes":0,"dislikes":4,"content":"水课。。"},{"id":49802,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-04-26 07:03:37","like_diff":-5,"likes":4,"dislikes":9,"content":"工程化学，均绩4.3，选不选随便你们"},{"id":117999,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2019-10-18 02:59:58","like_diff":-14,"likes":1,"dislikes":15,"content":"上的普化实验，她对人的态度。。。呵呵"},{"id":50647,"teacher_id":3061,"teacher_name":"陈幼芳","post_time":"2017-05-04 05:22:49","like_diff":-16,"likes":1,"dislikes":17,"content":"没有满只有4.5"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
