ent":"小道消息，牢杜要被调走了，楼下有条评论1月8号竟然就预言到了"},{"id":215242,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-25 02:15:18","like_diff":11,"likes":11,"dislikes":0,"content":"拜拜渡江疯 最近去哪发财🤣"},{"id":215928,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-03-07 13:12:47","like_diff":11,"likes":11,"dislikes":0,"content":"蠹僵疯大大拉低了浙大校长这个带有崇高使命的神圣职务的含金量，只把它当成了一个促进自己求仕创薪的跳板职位"},{"id":179185,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-09-14 03:02:45","like_diff":10,"likes":16,"dislikes":6,"content":"看看盲审、宿管好吗"},{"id":180741,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-09-25 14:19:13","like_diff":10,"likes":14,"dislikes":4,"content":"我只觉得一般"},{"id":198417,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-08 23:34:56","like_diff":10,"likes":13,"dislikes":3,"content":"讲座非常助眠，要是椅子再舒服一点就更好了"},{"id":200914,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-24 12:50:45","like_diff":10,"likes":12,"dislikes":2,"content":"这样来看貌似不应该比wzh高"},{"id":202829,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-23 14:47:26","like_diff":10,"likes":11,"dislikes":1,"content":"为啥我是一只杜江🐝，嗡嗡嗡～"},{"id":202881,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 03:55:10","like_diff":10,"likes":11,"dislikes":1,"content":"不发展学校综合实力，净整些没用的破幌子❗️❗️❗️不仅如此，这个泌阳的还出尔反尔、说话不算数，刚开学给竺院讲话的时候先说想让大家早点结束这玩意，多休息一会，结果自己跟个人机一样在哪哔哔了俩小时。这就算了，但这东西还跟戴着痛苦面具一样，好像是我们逼他参加，逼他讲了俩小时似的。这一眼就知道淋雨那事是装模作样+蓄意炒作，渡江🐝你真是心机boy啊，想笼络人心是吧，那你还是觉得我们太好骗了，不会是你评上个院士，我们都不是院士，你就看我们都跟看蠢猪一样了吧？你讲个破壁话装模作样就算了，在校长的职位上也是一样，爬上来这几年招进什么大牛我反正是不知道🤷‍♂️，文科本来发展前景还不错，你个byd上来给文科干哪去了？虽然逆蝶我不是学文科而是学理科的，但说实话我感觉我们这发展状况也十分堪忧，你个煞笔也真是功不可没。之前的傻逼思政制度不废除，重要会议到没少逃，就这你都逃会了还指望着学生不逃课？做梦呢。糟老头子赶紧下课吧，老子不想看着老子上的中学和大学一起日渐衰落。\n\n马勒戈壁的故意搞坏浙大，㊗️好4️⃣，煞笔"},{"id":203028,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-16 03:43:51","like_diff":10,"likes":11,"dislikes":1,"content":"关心一下浙大的发展吧"},{"id":203348,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 10:09:49","like_diff":10,"likes":13,"dislikes":3,"content":"见证了从9.8到1.8"},{"id":203507,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 01:52:52","like_diff":10,"likes":12,"dislikes":2,"content":"我們的教育確有問題\n\n發自我的手機"},{"id":203516,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 02:19:59","like_diff":10,"likes":13,"dislikes":3,"content":"到浙大来做什么？‌\n\n做内鬼，甘当铺路石让中科大当top3"},{"id":203560,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 04:41:51","like_diff":10,"likes":12,"dislikes":2,"content":"我的科大心\n\n我虽人在浙江省，\n\n我心依然是科大心❤️\n\n我的公司早已把我的一切\n\n烙上科大印\n\n国仪，量子，科大，合肥\n\n在我心中重千斤！\n\n无论何时，无论何地，\n\n心中一样亲，\n\n\n\n流在心的血，\n\n澎湃着科大的声音，\n\n就算身在浙大也改变不了，\n\n我的科大心❤️"},{"id":203681,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 12:35:02","like_diff":10,"likes":12,"dislikes":2,"content":"来浙大四年，最初的智云课堂浙大体艺各种app虽然麻烦，但是可以满足上课生活各个方面。\n\n然后现在考个概统崩一次的学在浙大，不能看直播的智云，胡乱定位的体艺，感觉校园生活相关东西都在倒退。\n\n其实来浙之前我就听说艺术与考古学院的宋代绘画大集，虽然是理工科，但是看到学校的全面发展还是很开心的，就和军训时唱校歌“有文有质 有农有工”的骄傲一样。\n\n但是没有想到d要在学校层面要将辛苦构建社会科学学科进行大刀阔斧的变革，最浅显的讲学校社科同学的毕业就业怎么办？一个刚建好就被砍了的学院能在就业市场有多大分量？\n\n如果d还是这样，把浙大改成一条腿支撑的科大2.0版本，那还是灵隐寺抢个头香，祈祷明年换个校长吧"},{"id":203731,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-04 01:31:19","like_diff":10,"likes":13,"dislikes":3,"content":"一塌糊涂"},{"id":203739,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-21 01:53:47","like_diff":10,"likes":11,"dislikes":1,"content":"赶紧回你的中科大吧😅来了之后学校一堆破事也不管，毫无作为"},{"id":203895,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-22 00:53:35","like_diff":10,"likes":14,"dislikes":4,"content":"把文科砍成一个学院的体量，找了两天出处，来源是小红书？"},{"id":204541,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-12 06:29:21","like_diff":10,"likes":14,"dislikes":4,"content":"你妈什么时候死"},{"id":204864,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-09 02:54:00","like_diff":10,"likes":11,"dislikes":1,"content":"助力收敛"},{"id":205001,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-29 11:31:34","like_diff":10,"likes":11,"dislikes":1,"content":"什么身在浙大心在科的傻逼玩意，把原本蒸蒸日上坐稳top 3位置的浙大害得百兴俱废"},{"id":205078,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-01 05:05:22","like_diff":10,"likes":12,"dislikes":2,"content":"来 处分你爹"},{"id":205531,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-08 18:58:34","like_diff":10,"likes":10,"dislikes":0,"content":"我是一只杜江蜂🐝，嗡嗡嗡嗡嗡～"},{"id":206280,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-13 13:23:52","like_diff":10,"likes":11,"dislikes":1,"content":"牢杜啊，你看见最近本该下雪的几天都在下雨吗？那些都是竺老校长的泪啊"},{"id":206310,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-14 02:52:50","like_diff":10,"likes":11,"dislikes":1,"content":"会搞学术，不会当校长。"},{"id":206654,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-17 03:17:27","like_diff":10,"likes":10,"dislikes":0,"content":"皓首匹夫，苍髯老贼。"},{"id":206828,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-24 03:23:05","like_diff":10,"likes":13,"dislikes":3,"content":"傻逼玩意"},{"id":208481,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-28 07:53:54","like_diff":10,"likes":12,"dislikes":2,"content":"第一次觉得一个校长能用卑鄙无耻来形容"},{"id":208558,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-29 11:26:23","like_diff":10,"likes":12,"dislikes":2,"content":"蠹僵bee有个功劳，让我彻底放弃了保研留校的想法，坚定了留学的决心。让我看到了哪怕引进再多的国际知名教授，一个不靠谱的败家校长也能毁掉一切"},{"id":208566,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-29 13:15:38","like_diff":10,"likes":10,"dislikes":0,"content":"简直一坨，林建华都不如。\n\n感觉是可以挂棺材盖戴圣诞帽拉出去Citywalk的程度🤮"},{"id":208648,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-31 09:23:58","like_diff":10,"likes":12,"dislikes":2,"content":"预祝杜猪头在新的一年里活一天少一天，和牢师的寿命一样长"},{"id":214198,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-27 22:43:26","like_diff":10,"likes":11,"dislikes":1,"content":"降到1.01了，一个月来浙大不到5天，学科建设什么都不懂，当之无愧的128年以来最差校长，没有之一"},{"id":214752,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-17 10:19:59","like_diff":10,"likes 06378,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-14 16:22:54","like_diff":6,"likes":6,"dislikes":0,"content":"杜爷爷用石子击沉查老师"},{"id":206494,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-15 15:40:39","like_diff":6,"likes":7,"dislikes":1,"content":"浙大学生的呼声如此之高并不是没有道理的乱喷，大家都希望您做出改变，做出实际行动。若您用实际结果证明自己有能力成为浙大校长，我们自然收敛。华东五校相互合作，共同进步是正确的，但这不意味着本末倒置，希望杜校明白这一点！！！"},{"id":206574,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-16 07:14:55","like_diff":6,"likes":7,"dislikes":1,"content":"Mario都自愧不如的"},{"id":207292,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-20 07:34:34","like_diff":6,"likes":6,"dislikes":0,"content":"心虚才会有墙吧"},{"id":207761,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-24 07:34:50","like_diff":6,"likes":6,"dislikes":0,"content":"干啥啥不行，捂嘴第一名。我是潘宏，这就是钩。"},{"id":209924,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-07 12:21:24","like_diff":6,"likes":6,"dislikes":0,"content":"🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝🐝，你个畜生"},{"id":210322,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-09 02:11:08","like_diff":6,"likes":6,"dislikes":0,"content":"吃里扒外"},{"id":213444,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-17 11:45:16","like_diff":6,"likes":6,"dislikes":0,"content":"煞笔玩意，没几把的"},{"id":213968,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-22 07:46:19","like_diff":6,"likes":8,"dislikes":2,"content":"回科大吧，求你了，浙大的人文社科有了你是真不行啊"},{"id":214545,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-12 02:53:23","like_diff":6,"likes":8,"dislikes":2,"content":"暖风熏得江峰醉，直将杭州作庐州\n\n呢种小人都就喺国内特殊环境可以继续做校长，引发人大量流失，换去外国边惊系香港都要畀弹劾无次喇。研究僧院40周年嘅解释回避我个point问题，苍白无力，而且引发舆论黑浙大，黑浙江，摱个浙大排外嘅帽。冇人计带你作者单位系科大定浙大，浙大师生计带嘅系你做心情敷衍唔作为，根本就唔将浙大校长呢个职位是主业，都唔愿意深入调研学科发展，两年落嚟，理工科三大奖打倒褪创新低，文科资深教授引进为0另外一个月就两个大牛去咗复旦，医学院士走佬交大。两年落嚟嘅工作成效都不如朝晖工两个星期嘅成效，将前任们几难积累落嚟嘅成绩都荷包跌咗。而家高校竞争不进则退，慢入都系褪，懒政更加系褪。浙大几十年落嚟一直喺进步，噉嘅打倒褪好难畀人接受。"},{ ,"content":"浙大校长杜江峰公开解释署名科大发文问题在刚刚开场的浙江大学研究生院建院四十周年暨浙江大学研究生艺术团成立十周年专场演出上，浙江大学校长杜江峰院士出席并致辞。在致辞中他宕开一笔，回应了近期关于他本人署名科大团队在期刊上发文的争议。主要要点如下:1浙江大学是世界上最好的大学。21署名科大发文，是因为用了科大的许多资源也是科大团队花费了很多的心血。不能把科大的研究生带到浙大来，也不能把科大的项目带到浙大来，“咱也丢不起那人”\n\n3从接到任命的那一刻起，浙大在心中就有崇高的地位，请相信浙大，也相信浙大的校长，一定全力以赴。"},{"id":179156,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-29 02:42:33","like_diff":-40,"likes":20,"dislikes":60,"content":"现在是2023年8月29日，昨天刚刚结束23级开学典礼，21级玉泉人看到学弟学妹的开学典礼复刻了当年的倾盆大雨，祝福他们的大学生活也跟这大雨一样轰轰烈烈吧！\n\ndjf校长有zhgg遗风，都是体恤学生的样子(目前看来)，平时在校园巡视也很有亲和力，看好峰峰老师嘿嘿嘿"},{"id":179149,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-28 15:59:46","like_diff":-42,"likes":7,"dislikes":49,"content":"脱雨衣真的泪目了"},{"id":215271,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-25 02:58:38","like_diff":-43,"likes":0,"dislikes":43,"content":"看看评个10分会咋样"},{"id":179130,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-28 08:23:54","like_diff":-44,"likes":6,"dislikes":50,"content":"看好新校长，比较务实"},{"id":179215,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-30 12:47:07","like_diff":-46,"likes":4,"dislikes":50,"content":"好好好，感觉没什么架子，对学生也挺好，观察一下"},{"id":205479,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-07 11:16:21","like_diff":-47,"likes":2,"dislikes":49,"content":"杜是浙大百年难遇的好校长"},{"id":182825,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-11-20 13:08:28","like_diff":-48,"likes":7,"dislikes":55,"content":"先生大义"},{"id":204808,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-01 06:53:20","like_diff":-49,"likes":9,"dislikes":58,"content":"杜江峰永远滴神，真的非常好的一个老师"},{"id":206374,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-17 05:12:04","like_diff":-50,"likes":11,"dislikes":61,"content":"我們的教育確實有問題（中國科大--國內）"},{"id":179184,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-29 12:00:29","like_diff":-51,"likes":5,"dislikes":56,"content":"非常好"},{"id":214037,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"202                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
