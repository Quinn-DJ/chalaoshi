                    // 评论数据
                    const commentsData = [{"id":184100,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-12-11 13:09:58","like_diff":1684,"likes":1852,"dislikes":168,"content":"一年过去了，不仅我浙学生长期诟病的盲审、正态、后勤、导学关系等问题丝毫不见改善（甚至局部有恶化），\n\n而且一年来其政绩平平、碌碌无为，上任一年，也未见其有明确可行的施政纲领。\n\n杜校与同期上任的武大校长张平文、东南校长黄如的工作成效形成鲜明对比，甚至完全比不上其前任（吴）。（可见https://netbig.top/forum.php?mod=viewthread&tid=45804&extra=&highlight=浙大&page=1）\n\n当然一年的时间太短，上述方面需要拉长时间维度方能评判，当然希望是误判。\n\n但没有疑问的是，杜校经常回到科大，98、朵朵上有多人撞见其在科大出现（https://www.cc98.org/topic/5770755），也多次以科大教授的身份发文；作为科大出来的物理学家，一年以来也并未见其为浙大引进什么科大的大牛以振兴浙大理科。\n\n此外，作为浙江大学校长，竟然跑去科大以科大实验室主任的身份向安徽省委书记报告工作（https://www.netbig.top/thread-28350-1-1.html），这不奇怪吗？简直是掉浙大的份，身在曹营心在汉！\n\n当然，理论上来说行政关系和学术关系确实可以分开，比如吴朝晖的学术团队还在浙大，但科技部和浙大没有竞争关系，而科大和浙大却有！扪心自问，一所巨无霸大学的校长在忙于本校行政事务的同时，居然还有这么多时间和精力频繁到别的学校搞学术科研，东食西宿、两头通吃，究竟把哪所学校放在第一位？连最基本的竞业禁止的职业道德和素养都不要了吗？\n\n杜校的母校虽是科大，但毕竟身为浙大校长，担负着沉甸甸的责任，杜校任职一年来交出这样的答卷，对得起浙大人的期望吗？\n\n以上只是一位深爱浙大的校友的感慨，人微言轻，只是发发牢骚。只是真诚希望杜校真心为浙大，也希望几年以后回过头来看真的是我多虑了......"},{"id":200095,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-24 01:26:30","like_diff":1139,"likes":1189,"dislikes":50,"content":"胡乱搞学科建设，昏庸专断，按照自己的臆想指手画脚。2024年了还搞文理对立，结果文理都搞得一塌糊涂。我们来和吴朝晖的成绩做一个惊人的对比。自杜江峰上任以来，不仅国家科技奖，院士增选和人才引进创20年最差成绩，理科发展势头出现瞠目结舌的倒退（著名的数学高等研究院和大量引进的全球顶尖理科人才都是吴朝晖搞的，第五轮学科评估从上一轮A-直接变成A+。当时从欧美亚世界各地挖了这么多人，现在却又不认真投入，难道不是耽误这些人才的前程吗，以后你再让顶尖的海外华人回国，谁还愿意来），吴那时候浙大每年的经费不如现在多，都能全力投入大手笔引进人才，自己亲自去挖人亲自参与三大奖答辩。现在这么多钱都到哪去了？就怕是借着浙大基础交叉研究院的壳为自己在科大的项目和在合肥的公司谋利吧。此外杜还公开宣称要把浙大文科砍到只剩一个学院的体量，大肆减少文科经费，挤压文史哲等基础学科，还妄图把吴校长任期内文科空前引进人才的成果废除，在浙大总经费并没有下降的情况下简直匪夷所思（当时吴校引进了大量文科领域国内乃至亚洲领军人物和海归/清北毕业的年轻高材生，光是文科资深教授就引进了十多位，涵盖了文史哲经管法所有学科，社会学全球知名学者赵鼎新也是吴校引进的，人文高等研究院、艺术与考古博物馆也是吴校当时力排众议决定花重金投入的，第五轮学科评估浙大文科是全国进步最大的之一，光是社科学部就有3个A+和5个A），自杜上任以来浙大没有引进任何一位文科资深教授，也不认真对待以及从内心里尊重这些吴校引进的教授，反而采取消极怠慢打压的态度，让文科发展势头也变成了20年最差。不把浙大当成综合性大学发展，只会抄科大那套，还是个落后版的科大。这样下去浙大综合实力很快就要从争夺华五第一变成华五垫底了。总之，把浙大害惨了，杜江峰从态度、能力、成绩，是全方位的不及格，哪怕是让他干一个分管理科的副校长都是不及格。合理怀疑其有故意打压浙大的私心"},{"id":198356,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-25 00:46:18","like_diff":845,"likes":894,"dislikes":49,"content":"12.25\n\n（不是哥们，我评论这么受欢迎的吗，怎么还有copy我评论的😂）\n\n        不发展学校综合实力，净整些没用的破幌子❗️❗️❗️不仅如此，这个泌阳的还出尔反尔、说话不算数，刚开学给竺院讲话的时候先说想让大家早点结束这玩意，多休息一会，结果自己跟个人机一样在哪哔哔了俩小时。这就算了，但这东西还跟戴着痛苦面具一样，好像是我们逼他参加，逼他念了俩小时似的。这一眼就知道淋雨那事是装模作样+蓄意炒作，渡江🐝你真是心机boy啊，想笼络人心是吧，那你还是觉得我们太好骗了，不会是你评上个院士，我们都不是院士，你就看我们都跟看蠢猪一样了吧？你讲个破壁话装模作样就算了，在校长的职位上也是一样，爬上来这几年招进什么大牛我反正是不知道🤷‍♂️，文科本来发展前景还不错，你个byd上来给文科干哪去了？虽然逆蝶我不是学文科而是学理科的，但说实话我感觉我们这发展状况也十分堪忧，这么多人就没几个说我们这个学院好的，反而很多人骂烂老师多。给学校干成这样，你个煞笔也真是功不可没。之前的傻逼思政制度不废除，重要会议倒没少逃，就这你都逃会了还指望着学生不逃课？做梦呢。糟老头子赶紧下课吧，老子不想看着老子上的中学和大学一起日渐衰落。\n\n马勒戈壁的故意搞坏浙大，㊗️好4️⃣\n\n😅😅😅😅😅\n\n本来到上面就算了，毕竟这货天天装4️⃣后来也就没什么消息了，后来这个署名发论文然后还出来解释的事真是让我破大防😡，不是哥们，中秋调休、北教做❤️、智云坠机、云顶山泉、食堂蟑螂、资助造假、学术继承、经院诈骗的时候你都躺棺材里睡觉去了是吧，这些和浙大学生密切相关然后影响不到你的事面前，你个孙子当缩头乌龟🐢，发论文这事扯上你了，你就赶紧跑出来解释，恶心不恶心啊？你要是这德行我感觉你适合干的也就是当一辈子牛马了。"},{"id":179052,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-26 06:54:12","like_diff":783,"likes":863,"dislikes":80,"content":"恳求杜校长参与改革不合理的思政素质评议制度\n\n1.取消正态在此项评议上的应用，不控制优秀率\n\n2.班团评议（尤其大一），大一的大类班很大一部分只有行政能力，凝聚力并不强，通常不具备评价同学的能力，如果不是班团干部，很大一部分同学都有可能不认识。\n\n3.综素分一项，不要保留最高分比值记分，否则评奖评优者之间很有可能严重内卷恶竞，进而影响其他正常同学的得分水平如此无异于在班级内制造仇恨与混乱\n\n以上是我对思政素质评议的一点思考"},{"id":199880,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-05 23:19:20","like_diff":597,"likes":633,"dislikes":36,"content":"先引用20年年底wzh评论区里的一则评论\n\n1.学校的校历越来越离谱了。这学期国庆节的几个公休日居然都要凑成一个补课周，往年这是没有的。这就导致整个长学期长达20周，比北大复旦交大科大等学校多了足足半个月！\n\n2.竺院现在越来越封闭了。现在国家层面都提倡区域一体化，统一大市场，拆除人为设置的壁垒，促进人员信息等要素自由流动，浙大竺院却反其道而行之，在一个大学里什么课程都要人为设置壁垒，宿舍还搬到大西区自成系统，要知道任何新的改革一旦走向封闭必然失败，一个人为设置的垄断肯定是没竞争力的。\n\n3.风气仍然很浮躁，激励机制有严重问题。这个就不多说了，已经人尽皆知了。\n\n那我们来看现在有什么改动\n\n校历依然很离谱，这学期中秋节的两个公休日都要调休，这在以前是没有的，加上国庆校运会等等一堆调休，这样下来，整个秋学期几乎没有一个可以正常双休的周末。竺院行政依然是非常腊鸡，还有壁垒多的越来越离谱了，除了宿舍是个壁垒，课程从思政体育大英到数理计算机，全都是满满当当的壁垒。很多求科班和强基班专业课甚至都一堆壁垒，比如化学，普通班和竺院班只有选修课和物理化学是一样的，这几种问题共同叠加导致了如果没有化学系学生会这种院系级组织，化学基地班和竺院班同学几乎处于相互独立的状态，更别提互相认识。另外混合班各种机制改革乱的一批，人社班人文专业微积分线代都要有，朵朵上有人发个“是否留在竺院混合班”的帖子，四分之三的人都在劝退，足以说明这个“荣誉学院”“人上人学院”现在有多不得人心！\n\n激励机制，还是各种老样子，思政优秀良好比率都在卡，逆天至极，今年我亲眼见到专业内一堆大佬，因为活动纪实的额外工作做的不多，思政只有合格，班级评议都救不回来！恕我直言，现在评奖评优的激励机制纯纯的畜生，真的是有大病\n\n如此可见，牢杜对待wzh留下来的弊病，不但不予纠偏，反而听之任之，他校长到底当的行不行，都不是打个问号的事了，已经该打叉了"},{"id":201550,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-04 07:56:53","like_diff":559,"likes":582,"dislikes":23,"content":"关闭智云这种历史倒车可以被钉死在耻辱柱上了"},{"id":194478,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-06-30 08:04:54","like_diff":498,"likes":515,"dislikes":17,"content":"2023.12.11有校友评论道 杜校长身在浙大心在科大，任内平庸无为，并且特别注明希望误判、多虑了。\n\n2024.6.24 我们来看看浙大近两年的成绩：院士评选 科学院2人、工程院0，近年来最差；2023年国家科技奖浙大申报36项，初评5项，终评2项（无一等奖），排名在全国高校15位开外。纵向看这个成绩2008年以来最差，横向看获奖率全国倒数第一。院士增选和科技奖结果将对浙大第六轮学科评估造成极大极坏的影响。\n\n大家都说朝晖不是人，但他任内浙大各项指标呈井喷式发展。至于杜，对盲审等学生诟病之处未改革也就算了，在各种核心指标上浙大节节败退，这样岂不是连朝晖都不如？唯一成功的是在本科生面前扮演出亲民、没有架子的样子，但这样建议去做辅导员，做校长，恐难以胜任。\n\nPS：①【https://aiqicha.baidu.com/detail/compinfo?pid=22592162188412&rq=es&pd=ee&from=ps&query=国仪量子】看一下杜校在合肥国仪量子的股份，都是千万富翁了，真是官商两开花\n\n②《浙江大学党委领导下的校长负责制实施办法（党委发〔2020〕1号）》第21条：“学校党委书记和校长应在领导班子能力建设中充分发挥模范带头作用。学校领导干部应认真履职尽责，正确处理领导管理工作和个人学术研究的关系，确保有足够的时间和主要精力投入学校管理工作，党委书记和校长一般不担任科研项目主要负责人。”[http://10.203.3.207:8080/xwfw/gfxwj/tpl/template-1/info.html?id=2755&list=gfxwj&context=&style=]遑论别校的科研项目！"},{"id":201481,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-06 11:00:25","like_diff":492,"likes":512,"dislikes":20,"content":"有一天，月圆之夜，月牙楼的竺老校长雕像突然嘎吱一声，活了！他站起来了！\n\n看到当今乌烟瘴气，乱象丛生的浙大，怒不可遏，当即冲到校长办公室，结果发现根本没有人，然后穿越到中科大，一拐杖敲某人头上，打了个大包！"},{"id":200974,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 17:01:04","like_diff":439,"likes":456,"dislikes":17,"content":"牢杜真的是……刚来的时候全校对他期待极高，觉得会是最好的校长之一，一年以后发现不如吴朝晖，一年半以后发现好像除了林建华其他校长都比他强点，两年以后连林建华都要不如了……工作态度三心二意就根本不合格，学科建设的思路和成绩哪怕是当个物理学院院长都不够格，遑论一个综合型大学。浙大人还是慢慢熬到下一任和浙大有关联或者有管理综合性大学经验的校长吧\n\nPS:吴朝晖校长好不容易把文史哲三个学院独立出来，还组建了艺术与考古学院，你又要开倒车，是不是胡乱瞎折腾？"},{"id":203632,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 03:40:34","like_diff":425,"likes":431,"dislikes":6,"content":"天花板 砸在我的脸上🤑\n\n段永平的捐款就变了模样😎\n\n接一壶云顶山泉往胃里装🤢\n\n喝了它有神奇的力量🤮\n\n假贫困 保研入党🤗\n\n全球都是去过的地方🤡\n\n鲁东大学把论文一通改装🤔\n\n教授亲妈帮我拿竺奖😋"},{"id":198319,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-11 21:11:50","like_diff":387,"likes":396,"dislikes":9,"content":"浙江大学和中科大不同，不是可以单独靠理科发展的大学，而是综合性大学，也是浙江这一全国生源质量第一省唯一985，211，承载的使命完全不同，这决定了浙大理工农医社科人文都要强，否则完全对不起全省的大力扶持和国内顶尖国际化一流大学的定位。朝晖任校长8年虽然校内反映的问题很多，但是浙大的的确确是朝着综合性大学发展的，从第五轮学科评估和各项国际排名，人才引进，院士杰青优青教育部科研成果奖（自然科学/人文社科）来看浙大的数据都是井喷式上升，综合实力甚至超越复旦交大。然而杜校上任快两年没看出突出浙大综合性大学的优势，各项指标停滞不前，没看出理科人才引进相比朝晖任内有什么突破，前些年大力复兴的文科第五轮学科评估刚取得不错的成绩这两年就不怎么提了，传统强项工科的数据居然也下滑。现在华东五校的竞争无比激烈，复旦交大本来就有地理位置优势，南大建了苏州校区规模也扩大不少，感觉杜校没有全身心投入到浙大的建设中，反而为中科大乃至安徽省的项目操心不少，这样下去，浙大持续了十几年的上升势头恐怕会逆转，前途堪忧！\n\n另外，这两年很多学科建设，人才引进会议都是任书记和副校长在支撑，杜校在合肥见安徽领导以及在无锡搞回高中母校的活动倒是不少，让人不解"},{"id":197815,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-08-15 06:49:05","like_diff":371,"likes":398,"dislikes":27,"content":"不得不讲，许多同学还是太单纯了，仅仅几句话就收买了人心，对于实际的工作却视而不见，浙大现在有种盛极而衰的趋势，杜是典型的江湖烂好人，要成绩没成绩，就讲几句假大空的话博得一片好评"},{"id":202852,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 01:55:06","like_diff":356,"likes":366,"dislikes":10,"content":"建议以后的推文67656直接减去人文社科的学生总数。"},{"id":200558,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-19 04:01:20","like_diff":268,"likes":273,"dislikes":5,"content":"就拿最近一周为例，来看看兼职校长杜江峰缺席的活动：\n\n【1.领导考察】\n\n10月15日上午，刚上任的教育部熊副部长一行来校调研。任少波书记陪同调研，杜校长缺席。\n\n【2.校友联络】\n\n10月14日，香港邵氏基金会主席陈伟文博士受聘为浙江大学校董，任少波书记向陈伟文颁发聘书、铭牌，为其佩戴校徽并讲话，杜校长缺席。类似校董聘任仪式此前都是由吴朝晖校长颁发聘书。\n\n【3.国际交流】\n\n10月13日下午，任少波书记在紫金港校区会见匈牙利校长联合会主席、罗兰大学校长薄慕往等9所匈牙利高校校长及代表一行，杜江峰缺席。国际交流系杜校长分管领域。\n\n【4.地方合作】\n\n10月18日上午，浙江省人民检察院深化新时代检校合作工作推进会在杭州召开，任少波书记代表浙江大学校长出席，杜江峰缺席。其他政法类院校均是校长作为代表出席。\n\n【5.教师提案】\n\n10月12日，任少波书记分别与九届三次教代会领办提案代表见面座谈。此前吴朝晖校长会定期与提案代表见面座谈，杜上任以来无法查到此类公开新闻。\n\n【6.校内学生活动\n\n10月18日上午7:30，浙江大学校运动会在紫金港东田径场隆重开幕。任少波书记，教育部党建工作联络员、厦门大学党委原副书记、纪委原书记赖虹凯教授，副书记朱世强、朱慧，吴健教授、黄先海、周江洪出席。杜江峰缺席。吴朝晖校长在任时，会和书记一同带头绕校园进行阳光长跑。"},{"id":201109,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-30 06:35:22","like_diff":268,"likes":272,"dislikes":4,"content":"牢杜，你管浙大很像蔡徐坤，罚你先去默写1897遍浙大校训，然后默写127遍浙大校歌\n\n蠹僵疯《我的科大心》\n\n合肥只在我梦萦\n\n科大已多秒未亲近\n\n可是不管怎样也改变不了\n\n我的科大心\n\n浙大虽然载我身\n\n我心依然是科大心\n\n我的官财早已把我的一切\n\n烙上科大印\n\n国仪量子 科大 合肥\n\n在我心中重千斤\n\n无论何时 无论何地\n\n心中一样亲\n\n流在心里的血\n\n澎湃着科大的声音\n\n就算身在浙江也改变不了\n\n我的科大心"},{"id":203378,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-11 07:34:36","like_diff":267,"likes":281,"dislikes":14,"content":"1/10，他拿下浙大最差校长称号！"},{"id":191417,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-04-21 04:17:26","like_diff":259,"likes":273,"dislikes":14,"content":"杜校长接受学生采访当然是好事，但是个人认为对此事的处理有点太高调了：\n\n花一两个小时时间和学生聊天至于上浙大官微、人民日报官微这样大肆宣扬吗\n\n不希望浙大向武大这样的网红学校方向发展，天天搞炒作，还是应该秉持求是校风，求真务实、踏踏实实地谋发展。\n\n另外，有这个闲工夫，建议解决一下以下事项：\n\n1.改革不合理盲审制度；2.以校内师生为中心，加强对入校游客管理；3.作为一校行政机关的最高长官，对下级部门随意乱出政策损害学生正当权益的行为不能视而不见，比如SB信息中心不干人事搞出的VPN限额充值政策。这些事情难道校长一概不知、一概不管？\n\n解决好这些事情、真正为师生着想，校长天天上《人日》我也没意见，不然，天天整那些虚的有毛用，天天吹嘘自己如何如何也没人当真。"},{"id":202054,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-30 22:32:36","like_diff":242,"likes":248,"dislikes":6,"content":"浙大学子锐评：你说杜江峰一次一次回了多少趟科大啊，改过不啦，换汤不换药啊。人家浙大学生也有理由说的，浙大以前吴校长时候什么样啊，全国top3啊，你杜江峰这批什么人啊，还当校长。浙大学科建设现在什么水平啊？杜江峰当全面管理浙大学科建设的校长，他能当吗？当不了。没这个能力知道吧。再下去要输林建华了。唉，吴朝晖输完输杨卫再输林建华，接下去没人输了。我都说了，平时浙大的会议，校务，人才引进你本身都没有打好基础，能跑就跑，你能指望26年或者27年学科评估双一流这种关键的比赛浙大能赢啊？务实一点。我劝杜江峰，先把学科建设的搞法，做校长的理念先搞懂。朝晖的政策蛮好的你把它废了去干什么？你告诉我。今年理科文科都搞出20年最差成绩，你倒告诉我怎么解释？脸都不要了。\n\n总结：学科建设搞成这个鬼样子，吴朝晖校长时期理工农医社文全面进步你是全面倒退，确实输林建华。只求毕业证上面不要有他签名，太晦气了"},{"id":199833,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-01 07:14:42","like_diff":241,"likes":246,"dislikes":5,"content":"事实证明不能让一个之前完全与浙大无关的人当校长"},{"id":194591,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-06-24 13:32:48","like_diff":224,"likes":233,"dislikes":9,"content":"正如前面的朋友说的，不仅没引进点科大的人才来振兴理科，还一直打压文科，这就是综合性院校的发展策略吗......校长只亲民真的没有用，更重要的是能力，不如真的关注一下学校的发展，感觉zhgg在任的几年真的把浙大总体的知名度、水平提高了不少，人才也引进了不少，然后jfgg来的这一年，感觉你浙直接变成网红院校了，但是学术水平，以及各方面管理真的没什么提升。"},{"id":201145,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 06:26:12","like_diff":213,"likes":220,"dislikes":7,"content":"杜确实不把浙大放在心上，前任校长绝不会这样。之前两个教育部副部长和浙江省长来浙大调研，以及校内大大小小的会议比如三大奖反思会学科建设会教师座谈会等，杜都是能跑则跑，有事不能参加，要么跑回科大实验室要么去他的公司要么回无锡分享自己的人生经验⋯⋯教育部和浙江省是浙大两大经费来源，作为校长如此懈怠，对浙大的损失是实实在在的。下一轮双一流学科能不能自定，学科评估能不能进步，能不能尽可能多吸引人才全面发展理工农医文社，把吴校长当时布局的学科建设基础巩固住，国际影响力能不能扩大，很大程度上取决于校长是不是努力争取经费，人才等资源。杜这两年可以说成效几乎为0，数学系一个励建书，社会学系一个赵鼎新在吴校那几年引进的人才的力度比杜任内整个学校引进人才的力度都要大了，实在是说不过去。另外杜的能力也确实不行，眼光局限在科大的一亩三分地，以及他自己的研究领域上，对于综合型大学的学科布局没任何有益的经验，也缺乏学习国内外顶尖综合型大学优势的视野（杨校，吴校那时候就经常提对标清华，斯坦福，伯克利，新国立等）。两年下来，确实可以给个不及格"},{"id":203717,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-30 19:16:30","like_diff":213,"likes":220,"dislikes":7,"content":"暖风熏得江峰醉，直把杭州作庐州\n\n这种小人也就在国内特殊环境能继续当校长，引发人才大量流失，换到国外哪怕是香港都要给弹劾无数次了。研究生院40周年的解释回避重点问题，苍白无力，而且引发舆论黑浙大，黑浙江，扣个浙大排外的帽子。没有人在意你的作者单位是科大还是浙大，浙大师生在意的是你工作态度敷衍不作为，根本不把浙大校长这个职位当成主业，也不愿意深入调研学科发展，两年下来，理工科三大奖倒退创新低，文科资深教授引进为0最近一个月就两个大牛去了复旦，医学院士跑路交大。两年下来的工作成效还不如朝晖工作两个星期的成效，把前任们好不容易积累下来的成绩都挥霍掉了。现在高校竞争不进则退，慢进也是退，懒政更是退。浙大几十年下来一直在进步，这样的倒退很难让人接受。"},{"id":201371,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-11 03:28:20","like_diff":207,"likes":211,"dislikes":4,"content":"能干干不能干滚"},{"id":200309,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-22 08:16:45","like_diff":198,"likes":202,"dislikes":4,"content":"看到下面的评论感慨万分，就说一件事情吧。关于对基础学科的认识，他跟吴朝晖简直是天差地别。吴2015年一上任就发布了全面振兴浙大基础学科的纲领，包括数理化生，文史哲社会学，然后亲自在全国乃至全球范围内挖人，重金投入，在基础学科的科研氛围上也是下足了功夫，从数学高等研究院，人文高等研究院的建设中都能看出来，这是当时浙大从工农见长往文理全面发展的重要一步。吴在调研各个学院的时候也是和教授们打成一片。吴任内浙大学科实力突飞猛进，数学等理科直接冲进全国第一梯队，教育部文科最高科研奖项以及社科类学科评估总体成绩连续两届超过传统文科强校南京大学。再来看杜，两年内尸位素餐，完全不发展综合实力，没有纲领没有规划，基础学科人才引进零进展，然后在媒体上不断炒作所谓基础交叉研究院，往里面塞满自己的派系，把基础学科和应用学科混在一起，颇有做网红炒作合肥国仪量子上市的作风。两年内去各个学院调研的次数比回科大的次数还少，调研的时候也跟官僚训话一样高高在上，学院领导层的任命也是胡乱折腾，今年赵鼎新被逼辞职就是一例。很客观地说，杜是浙大发展中很大的阻力，是一个为浙大声誉持续贡献负能量的人，不知道为什么没有人约束他的权力\n\n又看了评论说杜很多重要活动例如上级视察，校友联络国际合作教师座谈学科建设工作都缺席，这两年是常态吧。最近估计正忙着科大的合肥国仪量子上市的事情吧，呵呵"},{"id":203301,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-28 09:46:48","like_diff":196,"likes":204,"dislikes":8,"content":"浙大学子对🐝的印象：\n\n2023年底：在科大是科大人，在浙大是浙大人\n\n2024年中：在科大是科大人，在浙大还是科大人\n\n2024年底：在科大，是科大人"},{"id":179044,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-24 10:33:01","like_diff":182,"likes":226,"dislikes":44,"content":"我是一只杜江蜂🐝，嗡嗡嗡嗡嗡～"},{"id":189360,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-01-23 11:30:02","like_diff":167,"likes":190,"dislikes":23,"content":"除了建议杜校长取消思政评级制度外（前面有人已经发了一连串原因了），这里也建议杜校长取消体测不良好评奖评优一刀切的政策！身体素质有些人天生就好，有些人天生就不太行，有些并不是能通过锻炼锻炼出来的......比如本人成绩专业第一，也坚持每天体育锻炼了，我个人觉得我自己问心无愧，但体测没良好无缘国奖一奖，这真不是我不努力啊，身体素质不好我能有什么办法..."},{"id":195983,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-07-01 04:00:35","like_diff":165,"likes":173,"dislikes":8,"content":"虽然人们骂wzh如何如何，但是他至少改革了洪浩之志搞出来的离谱正态，也让浙大的综合水平上升了一个层次，反观djf，来了之后好像未做实事，感受不到这个校长给浙大带来了什么好的影响"},{"id":200008,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-11 05:59:02","like_diff":149,"likes":150,"dislikes":1,"content":"1977年恢复高考以来，最差的校长！\n\n不引进理科人才，还砍文科经费，各项核心指标倒退，毫无大局观，国际视野，教育理念，跟前任们比连提鞋都不配，你有何脸面坐在浙大校长的位子上？\n\n已毕业在国外读博的老学长庆幸录取通知书和毕业证上是吴朝晖，而不是你的名字！"},{"id":206356,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-26 00:03:22","like_diff":149,"likes":154,"dislikes":5,"content":"吸师生的血，吸学校和院系的膏脂，这就是浙大蚊子蠹僵疯\n\n两口雌黄，挟师威上纲上线；\n\n百面唇舌，仗权势闲语闲言。\n\n面皮如墙厚；\n\n心气比天高。\n\n腹中墨水浅，咣当当泼不出一页纸；\n\n肠里是非多，呜哇哇评起来千余言。\n\n行路如墙上芦苇，真叫个头重脚轻根底浅；\n\n痴坐似山间竹笋，那便是嘴尖皮厚腹中空。\n\n第一次想打10分，结果被曹髦清正下了9分\n\n第二次想打10分，被神孙笨平定了9分\n\n第三次想打10分，被大宝盖了9分\n\n第四次想打10分，被谋丞相看破了9分\n\n所以都是1分喵\n\n蠹僵疯终于滚蛋了，走好不送！"},{"id":195194,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-06-27 06:02:24","like_diff":148,"likes":156,"dislikes":8,"content":"改学位授予仪式，抄科大，扯大旗，淋大雨，好大喜功。原来逐排上台拍照多好，现在这样乱糟糟拨一通，没劲。"},{"id":203258,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-18 08:43:36","like_diff":147,"likes":149,"dislikes":2,"content":"晖病不改，\n\n\n\n积恶成杜。\n\n\n\n朝优未扬，\n\n\n\n峰弊见长。"},{"id":203641,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-13 05:30:36","like_diff":145,"likes":151,"dislikes":6,"content":"emm"},{"id":201342,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 02:28:22","like_diff":140,"likes":144,"dislikes":4,"content":"中秋节一天没放是没有家人吗\n\n对于学科建设是外行，还是去做你的量子精密测量实验去吧\n\n可能是一个合格的院士，但不是个合格的校长\n\n前面支持djf的是ustc派来的？"},{"id":194810,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-06-25 13:29:26","like_diff":137,"likes":154,"dislikes":17,"content":"毕业典礼上的瓢泼大雨是2024届全体毕业生的泪水，历史会永远记住这一天，此次事件的始作俑者终有一天会被挂死在路灯上。"},{"id":203743,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-13 08:32:33","like_diff":137,"likes":142,"dislikes":5,"content":"只搞科研的话是好的，但是当校长对浙大没什么用，下去沉淀沉淀"},{"id":194828,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-06-25 14:28:20","like_diff":132,"likes":142,"dislikes":10,"content":"杜校长，麻烦你努力，浙大最近下滑太厉害了，不要身在浙大心在科大。"},{"id":201633,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 16:51:00","like_diff":125,"likes":126,"dislikes":1,"content":"吴走后，本以为会来个大的，结果拉了坨大的。再这样下去要输林建华了，然后没人输了。脸都不要了。\n\n转自朵朵：\n\n2015年吴朝晖校长就任后，浙大文科迎来了爆发式增长期。吴校长一上任就公布了全面振兴文史哲基础学科的纲领，以及应用型社科大量引进人才的办法，接下来就是大量人力物力财力投入，几乎每年的投入都超过大量的传统文科强校。吴任内采取了几个大的策略。首先是空前力度的人才引进，大致是每个人文社科引进两三位有国内外影响力的领军人物，这样有助于整个文科科研团队形成合力。接着是大力投入人文高等研究院，和数学高等研究院，物理高等研究院等并立，为全国文科领域的顶尖学者提供访学交流平台，吸引了不少北大人大等学校的教授来做研究。然后，调整文科院系设置，使之与传统文科强校靠拢，比较大的调整有单独设立文史哲三个学院，艺术与考古学院，社会学系预备独立建系等。吴任内还通过浙大国际化的优势为人文社科学科的学生提供大量出国交换访学，以及联合办学的平台。此外，那几年在文科基础设施的硬件投入上管理层下了很大功夫，包括艺术与考古博物馆等，在本科文科招生规模和专业设置上，当时的浙大也采取扩张性措施，全校文科专业学生占比达到近三成，学院达到十几个。吴校长任内的8个年头，浙大文科的进步可谓突飞猛进。\n\n然而，随着吴校长的离任，浙大文科的高速发展在2023年戛然而止。无论是人才引进，还是经费投入，还是专业设置，还是氛围建设，之前的大手笔，大踏步前进的时期恍如隔世。时隔二十年，浙大文科再次出现了衰退的时期。\n\n如今的浙大文科确实又到了十字路口，能不能让之前的势头回来，要靠每个浙大人的努力。"},{"id":199264,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-20 06:01:07","like_diff":124,"likes":128,"dislikes":4,"content":"唉，浙大这样的巨无霸大学，高等教育的航空母舰经不起怠慢和折腾！竺可桢，路甬祥，杨卫，吴朝晖，哪个不是全身心投入？再看看现任，感觉对浙大没有应有的感情和态度"},{"id":200181,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-24 10:37:21","like_diff":119,"likes":124,"dislikes":5,"content":"杜也是好起来了呢，评分越来越低了呢！"},{"id":201332,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-04 00:57:09","like_diff":119,"likes":122,"dislikes":3,"content":"学科建设是校长最主要的工作之一。杜搞不好浙大的学科建设，就工作能力来说，其实并不让人感到意外。原因很简单，杜从未有过综合性大学的管理经验，这是杜区别于浙大前几任校长的最主要特点。\n\n2022年教育部第五轮学科评估，浙大19个A+18个A，工科、农学顶尖，医学、理科、社科一流，人文虽整体一般但中文和外语突出，综合实力在第四轮成绩优秀的基础上再创新高，已经具备真正的top3的实力。而科大A+9个A4个，理科顶尖，工科一般，社科除了经管几乎没有，农学、医学、人文都很弱，还没有成为综合性大学。这是杜2022年底接手浙大校长时候基本的学科背景。\n\n杜基本一辈子没离开过科大，其在科大的行政工作也跟他的研究领域紧密相关。这意味着杜并没有对综合性大学治理的基本认知和实践。浙大前几任校长，朝晖自不必说，在浙大学习和工作几十年，在就任校长之前就对浙大的学科布局和发展方向了如指掌了，事实证明学科建设的成绩是非常突出的。杨卫在来浙大之前有过管理清华大学的经验，清华在当时已经是综合性的国际化大学了，不仅理工很突出，社科文科也都迅猛发展。就算是口碑不好以及任期很短的林建华，也有很长时间的在北大的行政工作的经历。浙大校长来自本校当然最好，就算不是来自本校，哪怕有清北、复旦交大、南大，或者是武大华科中山这样的综合性大学的管理经验，在水平上也很大可能比杜高不少。\n\n当然，杜最让人失望的还是态度，就算之前没有经验，来了以后不应该认真调研每个院系，一心一意地谋求浙大综合实力的全面发展吗？结果浙大的诸多重要事项能不来就不来，三天两头往科大跑，心思完全放在科大的研究项目和他的公司上面。学科布局围绕着自己在科大的研究方向转，拍脑袋决策，完全不考虑浙大原有的基础和人才储备。在为浙大争取教育部和浙江省资源的时候更是经常不见人影，和前任形成鲜明对比。\n\n现在只能祈祷杜的任期赶快结束，下一任校长是一个真正热爱浙大的校长了。"},{"id":201826,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-24 06:06:51","like_diff":111,"likes":116,"dislikes":5,"content":"你说这djf一年一年当了多久校长了，做了实事不啦，一件都没有啊，浙大学生也有理由说的，djf一直回科大作报告，浙大的事置若罔闻，你叫他当浙大校长，他能当吗？当不了。没那个能力你知道吧。评分一降再降，比朝晖低了，马上低洪浩先生了，接下来没人低了。我劝djf，把校长的理念先搞懂，真脸都不要了。\n\n《浙大学子怒斥杜校长》"},{"id":201308,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 03:05:44","like_diff":110,"likes":112,"dislikes":2,"content":"老杜，我宣佈校長必須全職！校長辦已經到了厚顏無恥的地步！"},{"id":202057,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-27 14:31:43","like_diff":109,"likes":110,"dislikes":1,"content":"演都不演了，科大🐕，再让你霍霍下去，浙大就要向下俯冲力，"},{"id":200762,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-22 04:15:56","like_diff":108,"likes":110,"dislikes":2,"content":"早点卸任另谋高就对浙大和杜来说是双赢。\n\n浙大现在已经不仅是体量几乎4倍于科大的综合性大学，而且最近十多年经过杨卫、吴朝晖等校长的励精图治，已经成为国内顶尖学科覆盖理工农医社文各大类并且具有世界影响力的全球前50大学（学科评估19个A+18个A，21个ESI前1%学科，均为国内第三）。尤其是吴任内引进和培养的很多人才都是两院院士、文科资深教授级别的行业内顶级专家，以及全球顶尖大学毕业的博士生，每年投入的经费全国第二。这样的体量和顶尖人才储备真的不是一个三心二意的“兼职校长”能耽误得起的，中科大较单一的学科和较小的体量做个副校长或许行政工作量不大，但浙大不是。如果削弱了浙大这样航空母舰的综合实力，于浙大，于浙江，于全国的高等教育来说，损失都是难以估量。\n\n对于杜来说，不管是科大的科研课题也好，安徽省的项目也罢，还是他的上市公司也好，在他心中的优先级相对于浙大校长这个行政职务都是更高的。看得出杜确实对科大，对合肥，对他老家无锡有感情，科研和创业团队也都不在浙大。但是这不能成为高高在上尸位素餐和搞拍脑袋学科建设的理由。两年前全校都看好杜校长，两年来却一次次让人失望。连林建华在校内学生那么差的口碑，都在短短一年多的任期内搞了个百人计划，杜呢？什么大的进展都没有，什么深入的调研都没有，什么学科建设的思路都没有。如果杜想升官发财，跳板有的是，拿浙大这样的巨无霸做跳板未免太过随意了。回科大做科研，经营他的公司，哪怕是科大或者安徽的一个行政职务做跳板（杜本来也是安徽省政协成员），于他而言或许都是更加轻松顺手的选择。"},{"id":203257,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 08:14:50","like_diff":103,"likes":112,"dislikes":9,"content":"你说的对，但是24/67656的，一边母亲重病申不到助学金而出国演唱会却能申到奖学金的，秋学期胡乱调休只有一个双休日还要考试的，学在浙大概率论考试两次坠机的，智云课堂直播课要取消的，浙大体艺1km只要超过10min直接无效的，身在浙大心在科大的，总之无条件支持djf桑的一切决定，守护我们最好的zju桑捏，这样吧您最好去转发一下原神抽奖，这样我们米默还可以帮你转移注意力捏"},{"id":201069,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-17 14:05:23","like_diff":102,"likes":103,"dislikes":1,"content":"接着之前同学提到的兼职校长缺席的一周，来看看浙大要事繁多的一周他去干嘛了：\n\n1、10月14日—15日：回到老家江苏，为江苏高校领导干部学习培训班作辅导报告，“从自身办学治校实践出发，分享了拔尖创新人才培养、创新创业教育等方面的宝贵经验”，这是无偿把浙大的经验广而告之告诉别的学校啊，真不会是卧底吧。（来源：江苏教育发布10月16日公号文章）杜上任以来仅公开报道就显示在2023年3月、2023年5月、2024年5月、2024年7月、2024年8月、2024年10月等多次回到江苏、无锡、天一中学等地作报告、谈经验、把浙大的资源向家乡输出，回科大更是数不胜数了，可见确实对家乡、母校（天一中学和科大）有着深厚的感情，至于浙大，只是一个工具罢了；\n\n2、10月19日，去长沙国防科大又做他那个《单自旋制备与量子控制》的讲座，此前已在兰州大学、江苏科技大讲堂等多地讲过同样的报告，署名单位均为“浙江大学、中国科大”，这是在给他的公司上市造势吗？（来源：国防科大10月19日公号文章）\n\n看看前任，都是在默默地为浙大做事，从来不会去别的学校传播什么治理浙大的经验，也不回拿自己的科研成果全国巡演。再看看这位，大家自行判断吧，唉~"},{"id":202008,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-28 12:15:28","like_diff":100,"likes":102,"dislikes":2,"content":"高校之上，朽木为官。\n\n象牙塔内，禽兽食禄。\n\n\n\n狼心狗行之辈汹汹当朝，\n\n奴颜婢膝之徒纷纷秉政。\n\n\n\n皓首匹夫，苍髯老贼，岂不知浙大人皆愿生啖你肉。"},{"id":201631,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-05 04:41:39","like_diff":97,"likes":99,"dislikes":2,"content":"恳请校长 滚回科大"},{"id":205452,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-15 06:26:29","like_diff":95,"likes":97,"dislikes":2,"content":"竺老想问你两个问题 \n\n1.你踏马来浙大是做什么的\n\n2.你什么时候离开浙大"},{"id":202875,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 03:19:39","like_diff":92,"likes":94,"dislikes":2,"content":"杜江峰你没有文科素养不代表文科发展不重要"},{"id":200041,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-11 14:19:15","like_diff":90,"likes":95,"dislikes":5,"content":"本人仅陈述事实：9月27日，证监会官网公告显示，合肥国仪量子于安徽证监局进行首次公开发行股票并上市辅导备案登记，估值达72亿人民币。中国科学院院士杜江峰是国仪量子第二大股东，直接持有的该公司股份分别为14.7493%。"},{"id":203369,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-10 03:32:24","like_diff":89,"likes":94,"dislikes":5,"content":"经院的事情什么时候给同学们一个交代？你们对不起的不只是被拒签那二十多个学生，你们对不起的是全校学生！shame on you"},{"id":204671,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-25 05:55:52","like_diff":89,"likes":92,"dislikes":3,"content":"我很少会用丧权如辱校形容一个学校的校长，TMD这么怀念中科大能不能滚回去啊，一边在浙大屁事不干改"},{"id":200591,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-20 06:40:16","like_diff":88,"likes":90,"dislikes":2,"content":"大一出入浙大，以为校长是rsb呢"},{"id":203864,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-26 02:28:42","like_diff":87,"likes":89,"dislikes":2,"content":"远愧对竺可桢\n\n近愧对吴朝晖\n\n上愧对天地\n\n下愧对师生\n\n浙大历任校长中排名倒数的存在\n\n最近的感觉就是学校快要倒闭了\n\n浙江大学求你放过我"},{"id":200094,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-15 03:23:35","like_diff":86,"likes":88,"dislikes":2,"content":"对高等教育的认知落后国内外顶尖大学校长一代人都不止，连武大校长都比他强多了。除了自己管理科大的经验外对国内外潮流没有任何把握，除了自己专业的领域外不了解也不愿意了解其他学科的发展客观规律，充满了敷衍，傲慢与偏见。\n\n这样的认知对于管理综合性大学来说是灾难，说是最差的校长毫不为过。既然这么勉为其难，为何不回科大，回安徽做你的实验室主任？\n\n说得刻薄一点，如果林建华是1.02分，这位最多1.01分。和林建华一样，对浙大毫无感情，学科建设比林建华更差，德不配位的典范。\n\n杜江峰，下台！"},{"id":202879,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 02:49:36","like_diff":85,"likes":92,"dislikes":7,"content":"中国科学技术大学教授（全职）、浙江大学校长（兼职）、不受欢迎的人\n\n浙大迟早毁在你手里，从我心目中的华五第一滑落到华五垫底，变成一个低配版的中科大"},{"id":202250,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-11 04:12:45","like_diff":84,"likes":86,"dislikes":2,"content":"对浙大人文社科好一点。。。对整个浙大也好一点！上点心吧！！\n\n记得djf刚上任的时候，就有很多人说面相不好，当时我说面相学不可取，然后我妈来了句：你们新校长长得有点像那种给皇帝办事的太监"},{"id":202768,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-14 08:58:05","like_diff":83,"likes":86,"dislikes":3,"content":"0/4605，他们没有人拿下世界最高层次诺贝尔奖！（浙大4605名老师）🤣🤣🤣"},{"id":204441,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-01 00:10:52","like_diff":82,"likes":84,"dislikes":2,"content":"你喜欢喝云顶山泉吗"},{"id":201466,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-03 11:35:11","like_diff":80,"likes":81,"dislikes":1,"content":"如此成績，使人汗顏！在浙江大學當校長整天想著中科大，羞也不羞？\n\n不求向上，自甘中下，已經到了無恥的地步！"},{"id":215178,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-25 02:14:40","like_diff":78,"likes":79,"dislikes":1,"content":"67656/67656，他们欢送校长离职！"},{"id":203281,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 01:32:26","like_diff":76,"likes":77,"dislikes":1,"content":"我們的校長確有問題"},{"id":203513,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-15 03:02:27","like_diff":76,"likes":79,"dislikes":3,"content":"还我查老师！！！！"},{"id":203203,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-11 01:56:49","like_diff":75,"likes":77,"dislikes":2,"content":"感觉让djf评分收敛最重要的是之前评十分的人改成一分，我们都刷一分没有太大用处"},{"id":203202,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-28 07:47:41","like_diff":74,"likes":78,"dislikes":4,"content":"能不能今年走人，明年三月毕业，不想在毕业证上看到他的名字"},{"id":215515,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-27 09:44:19","like_diff":71,"likes":71,"dislikes":0,"content":"“诸位在校，有两个问题应该自己问问，第一，到浙大来做什么？第二，将来毕业后做什么样的人？”\ndjf：1.校长\n2.副部长"},{"id":202857,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 02:18:28","like_diff":70,"likes":72,"dislikes":2,"content":"有文有质，有农有工😭"},{"id":179046,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-24 15:24:42","like_diff":69,"likes":99,"dislikes":30,"content":"恳求校长改变学校当下求仕创薪的不良风气"},{"id":201000,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-27 10:29:00","like_diff":69,"likes":75,"dislikes":6,"content":"...%E8%AF%B7%E4%BD%A0%E5%9B%9E%E5%88%B0%E6%82%A8%E4%BA%B2%E7%88%B1%E7%9A%84%E7%A7%91%E5%A4%A7%EF%BC%8C%E5%88%AB%E6%9D%A5%E9%9C%8D%E9%9C%8D%E6%B5%99%E5%A4%A7%E5%90%8C%E5%AD%A6%E4%BA%86"},{"id":195563,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-06-28 19:19:37","like_diff":68,"likes":72,"dislikes":4,"content":"快快努力的，浙大不能被上海高校甩开"},{"id":202862,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 02:26:25","like_diff":66,"likes":68,"dislikes":2,"content":"马后炮一下。一年前的毕业典礼，听牢杜毫无感情地念那一看就是秘书帮他写的稿子，把毕至居念成毕/至居，就感觉这校长不会和浙大合得来。"},{"id":206341,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-20 03:41:09","like_diff":66,"likes":70,"dislikes":4,"content":"干坏事了还不让人说了？\n\n\n\n墙网站这是人干的事吗？\n\n\n\n哦，不对，你是只bee呀，那拿道德要求你还是不妥。\n\n\n\n但是也没见过你这样的，鉴定为鲨bee。"},{"id":201519,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-27 09:46:18","like_diff":64,"likes":66,"dislikes":2,"content":"唯一的作用是让大家更加怀念竺老"},{"id":202377,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-25 05:52:19","like_diff":64,"likes":65,"dislikes":1,"content":"助力收敛。真是烂完了。"},{"id":205234,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-05 14:42:13","like_diff":63,"likes":65,"dislikes":2,"content":"如何分辨狼和狗？\n\n断其给养而弃之野外，\n\n既安是狼，将疯是狗。\n\n久而复觅其踪，\n\n翻山遇，是狼；渡江逢，是狗。"},{"id":207955,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-01 10:27:31","like_diff":63,"likes":65,"dislikes":2,"content":"蠹僵疯你真是心机boy啊，避重就轻，把我们对于它当校长不称职的不满直接甩锅成了对于它论文署名的不满，引导科大与浙大对立，社会对浙大，浙江地域黑，这特么就是你想看到的吗？\n\n祝好死，你的百分之百不如林建华的五分之一\n\n社会学系的老师陆陆续续要走了，浙大留不下文科人才，蠹僵疯难辞其咎。蠹僵疯，我草死你的吗\n\n怎么还有和牢杜共情的？当你和牢杜共情的时候，牢杜可能一边在和它的乌纱帽和财富左拥右抱，一边在笑话你太单纯呢\n\n\n\n牢杜，新年承诺有了是吧？大家可都看着你会做啥呢，如有违背，天人共戮！"},{"id":200100,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-13 04:21:40","like_diff":62,"likes":65,"dislikes":3,"content":"工作能力方面或许还可以见仁见智，但工作态度、职业道德方面的问题确是有目共睹：身为浙大校长还频繁跑去科大实验室+兼任着一家即将上市的、具有浓厚科大背景的、估值达72亿公司的第二大股东，用社会一般人的朴素的道德观念，这也绝对是令人瞠目结舌。"},{"id":202049,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-08 15:16:12","like_diff":62,"likes":64,"dislikes":2,"content":"别开着智云课堂看小情侣做爱了，你配吗？回头还拿石子击落智云课堂，让我们怎么看直播？"},{"id":204425,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-26 00:42:08","like_diff":62,"likes":63,"dislikes":1,"content":"连出租车司机都知道你不作为了"},{"id":209529,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-11 05:39:33","like_diff":61,"likes":63,"dislikes":2,"content":"浙大文科何时重启进步？\n\n虽然全球范围内文史哲人文学科在衰退期，虽然很多普通211和双非在砍文科，虽然中科大除了经管以外没有文科，但浙大作为全国顶尖的综合型大学，不能没有一流的文科！\n\n浙江这么一个经济、人口、文化大省，只有浙大这一个综合型一流大学，只有浙大这个平台有足够的人力物力财力引进国内外顶尖的文科人才，全省文科建设、文化传承的重任都在浙大肩上。哪怕是理科，都还有西湖大学作为另一个平台，但文科没有这样的平台！\n\n如果浙大文科因为杜江峰一个人的拍脑袋决策毁在他手里，如何向竺可桢校长、吴朝晖校长、杨卫校长交代？如何向浙大师生和校友交代？如何向过去二十年为了浙大文科复兴全力投入的人们交代？如何向老杭州大学的校友交代？如何向教育部和浙江省交代？如何向浙江省的全体考生和纳税人交代？"},{"id":179246,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-09-03 10:10:31","like_diff":60,"likes":78,"dislikes":18,"content":"跪求校长改革不合理盲审制度"},{"id":180989,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-09-30 16:32:30","like_diff":60,"likes":72,"dislikes":12,"content":"要不等这些问题能解决了再来刷好评吧\n\n目前没有感觉到什么改变的痕迹，唉"},{"id":202741,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-03 12:18:35","like_diff":59,"likes":74,"dislikes":15,"content":"虽然该批评的还是要批评（指不作为，兼任科研项目主要负责人），但是高赞评论里面所谓的“砍文科到一个院系的体量”言论至今没有任何出处？并且评论区很多已经变成无意义的人身攻击了，我想这似乎也不是“求是”吧…"},{"id":202284,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-04 06:41:16","like_diff":58,"likes":64,"dislikes":6,"content":"赶紧滚"},{"id":201687,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-05 11:16:12","like_diff":57,"likes":59,"dislikes":2,"content":"杜江峰爷爷用石子击落智云课堂"},{"id":180686,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-09-25 01:34:56","like_diff":56,"likes":65,"dislikes":9,"content":"正太，盲审，后勤"},{"id":209978,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-08 15:46:45","like_diff":56,"likes":58,"dislikes":2,"content":"最糟糕的校长，好消息他应该呆不长了，参考林建华两年不到的任期，应该下次人事调动就到他了。要知道djf虽然是副部级，但是浙大校友还有官更高的，不会任着他这样胡来"},{"id":200208,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-15 02:05:38","like_diff":55,"likes":56,"dislikes":1,"content":"杜江峰，下台！"},{"id":200509,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-18 03:07:13","like_diff":54,"likes":55,"dislikes":1,"content":"说实话杜校长来的这段时间浙大各方面的数据都没有明显提升，希望真的不是把浙大当作镀金的跳板吧。没见过做过什么实事。光平易近人有什么用？重要地是把手底下的人管好让学校变好啊，我文科的，我感觉这两年学校不怎么提发展文科了。。明明大一进来时候还是能感受到重视的。总而言之就是不知道在干啥，总是见少波在干事去各种地方交流沟通。"},{"id":203831,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-26 06:29:00","like_diff":54,"likes":60,"dislikes":6,"content":"原本还希望你带领浙大继续保持发展的态势，后来发现你政绩平平不能为浙大发展作出太多的贡献，现在发现你TM带着浙大俯冲华五守门员……能不能快点下台啊，浙大经不起你这样折腾。仅凭一己之力拉低全校67656/67656的学历，你也是无敌了。"},{"id":205077,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-02 13:25:30","like_diff":54,"likes":60,"dislikes":6,"content":"在没有遇到连我在查老师的评论都被迫修改这件事之前，我一直觉得浙大是一所开放包容，自信进取的好学校，但现在我只是觉得遗憾，太晚又太早来到这所学校，也希望浙大校友努力一下，去中科大，复旦上交当当校长，这样的美事不应被我们独享，我们和清北的差距原来真的不止是在教学资源与学术声誉上，如果说98上的事情还能以98是校内社团来解释，无形的大手连査老师都不放过就是真有点令人敬佩其工作能力了，如果我们没有勇气承认自己的不足和错误，然后努力去解决，起码有解决的态度，我们又怎能做到不断地进步，我很能理解校方的为难之处，但我也真的很失望，希望以后的浙大人能够发出自己的声音，而不是因为各种原因无奈保持沉默，又或者，说了和没说完全没有不同。最后，祝浙大越来越好。"},{"id":199846,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-03 13:56:41","like_diff":53,"likes":53,"dislikes":0,"content":"下面的，wzh怎么你了，浙大历任校长里无论是从社会角度还是校友角度wzh都能排第三"},{"id":204195,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 03:05:48","like_diff":53,"likes":54,"dislikes":1,"content":"校长办公室喝不喝云顶山泉呀"},{"id":184146,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-12-11 05:05:58","like_diff":51,"likes":55,"dislikes":4,"content":"平平无奇，碌碌无为"},{"id":201370,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-01 07:17:54","like_diff":51,"likes":58,"dislikes":7,"content":"从中科大的探亲回来的杜江峰院士全然不顾身体的疲惫，连夜找我们几个学生代表者商量期中考试的安排。谈得晚了，便送我们出门，要台风送我们回家。在出紫金港的路上，我们说：“杜院士，您回去休息吧。您刚从合肥回来。”\n\n杜爷爷摇摇头，“不碍事，你们知道由于整个秋学期没有一个完整的周末，现在浙大有很多人把调休当作敌人，不断给教务处制造麻烦，你们是浙大的牛子，你们的事情便是我的事情，是头等大事。”我们都激动了，眼里噙着泪花。多好的杜爷爷呀。\n\n杜爷爷抬头看看天空说：“如果世界真像这天空这么安静就好了，但是就有一些调休问题，搞乱这个世界，它们是罪人。”\n\n说着，杜院士弯下腰，从地上捡起一支笔，然后看着天空说：“该死的调休问题。”\n\n说着他拿着笔往校历上一划，很快就见笔尖突然爆发出耀眼的光芒，打开电脑一看，所有的调休安排竟然全部不见了！“这是该死的调休的影响，它一直试探着我们的底线，影响我回科大做实验和公司的运行，我已经忍了很久了。”杜爷爷愤愤地说。小朋友们都鼓起掌来，为折大有这样的领导人感到自豪。\n\n一会儿杜爷爷叫来秘书问：“调休没了，少掉的工作日去哪里了？”“好像所有的假期也都没了。”秘书说。\n\n杜爷爷一怔，说：“赶紧派人去查，看有什么问题没有。”之后爷爷送我们到校门口，一直挥手到看不见我们。\n\n第四天我们听说紫金港那边出事了，我们很紧张。这时杜院士叫我们过去。\n\n他依然那么慈祥，让我们坐下说：“任何变动总是要有代价的。为了解决学生学习的调休牺牲的某些机会是伟大的。”他这时低下头说：“但我必须承认，我当时处理调休问题的行为太鲁莽了，我在这里向全校师生道歉。我将向全校人民说明情况。”\n\n我们顿时热泪盈眶，多好的爷爷呀，他在与调休问题斗争过程中的小失误竟然被他记在心里，还道了歉，我们在将来的学习中一定要向杜院士学习，学他老人家那宽广的胸怀，以及不耻下问的精神。"},{"id":201703,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-17 12:44:11","like_diff":51,"likes":52,"dislikes":1,"content":"球球你让人把学在浙大和智云课堂内些有用的东西修复一下，别整天让学生听你内个二比体育视频和像nt学生手册"},{"id":201744,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 01:37:42","like_diff":51,"likes":55,"dislikes":4,"content":"碌碌无为，平庸至极\n\n无所建树，令人汗颜！\n\n我问身边同学你都干了什么，居然没一个人能说出一件好事。可见你在担任校长方面就是依托一无是处的史🙄💅"},{"id":206411,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-26 07:53:43","like_diff":51,"likes":53,"dislikes":2,"content":"自从某人来了之后，查老师校内墙了，98的管控也越来越严格，自己对于争议的回复避重就轻倒打一耙，各种丑闻层出不穷，希望这一切都只是“恰好”发生的吧"},{"id":204662,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-30 06:07:35","like_diff":49,"likes":53,"dislikes":4,"content":"原浙江大学教授，国内知名的冷战史专家，教育部青年长江学者张杨加盟复旦\n\n至于原因，懂的都懂\n\n牢杜，沃柑私你德玛"},{"id":202127,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-13 15:01:04","like_diff":48,"likes":50,"dislikes":2,"content":"好好好"},{"id":202776,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-14 09:47:54","like_diff":47,"likes":47,"dislikes":0,"content":"还我top3的浙大！还我综合性大学！凭什么砍文科？"},{"id":204138,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-01 02:28:58","like_diff":47,"likes":48,"dislikes":1,"content":"主图边上不能停车  那我下次把车停到校长办公室里去 赞"},{"id":206321,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-14 07:27:53","like_diff":47,"likes":48,"dislikes":1,"content":"不是哥们，你怎么把网站墙了"},{"id":201711,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-05 14:53:06","like_diff":46,"likes":49,"dislikes":3,"content":"赶紧下台吧，幸好入学通知书不是签的你的名字，不然都感觉脏了"},{"id":203446,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-23 09:09:02","like_diff":46,"likes":50,"dislikes":4,"content":"滚回科大和你江苏老家吧 亿万院士富翁 来浙大兼职校长了是吧\n\n学科面倒退 医学院某大牛 最近也是全职加入交大 你知道浙大接下来为因为少一个全职院士 相关领域少多少经费吗？ 再这样下去 浙大的家底都要被你败光了真有你的 \n\n本来校长应该组织的会和接待 全让任书记来 你跑回你的故地几个意思？\n\n来浙大 人才引进没做不说 人都要跑光了 你赶紧滚蛋吧 \n\n23年学科评估和年初三大奖 全部滑铁卢 你到底在干嘛？\n\n好多院士都要退休了 浙大下一代的学科建设 都要烂在你手里了？ 你不会真是科大来的卧底搞臭浙大的吧"},{"id":203493,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 00:51:18","like_diff":46,"likes":50,"dislikes":4,"content":"只能说今年整的烂活够多了，该出席的活动你是一个都没出场啊，科大的活动倒是经常去，这么喜欢以科大的身份露面而忽略浙大的话可以选择离开吧？为什么要在其位不谋其政？ 一首《我的科大心》送给你：\n\n我虽人在浙江省，\n\n我心依然是科大心❤️\n\n我的公司早已把我的一切\n\n烙上科大印\n\n国仪，量子，科大，安徽\n\n在我心中重千斤\n\n无论何时，无论何地\n\n心中一样亲\n\n另外就是调休是真够恶心的，有心思搞调休没心思处理一下主图基图附近的停车问题嘛？"},{"id":199042,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-18 02:13:38","like_diff":44,"likes":47,"dislikes":3,"content":"烂得要死😫能不能滚出浙大"},{"id":202554,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-13 06:14:47","like_diff":44,"likes":46,"dislikes":2,"content":"科大的移民不允許當校長！傷學生而且会損害學校的學科發展！会让你一年一點進步都沒有！"},{"id":203427,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 04:30:48","like_diff":44,"likes":46,"dislikes":2,"content":"助力收敛"},{"id":213816,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-23 02:14:24","like_diff":44,"likes":45,"dislikes":1,"content":"日常拿着麒麟弓射蠹僵疯\n\n恭喜牢杜，已经收敛到1.01了！\n\n蠹僵疯这德行决定了它在査老师里只能是个电子宠物\n\n浙大文科几时重启进步？\n\n虽然全球范围内文史哲人文科学喺衰退期，虽然好多普通211同双非喺斩文科，虽然中科大除咗经管之外，冇文科，但浙大作为全国顶尖嘅综合型大学，唔可以冇一流嘅文科！\n\n浙江咁个经济、人口、文化大省，净系得浙大呢一个综合型一流大学，净系得浙大呢个平台有紧要嘅人力物力财力引进国内之外，顶尖嘅文科人，全省文科建设、文化传承嘅重任都喺浙大膊上。边惊系理科，都重有西湖大学作为另一个平台，但文科冇咁嘅平台！\n\n如果浙大文科因为杜江峰一个人嘅拍脑决策毁喺佢手里，点同竺可桢校长、吴朝晖校长、杨卫校长交代？点同浙大师生同救生交代？点同过去二十年为咗浙大文科复兴力投入嘅啲人交代？点同老杭州大学嘅救生交代？点同教育部同浙江交代？点同浙江嘅全体考生同纳税人交代？"},{"id":180169,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-09-20 13:16:21","like_diff":43,"likes":58,"dislikes":15,"content":"要是想办法把渣导全解决了，我愿称您为伟人"},{"id":202168,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-10 08:42:17","like_diff":43,"likes":44,"dislikes":1,"content":"这货刚上任那年在新年贺词里说浙大的精神是“海纳百川 启真厚德”我当时就觉得不行 果然"},{"id":204264,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 05:43:27","like_diff":43,"likes":45,"dislikes":2,"content":"上任已然一年有余，我想大家并没有欺生排外，在校长刚轮换时也是满怀期待，甚至评分一度过9.0（典礼淋雨事件后），但是现在呢？\n\n且不说三大奖折戟沉沙令人汗颜，短短最近十余天时间，“24/67656”推文广激众怒，挑战杯金奖抄袭石沉大海，助学金危局业火燎原，又冒出了僵尸桶、细菌水、假报告的重大不良事件，请你告诉我，浙江大学怎么了？\n\n每次经过阳明桥的时候，余光扫过竺老校长的雕像，你不觉得背后发寒吗？战争的硝烟没能影响浙大，鬼子的轰炸机没能摧毁浙大，院系大调整没能殒没浙大，百廿老校难道就要葬送你手？\n\n每次坐回办公室的时候，回想起曾经坐在这里的人，你不觉得背后发寒吗？刘丹书记同样外调来此，但他殚精竭虑鞠躬尽瘁，被浙大人永载青史，而你不怕被永远钉在浙大的耻辱柱上吗？\n\n引用之前看到论坛上的评论：罄老和山之竹，书罪未穷；决启真湖之波，流恶难尽！"},{"id":205489,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-07 17:31:33","like_diff":43,"likes":44,"dislikes":1,"content":"蠹僵疯这垃圾校长真是出了名的创薪，最大的例子就是国仪量子，不用多说\n\n在这创薪校长的带领下，某些人上行下效，跳的简直不要太欢，操场上nmbd隔三差五就搞一堆拉了赞助的校园阴乐节，每次阴乐节还都要放一批校外闲杂人员进来，这些闲杂人员把整个学校秩序搞的乌烟瘴气，除此之外，阴乐节本身也不得人心，去听歌的很多同学都表示：歌难听，好歌都压缩到后面，不知怎么排的节目，而对阴乐节不感兴趣的同学则纷纷表示：这是在强碱我们的耳朵吗？宿舍区，北教，主图，无一幸免，怎么哪里都吵的要死！\n\n希望牢杜早日带着这帮恶心学生的求仕创薪之徒麻溜滚蛋！"},{"id":201273,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-31 03:06:39","like_diff":42,"likes":43,"dislikes":1,"content":"没有成绩，表面功夫再怎么做都没用"},{"id":201327,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-31 23:32:40","like_diff":42,"likes":42,"dislikes":0,"content":"预祝国仪量子上市破发，早日st退市"},{"id":201648,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-05 06:17:20","like_diff":42,"likes":43,"dislikes":1,"content":"这个蠹僵疯可以下台了，你简直就是傻逼在瞎管理学校！！！负分滚出！"},{"id":204649,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-26 02:15:39","like_diff":42,"likes":43,"dislikes":1,"content":"内网不让，论文署名关我P事，无人在意"},{"id":202356,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-12 03:58:21","like_diff":41,"likes":42,"dislikes":1,"content":"辛辛苦苦考上浙大怎么遇到了你"},{"id":203167,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-17 14:08:58","like_diff":41,"likes":43,"dislikes":2,"content":"没有对比没有伤害，在浙大呆了差不多5年了，明显感觉杜任内学校在走下坡路。\n\n别的不说，学在浙大、智云课堂、校园网越来越烂，几年前浙大可是以信息化技术遥遥领先于全国高校著称的，现在怎么成了这幅鬼样子"},{"id":203503,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 03:53:28","like_diff":41,"likes":45,"dislikes":4,"content":"(ꐦÒ‸Ó)。。。。。98，朵朵，群众的呼声你看到了吗？我是大一小登，来到这个学校刚开始真的感觉很幸运，但我发现从来没看见过校长，其实我还自我安慰，觉得老人家比较忙，现在我醒悟了，就不是个合格的校长，你真的为学生考虑了吗？"},{"id":204165,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 01:14:10","like_diff":41,"likes":45,"dislikes":4,"content":"烂好人，表面功夫大师，适合混官场，不适合领导学校"},{"id":202680,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-12 15:23:29","like_diff":40,"likes":43,"dislikes":3,"content":"杜老师看到评分，忍不住轻哼起来"},{"id":202701,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-14 02:29:25","like_diff":40,"likes":42,"dislikes":2,"content":"杜老板，废文科，浙大搞残；调休乱，学生惨，浙大发展一刀斩"},{"id":202958,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 05:23:42","like_diff":40,"likes":42,"dislikes":2,"content":"就冲你如此贬低人文社科一心缩小浙大的人文社科办学规模，给你打0分我都嫌多，你干脆还是回中科大去好了"},{"id":203041,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-26 09:11:13","like_diff":40,"likes":44,"dislikes":4,"content":"你是一名浙大学生，早上起来喝了一杯云顶山泉水，看着拿助学金的室友还在床上戴着airpodsmax玩着 iphone16promax。他周末刚从大阪回来，发了一条精致的旅行plog。然后你出门吃早饭，发现肉包子咬了两口都没咬到馅，本想去找阿姨理论，但心想还是算了。你到了教室上课，学院前不久被新来的校长砍了经费，一个老教授也有气无力地念着他用了十年的 ppt。你根本无心听课，打开手机看到辅导员在群里发了一篇24/67656的推文并让班级同学共同祝贺一位同学。上了一天课的你准备去麦斯威好好犒劳一下自己，没成想看到卤蛋的锅里有一只杰瑞，但你来都来了，还是花了三十多点了一份又油又咸的全是预制品的麻辣香锅。晚上回到寝室，你躺在床上玩手机，昏昏欲睡之时，天花板突然掉了下来砸到你头上。好不容易清理完床上的天花板废墟，准备睡觉之时突然肚子剧痛浑身冒冷汗。你丰富的食堂经验告诉你，这只不过是诺如病毒，没什么大不了。"},{"id":203331,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-23 14:15:55","like_diff":40,"likes":42,"dislikes":2,"content":"自私自利，丧尽天良，多待几天浙大人文之光不再，社科之光不再，真与一般理工类院校别无二致"},{"id":207741,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-24 06:04:40","like_diff":40,"likes":41,"dislikes":1,"content":"研究生院40周年庆上面的公开回答避重就轻，处处都在为自己辩护，只提及发文章挂中科大的事情，搞得外界人士都以为我们是惦记你的几篇文章，激起浙大和中科大的矛盾这就是你想看到的吗？你说的话确实很实在，我想说你只是实在，但是并没有实干。你在学校懒政不作为的事情别人是一点都不知道，你就说C9高校的校长和C9高校的教授两种身份哪一种更重要吧，很明显杜认为后者更重要。学校下半年发生了这么多的恶性事件，你作为校长从来没有在公开场合解释过，从来没有想办法安抚学生的负面情绪，也从来没有想过去平息社会上的负面评论，只是在公开场合为自己辩护，措辞间不经意的还激发了校际矛盾，社会上对浙大黑，对浙江地域黑，这就是你想看到的吗？你改悔罢！！！"},{"id":202871,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-22 13:16:34","like_diff":39,"likes":41,"dislikes":2,"content":"🙃竺校有灵是不会放过你的"},{"id":185543,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-01-02 08:58:19","like_diff":38,"likes":71,"dislikes":33,"content":"讲讲自己的感受吧\n\n杜校来到浙大时间非常特殊，正好是疫情放开、银泉那一片建成的一年，他面临着校园开放、如何处理因理学部和部分工科搬入后逐渐臃肿的紫金港所带来的一系列问题，以及吴校所遗留下如盲审等历史难题。遗憾的是，在这短短的一年我们没有看到太多改变，反而更多看到的是这些问题所带来一系列愈演愈烈的麻烦。尽管一年里杜校无法做出太多的事情，但我们也不清楚是杜校受学校体制而无法大施拳脚还是其治校水平如此。\n\n但能肯定的是杜校在浙大这段时日里的行为确确实实展现了出他是一名关心学生的学者，没有过多的官僚架子，作为一个热爱浙大的学子，我衷心地希望学校能越来越好"},{"id":202400,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-12 10:43:45","like_diff":38,"likes":40,"dislikes":2,"content":"这一枪，是为了被你压榨的文科！"},{"id":211548,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-12 01:50:47","like_diff":38,"likes":38,"dislikes":0,"content":"取任意小的epsilon，使评分都在1的epsilon邻域当中"},{"id":200562,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-19 05:37:01","like_diff":37,"likes":41,"dislikes":4,"content":"打倒正态，还我清明学风\n\n大学不是来上高四的，我不希望大家为了绩点而没有时间提升自己的能力！也不希望让绩点成为有专长的同学们的掣肘！"},{"id":202935,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-29 09:13:45","like_diff":37,"likes":39,"dislikes":2,"content":"垃圾玩意，根本没把浙大工作当一回事吧\n\n求仕创薪祝你早早求史创腥"},{"id":205113,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-02 00:03:29","like_diff":37,"likes":39,"dislikes":2,"content":"给游客修食堂，给游客修步行路，为了这个特意把玉泉凿了个底朝天，下次是不是还要专门给游客修个教学楼和风情宿舍啊?喜欢我期末教四无敌金刚钻和教七无敌小猴子叫吗?钻满一天，嚎满一天的那种哦，要不要改名浙江旅游大学?绝对top1哦"},{"id":214249,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-15 03:51:38","like_diff":37,"likes":38,"dislikes":1,"content":"什么时候调走？到时候普天同庆！\n\n在它身上可以看到所有人性的丑恶的一面。长聘考核应该由本专业的教授决定，再不济，也应该咨询专业领域的学术委员会决定，吴朝晖，林建华，杨卫都能做到尊重专业人士，这个垃圾完全拍脑袋决策。这个小人为了搞权力斗争，独断专行，把长聘考核当成排斥异己，挤压前任引进的高水平人才的工具。浙大100多年历史，杜江峰一定在耻辱柱最恶臭，最被70多万校友唾弃的位置"},{"id":214770,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-18 00:13:36","like_diff":37,"likes":40,"dislikes":3,"content":"djf走的那天，我一定会在学校大门放一挂鞭炮"},{"id":201554,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-04 08:39:06","like_diff":36,"likes":37,"dislikes":1,"content":"竺可桢醒过来不扇你两巴掌！"},{"id":202176,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 12:33:44","like_diff":35,"likes":36,"dislikes":1,"content":"不作为。这种人为什么要来当校长？\n\n二编：卧槽傻逼快滚出浙大😅😅😅"},{"id":205121,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-02 02:14:29","like_diff":35,"likes":35,"dislikes":0,"content":"看走路，肚静止是狼，肚将风是狗"},{"id":200047,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-12 01:42:06","like_diff":34,"likes":38,"dislikes":4,"content":"别调休了行吗，九月十月你看看有一个正常周吗？就缺这几天了是吧"},{"id":203089,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-16 13:24:01","like_diff":34,"likes":34,"dislikes":0,"content":"治学治校不见先辈峥嵘，为官为政颇有蒋匪遗风。"},{"id":203490,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 00:30:43","like_diff":34,"likes":36,"dislikes":2,"content":"平日这么忙还得兼职浙大校长，真是辛苦您啊😅"},{"id":185859,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-01-05 03:49:19","like_diff":33,"likes":46,"dislikes":13,"content":"昨天上课得知，已经有很多课程取消正态了！（但很多助教还不知道）大家记得和老师提一下"},{"id":202809,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-14 13:21:05","like_diff":33,"likes":34,"dislikes":1,"content":"啥时候走，毕业证不想有你名"},{"id":203375,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-01 13:01:21","like_diff":33,"likes":35,"dislikes":2,"content":"求你回科大，求你放过浙大，助力收敛"},{"id":206329,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-14 09:02:21","like_diff":33,"likes":34,"dislikes":1,"content":"我能说什么呢，第一次梯子用在了登录査老师上，査老师和选课不能同时进行，真的抽象"},{"id":206624,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-18 16:12:06","like_diff":33,"likes":35,"dislikes":2,"content":"总之，让人说话，天不会塌下来，自己也不会垮台，不让人说话呢?那就难免有一天要垮台。\n\n——《在扩大的中央工作会议上的讲话》\n\n(一九六二年一月三十日）"},{"id":197167,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-07-08 10:48:12","like_diff":32,"likes":38,"dislikes":6,"content":"恢复四分制，取消三分一档，废除思政正太！"},{"id":201306,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-22 00:13:58","like_diff":32,"likes":33,"dislikes":1,"content":"乐子啊"},{"id":204219,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-27 09:00:23","like_diff":32,"likes":36,"dislikes":4,"content":"朝晖遍洒沐清晨，江峰晦暗匿前程。人问功绩何处在，皖中科大娘家人。\n\n弹劾！弹劾！弹劾！滚回科大搞你的功名利禄去吧混蛋"},{"id":206738,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-19 00:27:55","like_diff":32,"likes":37,"dislikes":5,"content":"现在很想知道科大有没有査老师这种地方，有没有同学评价djf"},{"id":206836,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-20 02:59:11","like_diff":32,"likes":32,"dislikes":0,"content":"评价要以事实为准绳，当我以事实为准绳的时候你又删我评论是吧"},{"id":208403,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-25 04:54:30","like_diff":32,"likes":33,"dislikes":1,"content":"别了，司徒江峰"},{"id":208741,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-05 14:25:30","like_diff":32,"likes":34,"dislikes":2,"content":"不点名，人都不在浙大怎么点名\n\n讲话开始结束都无人鼓掌，就是我们的态度"},{"id":210314,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-09 01:50:27","like_diff":32,"likes":33,"dislikes":1,"content":"纯有病，因为你现在查老师还要梯子"},{"id":215279,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-03-05 16:22:11","like_diff":32,"likes":32,"dislikes":0,"content":"恭喜教育部获得宝藏科研男孩一枚，希望科研资源能为国仪量子所用！"},{"id":199853,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-04 10:46:26","like_diff":31,"likes":33,"dislikes":2,"content":"人家都说头发长见识短，咱老杜是反过来，头发短见识更短，尸位素餐，也不知道怎么混到现在的。要是浙大都是这样的老师哥们还不如去上家门口的技校呢"},{"id":204317,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-17 05:10:36","like_diff":31,"likes":34,"dislikes":3,"content":"你djf觉得学生骂你有问题，那骂得就是有问题，因为djf说的话，就像是一个哎症晚期患者说的话，他都已经这样了，我们为什么不顺从他呢？你总要给人最后一段时间一个好的回忆吧，最后的时光里。\n\n有的人说学生骂校长不能骂这么过分，为什么他会这么说？因为他是djf那类人呐。他觉得你就是个学生，你说的任何话都是发泄，我不管你说的有没有道理，“你不能只在自己当分母时批判优绩主义，但你比我绩点低你说话就是放辟”“虽然我只是个小官并且尸位素餐，但那些敢骂领导的全是学习生活不如意的飒必”“我上机考过了都是djf的功劳”，这就是这种人的想法。但是呢，他的想法是对的，为什么呢？因为他是哎症晚期，顺从他吧，在他最后一段时光里。"},{"id":204435,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-26 01:54:11","like_diff":31,"likes":33,"dislikes":2,"content":"助学金、学阀、云顶山泉，每一件事情都看到学校包庇上位者和剥削普通学生的嘴脸"},{"id":204573,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-27 01:18:51","like_diff":31,"likes":32,"dislikes":1,"content":"竺老若在天有灵，想来都想问您一句\"到浙大来做什么？\"做什么？"},{"id":206810,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-21 15:50:33","like_diff":31,"likes":33,"dislikes":2,"content":"蠹僵疯，你就是个几把\n\n《浙江大学党委领导下的校长负责制实施办法（党委发〔2020〕1号）》第21条：“学校党委书记和校长应在领导班子能力建设中充分发挥模范带头作用。学校领导干部应认真履职尽责，正确处理领导管理工作和个人学术研究的关系，确保有足够的时间和主要精力投入学校管理工作，党委书记和校长一般不担任科研项目主要负责人。”[http://10.203.3.207:8080/xwfw/gfxwj/tpl/template-1/info.html?id=2755&list=gfxwj&context=&style=]\n\n只要这条规定存在，那么我们都可以有理有据的说，蠹僵疯当校长，不称职，不合格！\n\n还委屈上了是吧？你科研那么忙开公司那么忙那么委屈是吧？那你别当校长啊！没这个肩负重任的行政职务的话，你爱科研爱开公司哪有人管你，你要想在科大和浙大脚踏两只船，那么你就得承担从两只船中间掉下水的风险！\n\n蠹僵疯，你要不想当校长快点辞职另谋高就啊，你一走对你对浙大那都是天大的福气"},{"id":207483,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-02 09:10:28","like_diff":31,"likes":35,"dislikes":4,"content":"啥时候走啊，霍霍两年了该离开了"},{"id":207888,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-25 01:09:46","like_diff":31,"likes":31,"dislikes":0,"content":"我有时候真的很痛心，中国大学的校长已经再没有从前那样的风范、平易和果敢，而是一只只缩在龟壳里、只会打官腔说场面话的油滑的泥鳅。"},{"id":213789,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-20 01:55:14","like_diff":31,"likes":34,"dislikes":3,"content":"DJF当校长最大的意义就是告诉我们 浙大没有校长也能正常运行"},{"id":215249,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-25 02:24:46","like_diff":31,"likes":34,"dislikes":3,"content":"🙏听说杜江峰同志要走了， 你没有研究生院庆的发言，你还能给自己洗。\n\n\n\n就你那研究生院的春秋笔法，你这辈子都别想洗！"},{"id":201040,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-27 16:56:20","like_diff":28,"likes":29,"dislikes":1,"content":"不下台还准备留着过年吗"},{"id":203788,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-06 11:16:54","like_diff":28,"likes":30,"dislikes":2,"content":"这个网站为什么不能打零分不能打负分，djf连1分都不配"},{"id":204024,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-01 13:15:22","like_diff":28,"likes":31,"dislikes":3,"content":"你玩原神吗"},{"id":206416,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-19 10:23:03","like_diff":28,"likes":31,"dislikes":3,"content":"？？？"},{"id":215237,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-25 02:12:24","like_diff":28,"likes":28,"dislikes":0,"content":"据人社部网站2月25日消息，国务院任免国家工作人员。其中，任命杜江峰为教育部副部长，免去其浙江大学校长职务。"},{"id":199781,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-29 16:51:20","like_diff":27,"likes":28,"dislikes":1,"content":"回ustc吧"},{"id":201563,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-04 10:57:45","like_diff":27,"likes":28,"dislikes":1,"content":"杜江峰下台吧，再这样下去要输林建华了\n\n完全没感受到对浙大有什么贡献，对于暴露出来的问题也不理不睬，可能是一心想着上市了吧。\n\n智云课堂纯属历史倒车。"},{"id":202954,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 11:02:16","like_diff":27,"likes":27,"dislikes":0,"content":"看到讨伐杜江峰的小作文心理暖暖的"},{"id":203300,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 03:26:33","like_diff":27,"likes":28,"dislikes":1,"content":"两年了，请问你干了什么？？？不想骂人，趁早走人吧"},{"id":215258,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-25 02:41:52","like_diff":27,"likes":28,"dislikes":1,"content":"亲爱的浙江大学的同学们：\n\n    你们好！当你们读到这封信的时候，我已经升任教育部fubuzhang，感谢这几年来同学们的辛勤付出，浙江是一个美丽的地方，浙大是一所优秀的大学，我在这里度过了一段愉快而富有挑战的时光。非常抱歉有始无终，没有给同学们在毕业证书上留下我的签名，但是不用难过同学们，未来你们所经历的多数教育政策与文件上，都将经过我的审批！最后，祝愿浙大的同学们能在下一任校长的带领下走向新的辉煌！（前提是能做的比我好 哈哈哈😝）"},{"id":178955,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-05 08:26:59","like_diff":26,"likes":177,"dislikes":151,"content":"就凭不念校长办公室写的裹脚布致辞这一点，jfgg已经薄纱很多领导了"},{"id":179139,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-28 12:30:22","like_diff":26,"likes":130,"dislikes":104,"content":"23届开学典礼，淋雨讲话。典礼全程40分钟。收买我成功了"},{"id":182016,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-11-08 05:48:09","like_diff":26,"likes":32,"dislikes":6,"content":"一年了啥都没变"},{"id":198036,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-08-26 07:50:17","like_diff":26,"likes":29,"dislikes":3,"content":"开学典礼讲话太久，一直不结束，等的太难过了，下一届学弟学妹们避雷了"},{"id":199856,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-09 06:05:24","like_diff":26,"likes":28,"dislikes":2,"content":"近40年来浙大最没有作为的校长之一，比他成绩更差的只有林建华了吧"},{"id":202992,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 16:28:23","like_diff":26,"likes":26,"dislikes":0,"content":"马上就是上任校长两年之际了，是否马上要离开浙大了？欢天喜地！一个与浙大毫无关联的人，如何让浙大人相信他对浙大有感情？两年期间明目张胆毫不避讳地以中科大身份活动，远远多于浙大校长之职。说其身在曹营心在汉已经太过于委婉了！难道浙大的校长必须由教育部指定吗？浙大应该是浙大的浙大，不是外人的浙大！"},{"id":216089,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-03-10 09:25:33","like_diff":26,"likes":26,"dislikes":0,"content":"谥号：月月安徽，日日合肥，身在浙大心在科大，故谥号浙徽宗"},{"id":179213,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-30 12:15:29","like_diff":25,"likes":48,"dislikes":23,"content":"文科怎么你了🥲"},{"id":181029,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-10-06 04:43:35","like_diff":25,"likes":29,"dislikes":4,"content":"您和李勇什么关系"},{"id":201998,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 03:09:33","like_diff":25,"likes":27,"dislikes":2,"content":"。。。衮"},{"id":202397,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-12 10:29:24","like_diff":25,"likes":26,"dislikes":1,"content":"浙大不欢迎自利而虚伪的校长"},{"id":202599,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-13 09:33:28","like_diff":25,"likes":25,"dislikes":0,"content":"文科怎么你了 我毕业就失业你给我提供就业岗位？？？？"},{"id":203894,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-22 00:41:52","like_diff":25,"likes":26,"dislikes":1,"content":"亲眼见证社会学系几乎毁在杜的任内，人文社科全面倒退，作为理工科的学生，浙大理工在这两年也几乎没有进步，在经费全面领先的前提下，新招聘的教职队伍水平甚至不如上海交通大学"},{"id":204148,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-24 16:46:20","like_diff":25,"likes":27,"dislikes":2,"content":"yysy最近闹的事是真的多，也是真不处理啊😅，我们zjuers是24/67656的，是打卡一公里超过10min无效的，是食堂里和各种昆虫共同进餐的，是传奇耐崩王学在浙大两次被概统冲崩的，是关闭智云课堂直播的，是助学金不给贫困生给其他sb看演唱会的，是整个秋学期八周只有一个正常双休还是期中考试周的，是不需要发展人文社科的，是竺院高人一等毕业以后带个（H）的。学生意见你是一点不听啊，那你就等着凉吧"},{"id":204641,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-27 07:17:07","like_diff":25,"likes":27,"dislikes":2,"content":"\"杜院士首先是科大的啊，其次才是浙大校长\"碌碌无为尸位素餐，我艹死你妈"},{"id":205490,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-07 18:48:59","like_diff":25,"likes":25,"dislikes":0,"content":"折姜的飞机场正在鸣放礼炮，折大学生A问学生B：放炮干什么？\n\n学生B回答：欢迎杜鲁门\n\n又响起一炮。折大学生再问：怎么搞的，第一炮还没有把他打死？"},{"id":206261,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-13 12:10:32","like_diff":25,"likes":27,"dislikes":2,"content":"天花板，砸在我的脸上😭😭😭 \n\n段永平捐款就变了模样😜😜😜 \n\n有一种叫做云顶山泉的汤💦💦💦 \n\n喝了它有神奇的力量🤪🤪🤪 \n\n假贫困，保研入党🤓🤓🤓 \n\n全球都是ta去过的地方😎😎😎 \n\n我找人把论文一通改装🚧🚧🚧 \n\n教授爹妈助我拿竺奖🏆🏆🏆 \n\n为了你😨😨😨\n\n我变成求是模样🤑🤑🤑 \n\n为了你😱😱😱 \n\n选择周勇光🤡🤡🤡 \n\n为了你😰😰😰 \n\n挑战杯拿了金奖🥇🥇🥇 \n\n为了你🤗🤗🤗 \n\n黑了心肠💀💀💀 \n\n我们还能不能再捞钱🥺🥺🥺\n\n我对竺校苦苦求了几千年🙇‍♂️🙇‍♂️🙇‍♂️\n\n愿意用底线🥰🥰🥰\n\n换我校优秀生源💞💞💞\n\n哪怕启真湖底长眠😭😭😭\n\n我们还能不能能不能再捞钱🥺🥺🥺\n\n 我对竺校苦苦求了几千年🙇‍♂️🙇‍♂️🙇‍♂️\n\n当我在通过路口红绿灯之前🚥🚥🚥\n\n打一打67656的脸😘😘😘"},{"id":209373,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-05 16:33:56","like_diff":25,"likes":25,"dislikes":0,"content":"你身为浙大校长，在浙大发言的时候装出一副伟光正的委屈样谈什么狗屁论文署名？学生们在意的是一个署名吗？是一个成果吗？不！浙大从来不缺科研成果，我们缺的是你身为一个校长的态度！身为浙大校长，在自家的场地上向着外校说话，你真的不觉得有什么不妥吗？真的赶紧滚吧，说实话我到现在都不知道你长什么样，今天看到有人拍你和段永平学长等领导合照的场面，我都认不出你，多可笑。"},{"id":216112,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-03-10 11:11:16","like_diff":25,"likes":25,"dislikes":0,"content":"确实可以叫徽宗，因为北狩了哈哈哈哈哈"},{"id":181147,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-10-1 eacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-10-24 02:42:24","like_diff":23,"likes":27,"dislikes":4,"content":"jfgg取消正态好不好"},{"id":198641,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-10 09:58:19","like_diff":23,"likes":25,"dislikes":2,"content":"Sb（一化学元素）"},{"id":200108,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-13 07:47:53","like_diff":23,"likes":23,"dislikes":0,"content":"不是，别说文学院了，物理学院也坑啊，原来量子精密测量研究院和物理学院是分立的啊，还挖人"},{"id":201236,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-30 05:15:26","like_diff":23,"likes":28,"dislikes":5,"content":"针对10.29那一个评论，杜江峰跟物理学院几乎没有什么关系（除了从物理学院挖人），他是量子精密测量院的院长，那个是独立的学院，就像数学学院和物理学院一样没有关系。"},{"id":201470,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-03 14:08:09","like_diff":23,"likes":24,"dislikes":1,"content":"【小卖部】\n\n1.辣条 0.5r/包\n\n2.薯条 1r/包\n\n3.口香糖 1.5r/包\n\n4.可乐 2r/罐\n\n5.雪碧 2r/罐\n\n6.小蛋糕 4r/个\n\n7.小饼干 4.5r/斤\n\n8.雪糕 1.5r/根\n\n9.酸梅汁 3r/碗\n\n10.蠹僵疯 1145141919810r/只"},{"id":202396,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-12 10:17:55","like_diff":23,"likes":27,"dislikes":4,"content":"文科怎么你了"},{"id":202896,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 04:45:00","like_diff":23,"likes":24,"dislikes":1,"content":"浙大的人文社科就败在你这个中科jiandie的手上了，滚回中科大研究你的物理去吧，不会当校长能不能别当？"},{"id":203093,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-16 16:13:39","like_diff":23,"likes":25,"dislikes":2,"content":"“人文科学应该缩到一个学院的体量”\n\n住口，无耻老贼！岂不知浙大之人皆愿生啖你肉！\n\n二臣贼子，你枉当两年校长，任内未立寸功，只会摇唇鼓舌，助科为虐\n\n一条断脊之犬，还敢在广大浙大学子面前狺狺狂吠\n\n我从未见过有如此厚颜无耻之人！"},{"id":204211,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 03:31:19","like_diff":23,"likes":27,"dislikes":4,"content":"收敛于1；底下评论注意一下，别把查老师搞封掉了"},{"id":207259,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-20 03:50:40","like_diff":23,"likes":23,"dislikes":0,"content":"上学期看还是8.1，说明今年做的确实过分了"},{"id":198302,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-06 09:26:44","like_diff":22,"likes":25,"dislikes":3,"content":"开学典礼搞长时间讲话，一方面说体谅军训新生的疲倦一方面又拖了好久。\n\n能不能求是？"},{"id":199331,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-21 06:45:05","like_diff":22,"likes":24,"dislikes":2,"content":"尸位素餐"},{"id":200441,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-10-17 05:01:42","like_diff":22,"likes":23,"dislikes":1,"content":"牢杜你先去抄五百遍浙大校歌"},{"id":202808,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-14 13:18:22","like_diff":22,"likes":23,"dislikes":1,"content":"我本就前途堪忧，你却还雪上加霜"},{"id":202944,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 10:01:24","like_diff":22,"likes":22,"dislikes":0,"content":"我是分母，你是够使，浙大凉了都是你的错"},{"id":203327,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 07:25:40","like_diff":22,"likes":22,"dislikes":0,"content":"文科怎么你了"},{"id":203344,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 09:22:11","like_diff":22,"likes":24,"dislikes":2,"content":"蠹犟疯还不让基图和东教停车"},{"id":204643,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-27 07:22:34","like_diff":22,"likes":22,"dislikes":0,"content":"“杜院士首先是科大的啊，其次才是浙大校长。”"},{"id":206151,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-20 09:22:44","like_diff":22,"likes":24,"dislikes":2,"content":"晚上天凉，多盖点土"},{"id":208499,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-28 12:19:31","like_diff":22,"likes":24,"dislikes":2,"content":"666牢杜你是真牛啊，买通稿花了多少钱啊？给我也推荐一下渠道啊、、\n\n我现在的女朋友问我说：“为什么还留着前任的照片？我们都在一起2年多了！”我跟她说：“之前就是我前任在陪着我，不能把前任陪我的时光磨灭掉啊！把前任陪伴我的时光变成你的，怎么可能？你是不是要抢占我前任在我心中的地位？你怎么这么无理取闹！”\n\n……\n\n搞得好像浙大要来抢你的研究成果一样的，笑死，什么时候这么能争了啊牢杜？那把那些走了的文科教授们争取一下怎么就不会了呢？\n\nsb，真把自己当什么东西了，演都不带演的"},{"id":208551,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-29 08:36:24","like_diff":22,"likes":23,"dislikes":1,"content":"姓杜的，学生节敢不敢出来走两步"},{"id":212615,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-14 09:26:11","like_diff":22,"likes":23,"dislikes":1,"content":"转自知乎：“一个月能在浙大5天都算万幸了，来时都是住宾馆的。开个会什么都不懂，就对着老师发脾气。”"},{"id":214238,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-30 09:53:08","like_diff":22,"likes":25,"dislikes":3,"content":"以下评论生成自deepseek：\n\n一、“院士治校”的傲慢与偏见**  \n\n1. “物理学家管大学？先把文科院系的暖气费批了再说！”杜院士的量子物理成就无人质疑，但治校不是搞科研—— 一纸行政命令比发《Nature》简单多了。浙大文科院系常年抱怨“经费像施舍”，文科楼破旧如文物，理工实验室豪横如硅谷新贵。校长大人莫非觉得“人文精神”靠意念共振就能实现？  \n\n2. 带着中科大的管理经验来浙大，却照搬“理工霸权”逻辑。之江实验室经费拿到手软，传媒学院申请个田野调查经费得写八份报告。原来“双一流”指的是“一流理工，二流文科”？  \n\n二、改革先锋还是PPT大师？\n\n1. “创新2030计划：画饼界的量子纠缠”张口闭口“量子科技”“人工智能”，PPT上全是前沿概念，落地时只剩“非升即走”的焦虑青椒和挤在走廊改论文的研究生。**大科学装置是有了，但人文社科连个像样的数据库都买不起**——这就是“交叉创新”？  \n\n2. “人才强校？分明是割韭菜2.0”\n\n   高调引进海外人才，但“三年考核不过就滚蛋”的规则让青年教师天天活在“学术996”里。嘴上说着“宽容失败”，实际操作却是“没NS论文别来领工资”。原来浙大的人才战略是“用完即弃，永葆新鲜”？  三、学生体验：内卷训练营的活体广告\n\n1. “荣誉学院？不如叫‘内卷加速器’”一边喊着“减轻学生负担”，一边把荣誉课程难度拉到“不熬夜通宵不配做人”。学生自嘲：“在浙大，绩点比命重要，校长信箱比黑洞更难找到。”\n\n2. “校长见面会？量子态表演艺术”座谈会上笑容满面说“倾听学生声音”，散会后宿舍漏水三年没人修。建议校长用量子瞬移技术亲自住一晚紫金港六人间，体验什么叫“现实坍缩”。\n\n四、终极质问：浙大是变得更像大学，还是更像科技公司？"},{"id":217561,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-04-13 07:05:11","like_diff":22,"likes":22,"dislikes":0,"content":"是不是阿杜走了所以cls又能校网上了"},{"id":198520,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-09 11:50:28","like_diff":21,"likes":23,"dislikes":2,"content":"建议好好改改教务系统让我们都能选上想选的课"},{"id":202828,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-14 15:28:59","like_diff":21,"likes":21,"dislikes":0,"content":"24/67656\n\n如此文宣，令人汗顏，這種文宣，如何招生，已經到了無恥的地步，羞也不羞！"},{"id":202883,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 03:56:23","like_diff":21,"likes":22,"dislikes":1,"content":"1/67656"},{"id":202934,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 11:20:48","like_diff":21,"likes":21,"dislikes":0,"content":"十大学术进展，人文社科被剃光头，牢杜，汝羞也不羞！\n\n汝窃校奸贼，人人得而诛之！\n\n汝无爱岗敬业之德，德行败坏，人所不齿也！\n\n汝败校乱院，坑害师生，丢尽祖宗颜面！\n\n汝误校害生，倒行逆施，人人得而诛之！"},{"id":203025,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-16 03:21:11","like_diff":21,"likes":22,"dislikes":1,"content":"下台！"},{"id":203138,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-28 11:33:09","like_diff":21,"likes":23,"dislikes":2,"content":"再找人刷好评就给你把合订本发外网：）"},{"id":204429,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-26 01:31:43","like_diff":21,"likes":22,"dislikes":1,"content":"哥们儿，你知道现在自己是浙江某部属高校的校长吗？\n\n该醒醒了，想什么呢，等死吗？求是都做不好，谈什么创新？"},{"id":204459,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-29 13:03:33","like_diff":21,"likes":23,"dislikes":2,"content":"shark bee"},{"id":204708,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-19 03:30:18","like_diff":21,"likes":23,"dislikes":2,"content":"好好做您的研究去吧"},{"id":207380,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-21 05:03:36","like_diff":21,"likes":22,"dislikes":1,"content":"今年你上去敲鼓的时候台下的嘘声估计是那天最响的"},{"id":207757,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-24 07:21:30","like_diff":21,"likes":21,"dislikes":0,"content":"本来想坐看收敛的，看到公开回复署名一事，只知为自己辩解后，还是想回来助力收敛一下。最后，煞笔玩意儿"},{"id":202226,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-11 02:40:34","like_diff":20,"likes":22,"dislikes":2,"content":"重视一下文科吧"},{"id":202827,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-14 15:12:13","like_diff":20,"likes":20,"dislikes":0,"content":"科大勾滚出你浙"},{"id":202874,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 03:08:28","like_diff":20,"likes":21,"dislikes":1,"content":"科大沟，快滚"},{"id":202899,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 05:17:35","like_diff":20,"likes":20,"dislikes":0,"content":"重器轻道，重理轻文。结果器也没搞好，道也弄丢掉。如此成绩，令人汗颜！"},{"id":203068,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-16 08:21:25","like_diff":20,"likes":21,"dislikes":1,"content":"不如吴朝晖一根毛，扪心自问一下，对得起历任浙大校长吗，对得起竺可桢老校长吗，也是，中科大来的要对得起你浙大干嘛，干个几年把浙大干下去了，中科大排名上去了，您老的公司也能更好恰钱了"},{"id":203307,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 04:59:08","like_diff":20,"likes":21,"dislikes":1,"content":"钩式牢杜滚回科大"},{" "like_diff":19,"likes":19,"dislikes":0,"content":"杜江峰他为什么要骗我们，他不是为了浙大啊"},{"id":203057,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-22 05:39:37","like_diff":19,"likes":22,"dislikes":3,"content":"你来浙大做什么？你要成为怎样的人？"},{"id":203171,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-17 14:51:49","like_diff":19,"likes":20,"dislikes":1,"content":"说实话，我连校长都没看过。。。留学生开学典礼出席的是副校长哈哈"},{"id":203340,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-12 14:06:03","like_diff":19,"likes":21,"dislikes":2,"content":"呜呼哀哉，下一任何时上任？"},{"id":203550,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-01 04:29:57","like_diff":19,"likes":22,"dislikes":3,"content":"怪不得你这逼啥也不作为，原来是个3401开头的江北人。刚波宁。应该去繁华腹地上海滩去整那俩学校。"},{"id":204961,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-29 04:40:38","like_diff":19,"likes":21,"dislikes":2,"content":"浙大就算倒退下去，top3也轮不到你的科大，明明是百分之百的科大人科大心，不想想怎么好好建设你母校，却想着搞坏别人学校来拉高自己排名，可见内心是有多么肮脏和恶毒，回想起这人在开学典礼上的做做表演，简直是不折不扣的伪善笑面虎。"},{"id":205047,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-30 08:47:50","like_diff":19,"likes":21,"dislikes":2,"content":"4217\n\n24/67656\n\n贫困生\n\n挑战杯\n\n云顶山泉\n\n食堂小强"},{"id":205380,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-05 07:40:16","like_diff":19,"likes":20,"dislikes":1,"content":"能不能滚回你的中科大，喂中科大的学生💩好奇浙大每年的经费是不是有被你挪用去中科大或者自己项目的，怎么混上校长的，上面保护伞是不是太大了"},{"id":205464,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-07 04:11:13","like_diff":19,"likes":21,"dislikes":2,"content":"逆贼，哪里走！\n\n另外什么时候给它安排一下7.26毫米主动脉注射"},{"id":179162,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-29 04:16:37","like_diff":18,"likes":67,"dislikes":49,"content":"先10分\n\n留院观察"},{"id":179218,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-08-30 15:19:49","like_diff":18,"likes":92,"dislikes":74,"content":"杜校长是真的把我震撼到了，明明新生开学典礼已经激起众怒了，然后我们淋在雨里，其实当时看着领导们穿着雨衣，心里多少有点感觉。但是杜校长冒着大雨，脱下雨衣的那一刻，我相信，所有的掌声都发自真心，而非临场应付。杜校长其实真的是给我们新生上了一课"},{"id":198409,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-08 15:10:39","like_diff":18,"likes":22,"dislikes":4,"content":"讲座一堆废话"},{"id":201453,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-03 08:01:08","like_diff":18,"likes":19,"dislikes":1,"content":"智云直播 爱我别走"},{"id":202917,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-28 04:44:10","like_diff":18,"likes":22,"dislikes":4,"content":"。。。"},{"id":202974,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-11 01:55:03","like_diff":18,"likes":22,"dislikes":4,"content":"彼阳晚意你tm能不能似回你的科大去啊"},{"id":204183,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 02:54:28","like_diff":18,"likes":19,"dislikes":1,"content":"你是不是中科大派过来祸祸浙大重新洗牌top3的间谍？"},{"id":204278,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-25 06:10:30","like_diff":18,"likes":20,"dislikes":2,"content":"快点下课吧，还是当代中国法治体系太健全导致的，要是近代那会儿早就爆发大规模学生运动了，要是动荡时期估计都得被拉出来city walk了，民怨沸腾恬不自知，我只好说一句浙大💊。过几十年，等个后人一句评议“浙大之亡，实亡于杜江峰”，不知你可满意了否。"},{"id":204546,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-26 14:37:01","like_diff":18,"likes":19,"dislikes":1,"content":"我的评价是：djf远不如zju有史以来的任何一位校长。且观之：\n\n昔竺公求士，西取光迪于美，东得湛翁于赣，迎苏子于日，来子觊，钱公于野。此五子者，不业于浙，而竺公用之，强校十载，遂霸寰宇。\n\n刘公用英美之法，改风易约，生以放眼，校以复兴，人众乐用，省部亲服，获重点之资，举泉千里，至今治强。\n\n潘校因路老之迹，拔省城之地，西兴紫金，北收西溪，南取华池，包玉泉，制湖滨，东据之江之险，割膏腴之壤，遂散六校之从，使之南面事浙，功施到今。\n\n吴校得嘉宾，承杨，林之政，拓舟山，征海宁，强文理，壮成均，招贤纳士，使浙成三业。\n\n此四君者，皆有功于浙。由此观之，现者何其衰也！"},{"id":204807,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-28 03:09:09","like_diff":18,"likes":21,"dislikes":3,"content":"中科大杜院士团队再发nature photonics"},{"id":205029,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-30 03:49:23","like_diff":18,"likes":20,"dislikes":2,"content":"中纪委指出：一些高校领导干部习惯高高在上，不愿深入师生和教研一线。有的制定政策不征求意见，独断专行，有的缺乏调查研究，“拍脑袋”决策，有的管理僵化，脱离实际。"},{"id":206434,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-20 13:16:58","like_diff":18,"likes":19,"dislikes":1,"content":"对得起老校长吗？"},{"id":206864,"teacher_id":10180,"te r_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 12:00:58","like_diff":16,"likes":18,"dislikes":2,"content":"文社科学生的对立面，一味推崇理工、卷、毫无人文关怀的后果已经开始显现，67656能冲你一辈子"},{"id":203445,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-12 14:29:28","like_diff":16,"likes":19,"dislikes":3,"content":"浙大在倒退"},{"id":204082,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-26 07:27:23","like_diff":16,"likes":19,"dislikes":3,"content":"国人皆曰不可，然后察之；见不可焉，然后去之"},{"id":204233,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-27 04:16:44","like_diff":16,"likes":19,"dislikes":3,"content":"杜sb滚出浙大"},{"id":204657,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-27 08:01:53","like_diff":16,"likes":16,"dislikes":0,"content":"疑问藏在心头好久了，校长明明很年轻，却像是来学校养老的。一年多没有革除弊病，也没有新的发展举措，外界都说不知浙大有校长也......"},{"id":204696,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-29 10:46:25","like_diff":16,"likes":18,"dislikes":2,"content":"杭州地處亞熱帶季風氣候區，北半球的冬季，西伯利亞高壓同阿留申低壓相互作用，因此盛行冬季風（djf），djf會為季風區帶來很明顯的惡劣影響，浙江大學也在受djf影響的區域之中。"},{"id":205187,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-04 12:08:45","like_diff":16,"likes":16,"dislikes":0,"content":"我是泥头车，我爱死jfgg了，我要跌跌撞撞奔向他，让他与我的前腿亲密接触，让他为我而肝脑涂地，嘻嘻嘻！\n\n看路程，渡湖田是狼，渡江峰是狗"},{"id":205641,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-10 11:26:11","like_diff":16,"likes":17,"dislikes":1,"content":"创薪校长蠹僵疯带出的创薪学校，宁可去花一堆钱把北教的墙上装饰统统更新一通，也不愿用这些钱修一修蓝田漏水漏到隔壁宿舍的厕所。鉴定为：画蛇不光添足，还不画尾巴！"},{"id":205850,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-12 09:27:32","like_diff":16,"likes":17,"dislikes":1,"content":"科大研究员（浙大的样子）\n\n属性：虫+幽灵\n\n身高：1.7m 体重：？？？\n\n种族值\n\n创薪（物攻）：150\n\n管理（特攻）：20\n\nHP：40\n\n物防：30\n\n特防：140\n\n速度：230\n\n常见特性：我行我素、隔音、逃跑\n\n隐藏特性：强行\n\n一种有着强大适应力的神出鬼没的宝可梦，有着极高的速度。可以在任何时刻切换自己的身份，也能凭借极高的速度消失在应该出现的地方，也有传说称其本身就是一种蜜蜂的幽灵，所以如此神出鬼没。据说其无法通过努力来提升自己的能力。\n\n专属招式：\n\n阳伞招来\n\n威力... PP 5 命中...\n\n使天空降下大雨（特殊雨天效果，额外对全场附加一级命中率降低效果），并召唤出两名从者使得自己与队友在本局对战中不受晴天和雨天的影响。\n\n聚形散气 物理攻击\n\n威力 90 pp 10 命中 100\n\n运用自己的能力回到中科大而暂时消失在场地中，一回合后突然出现在目标背后施加攻击，有50%概率将其当作浙大学生而造成1.25倍伤害。向友方释放时，会转而将其当作中科大学生而为其回复等于预期伤害量的体力。"},{"id":206402,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-15 03:02:02","like_diff":16,"likes":16,"dislikes":0,"content":"以权压人真NB"},{"id":206408,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-15 03:52:57","like_diff":16,"likes":17,"dislikes":1,"content":"1.0是打分的极限，不是他的极限"},{"id":206707,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-01 18:17:36","like_diff":16,"likes":16,"dislikes":0,"content":"Talk is cheap， show me your action"},{"id":210661,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-12 00:40:09","like_diff":16,"likes":18,"dislikes":2,"content":"浙大蔡徐坤"},{"id":215983,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-03-08 17:46:30","like_diff":16,"likes":16,"dislikes":0,"content":"澡你冯的，我的学位证为什么是你的签名"},{"id":201720,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-05 15:43:02","like_diff":15,"likes":15,"dislikes":0,"content":"请问牢杜是失踪了吗？"},{"id":202251,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-11 04:17:12","like_diff":15,"likes":15,"dislikes":0,"content":"浙是浙 科是科"},{"id":202870,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-15 02:41:06","like_diff":15,"likes":15,"dislikes":0,"content":"浙大的耻辱"},{"id":203262,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-18 14:11:22","like_diff":15,"likes":18,"dislikes":3,"content":"今天浙大体艺打卡无效了，过来给jfgg刷个差评不犯毛病吧"},{"id":203381,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 11:35:29","like_diff":15,"likes":16,"dislikes":1,"content":"来浙大一年多了，身为一个局内人都感受到了浙大的倒退。之前没有想过是校长的问题（因为忘记杜江峰什么时候上任的了），后来出了越来越多事儿（譬如学生诉求，学校声誉，学科评估等等），才发现校长似乎没有任何为人撑到的作为。\n\n我只能说，，，我祝他成功吧"},{"id":203452,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 15:24:09","like_diff":15,"likes":15,"dislikes":0,"content":"林建华和蠹僵疯在下一盘象棋\n\n车 相侍帅仕相 车\n\n\n\n炮 炮\n\n兵 兵 兵 兵 兵\n\n楚河 汉界\n\n卒 卒 卒 卒 卒\n\n炮 炮\n\n\n\n车 象士将士象 车\n\n蠹僵疯发动 决堰 废除了坐骑栏"},{"id":203534,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-27 14:05:25","like_diff":15,"likes":17,"dislikes":2,"content":"为什么没0分\n\n弹劾！"},{"id":203543,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-20 03:12:28","like_diff":15,"likes":19,"dislikes":4,"content":"很喜欢98的一句评论：\n\n太不求是，被你暴击\n\n学校出了问题，学生给校长打低分，很正常。你毕竟是校长，要对学校负责。\n\n先不论杜校长是否对学校负责，你就说这开学以来学校有多少逆天事情？"},{"id":203782,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-21 05:00:25","like_diff":15,"likes":18,"dislikes":3,"content":"好久没上 98 和朵朵今天看了一眼…\n\n​浙大怎么突然就成这样了啊\n\n人文要缩减到一个学院的体量……\n\n浙大校长杜江峰有没有考虑过，他一天天以中科大主任自居时，浙大的校长一职赋予他的是浙大的声誉？\n\n作为浙大脸面的杜江峰校长有没有考虑过，他作为校长缺席的人才招聘，正在毁掉浙大学术科研的立身之本？\n\n中科大的杜江峰主任有没有考虑过，浙江省有很多学文科的学生，因为他的异想天开就只能出省读书？浙大受浙江省经费供养，吃奶还要骂娘？\n\n​智云课堂的直播就要关？\n\n是人能做出来的事情吗？\n\n​想办死读书的就去当高考工厂的校长领导，不招文科生的那种\n\n​说句不客气的话，作为一个刚到浙大两年的新人，他有没有问过自己浙大两问？会不会唱校歌里的“有文有质，有农有工”？知不知道毕至居是连在一起的，而不是毕～至居？如果没想过不知道或者是不会的话，这个大学里到处都是人可以教他。"},{"id":204437,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-26 02:17:22","like_diff":15,"likes":18,"dislikes":3,"content":"以三心二意昏庸专断的心态毁坏浙大这个我国高校教育的航空母舰\n\n要么渎职罪，要么玩忽职守罪，总有一个罪名适合蠹僵疯\n\n希望牢杜早日蹲橘子，以另一种形式吃上国家饭"},{"id":204500,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-26 08:45:48","like_diff":15,"likes":15,"dislikes":0,"content":"鬼子的轰炸机都没能摧毁浙大，你比鬼子的轰炸机还牛逼"},{"id":205120,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-02 02:13:37","like_diff":15,"likes":17,"dislikes":2,"content":"我一直看着你👁👁\n\n当你在寂静的深夜独自行走👁👁\n\n感觉到背后幽幽的目光直流冷汗👁👁\n\n转头却空空荡荡时👁👁\n\n那是我在看着你👁👁\n\n我会一直看着你👁👁\n\n我不会干什么👁👁\n\n我只是喜欢看着你而已👁👁\n\n等着有一天报应到来👁👁"},{"id":205842,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-12 08:32:33","like_diff":15,"likes":16,"dislikes":1,"content":"原本还希望你带领浙大继续保持发展的态势，后来发现你政绩平平不能为浙大发展作出太多的贡献，现在发现你TM带着浙大俯冲华五守门员……能不能快点下台啊，浙大经不起你这样折腾。仅凭一己之力拉低全校67656/67656的学历，你也是无敌了。"},{"id":206336,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-14 10:50:44","like_diff":15,"likes":17,"dislikes":2,"con ikes":1,"content":"救救文科发展。。。。。"},{"id":203131,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-17 10:52:20","like_diff":14,"likes":16,"dislikes":2,"content":"牢杜应该吃很多紫菜蛋花汤，而且其中必须没有菜花汤\n\n蠹僵疯，我超耐磨！\n\n你一个理科出身，身在浙大心在科大的兼职校长\n\n凭什么对着广大人文社科er耀武扬威啊"},{"id":203335,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-19 08:15:32","like_diff":14,"likes":16,"dislikes":2,"content":"不重视文科，不会修正不合理的行政制度，尸位素餐"},{"id":203705,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-03 07:17:07","like_diff":14,"likes":15,"dislikes":1,"content":"已阅"},{"id":204119,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-24 11:57:38","like_diff":14,"likes":18,"dislikes":4,"content":"查老师是出问题了吗？为什么这两天感觉评分人数不再增加了，并且评论的最新日期一直在更新，但是同样的几条评论？"},{"id":204792,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-28 02:25:06","like_diff":14,"likes":15,"dislikes":1,"content":"可以和ljh争一下最fw校长了\n\n不过ljh是拿浙大当跳板，不关心浙大\n\n你倒好，吃里扒外的东西，就怕浙大好是吧"},{"id":204968,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-29 05:11:52","like_diff":14,"likes":16,"dislikes":2,"content":"浙大谷爱凌"},{"id":205265,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-03 13:11:52","like_diff":14,"likes":15,"dislikes":1,"content":"看远方，独角风是狗，江浪涌是猫\n\n如何分辨狗与猫？若见其汪汪叫，是狗；若见其喵喵叫，是猫。\n\n\n\n行四海，独家风是狗，江心石是兔\n\n如何分辨狗与兔？若见其尾巴摇，是狗；若跳跃迅速，是兔。\n\n\n\n看天地，独角峰是狗，江湖水是蛇\n\n如何分辨狗与蛇？若看其耳朵竖起，是狗；若见其蜿蜒而行，是蛇。\n\n\n\n越山川，独家峰是狗，江水翻是鹿\n\n如何分辨狗与鹿？若见其奔跑迅速，是狗；若见其角长，是鹿。\n\n\n\n走天涯，独立风是狗，江涛响是龙\n\n如何分辨狗与龙？若见其蹲伏等待，是狗；若见其腾空而起，是龙。走四方，独家风是狗，江水清是龙\n\n如何分辨狗与龙？若吠声四起，必是狗；若腾空而起，定是龙。\n\n\n\n行天涯，独角风是狗，江波涌是狼\n\n如何分辨狗与狼？若尾巴摆动频繁，是狗；若寒风中独立，是狼。"},{"id":205942,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-13 01:46:29","like_diff":14,"likes":16,"dislikes":2,"content":"首先是科大院士，其次是浙大校长。"},{"id":206368,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-14 15:00:09","like_diff":14,"likes":16,"dislikes":2,"content":"转载98新闻两则\n\n【时政讨论】估值达72亿！合肥国仪量子即将IPO！杜校为第二大股东 https://www.cc98.org/topic/5997622\n\n【科研学术】浙江大学采购一台聚焦离子束电子束双束显微镜，国仪量子中标 https://www.cc98.org/topic/6064798"},{"id":206609,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-16 12:21:41","like_diff":14,"likes":15,"dislikes":1,"content":"自己烂不让说？关查老师我们怎么选课？纯纯老鼠屎赶紧滚吧"},{"id":207805,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-24 10:52:20","like_diff":14,"likes":16,"dislikes":2,"content":"一堆科大学子帮忙给论文署名打保护，熟不知懒政怠政的问题是一点没提^^"},{"id":208684,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-31 00:22:10","like_diff":14,"likes":15,"dislikes":1,"content":"把帽子工程当做学科建设的领导"},{"id":215148,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-23 02:11:47","like_diff":14,"likes":14,"dislikes":0,"content":"浙江大学文科はいつ進歩を再開しますか。\n\n世界的に文史哲人文学科は衰退期にあり、多くの一般211と双非が文系を切っているが、中科大には経管以外に文系がないが、浙大は全国トップクラスの総合型大学として、一流の文系がないわけにはいかない！\n\n浙江省のような経済、人口、文化の大省は、浙江大学という総合型一流大学だけであり、浙江大学というプラットフォームだけが国内外のトップクラスの文系人材を導入するのに十分な人力財力を持っており、全省の文系建設、文化伝承の重任は浙江大学の肩にある。理科でも西湖大学は別のプラットフォームとしてあるが、文系にはそんなプラットフォームはない！\n\nもし浙江大文系が杜江峰一人の頭たたきで彼の手にかかっていたら、どうやって竺可桢校長、呉朝暉校長、楊衛校長に白状するのか。浙江大学の教師と学生と校友にどのように説明しますか。過去20年間に浙江大学文系復興のために全力を尽くしてきた人々にどう説明するのか。どのように旧杭州大学の校友に説明しますか。教育部と浙江省にどのように説明しますか。浙江省の受験生と納税者全員にどのように説明しますか。"},{"id":216056,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-03-10 04:41:59","like_diff":14,"likes":14,"dislikes":0,"content":"你为什么要叫杨昕去你办公室威胁他"},{"id":216720,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-03-22 12:53:09","like_diff":14,"likes":14,"dislikes":0,"content":"峰哥骗我们干嘛，这峰哥也不无敌呀？当太阳升起就把捞浙忘掉。"},{"id":199389,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-09-23 00:14:30","like_diff":13,"likes":13,"dislikes":0,"content":"😅😅😅"},{"id":203040,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-16 05:01:39","like_diff":13,"likes":14,"dislikes":1,"content":"What can I say？"},{"id":203094,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-16 16:45:10","like_diff":13,"likes":15,"dislikes":2,"content":"傻逼我操你妈"},{"id":203341,"teacher_id":10180,"teacher_name":"杜 留着没用”“浙大吃相难看眼红人家论文”“浙大就是华五之耻”“浙大只会合并水平远远落后科大”，总之什么话难听就怎么怎么招呼，这是浙大校长干的事？\n\nzju也许再不会有第二个竺可桢了，但是zju应当有第二个杨卫，zju需要一个能够干实事的领导者，能够真真切切解决问题的领导者，即使什么都不做什么都不解决，延续之前的做的好的地方也是可以的，但是杜江峰来了之后，曾经一度发展势头很猛的文科似乎要被“削减到只剩一个学院的体量”\n\n我们只是希望有一个能够做实事的领导者，而不是一朵白莲花\n\n\n\n借用哈利波特的一句话做结：\n\n你怎么敢站在竺可桢校长曾经站过的地方！\n\nHow dare you stand where Professor.Zhu Kezhen stood！"},{"id":208164,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-26 04:35:21","like_diff":13,"likes":16,"dislikes":3,"content":"马上新年学生节了，按理说他应该要上台的，不知道他又会整出啥活，期待"},{"id":214240,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-01-30 15:05:15","like_diff":13,"likes":13,"dislikes":0,"content":"当年天天骂wzh的我估计也想不到，日后的某一天，我会说出这样的话：牢吴，我想你了"},{"id":215305,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-02-25 05:33:41","like_diff":13,"likes":16,"dislikes":3,"content":"为什么都在骂djf啊？我觉得他没做错什么啊？只是，他喜欢张元英，看过lisa的疯马秀，给小机器人捐过款，给三国杀打过好评，策划了星铁数值膨胀，他改版了阴阳师超鬼王，设计了式神龙珏，皮套是玉取，他发明了英雄联盟圣堂抽奖，参与了圣堂铁男的形象设计，他最喜欢的V是东雪莲，最高等级的贴吧是孙笑川吧，他是肖战梦男，同时又磕肖战和蔡徐坤的cp，他的地下情人是张大大，原配夫人是麦琳，而已啊？"},{"id":216835,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2025-03-26 10:23:28","like_diff":13,"likes":13,"dislikes":0,"content":"狸蛹这个murderer都有1.02，1.01的毒僵🐝什么成分不用说了吧"},{"id":178900,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2023-07-30 03:00:54","like_diff":12,"likes":21,"dislikes":9,"content":"沙发～"},{"id":194608,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-06-24 14:42:43","like_diff":12,"likes":13,"dislikes":1,"content":"感觉没什么用。"},{"id":202544,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-13 05:00:19","like_diff":12,"likes":13,"dislikes":1,"content":"抬走，下一位"},{"id":203192,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-11-18 01:44:21","like_diff":12,"likes":15,"dislikes":3,"content":"能不能去死"},{"id":203448,"teacher_id":10180,"teacher_name":"杜江峰","post_time":"2024-12-12 09:04:18","like_diff":12,"likes":14,"dislikes":2,"content":"這種成績，使人汗顏!如此成績，如何招生?\n\n發自我的手機。\n\n求你快滚吧🤣🤣🤣😄"},{"id":203488,"teacher_id":10180,
