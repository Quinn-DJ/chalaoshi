                <script>
                    // 评论数据
                    const commentsData = [{"id":106756,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2019-04-29 09:47:44","like_diff":11,"likes":13,"dislikes":2,"content":"感觉老师很认真，选他课的人很少，感觉课堂很冷清，最后论文好好写拿个4.8"},{"id":133830,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2021-03-07 10:48:49","like_diff":7,"likes":8,"dislikes":1,"content":"感觉有点不正确啊这个分数，老师很和蔼，我觉得就算不值9点多也值个8.5吧"},{"id":152878,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2022-04-21 07:26:20","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课讲的内容可以说算是通识里面比较硬核的了，但是因为课程成绩评判基本上由论文决定，所以上课可水可不水。认真听的话还是能获得很多知识的，不过不想听的话也完全可以做自己的事。老师每次点名前一周会通知。总的来说还行，至少事少，给分不太清楚这学期如何，不过感觉一篇论文定成绩的考核方式还是有一定风险。但是对微电子感兴趣的同学还是可以无脑冲一波。"},{"id":152883,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2022-04-21 07:43:45","like_diff":6,"likes":7,"dislikes":1,"content":"讲得很有意思\n\n给分巨好\n\n点名会提前通知"},{"id":135559,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2021-05-13 15:17:57","like_diff":4,"likes":6,"dislikes":2,"content":"就授课的话，备课、调动气氛能力可以给9分甚至更高，少见的能控制好授课难度并且通过提一些有趣的问题使得课堂很活跃的老师\n\n不过只凭一次期末论文定分数可能是无奈之举但确实不太合理。 \n\n利益相关：5.0."},{"id":152890,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2022-04-21 08:54:38","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课真的很热情，会和坐在前排的同学互动，如果想学的话可以学到很多知识的，虽然本菜菜（医学生）后面有些听不懂了，期末考评就交一篇论文，没有特别要求，而且老师人真的很好！感觉成绩给的都是范围内最高分"},{"id":155717,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2022-06-15 10:20:55","like_diff":4,"likes":4,"dislikes":0,"content":"上课可听可不听\n\n点名会提前一周课上通知，也会多次强调，生怕有同学忘了\n\n整个学期作业就一篇论文，而且字数要求低（不需要卷字数）\n\n给分巨好"},{"id":64306,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-12-22 10:14:02","like_diff":3,"likes":4,"dislikes":1,"content":"文科生说什么"},{"id":191761,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2024-04-30 01:33:30","like_diff":3,"likes":5,"dislikes":2,"content":"授课内容对文科生极不友好（但与分数无关），评分只看一个期末论文，这学期卷了13k字满了"},{"id":135205,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2021-05-06 02:49:55","like_diff":2,"likes":2,"dislikes":0,"content":"总体来说老师对学生算是比较友善了，这门通识课想讲到无需任何知识储备都能听懂不太现实，老师前几节课主要讲历史，门槛比较低。总之对微电子稍感兴趣无脑入，偏文科想水学分慎入，后期基本听不下去的。论文好好写绩点不差的。另外点名会提前一周通知。"},{"id":49799,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-04-26 06:33:44","like_diff":1,"likes":3,"dislikes":2,"content":"给分坑"},{"id":49810,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-04-26 08:15:35","like_diff":1,"likes":6,"dislikes":5,"content":"给分毫无依据，讲课专业性较强，有些催眠。"},{"id":49825,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-04-26 09:06:24","like_diff":1,"likes":3,"dislikes":2,"content":"给分是什么鬼？！真tm想打0分\n\n"},{"id":49942,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-04-27 10:37:43","like_diff":1,"likes":2,"dislikes":1,"content":"唉，这学期的课是不是绩点都爆炸了，等级制真坑"},{"id":49952,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-04-27 13:29:18","like_diff":1,"likes":4,"dislikes":3,"content":"完全不考虑非本专业学生的心情，完全没有通识课的气氛，给分其实也不怪老师，但是要一个非本专业的学生如何写出高分论文呢？如果有非工科的学生选到了这门课又没退的话，就别去听课了，反正不点名，又不考虑非本专业的感受，根本听不懂，不如自学。"},{"id":135093,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2021-04-30 06:21:20","like_diff":1,"likes":2,"dislikes":1,"content":"我觉得六点多分有点低啊……老师很好的，跟同学互动也挺多，课也上的很好"},{"id":192001,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2024-05-07 08:04:27","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，有点儒雅的感觉。只要不打扰课堂，基本都不会说什么。课程评分看小论文，偶尔回答问题会加分。点名是线下的，一两次吧。给分不错。"},{"id":195219,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2024-06-27 09:20:49","like_diff":1,"likes":1,"dislikes":0,"content":"“学完不要连nmos和pmos都分不清”。学完我就记得这两个东西了。\n\n点名很少，课基本可以不用听。听了也很容易忘。\n\n考核完全看论文，写之前问下老师这个内容可以吗，然后多写点，分数应该不会低。"},{"id":216022,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2025-03-09 12:33:12","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很认真的，讲的很好"},{"id":218279,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2025-04-22 10:36:14","like_diff":1,"likes":1,"dislikes":0,"content":"非微电子专业的学生可能会听不懂，后面几节课比较偏理论，没有相应的知识储备可能比较枯燥。平时点名次数不多，而且老师在第一节课就告诉我们大概哪几节课点名，而且老师只在第一节下课点名，后面你直接走老师也不会怪罪。成绩主要看期末论文，只要用心写，字数达标，分数不会太低。上课的知识听不懂也没事。而且期末论文的题目范围很广，从相关历史到背后原理都可以。"},{"id":49448,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-07-27 22:46:52","like_diff":0,"likes":4,"dislikes":4,"content":"五级制，巨坑"},{"id":55147,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-07-01 02:03:23","like_diff":0,"likes":3,"dislikes":3,"content":"千万别被微电子3.92的均绩骗了，现在是5级评分制，巨坑……"},{"id":77272,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2018-05-04 09:05:02","like_diff":0,"likes":2,"dislikes":2,"content":"上课水的，虽然难，但不听也不要紧。但tm给分巨坑啊!五级制是什么鬼，拉低均绩，无话可说"},{"id":108937,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2019-06-04 11:41:14","like_diff":0,"likes":4,"dislikes":4,"content":"老师很普通，96人的班只有十几人选，有强烈兴趣和基础知识的推荐可以选，最后论文只要认真写，4，5页左右就可以了，真的可以学到很多知识，相比一些科技类的其他通识课，课程收获还算不错"},{"id":116517,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2019-09-11 03:21:39","like_diff":0,"likes":1,"dislikes":1,"content":"适合有兴趣的和专业相关的同学，课比较水，认真听收获很大，给分还好吧"},{"id":123968,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2020-06-18 09:11:54","like_diff":0,"likes":2,"dislikes":2,"content":"认真听课，不用听懂，但是一定要答题；给老师留下好印象，然后论文好好写，绩点还是有保障的"},{"id":135110,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2021-04-30 13:38:23","like_diff":0,"likes":3,"dislikes":3,"content":"瞧不起文科生，文科生社科生慎选！！！！上课曾说过：文科生选我的课很煎熬，我看你们文科生也很煎熬。此外，上课内容不是按照通识课标准，明明是讲给有基础和他们本专业的人听的，收获不大，绩点2点多。"},{"id":135140,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2021-05-03 07:14:10","like_diff":0,"likes":1,"dislikes":1,"content":"感觉比较适合有一定基础的同学参与，对文科生和社科生的话或许不太友好。虽然这样，最后论文好好写的话也可以拿个还行的绩点的，专业性要求其实也没有太高，但是最好和上课讲的制造技术相关。"},{"id":135364,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2021-05-08 12:05:10","like_diff":0,"likes":3,"dislikes":3,"content":"给分毫无依据，论文很认真地写了5000字，上课积极互动，课堂表现满分，最后是正态最低分，拉低均绩0.16，一个上课经常不来，论文用别的课的论文来交的同学反而4.5，给分毫无依据，巨坑"},{"id":181996,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2023-11-07 13:51:15","like_diff":0,"likes":0,"dislikes":0,"content":"给室友点赞"},{"id":218623,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2025-04-27 08:15:23","like_diff":0,"likes":0,"dislikes":0,"content":"事少分高"},{"id":134802,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2021-04-15 12:17:46","like_diff":-1,"likes":1,"dislikes":2,"content":"事情少，老师讲课负责，专业性强。"},{"id":49831,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-04-26 10:08:01","like_diff":-2,"likes":3,"dislikes":5,"content":"文科生听微电子完全听不懂，给分烂到爆，刷新我最低绩点，绩杀呵呵"},{"id":24397,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2018-05-04 09:05:42","like_diff":-4,"likes":9,"dislikes":13,"content":"老师讲的很认真，和老师聊起来很开心，老师明白讲那些同学容易接受。最令人惊喜的是好多人满绩，当然也有我"},{"id":24297,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2016-04-29 08:34:11","like_diff":-6,"likes":6,"dislikes":12,"content":"超级赞，很有意思，作业不多，而且跟主修专业联系很紧，班里满绩很多，都是给每档次的最高分。\n\n"},{"id":47882,"teacher_id":1433,"teacher_name":"吴坚","post_time":"2017-02-27 02:27:42","like_diff":-6,"likes":3,"dislikes":9,"content":"还不错"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
