                    const commentsData = [{"id":145129,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-12-27 14:49:39","like_diff":41,"likes":46,"dislikes":5,"content":"先谈谈评论区大家谈到的问题和自己的感受：\n\n1.点名。点名是学校改革后的要求，规定老师至少点几次名。老师只是履行自己的职责，而且作为学生，本就该到课，而不是希望老师不点名。\n\n2.事多。个人认为事不多，两次展示+一篇论文。展示是小组合作，和小组成员有关，成效跟老师有啥关系？老师名言论文禁卷，上限3000.\n\n3.无聊。个人觉得不算无聊，有讲解有视频，老师PPT做得很用心，内容很丰富。讲历史本就不可避免需要重复课本内容，并非照本宣科。\n\n4.老师的讲课方式。老师真的很努力活跃课堂氛围，有时会讲讲自己的大学生活，或者平时遇到的趣事，给大家推荐搜文献的方法。个人觉得课堂氛围不错。\n\n李老师真的很努力地想把课讲好，很真诚地让大家提建议，可以感受到老师的用心！老师也捞，课程总结和论文都有捞。如果你不是摆烂导致期末考拉闸或者缺勤被记，70%的平时分，正常到课+用心做作业就有。老师本学期还减少了课堂发言，控制了小组展示的分数（捞），如果这样还要抱怨自己绩点低，是否该反思一下是自己的问题呢？\n\n李洁老师超温柔超nice的一个人！"},{"id":131071,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-26 00:50:35","like_diff":19,"likes":23,"dislikes":4,"content":"出分后来评价一波～\n\n  因为是新老师说实话对给分很没有底，但是感觉出来后意外的好！考试并没有写多少字（不知道写什么好以至于一句话翻来覆去重复的我）以及上课常年划水也一次没有发言过（社恐），老师很喜欢cue大家回答问题，也因为发言记住了很多同学的名字，本以为自己要gg了但是出来竟然有4.5！可能是讨论和读书报告救了我（？）虽然浙江精神读书报告真的真的很难写\n\n  上课风格的话老师很认真有很多知识，中间也会有视频什么的，个人感觉不算是很枯燥。但可能会让人有点压力，老师很喜欢cue人回答问题，但是是那种自愿的，祈祷本班有喜欢回答的大佬吧哈哈哈哈哈不然她就很可能会下来开始一边转一边重复问题（写微积分的我一下就停住了笔）对于想水课的同学不太友好，对于想好好学史纲的应该是个不错选择吧\n\n  不管怎么样，给分真的不错！冲冲冲"},{"id":146096,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-01-05 12:54:46","like_diff":19,"likes":21,"dislikes":2,"content":"相信我，如果你的史纲预置是她，并且你的史纲课在开学后的第一、二天——你将会在开学后的第一、二天内第一次碰见本科期间最好的老师之一。\n\n\n\n老师本身是很有水平的（可以去查她的简历）学术功底非常优异，但史纲毕竟是面向全校开设的，由于课程设置无法真正深入——但老师也在极尽所能地打开我们的学术视野。【正态真的没办法(´;︵;`)但只要付出了，老师都看在眼里的——给分机制非常科学人性，打压恶竞内卷】\n\n\n\n刷分、学东西、讨教人生经历——尽管来！！！"},{"id":128280,"teacher_id":7960,"teacher_name":"李洁","post_time":"2020-12-16 06:27:40","like_diff":17,"likes":36,"dislikes":19,"content":"讲课很认真，很负责，但史纲课本身很无聊…"},{"id":144987,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-12-26 08:21:14","like_diff":14,"likes":16,"dislikes":2,"content":"非常好"},{"id":146793,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-01-07 12:46:27","like_diff":14,"likes":16,"dislikes":2,"content":"555，李洁我的超人，在我其他科目考炸的时候狠狠捞了我一把，555，谢谢你。 :7960,"teacher_name":"李洁","post_time":"2022-06-17 02:32:58","like_diff":6,"likes":6,"dislikes":0,"content":"老师很体贴我们，她不希望史纲占用我们过多时间，论文和课程小结都拒绝内卷。我们这个学期期末考试很难，但是大家最后分都不错。超级能捞，李老师yyds！"},{"id":129129,"teacher_id":7960,"teacher_name":"李洁","post_time":"2020-12-30 08:35:43","like_diff":5,"likes":9,"dislikes":4,"content":"很多人本身就对史纲不感兴趣，老师做到这样已经很好了"},{"id":137372,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-07-03 14:00:47","like_diff":5,"likes":5,"dislikes":0,"content":"李洁老师真的超级好超级温柔"},{"id":137375,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-07-03 14:17:42","like_diff":5,"likes":6,"dislikes":1,"content":"给分巨好，事情不多，很认真，捞人技术好"},{"id":147308,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-01-09 12:40:07","like_diff":5,"likes":9,"dislikes":4,"content":"李老师真的超棒，第一节课就声明严禁内卷，好感度拉满，虽然史纲课的确很无聊，但老师真的很用心在教，我后期上课基本不听，小组展示也就查查资料，不过期末有好好准备，最后绩点4.2，真的谢谢老师"},{"id":147309,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-01-09 12:51:20","like_diff":5,"likes":7,"dislikes":2,"content":"很好的老师，说话很温柔，给分也很好耶！爱辽爱辽"},{"id":154062,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-05-21 15:31:10","like_diff":5,"likes":6,"dislikes":1,"content":"李洁老师很温柔，发的邮件都会一一回复，太可爱了"},{"id":154105,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-05-24 12:11:12","like_diff":5,"likes":6,"dislikes":1,"content":"非常好！"},{"id":155263,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-06-10 02:30:53","like_diff":5,"likes":6,"dislikes":1,"content":"还没考试就想给李洁老师打10分！老师真的超级温柔超级好！！！不会给学生压力！！能预置上李洁老师的史纲就偷着乐吧！"},{"id":155925,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-06-16 14:37:14","like_diff":5,"likes":5,"dislikes":0,"content":"关心学生、认真严谨、谦卑又强大。真的是一位很好的老师。"},{"id":155931,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-06-16 15:13:51","like_diff":5,"likes":5,"dislikes":0,"content":"李洁jj我的神！！！真的太好了！！！很为学生考虑，能学到很多，不仅仅是史纲课本里的东西，真的很好啊！！！给分也好！"},{"id":129211,"teacher_id":7960,"teacher_name":"李洁","post_time":"2020-12-31 07:45:34","like_diff":4,"likes":7,"dislikes":3,"content":"老师尽力了"},{"id":131221,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-26 15:26:00","like_diff":4,"likes":10,"dislikes":6,"content":"emmm可能平时分不太可观吧，明明很认真学的最后只有3.9，感觉老师给分上下差距蛮大的"},{"id":138024,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-07-07 05:43:29","like_diff":4,"likes":5,"dislikes":1,"content":"yyds"},{"id":140473,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-09-13 01:59:13","like_diff":4,"likes":5,"dislikes":1,"content":"好！！"},{"id":147291,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-01-09 12:16:55","like_diff":4,"likes":6,"dislikes":2,"content":"李老师真的特别好，讨论课可以玩得很开心啊哈哈哈"},{"id":155908,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-06-16 13:35:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温柔，史纲课也在努力地讲的更有趣，讨论课也很不错！！10分"},{"id":155943,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-06-16 15:59:56","like_diff":4,"likes":4,"dislikes":0,"content":"温柔中不失严谨，是真正有学问，想把课上好的年轻老师！最重要的是给分好！！"},{"id":155947,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-06-16 16:22:28","like_diff":4,"likes":4,"dislikes":0,"content":"李洁老师我的超人！事少给分好（就两次小组展示和论文一篇）。老师不鼓励恶竞，而是希望我们在适当的地方里做到精益求精，有自己的思考，平时还会拓展好多课外知识以及个人经历。谁还不给我选她！"},{"id":155980,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-06-17 03:49:05","like_diff":4,"likes":4,"dislikes":0,"content":"李洁老师真的超级温柔耐心善解人意，最后给分也很捞！而且是我进大学以来碰到的唯一一个会对我的感谢表示客气的老师，给人超级亲切的感觉！"},{"id":156176,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-06-18 04:44:24","like_diff":4,"likes":4,"dislikes":0,"content":"人生第一次上查老师评分！因为老师实在太好了！感动！"},{"id":160094,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-09-13 06:39:59","like_diff":4,"likes":4,"dislikes":0,"content":"第一天上课一个小时我就来评论，我只能说真的还不错，禁止内卷恶竞，很可爱的一个老师，给人一种有活力的感觉，不是一位会给人压力的老师"},{"id":160714,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-10-04 15:09:57","like_diff":4,"likes":4,"dislikes":0,"content":"李老师是很有情怀、学术功底很强的老师。老师对待教学极度认真负责，感觉上课不仅仅是一份普通的工作，而是神圣的事业、命业，即使身体很疲惫她也总是会想尽力地把课上好。李老师也很关心学生，钉钉消息回得比较及时。老师点名比较少。我们的史纲课是周一的678节，本来我会以为我会困得要死，结果在老师的课堂中肯本睡不着。而且每次上完课都是掌声雷动。"},{"id":128461,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-28 07:20:44","like_diff":3,"likes":11,"dislikes":8,"content":"老师在努力地教好，大家不要过于苛求。\n\n想拿高分就要找个肯干活的小组，团结一致，大家都出力才能拿到好分数，不要寄希望于组长一个人或者某几个人单独带。学知识，要求是，希望大家都能拿到满意的成绩。"},{"id":133977,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-03-11 05:53:17","like_diff":3,"likes":5,"dislikes":2,"content":"上课喜欢提问，但是大部分同学答不上来"},{"id":150921,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-02-21 05:42:29","like_diff":3,"likes":5,"dislikes":2,"content":"第一节课就觉得老师很温柔"},{"id":151948,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-03-21 11:27:37","like_diff":3,"likes":5,"dislikes":2,"content":"老师不错 特别温柔 给分也还可以"},{"id":165531,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-08 05:12:11","like_diff":3,"likes":3,"dislikes":0,"content":"真滴好老师"},{"id":131053,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-25 16:56:04","like_diff":2,"likes":6,"dislikes":4,"content":"明明很认真的学了但是还是只有3.3"},{"id":131403,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-27 11:13:11","like_diff":2,"likes":4,"dislikes":2,"content":"老师挺不错的，喜欢叫人答题，积极配合平时分应该不会很低。知识也很渊博，补充了很多我以前不太了解的史实细节。"},{"id":131411,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-27 11:46:11","like_diff":2,"likes":2,"dislikes":0,"content":"给分很好，感觉超级值得了"},{"id":137386,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-07-03 15:52:57","like_diff":2,"likes":3,"dislikes":1,"content":"太棒啦！！！老师太好了！！！李洁yyds"},{"id":158979,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-07-04 07:18:01","like_diff":2,"likes":4,"dislikes":2,"content":"重拾思政信心，重铸理工荣光！"},{"id":161539,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-11-08 11:27:26","like_diff":2,"likes":2,"dislikes":0,"content":"查老师首评献给李老师！真的是很好的老师，史纲上课讲的很细，回放视频，很有意思。很看重历史思考，重视对历史思考的培养。很认真的指导我们写论文，钉钉一定会回，人超级好。而且不鹅颈。可惜身为工科生很多时候还是没听课。如果有机会上她的课，请珍惜李老师。"},{"id":164806,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-12-26 08:01:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师本人真的是一位很温柔很nice的老师，史纲课虽然有时候会无聊，但是老师的教书风格让我真切感受到了大学的自由。尤其是小组展示。虽然刚刚上手有点迷茫，但是你随着展示的逐渐成型，那种和组员共同奋斗的感觉以及展示时候的成就感真的难以言喻。老师本人也非常关怀学生，很可爱啊。课程结束了，是真的很不舍很不舍，真的好喜欢老师。大家遇到lj老师无脑冲就好啦！"},{"id":165974,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-10 14:09:58","like_diff":2,"likes":2,"dislikes":0,"content":"这学期上了老师的史纲。性格方面的话，老师人很好，课上课下都很关心同学；关于学术水平的话，老师的水平无可置疑，水平很高，同时老师对学术也很认真严谨，比方说会强调文献引用和论文格式；至于给分的话，老师给分还是很不错的，就我个人而言的话，论文认真写，小组展示正常搞，然后考前复习一下，最后喜提4.5！\n\n总而言之，老师非常好！"},{"id":167934,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-20 12:03:20","like_diff":2,"likes":2,"dislikes":0,"content":"近现代史我不是很喜欢，但老师是不错的老师。\n\n为人和善，喜欢和同学们互动，课间休息会让大家上去放音乐。\n\n上课会插入大量的视频来丰富讲课内容，讨论课上把整个教室都交给了同学们。\n\n哦一篇论文占25%，两次讨论课一次占15%，点名占10%，心得占5%，期末考试占30%。讨论的话组长什么的毛遂自荐，组员的分数由小组的得分由组长分配到每个人身上。\n\n对论文的格式要求比较高，对大家也是有一定要求的。\n\n最后还专门抽出时间讲了一下历年的真题来为期末考试做准备，这在众多课中独树一帜。"},{"id":160445,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-09-22 16:47:03","like_diff":1,"likes":3,"dislikes":2,"content":"李洁姐人很好，每次上课都笑眯眯的，可惜没怎么听，但是每次听的时候都能听到她说什么类似于“我当时在北大的时候”或者“当时我在南京的时候”，可能是因为我只能听进去跟课堂无关的事吧反正每次听到这些话心里感到很烦，但总体人特别好，事也少，上课不会强迫发言"},{"id":161070,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-10-25 13:23:52","like_diff":1,"likes":1,"dislikes":0,"content":"爱lj姐姐！！！特别温柔特别real的老师！！！"},{"id":161096,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-10-26 16:02:42","like_diff":1,"likes":1,"dislikes":0,"content":"有趣的灵魂，文人精神"},{"id":161540,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-11-08 11:29:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很棒，水了一个学期老师也给了很高的分，老师上课会cue人回答，事情不多，考试开卷也不难，老师真的很不错"},{"id":163417,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-12-14 08:57:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的好！！！"},{"id":164000,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-12-17 07:45:59","like_diff":1,"likes":1,"dislikes":0,"content":"good"},{"id":164192,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-12-19 05:31:45","like_diff":1,"likes":1,"dislikes":0,"content":"李老师超棒的！！！"},{"id":164804,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-12-26 07:59:15","like_diff":1,"likes":1,"dislikes":0,"content":"我只能说很好，想读的同学尽管去问，她很温柔"},{"id":165223,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-12-30 07:57:35","like_diff":1,"likes":1,"dislikes":0,"content":"李老师yyds！大一李老师教我们论文的写作真的对不仅是史纲课程而且是其他课程都很有帮助！只要你有问题，李老师就一定会温柔细致的答复。10分满分！大爱李老师！"},{"id":165588,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-08 13:46:36","like_diff":1,"likes":1,"dislikes":0,"content":"给分超级好！"},{"id":166172,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-11 09:51:39","like_diff":1,"likes":2,"dislikes":1,"content":"满绩了！！谢谢老师，真的能收获很多知识，老师很博学。而且每次给老师发邮件她都会很耐心地给回复，无论讲课给分为人都是绝对的好老师！"},{"id":167136,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-15 04:15:05","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，都给我去选"},{"id":169909,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-02-28 10:12:03","like_diff":1,"likes":1,"dislikes":0,"content":"李老师真的超好啊"},{"id":176095,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-06-27 16:48:57","like_diff":1,"likes":1,"dislikes":0,"content":"真的感觉得到被关心。"},{"id":165268,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-12-30 14:55:48","like_diff":0,"likes":0,"dislikes":0,"content":"很为学生体谅的老师\n\n选就对了"},{"id":165536,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-08 05:43:47","like_diff":0,"likes":0,"dislikes":0,"content":"爱死李老师了！！！必须10分！"},{"id":165558,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-08 09:36:47","like_diff":0,"likes":1,"dislikes":1,"content":"史纲当组长有点忙，历史菜鸟4.8过了，打十分感谢老师！"},{"id":165585,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-08 13:14:13","like_diff":0,"likes":0,"dislikes":0,"content":"老师敲棒的说。作为江苏老乡，课间放歌时和老师交流仙剑一三✧٩(ˊωˋ*)و✧。\n\n把史纲当做思政课，而非历史课，换个角度，这将是我上过最棒的思政课。\n\n也很惭愧，上课没有认真听讲，小组展示时在摆烂。( ๑ŏ ﹏ ŏ๑ )全靠老师不杀之恩，小组成员carry.\n\n带着这份愧怍，在历史的道路上毅行。"},{"id":165854,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-10 06:21:58","like_diff":0,"likes":0,"dislikes":0,"content":"给分超棒 人也很温柔 爱了爱了"},{"id":166157,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-01-11 08:16:09","like_diff":0,"likes":0,"dislikes":0,"content":"老师人好，给分好，还允许学生和她一起上课交流，下课还让我们听听歌"},{"id":168460,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-02-17 07:36:18","like_diff":0,"likes":0,"dislikes":0,"content":"李洁老师超级棒！超级棒！超级棒！重要的事情说三遍。近代史纲要上的很有意思，会有小组研学和论文提交，论文要认认真真地按照格式写，如果是大一新生可以学习论文的格式要求，不要害怕写的不号，多和老师交流学习论文格式，认认真真地对待就好了。老师人真的超级棒！"},{"id":169763,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-02-27 23:56:31","like_diff":0,"likes":0,"dislikes":0,"content":"幸幸苦苦一个学期最后3.6"},{"id":170372,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-03-03 07:51:50","like_diff":0,"likes":0,"dislikes":0,"content":"讲课很有意思，讨论课认真准备，论文好好写，期末裸考，大一纯理科生4.8，爱死李老师了"},{"id":173999,"teacher_id":7960,"teacher_name":"李洁","post_time":"2023-06-05 13:33:31","like_diff":0,"likes":0,"dislikes":0,"content":"中共党史，温柔耐心的好老师，必选"},{"id":128315,"teacher_id":7960,"teacher_name":"李洁","post_time":"2020-12-18 03:50:53","like_diff":-1,"likes":28,"dislikes":29,"content":"老师可能已经很努力了，但是知识能力和经验都很差，所以课很无聊，基本没有任何收获"},{"id":128521,"teacher_id":7960,"teacher_name":"李洁","post_time":"2020-12-23 13:27:39","like_diff":-1,"likes":15,"dislikes":16,"content":"还没到期末，先来评分。看得出来老师很努力上课，也很努力和我们互动，但是实在低估了我们的史观，也高估了我们对史实的了解，语言组织也没有心目中大学老师的感觉。总的来说非常枯燥，没有任何收获，成为了大一第一学期最无聊的课没有之一。"},{"id":131016,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-25 14:40:37","like_diff":-2,"likes":3,"dislikes":5,"content":"期末87，4.2。从成绩看来好像老师没有调分？可能毕竟是第一年教学吧，史纲课可以看出来老师已经很用心了但是还是会有些照本宣科。课会比较水但是其实是史纲通病了，本人课上无发言，整个小组展示成绩甚至有些不好，或许是自己期末考考好了拉上来的，总之感谢老师！"},{"id":131048,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-25 16:35:33","like_diff":-2,"likes":1,"dislikes":3,"content":"史纲课是挺没意思的，但是老师已经很尽力了。总是cue大家，虽然成效甚微。。。。。。。"},{"id":137374,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-07-03 14:10:01","like_diff":-2,"likes":3,"dislikes":5,"content":"平时分占比大，但是个人感觉平时分扣掉的可能比期末扣掉的分还多。可能就是不容易挂科，但是也很难弄高分。"},{"id":131297,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-27 03:51:23","like_diff":-3,"likes":2,"dislikes":5,"content":"成绩出来有点没到心理预期吧，感觉不太捞，上课喜欢叫人回答问题，但是本社恐从不发言。。如果能跟老师混个脸熟应该会很不错"},{"id":130636,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-28 13:32:19","like_diff":-4,"likes":2,"dislikes":6,"content":"一般般"},{"id":131028,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-25 15:15:13","like_diff":-4,"likes":5,"dislikes":9,"content":"3.3是怎么肥事，没缺过勤，作业也交了。。。"},{"id":144051,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-12-17 05:26:32","like_diff":-4,"likes":5,"dislikes":9,"content":"老师讲得挺好，人也很nice，但是事情好多，两次讨论课、论文给我的压力比微积分线代还大。"},{"id":129864,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-13 05:25:36","like_diff":-5,"likes":2,"dislikes":7,"content":"感觉一般"},{"id":131007,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-25 14:05:33","like_diff":-5,"likes":3,"dislikes":8,"content":"老师给分不太友好"},{"id":146799,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-01-07 12:58:00","like_diff":-6,"likes":6,"dislikes":12,"content":"绩点给太低了"},{"id":146797,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-01-07 12:54:19","like_diff":-8,"likes":2,"dislikes":10,"content":"还行吧"},{"id":161049,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-10-25 04:08:28","like_diff":-8,"likes":1,"dislikes":9,"content":"这种课和老师关系好就能得高分😅"},{"id":152160,"teacher_id":7960,"teacher_name":"李洁","post_time":"2022-03-29 05:58:58","like_diff":-26,"likes":3,"dislikes":29,"content":"我也想当大学史纲女老师，只要我往讲台上一站，讨论课一开，就总会有一群年轻男大学生向我献媚讨好。"},{"id":131748,"teacher_id":7960,"teacher_name":"李洁","post_time":"2021-01-28 17:02:16","like_diff":-73,"likes":3,"dislikes":76,"content":"很好的老师\n\n最后虽然4.5不是很理想\n\n但是也足够了"}];

                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
