er_id":707,"teacher_name":"张大亮","post_time":"2021-01-24 11:47:51","like_diff":0,"likes":0,"dislikes":0,"content":"管理学上课水，事是平均水平的多，给分真的不大方"},{"id":130938,"teacher_id":707,"teacher_name":"张大亮","post_time":"2021-01-25 09:59:36","like_diff":0,"likes":0,"dislikes":0,"content":"事情很多，作业布置很多，绩点很低"},{"id":153643,"teacher_id":707,"teacher_name":"张大亮","post_time":"2022-05-07 02:04:25","like_diff":0,"likes":0,"dislikes":0,"content":"视商业模式如同儿戏，完全靠想象，根本不合理，连小孩子都骗不了，课程水平太差，案例陈旧，自说自话，同学有疑问，要么避而不答，要么答非所问，要么转移话题。这是哪个竞争对手安排过来拉低浙大MBA水准的吗？"},{"id":165731,"teacher_id":707,"teacher_name":"张大亮","post_time":"2023-01-09 12:42:29","like_diff":-1,"likes":0,"dislikes":1,"content":"课非常一般，但是最后满绩了，只能说如果不得不上这门课，好好准备开卷期末考"},{"id":23498,"teacher_id":707,"teacher_name":"张大亮","post_time":"2016-04-01 02:18:51","like_diff":-2,"likes":3,"dislikes":5,"content":"无语，很主观的教学"},{"id":53886,"teacher_id":707,"teacher_name":"张大亮","post_time":"2017-06-28 03:00:58","like_diff":-3,"likes":2,"dislikes":5,"content":"每周都点名，三次未到即挂科，上课基本没什么太有帮助的内容，就是带过PPT，每周都有展示作业，还有小组章讲案例等"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
