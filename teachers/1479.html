eacher_name":"邱东江","post_time":"2017-12-16 13:51:18","like_diff":14,"likes":14,"dislikes":0,"content":"大雾甲老师从来不点名哇，有一天天气超冷还下雨很多同学都没来老师也没有生气。考前还会发自己整理的复习pdf，上课讲得会偏难，尤其是例题，没有预习过会感觉很难。光学讲得真的一级好！"},{"id":6765,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2015-07-22 12:40:42","like_diff":12,"likes":28,"dislikes":16,"content":"上课点名，有时候是请你起来回答问题。好像对农学的学生有点偏见，最后给分不太好。"},{"id":83107,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-09 16:48:32","like_diff":12,"likes":12,"dislikes":0,"content":"感谢老师顾念了师生情给我及格，谢谢"},{"id":70833,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-27 15:01:49","like_diff":11,"likes":12,"dislikes":1,"content":"人好事少，毕竟大物主要靠自己努力，老师能给的分数基本都给了！反正我觉得老师挺好挺敬业的，最后因为大物实验阅卷和大物答疑冲突了，还在公邮里专门放了个word说明致歉，看到的那一刻感觉蛮感动的！"},{"id":80086,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-06-20 01:27:26","like_diff":10,"likes":10,"dislikes":0,"content":"超级负责，PPT也很清晰，问他问题总能给你讲清楚，很耐心"},{"id":168834,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2023-02-22 16:43:22","like_diff":10,"likes":11,"dislikes":1,"content":"今年一点也不捞😭本来平时分再捞一捞我就及格了，都是我的错😭老师教的确实挺好的"},{"id":80842,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-02 03:47:39","like_diff":9,"likes":9,"dislikes":0,"content":"超级好老师，讲课好，PPT好，性格好"},{"id":83112,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-09 17:00:42","like_diff":9,"likes":10,"dislikes":1,"content":"真的没有见过这么佛的老师！作业两次没交 小测两次一次40 一次60 但是还是给了很好的分数 真的谢谢老师！！"},{"id":83114,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-09 17:43:23","like_diff":9,"likes":10,"dislikes":1,"content":"非常非常好的老师 很和善 不懂为什么有人喷 第一节课就说会给我们调档 也的确这么做了 真的非常友好了 感谢老师 本人自己考的不是很好 也是怪自己学的太不认真 老师真的已经很和善了 我觉得上课前排认真听 作业好好写 成绩肯定不会差的！"},{"id":7219,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2015-09-11 06:07:59","like_diff":7,"likes":19,"dislikes":12,"content":"对提前批的学生有偏见，每次课都爱点名，上课超级无聊。"},{"id":59956,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-09-29 02:41:22","like_diff":7,"likes":7,"dislikes":0,"content":"老师还好哦，讲课算是清晰吧，就是第二排那个小伙子，大家下课了想休息一下，你能不能不那么大声装逼，谢谢哦"},{"id":111046,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-06-29 10:15:04","like_diff":7,"likes":7,"dislikes":0,"content":"舍不得离开他了！！！\n\n讲的棒人还帅还温柔\n\n要不要再去选节他的物理课…"},{"id":112464,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-07-04 09:20:28","like_diff":7,"likes":7,"dislikes":0,"content":"超级温柔超级帅的老师！！！我觉得像香港明星哇！！就是周润发那种！（但是同学说不像hhh）有一次下课去问老师一道简单的作业题，老师很耐心！在黑板上画图教我，考前答疑也很认真！！！选邱老师！！"},{"id":70758,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-27 13:23:15","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好，上课不点名，小测也会提前说，而且期末还精心准备了总复习ppt，重点把握得很好，如果跟着老师认真学绝对没问题。"},{"id":70763,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-27 13:26:27","like_diff":6,"likes":6,"dislikes":0,"content":"讲得很认真的老师啊 而且根本不点名 小测也会提前告诉你什么时间 不知道为什么有的评论戾气那么重"},{"id":70764,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-27 13:27:26","like_diff":6,"likes":6,"dislikes":0,"content":"好好好，刚开始看老师评分低，担心坑，但讲的可以，课件也挺好的！"},{"id":70792,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-27 13:55:00","like_diff":6,"likes":6,"dislikes":0,"content":"感谢老师 也感谢自己！认真努力的话不会差！"},{"id":111685,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-07-02 14:05:40","like_diff":6,"likes":6,"dislikes":0,"content":"好老师，我爱了"},{"id":27041,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2016-06-22 11:12:36","like_diff":5,"likes":12,"dislikes":7,"content":"对整个大类的学生充满恶意就真不是我们诋毁它了，作为老师对学生充满偏见真是……"},{"id":44140,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-01-17 10:22:51","like_diff":5,"likes":9,"dislikes":4,"content":"其实还不赖吧，蛮用心讲的，要是知道这么多人不来上课，我肯定是不会有这样好脾气的\n\n"},{"id":48296,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-03-02 03:01:33","like_diff":5,"likes":9,"dislikes":4,"content":"很有趣幽默，讲得好好，好喜欢，耶"},{"id":111026,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-06-29 08:28:55","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲得清楚，人又好又帅，只是我太菜。谢谢老师！"},{"id":111173,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-06-30 08:59:43","like_diff":5,"likes":5,"dislikes":0,"content":"考前刷夜，一点多的时候在群里问了一道题，也不指望有人回我。结果老师在凌晨四点的时候回了，把答案和图写在纸上拍照给我。老师对我们还是比较宽松的，只要考得好就行，上课也很棒！给十分！"},{"id":111681,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-07-02 13:46:14","like_diff":5,"likes":5,"dislikes":0,"content":"老师nice！好好听课好好学！！分不会低的！"},{"id":123383,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2020-06-08 02:02:23","like_diff":5,"likes":5,"dislikes":0,"content":"吹爆啊！真的是少有的群里回复学生最积极的老师，而且还为学生着想www，虽然不知道自己最后能考多少，但先给老师满分！（还上过物理系其他老师的课，发现真的普遍和蔼！）"},{"id":136274,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2021-06-15 03:15:31","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课很温柔，很耐心....但是这个上课节奏前半学期很慢，后半学期超级快，声音太柔让人有点犯困emmm"},{"id":157447,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2022-06-23 09:10:47","like_diff":5,"likes":5,"dislikes":0,"content":"qdj我的神！！！我真的好喜欢他！！！上课清晰ppt也清楚 复习就看ppt就好 呜呜呜他真的好好！！强烈安利"},{"id":57606,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-07-10 13:12:11","like_diff":4,"likes":4,"dislikes":0,"content":"讲课觉得还行，还算清楚，有小测，爱点名（所以建议每节课都要去，你不听也好歹过去上课啊，反正他又不管你有没有在听课，大物丙的小测他只是用来签到的，完全没有记录对错）。平时分会根据期末成绩来稍微调一下的，反正给我刚好调满了。再加一句:对医学生挺看重的。"},{"id":70095,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-26 05:49:20","like_diff":4,"likes":4,"dislikes":0,"content":"认真学最后成绩都不错的。那些黑老师的你确定自己平时有认真学？期中期末考试都考的很好？自己不努力怪老师给分差咯？"},{"id":83110,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-09 16:54:35","like_diff":4,"likes":4,"dislikes":0,"content":"看评论说啥的都有，客观一点，大雾丙学得好不好跟老师没啥关系，我自己也没有去下功夫...唉，分低也正常"},{"id":83111,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-09 16:55:31","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的超级好，大家放心选，就连我这种菜鸡都能上4.5，给分真的好，上课认真学肯定是没问题的。"},{"id":83709,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-11 04:58:59","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的帅啊 从第一节课开始舔颜嘻嘻\n\n给分也很好啊 第一次小测才50 大概期末考的不错老师给我拖满了 尤其是收获了很多卡绩之后看到大物成绩 真的超级感谢了\n\n上课有时候例题会讲的比较快  丙嘛上课好好学自己看看书理思考一下期末刷几套卷子我觉得还是蛮好理解的"},{"id":111677,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-07-02 13:26:31","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很温柔很帅的！虽然平时管的比较多，然后上课讲的比较快可能跟不上。但是我这个小测拿了十分的人居然平时分给满了，估计是平时有来上课都不会太为难你的。平时也挺负责任的，真的好老师"},{"id":111703,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-07-02 14:55:37","like_diff":4,"likes":5,"dislikes":1,"content":"老师太好了！！！"},{"id":111705,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-07-02 15:05:26","like_diff":4,"likes":4,"dislikes":0,"content":"老师给所有人平时分应该是满的！超好，会给你提档，而且讲课细心，ppt质量很高，好老师！"},{"id":111707,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-07-02 15:15:27","like_diff":4,"likes":4,"dislikes":0,"content":"讲的很细心\n\n答疑的时候也很和善\n\n本来被别的老师说来的人太少建议每次小测来签到  但老师只是说了说并没有次次小测\n\n最后为了凑次数的小测也真的很简单而且只有一两道题目\n\n讲的真的很细致认真听肯定不会挂\n\n"},{"id":112027,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-07-03 08:27:19","like_diff":4,"likes":4,"dislikes":0,"content":"非常好。没有老师平时分给满，我绝对挂。然而我平时小测很多都没写出来……\n\n\n\n老师会捞人，上课很耐心。\n\n选他！！！！！！！！！！！！！！"},{"id":112080,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-07-03 12:19:10","like_diff":4,"likes":5,"dislikes":1,"content":"老师人巨好！平时偶尔小测，但是不管怎么样，最后平时分都是給满的！大爱邱老师！！！"},{"id":138163,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2021-07-07 16:20:53","like_diff":4,"likes":4,"dislikes":0,"content":"江江，我男神！！！\n\n老师人很温柔，PPT也很好，给分也巨好！"},{"id":163652,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2022-12-16 02:01:10","like_diff":4,"likes":4,"dislikes":0,"content":"会根据期末调小测分，对期末发挥不理想的人来说很吃亏，因为会把期末考考的好的人的平时分调很高，期末较差的平时分调低。说是赋分什么的，但貌似参考期末考的比重更大，不喜欢这一点。"},{"id":43061,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-01-15 15:37:11","like_diff":3,"likes":6,"dislikes":3,"content":"老师很负责，讲的很细，很好的。"},{"id":83132,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-09 22:12:04","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课超级好啊，人也很耐心，给分也不错，平时分基本都会给满的，剩下的本来就是靠自己。"},{"id":100749,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-01-26 16:51:02","like_diff":3,"likes":3,"dislikes":0,"content":"邱老师真的很nice，每堂课都把上堂课的要点整理出来 能抓到重点。PPT也都有下载的地方。期中期末也都有专门的复习PPT。期中期末前有两次小测，也都不难。期末成绩平时分直接给满，浓浓师生情。这种大课最后考的怎么样其实还是靠自己。老师真的非常nice了！"},{"id":127699,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2020-11-26 01:25:06","like_diff":3,"likes":3,"dislikes":0,"content":"男神不解释"},{"id":170252,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2023-03-02 08:18:52","like_diff":3,"likes":4,"dislikes":1,"content":"老师人是好的，私信问问题都会回，但是平时分给太严了，期末考90+都因为平时分给太低，绩点连4都没上...难过TT"},{"id":171264,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2023-03-20 07:29:32","like_diff":3,"likes":3,"dislikes":0,"content":"老师很求是"},{"id":5522,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2015-07-08 04:43:31","like_diff":2,"likes":20,"dislikes":18,"content":"超无聊的老师"},{"id":54611,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-06-30 02:12:27","like_diff":2,"likes":3,"dislikes":1,"content":"讲的很好啊，点名频率还是很高的，不过稍微态度认真点最后成绩不会差的"},{"id":59860,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-09-28 00:28:51","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲大物丙讲得挺好的，比较系统，也听得懂，而且会强调容易错的地方，不知道分数为什么这么低。"},{"id":100455,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-01-26 06:57:02","like_diff":2,"likes":2,"dislikes":0,"content":"这种课主要靠自己吧，自己不努力，老师也没办法的，不过老师讲课挺棒的??"},{"id":100459,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-01-26 07:02:14","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，大物主要看个人努力毕竟，我学的很差但是老师最后还是让我过了，感谢老师"},{"id":100764,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-01-26 22:42:09","like_diff":2,"likes":2,"dislikes":0,"content":"老师人超好！上课认真，ppt上有很多例题，对同学很温和也很替同学着想，小测会提前说，小测虽然没满但平时分也会调满帮忙提一档，平时会以简单提问的方式点名，看得出是认真教学很负责的老师～"},{"id":119022,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-11-09 15:21:17","like_diff":2,"likes":2,"dislikes":0,"content":"邱老师真的人又帅又超好啊啊啊啊！！！非常贴心为我们着想，问问题都回答得超细心。对学生超好呜呜呜。虽然还没结课但我忍不住来评价了！我爱邱老师！！！"},{"id":122921,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2020-04-21 02:35:33","like_diff":2,"likes":2,"dislikes":0,"content":"老师很和蔼，人很好没有架子，讲的丙也很认真，很高兴选上他的课。"},{"id":125133,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2020-09-01 16:03:12","like_diff":2,"likes":3,"dislikes":1,"content":"超级好的老师！！！讲题仔细，PPT认真，补充也很到位。最重要的是问的问题都能得到耐心的解答！虽然没出分以及由于平时没好好学，平时分不太好，但是老师真的是超级负责。基础不好的同学太合适了。"},{"id":131479,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2021-01-27 15:50:40","like_diff":2,"likes":2,"dislikes":0,"content":"师生情满满，泪目了好吧。"},{"id":140649,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2021-09-15 00:03:28","like_diff":2,"likes":2,"dislikes":0,"content":"有没有人觉得老师像梁朝伟！！！"},{"id":147425,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2022-01-10 03:13:50","like_diff":2,"likes":3,"dislikes":1,"content":"没什么别的可说的了，只能说感恩戴德。海底捞太强了"},{"id":54677,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-06-30 04:04:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，蛮喜欢医学生的。平时时不时会点名，有几次小测，给分还可以吧，大物主要还是靠自己的。"},{"id":54870,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-06-30 10:56:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真，很尽责，挺好的"},{"id":55153,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-07-01 02:10:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的啊为什么黑？"},{"id":66180,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-12 14:09:32","like_diff":1,"likes":1,"dislikes":0,"content":"老师感觉人很好，很耐心很温和"},{"id":69895,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-25 15:33:39","like_diff":1,"likes":1,"dislikes":0,"content":"还行吧"},{"id":83139,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-09 22:57:32","like_diff":1,"likes":2,"dislikes":1,"content":"讲的还是很好，PPT做的很认真，平时分基本是会给满的，考前刷一刷PPT的例题和历年卷还是可以满的"},{"id":83157,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-10 00:32:12","like_diff":1,"likes":2,"dislikes":1,"content":"老师太好了"},{"id":83227,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-10 03:00:53","like_diff":1,"likes":2,"dislikes":1,"content":"大雾丙给分挺好的"},{"id":84155,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-12 06:59:59","like_diff":1,"likes":4,"dislikes":3,"content":"老师真的萌帅萌帅的 给分又好 不卡绩 打call!\n\n"},{"id":136959,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2021-06-29 02:25:34","like_diff":1,"likes":1,"dislikes":0,"content":"很耐心"},{"id":138167,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2021-07-07 16:33:07","like_diff":1,"likes":1,"dislikes":0,"content":"从教学方面来讲，老师的课条理很清晰，PPT制作也十分用心，对于没有选考物理的同学来说非常友好。同时，老师给分也不错，在物理平时分正太的大环境下，依旧感觉到老师有在很努力地把人捞上一个档次\n\n至于有同学反应前面讲得太慢，后面太快这个问题其实有很大原因是前面学过所以觉得讲得慢，加上后面电磁学和量子力学不如前面的运动学在生活上更直观，所以觉得有速度差异。但是在估计在老师眼里，这些都是1+1=2，所以就按照一个速度讲了😂\n\n老师人帅细心又温柔，选他血赚不亏！\n\n但是大物这方面不推荐考前补天（物理竞赛的当我没说），跟着老师认认真真地走，拿到的分应该是不会差的"},{"id":170770,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2023-03-09 09:17:03","like_diff":1,"likes":2,"dislikes":1,"content":"好好好"},{"id":199257,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2024-09-20 04:56:56","like_diff":1,"likes":1,"dislikes":0,"content":"反对下面说大物实验给分不好的\n\n老师自己说过，只要该算的都算到了，有效位数也都对的，然后正常的写报告，就是95（写得好加一点）\n\n本人和一些同学的实例证明了这一点"},{"id":6748,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2015-07-20 19:49:20","like_diff":0,"likes":4,"dislikes":4,"content":"差不多"},{"id":12390,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2015-12-23 07:25:03","like_diff":0,"likes":5,"dislikes":5,"content":"歧视什么啊"},{"id":28686,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2016-06-28 12:21:43","like_diff":0,"likes":8,"dislikes":8,"content":"趁着大雾分数没出之前来评价qwq 其实我觉得老师人还是挺好的 偏见什么的因为分没出来并不知道qwq\n\n平时上的时候 还是挺喜欢这个老师哒 虽然看人少就要点名什么的 然后我们这一次特别喜欢叫少数民族的同学站起来回答问题 唔怎么说呢 从小到大遇到的物理老师似乎都是这样 \n\n所以觉得 就上课而言还是可以的！"},{"id":29626,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2016-06-30 05:31:30","like_diff":0,"likes":6,"dislikes":6,"content":"老师很正直，平常会点名，没有期中考试，但有三次小测试，有两次在期末复习的时候，平时作业分也有，交作业。"},{"id":29751,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2016-06-30 09:32:35","like_diff":0,"likes":5,"dislikes":5,"content":"老师讲的很慢也很有条理，就是有时候声音柔和的让人想睡觉。不过，最后给分不知道怎么说。应该算正常吧"},{"id":34282,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-01-16 01:01:08","like_diff":0,"likes":4,"dislikes":4,"content":"讲的很仔细认真，肯定是备过课的。很棒的老师。只是我学的蛮烂的。\n\n"},{"id":36215,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2016-11-11 06:00:51","like_diff":0,"likes":1,"dislikes":1,"content":"实验方面，貌似最高分就是93了，其他老师可以给到95+的"},{"id":47307,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2017-01-25 07:21:45","like_diff":0,"likes":4,"dislikes":4,"content":"ppt不错，爱点名。"},{"id":70789,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-27 13:52:56","like_diff":0,"likes":1,"dislikes":1,"content":"讲得还好"},{"id":71309,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-28 09:22:02","like_diff":0,"likes":0,"dislikes":0,"content":"唉凉了"},{"id":71582,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-01-28 15:48:11","like_diff":0,"likes":1,"dislikes":1,"content":"..."},{"id":85551,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2018-07-19 08:27:28","like_diff":0,"likes":2,"dislikes":2,"content":"感觉还不错"},{"id":100360,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-01-26 03:46:02","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，挂科怪自己，老师对不起"},{"id":121225,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2019-12-27 01:42:01","like_diff":0,"likes":0,"dislikes":0,"content":"666"},{"id":123384,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2020-06-08 02:04:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的是我见过的最负责，最用心的老师，他还是会点名，可是在成绩上，作业上，都会为学生着想，为了让我们取得更好的成绩，把原先的成绩比重改变了，使每一名学生都能取得满意的成绩，作业量也不大，点名会略微宽容，真的是神仙老师了"},{"id":124552,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2020-07-03 00:41:08","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的，很耐心，很温柔"},{"id":131463,"teacher_id":1479,"teacher_name":"邱东江","post_time":"2021-01-27 14:52:38","like_diff":0,"likes":0,"dislikes":0,"content":"邱老师的课认真听的话肯定是有收获的，平时小测有一些多，但大部分题目很简     <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
