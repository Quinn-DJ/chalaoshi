","like_diff":10,"likes":19,"dislikes":9,"content":"6.29号计组课打卡留念。楼下的兄弟已经说的很好我就不献丑了😅😅"},{"id":189454,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2024-01-24 10:37:24","like_diff":10,"likes":11,"dislikes":1,"content":"细数四宗罪：\n\np事最多：每次晚上有事都恶意用点名绑架同学陪他\n\n爱找存在感：特别希望整些骚操作给大家增加工作量来证明自己存在的价值，比如上课发言加分、分享实验经验（主要平时分最高只有95，你若想要好的成绩必须为虎作伥）。很难想象生活是有多么的不如意，建议老师的儿女能给老人多点陪伴。\n\n给分差：授意助教作业最高分95，并且报告批改很严格，还特别喜欢光速点名，还觉得自己特别威严。\n\n讲课差：来回讲同个内容多次，导致没有时间讲一些重点，叫大家自己看。而且讲课没有逻辑，导致前后根本串联不在一起\n\n\n\n那个副教授lkj早就已经死在千禧年的钟声里了，所有的成就都停留在2000年前，上课还反复提及自己19XX年的光辉岁月，交作业还用ftp导致ddl不清晰。现在的lkj无论之后给分是否好，都已经是一具干尸了，不建议大家选。"},{"id":198233,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2024-09-05 12:12:40","like_diff":10,"likes":10,"dislikes":0,"content":"石马东西，推免TM四你手里"},{"id":56364,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2017-07-03 14:48:33","like_diff":9,"likes":13,"dislikes":4,"content":"我觉得老师人挺好的，上课讲的也挺好，也很关心学生"},{"id":68688,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2018-01-23 15:29:30","like_diff":9,"likes":11,"dislikes":2,"content":"人很好，很负责任。"},{"id":108015,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2019-05-13 02:05:16","like_diff":9,"likes":9,"dislikes":0,"content":"老师讲的很详细 很负责"},{"id":115142,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2019-07-16 05:12:39","like_diff":9,"likes":10,"dislikes":1,"content":"我觉得挺好鸭"},{"id":115279,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2019-07-17 12:42:09","like_diff":9,"likes":10,"dislikes":1,"content":"讲的很仔细～超喜欢老师"},{"id":136312,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2021-06-16 07:33:24","like_diff":9,"likes":19,"dislikes":10,"content":"预置lkj的计组建议直接退，可以说一学期下来没有任何收获，平时作业和小测一直拖，讲课水平差（怀疑他自己都不怎么会，让我去讲都比他强），你不会的不讲，无关紧要的扯一大堆，简单知识点复读，责任心也不怎么强，上课应付差事，实验自己不讲还破烂要求多，全靠看别的老师的PPT研究（感觉我们第一届RISC-V的实验设计本身就很差劲，拼凑痕迹明显，小问题很多，对进度没有把握，一看就是现做的，没有打磨过，实验PPT大量重复，没有一针见血，不能很好地帮助学生理解系统而是给学生增加负担）。总之只听了两节课，完全靠自学（好在课本身不算难），想听高手指点的同学和自学能力不强的同学千万不要选（唯一的好处是上课不点名）！！！"},{"id":146557,"teacher_id":1888,"teacher_name":"陆魁军","post_time" teacher_id":1888,"teacher_name":"陆魁军","post_time":"2022-06-15 01:09:41","like_diff":6,"likes":9,"dislikes":3,"content":"说实话， 老师除了上课真的不咋地以外其他还是不错的\n\n特意在出分之前评价也是因为不想被绩点影响对他的评价\n\n这学期也没有像上学期一样考前布置作业， 当然同样的也没有透题(\n\n事情不多， 作业不多， 老师也挺负责的\n\n至于讲课不行这件事， 也没法求全责备， 计院挺多老师都这样， 可以去听海风姐姐的课"},{"id":189308,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2024-01-23 04:19:41","like_diff":6,"likes":7,"dislikes":1,"content":"计算机网络：\n\n1. 给分真的差，平时分低，有的作业上来就先扣五分压分。再加上这课的考试是全客观题，总评分数给的确实低。\n\n2. 平时作业实验ddl不明确，提交通道迟迟不开，管理十分混乱。作业反馈不及时，所有作业实验都是在最后批改，实验中同样的错误就会反复扣分。\n\n3. 上课经常点名，而且经常玩“狼来了”，说着点名把大家叫过来然后忘记点名了。点名通常是二维码点名，只有半分钟，点不上需持有效证件手动点名。\n\n4. 讲课讲的比较细，但同样的内容往往会重复讲解，感觉逻辑不太清晰。最后一节课还在上讲网络安全的新课，讲一些同学们之前课程学过的安全知识，没有复习。"},{"id":189435,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2024-01-24 06:36:13","like_diff":6,"likes":6,"dislikes":0,"content":"我只想问一句，辛苦两天写好的bonus加到哪里去了，又是谁询问bonus平时分的消息出分前的下午还未读，出分后就已读不回了！"},{"id":85035,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2018-07-15 05:02:33","like_diff":5,"likes":6,"dislikes":1,"content":"给分好，事情少。老师也很关心学生，虽然会一直叨叨，，，但是还行吧"},{"id":137682,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2021-07-05 14:56:59","like_diff":5,"likes":7,"dislikes":2,"content":"这个计组实验啊，最后lab2，lab5因为自己没时间验收了，就都不给大家打高分，合着我选这个老师就理论上比别的老师要低是吧，这还搞个屁啊艹"},{"id":150142,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2022-01-19 09:56:41","like_diff":5,"likes":6,"dislikes":1,"content":"就冲老师的耐心解答和考前复习，打10分！"},{"id":167722,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2023-01-18 15:21:45","like_diff":5,"likes":12,"dislikes":7,"content":"【计网】先开始爆吹环节：请说出最好的计网老师，并说明为什么是lkj\n\n他真的我哭死，出分慢只是为了捞我们让我们过个好年呜呜呜\n\n客观评价：陆大爷上课确实非常认真，好几次九点十五结束的课给上到十点左右（线上），但由于确实有点口音，两周之后我就很少听课了，实际上据说还是讲的比较生动的，实验方面没有改革，还是那一套祖传实验，就是说做的很无聊很崩溃，不过给分真的很ok，感觉上应该是平时分拉满了，计网全给我冲陆大爷！"},{"id":185807,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2024-01-04 13:29:55","like_diff":5,"likes":6,"dislikes":1,"content":"记录一下，\n\n1.10上午考计网\n\n1.4晚上，还有一次作业+一次100题没放出来"},{"id":189268,"teacher_id":1888,"teach 你是我的，神！"},{"id":168709,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2023-02-21 09:22:41","like_diff":4,"likes":6,"dislikes":2,"content":"。。。。"},{"id":197022,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2024-07-06 17:31:02","like_diff":4,"likes":4,"dislikes":0,"content":"计组，没什么好说的，第一次上课体验这么差。\n\n1. 前15周总共布置1次平时作业，第16周布置3次作业，期末周计组考试前两天布置平时测试（实际是当期中考）。赶KPI的水平节奏必学生还离谱。\n\n2. 班级内总共15人，最终期末考到考场9人，平时作业完成8人左右，实验完成验收4人。\n\n3. 不知道和学在浙大有什么仇，非要用ftp交作业。DDL是截止前两天才能讲明白的，最后DDL提交甚至服务器是会崩的。\n\n4. 平常群里私聊问问题永远装死，可能运气好三四天会进行一个回复。\n\n5. 课是讲的，效果是和看PPT一样的。个人认为直接看PPT/笔记效率和效果会更好。\n\n6. 签到是喜欢签的，可能看到教室里每节课三四个人比较寂寞吧。\n\n7. 给分非常非常非常一般，个人觉得没捞。作为到场期末考试9/15，平时作业完成的8/15，完成实验验收的4/15，完成实验bonus的3/15，不知道平时分到底是谁在拿。\n\n8. 助教人不错，可惜。\n\n9. 为什么最低分是1分。\n\n10. 以上内容为个人视角，或许不够求是，如果有兴趣的话可以尝试一下。\n\n个人认为作为一个老师，做不到成为学生发展的动力，那至少别学生给学生添阻。您老如果真的很忙，可以不用百忙之中抽空开一门课恶心人的。\n\n真是一次酣畅淋漓的赤石啊。"},{"id":5307,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2015-07-06 12:20:49","like_diff":3,"likes":17,"dislikes":14,"content":"太水了"},{"id":136510,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2021-06-19 15:46:07","like_diff":3,"likes":11,"dislikes":8,"content":"好的老师千篇一律，差的老师各有各的恶心之处。\n\n分数高的老师可能并不像分数这么好\n\n但是分数低的老师，绝对有垃圾的地方。\n\n\n\n我觉得群众的眼睛是雪亮的，大家都打那么低分，那么多差评，我只能说，别人的评价完全正确，毫无虚假，你若不信，可以试试，别说我们没提醒你"},{"id":159445,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2022-07-20 09:16:34","like_diff":3,"likes":6,"dislikes":3,"content":"坐标计组\n\n一学期下来觉得lkj老师人还是不错的\n\n讲课的时候容易一个知识点重复讲很多遍，感觉思路不是很清晰，但老师有很努力在讲了，也会在上课征询大家听课感受，还是很用心的\n\n今年没有出现乱布置作业情况。作业和实验会征求大家关于ddl的意见。\n\n实验可以2人组队，相比其他班级任务量会轻很多。\n\n个人感觉期末考试时候有点吵了，提醒的内容对我个人而言有些没必要，因人而异吧。"},{"id":167723,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2023-01-18 15:55:52","like_diff":3,"likes":9,"dislikes":6,"content":"陆圣！计网真神，至少捞了十几分"},{"id":56888,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2017-07-05 02:28:24","like_diff":2,"likes":6,"dislikes":4,"content":"人很好 讲课…"},{"id":83648,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2018-07-15 01:00:53","like_diff": t":"lkj老师在数据库考前一天布置计组作业，数据库考试当天作业ddl，截止的点还刚好卡在下午的马原考试上。您周二实验验收还很“贴心”地问我们计组是不是第一门考试，后面还有没有考试，我说前后都有考试，然后您说“考试要紧，别让实验影响复习，实验尽力就好”，当时还心里一暖，然后您就来这一出，真的是搞人心态。之前您说老母生病，没时间整理习题答案，我还是挺同情的（我觉得是个成年人都能理解，再说高校教师也都挺不容易的，很多都是非升即走），觉得实验准备不充分也情有可原，虽然讲课水平有限，但是夜里一点钟发改好的PPT还是体现出您的敬业。但是，您考试周前的一些行为真的让人很不是滋味：拖到考试周前做期中考试、反复修改实验要求、找学生当“助教”设计实验检查方案、考试前一天验收实验……您的实验相比于别的班确实比较“水”，但考试周前大家都忙的时候改实验要求，在学生最忙不开的时候增加工作量，这谁吃得消啊！请问您真得替学生着想过吗？了解学生的利害所在吗？每次都是表面上是在关心学生，实际上连学生们的一点小建议都听不进去，我实在是不理解。如果您真的关心学生，就应该让他们学到更广博和深入的知识，跳出制度的禁锢，见识到更广阔的世界，而不是把他们的时间和精力浪费在这些无意义的活动上、鼓励恶竞。2021.07.01 1:58，抄着数据库一张纸，看到您在钉钉群发的那些文字难以入眠，写下这些评价，希望学弟学妹们慎选！"},{"id":155648,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2022-06-15 03:45:42","like_diff":1,"likes":4,"dislikes":3,"content":"陆大爷人真的挺好的"},{"id":157661,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2022-06-24 09:08:22","like_diff":1,"likes":4,"dislikes":3,"content":"感觉给分挺好的"},{"id":162691,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2022-12-04 15:09:35","like_diff":1,"likes":3,"dislikes":2,"content":"？？？"},{"id":164696,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2022-12-23 12:30:46","like_diff":1,"likes":5,"dislikes":4,"content":"努力型老师，教课非常认真"},{"id":167451,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2023-01-18 16:29:15","like_diff":1,"likes":10,"dislikes":9,"content":"谁再敢黑陆老师我跟谁急"},{"id":167742,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2023-01-18 23:11:37","like_diff":1,"likes":4,"dislikes":3,"content":"计网我的神！"},{"id":136602,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2021-06-21 16:46:03","like_diff":0,"likes":9,"dislikes":9,"content":"大二最遗憾的事情就是选上了陆魁军的计组了吧"},{"id":136640,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2021-06-22 12:39:17","like_diff":0,"likes":9,"dislikes":9,"content":"我为你感到可悲，为计院有你这样的老师感到可悲"},{"id":136778,"teacher_id":1888,"teacher_name":"陆魁军","post_time":"2021-06-24 10:06:48","like_diff":0,"likes":8,"dislikes":8,"content":"朝令夕改，凌晨发要求，你当大家天天都在实验室吃喝拉撒了是吧？"},{"id":136889,"teacher_id":1888,"teacher_name"                     document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
