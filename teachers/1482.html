卿","post_time":"2024-11-22 02:11:16","like_diff":3,"likes":3,"dislikes":0,"content":"阿美身份buff研究者，炸裂歧视言论奇多。不欢迎讨论，用他个人观点压人。"},{"id":79281,"teacher_id":1482,"teacher_name":"翟俊卿","post_time":"2018-05-30 03:17:08","like_diff":2,"likes":2,"dislikes":0,"content":"18年3月那条评论过分了噢，我至少一年之前就看到了这条评论了，更新一下就当成最新评论有点不负责任吧？"},{"id":89489,"teacher_id":1482,"teacher_name":"翟俊卿","post_time":"2018-11-19 10:07:11","like_diff":2,"likes":3,"dislikes":1,"content":"拜读了《教育研究 定量定性和混合研究方法》一书后，惊觉书中内容与半年前所上的教育科学研究方法这门课的PPT相似度99％。所以为什么上课时不推荐这本书呢？"},{"id":106194,"teacher_id":1482,"teacher_name":"翟俊卿","post_time":"2019-04-25 13:05:27","like_diff":2,"likes":4,"dislikes":2,"content":"在成绩之外（给分真的不差）想说 我真的学到了东西 这节课让我深刻意识到以前我产出的到底是什么学术垃圾 上完真的有感受：原来研究是这样搞的啊！"},{"id":5416,"teacher_id":1482,"teacher_name":"翟俊卿","post_time":"2015-07-07 08:42:43","like_diff":1,"likes":22,"dislikes":21,"content":"很有趣 很有个性 给分还超好"},{"id":41763,"teacher_id":1482,"teacher_name":"翟俊卿","post_time":"2017-01-13 09:30:10","like_diff":1,"likes":14,"dislikes":13,"content":"自以为是，歧视女生，给分超级坑，付出和回报不成正比。"},{"id":48291,"teacher_id":1482,"teacher_name":"翟俊卿","post_time":"2017-03-02 02:44:22","like_diff":1,"likes":12,"dislikes":11,"content":"并不觉得是个好老师要不是因为专业课必上的话才不会选"},{"id":48817,"teacher_id":1482,"teacher_name":"翟俊卿","post_time":"2017-08-16 08:23:31","like_diff":1,"likes":13,"dislikes":12,"content":"凭良心说，这是在浙大最不喜欢的老师，没有之一。明明可以中文讲的课偏要用蹩脚的英语来说，外国好的东西固然可以学习，但也没必要连语言都要用他们的来讲吧，中文讲不清楚吗？教育教育，我们做的是中国的教育，不是让你照搬外国！明明说过不想来他可以不点名，又每次课点名什么意思？经常威胁学生迟到算旷课，旷课可以取消考试资格，即便是病假也不会原谅你，总是小人之心度君子之腹一样。上课极其无聊给分又差，呵呵"},{"id":49224,"teacher_id":1482,"teacher_name":"翟俊卿","post_time":"2017-03-30 02:52:07","like_diff":1,"likes":13,"dislikes":12,"content":"真的是我这两年来最最讨厌的老师了。上课很喜欢怼学生啊！有人提问还让他下节课给出解答展示。每次上课都威胁我们上课不认真不要怪给分。首先想想你讲得怎么样吧。对不同专业的学生态度明显差异，非常喜欢教育学的学生，不用你喜欢别的专业的学生，起码公平对待不要怼啊！虽然还没到期末，但是我还是非常愤慨地来评价了。"},{"id":49305,"teacher_id":1482,"teacher_name":"翟俊卿","post_time":"2017-04-06 01:16:53","like_diff":1,"likes":10,"dislikes":9,"content":"非主修教育学的我觉得上他的教育科学研究还是很不错的啊。。从他讲的东西以及他请教育                     // 排序函数
                    function sortComments(sortType) {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));

                        return sortedComments;

                        `).join('');
