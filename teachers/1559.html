                    const commentsData = [{"id":22625,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-06-13 05:17:05","like_diff":155,"likes":176,"dislikes":21,"content":"想知道老师的头发是如何做到这么蓬松的"},{"id":33833,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-09-22 04:18:36","like_diff":54,"likes":81,"dislikes":27,"content":"没有哲学家的命，却得了哲学家的病"},{"id":11725,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-09-12 03:59:10","like_diff":52,"likes":92,"dislikes":40,"content":"老师将主要的哲学问题都探讨了一遍，破除偏见，启发思考，对于能够积极参与的同学来说，十分有趣有益。老师虽其貌不扬但颇有哲人气质，从不贩卖观点或强制洗脑。"},{"id":19405,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-01-24 06:05:38","like_diff":45,"likes":87,"dislikes":42,"content":"对很多问题谈了很多，但却经常流于表面，而且他的很多观点我都无法赞同。BTW，每节课必谈猪和性。"},{"id":34542,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-10-13 03:58:51","like_diff":34,"likes":64,"dislikes":30,"content":"我想知道他学习帝是评分为什么这么高。。。他上课完全是诡辩啊。。。停留于在文字词汇表面上的纠结，不好好研究哲学问题。。。唉，难道哲学老师都这样吗"},{"id":14435,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-01-07 05:22:41","like_diff":33,"likes":65,"dislikes":32,"content":"用固定座位点名，每节课基本是学生在讲ppt。而且此人还喜欢在群里面转一些微信上的弱智谣言段子，感觉很差"},{"id":33331,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-09-18 08:29:33","like_diff":29,"likes":54,"dislikes":25,"content":"在医学院上中特，这位老师不断嘲讽同学们对“如何做一位好医生”的理解，甚至说出“缓解他痛苦可以直接杀了他嘛”这样的话……？？？一下午什么主题都没有，没有学到任何的哲学知识，老师只知道扯皮，分组，换座位。反复质疑别的专业，不懂装懂指手画脚。：）"},{"id":136812,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-06-25 03:52:48","like_diff":28,"likes":33,"dislikes":5,"content":"考虑到仍然存在的一些缺陷，给了九分，作为文科生我对理工所知不多，觉得很多理工学生说的金老师对一些观点理解不够深入但还是自己提一些不正确的观点，这一点就是缺陷吧。但是术业有专攻，一个学哲学的人，如果没有富兰克林的水平和能力，在很多方面做到精通是很难的，很多深思熟虑的观点对于水平高的专业学生来说确可以说确可以说“贻笑大方”。\n\n按下反感的情绪希望大家仔细思考，为什么不了解就不能去讲了呢？这不是著书立说，也没有灌输思想，而是阐述他自己的思考。思考可以辩驳，你不会因为当面驳斥被扣分。为什么在思考哲学的时候选取的例子成了这么多人的关注点？他是农村人，每个人最先想到的是贴紧自己生活的事情并没有什么罕见奇怪，只是和我们丰富多彩的生活相去甚远罢了，那为什么只是刺耳就需要那么反感呢？乍一听来确实是刺耳，认真听几节课，仔细想一想，很多例子是切题的，虽然有些不够透彻（这个老师语言水平确实有限），思想深度是有的，那些最简单的例子是能起到真正启发人进入哲学世界思考的效果，除了乍一听刺耳一点又怎么样了呢？小大之辩是真的那么难以分清吗？\n\n老师土吗？确实土，但也真诚，这样的思政课老师不多，并没有那么多人冒着质疑或者上面的压力来做这样的工作，有些人用马原课本糊弄一下学生就够了。"},{"id":48315,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-03-02 06:03:42","like_diff":27,"likes":44,"dislikes":17,"content":"这不是哲学。是什么给了大家这是哲学的错觉。还不如自己读书。\n\n每节课必谈性和歧视女性的言论加一，诡辩加一，恕我直言，金师仿佛是一位自以为是哲学家的民科学者。\n\n我是真心想骂一声…的。作为一个女生，我要吐了。真的很恶心那些把女性比做动物和田地的言论。恶心。难受。"},{"id":76915,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-05-24 03:19:48","like_diff":25,"likes":33,"dislikes":8,"content":"我想知道给老师发邮件能加分吗?"},{"id":79805,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-06-14 02:00:07","like_diff":24,"likes":29,"dislikes":5,"content":"弱弱地问一句，当组长有加分吗?"},{"id":3481,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2015-06-16 11:59:16","like_diff":22,"likes":48,"dislikes":26,"content":"教马原课实际讲哲学，较有深度，但一部分问题没有做出较好回答"},{"id":49459,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-04-14 06:50:51","like_diff":22,"likes":32,"dislikes":10,"content":"时间原来可以这样浪费！"},{"id":79490,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-06-07 02:23:10","like_diff":21,"likes":26,"dislikes":5,"content":"听说从前必谈猪和性?嗯，今年又加上了狗和大便……"},{"id":40674,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-05 02:40:14","like_diff":19,"likes":40,"dislikes":21,"content":"1.每节课必谈养猪，性，言论有歧视女性倾向，大概翻遍全世界也没有更好的例子了。2.不划重点，不讲书，倒数第二节课放了一节课养猪视频。3.诡辩，怼人。4.在群里转发弱智微信言论，中国中年政治家典范。只恨没有零分可打！"},{"id":167632,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-18 01:30:59","like_diff":18,"likes":27,"dislikes":9,"content":"金老师的课现在完全高出査老师现在这个评分，从上课、给分、平时作业的量的情况来看，上9.0完全不是问题，大家如果预置课是这个老师或者选上他的话，完全不用后悔，老师上课很有自己的思想，挺有意思的。平时作业和事情都少，给分也不错。"},{"id":23514,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-04-03 04:52:24","like_diff":17,"likes":30,"dislikes":13,"content":"每节课都讲到大便和猪。。"},{"id":3193,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2015-05-20 02:06:20","like_diff":16,"likes":35,"dislikes":19,"content":"事情多 课无聊 讲不通"},{"id":60858,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-10-31 11:16:21","like_diff":16,"likes":29,"dislikes":13,"content":"手动1分，马原课都扯的什么东西。每次上课都是一群人恶竞发言，几个说的东西有营养？靠着读过哲学书，掉书袋！"},{"id":70197,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-26 08:20:47","like_diff":16,"likes":24,"dislikes":8,"content":"上课最难受的是一群什么都不懂的学生瞎讲"},{"id":116642,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-09-12 06:31:55","like_diff":16,"likes":21,"dislikes":5,"content":"我连睡觉都要来上马原课"},{"id":138749,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-07-10 16:06:39","like_diff":16,"likes":18,"dislikes":2,"content":"抱着不好的期待来听马原课，但是老师并没有出现曾经评价中的那些频繁谈及令人反感词汇和案例的缺点，老师也会看查老师评价，而且看的出他是想努力改进的。至于课堂本身，老师讲课本内容较少，会介绍很多其它的哲学思想，而且由于老师书读的很多，会引用其它学科的内容来论证，虽然有时候可能有些门外汉指手画脚的感觉，但是能get到老师得意思就好。如果想考试考的好的话需要自己额外花时间。根据老师自己的说法他会在正态规定的范围内给同学打最高的分，而且平时作业也不多，总体来说老师人还是不错的，个人认为不像评分那么不堪，可以一选"},{"id":138799,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-07-11 03:06:10","like_diff":16,"likes":17,"dislikes":1,"content":"终于拖到现在才来说几句。不要被当前的评分欺骗了。一个人的行为总是受到他此前的经历影响的，金老师本科是学自然辩证法的，也学了不少自然科学的知识，所以会谈几何、量子力学、用物理学举例，另外对于计算科学的前景也非常肯定；研究方向是西方哲学，所以会拓展许多这方面的思想观点，虽然烧脑，但确实能使你从以前固定的思维模式中挣脱，去思考一些东西，而不是单纯的刻录。可能这些观点中有点唯心的吧，但是有无相生（说起来，考试有个题，“万物负阴而抱阳，冲气以为和”，选了朴素辩证法，而不是客观唯心），你不了解唯心，却就直接说自己是坚持唯物的，这有点盲目吧？这个世界太复杂了，请先思考再形成判断，哪怕表述是正确的（比如一元论是什么的那道题，或许真的会有几个人直接因为“惯性”选了唯物论吧）。\n\n   至于考试的内容，自己多看书吧（我想在别的教学班应该也是相似的，毕竟这还全都是选择题，有不少定式，肯定是得自己过一遍书的，建立好映射（X））。至于平时分，同意楼下，我觉得是拉的挺高的，而且事确实少。"},{"id":167002,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-14 14:28:13","like_diff":16,"likes":17,"dislikes":1,"content":"就内容而言，本人高中政治选考生，上过哲学基础，个人而言说实话上课是真听不下去。一是老师要讲哲学但又讲不清楚，讲到关键点处又来一句“这个又太难了就先不说了”，让人极为疑惑；二是思路不清楚，讲话没有重点，颠来倒去浪费时间，听着莫名会上火，所以结果就是一旦试图听课就真的会很烦躁。但是老师似乎觉得自己上课挺好，甚至展示学生夸他的邮件之类（还挺多次）……我也不是很明白为什么……抛开这些不谈，点名和排座位和要不要小测都民主决定，以及给分而言，都挺好的，平时分可能拉满了，最后4.8。所以我的建议就是上课不用听，认真按提纲背书就行，毕竟都是水课，不用锱铢必较课堂质量了。"},{"id":48344,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-03-02 07:59:34","like_diff":15,"likes":23,"dislikes":8,"content":"楼上有同学说“每节课必谈到猪和性”…我觉得老师做到了(⊙_⊙)"},{"id":48694,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-03-09 13:18:30","like_diff":15,"likes":27,"dislikes":12,"content":"从一个人的谈吐就可以看出来他脑子里都在关注些什么 老师每次说到歧视女性的言论之前总是要强调 注意啊 这不是我说的我只是引述一些观点 但是提到这些观点的频率太高比重太大 很难相信这些不是他内心的看法 讲黄色笑话的频率也很高 讲完了之后自己还觉得很好笑 殊不知这些笑话令人反感 不是说上课讨论性不好 我上过沈坚老师的西方文明史 沈老师讲到这方面的时候让人感到性是一种美学 但金老师只是让人觉得不堪入耳 我是来学哲学的 真的没想到会听到这么多辣耳朵的东西 眼界真的很狭隘 甚至不如学生 关注点只是这么点低俗的方面 和同学聊天收获的东西都比听他讲课要多多了简直是浪费时间 不知道这种人怎么教书育人"},{"id":61143,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-11-09 05:22:25","like_diff":15,"likes":20,"dislikes":5,"content":"能引出很多问题 但是很多问题都解决不好 常常把牛顿力学欧氏几何挂在嘴边 可是他并不了解吧?有些人为了恶竞也真是做足了功夫"},{"id":60909,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-11-02 07:04:22","like_diff":14,"likes":23,"dislikes":9,"content":"真希望老师先学好数学和物理再来教课，在论辩一些事情的时候喜欢歪曲事实 而且.....一天到晚想些这有的没的有个什么屁用呀 不太明白他的课和马克思哲学有什么关系"},{"id":129585,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-01-08 02:54:40","like_diff":13,"likes":16,"dislikes":3,"content":"浅听会觉得他只再讲猪和性和女人\n\n深一点理解能感觉到他的不凡之处\n\n你们上课要是收起手机，也收起书本，不要干别的事，静下心来跟着老师的节奏走，真的会有不同的感觉\n\n这名老师上课不是为了考试，他完全不会讲书，考试要考自学，谁的马原课还不是靠自学了，但他对哲学的探讨很深刻，能感觉出来他很想跟我们讲一些他对哲学的感触但可能由于代沟或者表述的问题，同学们往往不能接受，反而会觉得他在浪费时间。\n\n只能说听得懂的人会觉得他是个哲学家，听不懂的人会觉得他只是个空谈者。"},{"id":6200,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2015-07-12 02:51:40","like_diff":11,"likes":29,"dislikes":18,"content":"很好的老师，其实是哲学课"},{"id":42905,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-12-24 17:15:49","like_diff":11,"likes":19,"dislikes":8,"content":"他有自己的想法，会介绍很多哲学思想，但也不强加于人。讲的内容和马原涉及的内容相关，但不拘泥于教材，按他的话说，他讲的对于考试来说不一定是对的。他的课也许对马原的考试没什么作用，不过会带给人一些思考。每个人上课的目的不同，根据个人喜好吧。"},{"id":60395,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-10-19 03:45:00","like_diff":11,"likes":19,"dislikes":8,"content":"诡辩家，只会提问题但自己绕来绕去也讲不清"},{"id":128698,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-12-25 04:46:50","like_diff":11,"likes":15,"dislikes":4,"content":"老师的专业是哲学，看的书很多，为人谦逊，上课多半讲哲学史，政治经济学一般，我上的时候也没有扯猪和性……个人感觉是上大学以来最有思想深度的老师！为人和善总是笑嘻嘻的，相比之下同学们的发言和展示相形见绌，没看什么书便可笑地发表自己的观点。"},{"id":137291,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-07-03 02:31:34","like_diff":11,"likes":12,"dislikes":1,"content":"金老师看过的书非常多，作为一位哲学系毕业的老师，讲解一些观点也是非常深刻的。但可能是因为书读的比较多，导致举例子毫不避讳，一些情况下，举的一些例子虽然仅仅想要说明观点。但难免给被举例子的人带来困扰。特地在给分前来评价，也避免主观上的误判。"},{"id":40340,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-03 03:44:22","like_diff":10,"likes":27,"dislikes":17,"content":"非常好的老师，讲的是哲学，好多问题要认真想想。老师举偏激的例子前都会澄清观点，如果能把课听完整了就不会觉得偏激了，老师已经尽量不带入个人观点了。老师喜欢驳斥好多观点，但也不反对，喜欢用两个观点相互驳斥然后不指明道路让我们自己选择，觉得还挺难得的。老师喜欢和同学探讨问题，只要你问他，他都会比较重视。"},{"id":75923,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-09-28 04:18:01","like_diff":10,"likes":19,"dislikes":9,"content":"诡辩。很多没有哲学基础的同学听他讲课可能会觉得新鲜或有启发，但实际上他的很多诡辩完全可以用马哲捅破，再加上他基本上不讲马原，我一直怀疑他的意图是来反马原或黑马原的。另外，其个人德行水平也在教学过程中显露一二——独裁而无知，自大不虚心，不懂反思自己只会抱怨和阴阳怪气地讽刺挖苦，狭隘非常。"},{"id":87316,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-09-27 03:21:48","like_diff":10,"likes":13,"dislikes":3,"content":"今日打卡：妓女鸭子性交排泄?"},{"id":120911,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-01-22 15:58:25","like_diff":10,"likes":14,"dislikes":4,"content":"老师很好 希望可以活到下学期"},{"id":166420,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-12 08:24:23","like_diff":10,"likes":10,"dislikes":0,"content":"虽让上课很哲学，让人不想听，但是给分还不错。没有发言（没听课），期末背了三天（摸鱼占多数时间）给了4.5"},{"id":60453,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-10-20 15:49:07","like_diff":9,"likes":15,"dislikes":6,"content":"整天就是讨论讨论讨论。预先假定马原课本你已经看完了（手动微笑）"},{"id":65727,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-08 14:08:22","like_diff":9,"likes":15,"dislikes":6,"content":"很奇怪，不知道查老师上面为什么这么多差评，在这种先入为主的影响下我听了几节课，仍然感觉老师很有内涵，和想象中的马原老师完全不同。所以这是老师长相和口音的问题吗？不可思议。"},{"id":120950,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-01-19 01:25:07","like_diff":9,"likes":12,"dislikes":3,"content":"他是一位哲学思辨而不是马原应试的导师。"},{"id":6421,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2015-07-14 01:45:32","like_diff":8,"likes":14,"dislikes":6,"content":"事情不多。上课不用ppt不讲课本，总是提问，但每次就那几个人回答问题，所以没人举手他会点人。最后考试他会集体性的给高一点。"},{"id":138797,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-07-11 01:39:50","like_diff":8,"likes":10,"dislikes":2,"content":"上课的准备很认真，讲的内容也很有深度，虽然有时候例子举的比较俗，但是讲的真的很好，老师人也很好相处，评分不能说明一切"},{"id":144516,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-12-22 04:08:33","like_diff":8,"likes":10,"dislikes":2,"content":"虽然关于哲学，我只是门外汉，上课也没认真听\n\n但是我认为\n\n凭金老师上马原课时展现出的博闻强识\n\n完全有资格担任哲学系主任\n\n带马原课着实有些屈才"},{"id":162130,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-11-17 03:12:15","like_diff":8,"likes":8,"dislikes":0,"content":"金老师真的是一个真心希望学生能够学到东西的老师！"},{"id":199796,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-09-30 03:22:16","like_diff":8,"likes":8,"dislikes":0,"content":"纯民科，听他的课就是一种折磨"},{"id":46834,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-22 12:05:33","like_diff":7,"likes":12,"dislikes":5,"content":"上课成天讲废话，害得我们最后一组展示都没有时间，最后我们组的分数都很低，这是什么意思！"},{"id":66131,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-12 04:06:09","like_diff":7,"likes":14,"dislikes":7,"content":"老师并没有想象中的那么偏激那么执拗。更开放讨论，也很谦虚。"},{"id":66181,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-12 14:53:41","like_diff":7,"likes":12,"dislikes":5,"content":"平心而论，老师很多话题的讨论不够深入，大言不惭讨论一些物理数学问题，却连基本概念都不清楚。并且整个讨论节奏比较跳跃，东打一枪西打一枪，对于矛盾的回应总是隔靴搔痒逃避重点，往往一节课下来没有一个点说清说透了，的确是没有哲学家的命却有哲学家的病"},{"id":66915,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-19 09:26:36","like_diff":7,"likes":14,"dislikes":7,"content":"虽然我是真的不懂哲学也听不进去哲学…但是老师和课堂氛围真心还不错"},{"id":70418,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-26 15:03:32","like_diff":7,"likes":14,"dislikes":7,"content":"像金老师这样既有自由思想又能坚守马原老师底线的老师应该不多吧，真心欣赏金老师！上课不讲马克思主义，这是实话，但我觉得启发大家思考比灌输课本知识要强的多"},{"id":117086,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-09-19 05:28:10","like_diff":7,"likes":9,"dislikes":2,"content":"第一次碰见把思政课当成哲学课对待的老师"},{"id":120924,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-01-19 15:58:03","like_diff":7,"likes":13,"dislikes":6,"content":"我只想说，如果马原课程组都是一样的成绩分布，您给我们这么低的分数，我真的没意见。可是在别的老师普遍给高分而你给我们这么低的分数是什么意思？这公平吗？我上课积极发言期末不说背了整本书好歹也辛苦背了两天 室友完全裸考大题什么都不会感觉卷面没及格都有4.2 我3.0 保研计划什么的因为这一门分数可能没戏了 我只想问 你真的不懂你给的分数对学生可能造成的影响吗"},{"id":121188,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-01-20 03:15:04","like_diff":7,"likes":7,"dislikes":0,"content":"给分很差....反正就出分了 别的班的同学激烈地讨论着自己4.5+ 吹爆老师啥的 我们的群里问老师为啥没有公布平时成绩 为啥马原课程组老师给分档次不一样 老师也没个回应"},{"id":148069,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-01-11 12:34:17","like_diff":7,"likes":8,"dislikes":1,"content":"老师好的地方也是老师不好的地方吧。金老师非常看重哲学部分也用了很多心思去备课，如果能用心去听收获会很不错的。但这一点也是辩证的，好的地方恰恰就是不好的地方，不同的主体有着不同的评价标准吧。"},{"id":158305,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-06-28 08:05:51","like_diff":7,"likes":13,"dislikes":6,"content":"金老师很有思想，不幸的是金老师因为“查老师”中各种批评而做出了妥协，满足了学生，逐渐失去了原有的光辉。更不幸的是，不知道有多少好老师同样因为“查老师”而妥协，原本平庸的老师成了好老师，而原本的好老师也走向平庸。悲夫！我浙学生！"},{"id":181172,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-10-10 14:43:39","like_diff":7,"likes":12,"dislikes":5,"content":"哲学系学生表示他就是骗子🤣简单东西讲不清楚故弄玄虚，难的东西根本不懂🤣🤣🤣🤣浙大的郭教授就是他了🤣🤣🤣"},{"id":48662,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-03-09 04:09:24","like_diff":6,"likes":12,"dislikes":6,"content":"不客观地说，不听不听，王八念经"},{"id":76709,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-04-19 02:18:55","like_diff":6,"likes":8,"dislikes":2,"content":"没有任何数理基础仍然要提出自己的观点，服气。"},{"id":87975,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-10-19 04:19:39","like_diff":6,"likes":8,"dislikes":2,"content":"喜欢拖堂！！！"},{"id":98497,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-23 13:42:20","like_diff":6,"likes":7,"dislikes":1,"content":"要不上选不上别的老师的课，我也不会选他呀，哭"},{"id":105657,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-04-18 03:41:42","like_diff":6,"likes":7,"dislikes":1,"content":"听老师课是一种让手机迅速没电的体验"},{"id":128414,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-12-22 13:52:56","like_diff":6,"likes":6,"dislikes":0,"content":"金建伟老师举的各种例子虽然庸俗，但说低俗还是稍微言重了点；虽然言必称柏拉图亚里士多德黑格尔就是不讲马克思，但至少还是有点东西的——我本想那么说的，但是在课上找同学上讲台念浙大自杀学子的遗书来思考什么“生命意义”这活实在是太阴间了。"},{"id":145508,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-12-30 05:27:53","like_diff":6,"likes":6,"dislikes":0,"content":"其实老师是一个很有思想的人，认真听的话是会有收获的。也很考虑学生的意见，一开始是固定座位的，但是在学生反映意见之后也通过投票来决定。"},{"id":146773,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-01-07 11:59:36","like_diff":6,"likes":6,"dislikes":0,"content":"我是今年春夏学年上的老师的课，一开始看到査老师的评分还有点害怕，但一整个学期上下来，感觉老师真的有很努力的在听取学生们的意见，甚至关于上课是否要签到都选择让同学们投票决定。前几次课上课容易走神所以感触不深，但后来由于那个据说三个月的检查，课上手机平板电脑都不让使用之后发现老师上课其实挺有意思的，讲的内容更哲学一些，虽然我本人哲学素养不够但能看出老师学识渊博。最后马原考试多看几遍课本问题都不大，不要被以前的一些评论影响了，老师现在真的有很认真在改进。"},{"id":148157,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-01-11 16:30:05","like_diff":6,"likes":6,"dislikes":0,"content":"老师是好老师，至少对教学这件事很在意，是想认认真真交给学生知识的，就这一点已经比那些天天念ppt无心教学的老师强太多了"},{"id":152544,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-04-14 09:58:03","like_diff":6,"likes":9,"dislikes":3,"content":"真的不要被评分耽误了，绝对的好老师！虽然有时候同学认为他的比喻或者观点有点不妥，但是不可否认老师是一个哲学大家，而且鼓励大家思辨。事少分好！"},{"id":166443,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-12 09:30:36","like_diff":6,"likes":6,"dislikes":0,"content":"金老师上课风格真的改进了很多！经常顾虑学生的上课体验，如果太难还会讲得简单一些。事情不多，期末最后还有往年的真题讲解，最后给分也是能捞则捞！"},{"id":166875,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-14 04:36:35","like_diff":6,"likes":6,"dislikes":0,"content":"给分还行吧，读书报告4800字（封顶5000），上课发言四次，别的平时作业也认认真真完成。我工科生，高中没选政治，考前复习两天也拿了90分。"},{"id":209689,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-06 14:22:01","like_diff":6,"likes":6,"dislikes":0,"content":"大一新生，没听过课，复习了两个下午，第一个4.8，感谢老师，感谢党和人民，感谢马克思恩格斯"},{"id":46628,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-22 08:32:42","like_diff":5,"likes":10,"dislikes":5,"content":"出分慢而且给分一般 上课诡辩"},{"id":60169,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-10-12 05:36:22","like_diff":5,"likes":14,"dislikes":9,"content":"混淆概念，玩诡辩，这根本不是哲学"},{"id":70170,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-26 07:54:11","like_diff":5,"likes":9,"dislikes":4,"content":"感觉老师并没有评论的那么差，只是课堂讨论参与的人比较少。"},{"id":80559,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-06-28 02:03:56","like_diff":5,"likes":6,"dislikes":1,"content":"我觉得，老师上课非常认真 虽然基本不讲课本，但事情比较少，人也很好，很后悔一学期没有好好听课。"},{"id":83401,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-07-10 08:09:30","like_diff":5,"likes":9,"dislikes":4,"content":"事情少，给分巨好"},{"id":117092,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-09-19 05:59:08","like_diff":5,"likes":10,"dislikes":5,"content":"很多人气评论都是在骂金老师不懂哲学，但哲学这种东西，各位上马原课的大学生又怎么会辨别呢？一些评论虽然人气不高，但肯定了老师哲学的思维和上课方式。关于歧视女性，现在老师上课也不提这些了，可以看出他也在不断接受我们的意见和建议并做出了一些改变。他是我遇到的第一位将思政课上成哲学课的老师，所讲的一些哲学观点，他自己也说我们不一定要接受，更重要的是要有哲学的思想。大学里能遇到这样的老师，我觉得很幸运。"},{"id":121051,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-01-19 10:32:25","like_diff":5,"likes":6,"dislikes":1,"content":"不想要分的大胆选"},{"id":131785,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-01-29 02:48:17","like_diff":5,"likes":5,"dislikes":0,"content":"不要被评分耽误了"},{"id":166422,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-12 08:34:36","like_diff":5,"likes":5,"dislikes":0,"content":"老师人挺好的，能看出是有自己的思想的老师，但哲学零基础的同学慎选吧。高中没学过政治，上课不太听得懂，哲学小白也很难参与到讨论里面，总的来说就是没什么参与感。读书报告花了点心思，期末断断续续补了一周的天，勉强上4了，还是谢谢老师。"},{"id":166423,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-12 08:35:09","like_diff":5,"likes":5,"dislikes":0,"content":"金老师比较偏哲学（马克思主义最基础的就是哲学了），只能说上课听的内容能加深你的思考，但不能提高你的分数。\n\n本人平时不听课不发言，考前刷完考研课+狂背，最后4.8，想卷高分，今年的选择题非常简单，考研课讲的重点就够用了，主要还是靠押题和背吧，听说大题扣的挺狠的。"},{"id":166456,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-12 09:47:06","like_diff":5,"likes":5,"dislikes":0,"content":"金老师上课喜欢启发人思考问题 独立思考就会被认真对待 我读书报告写的都是自己的思考（一篇学术垃圾）然后期末好好背了原理方法论 绩点很不错"},{"id":199806,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-09-30 04:28:06","like_diff":5,"likes":5,"dislikes":0,"content":"拖堂。。"},{"id":32248,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-07-06 04:50:55","like_diff":4,"likes":12,"dislikes":8,"content":"本来就不打算好好听思政课的同学可以选这位老师，有一定哲学基础的也可以选金老师，但没有哲学基础，而且不想在哲学上费太大力气，却想在马原课上学到一些的同学，请不要选这位老师，真心不要选。"},{"id":70238,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-26 09:22:22","like_diff":4,"likes":8,"dislikes":4,"content":"谁选谁知道"},{"id":92076,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-12-26 04:15:52","like_diff":4,"likes":6,"dislikes":2,"content":"浙大难得的左派老师，讲的基本都是哲学，很适合大家哲学入门。并不觉得举例猪、性有什么难听的，反而觉得很容易理解。"},{"id":105121,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-04-04 04:04:11","like_diff":4,"likes":8,"dislikes":4,"content":"首先，为什么没有零分负分可以打？这个老师的观点和讲话方式让人感到十分不适。讲性不一定是前卫或者开放，不正常的观点只会让人觉得被冒犯。"},{"id":118257,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-10-24 03:15:06","like_diff":4,"likes":4,"dislikes":0,"content":"我谈强x谈自愿被x谈圣经里面的人性原罪\n\n但这些都不是我说的\n\n我还是个坚持马克思主义的好老师"},{"id":121714,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-01-21 05:33:15","like_diff":4,"likes":6,"dislikes":2,"content":"认认真真学习复习\n\n辣鸡给分打回原形\n\n一门马原拉低0.2\n\njjw不愧是你 够狠"},{"id":139436,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-07-15 13:39:19","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课的内容的确不太容易理解 但评分也不至于那么低"},{"id":151427,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-03-03 03:59:38","like_diff":4,"likes":6,"dislikes":2,"content":"给分超好"},{"id":167711,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-18 13:21:40","like_diff":4,"likes":6,"dislikes":2,"content":"马原4.8，考前狂背+刷题。金老师上课有一种哲学家的气质在，在我们班上可以和一位哲学专业的同学聊得很投机，但很抱歉我认真听了大半个学期之后还是不可避免地走向了摸鱼的深渊……真不太听得懂啊QAQ，能感受到金老师为了照顾听不懂的同学，在尽量降低课程难度，跳过了很多更难的东西，同学给他发的邮件他也都认真读了，奈何本人的水平有限，实在跟不上老师……课程任务应该不算重的，书评和小组展示应该是所有马原课都有的吧，上课签不签到和展示选题之类的都是民主投票决定的，我觉得挺好。一开始被预置金老师的时候看到查老师的评分还有点慌，但是上了一个学期下来感觉还可以，老师值得更高的评分。"},{"id":187658,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-01-17 03:42:09","like_diff":4,"likes":4,"dislikes":0,"content":"下面说给分不好的？？？？？给分很好，期末考九门没怎么复习（没看过书，刷了两章选择题，13分钟b站马原大题教程）上4了，虽然是88，但是很感谢老师捞捞，平时分应该满了的，期末我最后一题机器人肯定答错了，虽然88但是已经很满意了，谢谢老师，上课很认真但比较难懂，想学到东西建议看看往年智云看看合不合适自己"},{"id":193128,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-06-04 02:08:51","like_diff":4,"likes":4,"dislikes":0,"content":"认真听课的话会发现是一个很好的老师，一直都在尝试着启发思考，举的例子确实很清奇，但是很有趣。老师经常上课的时候自己跟自己辩论起来，很可爱，有时候喜欢诡辩。事情不是很多，给分还不知道。"},{"id":205110,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-12-01 15:58:54","like_diff":4,"likes":5,"dislikes":1,"content":"让学生出80个选择题真有你的"},{"id":209542,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-06 08:15:10","like_diff":4,"likes":4,"dislikes":0,"content":"上课确实折磨，一学期没学会什么，不过给分确实很好，几乎顶格给分，还是建议选的"},{"id":209560,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-06 08:51:44","like_diff":4,"likes":4,"dislikes":0,"content":"1.因为我思政课都不咋听，所以不评价讲课吧。老师有很多特别的要求，有时候讲的不是很清楚（比如排座位大家都没听懂到底要咋坐），但是他应该经常看查老师，感觉有在努力改变一些同学对他吐槽的点。\n\n2.期中我室友老师是小测，金老师让我们出80道选择题并且标明在课本的出处，上交的时间也临近期末。老师的用意是不要过早拉开平时分差距，并且让我们顺便复习一下，其实我完全可以理解！（虽然80道真的有点多…）然后我这个好好做了，没有去网上抄，期末考前没再翻书，考到的一些内容的确在我出题的时候复习到了（算运气好吧）。\n\n3.如果从成绩的角度，我感觉金老师已经把平时分努力拉满了，想要给分好选他应该没错。\n\n4.不太清楚金老师有没有划重点，但我背了一个cc98上的提纲（其实就是辩证唯物主义、历史唯物主义、政治经济学，我看历年回忆卷也是大题就考这三个），再凭借一点三年前高中政治学考的模糊印象，期末考试大题基本就可以咔咔写了，感觉应该考的还可以的。\n\n5.出分很开心，谢谢金老师和助教！"},{"id":6332,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2015-07-13 04:40:30","like_diff":3,"likes":10,"dislikes":7,"content":"独角戏一词恰到好处"},{"id":32491,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-07-07 05:36:52","like_diff":3,"likes":11,"dislikes":8,"content":"很幸运！老师讲得是哲学而非马原"},{"id":63763,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-12-14 06:44:47","like_diff":3,"likes":7,"dislikes":4,"content":"听过两次课，经常打断学生发言然后说自己观点不知道这算不算贩卖观点。但是每次听老师的观点都有种很气的感觉是怎么回事呢？"},{"id":73092,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-02-01 01:56:21","like_diff":3,"likes":6,"dislikes":3,"content":"其实老师讲的课蛮有意思的，所以导致每次马原课想做作业结果最后都在听他讲课……虽破给了我一个很差的j点 但是老师确实还可以 没有那么糟"},{"id":84767,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-07-13 23:35:02","like_diff":3,"likes":6,"dislikes":3,"content":"很多观点和论证不敢苟同"},{"id":98995,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-24 06:35:40","like_diff":3,"likes":5,"dislikes":2,"content":"看出来老师在使劲捞我了\n\n给分比起我的其他思政课还是可以的\n\n上课固定座位，讲的和课本无关\n\n然后因为坐的靠前，被老师指着举了一学期的例子?\n\n建议大家利用好马原课的时间学别的课程\n\n"},{"id":101472,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-28 09:11:03","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得给分还可以"},{"id":118106,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-10-21 03:29:23","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得讲的挺好的啊，真正有干货的老师，那些自己不喜欢听这类思政课的请不要恶意攻击"},{"id":119706,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-11-15 02:57:48","like_diff":3,"likes":3,"dislikes":0,"content":"嗯。\n\n「我觉得文革中思想工作的做法是很好的...比如举个例子，有个女生不幸被强奸，但在这之后她还想再被强奸。其实这就是出现了坏的思想，是需要矫正的」\n\n你懂吧？"},{"id":120429,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-12-04 14:25:24","like_diff":3,"likes":3,"dislikes":0,"content":"怎样做一条好狗？"},{"id":123864,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-06-15 08:16:47","like_diff":3,"likes":4,"dislikes":1,"content":"老师这学期挺好的，他有意识到去年学生对他的评价不太好，还让我们向他提建议，鼓励鼓励"},{"id":127069,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-11-05 03:23:14","like_diff":3,"likes":3,"dislikes":0,"content":"个人感觉金老师其实挺好的，就可能是我等级太低，听不太懂吧。"},{"id":145509,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-12-30 05:29:16","like_diff":3,"likes":4,"dislikes":1,"content":"事情一般，主要是想把东西讲明白，想拓展的可以学学，应试人快逃~"},{"id":145513,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-12-30 05:38:37","like_diff":3,"likes":3,"dislikes":0,"content":"看出来老师很努力地想提高同学的评分在改进课程了……但是又不想讲得很应试，哲学部分讲得比较难而多，注定是比较有争议的 然后个人感觉无关的话有点多 还是祝愿老师讲课越来越好趴"},{"id":149124,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-01-14 13:15:20","like_diff":3,"likes":8,"dislikes":5,"content":"大家真的不要被评分耽误了，金老师的课上只要你按照老师的要求来，积极发言，认真完成作业，不用卷也能得90+。"},{"id":157103,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-06-22 02:39:00","like_diff":3,"likes":5,"dislikes":2,"content":"老师非常虚心接受意见，看得出来他希望上好这堂课"},{"id":157162,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-06-22 06:02:12","like_diff":3,"likes":5,"dislikes":2,"content":"老师是哲学系出身，所以从授课方式上来看更像是哲学课而非思政课；\n\n事情很少，就小组展示+平时3000字读书笔记，大家也不卷，最后平时分给满了。"},{"id":163370,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-12-14 03:09:38","like_diff":3,"likes":3,"dislikes":0,"content":"老师备课很认真，拓展的东西有难度，但会体谅学生，尽量讲我们能理解的知识"},{"id":166388,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-01-12 06:43:50","like_diff":3,"likes":5,"dislikes":2,"content":"金老师10保命"},{"id":171560,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-03-29 00:48:23","like_diff":3,"likes":3,"dislikes":0,"content":"诡辩，新中特不讲马哲也没有其它的哲学深度，稍微有点哲学知识和思辨的就能看出他讲的既无深度也无组织，民科的感觉。低俗梗现在没有讲了。"},{"id":176516,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-06-29 07:29:51","like_diff":3,"likes":6,"dislikes":3,"content":"虽然说老师现在的评分是6点几，但我觉得他完全值得一个9+\n\n就上个学期的情况来看，事情很少，一篇小论文或读书感想，一次小组展示，以及期中自己出题，还有就是给他发自我介绍，都是马原课比较常规的\n\n就是如果你想摸鱼，那么上课有点坐牢。但如果能投入讨论，那我觉得还是不错的，至少你能收获很多，老师本人也非常博学，我觉得比好些自以为懂很多的人要好"},{"id":176543,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-06-29 08:34:08","like_diff":3,"likes":7,"dislikes":4,"content":"今年改分严教的好教的不好感觉高下立判。所谓哲学不是讲不清楚的哲学，想好好学习马原的同学不是很建议来上金老师的课。"},{"id":187275,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-01-15 11:13:51","like_diff":3,"likes":3,"dislikes":0,"content":"总共点过两次名，事情不多，老师人真的很好，绝对是会捞捞的。"},{"id":193467,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-06-11 07:19:12","like_diff":3,"likes":3,"dislikes":0,"content":"老师学识渊博，事情不算多，很努力地想让我们学一点马原的知识（但我想大部分人都不想学）"},{"id":5475,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2015-07-07 23:53:14","like_diff":2,"likes":12,"dislikes":10,"content":"一学期三张ppt，全是老师独角戏，不讲教材满水的……"},{"id":9332,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2015-10-22 03:13:46","like_diff":2,"likes":8,"dislikes":6,"content":"黄课没发现，只知道是哲学课"},{"id":26624,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-06-20 11:51:31","like_diff":2,"likes":12,"dislikes":10,"content":"哲学课，老师会谈很多问题，认真听会有很多收获。上课会提问，或者让同学提问，自己提问可以有加分，从来都是组长点名。虽然说有个人展示，但是从来没有展示过。有一次小组展示，但是比较水。总体来说课挺水的，比较适合忙的同学，事情很少。"},{"id":28265,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-06-28 08:23:09","like_diff":2,"likes":7,"dislikes":5,"content":"还可以吧，完全不是想象中马原老师应该有的样子。课上一直在讲哲学话题。小组展示之后想不去上课就不用去了，没有限制"},{"id":39424,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-12-22 14:38:01","like_diff":2,"likes":10,"dislikes":8,"content":"太顾及自己，一点也不考虑学生的感受。问问题的时候咄咄逼人，今天把一个女生弄哭了。真心垃圾！一个老师教的差就算了，口上还不留德"},{"id":51652,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-06-08 03:31:02","like_diff":2,"likes":7,"dislikes":5,"content":"老师挺好的，不知道为什么评分这么低"},{"id":56055,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-07-03 03:46:21","like_diff":2,"likes":7,"dislikes":5,"content":"上课一群人发言刷分。但是每节课就那几个人。给分很不好，上课有毒。没想到最低的绩点是马原。再见"},{"id":63568,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-12-07 03:37:50","like_diff":2,"likes":17,"dislikes":15,"content":"那些说发言是恶竞的人，要明白，并不是所有人都为了分数而学习的，发言只是真的有话要说，有理要讲。这样揣测别人，未免有些狭隘。"},{"id":63865,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-12-18 03:39:47","like_diff":2,"likes":4,"dislikes":2,"content":"老师习惯性拖堂"},{"id":70138,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-26 07:11:44","like_diff":2,"likes":3,"dislikes":1,"content":"简直吃力不讨好"},{"id":79821,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-06-14 04:14:09","like_diff":2,"likes":5,"dislikes":3,"content":"上了一学期马原，感觉老师的头发越来越少越来越白了。"},{"id":83620,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-07-11 00:01:33","like_diff":2,"likes":8,"dislikes":6,"content":"浙大比较好的马原老师之一，知识渊博，上课总喜欢和大家一起讨论各种流派的哲学。而且还说，在课堂上讨论无论什么都没关系，出了事他负责(◦˙▽˙◦)。很棒很棒，讲了几堂很精彩的课"},{"id":117413,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-09-24 04:46:19","like_diff":2,"likes":5,"dislikes":3,"content":"内容很有深度，感觉比多数同学给的评价要好不少啊。"},{"id":121126,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-01-19 18:54:58","like_diff":2,"likes":3,"dislikes":1,"content":"评卷有毒"},{"id":123649,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-06-11 07:07:02","like_diff":2,"likes":3,"dislikes":1,"content":"挺不错的老师，至少这学期上课没有其他同学说的问题，最后还问我们有没有什么对于上课的建议。"},{"id":141552,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-10-14 06:49:10","like_diff":2,"likes":2,"dislikes":0,"content":"讲的有点慢，但是挺好的呀，不知道为啥分数这么低"},{"id":141929,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-11-01 06:11:31","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的，与从小到大的思政课不太一样"},{"id":142797,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-11-16 08:21:57","like_diff":2,"likes":2,"dislikes":0,"content":"给分真好"},{"id":175487,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-06-25 07:36:11","like_diff":2,"likes":3,"dislikes":1,"content":"事情挺少的，小测改自己出题了—金老师估计看过查老师，现在是小心翼翼战战兢兢，给分、要求已经是尽量顺着同学们了，纯功利角度也是不错的。\n\n讲课的想法还是很不错的（苏格拉底式的教学），确实对马哲有了更深的一点认识。但拓展的部分有些还是讲不太清楚，有时候讲到关键又戛然而止略难受，另外他上课压迫感也很强，略坐牢。“诡辩”这一点我觉得需要为金老师辩护，金老师这节课从头到尾没有阐发过“自己的意见”只是在讨论问题，他“诡辩”的形式只用于启发同学。好比运用马哲时必然有异见出现，对付这些异见需要的是对自己的理论“否定之否定”，阐述异见的荒谬性，而不是给异见贴一个诡辩的标签。"},{"id":183530,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-11-27 06:40:02","like_diff":2,"likes":5,"dislikes":3,"content":"下面的哲学系学生，不知道的还以为是哲学系大师呢。。。这个发言的高度。。不像个学生"},{"id":183644,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-11-28 06:28:51","like_diff":2,"likes":4,"dislikes":2,"content":"感觉普通话有点不清楚不过还行，讲着讲着就不知道在讲什么但是他自己会讲得有点急了，有的时候我感觉逻辑不是很顺，有点诡辩的意思，总结是我本人不是很爱听"},{"id":207014,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-12-19 03:47:32","like_diff":2,"likes":3,"dislikes":1,"content":"事情少，给分好，课不听就好，没必要骂 \n\n以下是一些对之前评论的客观答复\n\n1.“听他的课就是一种折磨 神经一个 感觉他自己都不明白”我想说你不会认真听了课吧 \n\n2.“出80个选择题”我想说ai只需五分钟，不会善用科技那是你的问题\n\n3.“拖堂”我想说这学期确实有这一现象，但是看得出来老师在极力避免了（而且我并不太在意多几分钟来学习或刷视频）\n\n综上不至于6.7，是补选的不二之选"},{"id":207541,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-12-23 03:13:14","like_diff":2,"likes":2,"dislikes":0,"content":"还没结课，但老师一定不只6.7\n\n期中考试被换成了80个选择题，而且要求8个题原创就行，其他都可以直接找网上现成的题\n\n老师可能上课有点难懂，平心而论可能与课本是有些不贴合的，他自己也经常说课本不太好\n\n老师人很好，课上直接说了平时分按最高给\n\n总而言之，分不至如此低，给了十分"},{"id":3860,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2015-06-17 06:47:01","like_diff":1,"likes":13,"dislikes":12,"content":"令自己哲学水平有了进一步提高"},{"id":23002,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-03-16 03:26:07","like_diff":1,"likes":7,"dislikes":6,"content":"把除了人以外的生命体看得很低的狭隘的老师"},{"id":26179,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-06-16 07:17:21","like_diff":1,"likes":9,"dislikes":8,"content":"和这位老师每节课都有灵魂的交流"},{"id":34636,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-10-17 05:14:37","like_diff":1,"likes":9,"dislikes":8,"content":"垃圾……这种人也好意思说自己研究的是哲学……"},{"id":35008,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-11-17 04:08:27","like_diff":1,"likes":9,"dislikes":8,"content":"垃圾老师 毁我青春"},{"id":40748,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-05 08:15:37","like_diff":1,"likes":3,"dislikes":2,"content":"马克思主义基本原理：老师一直说话。平时讨论哲学的东西。有时候会拖时间。给分还好。"},{"id":46777,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-22 10:01:15","like_diff":1,"likes":3,"dislikes":2,"content":"给分一般，很一般"},{"id":49704,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-04-24 12:55:49","like_diff":1,"likes":8,"dislikes":7,"content":"讲课水平烂，倒浙大牌子"},{"id":51935,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-06-13 15:52:15","like_diff":1,"likes":8,"dislikes":7,"content":"感觉老师上的挺好的，改变了我对马原课的印象。虽然举例子的时候比较偏激，但是陈述的都是不同哲学家的观点，能启发思考。但是必须认真完整的听，有时候一走神就跟不上思路了。不过还是建议老师换不那么会引起争议的例子"},{"id":64543,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-12-25 05:24:12","like_diff":1,"likes":3,"dislikes":2,"content":"不错的"},{"id":83604,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-07-10 23:11:43","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的很有见解，他经常说要好好想想他说的话，想明白了对一生都有好处。可能他讲的内容和课本联系不大，也不是很适应考试，但是真的充满哲理性啊。"},{"id":87384,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-09-28 02:08:53","like_diff":1,"likes":1,"dislikes":0,"content":"想问有人知道群的密码是什么吗？之后回来改评论的"},{"id":87733,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-10-17 07:43:16","like_diff":1,"likes":1,"dislikes":0,"content":"固定座位点名，讲课都是所谓的哲学，课后事情还很多，还非得什么个人展示，还有各种作业，wcld"},{"id":97776,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-22 15:52:13","like_diff":1,"likes":3,"dislikes":2,"content":"棒棒棒！"},{"id":98469,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-23 13:14:17","like_diff":1,"likes":4,"dislikes":3,"content":"强制安排座位，不知道其他班是不是这样。会递话筒，不回答会扣分。上课内容和考试基本没有关系，最后一节听一下，其他时间只要不被抽中没什么大问题。"},{"id":98728,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-24 00:34:09","like_diff":1,"likes":3,"dislikes":2,"content":"我哭了，你呢"},{"id":98745,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-24 01:17:00","like_diff":1,"likes":3,"dislikes":2,"content":"上查老师一看发现自己成绩还没到平均水平，难过?"},{"id":105491,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-04-15 10:04:07","like_diff":1,"likes":1,"dislikes":0,"content":"不少观点被改变了\n\n"},{"id":111428,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-07-01 12:48:21","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课很有逻辑，能在黑板上把一节课的重点抽象成简单的等式或逻辑图，虽然高中政治学过辩证法，但毕竟过了三年，结合自己的经历，再听一遍会有很不一样的感觉，最大的启发可能是，马克思的“资本”指的不是财富，而是人与人之间的关系，听完老师的课后很想去看一下《资本论》"},{"id":156983,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-06-21 13:11:42","like_diff":1,"likes":2,"dislikes":1,"content":"感觉老师已经很努力了…"},{"id":172123,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2023-04-20 03:11:54","like_diff":1,"likes":3,"dislikes":2,"content":"有点诡辩..."},{"id":209546,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-06 08:37:00","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":209558,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-06 08:51:21","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好的"},{"id":209562,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-06 08:53:30","like_diff":1,"likes":1,"dislikes":0,"content":"水是真的水，事情比其他老师要少，给分也不错，感觉同学反应的一些问题也有在改正，虽然最后被卡绩了，但是水成这样我觉得也还行"},{"id":214603,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-02-14 08:48:35","like_diff":1,"likes":1,"dislikes":0,"content":"上的老师的马原，感觉老师现在改了挺多，＂逆天”言论少了很多。而且老师人挺好，课后也给补签。上课任务不多，一个自我介绍，一次小组辩论展示，一篇文献综述或论文，个人感觉给分不错，平时分给的挺高，如果想水一水的话放心选。如果追求对马哲的学习探讨我就不确定了。"},{"id":214651,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-02-15 19:43:33","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":215444,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-02-26 06:36:20","like_diff":1,"likes":1,"dislikes":0,"content":"非常好哇非常好，大学第一个4.8"},{"id":4732,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2015-07-13 06:10:58","like_diff":0,"likes":15,"dislikes":15,"content":"必须好老师，除了有些问题解答不清晰，讲课有趣，给分好"},{"id":15074,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-01-12 02:00:52","like_diff":0,"likes":7,"dislikes":7,"content":"蛮好的"},{"id":15154,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-01-12 08:41:57","like_diff":0,"likes":10,"dislikes":10,"content":"哲学老师，有思想"},{"id":20499,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-01-28 01:43:16","like_diff":0,"likes":8,"dislikes":8,"content":"对哲学有兴趣，可以选他，多数时间讨论哲学问题，收获很多."},{"id":30577,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-07-02 04:01:07","like_diff":0,"likes":6,"dislikes":6,"content":"不知道，这个老师给分儿怎么样，但讲课，学不到东西。不按照教材天马行空的讲"},{"id":32255,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-07-06 05:13:03","like_diff":0,"likes":12,"dislikes":12,"content":"垃圾老师，毁我青春，平时一天到晚性性性，猪猪猪，狗狗狗，屎屎屎也就算了，出分这么晚，给分这么差，没脑子的老师！！"},{"id":34588,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-22 13:32:12","like_diff":0,"likes":6,"dislikes":6,"content":"还好吧"},{"id":40716,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-05 06:04:57","like_diff":0,"likes":9,"dislikes":9,"content":"为什么分数突然变这么低了，我感觉老师上的很好啊，讲的话题还挺思辨的，事情也不多。。。"},{"id":45852,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-20 07:29:24","like_diff":0,"likes":3,"dislikes":3,"content":"这出分也太慢了吧"},{"id":56083,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-07-03 04:42:33","like_diff":0,"likes":3,"dislikes":3,"content":"其实老师上课讲的虽然有些偏激，但还是有所启发的，如果觉得听不下去可以睡觉水手机，老师也不管的，反正感觉没有有些人说的这么差"},{"id":65144,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-12-29 10:51:30","like_diff":0,"likes":4,"dislikes":4,"content":"很有深度的老师，不强加自己的观点"},{"id":70133,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-26 07:05:32","like_diff":0,"likes":3,"dislikes":3,"content":"其实我感觉老师挺可爱的呀……"},{"id":70180,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-26 08:01:18","like_diff":0,"likes":2,"dislikes":2,"content":"就像他第一节课说的，如果想要好好讨论问题可能别的课都没时间学了；也是时常证明自己课的重要性。有几次想发言但是因为种种原因没显式的发言；最后期末均绩。期末好好考，问答题老师应该是按照自己的标准改的。"},{"id":72724,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-31 03:34:17","like_diff":0,"likes":2,"dislikes":2,"content":"比想象的好"},{"id":73754,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-02-03 05:06:59","like_diff":0,"likes":2,"dislikes":2,"content":"还不错，课比较有意思"},{"id":75929,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-03-22 05:21:22","like_diff":0,"likes":2,"dislikes":2,"content":"楼下的真是666，冷冷地看着他? ?"},{"id":83574,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-07-10 15:37:34","like_diff":0,"likes":2,"dislikes":2,"content":"给分还不错"},{"id":84558,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-07-13 07:30:12","like_diff":0,"likes":2,"dislikes":2,"content":"我觉得老师超级好啊"},{"id":86353,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-09-14 00:40:32","like_diff":0,"likes":2,"dislikes":2,"content":"有不少启发"},{"id":87400,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-09-28 04:16:53","like_diff":0,"likes":2,"dislikes":2,"content":"上了两次课，不可否认老师有的时候举的例子确实有一些不妥，但是能全面的介绍各派思想，说这些不是哲学的人是不了解吧。\n\n"},{"id":98485,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-23 13:26:47","like_diff":0,"likes":5,"dislikes":5,"content":"傻逼，刷新绩点新低，严重怀疑班长考勤把我和另外一个人弄反了...那个人经常缺课，我的分比他还低..."},{"id":116606,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-09-12 03:43:57","like_diff":0,"likes":0,"dislikes":0,"content":"哲学最难的问题就是证明公理"},{"id":117994,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-10-18 02:08:09","like_diff":0,"likes":2,"dislikes":2,"content":"无聊、啰嗦。自己定了一大堆规则，还非常起劲。讲课让人心烦。\n\n偏激的哲学观点，真的是在讲哲学吗？老师活在自己的世界里太久了。"},{"id":121112,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-01-19 15:47:22","like_diff":0,"likes":6,"dislikes":6,"content":"恶心的垃圾，性、狗、猪永远挂在嘴边，哲学只是幌子，内在完全是流氓的本质"},{"id":123650,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-06-11 07:09:33","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课比较深入，又鼓励学生讨论，作业也不是很多，是一位不错的老师。"},{"id":126823,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2020-10-21 13:00:14","like_diff":0,"likes":2,"dislikes":2,"content":"服了，每节课都拖课"},{"id":131777,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-01-29 01:51:41","like_diff":0,"likes":4,"dislikes":4,"content":"别人我不清楚，但老师对我给分是仁至义尽了。老师的哲学功底相当深厚，但分析社会现象就有点令人无语了，而且老师总给我一种优越感很强的不适感，最后一学期上下来只记得自杀了。另外，老师口音过重，听着很不舒服，事倒是很少。"},{"id":134337,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2021-03-24 06:19:56","like_diff":0,"likes":1,"dislikes":1,"content":"哲学课"},{"id":148127,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-01-11 14:33:05","like_diff":0,"likes":2,"dislikes":2,"content":"金老师属于那种比较沉浸在哲学里的学者，显得比较呆，说话不分场合，比喻也很不雅观，言语不恰当，表意不明，可以说他比较适合做研究，与人交流还是有点障碍\n\n哲学与思辨吧，跟上老师的思路不简单，可以看出在努力教学了"},{"id":154989,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-06-07 08:35:36","like_diff":0,"likes":1,"dislikes":1,"content":"好好好"},{"id":159702,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-08-23 14:21:37","like_diff":0,"likes":1,"dislikes":1,"content":"感觉老师很用心"},{"id":186054,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-01-08 05:11:58","like_diff":0,"likes":2,"dislikes":2,"content":"喜欢对自己不懂的东西夸夸其谈，楼下说得好，浙大郭子"},{"id":187278,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-01-15 11:22:00","like_diff":0,"likes":0,"dislikes":0,"content":"事很少 上课可以干自己事情 教学水平不好评价但是给分好"},{"id":189027,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-01-21 09:54:39","like_diff":0,"likes":0,"dislikes":0,"content":"还行，给分不错"},{"id":189945,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-02-03 10:47:08","like_diff":0,"likes":2,"dislikes":2,"content":"金老师是很博学的，给分很好！！"},{"id":201490,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-11-04 01:08:16","like_diff":0,"likes":1,"dislikes":1,"content":"感觉他自己都不明白"},{"id":204893,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-11-28 10:43:40","like_diff":0,"likes":1,"dislikes":1,"content":"神经一个"},{"id":207890,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-12-25 02:19:02","like_diff":0,"likes":1,"dislikes":1,"content":"老师人还行，8分差不多，不过要回复下面那个说用ai出题的人，凭什么不用ai就是学生的问题，你自己面对这么庞大的作业量用科技偷工减料还要对自己的丑行说的冠冕堂皇，你很骄傲吗，出80个选择题这种作业量就是不合理，这也要护吗"},{"id":209639,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-06 11:47:14","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":209734,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-07 01:57:02","like_diff":0,"likes":0,"dislikes":0,"content":"时不时点名，但是上课你干啥他只是说说不会真正管（建议最好是前几节课多回答一点问题然后给班长报告，我就有好几次都没给班长说导致平时分没有拿满😭）。虽然期中作业要求出60多个选择题但是至少没有期中考试不会狠狠扣分。一学期下来课几乎没听拿了个85，虽然卡绩但是也很满足了"},{"id":209956,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-07 14:36:07","like_diff":0,"likes":0,"dislikes":0,"content":"虽然不太听，但个人觉得讲课水平还是不错的，比较有深度。给分这个方面必须好评，平时分不仅给得高，而且会比较平均化防止内卷过度。我作业迟交了一项，没想到最后绩点还被捞到4.2了👍"},{"id":210536,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-09 10:17:50","like_diff":0,"likes":0,"dislikes":0,"content":"很偶尔会点名，是雷达点名，但是是可以找他下课补签的。学期初刚选上老师评分很低，但是老师确实是有在看查老师，也有自己的调整的，至少这个学期的体验绝对不止6、7分。平时事情很少，一个辩论，一个自己出题目，还有选课后的自我介绍邮件。老师平时是要求课堂听课的，但是实际也不怎么管。讲的也没有听不下去的感觉，而且马原确实主要靠背书。老师平时分应该是尽量给了，总之如果想要水一点混绩点肯定是没有问题的，老师人也挺好的"},{"id":211064,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-10 12:41:14","like_diff":0,"likes":0,"dislikes":0,"content":"社会主义发展史：点名但不多（2次）两次小测＋3k-5k的论文（小测开卷）总体事情比较少，给分也不错（满了），这门课还是比较推荐选的（我是没学过政治，历史的工科生）"},{"id":212240,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2025-01-13 13:50:59","like_diff":0,"likes":1,"dislikes":1,"content":"老师是的马原课超级有水平，讲很多哲学的东西，启发思考，本人超爱听\n\n老师给分也很好"},{"id":17930,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-01-21 04:13:56","like_diff":-1,"likes":9,"dislikes":10,"content":"我喜欢金老师的课。"},{"id":18199,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-01-21 09:16:23","like_diff":-1,"likes":8,"dislikes":9,"content":"真的是一个好老师 给分还可以，马原基本上裸考"},{"id":35127,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-11-03 02:40:10","like_diff":-1,"likes":2,"dislikes":3,"content":"全程诡辩"},{"id":43742,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-22 09:11:44","like_diff":-1,"likes":4,"dislikes":5,"content":"还好吧"},{"id":46687,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-22 07:11:05","like_diff":-1,"likes":6,"dislikes":7,"content":"哲学课 无聊 反正马原课基本也都这么无聊\n\n平均水平还是有的"},{"id":46900,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-23 00:04:52","like_diff":-1,"likes":1,"dislikes":2,"content":"基本上是老师在讲，平时作业挺少的\n\n"},{"id":65443,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-04 03:19:58","like_diff":-1,"likes":1,"dislikes":2,"content":"………"},{"id":69539,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-25 03:11:31","like_diff":-1,"likes":2,"dislikes":3,"content":"出分贼慢。。。"},{"id":70131,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-26 07:02:16","like_diff":-1,"likes":1,"dislikes":2,"content":"给分烂over"},{"id":70141,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-01-26 07:14:21","like_diff":-1,"likes":0,"dislikes":1,"content":"一般般，但讲 time":"2017-11-02 04:00:17","like_diff":-2,"likes":5,"dislikes":7,"content":"怎么可以这么有意思啊！！！"},{"id":88581,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-11-02 02:49:21","like_diff":-2,"likes":4,"dislikes":6,"content":"按我理解，马原课至少应该主要讲讲述马克思主义理论，并且用这种理论指导我们的生活。其他哲学流派和观点可以作简要介绍，但绝对不能把它放在和马原同等重要的位置。老师上课讲神，同学展示也讲神，我真的服了。我们从小接受的教育就是把神送走，崇尚科学，在这里又重新把神迎了回来，玩起了思辨游戏。更不要说，这门课还兼有宣传教化的作用，并非普通通识课。"},{"id":98471,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-23 13:15:52","like_diff":-2,"likes":2,"dislikes":4,"content":"讲猪、性、排泄物、跳楼都没什么关系，但是每节课讲就过了吧？？上课讲不听马原十年以后一定后悔说不定就跳楼了？？跳楼早晚和跳楼地点选择？？各种诡辩乱来批驳学生观点讲到最后都是自己说的对没法反驳太高深了呢?不跟书本前后跳着随便讲，讲的啥主题也不知道，手动1分拿好不谢?"},{"id":98483,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-23 13:24:31","like_diff":-2,"likes":1,"dislikes":3,"content":"听的难受\n\n"},{"id":98975,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-01-24 06:07:47","like_diff":-2,"likes":2,"dislikes":4,"content":"如果忽略掉一些猪啊什么什么的，老师讲课还是很深刻的，最重要的是老师给分太好了。"},{"id":105372,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-04-11 02:15:48","like_diff":-2,"likes":3,"dislikes":5,"content":"真的是诡辩"},{"id":117561,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2019-09-26 03:46:17","like_diff":-2,"likes":1,"dislikes":3,"content":"事贼多"},{"id":165082,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2022-12-29 04:19:35","like_diff":-2,"likes":1,"dislikes":3,"content":"尊重学生，但不太适合做老师吧。讲课风格对于马原这种课而言，似乎是很不讨喜的一种。"},{"id":194866,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2024-06-25 18:19:08","like_diff":-2,"likes":1,"dislikes":3,"content":"事情少，给分好"},{"id":19573,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2016-01-24 17:48:40","like_diff":-3,"likes":3,"dislikes":6,"content":"水比老师事情不多给分好，真心水！"},{"id":46721,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2017-01-22 08:21:36","like_diff":-3,"likes":6,"dislikes":9,"content":"好老师 不多说"},{"id":75498,"teacher_id":1559,"teacher_name":"金建伟","post_time":"2018-03-12 12:49:33","like_diff":-3,"likes":0,                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
