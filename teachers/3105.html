4:57","like_diff":11,"likes":12,"dislikes":1,"content":"卷子……出的有点看不懂"},{"id":10860,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2015-11-23 07:26:01","like_diff":10,"likes":12,"dislikes":2,"content":"有时候听不懂"},{"id":122706,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2020-03-23 02:26:23","like_diff":10,"likes":16,"dislikes":6,"content":"谭老师思想很深邃，学术能力也超棒！课上老师会讲授很多理论和实例的结合，刚开始学的时候确实很吃力，但是理论毕竟是要理解的，想要水过这门课根本不可能，所以希望想要水过这门课的同学移步别的老师。如果认真笔记，认真理解和做作业的话，最后的分数会很可观，根本不会故意绩杀任何人。顺便说道说道，老师是土地资源管理和农业经济管理的双料博士，还是Ostrom的忠实粉丝，真的好可爱！"},{"id":149086,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2022-01-14 10:53:24","like_diff":9,"likes":12,"dislikes":3,"content":"学不到任何东西，作业特别特别多，每节课好几个作业，还没有标准答案很麻烦，课堂氛围特别差，讨论区直接卷疯了，有一会课堂直接变成菜市场了，为大家演绎了公共管理的崩溃，一学期下来感觉认认真真听也学不到任何东西，讲课内容特别乱，一点逻辑都没有，而且还绩杀"},{"id":9933,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2015-11-13 01:39:49","like_diff":8,"likes":11,"dislikes":3,"content":"呵呵呵呵"},{"id":73538,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2018-02-02 02:34:30","like_diff":8,"likes":12,"dislikes":4,"content":"成绩一出绩点下降了0.2，比微积分还低，服了。"},{"id":98870,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2019-01-24 04:24:01","like_diff":7,"likes":10,"dislikes":3,"content":"老师讲得太好了！！！！！再给我一次机会，我一定及时退课！！！"},{"id":182055,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2023-11-09 06:53:47","like_diff":7,"likes":7,"dislikes":0,"content":"实际上比较体谅学生awa"},{"id":202388,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-11-12 08:41:42","like_diff":7,"likes":7,"dislikes":0,"content":"助教姐姐人好好啊，给她打满分"},{"id":73523,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2018-02-02 01:36:33","like_diff":6,"likes":7,"dislikes":1,"content":"嗯，公共管理学很难，或许是我太菜，不过还有一次机会的话，我不会选他的课，听说我们是唯一闭卷考的公共管理学"},{"id":99551,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2019-01-25 02:43:22","like_diff":6,"likes":8,"dislikes":2,"content":"真的绩杀，内容难也就不说了，辛辛苦苦复习给分还特别差，本学期最低了，自闭了"},{"id":128157,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2020-12-09 02:17:55","like_diff":6,"likes":9,"dislikes":3,"content":"谭爸爸nb！土地制度这个课是我到现在最最有收获的一门课。老师极其厉害极其有思想见解"},{"id":150624,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2022-02-05 14:43:44","like_diff":6,"likes":7,"dislikes":1,"content":"公共管理学，不点名，给ppt。\n\n搞分上说：作业每周都有但是每个作业只占比一分，也不用特别卷，有一个小组作业，一个小组PRE，闭卷考试（考前老师说主观题写字即给分 最后到底怎样不清楚）。助教姐姐很好，作业可以补交。老师不绩杀，平时作业一般认真 小组作业一般卷卷，考前抱佛脚一晚上，也得到了满意的分数。大家不要怕绩杀，好好做就行。\n\n学术上说：课程体系很烂，作为专业基础课真的没达到应有的效果，只能说零散的学到了几个知识点吧，考完很快忘掉了。谭老师讲话很温柔，就是太好睡了。谭老师在自己的领域很好，就是拜托学院派个别的老师上这课吧。"},{"id":170197,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2023-03-02 03:10:53","like_diff":6,"likes":11,"dislikes":5,"content":"纯纯傻卵老师，md受不了了"},{"id":185529,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-02 00:54:39","like_diff":6,"likes":7,"dislikes":1,"content":"ppt真抽象。。。"},{"id":10817,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2015-11-23 06:11:23","like_diff":5,"likes":17,"dislikes":12,"content":"老师很帅，年轻有为"},{"id":41079,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2017-01-09 06:15:37","like_diff":5,"likes":8,"dislikes":3,"content":"上课听不懂，看见看不懂，老师人很好"},{"id":62754,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2017-11-27 01:04:43","like_diff":5,"likes":9,"dislikes":4,"content":"理论性很强，课程偏难。均绩高到不科学，可能是我太菜了"},{"id":73541,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2018-02-02 02:32:23","like_diff":5,"likes":6,"dislikes":1,"content":"…血凉"},{"id":74041,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2018-02-04 11:42:41","like_diff":5,"likes":8,"dislikes":3,"content":"呵 两门课占据了我的低分榜 呵"},{"id":102002,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2019-01-30 03:27:02","like_diff":5,"likes":8,"dislikes":3,"content":"老师授课体系是自成一套的框架，正常人都很难理解吧，有一种自说自话的感觉？ppt上课不听根本看不懂，上课听了也看不懂。作业布置得很迷，试卷出得更迷，根本get不到考点！专业课复习半个月才二点几，有史以来最低绩。退课保平安?"},{"id":182021,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2023-11-08 08:28:42","like_diff":5,"likes":5,"dislikes":0,"content":"经常出差，很有学者风范，讲课比较难懂，是一个不错的老师"},{"id":182026,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2023-11-08 10:57:56","like_diff":5,"likes":5,"dislikes":0,"content":"tr老师我爱你"},{"id":182028,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2023-11-08 11:05:45","like_diff":5,"likes":5,"dislikes":0,"content":"特别特别好的一个老师！！！！"},{"id":186126,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-08 18:45:52","like_diff":5,"likes":6,"dislikes":1,"content":"ppt依托答辩的方式，完美呈现"},{"id":186237,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-10 03:17:19","like_diff":5,"likes":7,"dislikes":2,"content":"公共管理学......毫无逻辑的PPT+教学，属于是听了也不懂到底在上什么的程度......还有公共管理学为什么要讲那么多经济学的东西......感觉跟主流的公共管理学课程脱轨了......越复习越一头雾水......可能是我水平太低了吧......"},{"id":186382,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-11 13:24:44","like_diff":5,"likes":11,"dislikes":6,"content":"公共管理学顶级弱智课，从考核方式到课件到教学到期末卷子都烂成一坨，建议学院早日取缔\n\n根据23-24秋冬学期考核标准，选上《公共管理学》这门课的大部分人会因为不是自己的错误总评-7，这何尝又不是一种公共管理"},{"id":185401,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2023-12-29 01:24:43","like_diff":4,"likes":4,"dislikes":0,"content":"很厉害的老师，事情不算多，给分也很好。比心"},{"id":188415,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-19 03:02:28","like_diff":4,"likes":4,"dislikes":0,"content":"谭老师人很好，讲课有深度"},{"id":10810,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2015-11-23 05:56:04","like_diff":3,"likes":8,"dislikes":5,"content":"知识体系完整"},{"id":15579,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2016-01-15 12:43:39","like_diff":3,"likes":7,"dislikes":4,"content":"绝对是有深厚专业知识的老师。理论性太强。佑我过过过"},{"id":73512,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2018-02-02 00:50:28","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很理论，整个体系特别完善，最后一节课给我们复习当时把每节课的逻辑都连起来了，复习的时候就挺清晰的，不过可能自己水平太低，听不太懂，最后考试挺多题目迷迷糊糊。"},{"id":74040,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2018-02-04 11:42:20","like_diff":3,"likes":6,"dislikes":3,"content":"谭荣爸爸讲得太高深了不适合我们渣渣本科生?"},{"id":123765,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2020-06-14 02:22:52","like_diff":3,"likes":7,"dislikes":4,"content":"选课时无意中又看见这门课《公共管理学》，顺手评价一波。\n\n老师学术水平拔尖，讲课水平也不差，基本跟随自己的思路和见解在授课，如果有疑惑也会及时解答，不过还是有一定难度，如果感兴趣认真听自然能收获很多。听老师说对我们这个班比较满意，虽然闭卷但期末考试不难，绩点也还好"},{"id":185655,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-03 09:46:42","like_diff":3,"likes":3,"dislikes":0,"content":"看得出来是一位知识渊博的老师，但是PPT也太令人费解了，看不出编排的逻辑和层次关系......"},{"id":204048,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-11-23 11:44:20","like_diff":3,"likes":3,"dislikes":0,"content":"upa课取消考试，点赞。不过要求不太明确，课堂讨论和学在浙大这个要求不清晰，发言数次回帖数条这一项也无法满分。但总体给分还不错，每一项即使赋分都是最低也有82.4（也不可能真的都最低吧），所以4.2不难。但是86-88可能过于密集，以及能否上90几乎完全取决于论文。\n\nppt比较凌乱，但是讲课很好，安排也不错，事情也不多。4.2也可以满意吧，就可惜了发言。"},{"id":8912,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2015-09-30 07:31:38","like_diff":2,"likes":6,"dislikes":4,"content":"没得选。。专业课。人挺帅。就是讲课好无聊。"},{"id":101397,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2019-01-28 06:40:12","like_diff":2,"likes":4,"dislikes":2,"content":"太坑了，慎选！！"},{"id":118960,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2019-11-08 12:09:26","like_diff":2,"likes":3,"dislikes":1,"content":"ppt根本看不懂，背也背不动。明天考试，祝我好运"},{"id":122021,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2020-02-01 06:00:00","like_diff":2,"likes":4,"dislikes":2,"content":"谭老师超级棒"},{"id":122074,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2020-02-11 07:28:07","like_diff":2,"likes":3,"dislikes":1,"content":"名不虚传，，"},{"id":149108,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2022-01-14 11:59:39","like_diff":2,"likes":3,"dislikes":1,"content":"非常欣赏谭荣老师！学术水平很高，学者的典范！\n\n虽然但是，努力了一学期，最后还是被谭爸爸绩杀了【小丑就是我自己】"},{"id":186279,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-10 10:08:41","like_diff":2,"likes":3,"dislikes":1,"content":"PPT非常混乱，"},{"id":188283,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-18 14:30:08","like_diff":2,"likes":2,"dislikes":0,"content":"公共管理学不认真听课，只看ppt的话，肯定是看不懂的，感觉老师的思维也比较活跃，所以有时候确实会出现听不懂的情况，但是课后能琢磨明白，而且课时之间也很连贯，感觉很可爱！！"},{"id":120385,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2019-12-02 03:55:55","like_diff":1,"likes":2,"dislikes":1,"content":"认真听课会有很大收获，老师也会给分很好，主要是认真听讲，要有自己的思考如果只想水着拿高分是不可能的"},{"id":128255,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2020-12-15 06:43:39","like_diff":1,"likes":5,"dislikes":4,"content":"老师的课仔细听收获还是很大的，干货满满。不过事情确实有点小多，要求也高，不过现在给分真的很棒"},{"id":145053,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2021-12-27 05:47:24","like_diff":1,"likes":5,"dislikes":4,"content":"是我太菜，看不懂PPT，上课听了也记不住，给我2.几的绩点我也是心怀感恩。老师太厉害了，上课有自己的思路唉，考试也没有重点唉，闭卷考试也很棒棒唉。"},{"id":185241,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2023-12-27 08:21:40","like_diff":1,"likes":1,"dislikes":0,"content":"【中国土地制度】\n\n课程内容：\n\n有一本他的教材，课程内容上知识性的部分就差不多了（网课部分教材就是讲义（笑））；\n\n谭老师上课思路个人感觉更偏向于，探讨问题的线性思路，又会举例子插入超链接（如果之前没有听他讲例子，就会听不懂他想表达什么）；\n\n讲知识性部分确实比较枯燥，但是还是比较喜欢听老师讲案例，讲案例就不会那么困了（）；\n\n重视思维；\n\n上课还是要听，光看PPT是搞不懂的（有同学在评论中举例了）\n\n\n\n形式：网课+网课作业+三次翻转课堂+期末思考题（以前是闭卷考试，不知之后如何。感谢老师期中周取消考试救我大命）\n\n\n\n算是土管的第一门专业课，学完对这个不太熟的专业比以前要熟了一些吧\n\n\n\nPS：tr老师声音比较小+低，可能要坐前面一点（在大教室尤其）\n\n下课后会很耐心的回答疑问，感觉这个时候讲得比上课要清晰很多（笑）"},{"id":185979,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-07 05:34:27","like_diff":1,"likes":2,"dislikes":1,"content":"要考试了，来拜拜谭爹，给谭爹点个赞！"},{"id":186125,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-08 18:30:45","like_diff":1,"likes":1,"dislikes":0,"content":"上课内容干货还是很多的，不过内容确实太多了"},{"id":188337,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-18 15:58:36","like_diff":1,"likes":1,"dislikes":0,"content":"给分有点迷"},{"id":189505,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-01-25 04:08:04","like_diff":1,"likes":2,"dislikes":1,"content":"tr老师本身讲课水平还可以，可以学到东西，但是ppt真的一言难尽"},{"id":199840,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-10-02 13:06:38","like_diff":1,"likes":1,"dislikes":0,"content":"upa的第一个学期拜他所赐感觉是那么的不好"},{"id":9461,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2015-10-28 08:39:53","like_diff":0,"likes":9,"dislikes":9,"content":"老师很厉害"},{"id":36545,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2017-01-21 15:34:56","like_diff":0,"likes":3,"dislikes":3,"content":"土管爸爸说好，真棒，嗯，真棒"},{"id":99550,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2019-01-25 02:42:03","like_diff":0,"likes":1,"dislikes":1,"content":""},{"id":103618,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2019-03-02 11:07:30","like_diff":0,"likes":2,"dislikes":2,"content":"最低，没话说"},{"id":125176,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2020-09-03 03:49:39","like_diff":0,"likes":2,"dislikes":2,"content":"老师风趣幽默，水平高，耐心，课后交流时间也多。我上的是公共课“制度与社会”，这是相当不错的课，说来比较可笑，对于我这个工科学生来说这门课是本科阶段印象相当深的课。作业是课后小作业与期末大论文，对综合能力提高相当有用，社科等不清楚，但工科生建议选，认真听收获相当大，给分也很不错。"},{"id":162594,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2022-11-27 08:26:58","like_diff":0,"likes":3,"dislikes":3,"content":"出分了 回来给老师评论一下\n\n不要被老师吓到喂\n\n单纯看ppt可能会有点看不懂的\n\n平常的mooc好好做\n\n给分不会差的\n\n能学到知识"},{"id":169620,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2023-02-27 06:59:28","like_diff":0,"likes":5,"dislikes":5,"content":"喜提专业课最低绩点，但还是给谭老师打高分，真才实学而且能看出谭老师很努力地想教会我们，知识成体系，小菜鸡也在课上学到了很多知识。\n\nps.杭州地铁和德国地铁的问题，虽然德国地铁不用检票，但如果他们像杭州地铁一样使用支付宝，也不用检票，而且无人逃票，确定性无穷大；因为使用了支付宝，资产专用性小。结论，德国地铁不如杭州。（谭老师在上课的时候似乎完全没有考虑如今中国地铁是什么样子的"},{"id":203806,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2024-11-21 06:51:28","like_diff":0,"likes":0,"dislikes":0,"content":"ppt：量大内容多\n\n逻辑有点乱\n\n干货似乎不在ppt上"},{"id":212961,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2025-01-15 10:46:45","like_diff":0,"likes":3,"dislikes":3,"content":"复习了一天拿了4.8嘿嘿"},{"id":216479,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2025-03-17 06:57:17","like_diff":0,"likes":0,"dislikes":0,"content":"公共管理学\n\n上课可水，但最好还是听一听，因为偶尔会提问，每节课后还要画知识图谱，老师PPT的结构框架挺意识流的，没听课的话很难搞懂讲课的逻辑是什么。最后期末是闭卷考，可以拿着平时画的知识图谱与老师的PPT复习，98上有不少回忆卷，可以自己构思一下答案，不少题型会反复考。好好复习的话，感觉给分其实还可以。"},{"id":100460,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2019-01-26 07:04:24","like_diff":-1,"likes":0,"dislikes":1,"content":""},{"id":144654,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2021-12-23 03:44:25","like_diff":-1,"likes":1,"dislikes":2,"content":"说实话，除了作业多，谭老师还是非常棒的，分也没想象中的低"},{"id":128241,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2020-12-15 02:55:51","like_diff":-4,"likes":4,"dislikes":8,"content":"两门课都知识点多，很深，但不杂，能很好地理清楚，另外绩杀假的"},{"id":10826,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2015-11-23 06:26:46","like_diff":-5,"likes":7,"dislikes":12,"content":"有思想的一个老师！"},{"id":128253,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2020-12-15 05:56:36","like_diff":-6,"likes":4,"dislikes":10,"content":"我爱谭老师 4.8爱了爱了爱了\n\n但好像这次分都很高\n\n选吧各位！老师已经不绩杀了！上课特别有收获 最喜欢的一门课"},{"id":152130,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2022-03-28 05:57:22","like_diff":-7,"likes":1,"dislikes":8,"content":"学术大佬。上课真的能学到很多东西。就是作业比较多。给分也还比较好。"},{"id":62366,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2017-11-24 12:18:06","like_diff":-11,"likes":2,"dislikes":13,"content":"非常棒"},{"id":46489,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2017-01-22 01:07:11","like_diff":-13,"likes":5,"dislikes":18,"content":"老师很萌很负责任，虽然平时作业批的很慢，但是最后给分真的好好，是男神啊！把我第一条评论献给老师！"},{"id":25927,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2016-06-14 11:04:34","like_diff":-26,"likes":2,"dislikes":28,"content":"好好听课 拿高分很容易的 只复习了一两天 最后4.5+ 老师讲课也很棒 有很多自己的见解 很有收获"},{"id":73519,"teacher_id":3105,"teacher_name":"谭荣","post_time":"2018-02-02 01:08:43","like_diff":-34,"likes":3,"dislikes":37,"content":"老师的ppt很深，而且基本都是逻辑框架，需要理解，但是上课认真听了，考前再复习一把，还是很好拿分的，这学期第一门满绩谢谢老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
