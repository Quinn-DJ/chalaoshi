_name":"沈燎","post_time":"2015-07-08 14:21:04","like_diff":67,"likes":71,"dislikes":4,"content":"简直无语"},{"id":6608,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-16 09:21:39","like_diff":67,"likes":71,"dislikes":4,"content":"作业做了，名点了，小测做了，学生手册满了，然而…莫名其妙70分…"},{"id":5885,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-09-03 05:16:11","like_diff":64,"likes":72,"dislikes":8,"content":"作为人文狗居然没被正态分还蛮高？我也觉得蛮神奇的 总之上她的课提心吊胆 而且整天我们外院我们外院 不把人文的当学生看 大作业也是外院的同学告诉我我才知道有\n\n"},{"id":33885,"teacher_id":152,"teacher_name":"沈燎","post_time":"2016-09-22 09:19:40","like_diff":60,"likes":64,"dislikes":4,"content":"当年看到沈老师在领导面前马屁拍尽和在学生面前颐指气使的样子。看到这个分数我就满意了。"},{"id":37712,"teacher_id":152,"teacher_name":"沈燎","post_time":"2016-11-20 10:59:26","like_diff":50,"likes":52,"dislikes":2,"content":"反同性婚姻合法化 摊手"},{"id":175149,"teacher_id":152,"teacher_name":"沈燎","post_time":"2023-06-22 02:56:56","like_diff":50,"likes":52,"dislikes":2,"content":"如果说浙大的教学是一杆强猛的三叉戟，那么沈老师一定是那个戟把。"},{"id":5822,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-09 14:08:38","like_diff":49,"likes":52,"dislikes":3,"content":"这个给分 呵呵呵"},{"id":10674,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-11-22 08:24:13","like_diff":49,"likes":58,"dislikes":9,"content":"刷新老师level最低线，可以拖课一个多小时而浑然不觉，上课完全就是装b，见过名人了不起了，人家夫人没你有台风了不起了。捞比啊\n\n"},{"id":6150,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-11 10:10:54","like_diff":41,"likes":47,"dislikes":6,"content":"煞笔\n\n"},{"id":9248,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-10-18 15:29:35","like_diff":41,"likes":69,"dislikes":28,"content":"呵呵哒，名不虚传的女神呢，非常负责，给我们多上了一个课时呢，认识很多外交部的人，佩服佩服:-) \n\n"},{"id":8234,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-09-17 15:45:51","like_diff":39,"likes":51,"dislikes":12,"content":"为什么不能打0分！！！我所有课中最低的一门…老师特别二，上课迟到要喊报告啊"},{"id":53576,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-06-27 05:07:48","like_diff":38,"likes":41,"dislikes":3,"content":"现在大家都觉得正态分布这东西不好，有时候有失公允。那我强烈推荐sl老师的形策，除特殊情况，比如说你是明日的外交部之星啦，分数一律70，通通70，天下大同。老师也挺负责任的，课程内容让人打开眼界，文凭肯定买了不少钱吧？"},{"id":6324,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-13 04:13:48","like_diff":36,"likes":37,"dislikes":1,"content":"外院的也大都七十几好吗！"},{"id":34806,"teacher_id":152,"teacher_name":"沈燎","post_time":"2016-11-20 11:02:54","like_diff":34,"likes":38,"dislikes":4,"content":"似乎她所有的知识包括她的博士学位都是从微信上得来的 总感觉他没啥文化 勿喷 我也可能只是孤陋寡闻而已"},{"id":25224,"teacher_id":152,"teacher_name":"沈燎","post_time":"2016-05-08 11:53:11","like_diff":31,"likes":40,"dislikes":9,"content":"简直就是脑子有病，听一般人吹牛都比她好，她说话简直就是没脑子，还自以为很有道理，上课从来不讲课，光扯自己的事，对东西一知半解还拿来讲课，其实错的一塌糊涂，要不是她每节课都点名，要在课上完成作业，我就不去上课了。"},{"id":7828,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-09-15 14:17:15","like_diff":30,"likes":34,"dislikes":4,"content":"有激情沒文化"},{"id":6001,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-10 07:18:25","like_diff":29,"likes":35,"dislikes":6,"content":"上他课的人文学生成绩我就没听过比较高的，一大堆70多分。我们文科生呢，不见得这么不正常吧，行测都拉低我们好多成绩，真的够倒霉了的。"},{"id":80321,"teacher_id":152,"teacher_name":"沈燎","post_time":"2018-06-25 06:20:06","like_diff":29,"likes":29,"dislikes":0,"content":"诸位在外院，有两个问题应该自己问问：第一，到外院来准备好当外交部部长了吗？第二，将来毕业后能当外交部部长了吗？\n\n"},{"id":107846,"teacher_id":152,"teacher_name":"沈燎","post_time":"2019-05-10 11:09:02","like_diff":29,"likes":32,"dislikes":3,"content":"别的不说，就冲沈老师当年抗震救灾险些丧生这一点，我就给她一个赞。\n\n当然，发生这种事我也很遗憾。"},{"id":7949,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-09-16 07:39:07","like_diff":28,"likes":30,"dislikes":2,"content":"没文化"},{"id":9239,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-10-18 12:10:57","like_diff":27,"likes":29,"dislikes":2,"content":"恨不得所有人都去外交部"},{"id":49168,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-03-28 07:32:52","like_diff":27,"likes":29,"dislikes":2,"content":"大一时候被她做过心理辅导。攻击性进取型人格，很高高在上，领导派头十足，这样的人也能做心理辅导？"},{"id":6325,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-13 04:15:12","like_diff":25,"likes":25,"dislikes":0,"content":"极坑"},{"id":5837,"teacher_id":152,"teacher_name":"沈燎","post_time":"2018-12-27 04:09:26","like_diff":24,"likes":27,"dislikes":3,"content":"呵呵哒，人~~样"},{"id":6014,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-10 08:05:39","like_diff":24,"likes":26,"dislikes":2,"content":"被正态，无语"},{"id":13068,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-12-24 16:57:34","like_diff":23,"likes":27,"dislikes":4,"content":"每次都点到 有作业 人还喜欢瞎逼逼\n\n每堂课都是煎熬 让人觉得恶心\n\n拉低了我对浙大的评论印象分"},{"id":25970,"teacher_id":152,"teacher_name":"沈燎","post_time":"2016-06-14 16:03:19","like_diff":23,"likes":25,"dislikes":2,"content":"抢在被正太之前先把它挂了！话说你们这还缺这种老师不？我有高中学历，应聘。@浙江大学"},{"id":48577,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-03-07 16:02:13","like_diff":23,"likes":28,"dislikes":5,"content":"天天bb外院，真是给我们外院抹黑。。。"},{"id":51284,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-05-27 11:03:23","like_diff":23,"likes":24,"dislikes":1,"content":"超级想问一句，校领导看不看查老师？沈外长看不看查老师？"},{"id":53577,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-06-27 05:08:19","like_diff":23,"likes":25,"dislikes":2,"content":"学生手册第一次就满分了 平时每节课课后都有认真交您所谓的随堂作业 考试的思考题都是认真背过的原题 最后给分3.0 呵呵呵呵呵"},{"id":74923,"teacher_id":152,"teacher_name":"沈燎","post_time":"2018-03-06 12:23:58","like_diff":23,"likes":25,"dislikes":2,"content":"很虚荣的一个老师吧……不是基于事实辨证地思考和讲述，而是很像那种成功学精英学的推崇课……只能说是这种浮躁的态度适应了这个浮躁的社会，虽然我是外院的，但我从来不觉得外交部或者认得政要就是高人一等了……"},{"id":116082,"teacher_id":152,"teacher_name":"沈燎","post_time":"2019-09-03 06:06:26","like_diff":23,"likes":24,"dislikes":1,"content":"说女生化妆穿裙子就不配当学生，你觉得你化妆好看，其实别人觉得你难看。如果我女儿化妆，我一巴掌甩过去。\n\n可能三观不大相同，但我想说，您邋遢不打扮不代表其他人收拾得干干净净就是错的。太讨厌这种当着别人的面说别人丑的老师了。一点师德都没有。"},{"id":6193,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-12 00:51:08","like_diff":21,"likes":23,"dislikes":2,"content":"不是外院的，上课总觉得是对外院说的，大作业也是布置在外院群里，其他人都没告诉还得写大作业，多亏外院同学告知，可能很多非外院的还不知道有大作业吧"},{"id":12273,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-12-22 16:45:23","like_diff":20,"likes":22,"dislikes":2,"content":"我也是醉了拖堂一节课还和等不下去要走的学生对峙…算了吧算了吧"},{"id":123256,"teacher_id":152,"teacher_name":"沈燎","post_time":"2020-05-26 06:54:36","like_diff":20,"likes":20,"dislikes":0,"content":"从“给分厚道徐小洲 制度合理林建华 尊重学生孙大雁 亲切友善祝秀香 从不绩杀陈昆福 分多事少陈素珊 知识广博看沈燎 讲话生动吴朝晖 声音洪亮陶虹向”前来观光"},{"id":5930,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-10 03:02:29","like_diff":18,"likes":18,"dislikes":0,"content":"不是外院的呵呵了"},{"id":48966,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-06-27 09:27:59","like_diff":18,"likes":19,"dislikes":1,"content":"一想到又有一届学弟学妹要成为3.3的waijiaobu传人就感到害怕"},{"id":135356,"teacher_id":152,"teacher_name":"沈燎","post_time":"2021-05-08 10:34:02","like_diff":18,"likes":19,"dislikes":1,"content":"红卫兵就是她"},{"id":11577,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-12-06 10:54:38","like_diff":17,"likes":20,"dislikes":3,"content":"太差了！讲课一点都不流畅，没有内容，只会读ppt，学生不懂的不是直接提问题就是让我们记下来自己去查，也没有解释说明，学不到东西，完全在浪费时间......"},{"id":41892,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-03-11 09:53:00","like_diff":17,"likes":20,"dislikes":3,"content":"上形策之前看了查老师评分很差 就觉得这是历来学长学姐的偏见 于是上了很多节课 感受到 是真的差"},{"id":53567,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-06-27 04:50:59","like_diff":17,"likes":18,"dislikes":1,"content":"绩点出来后，会长舒一口气，竟然上1了，还好她手下留情了"},{"id":83982,"teacher_id":152,"teacher_name":"沈燎","post_time":"2018-07-11 15:59:50","like_diff":17,"likes":18,"dislikes":1,"content":"认认真真听课了，从来不翘课，还做了笔记，好好学习，提前复习………\n\n然而……老师您这打分如此随意真的很让人伤心啊，难道学生们的努力不重要吗，老师您都不看查老师吗？如果一个老师得不到学生的爱戴，那至少做好本分啊，从后勤升上来没人在意您的过去，希望您好好善待将来的外院学子吧（另外，个人认为，外交部没什么好推崇的）"},{"id":91681,"teacher_id":152,"teacher_name":"沈燎","post_time":"2018-12-18 01:44:13","like_diff":17,"likes":18,"dislikes":1,"content":"上课只是单纯的念新闻，偶尔评论只不过是给学生灌输无脑的爱国情绪，毫无知识储备，零分"},{"id":12432,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-12-23 09:13:28","like_diff":16,"likes":20,"dislikes":4,"content":"简直丧心病狂，自以为是。妄想自己多么高尚，其实在别人眼中不过是跳梁小丑，尖酸刻薄的无耻嘴脸。如果这样还算为人师表，难道又有谁来充当无赖的角色呢？"},{"id":54002,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-06-28 07:45:46","like_diff":16,"likes":19,"dislikes":3,"content":"敢问一句您这3分怎么给出来的？我学生手册没满还是问答题没背还是哪节课没来上课？每个周日拼着您那点学识给我们上课说真的要不是您点名我还真不乐意听，但是我可以保证我全勤。再问一遍，请问我这3分怎么给的？"},{"id":58582,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-09-06 01:20:27","like_diff":15,"likes":18,"dislikes":3,"content":"尚未上过她的形策课，但无奈预制课有她的，第一次党课，我以为她是个清洁阿姨，然而这个阿姨辣么凶exm？！ 发个言开口闭口外交部，简直笑到傻，外交部、联合国、大使馆、外交部 emmmmmmm"},{"id":110050,"teacher_id":152,"teacher_name":"沈燎","post_time":"2019-06-22 01:44:46","like_diff":15,"likes":16,"dislikes":1,"content":"希望老师不要再给学生洗脑了，把道理讲明白一点会增加我们对党的敬意。这样的授课非常成问题，只会适得其反，行策和思修本身应该通过具体案例，充分的论证，来完成爱国教育。\n\n       对历史的反思和批判是重塑民心的良药。\n\n您如果上课前准备的充分一点，多备几个事例，观点再多元一点，学生对您的评价也不会这么偏狭了。\n\n     唯有与时俱进，和大学生平等交流，才能赢得尊重。\n\n"},{"id":13005,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-12-24 13:20:16","like_diff":14,"likes":16,"dislikes":2,"content":"果断0分声音超大瞎bb"},{"id":164285,"teacher_id":152,"teacher_name":"沈燎","post_time":"2022-12-20 06:35:57","like_diff":14,"likes":14,"dislikes":0,"content":"小红卫兵长大了😅"},{"id":9234,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-10-18 10:52:59","like_diff":13,"likes":16,"dislikes":3,"content":"天天tm瞎bb从第一节课第一秒就tm不想听了。就算不上这门课也千万别选她。"},{"id":9855,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-11-11 08:54:42","like_diff":13,"likes":16,"dislikes":3,"content":"和翔一样"},{"id":20900,"teacher_id":152,"teacher_name":"沈燎","post_time":"2016-02-03 08:47:03","like_diff":13,"likes":16,"dislikes":3,"content":"可以给零分吗"},{"id":60704,"teacher_id":152,"teacher_name":"沈燎","post_time":"2017-10-27 08:45:26","like_diff":13,"likes":14,"dislikes":1,"content":"误人子弟，官僚主义，表里不一。\n\n大学老师的丑恶嘴脸她都有。\n\n这种人混的好，就是浙大做不成真正一流的根本原因。"},{"id":83966,"teacher_id":152,"teacher_name":"沈燎","post_time":"2018-07-11 15:27:41","like_diff":13,"likes":16,"dislikes":3,"content":"3.3 可能是沈老师看出我没有外交官的潜质了，谢谢您，我也看出您不大有做人的潜质。"},{"id":117934,"teacher_id":152,"teacher_name":"沈燎","post_time":"2019-10-15 10:54:14","like_diff":13,"likes":15,"dislikes":2,"content":"你知道为什么你只有一点一分吗\n\n因为这里没有零分可以打"},{"id":13574 9-10 04:54:25","like_diff":-72,"likes":4,"dislikes":76,"content":"外院女神"},{"id":105673,"teacher_id":152,"teacher_name":"沈燎","post_time":"2019-11-13 04:29:15","like_diff":-75,"likes":15,"dislikes":90,"content":"燎姐姐太棒了~\n\n这是我在浙大见过的最好的老师（真心话哦~）\n\n给了一个十分\n\n么么哒"},{"id":1923,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-03-26 08:34:42","like_diff":-124,"likes":11,"dislikes":135,"content":"很负责，虽然不是我怎么喜欢的那种性格，但是可以活出自己的风格，能这么有力量，还是很佩服。"},{"id":5107,"teacher_id":152,"teacher_name":"沈燎","post_time":"2015-07-04 07:22:00","like_diff":-131,"likes":6,"dislikes":137,"content":"外院女神！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
