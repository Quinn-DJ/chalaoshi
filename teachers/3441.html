acher_name":"廖备水","post_time":"2020-04-16 03:33:03","like_diff":6,"likes":6,"dislikes":0,"content":"甚至想为了这个老师去读逻辑的研究生"},{"id":17080,"teacher_id":3441,"teacher_name":"廖备水","post_time":"2016-01-19 14:32:24","like_diff":5,"likes":5,"dislikes":0,"content":"老师人好好的"},{"id":22126,"teacher_id":3441,"teacher_name":"廖备水","post_time":"2016-03-02 12:09:18","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真的很好啊，答疑很耐心，会在群里给ppt，最后考试也不难，我和我旁边的孩子4.5，，4.8，而且这门课也很好玩儿的"},{"id":156250,"teacher_id":3441,"teacher_name":"廖备水","post_time":"2022-06-18 13:17:39","like_diff":4,"likes":4,"dislikes":0,"content":"呜呜呜，数理逻辑好难，考试不知道该咋办了，救救孩子吧！绩点上4就来还愿！"},{"id":177368,"teacher_id":3441,"teacher_name":"廖备水","post_time":"2023-07-03 04:55:28","like_diff":4,"likes":4,"dislikes":0,"content":"老师的数理逻辑课每周都有随堂小测，而且这门课本身也蛮顶的，所以建议外专业的同学慎选。"},{"id":23488,"teacher_id":3441,"teacher_name":"廖备水","post_time":"2016-03-31 11:49:49","like_diff":3,"likes":3,"dislikes":0,"content":"男神老师，他上的逻导是我最喜欢上的课。上课非常耐心，讲课很容易懂。    ps：老师有些迷之唇色(^-^)/"},{"id":133367,"teacher_id":3441,"teacher_name":"廖备水","post_time":"2021-02-26 11:06:01","like_diff":3,"likes":3,"dislikes":0,"content":"老师可可爱爱呜呜！问问题特别耐心！"},{"id":193205,"teacher_id":3441,"teacher_name":"廖备水","post_time":"2024-06-04 12:00:04","like_diff":2,"likes":2,"dislikes":0,"content":"人工智能逻辑，很有学者气息的老师，很可爱，人很好"},{"id":19554,"teacher_id":3441,"teacher_name":"廖备水","post_time":"2016-01-24 16:21:03","like_diff":1,"likes":2,"dislikes":1,"content":"老师人真的超级好，会很耐心地在群里回答问题。上课虽然有的时候会被自己弄晕，但总之还是很清晰的。只要把上课内容都弄懂考试一点问题都没有！推荐逻辑学导论课！"},{"id":195954,"teacher_id":3441,"teacher_name":"廖备水","post_time":"2024-07-01 02:42:01","like_diff":1,"likes":2,"dislikes":1,"content":"人工智能逻辑：24年助教hyn姐姐真的是神好吧，从期末和总评来看平时分应该是几乎给满了。\n\n老师人很好，在认真听学生意见改进课程的质量。（上一届学长聊到作业有点多，这一届就很少了，平均每周半小时左右）\n\n成绩构成是平时成绩（十五次作业加十五次小测）40%，期末60%。第二周开始每周都有课前小测。\n\n期末考试的内容比较简单，不会超出平时讲课的内容，课上觉得比较难的点期末大概率不考的说。\n\n期末考题是概念+判断+大题。概念考的会有点细，指望不了全背会，最好还是平时上课听一听然后都有个大概了解，能大概写一些就给分了吧（笔者当时连演绎推理、攻击、贝叶斯规则都记不起来了，胡乱写的）。判断和大题听了课，做了课后题还是比较好拿分的。\n\n这门课期末想拿个比较好的分数                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');

                    });

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                }
