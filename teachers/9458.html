                    const commentsData = [{"id":190547,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-03-08 03:37:11","like_diff":31,"likes":36,"dislikes":5,"content":"ppt念的很好\n\nppt翻的很快\n\n课教的是真垮\n\n《嗯这个书里都有大家可以看书理解原理》"},{"id":192501,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-05-22 04:43:50","like_diff":25,"likes":26,"dislikes":1,"content":"22级化学的路过，听学弟讲了他学无机的安排和体会，然后自己又翻了翻czj的智云\n\n首先czj最大的问题就是无机教学在走wcd的老路，基本的课程安排，作业任务跟wcd几乎是差不多的\n\n无机就一个wcd来上，上的烂，可以说是他的问题\n\n换一个czj来上，上的还不行，那就是这课本身定位有问题！\n\n大学化学讲过的内容还要强调一通，元素化学就是超级压缩时间\n\n这是真的学不到什么东西的\n\n所以无机这种课是真的需要变革的。我已经为此向系里的学代会做了提案，希望能有所改进吧。"},{"id":190701,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-03-15 04:32:55","like_diff":18,"likes":21,"dislikes":3,"content":"讲课不知所云"},{"id":216146,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-03-13 12:00:11","like_diff":15,"likes":16,"dislikes":1,"content":"下面直接开骂的同学，我希望你知道，这是一位新手老师，无机化学这门课是他第二年讲，而且从他的PPT绪论部分可以看出，今年他对无机化学的课程内容动了大手术，这需要他去重新备课，更需要魄力。教学经验需要时间去沉淀，我们能不能对愿意花时间去改革课程的老师多一份包容？你说他“弗如彭神远甚”，现在这么说确实没错，可是你拿什么保证，五年、十年后的陈老师的无机化学课不能和彭神的大学化学课同时成为zju化学专业课改革的典范呢？上个学期我拿着czj稀烂的查老师评分问彭神“这个无机化学老师怎么这么差，要不您教吧”，彭神回复“小伙子他干劲很足，但经验不够，只是时间问题”。\n\n这是一位会说“抱歉”“打扰同学们了”的老师，是一位有问题钉钉找他可以秒回的老师，就像他在第一节课说的那样，有问题有建议应该钉钉找他或者当面说，而不是在查老师上借机泄愤。\n\n你如果去教师个人主页看一下czj的简历，其实他在自己的科研领域已经可以称得上“青年才俊”了，毕竟国内外顶级院校毕业生+jacs等顶刊审稿人的buff可不是想要就能有的————如何将自己的学术优势转化为授课效果也是很关键的一环，我相信陈老师也已经在思考并着手解决这一问题了。\n\n（感谢楼下提醒理解问题，最后一段已修改）"},{"id":194192,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-06-22 12:04:14","like_diff":12,"likes":19,"dislikes":7,"content":"先不谈教学能力，强烈建议新生不要去他的课题组，不然在本科就早早喜提研究生待遇（我一个仅仅大二的同学，在他的课题组里，不仅这个阶段要写月报。也就是说每一个都要总结一个月做了什么然后当众汇报，而且在期末周也不得安宁会被叫回去做实验），化学系有那么多好老师，我建议没有受虐倾向的同学不要进他的课题组。"},{"id":215192,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-02-24 02:59:22","like_diff":11,"likes":11,"dislikes":0,"content":"czj对无机化学态度还是不错的，这个学期淘汰了吴传德这个老毕登留下来的清朝PPT和阴间授课体系，重新做了PPT而且设计了课程体系，人还是不错的"},{"id":208294,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-12-26 13:32:35","like_diff":8,"likes":8,"dislikes":0,"content":"大一上过陈老师的课，大二科研认知重新接触老师，回头来评价一下，供参考。\n\n老师本人是个很不错的人，去年上无机化学的时候感觉到这门课程很幽默（当时没少在私下里骂这门课和老师的教学方式），一是因为老师是第一年接手无机化学教学，二是这门课本身存在很大问题，历史遗留问题，与其他课程重复的内容占了大头，真正需要新学的反而匆匆带过，大二重新接触老师，也了解到老师正在对课程进行改革，也参考了上过这门课的学生的感受和建议，这方面我认为老师人还是很好的，对教学也是有一定想法的。当然最后能否真的改变现在无机化学课程存在的问题，还是得看学弟学妹们亲身上过后再来反馈了。\n\n点名方面印象不深，应该是以随堂小测形式代替的。课程内容不算难，没有普化，大化基础应该也能掌握"},{"id":216153,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-03-11 05:43:12","like_diff":8,"likes":8,"dislikes":0,"content":"楼下评论除了最后一段都比较认可，最后一段很明显是理解错了，原评论的意思是czj在没有铺垫基础知识的基础上就开始讲高级知识，就像不讲字母就讲单词一样，不是说czj的英语水平有问题\n\n出现这种情况的一大原因就是：他一开始讲的是配位化学，配位化学的前置知识是原子结构与分子结构，这些东西学过大学化学的肯定熟悉，但是有很多冲地信之类专业的同学大一第一个学期没有学任何化学课，对这部分前置知识就不太熟悉了，所以就有这个问题，而这个问题可以通过鼓励这部分同学利用寒假等时间听大学化学智云或者自学无机教材第五章到第七章解决"},{"id":193622,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-06-14 03:47:43","like_diff":7,"likes":7,"dislikes":0,"content":"幽默！"},{"id":215191,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-02-24 02:39:29","like_diff":5,"likes":5,"dislikes":0,"content":"态度9分，讲课1分，综合5分，课是真讲不来，又要自学辣"},{"id":191618,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-04-26 02:16:53","like_diff":4,"likes":5,"dislikes":1,"content":"哈哈哈"},{"id":214734,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-02-17 07:03:50","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好，对学生都很有亲近感，积极地听取建议，相信老师的教学水平会越来越高。"},{"id":194706,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-06-25 03:59:38","like_diff":3,"likes":4,"dislikes":1,"content":"感觉缺少教学经验"},{"id":215678,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-03-04 03:44:53","like_diff":3,"likes":7,"dislikes":4,"content":"讲课没有条理，属于连英文字母都没讲明白就开始讲英语单词的那种；加上几个学过竞赛的b哥各种扰乱课堂节奏。几节课听下来感觉云里雾里的。"},{"id":216605,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-03-19 05:35:44","like_diff":3,"likes":3,"dislikes":0,"content":"老师还行，助教哥哥很帅"},{"id":192478,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-05-21 12:23:25","like_diff":2,"likes":4,"dislikes":2,"content":"新老师吧，讲课念ppt，翻页很快来不及记笔记，但是感觉人很好的样子"},{"id":194722,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-06-25 05:26:18","like_diff":2,"likes":5,"dislikes":3,"content":"感觉弗如彭神远甚……"},{"id":214993,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-02-20 02:18:54","like_diff":2,"likes":3,"dislikes":1,"content":"感觉还好"},{"id":196599,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-07-04 07:56:22","like_diff":1,"likes":3,"dislikes":2,"content":"课挺水的，而且还会突然出现小测，不过期末给分我觉得还不错吧。"},{"id":217308,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-04-08 06:53:28","like_diff":1,"likes":1,"dislikes":0,"content":"会因为期中考试周推迟交作业时间的老师，真的没话说啊！虽然上课水平还欠火候，但是这种真心为学生着想的老师，给100分都不为过！"},{"id":198408,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-09-08 14:39:56","like_diff":0,"likes":3,"dislikes":3,"content":"纯念ppt"},{"id":218693,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2025-04-29 03:55:44","like_diff":0,"likes":0,"dislikes":0,"content":"24级化学系学生留言：\n\nczj老师今年真的非常用心对无机化学这门课做了很大程度的调整，个人感觉是很好的。摒弃了传统无机化学的教学模式，新加了很多更有意思的内容。\n\n老师教课确实稍欠火候，但他自己也在为之努力。经常熬夜加班备课，给学生答疑等等真的体现出他的用心。个人感觉虽然他上课时的思维偶尔会比较跳跃，但也不是跟不上，跟上了甚至收益颇多。好好跟着老师上课的节奏，这门课还是很好学的。\n\n给这样一个为学生着想，真心希望学生能从他那里学到点东西的好老师，10/10分真不为过！"},{"id":202413,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-11-12 12:16:46","like_diff":-2,"likes":3,"dislikes":5,"content":"绩杀勾"},{"id":205793,"teacher_id":9458,"teacher_name":"陈志杰","post_time":"2024-12-12 04:17:44","like_diff":-4,"likes":4,"dislikes":8,"content":"煞笔一个"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
