s":5,"content":"不好\n\n"},{"id":57448,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-09-03 15:58:07","like_diff":6,"likes":11,"dislikes":5,"content":"讲的很差给分更差"},{"id":72293,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-01-29 23:56:28","like_diff":6,"likes":7,"dislikes":1,"content":"给分很低"},{"id":97387,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-22 08:30:41","like_diff":6,"likes":7,"dislikes":1,"content":"事多，给分我很迷"},{"id":189752,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-01-28 10:10:41","like_diff":6,"likes":6,"dislikes":0,"content":"吃力不讨好，快逃！"},{"id":39859,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2016-12-28 04:43:47","like_diff":5,"likes":10,"dislikes":5,"content":"老师水平高，认真。就是OB作业忒多。"},{"id":81033,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-07-03 11:20:52","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课是真得好，但是给分……作业都认真做了，论文也是超认真地写了，不知道绩点为何一言难尽，4都没上"},{"id":97512,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-23 12:34:56","like_diff":5,"likes":6,"dislikes":1,"content":"醉了，每次小组作业认真做，论文也仔细写了，给了3.6是smg.....后悔选这门通识 早知道不为了多一点学分而选了"},{"id":135199,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2021-05-06 01:47:18","like_diff":5,"likes":11,"dislikes":6,"content":"组织行为学讲的还行，但上课的同学基本上没人认真听，大部分通识课可能都这样吧。线上任务的截止时间您能不能早点说清楚？课程快结束了都不说，我问您以后您才在群里说，tm居然是说了以后的第二天截止？！害得我一天赶完线上任务（习惯分都没了），最后91，线上部分在总分里扣了4-5分吧"},{"id":120882,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2020-01-18 05:44:13","like_diff":4,"likes":9,"dislikes":5,"content":"老师很温和，挺儒雅的，上课可水。组织行为学有两次小组作业，智慧树网课和测试，还有一个期末考试。作为一名外专业的一开始看了查老师上的评分真的挺害怕的，但复习比较认真，最后拿到93分很开心！最后吐槽一下智慧树，居然还要对学习习惯评价……我一开始就把视频看完了然后学习习惯就扣了好多分……"},{"id":155757,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2022-06-15 15:39:02","like_diff":4,"likes":4,"dislikes":0,"content":"讲课挺有意思的；课后作业挺多的；给分还行4.5"},{"id":202651,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-11-13 15:26:00","like_diff":4,"likes":4,"dislikes":0,"content":"上课迷迷瞪瞪，基本没人听，吃力不讨好，作业认真写了，每节课都去了，最后喜提3.6"},{"id":211802,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2025-01-12 13:32:44","like_diff":4,"likes":4,"dislikes":0,"content":"24冬学期组织行为学，感觉还不错。老师会每节课前数字点名，虽然会让大家把无关东西收起来但实际不会管，台下基本都是做自己事情的。作业是一个比较水的mbti分析，一次小组作业和一篇论文。我花的时间不是特别多最后4.5已经满足了，至少比一些认真完成作业了最后还给个3点几的水课好多了。"},{"id":72340,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-01-30 02:31:47","like_diff":3,"likes":7,"dislikes":4,"content":"明明上课都到了作业也都很认真的做了，给分这么低。我不能理解。给了分数的理由是老师上课的态度还是不错的"},{"id":97472,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-22 09:14:02","like_diff":3,"likes":5,"dislikes":2,"content":"给分真的不好，每节课都去上了，而且认真完成了作业。组织行为学的绩点比宏经，线代等课的还低。我也是醉了，不过课挺有趣的。"},{"id":124267,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2020-06-28 07:36:34","like_diff":3,"likes":3,"dislikes":0,"content":"认真学，认真做小组作业，认真写论文，最后3.6，你们看着办"},{"id":189513,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-01-25 06:09:01","like_diff":3,"likes":5,"dislikes":2,"content":"上课迷迷瞪瞪，作业量大，期末占比70%，给分烂"},{"id":69794,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-01-25 11:51:21","like_diff":2,"likes":7,"dislikes":5,"content":"不是很懂为分比王端旭和唐素萍高？？上课容易走神，power distance不是一般的强，时不时diss学生..."},{"id":86347,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-09-13 16:56:49","like_diff":2,"likes":4,"dislikes":2,"content":"给分实在太低了，有史以来最低的一门课！"},{"id":93810,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-14 01:47:34","like_diff":2,"likes":2,"dislikes":0,"content":"作业真特么海多"},{"id":106536,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-05-03 01:31:54","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":106564,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-04-28 06:42:37","like_diff":2,"likes":2,"dislikes":0,"content":"上课不用听，只要好好写论文就行。我课听的很认真，论文尽力了没有太好，结果绩点很差，很恼火。很垃圾的课"},{"id":106567,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-04-28 06:44:31","like_diff":2,"likes":2,"dislikes":0,"content":"这课恶心人"},{"id":109136,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-06-10 00:01:16","like_diff":2,"likes":2,"dislikes":0,"content":"OB是因为是J类课才会有那么多人选吧..."},{"id":155716,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2022-06-15 10:18:57","like_diff":2,"likes":6,"dislikes":4,"content":"组织行为学\n\n上课：老师讲得挺有意思，但是基本没人听\n\n作业：事情太多，需要刷智慧树（题目数量有点大），一次课程小作业，两次小组作业，一篇大论文（要求3000-4000字）\n\n属于事情多给分好的课，最后满了"},{"id":180653,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2023-09-24 08:05:38","like_diff":2,"likes":2,"dislikes":0,"content":"人资管理课，讲的好无聊，想睡觉"},{"id":192077,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-05-09 00:39:47","like_diff":2,"likes":5,"dislikes":3,"content":"组织行为学通识课给分很好，事情不多，但是每节课上课前都会点名（不过是数字），比较水吧，可以冲！"},{"id":203197,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-11-18 02:05:14","like_diff":2,"likes":2,"dislikes":0,"content":"组织行为学。老师讲得挺好的，平时事情也不多，期末认认真真写论文拿了4.2"},{"id":203650,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-11-20 10:10:33","like_diff":2,"likes":3,"dislikes":1,"content":"上课管纪律 给分一坨屎"},{"id":207118,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-12-19 10:01:41","like_diff":2,"likes":2,"dislikes":0,"content":"其实没有那么夸张，每节课数字点名倒是真的，个人分析写了很多自己的想法，十分划过，小组作业要求也不是很高，还有一篇3000字以上论文，作业感觉已经不算多了，上课一个晚上只休息一次，划水也没事，老师不会管，最后4.5，真的还行"},{"id":11580,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2015-12-06 13:43:43","like_diff":1,"likes":4,"dislikes":3,"content":"老师比较认真"},{"id":70679,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-01-27 11:07:27","like_diff":1,"likes":5,"dislikes":4,"content":"没有条理没有逻辑……想到什么讲什么"},{"id":81041,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-07-03 12:07:58","like_diff":1,"likes":6,"dislikes":5,"content":"当时看了学习帝里的评论，选组织行为学内心是有点忐忑的。作业一个个人作业，分析自己的性格之类的，一个小组作业，分析年轻人的工作价值观。最后一个论文。个人觉得论文写的还不错，小组作业有点差，最后4.8。老师上课会讲干货的，不敢兴趣喜欢的同学可能会觉得挺无聊。"},{"id":97836,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-22 23:42:24","like_diff":1,"likes":1,"dislikes":0,"content":"刚看平均分。。。。！我倒数?！这到底是什么操作！我论文这么认真写，课也没旷过！就这分！"},{"id":105797,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-04-20 15:27:45","like_diff":1,"likes":1,"dislikes":0,"content":"乱给分"},{"id":106552,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-04-28 05:27:35","like_diff":1,"likes":1,"dislikes":0,"content":"给分低，上课无趣"},{"id":112242,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-07-04 00:01:12","like_diff":1,"likes":3,"dislikes":2,"content":"老师其实还行，比较好说话，但是给分是卡绩了...上课可水，偶尔会有签到性质的问卷。我觉得小组成绩也挺重要的，我们小组算是比较认真的，个人论文的话写了3800，没有恶竞，关键是写出了一点自己的理解，91分最后（勿喷）。顺便夸一下助教小姐姐！人超级棒！在美国还帮我们改作业啥的。"},{"id":114135,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-07-09 00:53:39","like_diff":1,"likes":2,"dislikes":1,"content":"组织行为学的事情真的好多，要求具高，明明一门通识，小组论文还要求spss ，说是调查报告，问了要不要严格论文要求，结果改的时候说大家误以为是调查报告给分偏低，最后给的论文题目真的是不知道如何跟他讲过的理论结合在一起。上课不能用电脑手机。最后给分也挺烂。"},{"id":204610,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-11-27 04:17:01","like_diff":1,"likes":1,"dislikes":0,"content":"上课严管纪律，点名为数字点名+亲自确认结合，ppt巨丑巨无聊，讨论的案例感觉是拿一份mba学员作业随便改改来的，上课两周课就已经退得快没人了"},{"id":212019,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2025-01-13 04:40:00","like_diff":1,"likes":1,"dislikes":0,"content":"组织行为学，老师每节课都点名，但事少分高，一篇mbti分析，一个小组作业（时间有点紧，一周完成），一篇论文，直接顶满了最后成绩"},{"id":212841,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2025-01-15 04:50:31","like_diff":1,"likes":1,"dislikes":0,"content":"没人听课 感觉老师怪委屈🥹"},{"id":3962,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2015-06-17 11:20:26","like_diff":0,"likes":7,"dislikes":7,"content":"还不错"},{"id":24258,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2016-04-29 03:33:15","like_diff":0,"likes":4,"dislikes":4,"content":"讲课还不错"},{"id":31800,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2016-07-05 02:37:22","like_diff":0,"likes":9,"dislikes":9,"content":"老师人很好啊，比一般的沟通领导类课好多了，好好写论文绩点不会很难看"},{"id":46849,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2017-01-22 13:23:20","like_diff":0,"likes":5,"dislikes":5,"content":"陈老师很不错，人很幽默，事情也不算多，沟通领导类的课学的也挺有意思的，最后写了论文，给分也还行，挺好的。"},{"id":67450,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-01-21 08:22:09","like_diff":0,"likes":4,"dislikes":4,"content":"现代管理基础：老师比较逗比；课都上网课，邢以群教授的课，听着觉得还是蛮有意思的所以就没水认真的看了看；平时的任务确实比较多，每周都要去学习，在网上做随堂小测；个人作业有两个（好像）；发帖子啥的（跟创业基础差不多）；还有书评（跟思修课差不多）；期末考试非常轻松/然后你把这些都做完的话，分数也不是会很差的......"},{"id":98388,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-23 11:46:20","like_diff":0,"likes":1,"dislikes":1,"content":"给分高讲的好课有趣，老师绝对男神！！"},{"id":100053,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-25 13:25:07","like_diff":0,"likes":1,"dislikes":1,"content":"绩效管理，上课想睡觉，课件多年前老古董，考试题目很抽象，复习跟谜一样，但最后绩点还不错，虽然卡绩了～"},{"id":106557,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-04-28 06:27:31","like_diff":0,"likes":2,"dislikes":2,"content":"说实话，组织行为学老师讲得我个人觉得还是挺好的，就是上课时间有点长，中间只休息一次有点累；但老师讲得挺好的，没有一些人说的那么emmmmm不好。"},{"id":106559,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-04-28 06:36:07","like_diff":0,"likes":0,"dislikes":0,"content":"事情不太多哦，我感觉分还可以的，没有说故意拉低的，老师上课真的蛮有意义的但是后面都没有听过，J类还可以了吧"},{"id":106560,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-04-28 06:36:24","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课挺好的，两次小组作业加一篇3000到5000字论文，在J类应该算事情不多的了，给分不算特别好但是也还不错啦_(:з」∠)_"},{"id":108929,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-06-04 09:57:43","like_diff":0,"likes":1,"dislikes":1,"content":"上课内容丰富有意思，可以学到东西，提供了一种不同的视角。老师举很多例子，可以了解一下管理学。上课也不是很严格，适合喜欢自己听课的同学，不用发言之类的。小组同学很好，论文照自己理解写了，92，很幸运选上这门课了。"},{"id":110166,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-06-24 05:26:47","like_diff":0,"likes":0,"dislikes":0,"content":"老师也太棒了吧，一次小组作业，一次个人作业，没有考试，给分也好好，这学期值了"},{"id":110261,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-06-25 06:29:57","like_diff":0,"likes":0,"dislikes":0,"content":"人资，上课体验挺好，最后一节课有划重点。"},{"id":112225,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-07-03 23:35:28","like_diff":0,"likes":1,"dislikes":1,"content":"关于给分不想喷老师，就只能说无语了"},{"id":135156,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2021-05-05 05:00:19","like_diff":0,"likes":2,"dislikes":2,"content":"讲课幽默风趣，只要认真学了分不会低！"},{"id":152905,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2022-04-21 12:57:46","like_diff":0,"likes":1,"dislikes":1,"content":"组织行为学讲的挺好的，事情不多"},{"id":203777,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-11-21 03:52:37","like_diff":0,"likes":1,"dislikes":1,"content":"组织行为学：每节课数字签到+一次自我分析+一次小组作业+一篇结课论文，无mooc。老师可能会说上课别干无关的事（然而玩手机写作业也没管）。中规中矩的通识课吧，给分还行拿了91（推测每节课到课是基本，自我分析想办法写出彩分数高一点，后面两项按时完成，分应该就不会太低了）"},{"id":206146,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-12-13 06:21:05","like_diff":0,"likes":0,"dislikes":0,"content":"其实没有说的那么差 老师很和蔼的 组织行为学可水，数字点名，智云也听得见，我个人卷了一下，给分不错，不过事情是有点多的，仁者见仁吧"},{"id":206431,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-12-15 06:02:54","like_diff":0,"likes":0,"dislikes":0,"content":"老师比较老牌传统，讲课比较干，案例不是很多，所以有点容易听着犯困"},{"id":207417,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-12-21 12:01:02","like_diff":0,"likes":0,"dislikes":0,"content":"太可怕了，作业超多，给分巨低"},{"id":98421,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-23 12:31:00","like_diff":-1,"likes":1,"dislikes":2,"content":"组织行为学，每周都会有小组学习论文，期末5000字论文，事有点多，但期末论文认真写，论文刚刚达到字数要求的我拿了4.5。虽然不是特别高，但某种意义上拯救了我的一部分绩点_(:з」∠)_重要的是期末论文好好写叭。老师有你意想不到的点名方式(比如给你做个心理测验然后收上来什么的"},{"id":189426,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2024-01-24 06:01:09","like_diff":-1,"likes":1,"dislikes":2,"content":"绩效管理：平时作业十篇文献汇报小组做PPT不汇报的也要写阅读心得，虽然小组分工下来还好但是意味着每周都有事情干的，可平时作业占比才30%...闭卷考试，会考文献，98历年卷不少，老师的PPT复习起来挺痛苦的，但还算付出就有收获吧，给分还可以"},{"id":17009,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2016-01-19 12:26:08","like_diff":-2,"likes":5,"dislikes":7,"content":"人超级好，作业也不多"},{"id":26029,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2016-06-15 06:48:54","like_diff":-2,"likes":3,"dislikes":5,"content":"上课蛮认真的，会有所收获，人也很好，要是给我分再高点就更好了"},{"id":54347,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2017-07-07 03:19:01","like_diff":-2,"likes":6,"dislikes":8,"content":"给分不错，老师认真负责"},{"id":54351,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2017-06-29 06:55:30","like_diff":-2,"likes":4,"dislikes":6,"content":"老师蛮认真的，讲得东西也很受用。比较喜欢。"},{"id":93276,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-08 15:50:16","like_diff":-2,"likes":1,"dislikes":3,"content":"老师讲课挺不错的，而且也有趣，下课问问题都会回答（就是有时候走的急）。事情相对算少，给分我觉得很好因为我每节课都到课并且小组任务完成得不错。讲真没有课能够水过去的，学一门课是一门课。"},{"id":97847,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2019-01-22 23:55:50","like_diff":-2,"likes":0,"dislikes":2,"content":"组织行为学：3个小组作业1篇期末案例分析。小组8人。"},{"id":165551,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2023-01-08 09:00:31","like_diff":-2,"likes":2,"dislikes":4,"content":"还行吧"},{"id":44947,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2017-01-18 14:48:27","like_diff":-3,"likes":2,"dislikes":5,"content":"平时上课认真点很重要，老师课堂气氛很好"},{"id":46865,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2017-01-22 14:26:32","like_diff":-3,"likes":3,"dislikes":6,"content":"老师水平很高，好好听肯定有收获 论文题目可能理工科写比较吃力 不过认真写给分不错"},{"id":65356,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-01-03 08:58:34","like_diff":-3,"likes":1,"dislikes":4,"content":"秋学期的课，现在都明年了还没出成绩…"},{"id":71759,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2018-01-29 02:48:07","like_diff":-3,"likes":3,"dislikes":6,"content":"我觉得很好，给分也很好"},{"id":18603,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2016-01-22 06:07:45","like_diff":-4,"likes":2,"dislikes":6,"content":"上课还算有意思，一分努力一分绩点吧，给分很确切"},{"id":54395,"teacher_id":2137,"teacher_name":"陈学军","post_time":"2017-06-29 08:53:24","like_diff":-11,"likes":5,"dislikes":16,"content":"老师给分真的很好了……"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
