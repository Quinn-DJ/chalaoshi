                    const commentsData = [{"id":126463,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2020-09-27 14:32:04","like_diff":41,"likes":56,"dislikes":15,"content":"给下几届的忠告：快逃"},{"id":131916,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-01-29 09:56:13","like_diff":31,"likes":44,"dislikes":13,"content":"学期末了来评一条，认真听完了一学期的课，不是因为她讲得好，是因为这么多年来对学习的尊重。总结来说上课质量一颗星，PPT又多又丑，重点飘忽，自以为很高大上其实连基本的理论也讲不清楚。待人接物半颗星，截图学生朋友圈发到钉钉群里骂人，在课程群里自说自话发脾气吓得没人敢说话，一颗玻璃心总觉得所有人都在得罪她。张口清华闭口清华，仿佛清华是她再生父母。拉踩浙大，想不通这么不喜欢回来做什么？不就是因为没能力留清华吗？不尊重学生，不知道为什么要骂上一届考高分的学生说他们不听课，不听课还能考高分又不是学生的错，正面反应老师菜好吧。后期稍微有一点改善，平时作业做了修改，但是整体太drama。给下一届的忠告就是：快逃。"},{"id":126464,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2020-09-27 14:32:08","like_diff":29,"likes":40,"dislikes":11,"content":"下一届孩子快逃啊！"},{"id":132681,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-02-03 09:47:14","like_diff":27,"likes":35,"dislikes":8,"content":"巨婴，受不了，快逃"},{"id":132572,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-02-02 11:23:36","like_diff":25,"likes":35,"dislikes":10,"content":"唉不知该说些什么……真的除了无语就是无语，多大的人了还呢么幼稚，在钉钉群里说什么自己的情怀都喂了狗?公然在钉钉群里骂学生是狗?想必老师自己也有问题吧，不然怎么会呢么多学生不能理解老师呢？老师还在群里发誓再看查老师评价是/:pig ……我就不明白了，为什么还有这种玻璃心的老师?张口闭口清华，还说浙大学生看起来无忧无虑，我就呵呵了，搞的我们浙大学生都不爱学习没有压力吗？还无忧无虑……也不知道哪只眼睛看到的无忧无虑……真的别选这个老师了求求了，除非你能忍受老师刷屏几十条的消息和片面偏激的语言……"},{"id":133048,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-02-07 05:23:39","like_diff":23,"likes":33,"dislikes":10,"content":"除了不点名 别的都是缺点"},{"id":127113,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2020-11-09 03:37:38","like_diff":22,"likes":33,"dislikes":11,"content":"学弟学妹们快跑吧 不如听戴鹏讲民诉"},{"id":137124,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-07-01 10:22:39","like_diff":21,"likes":23,"dislikes":2,"content":"这个老师（生理意义上的）精神有些问题。比较可怕，最好别靠近"},{"id":151596,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2022-03-24 21:57:14","like_diff":20,"likes":21,"dislikes":1,"content":"这个老师在群聊时 “安利”学生，让学生去退学，真是震碎三观。  \n\n\n\n（聊天记录  校长邮箱走起！！）\n\n\n\n校办的联系电话：0571-8 ":15,"dislikes":2,"content":"老师克制一下自己情绪吧……这样真的挺不好的……对自己对别人都不好"},{"id":151433,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2022-03-03 06:49:31","like_diff":13,"likes":13,"dislikes":0,"content":"有督导坐在下面，还一如既往地毫无起伏地读PPT·····\n\n真的有点受不了，今天要签到，几乎全员到齐了，but老师语速很快地在读密密麻麻的ppt，不知道为什么要在这里，很无语，既然读ppt的话我们完全可以自己学"},{"id":151447,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2022-03-03 09:49:25","like_diff":13,"likes":13,"dislikes":0,"content":"哇这课真是大开眼界，挺有意思的涨知识了，第一次知道这样也能当老师。"},{"id":137393,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-07-03 17:32:28","like_diff":12,"likes":15,"dislikes":3,"content":"性格很奇怪 有点问题"},{"id":137096,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-07-01 13:40:25","like_diff":11,"likes":14,"dislikes":3,"content":"所以，为了这个老师的健康，同学们要保重自己的健康，保重自己的健康就是保重老师的健康。成绩随缘，到课率佛系，但健康，最重要。另外，学会躺平，就是学会健康。"},{"id":151444,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2022-03-03 09:40:15","like_diff":11,"likes":12,"dislikes":1,"content":"毫无感情的念ppt机器"},{"id":141259,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-09-27 15:07:34","like_diff":9,"likes":11,"dislikes":2,"content":"真的很无语……"},{"id":151640,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2022-03-10 06:36:56","like_diff":8,"likes":9,"dislikes":1,"content":"除了会读PPT你还会干啥？"},{"id":151564,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2022-03-08 02:04:56","like_diff":7,"likes":8,"dislikes":1,"content":"念PPT简称念老师"},{"id":134926,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-04-26 01:46:17","like_diff":6,"likes":9,"dislikes":3,"content":"。。。"},{"id":131215,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-01-26 14:30:44","like_diff":-2,"likes":18,"dislikes":20,"content":"我觉得老师真的是很认真 也有在努力备课\n\n思考自己的问题 但是可能有一点点费劲反馈不是很好 希望老师也可以更自信一点 \n\n（ps : 希望能十二点十五按时下课！最后几次拖到十二点半真的很饿食堂已经没有饭了 而且下午还有一点半要上课的同学"},{"id":126909,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2020-10-27 22:51:42","like_diff":-4,"likes":22,"dislikes":26,"content":"老师很认真"},{"id":132153,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-01-30 15:39:59","like_diff":-6,"likes":13,"dislikes":19,"content":"老师很努力，我是傻逼。"},{"id":132577,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-02-02 12:04:32","like_diff":-9,"likes":19,"dislikes":28,"content":"我觉得老师还是很认真负责的，可能上课水平还比较一般，但能感觉到是有努力想上好课且答疑也很细致。虽然在第一节课提出的考核方式很drama，但后续也有听取同学们的意见修改。大部分同学不去听课会反思自己的教学水平，会因为大三学业压力大而适当限缩考试范围等让我觉得老师也有一直考虑同学们的感受（虽然好像不太能和我们共情，一直说不强求其实有点站着说话不腰疼，但也确实有点被安慰到）。老师一直刷屏应该也是觉得那些资料对我们有帮助，而且在结课后才刷也不会觉得被打扰到，真的觉得老师挺有情怀的，可能只是还未找到最适合她的教学方式而已。希望老师能一直保持她的情怀，然后不断提升教学水平。"},{"id":178798,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2023-07-23 13:19:36","like_diff":-9,"likes":6,"dislikes":15,"content":"浙大学生如此素质，对老师毫无尊重，给老师打1分，试问自己又做到几分？"},{"id":131342,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-01-27 06:55:06","like_diff":-11,"likes":11,"dislikes":22,"content":"老师很认真，讲的也很不错，也特别贴地气！希望老师可以更自信点吼！"},{"id":131031,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-01-25 15:30:34","like_diff":-14,"likes":9,"dislikes":23,"content":"还可以"},{"id":126639,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2020-10-10 11:50:22","like_diff":-15,"likes":19,"dislikes":34,"content":"老师很好的，知错就改，考虑同学，老师在钉钉上主动听同学们的意见，真的不错"},{"id":133147,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-02-10 09:52:56","like_diff":-15,"likes":23,"dislikes":38,"content":"【2】\n\n可能每个人对“骂人”和“发脾气”的定义不同，反正我不觉得老师在骂人或发脾气。在我的理解中，老师自始至终苛刻以待、极力反思的只有自己的行为举止。一位具有教学理想、努力想要拉近与学生距离的老师，在第一次正式独立授课时战战兢兢，生怕自己不恰当的表达方式伤害到学生，又真诚地、尽量多地袒露自己的想法，希望能与同学们交心，我觉得是可以理解的。虽然老师可能确实有些敏感，因而在交往时显得有些用力、紧张，但我依然觉得老师是在真诚、善意地与同学们交流。同时，希望某些同学能读读清楚老师说的话再来评论，不要张口就来。老师说的是“觉得自己的情怀被狗吃了”，不是骂你是狗。另外，“理解老师的人少”什么时候能成为“老师本身有问题”的理由了？究竟是大家现在评价老师的标准变成了单纯的“事少给分好”，还是大家对某类与自己性格较有差异的人根本失去了同理心与宽容，抑或是这个人本身就有问题？希望各位对这些可能性有自己的思考与评价。\n\n \n\n无论他人是否承认，反正我是认为从客观上来说，清华民诉领域的实力就是比浙大强。老师不过是分享自己在清华的经历与见闻，毕竟这是她生活、学习了七八年的地方，已经成为了她人生不可分割的一部分。我认为，一个人分享自己的人生经历，这没有什么值得诟病的。表象上都是在描述清华是如何如何，但动机既可以是炫耀自己曾经在清华读书，也可以是希望为同学们提供一种新的学习思路，提供更广阔的视野。结合老师上课时分享的其他内容，我确信老师的动机是后者。\n\n \n\n老师上课时说过，离开北京坚持回浙大是她的执念，因为她一直觉得浙大的学生非常优秀、非常值得培养，当初也因此与家里发生了激烈的冲突。不知为何，这在某些同学口中就变成了“不就是因为没能力留清华”。"},{"id":133148,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-02-10 09:58:25","like_diff":-20,"likes":18,"dislikes":38,"content":"【3】\n\n老师直言不喜欢上一届不听课但拿高分的学生，但最后不是还是因为那位同学卷面分极高而给满了吗？老师不认可这种不听课只学法考视频的方式，只是想表明自己的教学观罢了。老师认为学习应当学知识、学方法，同学们应该具有批判性意识，并且形成个体对问题的独立思考。这难道有什么问题吗？她批判的不是那位同学，是一种教学模式罢了。\n\n \n\n“浙大学生无忧无虑”这件事。我只想提醒一下，中国大学生不是自始至终都那么卷的，浙大法学院也不是自始至终都那么卷的。虽然也是道听途说，但据我所知，哪怕是16级的学长学姐，也尚且未曾卷起来。老师是好多年前毕业的浙大学生了，她不自觉地将彼时的印象直接搬运到现下，也无可厚非吧。何况她作为一名新老师，也刚刚来到现下的浙大法学院啊，人对环境的熟知总要有个过程吧。\n\n \n\n的确，老师很多话断章取义地来看，可以挑刺的地方多了去了。但诸位如此积极主动解读出来的内容确实是老师的真意吗？没有评价是不带偏见的，本评论亦复如是。只希望读到本评论的诸位不要偏信某些主观性过强的片面评论，亲自用心去感受与交往。"},{"id":133721,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-03-04 08:02:08","like_diff":-20,"likes":10,"dislikes":30,"content":"很耐心，对待教学很认真，给分也很不错"},{"id":133144,"teacher_id":6674,"teacher_name":"雷彤","post_time":"2021-02-10 09:58:10","like_diff":-26,"likes":20,"dislikes":46,"content":"【1】\n\n评论区信息量很大，但诸多观点实在不敢苟同。在查老师写那么长的评论确实有些夸张，但我总觉得针对其他评论提及的事件提供另一种视角，对学弟学妹来说还是有一定价值的。\n\n \n\n老师目前教学水平确实不能与民诉领域顶尖的学者比肩，但的确在授课的全过程中时时反思自己的教学方式和授课内容安排。诚然，授课水平存在客观局限，这可以说是某种程度上的硬伤；但我以为，现在抱有这样态度从事教学的老师并非多数，这种教学态度是值得鼓励与珍视的。\n\n \n\n某些同学评价说老师授课重点飘忽。这究竟是老师上得差，还是这位同学自己没有把握诉讼法的学科特点？至少在我的理解中，诉讼法不是单纯依靠法感情就能掌握的课程，没有大量的背诵内容作基础，不可能形成学科的知识体系，也不可能透彻理解老师说到的重点。而且老师多次提及同学们最好能够自学重点讲义。我虽然未能通读教材，但确实认真拜读了大部分章节并做了详细笔记。在我看来，这本教材是深入浅出、言之有物的，虽然部分内容确实艰深，但若能尽力吸收自己可以理解的部分，受益不可谓不多。虽然本学期课业极重，老师布置这样的学习任务是较难落实的（这也是老师确实应当反思改进的地方），但请分清应然层面和实然层面的讨论。按照老师说的方法去做，不可能学不扎实民诉。\n\n \n\n老师在讲解某些基本知识点时确实讲得不清楚。扪心自问，我也只是模糊地理解了一个大概。但学界在这些议题上本就分歧颇大。我以为，这些知识点讲不清楚更多是因为相关的观点本就众多且复杂，而不是因为老师本人的思维混乱，没有必要把这些问题都归咎于老师的授课能力上。虽然老师确实应当认真考虑如何讲解这部分知识才更能帮助初学者学习。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
