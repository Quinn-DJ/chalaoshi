 11:55:36","like_diff":8,"likes":8,"dislikes":0,"content":"就一个傻逼老师"},{"id":24632,"teacher_id":1017,"teacher_name":"干湧","post_time":"2016-05-02 11:34:00","like_diff":7,"likes":10,"dislikes":3,"content":"辣鸡老师"},{"id":194459,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-06-24 05:30:51","like_diff":7,"likes":7,"dislikes":0,"content":"干蛹得喷，往海技培养方案里塞材料力学丙的畜牲玩意儿也得喷"},{"id":192422,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-05-19 08:42:32","like_diff":6,"likes":6,"dislikes":0,"content":"平时的两次小测给分非常严苛，虽然天天说写不出结果也会给过程分，但实际批改情况来看并非如此，一道15分或20分大题把主干部分都写出来了，最后结果有部分算错+图画错，只会打三四分。"},{"id":194341,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-06-23 12:08:37","like_diff":6,"likes":6,"dislikes":0,"content":"平时期末双斩杀，最终算分丝毫不捞"},{"id":194387,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-06-23 13:52:35","like_diff":6,"likes":6,"dislikes":0,"content":"出分了，我来谢谢老师，老师我谢谢你啊，我谢谢你，我真**谢谢你，这门课考不好全是我的错，与您钉钉问题长达三个月不读、邮件不回、群内消息已读不回毫无关系\n\n（这些消息直到现在他还是没回，今天是六月二十三号，我三月份给他发的消息）"},{"id":152519,"teacher_id":1017,"teacher_name":"干湧","post_time":"2022-04-14 01:33:08","like_diff":5,"likes":5,"dislikes":0,"content":"离大谱"},{"id":158575,"teacher_id":1017,"teacher_name":"干湧","post_time":"2022-06-30 09:37:51","like_diff":5,"likes":5,"dislikes":0,"content":"讲课还行，其余一律不管，绩杀"},{"id":25924,"teacher_id":1017,"teacher_name":"干湧","post_time":"2016-06-14 10:51:19","like_diff":4,"likes":6,"dislikes":2,"content":"不是必修真的别选………楼上说的对"},{"id":152894,"teacher_id":1017,"teacher_name":"干湧","post_time":"2022-04-21 09:12:12","like_diff":4,"likes":4,"dislikes":0,"content":"离谱就完了"},{"id":195996,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-07-01 05:11:53","like_diff":3,"likes":4,"dislikes":1,"content":"能选别的老师，就不要选他，干老师的名言：他要控制优秀率不能太高，但挂科率太高没事\n\n一门丙的课，搞成这副样子，不如选其他老师的材料力学乙"},{"id":39815,"teacher_id":1017,"teacher_name":"干湧","post_time":"2016-12-28 01:23:23","like_diff":2,"likes":4,"dislikes":2,"content":"3个字"},{"id":156692,"teacher_id":1017,"teacher_name":"干湧","post_time":"2022-06-20 15:30:14","like_diff":2,"likes":3,"dislikes":1,"content":"讲的比较清楚（材料力学丙本身就不难），但正如楼下高分评论所说的那样，他真的是不care课程后勤，讲完课后，什么都不管了。作业不清楚、小测不清楚、没有钉钉群、期末不答疑。\n\n给个6分"},{"id":191476,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-04-23 11:19:12","like_diff":2,"likes":2,"dislikes":0,"content":"材力（丙）千万别选，老师改卷乱改，写对的题也不给分，老师助教都不负责，毫无后勤可言"},{"id":198435,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-09-09 02:38:27","like_diff":2,"likes":2,"dislikes":0,"content":"cnm"},{"id":208729,"teacher_id":1017,"teacher_name":"干湧","post_time":"2025-01-01 03:19:10","like_diff":2,"likes":2,"dislikes":0,"content":"畜生，跟导员谈话的时候我直接点名道姓骂了这个狗娘养的，如果开启人类清除计划我第一个拿刀砍死这个狗日的再杀了他全家"},{"id":206036,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-12-13 03:38:35","like_diff":1,"likes":1,"dislikes":0,"content":"补药啊。。。"},{"id":55737,"teacher_id":1017,"teacher_name":"干湧","post_time":"2017-07-02 09:53:43","like_diff":0,"likes":3,"dislikes":3,"content":"考试难，要短时间内学好是很不容易的"},{"id":78277,"teacher_id":1017,"teacher_name":"干湧","post_time":"2018-05-10 11:08:04","like_diff":0,"likes":4,"dislikes":4,"content":"平时作业不占分，小测很容易，考前只要稍微看一看就问题不大"},{"id":78284,"teacher_id":1017,"teacher_name":"干湧","post_time":"2018-05-10 11:39:22","like_diff":0,"likes":1,"dislikes":1,"content":"楼下大佬，应该是曹大爷"},{"id":152968,"teacher_id":1017,"teacher_name":"干湧","post_time":"2022-04-22 13:21:38","like_diff":0,"likes":5,"dislikes":5,"content":"讲课很好，逻辑清晰，没有楼下机械性读PPT的情况，课程后勤确实可以改善。"},{"id":176517,"teacher_id":1017,"teacher_name":"干湧","post_time":"2023-06-29 07:36:43","like_diff":0,"likes":0,"dislikes":0,"content":"上课讲的还是不错的 就是给分好低 我平时一次93 一次98 期末题也都写上了 结果最后只有总评只有72"},{"id":176712,"teacher_id":1017,"teacher_name":"干湧","post_time":"2023-06-29 23:58:00","like_diff":-1,"likes":0,"dislikes":1,"content":"讲课挺好的，课下把一个学期的作业和答案都发在学在浙大上，不记成绩，小测都是作业原题，期末考也比较基础的"},{"id":50541,"teacher_id":1017,"teacher_name":"干湧","post_time":"2017-05-03 10:37:10","like_diff":-2,"likes":3,"dislikes":5,"content":"还好吧，没那么夸张"},{"id":48704,"teacher_id":1017,"teacher_name":"干湧","post_time":"2017-03-10 01:19:45","like_diff":-4,"likes":5,"dislikes":9,"content":"老师上课思路超级清楚，讲得非常好，不过不知道绩点如何"},{"id":192173,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-05-10 23:47:38","like_diff":-4,"likes":0,"dislikes":4,"content":"从期末总评来看还行"},{"id":49424,"teacher_id":1017,"teacher_name":"干湧","post_time":"2017-04-12 03:01:47","like_diff":-6,"likes":4,"dislikes":10,"content":"给分怎么样我不管，但老师上课真的是天地良心，这都听不懂就。。真的是你蠢"},{"id":50529,"teacher_id":1017,"teacher_name":"干湧","post_time":"2017-05-03 09:55:42","like_diff":-8,"likes":7,"dislikes":15,"content":"老师讲课很清晰，课程难度也不高，最后给分也不错。不懂前辈们怎么会评价那么差。高分子的宝宝们别怕，这是门值得选的好个性课！"},{"id":195323,"teacher_id":1017,"teacher_name":"干湧","post_time":"2024-06-27 17:38:00","like_diff":-8,"likes":1,"dislikes":9,"content":"材力丙。上课还行，讲题也还行，不看作业写不写全看自觉。总的来说是比大物简单的但是我分一模一样……两次小测都是作业题，但是感觉期末比作业难不少……钉钉群私聊助教学在浙大全部鸦雀无声也不发课件，反正全靠自己学……给分就是全靠小测和期末按比例算，应该是一点不捞的。有两次点名，是手写的，千万不要尝试代签到，这会让老师破口大骂十五分钟。5/10"},{"id":106784,"teacher_id":1017,"teacher_name":"干湧","post_time":"2019-04-29 12:23:23","like_diff":-9,"likes":2,"dislikes":11,"content":"高分子的同学们不用怕，用点心，比中有简单好学，普遍会比你大雾绩点高"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
