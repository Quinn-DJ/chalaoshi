                    const commentsData = [{"id":5525,"teacher_id":650,"teacher_name":"张奕","post_time":"2015-07-08 04:55:55","like_diff":33,"likes":51,"dislikes":18,"content":"奕女神"},{"id":35129,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-11-03 03:10:49","like_diff":27,"likes":34,"dislikes":7,"content":"不错，郎平教练啊这可是"},{"id":70583,"teacher_id":650,"teacher_name":"张奕","post_time":"2018-01-27 08:57:03","like_diff":26,"likes":29,"dislikes":3,"content":"1.拿应统代高数对于绩点君并不是明智的选择 不过相对于高数应统还是要有用很多2.每节课都要交作业算是点名了吧 3.上机作业要课上完成其实每次都写不完真的很难受 不过助教小哥哥给分还是超级好的 其实感觉只要大部分写完写得好就OK了 4.如果真的选了 平时要好好学 建议上课前预习一下不然其实一次理论课信息量有点大 上课一定要认真认真听 不认真听水过去期末复习会炸（老师可能会有些地方讲错了认真听就是了 老师自己会意识到哒 没必要太过牢骚XD）\n\n最后给老师打call 老师人真的超级超级好 会帮你调分（前提是平时要做好）每次作业的数据都提供 给老师发邮件问问题都会认真回复 需要什么课后练习的答案呀之类的老师也会给 最后还可以补交作业 真的超级棒  这门课的话认真学一定有收获哒 大概明白了统计学在做什么 虽然学的很浅显但是老师打开了一扇窗以后自己也会继续去类似的书籍资料orz\n\n希望老师的这门课能越来越好吧"},{"id":93505,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-01-10 06:23:02","like_diff":16,"likes":19,"dislikes":3,"content":"干货很足的一门课，能学到很多东西，最关键的在于理解。作为一门新开的课程，老师正在不断努力完善之中。老师努力找更好的解释来让我们搞懂，耐心回答我们的疑问，也很乐意为学有余力地去同学拓展。老师真的非常nice！认真负责，上机课都在场指导。课上有很多有趣的统计学案例，老师也不断向我们传输统计学的严谨性精神：忠于数据。10分！"},{"id":42740,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-01-15 04:25:04","like_diff":15,"likes":17,"dislikes":2,"content":"上的是今年新开的一门可以代替高数的应统课，我们算是第一批小白鼠吧。。。\n\n想用应统代替高数还是慎选，不要以为应统比高数简单。就难度而言，作为一个文科狗还是建议去学高数。\n\n不过从实用性角度来说，学应统还是挺有用的，可以自己用软件做做统计分析什么的。如果每节课都认真听不水手机，应该不至于太跟不上。\n\n老师人还算不错，讲课确实会有一些讲不太清楚的地方，感觉没学好大部分还是自己的问题。。就这样。"},{"id":39610,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-06-27 05:36:48","like_diff":14,"likes":31,"dislikes":17,"content":"不要以为能用来代替高数的应用统计学简单。慎选！高数至少延续高中数学，应用统计学是新的体系，而且老师表达能力真的不好，讲不清楚，还经常讲错，听得很晕。作业不是每题都讲而且不给答案。上到学期末都没懂她在讲什么。后悔没选高数"},{"id":6584,"teacher_id":650,"teacher_name":"张奕","post_time":"2015-07-16 01:54:45","like_diff":11,"likes":13,"dislikes":2,"content":"可怕"},{"id":15284,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-01-13 09:27:45","like_diff":11,"likes":20,"dislikes":9,"content":"可怕的老师"},{"id":64548,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-12-25 06:11:39","like_diff":11,"likes":11,"dislikes":0,"content":"老师思路非常奇怪，讲不清楚"},{"id":53544,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-06-27 02:45:26","like_diff":8,"likes":8,"dislikes":0,"content":"这个东西你们应该像初中生解方程那样熟练(┯_┯)"},{"id":93638,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-01-11 04:09:49","like_diff":8,"likes":10,"dislikes":2,"content":"老师真的很可爱！解答问题的时候很耐心，虽然上课有时候会搞不懂但是课后通过提问和自己看书都可以明白！应用统计学是一门很有用的课，虽然学得很累，但真的很有用！！大爱奕女神❤️"},{"id":87466,"teacher_id":650,"teacher_name":"张奕","post_time":"2018-09-29 06:51:20","like_diff":7,"likes":12,"dislikes":5,"content":"差评。。。不用话筒抢不到前面位子听不见。。。。上课乱走，讲个SPSS什么也讲不清，就那么几个人能跟上。。。"},{"id":156330,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-06-19 08:16:48","like_diff":7,"likes":10,"dislikes":3,"content":"作业四次没交，签到八次没签，最后给分4.2，非常求是。\n\n老师非常卷，非常敬业，考前最后一天还守着钉钉群回答问题。\n\n另外感觉老师有时候有点阴阳怪气。"},{"id":26460,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-06-18 14:49:15","like_diff":5,"likes":11,"dislikes":6,"content":"奕女神٩(๑òωó๑)۶"},{"id":36179,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-11-11 01:57:46","like_diff":5,"likes":8,"dislikes":3,"content":"对同学非常和善。"},{"id":65491,"teacher_id":650,"teacher_name":"张奕","post_time":"2018-01-04 13:35:32","like_diff":5,"likes":7,"dislikes":2,"content":"老师很温柔，有问必答，就是讲得有些不清楚，但还是很喜欢她的课"},{"id":131035,"teacher_id":650,"teacher_name":"张奕","post_time":"2021-01-25 15:55:00","like_diff":5,"likes":8,"dislikes":3,"content":"应用统计学每节上课交作业也算是变相点名了吧\n\n还有一个下午的课是真的吃不消\n\n老师人挺和善的，但是课是真的讲的不太好，教材也没有帮助理解某些公式，很多也要靠死记硬背。\n\n给分也是真的不太好，卡绩了。"},{"id":146806,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-01-07 13:22:53","like_diff":5,"likes":5,"dislikes":0,"content":"楼上的你应该是认错人了"},{"id":16109,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-01-17 08:24:11","like_diff":4,"likes":10,"dislikes":6,"content":"好，讲得非常好\n\n"},{"id":37089,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-11-17 10:38:14","like_diff":4,"likes":6,"dislikes":2,"content":"前面讲得很详细，到后面没时间了，用来飞的"},{"id":47816,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-02-25 17:30:12","like_diff":4,"likes":5,"dislikes":1,"content":"老师很负责，但是上课及做作业太痛苦"},{"id":112755,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-07-05 02:19:11","like_diff":4,"likes":5,"dislikes":1,"content":"看最近的事真实体会到老师“忠于数据”的学术态度。一年前也上过老师的课，张奕老师真的很好。"},{"id":44967,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-01-18 16:24:25","like_diff":3,"likes":7,"dislikes":4,"content":"老师很负责，讲课很有用。应用统计要从开始好好听，不要落下就很简单！老师真的超好，别太作都会过"},{"id":72459,"teacher_id":650,"teacher_name":"张奕","post_time":"2018-01-30 07:08:36","like_diff":3,"likes":8,"dislikes":5,"content":"应统事情比高数要多很多了\n\n数学还不错的建议选高数吧 我是后悔的...（尤其是上机和写论文的时候...）\n\n但是给分不错 老师人很好 但讲的内容不求甚解....经常是记住就可以了\n\n虽然我是文科生 但我还是喜欢把知识弄懂 而不是单纯记忆公式"},{"id":101190,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-01-28 01:44:39","like_diff":3,"likes":4,"dislikes":1,"content":"老师人真的超好超贴心，还说要是我们参加比赛的话很乐意当我们的指导老师，考前还随我们问考试形式和范围，论文也是老师自己一篇篇看过去的，一百个人想想都很辛苦啊，应统这门课要是真的每次都预习复习绩点还不行，我绝对不信"},{"id":101207,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-01-28 02:04:46","like_diff":3,"likes":6,"dislikes":3,"content":"本课是文科生的福音：\n\n不用刷题也能拿高分\n\n知识点基本靠理解\n\nspss比高数有用多了"},{"id":104490,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-03-21 12:45:34","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺好 但是感觉讲的不是很清楚 而且课件也有很多错误 上课速度略快 有些东西直接跳过去了 课后自己看的时候比较艰难"},{"id":25943,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-06-14 13:24:22","like_diff":2,"likes":3,"dislikes":1,"content":"呵呵呵\n\n"},{"id":44968,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-01-18 16:24:43","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级认真负责 女神！\n\n老师人也超好！\n\n表白老师！"},{"id":45593,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-04-21 13:03:13","like_diff":2,"likes":6,"dislikes":4,"content":"不好说话"},{"id":70584,"teacher_id":650,"teacher_name":"张奕","post_time":"2018-01-27 08:59:24","like_diff":2,"likes":6,"dislikes":4,"content":"先说一下应用统计学。个人觉得在高数和应统间选择应统，不是错误的选择。应用统计是一门较需要理解的学科，日常作业每周几道题，不怎么需要做题。期末还需要交一篇课程论文，但其实这是拯救成绩的好事啊。由于我们在座很多都是数理基础薄弱的文科生，许多公式和知识都不能懂也不会讲怎么推来的，所以理解上会有困难。不过学会怎么用，只要认真学多半没有问题，对于日后的阅读文献、调查研究等来说都有帮助，我以为是值得学习的。而且只要好好对待，成绩不会太难看。期中期末考卷出得还算良心(也说不上很简单)，而且还有课程论文救分。当然，如果是在高中阶段数学比较优秀的同学，以及习惯用刷题来学习理科的同学，我猜测高数可能更加适合。\n\n关于张老师，应该说是非常不错的老师了。始终抱有文科生、社科生以及许多领域的学生都需要学习统计，紧跟大数据时代步伐的想法，我以为这一点就很好。老师日常也比较照顾大家，课间会关心前排同学的学习情况，是否能接受等等。平日比较和蔼，但原则性的问题上会比较严格。当然，也如其它评价中所说，讲课不是最清楚，不过好好集中听讲还是能听懂的。课后如果老师当天不赶校车的话，也可以问问题。助教小哥哥也不错。"},{"id":81842,"teacher_id":650,"teacher_name":"张奕","post_time":"2018-07-08 08:45:51","like_diff":2,"likes":4,"dislikes":2,"content":"? ? ?"},{"id":83322,"teacher_id":650,"teacher_name":"张奕","post_time":"2018-07-10 05:45:51","like_diff":2,"likes":7,"dislikes":5,"content":"应统的确能学到东西，很有用，但是对于数学基础不是很好的文科生特别是其他省份的，还是尽量不要选应统吧，里面一部分是高中理科数学学的，上课老师问了有哪些人没学过，举手的人不多就不讲了。老师性格很直，表达能力不是特别好，我基础也不好，上课听不懂，课下看书写作业一脸懵逼，还有上机作业和论文，很多题目需要上机操作，但是期中考期末考都是纸质做题。最后期末考拼死拼活，还是因为有论文，才没有挂科。"},{"id":101168,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-01-28 00:34:00","like_diff":2,"likes":3,"dislikes":1,"content":"课程非常有意思，最后出分老师用SPSS表示，简直看哭了"},{"id":103348,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-02-27 11:40:13","like_diff":2,"likes":2,"dislikes":0,"content":"看了评论像郎平才来的，真的很棒的老师，优秀的职业女性"},{"id":131112,"teacher_id":650,"teacher_name":"张奕","post_time":"2021-01-26 04:27:25","like_diff":2,"likes":4,"dislikes":2,"content":"痛并快乐着，爱应统！感谢老师和助教们！"},{"id":148072,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-01-11 12:36:07","like_diff":2,"likes":2,"dislikes":0,"content":"概统出分了，我来给老师十分。光从上课来说，有很多人说老师念ppt，但我想说，老师的ppt其实非常清楚，一看就懂，而且也会举很多的例子。虽然老师基本每次都签到，但其实是应该想多督促同学们一些，平时分能多给就多给。作业题不会的上课也会讲，即使进度有些慢也仍然仔细认真的讲每个知识点，平时测验、互评都会提醒，可以说只要稍微花了点心思的，概统期末成绩不会难看的。我要吐槽的一点是，概统小测作弊的那些人，凭着自己引以为傲的关系网做得满分到处炫耀，搞人心态。希望概统恢复期中考试，给那些认真、自觉的同学一点公平。"},{"id":150312,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-01-22 07:57:34","like_diff":2,"likes":2,"dislikes":0,"content":"线上学生慎选！上机课是没有直播的，上机作业需要自己摸索完成，即便是问了老师也会回答你上机课教过了，但重点在于线上学生根本没有机房直播课这回事，体验感非常不好。助教偶尔会已读不回。作业多但给分还行，期末考也不算难，认真复习没问题。"},{"id":150484,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-01-26 12:18:24","like_diff":2,"likes":2,"dislikes":0,"content":"老师很温柔，上课讲得很清楚，课后钉钉上问询回复也非常快，非常鼓励学生去提问，真的是个非常好的老师（但打分也非常严谨，不过应用统计学并不难，上课上课认真听，论文认真写，课后抽一点点时间复习，没问题的）"},{"id":151276,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-02-27 11:39:55","like_diff":2,"likes":2,"dislikes":0,"content":"张奕老师很好的，上课讲的很慢很详细，会努力让大家听懂，拿满绩的要点就是看书，小测老师会取三次里面较高的两次取平均分，题大部分来自书本，期末考试基本上都是课本原题或者小改动，大题也不会难的，搞懂各个概念就可以了，大作业一定不能出现方法运用上的错误，区分单/多变量，定量/定向变量！！好好听课好好看书绩点不会差哒"},{"id":169890,"teacher_id":650,"teacher_name":"张奕","post_time":"2023-02-28 08:48:24","like_diff":2,"likes":3,"dislikes":1,"content":"非常非常关注点名。\n\n考完以为自己挂了（学概统是真的摆烂，因为没有学微积分），但是没有挂。至少因为自己点名点满了，而且作业每次都交了。"},{"id":37048,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-11-17 07:30:58","like_diff":1,"likes":3,"dislikes":2,"content":"一般般"},{"id":37603,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-01-25 04:48:55","like_diff":1,"likes":2,"dislikes":1,"content":"唯一一门感兴趣的数学课，谢谢老师让我重拾对数学的兴趣"},{"id":60847,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-10-31 07:43:02","like_diff":1,"likes":3,"dislikes":2,"content":"想念你的多元统计\n\n"},{"id":101169,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-01-28 00:38:53","like_diff":1,"likes":3,"dislikes":2,"content":"当初选这门课仅仅是因为它学分高，不过一个学期下来我觉得学到的东西非常实用，当初有些论文里没法看懂的数据，并知道了得出数据的方法，现在已经能看懂了许多！真的非常感谢老师！另外，有人说自己高考数学147？高考成绩和大学里的成绩有必然联系吗？没考好怪的了谁？自己扪心自问一下到底有没有花心思在里面吧！"},{"id":102072,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-01-30 09:32:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师非常好，spss也很实用，出分前还问我们对应的绩点尽量不给我们卡绩！表白"},{"id":114623,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-07-11 01:19:48","like_diff":1,"likes":2,"dislikes":1,"content":"张老师人非常非常好了！虽然严格但是真的是在为学生着想了！希望老师不要受最近的事情影响！"},{"id":131060,"teacher_id":650,"teacher_name":"张奕","post_time":"2021-01-25 22:29:59","like_diff":1,"likes":2,"dislikes":1,"content":"老师性格真的非常可爱又善良，出分方式真的太有特色了！这门课真的还蛮难的，但确实非常实用，一学期下来收获很多。中间有一段时间上课听不懂，上机作业做不完，但最后感受到了使用SPSS假设检验、方差分析、回归分析的乐趣。真的非常感谢张奕老师和助教们，希望有缘还能食堂相遇～"},{"id":131088,"teacher_id":650,"teacher_name":"张奕","post_time":"2021-01-26 01:33:23","like_diff":1,"likes":4,"dislikes":3,"content":"老师人超好！！！！期末考不算难，就是要多背背公式，课本要看一遍，应统比高数要实用也是真的呐(//∇//)"},{"id":132132,"teacher_id":650,"teacher_name":"张奕","post_time":"2021-01-30 12:28:52","like_diff":1,"likes":3,"dislikes":2,"content":"老师是优秀的 当初没退课选高数也是后悔的"},{"id":137784,"teacher_id":650,"teacher_name":"张奕","post_time":"2021-07-06 06:38:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真和善，小测怕我们错过催了又催，被我们小测成绩怀疑自己水平，很沮丧的样子，有点可爱。教的水平还行，不过概统这门课成绩很大程度靠自己，自己整理好知识点后多刷题，和老师关系不大"},{"id":145975,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-01-04 17:41:39","like_diff":1,"likes":1,"dislikes":0,"content":"如果想体验每节课都要花两个小时左右的上机作业+每节课的书面作业+学期中三次测验+期末论文大报告一份+期末闭卷考试+频繁点名+无聊的课堂，并能够持续对应用统计保持热爱的话就可以选。感觉这门课就是集所有考核方式于一身，别的数学课有的作业形式它有，别的数学课没有的作业形式它也有，实在压力山大。建议老师之后可以精简一下考核方式和作业形式，学生不只有你一门数学课的。"},{"id":151099,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-02-23 03:55:07","like_diff":1,"likes":1,"dislikes":0,"content":"出分神速，上课也很好"},{"id":153647,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-05-07 02:23:31","like_diff":1,"likes":1,"dislikes":0,"content":"大二快结束了，回想起自己大一上学期的应统学习过程，虽然作为文科生当时痛苦得要死，但老师的教材真的非常清晰，在她的课上努力学，上机课练习巩固，课后多复习，大一打下基础，之后再学统计课程会有底气很多！非常感谢张老师，教材牛，性格可爱，上机愿意指点学生，爱您！"},{"id":13859,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-01-01 10:54:35","like_diff":0,"likes":7,"dislikes":7,"content":"好老师真的"},{"id":14237,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-01-05 14:38:34","like_diff":0,"likes":6,"dislikes":6,"content":"奕女神"},{"id":19182,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-01-23 11:50:38","like_diff":0,"likes":5,"dislikes":5,"content":"么么哒"},{"id":34255,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-09-29 06:52:42","like_di _id":650,"teacher_name":"张奕","post_time":"2023-06-29 01:56:36","like_diff":0,"likes":0,"dislikes":0,"content":"概统课程，老师给分很不错，平时分特别友好。讲课思路也很清晰，会很关注同学们的反应，及时做出反馈。"},{"id":125626,"teacher_id":650,"teacher_name":"张奕","post_time":"2020-09-12 12:21:39","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很可爱"},{"id":131661,"teacher_id":650,"teacher_name":"张奕","post_time":"2021-01-28 10:30:06","like_diff":-2,"likes":2,"dislikes":4,"content":"老师人很好，助教小哥哥也很好，两个人都可可爱爱的，平常作业好好做，报告好好写，考试其实不是很难，给分不会差的！"},{"id":169093,"teacher_id":650,"teacher_name":"张奕","post_time":"2023-02-24 09:14:53","like_diff":-2,"likes":1,"dislikes":3,"content":"比较重视签到，各种意义上的不给补签，要签满十次才不会扣这块的分数。\n\n上课刚开始为了大家能进入状态，讲得很慢，后面突然速度快得跟开飞机一样，有点猝不及防，需要全神贯注才跟得上。尤其是数理统计部分，建议先预习，不然会思考不过来老师在推导什么。\n\n三次小测难度逐级提升，按两次分高的算，错一题总评扣1分。作业量适中，最后应该是按前两次算的，没什么大错会给满。\n\n（讲一下我的情况：由于第一次小测比较简单拿到了100分就飘了，后面两次小测一次70一次60给我整得很难受，加上签到因为上厕所错过一次，希望老师补签但是因为实在拿不出证据并且智云也没有正面截图，总评损失了三四分，很绝望，因而数理统计部分没有好好学。这导致我补天补得很痛苦，但庆幸有一个寒假的时间复习，我也下了苦工，用期末考拉回了分数，最后很意外地95了，成了我罕见得高分的数学课。真的不到最后一刻不要放弃希望。"},{"id":37168,"teacher_id":650,"teacher_name":"张奕","post_time":"2017-11-19 01:54:30","like_diff":-3,"likes":3,"dislikes":6,"content":"我去年买了块表"},{"id":82679,"teacher_id":650,"teacher_name":"张奕","post_time":"2018-07-09 02:49:05","like_diff":-4,"likes":6,"dislikes":10,"content":"讲的很好，出分也快，10点考完下午5点就出分了。感谢老师的99分！"},{"id":146805,"teacher_id":650,"teacher_name":"张奕","post_time":"2022-01-07 13:18:31","like_diff":-9,"likes":2,"dislikes":11,"content":"真是个可爱的zjgg呢！很棒哦！"},{"id":37092,"teacher_id":650,"teacher_name":"张奕","post_time":"2016-11-17 16:41:12","like_diff":-11,"likes":6,"dislikes":17,"content":"讲的挺好的，干练，作业要按时交，不难，满绩了。"},{"id":95404,"teacher_id":650,"teacher_name":"张奕","post_time":"2019-01-19 10:39:02","like_diff":-29,"likes":7,"dislikes":36,"content":"真的是垃圾老师，我每一次上课都在第一排，作业认真，预习复习从来不落下。高考数学我是浙江省146分，结果绩点呵呵呵，真的别选"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
