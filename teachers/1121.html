st_time":"2024-07-03 04:58:20","like_diff":6,"likes":6,"dislikes":0,"content":"24年春夏班的来了，客观的说一说吧\n\n先说给分，平时分是组内分配，分锅时积极一些就不会太差，我是91\n\n期末考我们这次的卷子比较恶心，感觉卷面分很低，最后绩点4.2/88，已经很满意了，老师应该有捞\n\n上课的话，如果不听的话其实哪个老师都差不多，章老师会突击点名，没啥事的话还是尽量到课\n\n总结就是章老师比我想象中好一些，大家不敢选他的时代可以结束了"},{"id":8080,"teacher_id":1121,"teacher_name":"章前明","post_time":"2015-09-17 02:28:12","like_diff":5,"likes":7,"dislikes":2,"content":"呵呵呵"},{"id":143131,"teacher_id":1121,"teacher_name":"章前明","post_time":"2021-11-19 13:40:56","like_diff":5,"likes":10,"dislikes":5,"content":"给10分，绝对良心老师！已经改邪归正了！"},{"id":148240,"teacher_id":1121,"teacher_name":"章前明","post_time":"2022-01-12 02:51:28","like_diff":5,"likes":9,"dislikes":4,"content":"改邪归正，给分巨好。21年秋冬毛概（"},{"id":65764,"teacher_id":1121,"teacher_name":"章前明","post_time":"2018-01-09 05:07:28","like_diff":4,"likes":5,"dislikes":1,"content":"要不要上课自己弄不灵清，一波四折，搞出个教学事故"},{"id":189463,"teacher_id":1121,"teacher_name":"章前明","post_time":"2024-01-24 11:56:17","like_diff":4,"likes":7,"dislikes":3,"content":"2023-2024学年的秋冬学期上了章老师的毛概课，最后成绩真的很好。感觉章老师平时课上讲的很认真，点评得也很到位，会真的教我们如何写好一个调研报告，也会告诉我们要怎么完成一个好的展示。很多重点老师会着重强调（虽然我也没听嘤嘤嘤）。平时分的话会给小组一个平均平时分，我们小组是91，班上最高的，确实比其他班的好像要低一些。如果你也选了章老师的课，建议你能当小组长就当小组长，这样平时分会高一点哦。"},{"id":13954,"teacher_id":1121,"teacher_name":"章前明","post_time":"2016-01-03 02:50:55","like_diff":3,"likes":7,"dislikes":4,"content":"呃冒死选了他"},{"id":23687,"teacher_id":1121,"teacher_name":"章前明","post_time":"2016-04-12 08:37:29","like_diff":3,"likes":5,"dislikes":2,"content":"这老师闲事管的多"},{"id":29185,"teacher_id":1121,"teacher_name":"章前明","post_time":"2016-06-29 10:57:44","like_diff":3,"likes":3,"dislikes":0,"content":"差评！"},{"id":46479,"teacher_id":1121,"teacher_name":"章前明","post_time":"2017-01-22 00:42:11","like_diff":3,"likes":5,"dislikes":2,"content":"厉害了"},{"id":131761,"teacher_id":1121,"teacher_name":"章前明","post_time":"2021-01-28 21:53:30","like_diff":3,"likes":3,"dislikes":0,"content":"给分极其畜生，甚选"},{"id":132110,"teacher_id":1121,"teacher_name":"章前明","post_time":"2021-01-30 10: 12,"likes":1,"dislikes":13,"content":"看到学习帝均?一点几认真的吗……"},{"id":92660,"teacher_id":1121,"teacher_name":"章前明","post_time":"2019-01-03 11:23:46","like_diff":-30,"likes":10,"dislikes":40,"content":"老师关于中国的现状想法很有洞见。是我在这个时代见过为数不多的没有受白左思想荼毒的人了。尽管给分不是很好，但是还是很有收获。上了他的课才明白我国政治制度的优越性。决定从一名精致的利己主义者蜕变成一名无产阶级战士。如果你不是很在意分数，并对中国特色理论特别感兴趣，推荐选他。"},{"id":19999,"teacher_id":1121,"teacher_name":"章前明","post_time":"2016-01-26 01:06:10","like_diff":-37,"likes":7,"dislikes":44,"content":"平时分完全小组长给。如果你能做到发言数量和质量俱佳，老师会记住你然后提醒你的小组长给你打满分。点名很水可代签。讲课一般，这门课全是展示他又能讲些什么"},{"id":6329,"teacher_id":1121,"teacher_name":"章前明","post_time":"2017-02-27 09:14:34","like_diff":-151,"likes":28,"dislikes":179,"content":"满绩路过。在可量化部分竭尽全力还是可以拿高分的"},{"id":30336,"teacher_id":1121,"teacher_name":"章前明","post_time":"2017-02-27 09:14:28","like_diff":-164,"likes":10,"dislikes":174,"content":"这老师太差劲了，虽然我平时什么都不做，但是也不能只给4.2啊"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

                            });
                        });
                    });
