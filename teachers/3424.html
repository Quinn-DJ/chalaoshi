                    const commentsData = [{"id":38166,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-03-08 07:43:05","like_diff":45,"likes":49,"dislikes":4,"content":"老师很温柔，助教姐姐必须好评呀(/ω＼)"},{"id":35112,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-01-04 14:45:49","like_diff":22,"likes":29,"dislikes":7,"content":"为了助教姐姐来评论，助教熊婧学姐真的超棒的说，对我们太好了，好喜欢学姐啊啊啊，不想和学姐分别，学姐真的超棒！！！！谢谢学姐呢~"},{"id":26583,"teacher_id":3424,"teacher_name":"徐青","post_time":"2016-06-20 07:39:51","like_diff":7,"likes":14,"dislikes":7,"content":"很和蔼可亲的一个老师，给分好"},{"id":12755,"teacher_id":3424,"teacher_name":"徐青","post_time":"2015-12-24 03:18:16","like_diff":6,"likes":11,"dislikes":5,"content":"老师非常认真，幽默，有深度"},{"id":85053,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-07-15 06:49:14","like_diff":6,"likes":7,"dislikes":1,"content":"心理咨询及心理健康是蛮麻烦的课，因为有10小时的实验分和四份作业，还有额外的影评作业2份和每日步数记录10000步。对我来说，事很多，但老师是真的很用心教学和很慈祥，也推介了很多本心理学的书。不过考前ppt的复习坦白说太少字了，太浓缩了，所以建议看老师给的范围去复习课本，搞清楚基本的知识，就会比较好。基本的作业和实验做完，考试正常发挥，应该可以拿到不错的成绩的。我做完了这些考试得出来的成绩也是蛮满意的。虽说是通识课，但如果考不好也蛮亏的，会拉低绩点，看大家如何衡量专业课和通识课的学习呗。"},{"id":114869,"teacher_id":3424,"teacher_name":"徐青","post_time":"2019-07-12 06:17:21","like_diff":6,"likes":6,"dislikes":0,"content":"心理健康与心理咨询课，给分是杨老师的，和这个老师关系不太大。但是上课讲到希腊神话我觉得应该再斟酌一下，感觉偏离了心理的科学严谨性。"},{"id":188103,"teacher_id":3424,"teacher_name":"徐青","post_time":"2024-01-18 07:58:06","like_diff":6,"likes":6,"dislikes":0,"content":"心理咨询与心理健康课程：他讲课重点不突出，东拉西扯，不知所云，学不到什么东西。讲的“心理学故事”不是积极心理学案例而是“希腊神话”，我认为严重偏离了主题。相比之下，杨老师讲授的案例紧贴课程内容，并且让课程变得生动有趣了。也许徐老师有学术造诣和学术水平，但是他讲课水平是真的不怎么样。一堂课下来不知道他要讲什么。和杨老师的授课形成了鲜明的对比。"},{"id":40524,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-01-29 00:27:37","like_diff":5,"likes":8,"dislikes":3,"content":"助教好棒棒的说"},{"id":72906,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-01-31 09:54:58","like_diff":5,"likes":9,"dislikes":4,"content":"平时分有实验分和思考题分数，实验应该做够要求次数就满了，思考题最后是助教在群里催了好几遍的，花点时间写写就有分，考前会给复习提纲和所有PPT，考卷几乎都是从复习题衍生过来的，考前认真背背老师不至于为难大家的，分数出来没有想象中好，但是不至于说很难看，的确是自己没有复习到位。我觉得老师给分还是比较公正严格的，以及某些平时不听课考前突击结果绩点低的同学来给老师刷低分的行为真的让人无语了，考试周大家都有很多专业课要复习，看你自己怎么取舍了，讲真通识课都是正态的没有义务帮谁拉高绩点的。老师很温柔，推荐了很多心理学电影和书籍，推荐感兴趣的同学来选课，还是很有收获的～"},{"id":107008,"teacher_id":3424,"teacher_name":"徐青","post_time":"2019-05-08 01:31:17","like_diff":5,"likes":5,"dislikes":0,"content":"好评的助教姐姐现在已经毕业了...可能是通识课老师上的比较有趣，但是专业课真的难受? 讲课太自我了，第四节课还在讲希腊神话...我佛了"},{"id":116541,"teacher_id":3424,"teacher_name":"徐青","post_time":"2019-09-11 10:59:51","like_diff":5,"likes":8,"dislikes":3,"content":"对不起但是我要指出来，这位老师适合自己搞研究，不适合上课，讲课像是在推销书籍，总是在讲怎么看书怎么找资料，但是必要的理论知识上课都不怎么讲，要我们自己课后看。那我干嘛不自学？怎么找书怎么看书这种需要每节课都教吗？真的是很迷很迷抓不到重点，也学不到任何东西，不管是变态心理学还是心理咨询还是认知神经科学都是如此，上课学不到任何东西！全靠自己跟着书学！"},{"id":54874,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-06-30 11:02:44","like_diff":4,"likes":6,"dislikes":2,"content":"单纯为了助教小姐姐来评论，\n\n可曾有第二个助教在考试周前自己整理思考题的答案给大家。如此用心！更何况平时又那么温柔体贴，和蔼可亲。心理健康与心理咨询，平时很水，作业少，考前复习，有助教，有资料，怎么可能考不好嘛！\n\n  如果没考好，那就是自己没有好好复习喽。平时分两次作业不写，明显找挂。不能怪老师，不能怪助教！！！"},{"id":55545,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-07-02 01:19:28","like_diff":4,"likes":7,"dislikes":3,"content":"老师是好老师 扪心自问 认真学了 作业交了 每节课都去  绩点怎么这么低？？"},{"id":135578,"teacher_id":3424,"teacher_name":"徐青","post_time":"2021-05-15 06:01:50","like_diff":4,"likes":4,"dislikes":0,"content":"给分奇低 快逃"},{"id":135580,"teacher_id":3424,"teacher_name":"徐青","post_time":"2021-05-15 06:14:28","like_diff":4,"likes":4,"dislikes":0,"content":"真的离谱，事情巨多无比，最后给分差到让人无语。上课总是东扯西扯，你倒是把重点讲清楚啊我真是服了，不要出来害人了好不好。"},{"id":190050,"teacher_id":3424,"teacher_name":"徐青","post_time":"2024-02-17 09:41:42","like_diff":3,"likes":3,"dislikes":0,"content":"优点：老师很和善，和你讲话如沐春风，就像心理咨询师一样\n\n缺点：1.期末考是说对着ppt复习，但是老师的ppt做的不咋地，比如说你想根据提纲找一个“乐观”的定义，虽然ppt的章节名里带有“乐观”，但是翻遍ppt都没有哪块内容在很清楚地介绍“乐观”，总之积极心理学ppt这块复习得很迷\n\n2.上课重点不清，不知所云"},{"id":9683,"teacher_id":3424,"teacher_name":"徐青","post_time":"2015-11-04 10:44:58","like_diff":2,"likes":7,"dislikes":5,"content":"不错啊"},{"id":15233,"teacher_id":3424,"teacher_name":"徐青","post_time":"2016-01-13 02:27:20","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的 不点名"},{"id":20266,"teacher_id":3424,"teacher_name":"徐青","post_time":"2016-01-27 00:33:41","like_diff":2,"likes":13,"dislikes":11,"content":"老师蛮可爱的、给分也不错，上课都不听，看看书考试照样能考好^ _ ^"},{"id":24857,"teacher_id":3424,"teacher_name":"徐青","post_time":"2016-05-04 05:28:24","like_diff":2,"likes":12,"dislikes":10,"content":"老师人很好，讲课和课后解答都很耐心，总是微笑点头说“嗯”。上的是“心理健康与心理咨询原理”，有问卷作为点名，但如果错过了也有别的补偿方式。第一节课的时候的某些建议很意外地在最后变成了保分方式:)很喜欢这个老师。"},{"id":46541,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-01-22 02:15:51","like_diff":2,"likes":4,"dislikes":2,"content":"为了助教姐姐来评论～助教姐姐超级好啊！这门课就算绩点低一点为了助教姐姐选一下也值了！"},{"id":46759,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-01-22 09:26:38","like_diff":2,"likes":6,"dislikes":4,"content":"老师很和蔼很亲切，会给大家推荐很多书，平时事情不多，期末考会给范围，压力不大。今年的助教姐姐熊婧真的超级好，很关心大家，最后会给大家复习提纲，我就是考试前一天照着她的提纲来复习最后4.5的～真的是我遇见的最好的助教姐姐了 ～必须给满分啊"},{"id":55560,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-07-02 01:56:46","like_diff":2,"likes":7,"dislikes":5,"content":"最后一场考试看着徐老师一直在台上挂着酒窝微笑，眼神特别温柔，突然有种想学心理学的冲动"},{"id":139603,"teacher_id":3424,"teacher_name":"徐青","post_time":"2021-07-18 09:21:06","like_diff":2,"likes":2,"dislikes":0,"content":"？不知道上他的课能学到啥玩意，每天不知所云重点不明神神叨叨"},{"id":190168,"teacher_id":3424,"teacher_name":"徐青","post_time":"2024-02-24 07:21:57","like_diff":2,"likes":2,"dislikes":0,"content":"徐老师主讲积极心理学\n\n但是上课以希腊罗马神话开篇让人摸不着头脑\n\n课程内容比较虚所以讲课有点无聊\n\nPPT批注不会保存上传，建议上课的同学有必要时拍照\n\n不如杨老师但是能接受"},{"id":42590,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-01-14 13:39:34","like_diff":1,"likes":3,"dislikes":2,"content":"为了助教姐姐来打分，助教姐姐真的很赞，大爱～"},{"id":46546,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-01-22 02:27:39","like_diff":1,"likes":3,"dislikes":2,"content":"讲课一开始感觉没什么内容，但后来就多了。老师讲课的时候有一种很落落大方的风度，感觉很自然。重点是助教，特别好！给分就…看你天赋吧……"},{"id":58897,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-09-18 10:24:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师和助教都超级好！"},{"id":72796,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-01-31 11:37:32","like_diff":1,"likes":12,"dislikes":11,"content":"绩点低到无法想象。辣鸡老师，自己不想开课了吧"},{"id":72798,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-01-31 05:44:40","like_diff":1,"likes":9,"dislikes":8,"content":"还有别的专业课考试却要去背一大堆心理知识，根本还不理解就去硬背，通识课浪费时间影响别的考试，最后还拉低绩点我也是醉了，徐老师自己都说别太在意绩点，你们在意绩点自己掂量着选，通识2.1不是梦呵呵呵呵呵呵"},{"id":84867,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-07-14 06:25:55","like_diff":1,"likes":2,"dislikes":1,"content":"很好的老师，但是给分有那么一点点……"},{"id":84907,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-07-14 10:09:14","like_diff":1,"likes":2,"dislikes":1,"content":"一分给老师和蔼可亲带着酒窝的温暖笑容，一分给我太浅薄get不到的老师的哲学般的深度，一分给整个学期从不翘课却听了也没听懂的自己。评价两级分化挺大的就我了解来看，有人说老师具有大智慧，博学多闻，而就我看来，这种哲理的思维我还是太辣鸡，怎么样也get不到，如果你也和我一样搞不懂哲学，慎选。"},{"id":99673,"teacher_id":3424,"teacher_name":"徐青","post_time":"2019-01-25 04:49:09","like_diff":1,"likes":3,"dislikes":2,"content":"一开始觉得平时作业有点多和麻烦，讲心理健康的时候很想打瞌睡，但是后来对平时分的评分方式进行修改之后，平时分就很容易满了。上课认真听的话，应该还挺有趣的。老师很认真负责，很温柔。上cc98会搜到根据复习提纲整理的资料，我是根据那个复习的，但考试还是有一小部分内容没涉及到，例如名词解释中有考到心理健康促进、刺激反应等。还有就是建议看一下影片，至少是知道大概内容是什么，考试有关于影片的题目，不过是选做题。"},{"id":102998,"teacher_id":3424,"teacher_name":"徐青","post_time":"2019-02-25 09:23:23","like_diff":1,"likes":2,"dislikes":1,"content":"老师的课有一些有趣的例子，人也很和蔼。但是……绩点真的有点惨?"},{"id":135668,"teacher_id":3424,"teacher_name":"徐青","post_time":"2021-05-18 13:18:40","like_diff":1,"likes":2,"dislikes":1,"content":"楼下的逃早了，重新给分了，还不错"},{"id":149946,"teacher_id":3424,"teacher_name":"徐青","post_time":"2022-01-18 02:43:49","like_diff":1,"likes":1,"dislikes":0,"content":"心理咨询通核，讲的比较无聊，给分也不太好"},{"id":22857,"teacher_id":3424,"teacher_name":"徐青","post_time":"2016-03-13 13:14:36","like_diff":0,"likes":3,"dislikes":3,"content":"很好噢"},{"id":40500,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-01-04 14:09:19","like_diff":0,"likes":2,"dislikes":2,"content":"享受，随心所欲"},{"id":42589,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-01-14 13:39:27","like_diff":0,"likes":2,"dislikes":2,"content":"是我见过最好的助教学姐，"},{"id":46727,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-01-22 08:32:39","like_diff":0,"likes":4,"dislikes":4,"content":"老师本身还是不错的，但是上课可能会有点无聊，中间会有一次问卷和一次心理学实验，平时的作业也只要做了就好，期末考试前照着复习思路看看就好，给分是不错的。另外，助教真的很好。"},{"id":49500,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-04-17 06:25:36","like_diff":0,"likes":3,"dislikes":3,"content":"讲课清晰，条理分明，非常喜欢这个老师了，很有情怀"},{"id":52989,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-06-24 13:18:41","like_diff":0,"likes":2,"dislikes":2,"content":"老师和助教姐姐都很温柔很为我们着想！\n\n平时不点名这学期只有两次作业，不会给我们太多压力，知识点和生活结合学起来还是很有趣的～\n\n对心理学感兴趣的话强推！"},{"id":72918,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-01-31 10:48:04","like_diff":0,"likes":1,"dislikes":1,"content":"不多说"},{"id":33764,"teacher_id":3424,"teacher_name":"徐青","post_time":"2016-09-21 11:36:50","like_diff":-1,"likes":1,"dislikes":2,"content":"声音有时轻"},{"id":34660,"teacher_id":3424,"teacher_name":"徐青","post_time":"2016-10-17 12:15:27","like_diff":-1,"likes":3,"dislikes":4,"content":"这老师特别好"},{"id":52549,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-06-21 03:29:25","like_diff":-1,"likes":1,"dislikes":2,"content":"老师和助教学姐都很棒"},{"id":52916,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-06-23 13:21:43","like_diff":-1,"likes":1,"dislikes":2,"content":"沉迷助教小姐姐、小姐姐是好文明"},{"id":72799,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-01-31 05:46:44","like_diff":-1,"likes":2,"dislikes":3,"content":"老师很和蔼啊 考试的时候看他还是带着那样的微笑在讲台上真的很可爱"},{"id":80518,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-06-27 11:06:46","like_diff":-1,"likes":1,"dislikes":2,"content":"只想给老师疯狂比心心～大学以来觉得最有亲和力的一位老师。自己是对心理学感兴趣，个人感觉收获很大"},{"id":84797,"teacher_id":3424,"teacher_name":"徐青","post_time":"2018-07-14 01:49:26","like_diff":-1,"likes":1,"dislikes":2,"content":"心理健康与心理咨询：老师很好，曾经是心理医师。非常温柔，说话温和缓慢，一直微笑，说话时非常关注同学的反映。我给10分，但就教学上来说不完美，有些教学知识点讲得并不是很清楚。课程内容是不错的，但光课堂学想透彻领悟比较难，PPT也没几个字，真正想学的同学课下最好再阅读教材和其它书籍。书老师推荐了很多，对心理学有兴趣的同学还是很适合学习这门课程的。考试有一定难度，考前想水水过不太可行，但按提纲弄清楚哪些详细记忆哪些理解的话，要背的东西不是很多。平时分想拿高的话也是有不少事情的。但是付出了成绩还是不错的。"},{"id":107484,"teacher_id":3424,"teacher_name":"徐青","post_time":"2019-05-05 17:12:46","like_diff":-1,"likes":0,"dislikes":1,"content":"很有意思的老师，虽然确实有时候讲着讲着就跑偏了，课堂时间有些不够用。"},{"id":112091,"teacher_id":3424,"teacher_name":"徐青","post_time":"2019-07-03 13:11:29","like_diff":-2,"likes":0,"dislikes":2,"content":"心理咨询与心理治疗:专业课平时作业有难度，任务相对重，老师上课有点玄妙，会发很多课外书，如果想自己有所提升，提升知识的广度和深度选这个课会不错，热爱文学的真的可以来探讨一波了，老师在精神分析领域是真的有造诣，非常注重答题的逻辑性，总的来说老师还是很不错的。考前复习和考试自求多福。"},{"id":26053,"teacher_id":3424,"teacher_name":"徐青","post_time":"2016-06-15 08:47:59","like_diff":-9,"likes":3,"dislikes":12,"content":"呵呵，看着办"},{"id":8923,"teacher_id":3424,"teacher_name":"徐青","post_time":"2015-10-01 07:00:39","like_diff":-10,"likes":4,"dislikes":14,"content":"呵呵。"},{"id":59522,"teacher_id":3424,"teacher_name":"徐青","post_time":"2017-09-22 04:00:31","like_diff":-19,"likes":5,"dislikes":24,"content":"我tm怕是上了假的管理学？！？！？！你们前面各种好是什么鬼东西？日了这傻逼上课不能开手机？有事请假也要扣分？！？！exm？"}];

                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
