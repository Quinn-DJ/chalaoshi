                    // 评论数据
                    const commentsData = [{"id":139406,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2021-07-15 07:49:00","like_diff":19,"likes":23,"dislikes":4,"content":"（笑，3.29日的那个评论是我写的，第一个反对也是我自己点的。为自己的无知买单。）\n\n\n\n1、后悔考研时，问错了人（此人也是深谙此道，悔不该问他），他推荐钱，说钱还不错。\n\n\n\n2、问题有三：\n\n之一：\n\n开空头支票，白嫖了很多人（妄想从钱这里获利的人，终究会被钱获利）\n\n私下更是直接言明，学生就是他的免费劳动力\n\n之二：\n\n自卖自夸。他会的只有名词，实际是什么根本不知道\n\n之三：\n\n被全学院所讨厌，某老师直接指出，他就是一个开皮包公司。毕业论文选他给的课题，经济法所是不会给过的"},{"id":79378,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2018-06-01 14:13:52","like_diff":17,"likes":22,"dislikes":5,"content":"这个老师骚扰私下女学生，同学议论纷纷"},{"id":141472,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2021-10-15 07:16:26","like_diff":13,"likes":13,"dislikes":0,"content":"3月是我，7月是我，10月还是我，这是我第三次来评价这位老师了。\n\n\n\n我有苦说不出，自从入学时被学长所匡算起，我在这位老师身边也算一年有余，起起伏伏见识到了很多很多事。暮然回首，我也已经步入了学长的身份……\n\n\n\n为了这位老师，我做了很多很多努力。结果到头来发现识人有误，工作越多，就越发痛苦。\n\n但好在，最痛苦的事当中略有慰借——3月到7月间，来咨询我的师弟师妹又或者我主动联系的师弟师妹，我都选择了推荐；但在7月后，我告知实情予以劝阻。最终无一人因我之行径而被骗入坑，幸甚至哉，幸甚至哉。\n\n===================================\n\n选导师，一定要问这个老师师门下的学生，最好高年级一些。\n\n\n\n千万别学我，问的是其他导师的学长（不是师门下的学生，哪会懂这个老师的好坏呢。无非是不把我放在他心上，随口给的评价罢了）\n\n\n\n敢于老师直言有问题的同学，是善良且义愤填膺的人。\n\n笑笑不明说的同学，是洞悉人心的人。\n\n跟着百度简介瞎夸的同学，那真的是毫不负责的人。\n\n===================================\n\nps:\n\n\n\n为何人呢无知自私至此呢？\n\n\n\n为何会有这种人存在呢？"},{"id":10999,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2015-11-23 16:06:43","like_diff":9,"likes":13,"dislikes":4,"content":"这种老师很危险，半瓶子水却喜欢晃荡，至今为止上过最受不了的课。自称为No.1的老师不多见，我看是No.1不要脸。"},{"id":178721,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2023-07-20 07:06:35","like_diff":7,"likes":7,"dislikes":0,"content":"顺利毕业，我终于免费啦，故来四评。\n\n\n\n诸君，毕业论文的撰写，请去读名家所著文章，切莫以硕士毕业论文为仿。\n\n\n\n浙大太大，水货不少。所谓毕业论文外审能过，内审即过，真是个笑话。\n\n\n\n一来是经济法所多数老师忙于行政，真没几个老师懂行的。我相信有同学遇到了好老师，也曾亲眼看见同学遇上过好老师，不过可惜，是其他所的老师。\n\n\n\n二来是所谓指导无非就是针对目录和标题指指点点，对内容并不上心。我查找翻阅了上百份反垄断处罚决定书，说实话，我是不甘心自己的文章被这样点评的--所谓点评就是无关痛痒，自己颇有些愤怒。\n\n\n\n(此君还闹出过笑话，终答辩那天范老师寻他不着，只得抽调郑老师救场做评委。学生终答辩也不曾来，震惊我)"},{"id":156169,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2022-06-18 04:10:47","like_diff":6,"likes":7,"dislikes":1,"content":"人品与学问皆差，研究课题不知所云；极端的利己主义者，白嫖学生，压榨学生；一句话，枉为人师。"},{"id":140521,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2021-09-13 09:23:41","like_diff":5,"likes":8,"dislikes":3,"content":"浙大研究生课程，上过很多老师的课。有的老师就算分再低也总有几个说他好的，然而，这个人（都无法称之为老师更别提教授了）真的齐刷刷统一都差评。上课内容是百度摘的，自己还一知半解的情况下就敢瞎说，吹嘘自己研究国学，理解的内容真是一言难尽，这倒真的还不如百度摘。责任心方面也很差劲，5月前结的课，暑假都过完了还给分，奇葩。也不知浙大到底图他啥"},{"id":65934,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2018-01-10 10:56:15","like_diff":3,"likes":3,"dislikes":0,"content":"梦想家？"},{"id":156163,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2022-06-18 03:51:56","like_diff":3,"likes":4,"dislikes":1,"content":"极端自私，专门利己，毫不利人"},{"id":169276,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2023-02-25 07:43:58","like_diff":3,"likes":4,"dislikes":1,"content":"这世界上怎么会有这种人呢？懂得都懂"},{"id":160298,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2022-09-17 13:56:23","like_diff":1,"likes":1,"dislikes":0,"content":"快跑，快跑，快跑，快跑，快跑，快跑，快跑，快跑，快跑，快跑，快跑"},{"id":217172,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2025-04-03 05:45:23","like_diff":1,"likes":1,"dislikes":0,"content":"太水了，完全没有任何知识点输出。"},{"id":199859,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2024-10-05 05:10:16","like_diff":0,"likes":1,"dislikes":1,"content":"🙂🙂🙂"},{"id":134446,"teacher_id":2571,"teacher_name":"钱弘道","post_time":"2021-03-29 03:24:03","like_diff":-25,"likes":6,"dislikes":31,"content":"钱老师似乎也不怎么给本科生开课了吧……我也是研究生阶段才认识的老师，这个回答建立在研究生立场上写的。\n\n\n\n选择钱老师，首先要明白，自己够不够用功努力。老师不喜欢书呆子。\n\n\n\n诸位来浙江大学读研要做什么？离开浙江大学后要做什么样的人？\n\n我在本科时，是笑着说“混”，“混混”。\n\n可是我本科四年被这个回答给耽误了，由于混而耽误在校时间的，大有人在，但是学校是不会告诉你的。\n\n\n\n如果你说，“我希望能过上几年悠闲生活的”，建议另寻他处，这里的节奏有些赶。\n\n\n\n如果你选择用功努力，那我十分推荐来钱老师这里。\n\n\n\n选择钱老师，你可以收获一个非常nice的导师，和一个非常优秀的团队。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
