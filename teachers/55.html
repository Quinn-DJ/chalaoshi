                    const commentsData = [{"id":71060,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-28 02:14:47","like_diff":75,"likes":81,"dislikes":6,"content":"说老师是绅士真的一点都不过分，幽默，热心，上课总爱跟我们开一些和男女朋友有关的玩笑，而且作业少。阅历也广，知识面广，我们年轻人感兴趣的他也都了解。老师说过一句话:“我上课讲的并不是学校要考的。”老师会给我们拓展很多东西，而不是只针对考试来讲。“考试只是督促你去看看课文，背背单词的方式”。最后一节课老师还会跟我们讲一些道理，“成绩固然很重要，但将来公司用人不会只看你的成绩”。真是个良师。但这样的课可能不适合那些没有主动学习意识的人，毕竟老师很少去检查你有没有背单词。"},{"id":132252,"teacher_id":55,"teacher_name":"汪运起","post_time":"2021-01-31 09:25:15","like_diff":53,"likes":53,"dislikes":0,"content":"“请大家铭记，各位都是最优秀的人才，真正的优秀是不能用考试成绩来定义的。”中国就缺这种老师！"},{"id":4746,"teacher_id":55,"teacher_name":"汪运起","post_time":"2015-06-27 07:50:00","like_diff":31,"likes":41,"dislikes":10,"content":"老师很帅，没有作业，从不点名\n\n"},{"id":67701,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-22 05:31:53","like_diff":29,"likes":32,"dislikes":3,"content":"贼贼贼喜欢！特别有魅力的男老师，绅士有风度，人特别好，贼好说话。基本没英语作业，也不听写，就两次小测。事情特别少，学英语的话还是得自觉。老师懂得特别多，很有涵养。可以说是超级崇拜了。"},{"id":38778,"teacher_id":55,"teacher_name":"汪运起","post_time":"2016-12-19 01:59:28","like_diff":28,"likes":31,"dislikes":3,"content":"能记住几乎所有同学的名字，然后很能鼓励人"},{"id":93878,"teacher_id":55,"teacher_name":"汪运起","post_time":"2019-01-14 06:48:43","like_diff":26,"likes":26,"dislikes":0,"content":"自由、事少、老师人好 不看重成绩也不推荐我们花太多时间去追求绩点 教我们更多的是成年人的思维 很好的老师了～ 推荐！"},{"id":67732,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-22 06:07:57","like_diff":20,"likes":24,"dislikes":4,"content":"老师人超nice，给分很好，而且三观超正啊！Anything boys can do girls can do better！"},{"id":158454,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-06-29 11:10:30","like_diff":20,"likes":20,"dislikes":0,"content":"秋冬上的大英III，隔了一个学期回过头来评论。\n\n汪老师的大英课其实挺看自觉性的，这和老师的教学主张应该是一样的。\n\n汪老师让我印象最深的一句话是“挂科也是大学生活的一种难得的经历”足以看出老师的包容，这或许就是大学老师的风度。\n\n当然这不能成为摆烂的理由...\n\n老师的意思是，你现在成绩有所下滑，说不定是因为在忙着做其他事。\n\n大学与以往生活的最大不同就是你有了选择，只要你认为自己忙着做的其他事是有意义的，那么你就不必为当下的成绩的不足而感到难过。\n\n想拿高分的话，需要课后熟读课本，背背单词，听听配套的听力。\n\n我可能只坚持了背单词，在第一次小测崩掉之后努力看课文，最后4.5飘过。相信坚持以上几条的你一定能收获满意的分数。\n\n然后的话，如果想在这门课上有更多收获，还是要抓住展现自我的机会，上课认真听讲，积极参加讨论，认真做好pre（脱稿对自己的提升更大）\n\n隔了这么就还回头来评论主要是为了...\n\n表白成功，英III课上坐我对面的女生已经成了我女朋友啦~一开始关注到她是因为她做pre的时候实在太有风度太美www"},{"id":7282,"teacher_id":55,"teacher_name":"汪运起","post_time":"2015-09-13 00:22:58","like_diff":19,"likes":21,"dislikes":2,"content":"超好的老师！很幽默很能瞎bb"},{"id":40223,"teacher_id":55,"teacher_name":"汪运起","post_time":"2016-12-30 08:10:38","like_diff":19,"likes":21,"dislikes":2,"content":"老师很和蔼 口语也很棒\n\n"},{"id":93094,"teacher_id":55,"teacher_name":"汪运起","post_time":"2019-01-07 09:26:07","like_diff":19,"likes":19,"dislikes":0,"content":"超nice!是一位会被自己的梗逗地呵呵笑的老师，超级可爱(๑• . •๑)"},{"id":143639,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-01-07 08:32:34","like_diff":19,"likes":19,"dislikes":0,"content":"汪老师绅士有趣，我超爱！老师的大英三讲课讲究的是我们真正学到了什么，脱离应试教育。汪老师是一位思想开放、先进的老师，老师教会我们学习英语的真正方法：多听，多说，多读，多写，但绝对不是刷题！老师会考虑我们学生的未来、前途，我深刻记得他说过：学英语不是为了绩点高，而是我们以后找工作、去遇到更多机会的敲门砖。老师讲究我们自觉学习英语，方法都教给我们了，剩下的都要靠我们自觉！我给汪老师打10分，是因为满分只有10分！！！！！"},{"id":8364,"teacher_id":55,"teacher_name":"汪运起","post_time":"2015-09-19 11:54:30","like_diff":17,"likes":19,"dislikes":2,"content":"很喜欢他的课"},{"id":164404,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-12-21 01:36:54","like_diff":13,"likes":13,"dislikes":0,"content":"大英三结课了呜呜，舍不得汪运起老师，老师真的很温柔儒雅，真的真的真的很好T_T"},{"id":74445,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-02-24 09:36:00","like_diff":12,"likes":12,"dislikes":0,"content":"学习靠自觉吧，毕竟真的没什么作业。人真的很绅士，不重视成绩，更多的拓展一些课外的(老师真的懂得超多，而且有种人肉地图的feel)。最后一节课说了很多人生道理啊，还推荐寒假的度过方式(虽然我没做到)。可惜下个学期不开大英了QAQ"},{"id":155547,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-06-14 07:58:39","like_diff":11,"likes":11,"dislikes":0,"content":"10分远不足以表达我对老师敬意！！！！！！！！\n\n【当代语言学】老师为人儒雅随和、学术水平极高、讲解耐心细致就不必说了。最让我感动的是老师真的会很认真地听我们展示自己的课程project，不管是选题、数据处理还是最后的论文写作都给出了很有启发性的建议，大三的我第一次有了在做研究的感觉😭😭😭可以毫不夸张地说比20个学分的课收获都多！\n\n最后的论文是面交，老师邀请我坐下来一同讨论论文，最后还会询问关于课程的详细建议，一条条用本子记下来😭😭😭\n\n很感动浙大有这么好的老师，也很幸运自己选修了这门课！\n\n\n\n（不过事情相对来说还是挺多的，对语言学有兴趣的友友可冲，如果追求事情少一点轻松一些就要慎重啦～）"},{"id":13888,"teacher_id":55,"teacher_name":"汪运起","post_time":"2016-01-01 16:37:24","like_diff":9,"likes":11,"dislikes":2,"content":"超级赞"},{"id":78865,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-05-16 02:38:52","like_diff":9,"likes":9,"dislikes":0,"content":"小半年没见面了又见到老师还能温和的笑着主动朝你挥手，除了谦谦君子找不到更好的形容词了。暖暖的心情一下就晴朗起来"},{"id":169055,"teacher_id":55,"teacher_name":"汪运起","post_time":"2023-02-24 06:48:34","like_diff":9,"likes":9,"dislikes":0,"content":"汪老师是真正的学者，不强制点名，课上内容很生动，很懂年轻人的想法，和同学有很多的互动，爱死汪老师了"},{"id":164039,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-12-17 11:39:24","like_diff":8,"likes":8,"dislikes":0,"content":"上汪老师的大英三，对于我来说真的是在最无能为力的科目遇到最不想辜负的老师。从出国实用的角度建议同学们练好听力。对成绩看的不是很重，管的不是很严，可能就是因为这样所以绩点会低一点。我在看到他的均绩较低时非常惊讶，因为上老师的课时感觉很不错。补一句，老师说：“成绩不能掩盖你们的优秀”。"},{"id":1139,"teacher_id":55,"teacher_name":"汪运起","post_time":"2015-03-21 16:16:25","like_diff":7,"likes":18,"dislikes":11,"content":"没作业！"},{"id":67748,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-22 06:29:28","like_diff":7,"likes":9,"dislikes":2,"content":"老师很好很绅士很温柔 非常负责 能记住每个人的名字 没有听写 不抽背 一个学期两次quiz两篇150词作文两篇review加最后的期末考 不过…背单词挺靠自觉的…我…呃…有点对不起老师…"},{"id":146696,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-01-07 08:22:18","like_diff":7,"likes":7,"dislikes":0,"content":"老师真的非常非常非常之温柔和善，符合所有我对大学英语老师的想象qaq，可是对我这种学习自觉性不高的来说绩点不高确实是我自作孽了...不过老师是真的很好，带我们从课文内容聊到其他更深刻的层面，会让你提高你的人生境界，也让你对一些事有更深的体悟，会激发你深入思考和学习一些东西（他让我们背单词不要用中文理解，不然就会局限这个单词的意思hhh我觉得很有意思），并且他也的确宽慰我们说绩点不是一切，我也很赞同qwq，总之好老师，速冲！"},{"id":204212,"teacher_id":55,"teacher_name":"汪运起","post_time":"2024-11-25 03:32:19","like_diff":7,"likes":7,"dislikes":0,"content":"College is a place where dreams are nurtured，passions are persued and futures are shaped🥰"},{"id":7376,"teacher_id":55,"teacher_name":"汪运起","post_time":"2015-09-14 04:45:28","like_diff":6,"likes":9,"dislikes":3,"content":"超喜欢他啊"},{"id":21093,"teacher_id":55,"teacher_name":"汪运起","post_time":"2016-02-17 01:30:32","like_diff":6,"likes":7,"dislikes":1,"content":"爽爽爽"},{"id":52691,"teacher_id":55,"teacher_name":"汪运起","post_time":"2017-06-22 07:22:17","like_diff":6,"likes":8,"dislikes":2,"content":"老师很温柔很棒，会记住班级里每个人的名字，不会听写，要背单词什么的要靠自觉吧"},{"id":54489,"teacher_id":55,"teacher_name":"汪运起","post_time":"2017-06-29 11:33:10","like_diff":6,"likes":8,"dislikes":2,"content":"老师温柔绅士，任务少，上课有小组讨论的活动不错。大英这东西成绩就靠自己的水平了。虽然差点挂，但还是推荐这个老师。"},{"id":66528,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-17 07:23:26","like_diff":6,"likes":9,"dislikes":3,"content":"特别特别细心温柔的老师 可惜下学期不开大英四了"},{"id":118648,"teacher_id":55,"teacher_name":"汪运起","post_time":"2019-10-30 04:03:54","like_diff":6,"likes":6,"dislikes":0,"content":"老师超级温柔超级可爱超级善解人意 你要请假肯定会同意而且不用请假条 不听写单词 不检查作业 自己说着说着就会笑出来"},{"id":155558,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-06-14 09:40:58","like_diff":6,"likes":6,"dislikes":0,"content":"【当代语言学】课上理论比较简单，测试大家分数也比较高。但是老师对期末Project这个东西看得还是比较重的，并且十分侧重量化的研究方法，如果只是做一个文献综述或者定性分析的话再我看来得分不会很理想。所以这门课在我看来更适合对统计工具比较熟悉的辅修同学来上；全英论文也对英语有一定的要求。老师个人魅力是没话说的！"},{"id":156417,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-06-22 18:27:09","like_diff":6,"likes":6,"dislikes":0,"content":"还没出分，先来给老师评。老师很负责，备课也很充分，有两次小测，只要好好准备了问题不大，还有老师是我大学第一个遇过钉钉叫学生不带姓的哈哈（姓xx会直接叫你xx)，我觉得很有亲和力很好啊，还有老师论文要求是比较高的。"},{"id":21366,"teacher_id":55,"teacher_name":"汪运起","post_time":"2016-02-28 09:13:24","like_diff":5,"likes":6,"dislikes":1,"content":"挺好的。"},{"id":38894,"teacher_id":55,"teacher_name":"汪运起","post_time":"2016-12-19 16:25:10","like_diff":5,"likes":7,"dislikes":2,"content":"老师很幽默，也很和蔼，上课的氛围比较好，至于英语，看个人吧"},{"id":65357,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-03 09:02:20","like_diff":5,"likes":6,"dislikes":1,"content":"老师人超好"},{"id":67851,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-22 08:18:37","like_diff":5,"likes":6,"dislikes":1,"content":"好老师，口语很棒，值得一选"},{"id":86490,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-09-17 01:22:02","like_diff":5,"likes":5,"dislikes":0,"content":"超级超级有趣！"},{"id":126740,"teacher_id":55,"teacher_name":"汪运起","post_time":"2020-10-17 09:33:40","like_diff":5,"likes":5,"dislikes":0,"content":"温文尔雅来形容汪老师恰到好处。\n\n"},{"id":169057,"teacher_id":55,"teacher_name":"汪运起","post_time":"2023-02-24 07:09:39","like_diff":5,"likes":5,"dislikes":0,"content":"超级儒雅！超级随和！超级亲切！"},{"id":34934,"teacher_id":55,"teacher_name":"汪运起","post_time":"2016-10-26 17:04:46","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课超级棒！为人处事也超棒！能记住每个学生的名字特别难得！"},{"id":43512,"teacher_id":55,"teacher_name":"汪运起","post_time":"2017-01-16 11:50:31","like_diff":4,"likes":7,"dislikes":3,"content":"没作业不错……但成绩好低"},{"id":68003,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-22 13:06:22","like_diff":4,"likes":6,"dislikes":2,"content":"自由，作业基本没有，不听写单词，学习的话还是靠自觉，给分就是按标准来，怪自己，老师口语不错，还经常喜欢开玩笑，课堂气氛挺有意思的"},{"id":86491,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-09-17 01:22:02","like_diff":4,"likes":4,"dislikes":0,"content":"超级超级有趣！"},{"id":94256,"teacher_id":55,"teacher_name":"汪运起","post_time":"2019-01-16 04:54:34","like_diff":4,"likes":4,"dislikes":0,"content":"老师很认真，会把每个人都记住，口音很好，课还行，但是即使不认真听课他也不生气，不上课玩手机被发现的同学也没有怎么样。超级绅士!虽然没有好好听课但还是很喜欢他的，想选他的词汇学了"},{"id":100560,"teacher_id":55,"teacher_name":"汪运起","post_time":"2019-01-26 09:50:33","like_diff":4,"likes":4,"dislikes":0,"content":"真的是一位绅士，老师的鞠躬回礼真的让我开心了一天。从期末成绩就可以看出他真的很想给我们高分，老师很努力的把我卡在那个绩点的最低分? ? 一个本来以为自己要挂的人最后居然有3.6，而且是刚刚卡上3.6的，我很满足，谢谢老师? ?"},{"id":124582,"teacher_id":55,"teacher_name":"汪运起","post_time":"2020-07-03 08:07:51","like_diff":4,"likes":4,"dislikes":0,"content":"汪老师人真的非常好！但是语言学真的一点都不水！在这方面花了不少心思！最后给了我满意的成绩，非常开心！谢谢汪老师！"},{"id":131676,"teacher_id":55,"teacher_name":"汪运起","post_time":"2021-01-28 11:16:14","like_diff":4,"likes":4,"dislikes":0,"content":"好的，作业几乎没有，从不听写，但就是太好了，于是我就水了一个学期，期末就gg了，但是这事得怪我自己。推荐自主学习能力强的同学上"},{"id":146709,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-01-07 08:50:01","like_diff":4,"likes":5,"dislikes":1,"content":"该如何形容汪老师呢？他讲课基于课本知识，却也让我们了解了希腊神话、Bill Bryson和三千万词汇鸿沟；他叮嘱我们课后要听视听说音频，可又反反复复告诉我们“成绩是给外行人看的”“学习英语绝不是为了考试”；他尊重我们、关心我们、记得我们的名字，是我曾遇见的最有绅士风度的老师。尽管他的课后作业少之又少，也没有繁复琐碎的单词听写练习，可他却让我有了每天坚持听BBC的意念，让我在结课后也愿意把学习英语作为生活的一部分。遗憾的是汪老师不教大英四了，如果你选上了汪老师的课，请珍惜再珍惜！"},{"id":155571,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-06-14 11:03:07","like_diff":4,"likes":4,"dislikes":0,"content":"能满足你对一位优秀的大学老师所有的期待！只管来吧！"},{"id":157208,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-06-22 09:53:58","like_diff":4,"likes":4,"dislikes":0,"content":"【当代语言学】汪老师上课很有水平，而且真的非常儒雅，特别亲切；语言学班级里好像有很多英专的同学，对于辅修同学来说课程其实有些难度，但是如果认真听内容其实很有意思，而且没有特别难懂；大作业是让每个同学做一个project，其实这个部分的内容并不需要特别华丽的技术或者很复杂的题目，老师比较关心的是这个project是不是有一个明确的问题以及是不是进行了定量分析；另外，做project虽然花时间，但是做出结果还是非常有成就感的，对语言学感兴趣的同学可以试一试，和老师进行交流的时候真的能学到很多，收获颇丰；认真学了一学期，两次小测前认真复习，最后给分也很不错"},{"id":164502,"teacher_id":55,"teacher_name":"汪运起","post_time":"2022-12-21 09:34:27","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很绅士，是我自己英语太差了TAT"},{"id":204553,"teacher_id":55,"teacher_name":"汪运起","post_time":"2024-11-26 15:31:34","like_diff":4,"likes":4,"dislikes":0,"content":"老汪怎么还没10分啊，无论是讲课水平、给分还是个人魅力都是无可挑剔的存在，选上他的课（尤其是当代语言学）就偷着乐吧"},{"id":67807,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-22 07:39:40","like_diff":3,"likes":7,"dislikes":4,"content":"老师超级好，暖男啊，简直像个班主任，还跟我们讲不要太在乎成绩哈哈。食堂偶遇过好几次，有个很可爱的女儿"},{"id":81108,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-07-04 02:55:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，语言学感觉偏好实证分析这方面，不过语言学的课有点无聊"},{"id":97475,"teacher_id":55,"teacher_name":"汪运起","post_time":"2019-01-22 09:15:16","like_diff":3,"likes":3,"dislikes":0,"content":"上老师的课很舒服，讲课很有趣，会记住学生的名字，坐在第一排经常被老师抽到，是个很有趣的上课经历。"},{"id":124584,"teacher_id":55,"teacher_name":"汪运起","post_time":"2020-07-03 08:25:43","like_diff":3,"likes":3,"dislikes":0,"content":"一学期上的都是网课。老师非常非常认真负责，不水，很好的老师，很好的课。当代语言学，谢谢老师，得到了满意的成绩。"},{"id":176976,"teacher_id":55,"teacher_name":"汪运起","post_time":"2023-07-01 02:35:36","like_diff":3,"likes":3,"dislikes":0,"content":"汪老师真的很对得起“为人师表”这个词，儒雅随和的绅士。当代语言学上课有点太平淡了，但是能学到一些知识，小测好好考，最重要的是期末论文汪老师单独辅导超级用心，手把手教，真的能学到一点语言学的研究方法"},{"id":177294,"teacher_id":55,"teacher_name":"汪运起","post_time":"2023-07-02 15:39:52","like_diff":3,"likes":3,"dislikes":0,"content":"当代语言学，非常好的课程体验，老师儒雅随和，非常关心学生，期末project时会一遍遍手把手指导，特别幸运得到汪老师的指导。虽然和其他课程相比，在语言学课程上花费了很多时间和精力，但是觉得很值得，真的学到了一些关于统计和研究方法的知识。有两次小测认真复习分数不会差，期末project多和老师交流、修改提升，给分很好的"},{"id":190266,"teacher_id":55,"teacher_name":"汪运起","post_time":"2024-02-27 00:28:06","like_diff":3,"likes":3,"dislikes":0,"content":"超级好的老师，温文尔雅，超绅士"},{"id":206549,"teacher_id":55,"teacher_name":"汪运起","post_time":"2025-01-02 11:03:07","like_diff":3,"likes":3,"dislikes":0,"content":"男神・㉨・答题卡忘写名字被他发现了"},{"id":214703,"teacher_id":55,"teacher_name":"汪运起","post_time":"2025-02-17 02:12:41","like_diff":3,"likes":3,"dislikes":0,"content":"上学期2025秋冬上的大英三，只能说汪老师实在是一个完美的绅士。上课从不点名（按名单顺序点人回答问题，没来也就算了，回答不了也帮圆个场让坐下），pre主题完全自由，不分小组不听写，事极少，因此也考察自觉性。但大英本来就是需要自学的课，至少一半得自己看吧。总之学上汪老师的课，包度过一个愉快的半年啊。"},{"id":39020,"teacher_id":55,"teacher_name":"汪运起","post_time":"2016-12-20 14:28:37","like_diff":2,"likes":2,"dislikes":0,"content":"很有氛围"},{"id":39194,"teacher_id":55,"teacher_name":"汪运起","post_time":"2016-12-21 14:08:50","like_diff":2,"likes":3,"dislikes":1,"content":"喜欢他！！！！还要选他的课！！"},{"id":63415,"teacher_id":55,"teacher_name":"汪运起","post_time":"2017-12-03 11:25:52","like_diff":2,"likes":5,"dislikes":3,"content":"作业很少(基本没有)\n\n如果你自觉，建议选他的课，会很轻松\n\n没默写，最多两次小测\n\n英语这东西，本身就是要每天积累，别指望几节课就能学好"},{"id":67847,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-01-22 08:14:39","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的超好超好啊啊啊啊啊啊啊不打十分你们心里过得去吗！真的好绅士好幽默好厉害_(:з」∠)_好幸运选上老师的课（虽然自己渣）但是老师是好老师！"},{"id":74876,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-03-06 07:52:35","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的好，发邮件也能很耐心的回复，真的好，不知道怎么形容了，真的好"},{"id":80999,"teacher_id":55,"teacher_name":"汪运起","post_time":"2018-07-03 08:53:55","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，语言学的课也讲得很用心，给分也不错～"},{"id":93703,"teacher_id":55,"teacher_name":"汪运起","post_time":"2019-01-12 05:03:                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
