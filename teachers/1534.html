                    const commentsData = [{"id":82090,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-07-07 05:33:17","like_diff":98,"likes":99,"dislikes":1,"content":"退院之前评一波，首先老师和助教大大人都特别好。但我真的学的很吃力很痛苦，听不懂李爷爷的口音，前半句还好，后半句emmmm表示听不清楚也听不太懂，体验就是上课经常经历：今天一定好好听课-妈耶好难-woc又听不懂了-算了，不挣扎了点个外卖吧。。。我必须承认数分学不好这个锅在于我自己。班上有很多优秀的同学，真的很敬佩你们。误入竺院大概是我离大神们最近的时候（物理距离）。总之我从来没有也永远不会觉得李爷爷和助教小哥哥有哪里不好，这段经历的价值是我必须坦诚面对，自己不够好也不够努力。即将退出竺院，作为一个渣渣真的由衷地感到解脱，但不意味着我以后要继续这样焦虑忙碌又没有收获的咸鱼生活。祝李爷爷身体健康，工作顺利。祝小哥哥前程似锦，万事胜意。祝竺院的同届大佬们前程似锦，不要强行卖弱了你们真的都很优秀！！也祝我自己，退出竺院以后重新找回自己。"},{"id":39689,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-12-27 03:23:03","like_diff":87,"likes":91,"dislikes":4,"content":"助教大大特别好～"},{"id":109080,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-06-07 11:34:39","like_diff":71,"likes":79,"dislikes":8,"content":"老师听说今年高考题是您出的？"},{"id":51782,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-06-10 01:46:31","like_diff":44,"likes":46,"dislikes":2,"content":"17届来ym高考数学命题组组长"},{"id":44110,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-01-17 09:34:25","like_diff":42,"likes":47,"dislikes":5,"content":"虽然有口音，上课听不太清楚，不过人真的超级好，非常鼓励我们问问题！（ps:助教仙子的习题课是精华中的精华，你值得拥有 ( •ิ_• ิ)）"},{"id":42903,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-01-15 11:43:12","like_diff":28,"likes":33,"dislikes":5,"content":"别一天张振跃东张振跃西的，李爷爷还不够好吗？时常露出老顽童般的可爱，考试也很照顾上课听的同学。祝李爷爷一生平安?"},{"id":411,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2015-03-15 02:04:17","like_diff":24,"likes":31,"dislikes":7,"content":"上课深入浅出。人好。"},{"id":44082,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-01-17 09:04:24","like_diff":23,"likes":25,"dislikes":2,"content":"老师人很好，助教大大人超赞。老师讲课带口音，有的同学可能不适应，但是不要让听不懂课成为你不好好学习的理由，只要课后努力学，成绩不会差。"},{"id":31509,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-07-04 04:22:56","like_diff":19,"likes":19,"dislikes":0,"content":"谁来拯救我的数分2"},{"id":37921,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-01-21 11:05:30","like_diff":16,"likes":18,"dislikes":2,"content":"李爷爷超棒，助教仙子万岁万岁万万岁！"},{"id":56003,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-07-03 01:56:48","like_diff":16,"likes":16,"dislikes":0,"content":"老师人真的特别好，还有一个仙子一般的助教大大，期末虽然考的差，但是李爷爷硬用函数把20%的学生拉到90以上，好老师一生推！"},{"id":116320,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-09-08 09:31:30","like_diff":15,"likes":15,"dislikes":0,"content":"死于浙江卷数学....???"},{"id":60356,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-10-18 05:51:03","like_diff":14,"likes":14,"dislikes":0,"content":"想来也算是旧相识了，高二时在夏令营里听过李老师讲代数?整个高中买过李老师编的好多奥赛辅导书，淘宝一搜一大堆，国家队总领队，很牛很牛。没想到后来考到了浙大正式成了李老师的学生哈哈哈哈哈哈。"},{"id":34838,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-10-24 13:12:16","like_diff":11,"likes":15,"dislikes":4,"content":"觉得老师上课讲得不是很清楚，自己看书有好多看不懂的地方??"},{"id":39008,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-12-20 12:33:01","like_diff":10,"likes":13,"dislikes":3,"content":"谁能告诉我金融数学怎么考？上课除了知道他几个博士生去了哪里高就以外啥也不知道"},{"id":44144,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-01-17 10:34:12","like_diff":10,"likes":13,"dislikes":3,"content":"人很好～助教大大也不错，关键是，调分感人…虽然绩点不高，下学期加油\n\n"},{"id":81138,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-07-06 17:15:09","like_diff":10,"likes":14,"dislikes":4,"content":"退院了。"},{"id":87291,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-09-26 15:29:27","like_diff":10,"likes":10,"dislikes":0,"content":"18届表示没有听过课，但是出高考卷的老师，膜拜一番"},{"id":146768,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2022-01-07 11:45:44","like_diff":9,"likes":9,"dislikes":0,"content":"写的书：数学物理方程，通篇错别字、错误公式，垃圾"},{"id":116633,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-09-12 06:03:13","like_diff":8,"likes":8,"dislikes":0,"content":"膜拜一下考死我的出卷老师"},{"id":49996,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-04-28 09:06:02","like_diff":7,"likes":8,"dislikes":1,"content":"助教哒哒简直好上天 开习题课多 讲的也清楚 也关心同学 水群了解学生情况 李老师上课上得快的时候他还帮忙说让上慢一点"},{"id":55937,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-07-02 16:49:40","like_diff":7,"likes":7,"dislikes":0,"content":"真的很好的老师，其实是我们自己考得差，但是老师找的是自己的原因，还非常认真的给我们改卷。助教大大也非常好！"},{"id":100897,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-27 05:02:23","like_diff":7,"likes":9,"dislikes":2,"content":"祝李爷爷福如东海，寿比南山，祝我金数不翻车? ?"},{"id":67879,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 08:41:56","like_diff":6,"likes":6,"dislikes":0,"content":"给李爷爷和助教大大疯狂打call！！！♪───Ｏ（≧∇≦）Ｏ────♪\n\n刚进大学就能遇见这么好的助教和老师真的非常幸运!ʕ •ᴥ•ʔ\n\n李爷爷炒鸡和蔼啊啊啊啊！讲的虽然有点快 ，但是只要说没听懂，跟不上，都会很耐心的放慢速度(˶‾᷄ ⁻̫ ‾᷅˵)\n\n助教大大也非常认真负责，习题课我不介意多来几次(｡ì _ í｡)\n\n为自己赶上助教大大毕业前的最后一次而感到荣幸(⁎⁍̴̛ᴗ⁍̴̛⁎)"},{"id":80507,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-06-27 07:42:55","like_diff":6,"likes":7,"dislikes":1,"content":"最后一节课上完啦！李爷爷的数分虽然难，但是要上他的课的人大概真的都需要这样的难道来磨砺一下，助教大大今年毕业啦，下一届再也遇不到这样好的助教了（可能）。课程难但是给分还是很好啦，都是尽量按排名给我们高分（洗完拿到两年满绩）\n\n助教大大真的需要加个鸡腿"},{"id":56884,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-07-05 02:15:32","like_diff":5,"likes":5,"dislikes":0,"content":"很好的老师，很好的助教。可惜助教就要毕业了。"},{"id":57784,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-07-15 14:38:09","like_diff":5,"likes":5,"dislikes":0,"content":"李爷爷，人超好的，助教大大也超好的！"},{"id":67728,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 06:04:12","like_diff":5,"likes":5,"dislikes":0,"content":"期末了，我也客观评价一下老师和这门课吧。李爷爷上课真的很好，虽然刚开始口音有点听不懂，但是对待学生非常认真，平时不怎么点名，因为我们都很主动地上黑板做题，助教大大也超级好，非常关心同学们的学习和成长，可惜今年就要毕业了，数分课我遇到了一个学期最好的老师和助教，绝对绝对是最佳良心课，以为自己考得很差但给分还是很好的～不过数学分析确实是一个需要花很多时间的科目，而且对以后的学习和个人思维的提高非常重要，千万不能懈怠了"},{"id":67739,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 06:20:55","like_diff":5,"likes":7,"dislikes":2,"content":"坐在第一排  老师看见我眼神疑惑就叫我有问题直接问   这才是大学课堂应该有的气氛！助教大大好棒！  但是他今年要毕业了(´;︵;`)  最重要的是  我数分乙满了是！！"},{"id":99453,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-25 00:04:10","like_diff":5,"likes":5,"dislikes":0,"content":"勉强上三，应该不会退院了，爱李爷爷，下学期一定好好学ヾ ^_^♪"},{"id":7150,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2015-09-08 10:32:17","like_diff":4,"likes":8,"dislikes":4,"content":"口音略重，但确实厉害"},{"id":42524,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-01-14 11:01:08","like_diff":4,"likes":5,"dislikes":1,"content":"数分求4以上！！！"},{"id":67609,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 00:25:47","like_diff":4,"likes":6,"dislikes":2,"content":"李爷爷上课讲的超好，时不时出点相当有意思的小题目让我们上去做，就算不会也可以跑上去做，平时分就这样加高高，给分的话，我没见过那么好的老师，我班上1/4的同学满绩！助教大大的习题课可以说是另一项值得称赞的了，像我这种数学不是很好的也没太大关系，上课认真听，课后多花时间，然后就是，习题课一定要把每到题都弄懂！习题课的题都是相当经典的，虽说不是太难，但要是完全掌握了的话，考试可以拿个相当高的分数了，还有啊，我拖了我们班的后腿，拉低了满绩率，我收拾收拾就退学.jpg"},{"id":81973,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-07-06 16:28:44","like_diff":4,"likes":5,"dislikes":1,"content":"李爷爷讲课真的特别好，而且助教大大也特别好……虽然这是助教大大的最后一届了，有点伤心/:break"},{"id":102438,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-02-02 04:19:11","like_diff":4,"likes":5,"dislikes":1,"content":"这是......这个"},{"id":113938,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-07-08 01:34:32","like_diff":4,"likes":4,"dislikes":0,"content":"淑芬二是又多又难?李爷爷心里也清楚?助教小哥哥也是越讲越好?(声音不太大，自习也舒服?)最后真的在考卷上看到了浓浓师生情吧??"},{"id":114764,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-07-11 12:01:56","like_diff":4,"likes":4,"dislikes":0,"content":"千秋万代，一统江山"},{"id":33543,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-10-04 23:13:34","like_diff":3,"likes":5,"dislikes":2,"content":"人好，忽略口音。。。"},{"id":38498,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-12-07 06:49:00","like_diff":3,"likes":6,"dislikes":3,"content":"他还是比较适合教高中竞赛"},{"id":47479,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-01-27 16:46:00","like_diff":3,"likes":3,"dislikes":0,"content":"李爷爷人很好啊，很厉害，虽然有口音，但慢慢就能适应的。而且，助教大大超好的！"},{"id":55927,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-07-02 16:13:45","like_diff":3,"likes":3,"dislikes":0,"content":"唉，要出成绩了，好难受，李爷爷真的好，怪自己学的差，希望绩点好看点吧"},{"id":64743,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-12-27 04:35:31","like_diff":3,"likes":3,"dislikes":0,"content":"虽然有口音但真的讲的蛮好，助教仙子的习题课一定要去听！！"},{"id":66405,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-16 05:18:17","like_diff":3,"likes":3,"dislikes":0,"content":"数学奥赛国家队总领队，李爷爷超级好"},{"id":67017,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-20 02:58:56","like_diff":3,"likes":3,"dislikes":0,"content":"数分三考完了，谢谢李爷爷了。\n\n"},{"id":78389,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-05-11 08:53:03","like_diff":3,"likes":4,"dislikes":1,"content":"李爷爷又去出高考卷了呢，变成助教大大上课了"},{"id":97231,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-22 00:53:50","like_diff":3,"likes":4,"dislikes":1,"content":"这学期上的数分（乙）I。老师人挺萌的，但讲课水平一般；助教小仙子已经出国读博了，大家慎选吧（不过新的助教小姐姐也会尽力讲好习题课的）；上课有时候会叫同学去黑板上做题，相当于点名，注意一下出勤率吧（如果只是一次点到你没来的话也没什么关系）；给了十分，因为李爷爷今年期末出了一张本渣也能及格的卷子qaq（平心而论，这卷子过分简单了一点"},{"id":99431,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-25 07:22:35","like_diff":3,"likes":7,"dislikes":4,"content":"分析乙的确是竺院智商筛选课 但老师人太善良 筛下去的不是做不出题的 是听不懂课的 只要课上好好听 把课上东西弄明白了 考试就能有还不错的成绩！而且真的能学到东西 能感受到分析的乐趣！希望跟我一样数学基础没有那么好的竺院同学 看了这段话之后能心情放轻松一点！希望下学期能再接再厉 至少整个4.5呜呜"},{"id":55928,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-07-02 16:14:08","like_diff":2,"likes":3,"dislikes":1,"content":"李爷爷真的是个好人，上课讲的很好，考试也是满满的师生情，大学以来遇到的最好的老师，没有之一"},{"id":58220,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-08-25 12:42:51","like_diff":2,"likes":2,"dislikes":0,"content":"数分乙好评enm"},{"id":59497,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-09-22 02:24:36","like_diff":2,"likes":2,"dislikes":0,"content":"助教哒哒和李爷爷都超好人啊"},{"id":64905,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-12-28 02:00:17","like_diff":2,"likes":2,"dislikes":0,"content":"李爷爷人很好的！像个老小孩...还有一个非常厉害的助教大大，听上一节习题课，胜读一个月的书..."},{"id":67664,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 04:28:24","like_diff":2,"likes":2,"dislikes":0,"content":"助教大大超级好，就是可惜明年就要毕业了，希望校方把助教大大留校任教( ͡° ͜ʖ ͡°)✧"},{"id":67713,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 05:40:04","like_diff":2,"likes":4,"dislikes":2,"content":"李老师教的很好，一直都鼓励学生。虽然我智障，但李老师一直都很耐心。还有！我永远喜欢助教林炜哥哥！！！开习题课让我收获很大，给分也很好，人超级温柔还帅！"},{"id":67770,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 06:56:07","like_diff":2,"likes":2,"dislikes":0,"content":"棒极了"},{"id":68022,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 13:28:31","like_diff":2,"likes":2,"dislikes":0,"content":"数分渣渣以为要凉然而竟然上三了超感动 然而明年就没有助教大大了"},{"id":76361,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-04-07 08:37:04","like_diff":2,"likes":5,"dislikes":3,"content":"感觉非数学系的学数分真的没卵用……技巧性太强了"},{"id":82424,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-07-08 07:12:07","like_diff":2,"likes":3,"dislikes":1,"content":"满分不解释，助教大大也非常好，考完数分真的有些不舍呢。当然数分还是要靠自己的，努力了一学期高了成绩高了0.6，已经非常满意了"},{"id":92977,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-06 12:45:38","like_diff":2,"likes":2,"dislikes":0,"content":"李爷爷人还是很不错的，上课能学到东西。就是有、快啊"},{"id":97213,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-23 00:21:01","like_diff":2,"likes":3,"dislikes":1,"content":"李爷爷超级可爱的！也很慈祥！上课还会跟我们分享他前一天晚上看挑战不可能看到很晚的事情～真的太可爱了～专业水平也很高！"},{"id":99474,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-25 00:35:33","like_diff":2,"likes":3,"dislikes":1,"content":"李爷爷很可爱，讲课很用心。是不是露出可爱的微笑，很温暖的。最重要的是，给分超级好，超级好。虽然刚开始因为他的口音听得吃力，但后来会好的，只要认真听，一定有很多收获。"},{"id":99762,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-25 06:39:17","like_diff":2,"likes":3,"dislikes":1,"content":"上课一共一学期点3次名，虽然是前国家队领队的水平但是没有一点架子！非常负责，讲课讲的也很好！平时出的题目很难，但是考试的时候很仁慈（卷子出的稍微偏简单了些）。可能是之前出魔鬼考试题的助教走了吧...但是新助教也是很不错的"},{"id":101563,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-28 12:34:23","like_diff":2,"likes":4,"dislikes":2,"content":"人超好，慈祥和蔼，对所有学生一视同仁，上课讲得多，练题也多，年纪这么大了还认真滴再改口音，虽然最后绩点比预想的要低但也很不错了，确实能学到东西，超赞"},{"id":101610,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-28 15:01:04","like_diff":2,"likes":3,"dislikes":1,"content":"金数咋还没出分呀"},{"id":102170,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-31 04:45:54","like_diff":2,"likes":4,"dislikes":2,"content":"难以用语言描绘老师的好?"},{"id":114034,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-07-08 12:05:00","like_diff":2,"likes":3,"dislikes":1,"content":"李爷爷的课，听不听是另一回事，课后习题和上课他抄的题目绝对要记下来。"},{"id":7031,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2015-08-31 05:13:33","like_diff":1,"likes":2,"dislikes":1,"content":"好！"},{"id":25796,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-06-08 11:19:32","like_diff":1,"likes":3,"dislikes":2,"content":"点燃了我对数分的热情"},{"id":36253,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-11-11 09:14:35","like_diff":1,"likes":2,"dislikes":1,"content":"老师很厉害"},{"id":47594,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-02-05 09:41:36","like_diff":1,"likes":1,"dislikes":0,"content":"我就一个字：好！"},{"id":55930,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-07-03 04:38:37","like_diff":1,"likes":1,"dislikes":0,"content":"非常好的老师"},{"id":58613,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-09-09 10:23:08","like_diff":1,"likes":1,"dislikes":0,"content":"很棒的老师\n\n"},{"id":65202,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-12-30 17:33:43","like_diff":1,"likes":1,"dislikes":0,"content":"萌萌的老教授！ 数学功底极强，思维很赞。 助教仙子不解释。"},{"id":66318,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-15 04:20:04","like_diff":1,"likes":1,"dislikes":0,"content":"助教特别特别棒"},{"id":67779,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 07:07:19","like_diff":1,"likes":1,"dislikes":0,"content":"可惜助教大大要毕业了"},{"id":67784,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 07:11:50","like_diff":1,"likes":1,"dislikes":0,"content":"李爷爷很棒，人也超级好，总说你们不懂的上来问啊，助教很棒，人很直率也很尽职，总是给我们开习题课，也会给我们讲一些大道理，嗯呢，真的很棒!!!"},{"id":68312,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-23 03:11:28","like_diff":1,"likes":1,"dislikes":0,"content":"方言听着有点费劲，但并不妨碍我喜欢李爷爷，课上真的很有意思，不得不提起助教小哥哥，太牛了，谁碰到他简直是三生有幸，习题课太精彩，心地超级善良，给分好，总之为这门课打call!!!"},{"id":69367,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-24 14:27:31","like_diff":1,"likes":1,"dislikes":0,"content":"李爷爷数分3蜜汁爱点名\n\n不过数分三，真的不得不服气与李爷爷的智商"},{"id":70231,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-26 09:13:12","like_diff":1,"likes":2,"dislikes":1,"content":"助教哥哥特别友善，人生导师～～不过最后一年了，要走还真的舍不得"},{"id":70529,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-27 00:49:45","like_diff":1,"likes":1,"dislikes":0,"content":"李爷爷讲课真心细致。助教大大爱你，期末跪成那样还有3.6。"},{"id":71499,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-28 14:07:37","like_diff":1,"likes":2,"dislikes":1,"content":"...\n\n"},{"id":72259,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-29 16:03:44","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课口音很重，但是认真听还是听得懂的，老师很可爱很萌，讲的也很好。助教大大超级认真负责，助教大大的习题课水平不比李老师差，但是感觉助教有些喧宾夺主了（我很喜欢助教大大）。"},{"id":74233,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-02-07 10:14:18","like_diff":1,"likes":1,"dislikes":0,"content":"李爷爷真的超级棒"},{"id":80307,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-06-25 03:26:28","like_diff":1,"likes":6,"dislikes":5,"content":"助教大大好。李爷爷就算了吧，没有一节课不想睡觉，又不是小学生了还要把题写到黑板上叫人来做...尴尬"},{"id":91505,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-12-12 03:59:03","like_diff":1,"likes":1,"dislikes":0,"content":"慈祥的李爷爷"},{"id":99418,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-24 20:13:21","like_diff":1,"likes":3,"dislikes":2,"content":"我能说什么，助教都很好，老师蜜汁笑容总是让我觉得他时刻想着坑人，但真的为学生着想，一颗赤子丹心。撇开口音不谈，满分只为师品"},{"id":115302,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-07-18 05:35:38","like_diff":1,"likes":1,"dislikes":0,"content":"李爷爷人超好，要珍惜听课的机会呀！"},{"id":116797,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-09-16 02:28:31","like_diff":1,"likes":1,"dislikes":0,"content":"口音听不懂、"},{"id":126811,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2020-10-21 07:14:48","like_diff":1,"likes":1,"dislikes":0,"content":"卷子好难"},{"id":55926,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-07-02 16:12:39","like_diff":0,"likes":1,"dislikes":1,"content":"李爷爷大好人，虽然上课听懂有点难，但是人是真好\n\n"},{"id":67764,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 06:48:48","like_diff":0,"likes":0,"dislikes":0,"content":"李爷爷讲的好！！！助教大大人超好！！！习题课超级有用！！"},{"id":67776,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 07:06:31","like_diff":0,"likes":0,"dislikes":0,"content":"很棒的体验！助教大大也超级棒！给分很好！"},{"id":67839,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 08:07:55","like_diff":0,"likes":0,"dislikes":0,"content":"good nice"},{"id":67889,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-22 08:57:57","like_diff":0,"likes":0,"dislikes":0,"content":"听不懂，但助教小哥哥很棒，可惜再后来人就享受不到了，哇哈哈哈哈"},{"id":69064,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-24 07:56:30","like_diff":0,"likes":0,"dislikes":0,"content":"助教大大超棒"},{"id":69221,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-24 10:22:38","like_diff":0,"likes":0,"dislikes":0,"content":"享受啊"},{"id":72339,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-30 02:31:40","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级可爱，经常询问学生的意见，助教的习题课也超级赞的*^o^*"},{"id":72401,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-30 05:14:12","like_diff":0,"likes":2,"dislikes":2,"content":"课程：数学分析（乙）I\n\n体验：虽然是乙班，但是李胜宏老师的数学分析难度和甲班基本是没什么差别的。老师讲课略有口音，认真听的话，基本上可以听懂。课程恶竞很严重，占座从第一天一直持续到最后一天，不过这也说明了老师讲得的确很好。整体而言，课本上的重点难点都会涉及到，还会有许多拓展的内容。另外，助教小哥哥十分认真负责（也很可爱），每学期会开很多节习题课，课上满满的都是干货，一节习题课能收获许多。"},{"id":73070,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-02-01 01:01:19","like_diff":0,"likes":0,"dislikes":0,"content":"李爷爷超级棒的啊!助教毕业之后要好好喜欢男(划掉)孩子哦"},{"id":74266,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-02-08 11:53:38","like_diff":0,"likes":0,"dislikes":0,"content":"菜鸟前来拜一拜，下学期一定认真学数分！"},{"id":76816,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-04-24 05:29:56","like_diff":0,"likes":0,"dislikes":0,"content":"老师喜欢雨果"},{"id":81982,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-07-06 16:46:21","like_diff":0,"likes":0,"dislikes":0,"content":"李爷爷很关心学生。非常温柔！虽然口音需要一段时间适应。讲题的思路很清晰，而且对难度的把控很到位！"},{"id":81988,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-07-06 17:18:43","like_diff":0,"likes":2,"dislikes":2,"content":"如沐春风"},{"id":87501,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-09-30 02:41:58","like_diff":0,"likes":0,"dislikes":0,"content":"棒棒哒"},{"id":88566,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-11-01 13:31:01","like_diff":0,"likes":0,"dislikes":0,"content":"李爷爷笑眯眯的样子很可爱 问他问题时他也十分的耐心，他自身也是个很厉害的老师。当然助教大大也真的很好很好 他很耐心 担心我们学不会就会再讲一遍 吹爆我们助教大大～ 可惜你要出国了 保重呀～"},{"id":99426,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-24 22:42:13","like_diff":0,"likes":2,"dislikes":2,"content":"啊李老师给分真心好啊！炒鸡善良的老爷爷！虽然口音听不懂，但是你努力是可以做到的！"},{"id":99432,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-24 22:58:55","like_diff":0,"likes":2,"dislikes":2,"content":"感谢李老师!考完试我已经绝望了，没想到还能及格。期中考试之前每节课都在水手机，期中考试之后认真听了半个学期，真的很后悔前半学期没有好好学。李老师讲的超棒的，而且超级负责任，每次上课前后都在隔壁教室答疑（虽然我没去问过）。感谢李老师!"},{"id":99446,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-24 23:45:34","like_diff":0,"likes":2,"dislikes":2,"content":"李爷爷超级好的，超级可爱!!虽然有口音但是个人觉得听的很清楚。(听几次就习惯了)特别喜欢李爷爷扩展的题目，给人耳目一新的感觉，能学到很多东西。给分很好(好像是期末考考得好就只看期末考，考的不好再算平时成绩拯救么)上课经常喜欢叫同学上去做题，对期末考信心不足的同学要多上去呀。大爱李爷爷"},{"id":99449,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-24 23:51:49","like_diff":0,"likes":2,"dislikes":2,"content":"超级超级好的老师～～～"},{"id":203954,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2024-11-22 08:14:44","like_diff":0,"likes":0,"dislikes":0,"content":"我还以为你叫李胜"},{"id":53877,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-06-28 02:46:41","like_diff":-1,"likes":4,"dislikes":5,"content":"从助教的水平可以想见老师的水平。"},{"id":71736,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-01-29 02:17:09","like_diff":-1,"likes":1,"dislikes":2,"content":"给分好好！"},{"id":81326,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2018-07-04 17:18:11","like_diff":-1,"likes":2,"dislikes":3,"content":"一学期上完，数分半本书不考。虽然学数分按理说不应该是为了考试，但考试不应该是测试学生对数分的掌握程度的么？难道级数不重要？尽管如此，李爷爷还是满分的数分老师。"},{"id":99419,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-24 21:41:18","like_diff":-1,"likes":1,"dislikes":2,"content":"好老师！"},{"id":99456,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-25 00:06:36","like_diff":-1,"likes":0,"dislikes":1,"content":"非常好"},{"id":99458,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-25 00:08:20","like_diff":-1,"likes":0,"dislikes":1,"content":"讲的非常好"},{"id":167295,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2023-01-15 11:56:37","like_diff":-1,"likes":0,"dislikes":1,"content":"https://max.book118.com/html/2021/0227/8060044053003053.shtm"},{"id":28036,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-06-28 08:00:57","like_diff":-2,"likes":8,"dislikes":10,"content":"数分三期末十题就做完2题，4.7。楼上拿3.0的是交白卷了吗？"},{"id":32176,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-07-06 00:59:56","like_diff":-2,"likes":7,"dislikes":9,"content":"和隔壁zzy的给分差了几个档次"},{"id":33913,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2016-09-22 14:41:53","like_diff":-2,"likes":4,"dislikes":6,"content":"一点都不想打瞌睡……真心不错ꉂ ೭(˵¯̴͒ꇴ¯̴͒˵)౨”"},{"id":99420,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-24 21:46:52","like_diff":-2,"likes":1,"dislikes":3,"content":"16%的人满绩！"},{"id":99467,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-01-25 00:25:29","like_diff":-2,"likes":0,"dislikes":2,"content":"李爷爷真的超级超级超级好，备课非常认真，真的超级慈祥和蔼。给分也很好，讲题非常耐心，关注每一位同学的发展，真的超级超级超级超级超级超级超级超级超级超级超级超级好!"},{"id":5776,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2015-07-09 10:21:00","like_diff":-3,"likes":2,"dislikes":5,"content":"上课有点水，不过你问他还是回答很好的"},{"id":31433,"teacher_id":1534,"teacher_name":"李胜宏","post_time" 宏","post_time":"2016-01-28 08:44:42","like_diff":-14,"likes":5,"dislikes":19,"content":"非数学系千万别选数分III。作为一个偏微复变概统数分I和II全部上4.5的非数学系的，数分III只拿了3.0！关键还是4学分！各位千万别作死"},{"id":109101,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-06-09 13:00:18","like_diff":-19,"likes":7,"dislikes":26,"content":"今年的数学也太简单了\n\n最后三题问了问旁边的朋友大家都会做\n\n根本拉不开差距好烦哦\n\n希望以后的卷子更有区分度一些"},{"id":109124,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-06-09 10:15:09","like_diff":-19,"likes":6,"dislikes":25,"content":"今年高考卷什么玩意，太简单了吧!大家都150，我同桌考了149都想跳楼了，现在他在楼顶，一群人在下面劝都劝不下来。"},{"id":109097,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-06-08 06:23:54","like_diff":-24,"likes":6,"dislikes":30,"content":"哎，这高考卷，有毒吧这么简单，就算照顾文科生也得有区分度吧，我这一个班估分一半145以上，考场三分之一提前交卷，最后语文定胜负？"},{"id":109103,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-06-08 10:44:19","like_diff":-24,"likes":4,"dislikes":28,"content":"今年数学太简单了吧，感觉浙大稳了呀，多谢李老师手下留情"},{"id":109085,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2019-06-08 02:06:49","like_diff":-25,"likes":7,"dislikes":32,"content":"今年数学卷太水了拉不开差距\n\n我150别人也有149 感觉高中几年努力都晾凉在这儿了"},{"id":13867,"teacher_id":1534,"teacher_name":"李胜宏","post_time":"2017-06-29 13:17:16","like_diff":-54,"likes":4,"dislikes":58,"content":"考试不复习就可以满"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
