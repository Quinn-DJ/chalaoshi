                    const commentsData = [{"id":5937,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-07-10 03:18:55","like_diff":20,"likes":25,"dislikes":5,"content":"文科生别去"},{"id":10080,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-15 13:41:44","like_diff":11,"likes":19,"dislikes":8,"content":"坑爹的期末考。只能在书上找到50%，我要报警。PPT里也没有多少。最后一题是500字的作文。我就呵呵。建议文科生选。\n\n\n\n"},{"id":9784,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-09 04:39:12","like_diff":8,"likes":11,"dislikes":3,"content":"要求特别多，烦死了"},{"id":20897,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-02-03 08:33:01","like_diff":8,"likes":9,"dislikes":1,"content":"文科生憋选文科生憋选文科生憋选！重要的事说三遍！"},{"id":10457,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-19 02:40:40","like_diff":7,"likes":9,"dislikes":2,"content":"给分已报警"},{"id":10505,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-19 09:09:34","like_diff":7,"likes":9,"dislikes":2,"content":"很松……虽然事情很多但是很水，认真完成任务分就还好。考试坑"},{"id":27284,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-06-24 12:13:36","like_diff":7,"likes":7,"dislikes":0,"content":"mdzz，就没见过这么烦的通识课，2000-4000论文，还有小组展示，还有期末考试，期末考试还有两篇类似写文章的题，其中一道还规定＞500字，受不了。题目乱七八糟什么鬼\n\n"},{"id":28874,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-06-29 02:11:42","like_diff":6,"likes":7,"dislikes":1,"content":"本想0分的没有。。。。这次考试最后一题是谈谈五水共治的意义，20分，我上的是化学与人类文明，40个选择判断一个一分"},{"id":5484,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-07-08 02:12:45","like_diff":5,"likes":12,"dislikes":7,"content":"给分好，虽然看起来事情多，其实水的"},{"id":30279,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-07-01 07:29:07","like_diff":5,"likes":6,"dislikes":1,"content":"内容无聊+小论文（2000+）+小组展示（确定主题很麻烦）+平时打分（变相点名）+课堂小测验（文科生一脸懵逼）+期末开卷考试（题量超大）+给分一般（差）。如果你准备好了，就来上这门课吧，不然还是退了吧（其实感觉老师很认真，很负责，上课的内容很充实，想要把课上好，但感觉每次上课提问的时候都很尴尬，课堂互动效果…不好，没人回答就喜欢找人直接讲）"},{"id":10471,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-19 03:49:03","like_diff":4,"likes":8,"dislikes":4,"content":"上课很水，考试一点都不水，客观上说给分和其他通识相比并不好，文科生经过努力可能也会发现没有得到回报，慎选"},{"id":39611,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-12-26 04:56:32","like_diff":4,"likes":4,"dislikes":0,"content":"老师人挺和气的，上课可以不听(但是这样的话你期末开卷考就可能会找不到知识点在哪个角落)，要交一篇2000-4000字的论文，会随机抽大概6个人分享自己的论文，期末考试时间特别紧张，必须提前熟悉ppt和课本，给分还行吧。"},{"id":10528,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-19 11:43:28","like_diff":3,"likes":6,"dislikes":3,"content":"讲课一般，学期结束了都没讲什么内容。平时好多事情，期末还有考试。真是蛋疼"},{"id":29019,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-06-29 06:38:30","like_diff":3,"likes":3,"dislikes":0,"content":"老师巨水，讲的都是常识。事情还特别多，比一般通核还麻烦。还是不要选。。"},{"id":83296,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2018-07-10 04:55:52","like_diff":3,"likes":3,"dislikes":0,"content":"化学与人类文明:平时几分钟的小测当点名，可以百度，再一篇小论文，期末开卷考，书和PPT都能找到，上课都讲过，最后绩点挺好，看看班级均绩也挺高。课的内容真的不错，不管是文科还是理工都能学到很多，虽然老师讲的不够激情，但是非常认真负责，希望大家可以好好对待。"},{"id":125980,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2020-09-16 07:34:44","like_diff":3,"likes":3,"dislikes":0,"content":"事情好多人好墨迹"},{"id":10792,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-23 05:26:21","like_diff":2,"likes":4,"dislikes":2,"content":"上课很无聊，考试内容和他讲的基本没关系，理科生别以为你化学好就可以浪，文科生也可以虐你"},{"id":29537,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-06-30 02:48:15","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课特别无聊，要分组展示，展示主题还要给他审核，各种不满意，说这个太专业，这个不够有趣，还每节课都要点名，还有课堂测试，要交一份论文，还要开卷考试，题量超大，给分还特别不好，建议不要选，上过最麻烦的通识课"},{"id":31762,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-07-05 01:27:46","like_diff":2,"likes":4,"dislikes":2,"content":"化学与人类文明，超级坑，不知道分数是怎么给的，有机，无机接近满绩的人，居然才3.×，好好的一门课能上成这样也是醉了，事多，给分差，真不如不选，老师自己讲的都有好多错误。这真是化学系的老师？"},{"id":33424,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-10 09:42:05","like_diff":2,"likes":2,"dislikes":0,"content":"amazing\n\n害怕\n\n狗带\n\n"},{"id":38523,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-12-07 14:08:22","like_diff":2,"likes":3,"dislikes":1,"content":"我上的是大化（P），不要喷。老师极好，很有耐心，一班十个人，实验完全不用预习，老师上课讲的很细致，重点会强调很多次，做实验挺关心同学的，实验报告改的很认真，会注重好多小细节，要说缺点，那就是对学生要求略高，只要用心就可以达到标准的那种。记得某次，老师打电话给家里说，今天做实验可能回来的有点迟（食堂要是这个点，早就没饭吃了）"},{"id":44497,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2017-01-18 01:32:40","like_diff":2,"likes":2,"dislikes":0,"content":"很好的一个老师就是希望大家都不讨厌他的那种弱弱的老师，很可爱。给分还可以吧我觉得。。考试书上老师讲的都有，只要你好好听了。就肯定找得到"},{"id":54734,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2017-06-30 06:11:24","like_diff":2,"likes":2,"dislikes":0,"content":"这门课建议理科生去水学分，考试是开卷考。本人医学生，平时不怎么听考试时带一本书带一份课件ppt打印版，然后再加自己理科生的常识稳稳的4.8。平时有时候会小测（其实就是为了点名），平时作业就一篇小论文，总体上来说还是很轻松的。"},{"id":81272,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2018-07-04 13:32:59","like_diff":2,"likes":2,"dislikes":0,"content":"很认真的老师，我第一次遇见通识课老师论文还会写评语的。"},{"id":210028,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2025-01-08 03:08:14","like_diff":2,"likes":2,"dislikes":0,"content":"这学期上了毛老师的普化实验（甲），体验良好。\n\n老师做实验前会很系统的讲解，也会亲自示范一下新仪器的用法，很耐心很仔细。在做实验的过程中也会在一旁观察纠正错误。\n\n至于实验报告老师要求还是比较严格的，老师会仔细看，助教打分如果虚高了老师可能会改一下成绩，是等级制，相比其他老师给分可能没有那么宽松，但是给出的修改建议还是非常有价值的。\n\n这次普化实验期末考其实挺难的，考讲义上的内容非常细，所以可能也是绩点不高的原因之一。\n\n老师给分还是相对求是的，可能因为正态其他同学太卷了（）相比其他老师可能没有那么捞。\n\n如果希望提升实验技能规范的话还是非常推荐的，老师人也很好，很耐心很和蔼，课上一些同学打碎了试剂瓶也不会责怪同学，还会亲自帮忙处理。"},{"id":9989,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-14 02:17:11","like_diff":1,"likes":5,"dislikes":4,"content":"老师人挺好，课水，考试对文科生略有难度"},{"id":10621,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-20 16:47:18","like_diff":1,"likes":4,"dislikes":3,"content":"老师很好，考试坑，但是ppt和课本上都有，拼手速…"},{"id":14377,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-01-06 15:04:37","like_diff":1,"likes":3,"dislikes":2,"content":"理科生基本是可以课不上水手机，平时别人演讲你要评分当做点到，期末交一篇论文，考试用书感觉没啥用，建议把他ppt用六分页打印下来，考前看一遍，还是比较难拿分的。"},{"id":28951,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-06-29 04:16:32","like_diff":1,"likes":2,"dislikes":1,"content":"给分太坑了吧。几乎每节课点名，呵呵....考试还很烦事情很多，也学不到东西。"},{"id":35730,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-10 07:55:09","like_diff":1,"likes":1,"dislikes":0,"content":"我的天……每节课都无聊到睡觉，考试没有往年题，中间某节课有个课堂小测验，变相点名，测验的题目完全不来自课本，一脸懵逼！"},{"id":148172,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2022-01-11 18:10:25","like_diff":1,"likes":2,"dislikes":1,"content":"普化实验甲 毛老师很好！之前很少做实验所以经常犯错，但老师没有很严厉地骂我，而是和蔼地给我讲解！非常感谢老师！"},{"id":148187,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2022-01-12 00:05:41","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很耐心很亲切！很可爱"},{"id":10476,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-19 04:09:24","like_diff":0,"likes":1,"dislikes":1,"content":"课很水，考试要命"},{"id":10477,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-19 04:10:28","like_diff":0,"likes":2,"dislikes":2,"content":"没有化学的严谨，很坑慎选"},{"id":10480,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-19 05:05:50","like_diff":0,"likes":3,"dislikes":3,"content":"课水，事多，考试烦"},{"id":14789,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-01-23 23:19:23","like_diff":0,"likes":2,"dislikes":2,"content":"太水了"},{"id":16038,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-01-17 05:03:54","like_diff":0,"likes":0,"dislikes":0,"content":"给分一般般"},{"id":35399,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-10 02:44:26","like_diff":0,"likes":0,"dislikes":0,"content":"我真是日了狗"},{"id":35836,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-10 08:24:56","like_diff":0,"likes":0,"dislikes":0,"content":"困困困"},{"id":36256,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-11 09:39:49","like_diff":0,"likes":0,"dislikes":0,"content":"很无聊 很没劲 千万不要选"},{"id":36871,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-16 10:10:39","like_diff":0,"likes":0,"dislikes":0,"content":"没有任何收获 特别水"},{"id":37002,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-17 05:01:28","like_diff":0,"likes":0,"dislikes":0,"content":"靠，还能给这么低的分，爸爸也是醉了"},{"id":37039,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-17 07:12:49","like_diff":0,"likes":0,"dislikes":0,"content":"水极了"},{"id":45115,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2017-01-19 03:56:47","like_diff":0,"likes":0,"dislikes":0,"content":"大化p不错的"},{"id":69126,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2018-01-24 08:47:43","like_diff":0,"likes":1,"dislikes":1,"content":"大化P，老师人真的很好，讲的很详细，指导也很耐心，但给分的话，人少的实验课正态分布都会有点糟心的吧?卡绩点这种，习惯就好"},{"id":125658,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2020-09-12 15:38:18","like_diff":0,"likes":1,"dislikes":1,"content":"大化p体验极好，事少出分快给分好！"},{"id":143346,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2021-11-24 00:53:56","like_diff":0,"likes":0,"dislikes":0,"content":"无语了"},{"id":175253,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2023-06-23 04:00:27","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很和善，实验会认真纠正错误，但是给分不太高，如果不在意绩点而且希望学到真东西的还是可以选的"},{"id":206869,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2024-12-18 05:33:44","like_diff":0,"likes":2,"dislikes":2,"content":"真的上课很无聊事还很多"},{"id":212036,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2025-01-13 05:22:06","like_diff":0,"likes":0,"dislikes":0,"content":"老师其实是要求高但又很温和的那一类。会不断纠正你操作中的错误，但每次我去求助老师都蛮耐心的。\n\n实验报告方面要求确实高。每次助教批完老师再批分数都会降一档。。不过能学到真东西。\n\n建议期末考试好好准备，最后的总结好好做"},{"id":10503,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-19 08:24:34","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很好，但是给分略坑啊啊啊啊啊"},{"id":16052,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-01-17 05:28:05","like_diff":-1,"likes":1,"dislikes":2,"content":"老师一般会用其他方式来点名，不直接点，上课认真，事挺多，但是上课还是比较水的，给分有点坑"},{"id":17655,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-01-20 14:51:00","like_diff":-1,"likes":1,"dislikes":2,"content":"大化p挺好的，实验讲得挺详细，人也很好。"},{"id":28309,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-06-28 08:30:02","like_diff":-1,"likes":1,"dislikes":2,"content":"每节课点名伤不起 学过化学的同学就别选了 浪费时间"},{"id":33683,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-11 15:37:23","like_diff":-1,"likes":0,"dislikes":1,"content":"理科生表示简直醉了，非化学系一脸懵逼，还学不到东西"},{"id":35580,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-11-10 07:29:05","like_diff":-1,"likes":0,"dislikes":1,"content":"还是不错的老师，学到的通识知识还比较多"},{"id":80350,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2018-06-25 11:52:08","like_diff":-1,"likes":1,"dislikes":2,"content":"经常变相点名，各种小测，废话贼多，给分恶心。上了这么多通识头一次遇到说我这次论文给分普遍比较低的。"},{"id":122147,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2020-02-17 09:56:33","like_diff":-1,"likes":0,"dislikes":1,"content":"大化p，老师上课炒鸡可爱，给分还行"},{"id":195724,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2024-06-29 17:43:55","like_diff":-1,"likes":0,"dislikes":1,"content":"毛老师人很好，很耐心负责，关心学生"},{"id":10524,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-12-08 08:08:58","like_diff":-2,"likes":2,"dislikes":4,"content":"水水…总觉得他在讲我们在各干各的…不过老师人很好，给分还行"},{"id":26346,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-06-17 04:28:28","like_diff":-2,"likes":2,"dislikes":4,"content":"我觉得毛老师…脾气很好人很好，但是讲课讲真无聊，事情很多但是其实挺水啊，最后考试比较麻烦，好好看书准备一下，绩点还是可以很高的。"},{"id":28913,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2016-06-29 03:18:16","like_diff":-2,"likes":0,"dislikes":2,"content":"给分还可以，事有点多"},{"id":51329,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2017-05-31 12:01:23","like_diff":-2,"likes":0,"dislikes":2,"content":"大化p不错"},{"id":52742,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2017-06-22 11:31:08","like_diff":-2,"likes":0,"dislikes":2,"content":"事多 小测难 变相点名 文科生很懵逼 表示很慌"},{"id":54640,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2017-06-30 03:04:21","like_diff":-2,"likes":0,"dislikes":2,"content":"给分还行，考试题量大，频繁小测就不是很好"},{"id":150316,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2022-01-22 08:57:07","like_diff":-2,"likes":1,"dislikes":3,"content":"通识给分好"},{"id":708,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-03-16 01:08:22","like_diff":-4,"likes":4,"dislikes":8,"content":"老师人好，给分也好，认真听，有收获"},{"id":9589,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-02 10:23:17","like_diff":-4,"likes":2,"dislikes":6,"content":"轻松，轻松"},{"id":10432,"teacher_id":1995,"teacher_name":"毛建新","post_time":"2015-11-18 16:02:18","like_diff":-5,"likes":3,"dislikes":8,"content":"事比较多，考试要写作文....不过给分居然还不错？！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
