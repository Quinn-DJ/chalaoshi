                <script>
                    // 评论数据
                    const commentsData = [{"id":103758,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-03-05 05:32:02","like_diff":45,"likes":51,"dislikes":6,"content":"发现老师有点像吴京。。。\n\n同感的点我上去！\n\n"},{"id":2259,"teacher_id":441,"teacher_name":"程路明","post_time":"2015-04-14 10:02:55","like_diff":36,"likes":47,"dislikes":11,"content":"真的真的不错，有点爱说教但句句在理，上体育课启发人生，比那些破鸡汤好多了"},{"id":31810,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-07-05 02:47:02","like_diff":26,"likes":47,"dislikes":21,"content":"健美菜鸟建议别选，因为考试真的不水"},{"id":26642,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-06-20 13:14:15","like_diff":25,"likes":29,"dislikes":4,"content":"能把健身房当自己家的老师，亲眼目睹他花了一个多小时一个人把内外打扫得干干净净。"},{"id":29635,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-06-13 13:36:00","like_diff":25,"likes":29,"dislikes":4,"content":"很不错的老师 课前会讲好久的经验之谈 而且感觉健美这学期给分变好了耶 看到小鸟被困在健身房飞不出去 组织大家一起帮他重获自由的好老师"},{"id":4462,"teacher_id":441,"teacher_name":"程路明","post_time":"2015-06-23 09:12:10","like_diff":24,"likes":29,"dislikes":5,"content":"老师讲的时间略长，但的确是好老师，不过健美考试实在是太难了！"},{"id":48259,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-03-01 13:44:20","like_diff":16,"likes":19,"dislikes":3,"content":"程老师人很好的，会强调让我们养成锻炼身体的习惯，虽然讲课时间有点长，但是对于这种力量练习每次课堂上留的时间绰绰有余了。期末考试按体重男生60kg女生50kg上下划分不同的标准，女生的考核挺简单的，只要平时有一定的练习（不一定要去健身房，坚持练俯卧撑和深蹲就够了），原本力量较弱的提升起来其实很快，推荐女生选择！男生因为标准定得比较高，难度比较大，建议原本力量基础不错的同学选择。"},{"id":29890,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-06-30 13:13:45","like_diff":15,"likes":22,"dislikes":7,"content":"不知道楼上吃错了什么药要这样对老师进行人身攻击。。。但是我觉得老师挺好的呀。。。人也挺好的，而且上课一学期课收获很大！本来只能推30后来推到了60，很开心！"},{"id":14287,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-01-06 06:14:18","like_diff":13,"likes":19,"dislikes":6,"content":"老师人很好，就是考试基本不放水。\n\n正式开始锻炼之前真的很能说。\n\n推荐本身身体素质好的同学去水，或者真心想提高身体素质的同学去苦练。\n\n"},{"id":161596,"teacher_id":441,"teacher_name":"程路明","post_time":"2022-11-09 08:54:19","like_diff":13,"likes":14,"dislikes":1,"content":"话太多了，一开口起步少半节课，不像是在上体育课。想上课锻炼的同学别来。"},{"id":68631,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-23 13:23:10","like_diff":12,"likes":13,"dislikes":1,"content":"只能说老师人确实好，但健美这门课力量差的童鞋千万别选，2.4暴风哭泣(´;︵;`)"},{"id":109252,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-06-12 10:07:40","like_diff":12,"likes":14,"dislikes":2,"content":"感觉这是自己对待最认真的一门体育课，第一次上课卧推只有20kg，深蹲也就四五十kg，然后自己每个礼拜跑三四次健身房（每次一个半小时，也不很占时间），最后考试卧推也有55kg，深蹲100kg。本来自己也是力量较弱的，但想着不好好练有点辜负这么温柔负责友善的老师，练到现在也是有点水平了，所以不赞同力量不行的不要选这个观点，毕竟只要自己肯练，什么都有可能吧，而且老师超级赞！虽然话有点多但都是真理很真实嘻嘻！最关键的是，一学期健美课上完感觉身材好了不少，出门就贼有自信hhhhhhh以后会坚持跑健身房的！（另外安利一下，晚上7点左右健身房人比较少适合去，去了优先练卧推，迟了人就贼多，排队等器械?）"},{"id":68660,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-23 14:37:43","like_diff":11,"likes":17,"dislikes":6,"content":"老师很好，满满正能量。本来卧推很差，连续做了两个星期俯卧撑，最后推到了满分。这门课上完之后，作为一个女生，我现在已经一个人在寝室里换水了。"},{"id":69618,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-25 05:36:56","like_diff":10,"likes":12,"dislikes":2,"content":"刚入学的时候卧推30kg深蹲80kg引体向上2个，经过一学期的锻炼，卧推65kg深蹲110kg，引体向上16个。健美课真的看的是个人的努力，如果真的想在大学里学到一些东西，那就来程老师的健美课。青春不是用来水的，是用来拼搏的。"},{"id":154017,"teacher_id":441,"teacher_name":"程路明","post_time":"2022-05-19 06:53:22","like_diff":10,"likes":15,"dislikes":5,"content":"话多考试严格"},{"id":15601,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-01-15 15:09:48","like_diff":9,"likes":14,"dislikes":5,"content":"健美不是一天的功夫，应该是一种习惯。不论是为高分还是好身体，都应该努力锻炼。而且，只要经常锻炼，高分是很容易的。"},{"id":27305,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-06-24 14:45:03","like_diff":9,"likes":12,"dislikes":3,"content":"课前讲话有点多，所以每节课训练时间有点减少哈。允许迟到，还允许他讲话时候吃早饭，人还是蛮好的hhh"},{"id":39055,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-12-21 02:15:55","like_diff":8,"likes":12,"dislikes":4,"content":"有一点基础的人练会更好，但是请不要自己身体素质差就胡乱评分好吗？老师真的很棒很棒，和蔼亲切，不放水是老师该做的，难道不放水也有错了？不过还是建议本身力量不错的同学选，不然会很吃力。"},{"id":40097,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-12-29 07:00:48","like_diff":8,"likes":9,"dislikes":1,"content":"平时上课练习全靠自觉，如果自己不认真练期末就gg了【血的教训orz"},{"id":4298,"teacher_id":441,"teacher_name":"程路明","post_time":"2015-06-18 16:34:12","like_diff":7,"likes":9,"dislikes":2,"content":"挺会讲   每次总是能讲十几分钟"},{"id":99127,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-01-24 09:51:35","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的是好老师。但是绩点真的不好看。。。力量差的女生千万别选！！"},{"id":36467,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-13 09:52:01","like_diff":5,"likes":13,"dislikes":8,"content":"哈哈哈哈哈！！！满绩了！！！！老师我爱您！！！欢迎广大女生选课！！！"},{"id":68649,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-23 14:18:58","like_diff":5,"likes":8,"dislikes":3,"content":"女生，很认真地练了一个学期的力量，身体素质提高了很多，卧推从6个不及格到满分，深蹲满分，十二分钟满分。最后满绩了。很感谢老师的教导，也感谢自己在推不起来的时候没有放弃。这门课只要好好练，就会有意想不到的结果的，男女生都一样。"},{"id":41672,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-12 10:32:27","like_diff":4,"likes":5,"dislikes":1,"content":"感觉老师很好啊，每个体育老师应该都有点鸡汤的吧，不过真的每节课认真练的话确实肌肉酸痛，老师人很好动作也都好好示范，考试也不是很水但是老师会给基础分的不会不及格，用力就行，然后因为健身房在装修男生被老师叫去干了蛮多苦力。每节课结束都要20个俯卧撑做两组，每次做完大家都要被老师嘲讽谁让自己弱鸡哈哈，还有装修之后可以玩很多器械还是蛮好的嗯，不过绩点还没出啊忘记这茬，不过体育还是要靠自己吧"},{"id":55322,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-07-01 09:09:44","like_diff":4,"likes":5,"dislikes":1,"content":"上课讲的很周到啦~考试的话对男生还是有点压力的....深蹲110kg贼重hhhhhhh       课上先讲一段时间的动作，再练45分钟左右，时间绰绰有余啦，就是最后的俯卧撑2*20有点吃不消....."},{"id":68648,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-23 14:14:44","like_diff":4,"likes":5,"dislikes":1,"content":"很认真的对待健美课，上课不水，考试不水，但老师是真好老师，虽然最后绩点不高，但健美这么体育课本来均绩不高，最后感谢老师，毕竟我的卧推其实是只有8个，老师还是算了10个及格，老师真的很好"},{"id":85630,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-07-22 23:51:06","like_diff":4,"likes":5,"dislikes":1,"content":"老师挺好的，感觉卧推70，深蹲110毫无压力，卧推感觉他那只手放着给我减了五公斤的重量。第一次体育课专项满分，最后果然不出意外的拿到了大学以来拿到的最高分98分。"},{"id":93795,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-01-13 23:42:29","like_diff":4,"likes":4,"dislikes":0,"content":"老师给分很好，但是是相当于另一个健美老师而言。健美考试本身比较难，所以即使老师防水还是不如别的体育课好拿分。另外这个老师话特别多，开头半小时是在谈人生，讲的东西和健美毫不相干，谈完人生讲五分钟动作就让大家开始自己练了……"},{"id":105447,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-04-14 07:15:33","like_diff":4,"likes":5,"dislikes":1,"content":"好人啊"},{"id":111362,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-07-01 04:50:50","like_diff":4,"likes":5,"dislikes":1,"content":"老师非常好，非常关心学生，但是是我太菜，手臂力量从小就弱还没能课后常来健身房练习，最后卧推在老师的帮助下只举起来五个，深蹲也给我放水了，最后得分已经很感动了！"},{"id":114650,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-07-11 02:44:08","like_diff":4,"likes":6,"dislikes":2,"content":"强推程路明！声音超好听人也超级好！他虽然关注期末考但也会关注你有没有好好练！如果是一开始底子太差但是一直好好练他在期末有可能会会酌情放点水！"},{"id":122191,"teacher_id":441,"teacher_name":"程路明","post_time":"2020-02-20 01:25:52","like_diff":4,"likes":4,"dislikes":0,"content":"体辅课真的养生，不想太硬核的人的极佳选择"},{"id":152057,"teacher_id":441,"teacher_name":"程路明","post_time":"2022-03-24 08:41:40","like_diff":4,"likes":7,"dislikes":3,"content":"体素课全班一起40个俯卧撑......事情可真少"},{"id":171680,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-04-01 08:48:42","like_diff":4,"likes":4,"dislikes":0,"content":"可能是网课延考，今年好水呜呜，谢谢老师"},{"id":175835,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-06-27 02:06:34","like_diff":4,"likes":4,"dislikes":0,"content":"健美考试挺难的，老师也不太放水（其实老师平时上课对动作的指导也不多…可能需要自己去问吧）。如果基础力量不太行，加上平时不额外练习，可能最后成绩会比较拉胯"},{"id":15835,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-01-16 11:46:47","like_diff":3,"likes":6,"dislikes":3,"content":"好老师 鸡汤大神 给分也好 每节课会点名 不过考试对男生还是有点难 女生考试完全不虚"},{"id":28634,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-06-28 11:20:25","like_diff":3,"likes":4,"dislikes":1,"content":"挺好。。。就是鸡汤我不想听"},{"id":41909,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-13 08:06:34","like_diff":3,"likes":3,"dislikes":0,"content":"觉得老师很不错，健美课也挺有意思，不过如果你对自己的力量没什么信心，建议还是别选了。。。期末练健美练到怀疑人生"},{"id":42431,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-14 08:05:54","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺好，就是健美考试有点难"},{"id":105645,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-04-18 01:24:53","like_diff":3,"likes":4,"dislikes":1,"content":"很棒的老师！"},{"id":108590,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-05-29 06:44:08","like_diff":3,"likes":4,"dislikes":1,"content":"选就完事了"},{"id":109268,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-06-12 13:14:48","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好?"},{"id":111357,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-07-01 04:44:33","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，但是对于没有基础的同学来说，这门课就不太友好了，考试不水，老师给分也很客观，所以最后就不怎么样了。"},{"id":111366,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-07-01 05:05:22","like_diff":3,"likes":4,"dislikes":1,"content":"出分了赞！灰常努力的一学期最后也很满意啦！老师人很好，女生不会把标准卡得特别死，如果坚持自己每周锻炼一次就不会有问题，满分"},{"id":129900,"teacher_id":441,"teacher_name":"程路明","post_time":"2021-01-13 10:07:50","like_diff":3,"likes":5,"dislikes":2,"content":"最会讲课的体育老师\n\n有原则地捞人的老师\n\n选择程老师，准没错\n\n前提是各位要选得上"},{"id":145432,"teacher_id":441,"teacher_name":"程路明","post_time":"2021-12-29 13:41:38","like_diff":3,"likes":5,"dislikes":2,"content":"程老师，集一身荣誉的健美评委，人很和善。上课前会讲很多大道理（所以锻炼时间较少），线上钉钉群不忘分享鸡汤[ac01]。考核一点都不水，深蹲卧推要求还是蛮高的，所以男生们就没一个满分的，追求高绩点基础力量差的话就逃吧。每天雷打不动20*2俯卧撑和出门8字跑。"},{"id":174812,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-06-18 11:08:34","like_diff":3,"likes":3,"dislikes":0,"content":"考试难不放水的"},{"id":200522,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-10-18 06:38:50","like_diff":3,"likes":3,"dislikes":0,"content":"程老师人真的很好很好！！🥺体素课遇上分流面试不得不请假，老师真的很好说话让人很放心！！🤩程老师是教健美的，所以也会在体素课给我们穿插一些饮食形体之类的知识，受益颇多！！🥳"},{"id":200860,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-10-23 12:57:52","like_diff":3,"likes":3,"dislikes":0,"content":"想选健美的孩子们，如果你有腰痛、膝盖不好等下半身的问题建议先恢复下换一个体育课因为大重量深蹲真的容易受伤。我经过一个大佬的提醒才发现自己骶髂关节不好所以深蹲的时候左右不平衡。先做做康复训练养好身体，再来做上重量的练习，当然如果没有上述毛病的话强烈推荐程老师的健美课。最后祝大家都能有一个好身体好身材"},{"id":203095,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-11-16 16:47:32","like_diff":3,"likes":4,"dislikes":1,"content":"别的老师期末都可以让辅助的，也不会那么严，这大哥就派个人在你边上看着你不死就行，而且动作必须超级标准（卧推必须碰到胸）。。。上课也不教什么，上课前胡扯20分钟，动作是介绍一下也不看大家标不标准的，随便看看就出去和外面的前台小姐姐谈笑风生，下课再回来让大家做20个俯卧撑再跑两圈。。。我上过朱晓龙老师代的课，不知道比这位耐心多少倍。。。总之是我在浙所有体育课里遇到过最差劲的老师了，慎选吧，大佬随便。"},{"id":12740,"teacher_id":441,"teacher_name":"程路明","post_time":"2015-12-24 02:58:45","like_diff":2,"likes":3,"dislikes":1,"content":"好老师没商量，考试有点难.."},{"id":23662,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-04-12 01:15:09","like_diff":2,"likes":3,"dislikes":1,"content":"鸡汤比较多 但认真练了之后 低分还是不错的 有个原则是上课讲课时不允许外人进来训练 讲完大家开始训练后则可以"},{"id":30253,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-07-01 06:42:53","like_diff":2,"likes":4,"dislikes":2,"content":"上课闲话太多 但鸡汤不毒 健美功夫主要在平时 \n\n考试标准很严格 不过老师人很好"},{"id":38326,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-11-30 02:53:21","like_diff":2,"likes":4,"dislikes":2,"content":"老师还好，但健美对身体素质差的同学来说，真的有点难！"},{"id":52561,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-06-21 05:45:46","like_diff":2,"likes":2,"dislikes":0,"content":"健美考试对我来说挺难，但好好练进步还是很大的！老师人很好啊！上课也很自由，免费使用健身房hh，推荐身体素质不错的同学选"},{"id":56153,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-07-03 06:59:30","like_diff":2,"likes":2,"dislikes":0,"content":"老师课前讲解动作时间是稍长，但不讲解，你说能学到什么呢？健美是费力，认真练最后还是不错的。建议第二次考试机会一定要去哦，绝对能提高的／斜眼笑／"},{"id":56799,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-09-21 05:49:49","like_diff":2,"likes":3,"dislikes":1,"content":"选上老师的课是我的幸运！"},{"id":65262,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-02 06:33:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师人太好了！！真的很好！！"},{"id":68326,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-23 03:32:05","like_diff":2,"likes":2,"dislikes":0,"content":"本来想选健美操，因为看错阴差阳错进了健美班QAQ…不过也是因祸得福吧，老师很专业，在讲解动作之外还分享健美历史知识和健美比赛当裁判的见闻，也留充分的时间让我们自己练。卧推什么的技巧很重要，我第一次只能推两个，最后考试满分了哈哈哈哈。"},{"id":71514,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-28 14:30:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好的，很温柔，又温文儒雅，性格脾气很好，对学生也很耐心，建议力量好的同学选这门课，否则emmm专项成绩会比较难看"},{"id":91938,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-12-25 04:39:48","like_diff":2,"likes":4,"dislikes":2,"content":"不建议没有基础的人选！一学期要从零开始不太现实"},{"id":92629,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-01-03 07:14:21","like_diff":2,"likes":3,"dislikes":1,"content":"他代过我们班的课 就这样代过一俩节我都喜欢这个老师 专项辅导的时候就直接说你们有事就可以先走不必做自己不喜欢的事 但锻炼身体一定是没有错的 对学生也温柔得不行 是个有情怀的老师 要不是因为上过健美课了我就选程老师的课 真的是个好老师"},{"id":93814,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-01-14 02:01:25","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的没话说  自己力量不行"},{"id":99075,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-01-24 08:35:27","like_diff":2,"likes":3,"dislikes":1,"content":"老师给分太好了……我真的太菜了老师给我狂提一手……真的谢谢老师。另外：没基础力量的真的慎选尤其是瘦弱的女生"},{"id":108614,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-05-30 01:28:11","like_diff":2,"likes":4,"dislikes":2,"content":"老师人真挺好的"},{"id":170660,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-03-08 00:19:27","like_diff":2,"likes":5,"dislikes":3,"content":"话太多了，像邻居老太太"},{"id":171690,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-04-02 04:25:16","like_diff":2,"likes":3,"dislikes":1,"content":"爱死程老师了\n\n体验一下，从第三节课的25kg卧推只能举起一个到最后的满分，会一整个爱上这个成就感"},{"id":173674,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-06-01 01:09:17","like_diff":2,"likes":10,"dislikes":8,"content":"课前一大堆爹味废话，考试严格看了别人前几个动作不标准就不管后面改不改了 完全不放水，动作和保护也没有隔壁女老师讲得仔细，烂死"},{"id":194497,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-06-24 07:43:15","like_diff":2,"likes":2,"dislikes":0,"content":"0基础+社恐不要选健美"},{"id":38629,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-12-12 16:56:14","like_diff":1,"likes":1,"dislikes":0,"content":"就可以无限请假就给十分好吧"},{"id":39756,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-12-27 10:18:52","like_diff":1,"likes":1,"dislikes":0,"content":"除了上课前讲话时间有点长外，其他的都很好。"},{"id":40489,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-03 18:04:37","like_diff":1,"likes":1,"dislikes":0,"content":"很棒的老师"},{"id":41775,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-12 14:18:11","like_diff":1,"likes":1,"dislikes":0,"content":"棒棒棒棒棒 比较体贴学生 喜欢"},{"id":41800,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-12 16:06:31","like_diff":1,"likes":1,"dislikes":0,"content":"人不错，关心学生，但健美主要还是靠自己努力。就当免费使用健美房吧\n\n\n\n"},{"id":44616,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-18 04:29:56","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得至少给分不坑，我的绩点比想象中好，比较建议体重100斤以下的妹子选，力气不大也没事（比如我，哈哈）"},{"id":54681,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-06-30 04:08:47","like_diff":1,"likes":1,"dislikes":0,"content":"女生其实多练练 期末考核还是会拿到不错的分数～反正是我最高的体育成绩啦"},{"id":54763,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-06-30 07:24:34","like_diff":1,"likes":1,"dislikes":0,"content":"好老师！很棒！就是上课前讲的时间比较长，给分感动哭了"},{"id":55650,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-08-28 15:50:24","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好！考试会适当放水的。"},{"id":64471,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-12-24 09:49:57","like_diff":1,"likes":1,"dislikes":0,"content":"学到很多 老师很善良 关心学生！"},{"id":64549,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-12-25 06:30:36","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超棒！专项是我大学第一个满分！理论是第二个！爱您！"},{"id":64747,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-12-27 04:53:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，平时练都靠自己，期末考试一点都不水，但是补考老师还是会放水的。"},{"id":68623,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-23 13:14:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师每节课都会认真讲注意事项和健美的意义，给分也不错，健美只要认真练，成绩肯定能上去的"},{"id":68798,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-24 02:03:53","like_diff":1,"likes":2,"dislikes":1,"content":"能说 考试难 这门课没法水 不建议没有基础的男生选 女生分高一些 人还不错 不给调分 给分两极分化比较大 慎选"},{"id":68929,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-24 06:29:47","like_diff":1,"likes":1,"dislikes":0,"content":"多练练会提高的，而且老师考试会放一点点水嘿嘿??"},{"id":69358,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-24 14:12:55","like_diff":1,"likes":1,"dislikes":0,"content":"虽然差一分上四，但还是要给老师打call，谢谢师生情"},{"id":91464,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-12-11 03:27:39","like_diff":1,"likes":2,"dislikes":1,"content":"很优秀的老师，上课学到了很多，无论是对你健身还是对生活都有很大的帮助！"},{"id":109249,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-06-12 09:58:38","like_diff":1,"likes":2,"dislikes":1,"content":"很和蔼很关心自己班上的同学滴"},{"id":114761,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-07-11 11:58:42","like_diff":1,"likes":3,"dislikes":2,"content":"老师人超好，自身水平也很高，是浙江省健美的带头人"},{"id":122975,"teacher_id":441,"teacher_name":"程路明","post_time":"2020-04-27 09:13:00","like_diff":1,"likes":2,"dislikes":1,"content":"秋冬学期选了健美，一学期下来真的能学到很多知识，动作规范、肌肉怎么练等等，很实用~~对矫正体态也是很好的。很多人说考试难，我觉得每节课都去练一下成绩不会太差，女生相对来说有优势。考试的时候他会放一点水。我第一节课15kg卧推只能做两个，到最后25kg卧推还是做到了18个满分"},{"id":159949,"teacher_id":441,"teacher_name":"程路明","post_time":"2022-09-09 14:33:19","like_diff":1,"likes":3,"dislikes":2,"content":"clm老师真的超级好！\n\n他不会说你动作做错了，只会说“你这样也行，但如果练哪的话，怎样练会更好”。健美本来就是只要你练一下就会满（而且之后再上课就轻松很多），不得不得说是健美课重塑了我的审美呜呜爱了。而且程老师每次上课都会鼓励我“又瘦了”（其实胖了）"},{"id":171810,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-04-06 08:49:21","like_diff":1,"likes":1,"dislikes":0,"content":"老师特别好，平时上课认真到位，很温柔很耐心，考试的时候给分好像比标准高一点，我记得当时专项课得分我卧推是刚及格的重量，但是最后查出来卧推原始分给了70，然后深蹲80%的重量给了90分。（我不太清楚，也可能是把我算进60kg以下人群里了？因为我当时体重正好在60左右）\n\n考试的时候也不严，差不多推起来了也就算过了，比考试的时候隔壁一定要做满不然根本不算的老师仁慈很多"},{"id":171954,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-04-24 08:07:09","like_diff":1,"likes":1,"dislikes":0,"content":"不错的老师。"},{"id":173105,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-05-13 12:43:44","like_diff":1,"likes":1,"dislikes":0,"content":"健美小辣鸡，能过已经是老师睁一只眼闭一只眼了，万分感谢！😭😭😭"},{"id":174301,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-06-09 06:45:27","like_diff":1,"likes":1,"dislikes":0,"content":"老师人特别好，是真的很关心学生，上课也会讲一些人生道理（虽然有点无聊hh），但是健美考试不会水的，慎选"},{"id":205323,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-12-04 10:11:11","like_diff":1,"likes":1,"dislikes":0,"content":"这才是负责任的好老师呀"},{"id":205666,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-12-11 03:55:26","like_diff":1,"likes":1,"dislikes":0,"content":"特别好的老师 对健身感兴趣真的很建议选 （对自己去健身房频率没信心and先天力量不佳 慎）"},{"id":205712,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-12-11 11:39:44","like_diff":1,"likes":1,"dislikes":0,"content":"虽然握推和深蹲满了，但是感觉得到满分的最大因素是让人害怕的考试标准，会逼迫本身力量不足的同学上课认真练，下课健身房打卡。程老师人挺好的，比较严格，但是他上课不会仔细讲动作的详细要领，只会大概演示做法（握推技巧还是在银泉健身房向别的同学请教的）。本人肢无力👩从第一次连15kg的举都举不起来，到期中仍然及格无望，再到倒数第三次课20kg18个，是真的靠自己一点一点练的。想水的uu而且力量不太好不建议选，真的想达到锻炼效果的可以选，因为你会为了及格不停崩溃练习的😇。"},{"id":206109,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-12-13 05:33:16","like_diff":1,"likes":1,"dislikes":0,"content":"原则性与灵活性并存的一位很求是的老师"},{"id":211940,"teacher_id":441,"teacher_name":"程路明","post_time":"2025-01-13 02:19:33","like_diff":1,"likes":2,"dislikes":1,"content":"老师前面话有点多，动作指导较少，但人真不错，期末等到最后几个人考试会有帮扶"},{"id":214805,"teacher_id":441,"teacher_name":"程路明","post_time":"2025-02-18 03:54:47","like_diff":1,"likes":1,"dislikes":0,"content":"体素很好，有机会下次还选"},{"id":3958,"teacher_id":441,"teacher_name":"程路明","post_time":"2015-06-17 11:13:11","like_diff":0,"likes":1,"dislikes":1,"content":"赞"},{"id":5368,"teacher_id":441,"teacher_name":"程路明","post_time":"2015-07-07 04:25:23","like_diff":0,"likes":1,"dislikes":1,"content":"人生导师"},{"id":5369,"teacher_id":441,"teacher_name":"程路明","post_time":"2015-07-07 04:25:32","like_diff":0,"likes":1,"dislikes":1,"content":"人生导师"},{"id":13032,"teacher_id":441,"teacher_name":"程路明","post_time":"2015-12-24 14:34:34","like_diff":0,"likes":0,"dislikes":0,"content":"人太好！真正为学生着想"},{"id":25443,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-05-19 08:05:09","like_diff":0,"likes":5,"dislikes":5,"content":"废话太多\n\n\n\n"},{"id":26171,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-06-16 06:55:15","like_diff":0,"likes":3,"dislikes":3,"content":"会和学生交流，挺好的老师"},{"id":34402,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-10-09 09:22:25","like_diff":0,"likes":1,"dislikes":1,"content":"老师很爱健美"},{"id":35539,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-11-10 07:25:18","like_diff":0,"likes":1,"dislikes":1,"content":"人很好，鸡汤超多每节必灌，讲课也很好，想锻炼自己的人一定选他"},{"id":42001,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-13 11:36:37","like_diff":0,"likes":1,"dislikes":1,"content":"很好，给分合理，上课也不水，会鼓励你锻炼，是个非常好的老师"},{"id":46860,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-22 13:53:55","like_diff":0,"likes":0,"dislikes":0,"content":"期末练健美练到怀疑人生，最后卧推还是挂了，还给了我90分，感动。老师人很好，跑12分钟时，我超了一分钟哈哈哈哈哈，他还是给我算了6圈，很好说话的~~"},{"id":52011,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-06-14 06:45:52","like_diff":0,"likes":0,"dislikes":0,"content":"考试真的不水，但是会讲许多人生道理，绝对是好老师"},{"id":52025,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-06-14 08:21:55","like_diff":0,"likes":0,"dislikes":0,"content":"好老师！"},{"id":55369,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-07-01 11:33:55","like_diff":0,"likes":2,"dislikes":2,"content":"很可爱的老师！如果练不好可以平时找老师单独辅导，期末看到我们如此辣鸡很善良地帮着扶了几下。总之，练了一个月，以为会挂的课最后却满了，大家加油！"},{"id":65355,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-03 08:47:01","like_diff":0,"likes":0,"dislikes":0,"content":"程老师人太好了啊！补考补的很艰难的我老师一直帮助我，卧推我终于及格了啦！老师真的很不错啊不过想要水课不锻炼的还是不要选了，我反正也没通过这课瘦下来，难过…"},{"id":65861,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-09 15:20:50","like_diff":0,"likes":0,"dislikes":0,"content":"正式锻炼之前会说很多，但总体都是希望我们能有锻炼的意识，重视身体，而不是只在课上练习，说这才是体育课真正的目的。老师人很好，关心学生，会认真解答问题，对女生给分也不错，一个学期下来感觉提升不少。"},{"id":68667,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-23 14:53:04","like_diff":0,"likes":1,"dislikes":1,"content":"其他都满分，卧推25kg不及格只能减肥到20kg做不标准老师也算了及格 最后4.8满足了"},{"id":68835,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-24 02:55:47","like_diff":0,"likes":0,"dislikes":0,"content":"好老师 好绩点"},{"id":71676,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-29 00:31:40","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的很好！"},{"id":81881,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-07-06 11:11:53","like_diff":0,"likes":1,"dislikes":1,"content":"可以锻炼身体，课程也比较轻松，但考试还是要练一下的。"},{"id":81882,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-07-06 11:13:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师超好！"},{"id":92487,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-12-31 03:41:05","like_diff":0,"likes":1,"dislikes":1,"content":"像个爸爸的好老师！！给分超好，浙大最喜欢的老师了?"},{"id":92944,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-01-06 06:45:25","like_diff":0,"likes":1,"dislikes":1,"content":"很贴心"},{"id":93412,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-01-09 12:32:40","like_diff":0,"likes":1,"dislikes":1,"content":"超温柔超负责"},{"id":125856,"teacher_id":441,"teacher_name":"程路明","post_time":"2020-09-15 03:17:19","like_diff":0,"likes":2,"dislikes":2,"content":"简直无敌"},{"id":130095,"teacher_id":441,"teacher_name":"程路明","post_time":"2021-01-17 01:12:34","like_diff":0,"likes":2,"dislikes":2,"content":"老师是真的好，有原则，关心学生，值得10分，但由于课程内容本身比较硬核，普通人可能不太容易拿高分，但一个学期下来还是有很大长进的。"},{"id":136122,"teacher_id":441,"teacher_name":"程路明","post_time":"2021-06-11 05:38:15","like_diff":0,"likes":2,"dislikes":2,"content":"挺水的，老师人超好"},{"id":154806,"teacher_id":441,"teacher_name":"程路明","post_time":"2022-06-05 14:17:39","like_diff":0,"likes":2,"dislikes":2,"content":"特别好，如果不是去玉泉了还会继续选他的课"},{"id":171657,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-03-31 06:38:21","like_diff":0,"likes":2,"dislikes":2,"content":"海底捞，爱死了真的"},{"id":172008,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-04-17 08:20:37","like_diff":0,"likes":3,"dislikes":3,"content":"这么好的老师哪里找！！！！！首先期末考对女生超级友好，平时上课也很负责认真，会指导学生鼓励学生，我对自己最后分数有一个部分有点疑问然后去问他，程老师直接打钉钉电话过来和我耐心解释，安慰我说都没关系的，还说了谢谢…我遇到过查分的时候已读不回的也遇到过语气非常不耐烦一两句把人打发的，这个老师的回应完全是让我一整个受宠若惊！！妈呀这么温柔耐心的老师哪里找！！！！！程老师的课一直很抢手，选的上就给我偷笑吧🤤"},{"id":172703,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-05-04 17:13:25","like_diff":0,"likes":1,"dislikes":1,"content":"很温柔善解人意的老师，动作指导很认真，私下里偶遇也能认得出学生，每次和程老师打招呼老师都很热情，从健身小白到越来越喜欢健身，认真练习考试就没问题！"},{"id":173753,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-06-02 09:16:30","like_diff":0,"likes":2,"dislikes":2,"content":"每节课纸质点名，一般讲解动作会讲解二三十分钟，然后热身，自己练器械，个人认为是强度不是很大的体育课！！我是秋冬学期的课，因为疫情原因延考了。开学后每周去练但是因为自身还是太弱，基本到不了满分，结果最后考试还挺水的，很多人都做满了hhh。非常推荐选！"},{"id":185777,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-01-04 09:39:28","like_diff":0,"likes":1,"dislikes":1,"content":"神中神中神！"},{"id":191356,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-04-18 10:09:50","like_diff":0,"likes":1,"dislikes":1,"content":"身体素质课太拖了"},{"id":192556,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-05-23 11:18:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很温柔，真的非常为学生着想，我哭死！！"},{"id":206026,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-12-13 03:25:55","like_diff":0,"likes":0,"dislikes":0,"content":"很严格的老师，但在他指导下进步也很快，力量大有长进"},{"id":206847,"teacher_id":441,"teacher_name":"程路明","post_time":"2025-01-06 01:31:22","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师，因为身体原因这学期素质测试没有完成，去健身房的次数也不多，请假次数也很多，原本很担心会挂掉想申请缓考，老师劝还是考掉省事。虽然总成绩确实不理想，但是老师真的很尽力捞了。"},{"id":12725,"teacher_id":441,"teacher_name":"程路明","post_time":"2015-12-24 02:33:19","like_diff":-1,"likes":2,"dislikes":3,"content":"可以迟到，不会扣分。考试简单"},{"id":68675,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-01-23 15:09:11","like_diff":-1,"likes":4,"dislikes":5,"content":"身体本身就不够好的真的别选！！！！不是夸张否则救护车把你送出健身房 这么差的身体，绩点可想而知 老师比较严是好事，不过还是第一节课告诉大家一下要基础的吧，否则不知道还有多少和我一样的健身菜鸡入坑，对两边都不好。"},{"id":119962,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-11-17 02:10:52","like_diff":-1,"likes":0,"dislikes":1,"content":"非常棒"},{"id":121417,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-12-16 08:50:35","like_diff":-1,"likes":0,"dislikes":1,"content":"蛮好的"},{"id":154626,"teacher_id":441,"teacher_name":"程路明","post_time":"2022-06-02 13:23:06","like_diff":-1,"likes":4,"dislikes":5,"content":"小白放心选吧，有一点基础认真练没问题的，程老师yyds"},{"id":171812,"teacher_id":441,"teacher_name":"程路明","post_time":"2023-04-06 09:05:21","like_diff":-2,"likes":3,"dislikes":5,"content":"老师 下大雨还上体素课真的很机车诶uwu"},{"id":15512,"teacher_id":441,"teacher_name":"程路明","post_time":"2016-01-15 03:59:04","like_diff":-3,"likes":8,"dislikes":11,"content":"呵呵，废话不能更多"},{"id":42893,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-01-15 11:13:55","like_diff":-3,"likes":1,"dislikes":4,"content":"给分不错，但是话实在太多了，每次上课都要讲半小时以上的废话"},{"id":53278,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-06-26 09:41:53","like_diff":-3,"likes":2,"dislikes":5,"content":"莫名其妙的扣分"},{"id":90303,"teacher_id":441,"teacher_name":"程路明","post_time":"2018-11-23 05:40:41","like_diff":-3,"likes":3,"dislikes":6,"content":"以后不会选了"},{"id":108789,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-06-03 10:27:27","like_diff":-3,"likes":4,"dislikes":7,"content":"分数太低了吧.."},{"id":136719,"teacher_id":441,"teacher_name":"程路明","post_time":"2021-06-23 11:01:26","like_diff":-3,"likes":4,"dislikes":7,"content":"老师人超级好啊！在各大程度上体谅学生，自己好好练习的话女生很容易满的！"},{"id":185758,"teacher_id":441,"teacher_name":"程路明","post_time":"2024-01-04 07:11:02","like_diff":-3,"likes":1,"dislikes":4,"content":"程老师人特别特别好！！期末考试狠狠保护帮忙捞捞！对女生特别特别温柔，特别特别好说话！几次早八的课睡过头时候找老师说也没有追究呜呜！程老师人真的太好了！！氮素健美期末考试还挺硬的，平时要自己加强锻炼的。讲课时间是有点长，但不妨碍各自练习的时候有问题都可以找老师请教，也会耐心解释！"},{"id":155689,"teacher_id":441,"teacher_name":"程路明","post_time":"2022-06-15 08:11:21","like_diff":-4,"likes":1,"dislikes":5,"content":"健美课是我这种不想动星人的福音~"},{"id":149824,"teacher_id":441,"teacher_name":"程路明","post_time":"2022-01-17 07:16:50","like_diff":-14,"likes":5,"dislikes":19,"content":"程哥我的超人！女生因为没选上别的最后来了健美！练了一学期虽然经常划水还是有很多收获！会畅想要是好好练会不会拜拜肉少一点...考试其实没有很硬..最后卧推老师捞捞了真的超爱！虽然专项没满但最后还是满绩啦~程哥真的看起来严厉其实很温柔qaq！另外最后减肥失败了还是挑战了25kg卧推.."},{"id":145399,"teacher_id":441,"teacher_name":"程路明","post_time":"2021-12-29 10:21:02","like_diff":-33,"likes":18,"dislikes":51,"content":"老师讲得很好很耐心没话说\n\n但是这门课真的太硬了 真心不推荐没有专门练过全凭爱好选的uu选这门课\n\n我原来均绩近4.8感觉上完就要4.7了\n\n你可能觉得0.1绩点很少\n\n 但是真的对保研挺难受的 \n\n所以虽然说老师很好 但你选课一定要理智 \n\n宁可补选签条子 也不要和自己绩点开玩笑\n\n说的都是真心话 喷子要喷也没话说 反正仁者见仁 智者见智吧"},{"id":34232,"teacher_id":441,"teacher_name":"程路明","post_time":"2017-06-21 05:47:27","like_diff":-42,"likes":5,"dislikes":47,"content":"是上体育课还是思政课的烦死了，你凭什么随意指点别人，就你懂人情世故啊"},{"id":25437,"teacher_id":441,"teacher_name":"程路明","post_time":"2019-02-26 04:52:18","like_diff":-139,"likes":13,"dislikes":152,"content":"废话多，非常反智和市侩。满嘴的“圣经”、“台湾一个作家说...”之类，这种能力和水平的人也能在大学任教让人绝望，大概每天在朋友圈备课吧。一有老外或者穿个安德玛的亚洲学生在健身房练就上前搭讪，大概还是个种族主义者吧。但碍于老师的身份又时常站在民族的高度把外国人批判一番，曾说上去跟人家搭讪是嫌人家打扰他上课....fuck。大概每个无赖的内心都是自负与自卑的叠加态吧。。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
