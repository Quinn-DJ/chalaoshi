:59","like_diff":0,"likes":0,"dislikes":0,"content":"这种课让人生不如死，都没有上过让人舒服的课，在学校还没有再碰到比这个更难受的课"},{"id":116299,"teacher_id":963,"teacher_name":"徐青","post_time":"2019-09-07 11:47:46","like_diff":0,"likes":0,"dislikes":0,"content":"说啥了"},{"id":6212,"teacher_id":963,"teacher_name":"徐青","post_time":"2015-07-12 05:02:31","like_diff":-3,"likes":2,"dislikes":5,"content":"额"},{"id":9001,"teacher_id":963,"teacher_name":"徐青","post_time":"2015-10-08 15:41:05","like_diff":-3,"likes":4,"dislikes":7,"content":"樓上狗屁不通，明明就那麼正那麼像張學友"},{"id":38413,"teacher_id":963,"teacher_name":"徐青","post_time":"2017-01-23 15:37:25","like_diff":-3,"likes":7,"dislikes":10,"content":"认真努力会有好成绩的。管理学课堂是学知识的不是用来水的。无论是什么老师都会认真对待学生，无论是什么学生主要认真对待自己的作业和课堂都会得到好成绩的。徐青老师上课喜欢认真解释知识点，虽然一些时候讲不完课，但也是很享受的。只要你认真对待这门课，每一个老师身上都有你可以汲取的东西。"},{"id":59813,"teacher_id":963,"teacher_name":"徐青","post_time":"2017-09-27 07:13:19","like_diff":-6,"likes":2,"dislikes":8,"content":"管理学管理学，什么是管理学，那就是要用一套完整合理的制度来管理，在这点上徐老师还是不错的。"},{"id":11174,"teacher_id":963,"teacher_name":"徐青","post_time":"2015-11-25 03:13:28","like_diff":-17,"likes":4,"dislikes":21,"content":"还是有收获的，就是作业有点多，费时间。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
