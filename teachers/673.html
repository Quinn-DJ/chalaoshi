出去式的自说自话即认真写了些个人的真实想法。原因我也不好说。不过重点是，老师挺有自己的想法的，也挺和善的，他的课我并没有都认真听过去，但我还是能够了解到一些他想要告诉我们的大小道理。另外的小插曲，教室的椅子有轮子就很舒服。另外另外，毕竟这是一门很多人为了学分而选的课啊。"},{"id":90829,"teacher_id":673,"teacher_name":"张子张","post_time":"2018-11-26 10:57:03","like_diff":1,"likes":2,"dislikes":1,"content":"第一节课吹了一节课自己的经历"},{"id":116725,"teacher_id":673,"teacher_name":"张子张","post_time":"2019-09-14 06:51:46","like_diff":1,"likes":1,"dislikes":0,"content":"我记住了decentralization，也会慢慢思考为什么中国是中心化的。好的医疗教育资源总是集中在发达地方，希望大家也可以有所收获。"},{"id":23544,"teacher_id":673,"teacher_name":"张子张","post_time":"2016-04-05 12:29:09","like_diff":0,"likes":3,"dislikes":3,"content":"希望我满绩"},{"id":24805,"teacher_id":673,"teacher_name":"张子张","post_time":"2016-05-04 00:37:17","like_diff":0,"likes":5,"dislikes":5,"content":"老师是个好老师，说话风趣幽默，上课可以学到不少知识，我受益匪浅！"},{"id":27547,"teacher_id":673,"teacher_name":"张子张","post_time":"2016-06-27 03:16:08","like_diff":0,"likes":2,"dislikes":2,"content":"很好很好！水水的"},{"id":36528,"teacher_id":673,"teacher_name":"张子张","post_time":"2016-11-14 14:52:48","like_diff":0,"likes":4,"dislikes":4,"content":"听课就像听故事一样，世界观很颠覆，听到了很多以前闻所未闻的观点。"},{"id":49017,"teacher_id":673,"teacher_name":"张子张","post_time":"2017-03-21 12:37:06","like_diff":0,"likes":2,"dislikes":2,"content":"会有很多固执的想法。"},{"id":50257,"teacher_id":673,"teacher_name":"张子张","post_time":"2017-05-02 04:39:09","like_diff":0,"likes":2,"dislikes":2,"content":"一般般，不写论文是假的！"},{"id":55672,"teacher_id":673,"teacher_name":"张子张","post_time":"2017-07-02 06:55:27","like_diff":0,"likes":2,"dislikes":2,"content":"给分随便 反正我的不好"},{"id":61977,"teacher_id":673,"teacher_name":"张子张","post_time":"2017-11-22 04:01:42","like_diff":0,"likes":2,"dislikes":2,"content":"完全没作业，课上干啥都可以，绩点也很高，大赞"},{"id":78633,"teacher_id":673,"teacher_name":"张子张","post_time":"2018-05-14 04:27:29","like_diff":0,"likes":3,"dislikes":3,"content":"满绩了满绩了！！！"},{"id":89868,"teacher_id":673,"teacher_name":"张子张","post_time":"2018-11-21 05:27:20","like_diff":0,"likes":1,"dislikes":1,"content":"这给分真滴迷，反正就是我国各种各种非常不好                             // 按时间排序（最新在前）
