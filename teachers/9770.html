                    const commentsData = [{"id":187394,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 14:37:28","like_diff":35,"likes":48,"dislikes":13,"content":"就23秋冬学期来看，主要有以下问题：\n\n1、不公开平时分，甚至连组内自行分配成绩的权利也没有，不透明\n\n2、事情极其多，一学期五次小组展示+一篇展示报告\n\n3、期末给分很差，不知道分数扣在哪里。估计就是直接按照求是的卷面分和很一般的平时分直接相加获得，小组里同学都在3.3-3.6这一区间内。\n\n因此，慎选。😅😢\n\n\n\n补充：问了老师平时分和期末分，发现问题还是主要出在平时分上，我问到的大部分课友平时分都在90以下（相当于总评扣了6分以上），真TM离谱（别的班正常都在95以上）。总评班上平均在3.6上下，同样的期末卷面放到其他老师班级至少可以高2-3档（应该是所有毛概老师中给分最烂的之一了）。另外，平时分还真就是老师根据我们提交的所谓“分工内容”由她来进行主观地分配的。不明白老师和助教是怎么样相出这种逆天不合理的分配方式的。\n\n\n\n看到老师是新老师，备课什么的看上去也十分认真，有些难听的话我实在不想骂出来，但是一想到这学期做的5次展示，期末认真复习最后被给了3.3的绩点，几乎可以说白费了一学期的努力，我真的难以接受。\n\n\n\n因此短期内选上这位老师课程的同学能退能换还是尽量换吧。如果下学期期末的同学反映有所改观，再选这位老师。"},{"id":196335,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-03 13:41:10","like_diff":29,"likes":30,"dislikes":1,"content":"老师我来捞你啦！不忍心我的女神得到这么低的分数。\n\n老师的PPT就像她的人一样美丽。单从PPT来看就已经完胜浙江大学99%的老师了。能看得出来老师上课和备课都超级用心（小声提醒一下老师要注意保护嗓子，按老师的讲话方式一口气讲三节课真的超级累），另外这学期班上有演小品的，有唱歌的也有朗诵的，不知道这些同学最后得分怎么样，老师应该是不鼓励任何形式的内卷的；我觉得真诚和态度比什么都重要；老师的考核要求也十分人性化，她不会像高勇//庞虎那样要求什么站起来发个言讨论一下给你加平时分，这一点我个人十分欣赏；总之就是十分，是我在ZJU见过的最完美的思政老师。上一个被俺这么夸的应该还是池步云老师。祝老师一切顺利!希望大家都能够在这门课上学到东西，以及最后想说一声教员千古。最近在凌晨一点等成绩的时候，在b站刷到一个up主自制的《三体2：黑暗森林》，第四集面壁者罗辑瞻仰五大导师尤其是教员那段，直接泪目了。我当时就觉得我在学的不仅仅是一门思政课，这是他留给我们最宝贵的精神财富和战斗武器，第一次这么形象地感受到他的胜利无人能及。他当时面对三座大山的时候不就相当于人类面对三体人吗？很感动，最后把美好的祝福送给阅读这条评论和选修这门课的同学，以及我亲爱的王立伟女士。"},{"id":185181,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2023-12-27 02:53:16","like_diff":24,"likes":33,"dislikes":9,"content":"上课没点过名，老师备课很认真，就是小组pre有点多，一个组有5个，如果小组分工好的话任务还是OK的。以及，楼里的逆天评论你不要太离谱，第一次觉得查老师应该实名，，，"},{"id":187382,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-18 05:12:48","like_diff":21,"likes":26,"dislikes":5,"content":"给分似乎一般般…\n\n在朵朵上了解了一圈后更emo了，同样的卷面分，在别的班能4.8，在她的班只有3.9，不过也有可能是老师第一次上课不了解平时分该怎么给导致的 感觉老师应该还是属于人美心善的类型，希望老师能注意到这一点，改一下平时分的构成方法吧，全部由评分员决定那真的一个逆天评分员打个70多分一个组的工作就白费了😭😭"},{"id":187393,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 17:43:23","like_diff":15,"likes":21,"dislikes":6,"content":"分出来了去朵上转了一圈，发现是真没捞啊，出分是最快的。捞不捞着也不是最主要的，最主要的是这个平时分既不公开也不是组内分配，那就应该是老师根据我们上交的分工表评的？分工表是自己写自己的难免会怎样懂得都懂。还以为后期老师会让我们组内互评但并没有。平时pre都是小组互评分肯定低啊，既不捞平时分也不透明，大家普遍很无语也挺正常……\n\n老师人是很好很温柔的，不会有什么过激价值观输出。"},{"id":187395,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 01:42:03","like_diff":15,"likes":22,"dislikes":7,"content":"给分不好，事情多，平时分的内容和分数不公开，挺让人一头雾水的。不点名。"},{"id":187399,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 02:51:01","like_diff":15,"likes":23,"dislikes":8,"content":"事多给分烂 虽然本人4.8 但本人每周背毛概 平时每次展示上 研究报告也牵头 是奔着满绩去的 但从个人角度来说不能算给分不好 但课友们普遍给分不好 为课友发声\n\n但不点名"},{"id":197662,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-25 08:52:43","like_diff":15,"likes":18,"dislikes":3,"content":"来补一条评论。我是下面三体那个，感谢女神。最后得到了满绩，谢谢老师"},{"id":187390,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 01:24:06","like_diff":14,"likes":19,"dislikes":5,"content":"事情偏多。老师很漂亮，看起来也很想照顾我们。\n\n但给分真不好"},{"id":187392,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 01:34:37","like_diff":14,"likes":18,"dislikes":4,"content":"给分很求是 想要高绩点就别选"},{"id":193763,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-06-17 14:38:50","like_diff":14,"likes":16,"dislikes":2,"content":"老师这次平时分变好了诶，而且不怎么点名，任务量也不多，总共两次小组pre一次理论研学报告也不算多。"},{"id":184531,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2023-12-21 12:31:12","like_diff":13,"likes":16,"dislikes":3,"content":"上课从来不点名\n\n只是需要小组轮番做展示 但是一个组五六个人做一次展示 轮着来一个长学期也就做2次展示而已 然后还有一个小组合作完成的报告 大家自行评价吧\n\n讲课水平一般\n\n但是老师是真漂亮"},{"id":196300,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-03 00:32:54","like_diff":11,"likes":14,"dislikes":3,"content":"王老师完美诠释了什么叫事少分高，人美心善"},{"id":196348,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-03 04:30:37","like_diff":11,"likes":13,"dislikes":2,"content":"只能说赌对了，可能是新老师的缘故，选上这门课的时候老师的评价还是事多给分还奇烂，抱着水完毛概的心态选了，结果老师这学期有了很大调整，事情少，给分好，在两道辨析题全错的情况下（期末考占16分）也能拿到四以上的绩点。就我学的这个学期的情况看不会有比王老师更好的毛概老师了，建议无脑选！"},{"id":197223,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-09 11:19:22","like_diff":11,"likes":11,"dislikes":0,"content":"不点名，老师已经从良了，趁着查老师评分还没匀上来前，选就对了"},{"id":194210,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-06-22 13:33:46","like_diff":10,"likes":12,"dislikes":2,"content":"老师这个学期事情不多了 也不点名 两次小组展示一次大论文 还可以接受的。老师平时也挺温柔的，希望对我的卷子也温柔一点 10分走起"},{"id":187433,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 06:28:51","like_diff":9,"likes":10,"dislikes":1,"content":"给分太差了 真的完全没有下限 小组之间互评 分数 从来不公开 事情也多 唯一的好处可能就是不点名吧"},{"id":196700,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-05 00:03:57","like_diff":9,"likes":10,"dislikes":1,"content":"神中神，可能老师第一年任教不太熟悉，导致了一些问题的存在。不过今年老师给分好，事也不多，也不点名，值得大家冲一冲"},{"id":216160,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2025-03-11 08:47:05","like_diff":9,"likes":9,"dislikes":0,"content":"王老师新婚快乐！🍎🍎"},{"id":180984,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2023-09-30 13:43:15","like_diff":8,"likes":13,"dislikes":5,"content":"上课一般，事情特别多"},{"id":188632,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-19 12:30:22","like_diff":8,"likes":8,"dislikes":0,"content":"事多分低，大绩杀，平时分大都在90以下，小组里面都是3.3-3.6，快逃！！！"},{"id":187401,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 02:51:08","like_diff":7,"likes":12,"dislikes":5,"content":"老师人很美也很可爱，但给分真的太一言难尽了🥲非常无敌求是、、\n\n平时分不公布以为是在捞结果是大绩杀🚬小组互评也没有明确的规则 看到分数真的😇"},{"id":187566,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 14:56:27","like_diff":7,"likes":9,"dislikes":2,"content":"虽然事挺少不点名，但给分也太低了吧，认真复习背诵+小组作业积极参加结果被绩杀真的无语"},{"id":196288,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-03 00:05:21","like_diff":7,"likes":11,"dislikes":4,"content":"老师这学期给得挺好的，很捞，一学期两次小组展示一个研学报告也不算多，平时分也给得挺好的，这次期末试卷和往年很不一样，做得不太好本来以为要完了，两道辨析题全错，但还有4.5"},{"id":187425,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 05:46:09","like_diff":6,"likes":8,"dislikes":2,"content":"给分好低😅"},{"id":196260,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-02 17:12:17","like_diff":6,"likes":7,"dislikes":1,"content":"老师已经变得很好了，上课从不点名，事情很少，两次小组pre一次小组作业，最后给分也让人很满意"},{"id":196266,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-02 17:28:41","like_diff":6,"likes":8,"dislikes":2,"content":"大家放心选吧，老师改了非常多。年轻的美女老师可能之前是第一次开课，但现在老师非常照顾我们，平时事情不多而且期末给分也很好，捞了非常多。期末考前看了几遍提纲熟悉了一下，也没怎么背，好几个大题是随便编的，拿了4.2，非常满意了已经。感谢老师～"},{"id":196329,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-03 02:10:29","like_diff":6,"likes":8,"dislikes":2,"content":"给分超好！已改邪归正✓事情不多，平时分给得挺高，考试很捞，绩点很满意✌︎( ᐛ )✌︎"},{"id":196418,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-03 08:52:15","like_diff":6,"likes":6,"dislikes":0,"content":"这学期老师特别好，事情少，平时分很满意了，毛概一点没有背都能3.9，人美事少，我来救老师的评分了。"},{"id":197170,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-08 12:19:53","like_diff":6,"likes":8,"dislikes":2,"content":"士别三日当刮目相待"},{"id":213058,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2025-01-16 01:53:19","like_diff":6,"likes":8,"dislikes":2,"content":"神中神，感谢小组成员的通力合作和勇于创新，感谢老师助教的大力支持，最后没有系统复习但也是拿下一个比较满意的分数，惊喜"},{"id":187406,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-01-16 02:59:47","like_diff":5,"likes":11,"dislikes":6,"content":"给分很差，，，已经投入了20+小时的复习，小组pre也很认真，最终努力没有换来回报"},{"id":190457,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-03-04 22:00:31","like_diff":5,"likes":8,"dislikes":3,"content":"事多给分烂"},{"id":196592,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-04 06:56:43","like_diff":5,"likes":7,"dislikes":2,"content":"女王我不许任何人忤逆你 人美心善给分好 PPT好看上课还事少 现在真成完美思政课老师了"},{"id":212775,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2025-01-15 01:32:09","like_diff":5,"likes":7,"dislikes":2,"content":"老师感觉已经变好了！\n\n一学期没有签到过，还会给10分的签到分\n\n我们组小组展示，读书报告和研学也没有整花活，最后平时分92分（不记得是占50%还是60%了）\n\n最后考试还挺捞的🥰🥰🥰🥰\n\n之前看查老师还挺忐忑的kkkkk"},{"id":212815,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2025-01-15 03:29:12","like_diff":5,"likes":6,"dislikes":1,"content":"24年秋冬毛概\n\n人美心善的好老师！！巨捞巨捞，期末基本没背，平时两次展示（一次读书报告，一次理论研学），平时分基本都90以上，不点名。是新老师，现在给分真的非常好！"},{"id":213462,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2025-01-17 13:26:33","like_diff":5,"likes":9,"dislikes":4,"content":"神中神中神！！！一次名都没点过，任务是两次小组pre和一次理论研学（我们组交一篇论文），还有就是期末考了。除了第一节课、两次小组pre的课之外都没去过，小组平时分平均95（都没怎么卷，虽然老师说鼓励更丰富的形式，但我们就是ppt演讲形式），期末考前突击了一天，期末考感觉拉了坨大的，大题好几个不会（很细节的，什么三个重点带动全局是哪三个这种），选择也一堆不会，最后居然满了是真没想到"},{"id":214181,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2025-01-27 02:37:40","like_diff":5,"likes":5,"dislikes":0,"content":"一次不点名，给分神中神，女神！"},{"id":181917,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2023-11-05 08:21:13","like_diff":4,"likes":9,"dislikes":5,"content":"事情多的要命，比其他毛概多10倍"},{"id":196281,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-02 21:47:21","like_diff":4,"likes":6,"dislikes":2,"content":"王老师现在各方面安排都更合理了，学习过程包括两次小组展示和一份调研报告，最后的总评也很令人满意🤠苯人辨析题两道都做错也有4.5～整体上确实是一位人美心善的好老师👍"},{"id":196482,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-03 17:06:54","like_diff":4,"likes":5,"dislikes":1,"content":"一开始说要随机小测点名 结果一次也没点 很善良很温柔给分也很不错的老师 改变肯定是听取了大家上学期的建议 希望老师工作顺利呀~"},{"id":196537,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-04 03:32:53","like_diff":4,"likes":6,"dislikes":2,"content":"老师这个学期任务量减少了，而且给分应该也变好了"},{"id":212751,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2025-01-15 00:38:30","like_diff":4,"likes":6,"dislikes":2,"content":"王立伟老师人超级好，给分也很好呜呜呜，人美心善给分好！！！！！！"},{"id":213149,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2025-01-16 06:28:25","like_diff":4,"likes":6,"dislikes":2,"content":"我一生都是坚定的马克思主义者，但唯有你，我愿称之为神，女神，神中神！"},{"id":190254,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-02-26 13:39:54","like_diff":3,"likes":7,"dislikes":4,"content":"给分巨烂无比"},{"id":196372,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2024-07-03 07:01:52","like_diff":3,"likes":5,"dislikes":2,"content":"好老师 必须10分"},{"id":205989,"teacher_id":9770,"teacher_name":"王立伟","pos 14,"content":"王老师挺好的😊😊😊"},{"id":217690,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2025-04-15 06:57:17","like_diff":-13,"likes":1,"dislikes":14,"content":"可爱，想超～"},{"id":185194,"teacher_id":9770,"teacher_name":"王立伟","post_time":"2023-12-27 04:21:09","like_diff":-16,"likes":2,"dislikes":18,"content":"老师很认真负责"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
