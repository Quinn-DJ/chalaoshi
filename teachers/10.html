:"罗孟波","post_time":"2019-07-01 15:11:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师爱点名，在后排玩手机或者迟到太久会说你，但是真的很负责，真的超好的一个老师！！！但是自己好菜，觉得对不起他ｍ（．＿．）ｍ"},{"id":111470,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2019-07-01 16:00:39","like_diff":0,"likes":1,"dislikes":1,"content":"超严谨 课上喜欢走动点人 就是平时分略低"},{"id":112076,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2019-07-03 12:00:16","like_diff":0,"likes":0,"dislikes":0,"content":"超好的老师！一定要选！"},{"id":112439,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2019-07-04 07:24:41","like_diff":0,"likes":0,"dislikes":0,"content":"老师绝对是顶级好老师。答疑出分都非常负责。但你要好好上课，不要迟到太久，不要旷课，不然老师真地会怼人。\n\n我觉得老师这样做是想尽可能让大家过，不好好上课他就帮不上忙，老师这种气还挺无助的。所以选上老师课的一定好好上呀，绩点绝不会低的。"},{"id":112972,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2019-07-05 17:07:41","like_diff":0,"likes":1,"dislikes":1,"content":"很认真负责的老师"},{"id":117129,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2019-09-19 14:30:41","like_diff":0,"likes":0,"dislikes":0,"content":"物理学不好都是我自己的问题。。\n\n上课还是蛮有趣的，不过有时候以小测作为点名方式。。。。"},{"id":125123,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2020-09-01 08:47:08","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课很好很好很好很好，选他选他选他。很认真很负责很用心在教学的老师，看的出来很认真在准备上课内容，PPT做的也很好很好，很喜欢老师。"},{"id":125231,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2020-09-04 06:34:12","like_diff":0,"likes":0,"dislikes":0,"content":"很棒哦"},{"id":125701,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2020-09-13 10:29:33","like_diff":0,"likes":1,"dislikes":1,"content":"罗老师真的好"},{"id":135370,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2021-05-08 15:14:36","like_diff":0,"likes":0,"dislikes":0,"content":"老师很用心"},{"id":136055,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2021-06-10 11:06:58","like_diff":0,"likes":0,"dislikes":0,"content":"真的负责认真，小测居多，坚持点名，给分求是，上次小测提交有问题他也是查了很久才帮改分数，人很和蔼！"},{"id":136144,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2021-06-11 09:24:35","like_diff":0,"likes":0,"dislikes":0,"content":"上课挺好 但是也经常点名"},{"id":136753,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2021-06-24 03:59:07","like_diff":0,"likes":0,"dislikes":0,"content":"罗老师人真的超级好！！！"},{"id":137154,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2021-07-01 14:08:13","like_diff":0,"likes":1,"dislikes":1,"content":"缺课了一次平时分还是满的，爱老师"},{"id":177259,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2023-07-02 12:44:01","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，讲课认真且条理清晰，为人也很亲切负责。关于老师本人的溢美之词无需多言，老师的评分和同学们的评价已经说明了一切，只是想说一说关于给分的事情。大物课程组对于给分的要求很严格，平时分平均分布是硬性规定，老师也没办法做更改，期中期末的分数更是实打实的没办法更改，所以所有大物老师给分都很“求是”。选罗老师的课绝对入股不亏！"},{"id":177387,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2023-07-03 06:00:45","like_diff":0,"likes":0,"dislikes":0,"content":"lmb老师人很好，课也讲的很不错，只是我太菜了😭😭没有学过物理，这个学期的课程基本上都听得迷迷糊糊，只知道几个公式🤯期末不出意外的寄了ww 这个学期我听到最欣慰的一句话是，lmb老师和第一排的同学说他理解有些同学不能理解这门课，因为他们没有学过 感谢lmb老师理解我不理解！"},{"id":192686,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2024-05-28 06:57:45","like_diff":0,"likes":0,"dislikes":0,"content":"给的分不高绝对不是因为lmb老师讲的不好。lmb老师的课，大概可以说是“贪生怕死勿入此门”；我确实没见过可以做到，第一节课课前随机抽人问四五个问题，课后点名，第二节课课后当场小测的hhhh\n\n可能是这门课本身内容比较多，再加上我比较愚钝，lmb老师讲的对我来说有些快；但他确实也讲得好，讲得精，对公式背后的原理都细细分析。确实是一位很爱物理的老师。"},{"id":194740,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2024-06-25 07:43:54","like_diff":0,"likes":0,"dislikes":0,"content":"我的神！！！！！"},{"id":195008,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2024-06-26 08:49:28","like_diff":0,"likes":0,"dislikes":0,"content":"非常有趣的老师！一本正经地搞笑哈哈哈。经常会在课上让同学起来回答问题，但是每次请完之后都会说感谢大家的回答，一时卡壳也会得到提示，会带着你做题。会有挺多小测的。总之是不怎么能全程摸鱼的课，但是能保证你在大考临近的时候不会有这么大的压力。"},{"id":195251,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2024-06-27 12:24:51","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常非常负责，期末前会发历年卷和答案，讲课风格幽默，但是求是是真的很求是，小测也很多（有时猝不及防），取得高分看个人"},{"id":195528,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2024-06-28 15:20:31","like_diff":0,"likes":0,"dislikes":0,"content":"非常求是的老师，虽然评分高但还是慎重选择，每隔几章有阶段性测试，小测也有点多，在学在浙大按总分排名赋平时分。我期中期末均90，平时分扣了总评8分属实有点难顶。老师的教学水平很高，PPT很详细，有小结有例题，还会主动发历年卷，别的班的可以看罗老师的智云。"},{"id":26024,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2016-06-15 06:25:08","like_diff":-1,"likes":1,"dislikes":2,"content":"很好的老师，讲课很有意思，讲课风格也很好"},{"id":26027,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2016-06-15 06:38:15","like_diff":-1,"likes":2,"dislikes":3,"content":"负责，调理清晰，虽然有点口音"},{"id":26379,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2016-06-17 08:53:26","like_diff":-1,"likes":1,"dislikes":2,"content":"好老师，可惜没好好学"},{"id":65826,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2018-01-09 11:44:52","like_diff":-1,"likes":2,"dislikes":3,"content":"老师极其负责，群里也会及时解答问题，感觉如此认真做教育的老师不多了。\n\n4.5飘过。。。"},{"id":29420,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2016-06-29 18:02:30","like_diff":-2,"likes":4,"dislikes":6,"content":"绝逼男神！！！赞"},{"id":83192,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2018-07-10 01:58:55","like_diff":-2,"likes":3,"dislikes":5,"content":"平时考不好也没事，期末考好就行，老师会调"},{"id":29332,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2016-06-29 15:16:36","like_diff":-4,"likes":2,"dislikes":6,"content":"老师超好超负责，坚持线上答疑，轻轻松松满绩"},{"id":53480,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2017-06-26 17:22:16","like_diff":-4,"likes":8,"dislikes":12,"content":"平时分低到爆表"},{"id":59582,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2017-09-24 01:47:26","like_diff":-10,"likes":4,"dislikes":14,"content":"平时分低到炸裂，像一个小学老师，唯分论，不知道这和负责什么关系"},{"id":29167,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2016-06-29 10:18:39","like_diff":-12,"likes":10,"dislikes":22,"content":"讲课不错，给分真是垃圾\n\n平时分很低，太坑了\n\n千万别选"},{"id":82584,"teacher_id":10,"teacher_name":"罗孟波","post_time":"2018-07-08 14:49:59","like_diff":-14,"likes":2,"dislikes":16,"content":"大学第一门满?\n\n一定要来答一下"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
