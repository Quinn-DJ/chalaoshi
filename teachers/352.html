eacher_id":352,"teacher_name":"马建青","post_time":"2017-01-24 05:24:03","like_diff":14,"likes":15,"dislikes":1,"content":"倒数第二科出成绩还能拉低0.04均绩 我还能说什么"},{"id":60885,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-11-01 11:18:19","like_diff":14,"likes":15,"dislikes":1,"content":"骄傲自大，一点都不体谅学生，自己怎么方便怎么来，还是教心理的，一点情商都没有"},{"id":88415,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-10-30 11:22:28","like_diff":14,"likes":15,"dislikes":1,"content":"上课真的也别水，自己很牛逼，但是教的一般中的一般，作业一大堆，微电影5个人十几天拍中国梦这么大的主题，简直要死"},{"id":20898,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-02-03 08:34:18","like_diff":13,"likes":15,"dislikes":2,"content":"为什么没有零分"},{"id":34632,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-01-24 08:21:26","like_diff":13,"likes":14,"dislikes":1,"content":"差评差评，事那么多给分那么差"},{"id":66241,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-12-14 09:25:10","like_diff":13,"likes":13,"dislikes":0,"content":"真的恶心 事情巨多"},{"id":16029,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-17 04:51:52","like_diff":12,"likes":13,"dislikes":1,"content":"差评!"},{"id":16438,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-18 05:46:38","like_diff":12,"likes":13,"dislikes":1,"content":"极差极差\n\n"},{"id":70109,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-26 06:15:07","like_diff":12,"likes":12,"dislikes":0,"content":"老师上课事情多无聊我也认了，平时各种作业真的有很用心做，自认为期末考也没差到那种程度。莫名其妙给我低绩点。我恨这个老师"},{"id":17900,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-21 03:34:07","like_diff":11,"likes":12,"dislikes":1,"content":"事情很多，组长很惨。"},{"id":60193,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-10-18 08:04:00","like_diff":11,"likes":12,"dislikes":1,"content":"无语了"},{"id":72893,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-31 09:26:31","like_diff":11,"likes":12,"dislikes":1,"content":"上课固定座位，每节课查人，你去同时段其他班看看吧，哪个班不是自由坐。上课内容极其无聊，视频用的都是10几年前老的掉渣的全都是马赛克的视频，演讲完拍电影，拍电影完演讲，演讲完论文，论文完考试。对了，想要高绩点吗？当组长吧，我目前只想到了这个。"},{"id":60194,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-11-04 14:06:57","like_diff":10,"likes":12,"dislikes":2,"content":"不解释，坑"},{"id":65551,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-06 00:44:04","like_diff":10,"likes":12,"dislikes":2,"content":"一点一点地放出任务，我不知道这是不是套路。"},{"id":65936,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-10 11:07:16","like_diff":10,"likes":10,"dislikes":0,"content":"相信我，一定要退课！！！不然你都不知道期末其它科是怎么挂的！！！"},{"id":98798,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-24 02:50:23","like_diff":10,"likes":10,"dislikes":0,"content":"绩杀，付出与收获不成正比，反正我不想谢谢老师，出成绩最慢，分最低，退课保平安。一节课都没有翘，论文和微电影也很认真，不知道为什么绩点3.3，真的不值得"},{"id":14475,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-07 08:20:23","like_diff":9,"likes":17,"dislikes":8,"content":"给3分，不能再多了。事真的超多，也没什么意义…上课也挺无聊，不停向学生甩锅orz…"},{"id":18949,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-24 04:51:48","like_diff":9,"likes":12,"dislikes":3,"content":"课程作业 期中微电影 期末案例分析和研究报告各四千吧 算挺多的作业吧 给分比想象中好 感觉期末考只占百分之三十但是也很重要吧 因为平时分大家不会差很多"},{"id":47424,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-01-26 08:00:16","like_diff":9,"likes":10,"dislikes":1,"content":"屁事特别多，微电影观后感研究性报告，一个都不少，思修真的是醉了，最后给了3.9，感觉不值，上课就去签到，完全不听"},{"id":65567,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-06 06:57:03","like_diff":9,"likes":11,"dislikes":2,"content":"当初看评论，想不至于到一定要退课吧？所以没退。现在真是悔不当初，特别是还作为组长真的要累死了。以后被预置了这节课的同学们还是退了吧。忠告。"},{"id":64679,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-12-26 08:03:20","like_diff":8,"likes":8,"dislikes":0,"content":"留很多华而不实的作业，拍微电影，考试周前几天还留任务，无话可说，必须一分，给两分都是假的。"},{"id":65545,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-05 16:28:11","like_diff":8,"likes":9,"dislikes":1,"content":"按小组坐，变相点名。不允许开小差。作业超多。但就算评一分思修还是思修，精品课还是精品课。如非心理咨询必要慎选。"},{"id":87420,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-09-29 00:33:38","like_diff":8,"likes":8,"dislikes":0,"content":"差极差，就是在讲什么都不知道"},{"id":88783,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-11-08 01:30:35","like_diff":8,"likes":8,"dislikes":0,"content":"\n\nhh微电影"},{"id":98698,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-23 23:33:45","like_diff":8,"likes":8,"dislikes":0,"content":"给我多少绩点我就打几分好了 3.6 所以我打3分呢 而且完美卡绩 慎选"},{"id":98761,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-24 01:59:41","like_diff":8,"likes":8,"dislikes":0,"content":"之前在查老师里有看评论...所以对这老师的绩点还是有点数的....反正刚出成绩 比我想象中要稍微好点（可能我对自己的要求太低了） 但还是建议大家慎选"},{"id":16074,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-23 03:30:09","like_diff":7,"likes":8,"dislikes":1,"content":"完全无语了"},{"id":18571,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-22 04:43:24","like_diff":7,"likes":9,"dislikes":2,"content":"课业繁重。。。"},{"id":18952,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-23 00:27:13","like_diff":7,"likes":8,"dislikes":1,"content":"给分低，没干货"},{"id":18997,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-23 02:33:08","like_diff":7,"likes":9,"dislikes":2,"content":"给分超低"},{"id":19179,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-23 11:46:54","like_diff":7,"likes":9,"dislikes":2,"content":"思修这课吧，确实没意思。但比起卢军霞来上的有的意思。有人上去演讲还可以翻翻杂志看看剧，考试占30%，可靠瞎哔哔，反正看了也没用。不过助教不错。"},{"id":22026,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-03-02 06:07:25","like_diff":7,"likes":8,"dislikes":1,"content":"呵呵呵"},{"id":38510,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-12-29 10:52:46","like_diff":7,"likes":10,"dislikes":3,"content":"期中期末一堆作业，还不讲清楚，群里问从来不回答"},{"id":39101,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-12-21 07:19:54","like_diff":7,"likes":9,"dislikes":2,"content":"乱给分，作业神烦，上课读word，放十年前的视频，还逼着你认真听，活见鬼。"},{"id":59163,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-09-20 04:23:03","like_diff":7,"likes":7,"dislikes":0,"content":"建议不选"},{"id":65564,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-06 05:29:01","like_diff":7,"likes":9,"dislikes":2,"content":"没有0分的吗？"},{"id":94079,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-15 06:31:39","like_diff":7,"likes":7,"dislikes":0,"content":"组长无话可说，只想猝死"},{"id":96087,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-20 12:37:39","like_diff":7,"likes":8,"dislikes":1,"content":"学了这门课心态炸了"},{"id":98672,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-23 17:54:24","like_diff":7,"likes":7,"dislikes":0,"content":"给分贼慢还不好 上课还要按小组位置坐 微电影论文很费时间 能换老师就换吧 不喷了..."},{"id":98677,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-23 18:34:25","like_diff":7,"likes":7,"dislikes":0,"content":"这个人的思修课真的没有任何意义，他的讲课也配叫讲课，讲的话全是彻底的套话，屁话，说话又慢，又词穷到一种境界，无聊透顶。如果不选择退他的思修，上课还是水手机或者做点别的什么吧，意义更大一些，不过这人上的班好像只有不到40人，要按小组做到前面，做别的事情记名很容易，唉(当然无视掉也行吧。。)。最后，感谢老师让我知道了评2分的老师是有什么样水平了?"},{"id":98697,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-23 23:33:22","like_diff":7,"likes":7,"dislikes":0,"content":"一门思修拉这么多均绩，简直绩杀"},{"id":127969,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-12-02 00:04:58","like_diff":7,"likes":8,"dislikes":1,"content":"别的老师开学就布置读书报告，你十二月一号才布置八号就要交？？一个礼拜让我读完书再写两千字？？我别的事情不要做了？？"},{"id":167630,"teacher_id":352,"teacher_name":"马建青","post_time":"2023-01-18 02:32:31","like_diff":7,"likes":11,"dislikes":4,"content":"周三1，2节思修，个人体验非常好。\n\n首先有幸能和奥运冠军同班，听她讲奋斗的事迹。\n\n另外大班上课有一节许亚萍老师来上，也是近距离接触。\n\n老师人很和善，事情不多，规定字数上限，不要求恶竞。当然最好写的内容充实一点，体现出一点思政修养是最好，读书报告现场教学什么我个人感觉能结合一点思政因素会比较不错。\n\n老师自己上课可能会用一些较为陈旧的事例，但老师很多话还是能给人思考，上课也很认真，也很关心学生，因为疫情，最后一节课展示非展示成员甚至可以不上线。老师也是笑眯眯的，看上去也是一个富有知识的学者。小组报告老师真的听得很认真，还会指出一些小问题，措辞也很委婉。\n\n至于给分，一开始看平时分觉得有点杀（学在浙大电脑端成绩分析））：60分以上8人，以下33人。后面加上期末，90以上3人，80以下3人，80-90分35人。\n\n但是，这个分数不知道是老师还是助教后面调过了，连我自己也多了2.5分。\n\n最后得分比例：90以上12人（正态要求的极限），80-90分28人，80以下1人，我觉得这个给分其实无可非议了，另外当组长应该是会好一点，但要带领组员一起奋斗。\n\n利益相关：组长，98/5.0\n\n当然也可能是今年线上开卷的原因，我的期末考非常高，如果以后还是闭卷最好还是浅浅背下书，尽量不要裸考。（开卷考我之前也是把书过了一遍的，打字的时候着实有点看手速）"},{"id":28635,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-06-28 11:21:16","like_diff":6,"likes":7,"dislikes":1,"content":"不好，恶心"},{"id":34198,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-09-28 08:18:24","like_diff":6,"likes":7,"dislikes":1,"content":"自己就这么点水平，从头到尾提问提问。也没有什么实质性的东西。"},{"id":53314,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-06-26 10:36:20","like_diff":6,"likes":6,"dislikes":0,"content":"我该怎么讲……复习了两遍，结果绩点还没我微积分高?"},{"id":60841,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-10-31 05:41:45","like_diff":6,"likes":6,"dislikes":0,"content":"用血的教训告诉你不要选"},{"id":65209,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-12-31 10:17:12","like_diff":6,"likes":7,"dislikes":1,"content":"讲的也还像个样子，可是事太多了。微电影，演讲，论文，还有期末考试，而且还专挑临近考试的时候，真的累人啊！"},{"id":65735,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-08 15:18:45","like_diff":6,"likes":7,"dislikes":1,"content":"这个查老师怎么没有零分我就想问，无奈只能给一分，感觉都给高了。什么国奖，都是过奖。上课无聊不说，自以为是，作业巨多，如果能重来我一定选梁清华老师的。"},{"id":70073,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-26 05:24:03","like_diff":6,"likes":6,"dislikes":0,"content":"给分低，尤其是思修课和其他老师对比来看，不想多说什么，完成了这么挤时间的任务还要来接受分数的嘲讽，呵呵"},{"id":73579,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-02-02 04:11:34","like_diff":6,"likes":7,"dislikes":1,"content":"本来期中想退他的课，结果怕以后安排不好犹豫了。期末给分极不合理，奉劝各位别选，选了的也赶紧退。不然期末会很惨。"},{"id":88425,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-10-30 15:19:14","like_diff":6,"likes":6,"dislikes":0,"content":"沙雕，又沙又雕，千万不要被学院老师蛊惑选这个课了，有课赶紧退"},{"id":120432,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-12-05 00:31:17","like_diff":6,"likes":6,"dislikes":0,"content":"无聊至极"},{"id":129798,"teacher_id":352,"teacher_name":"马建青","post_time":"2021-01-12 12:43:40","like_diff":6,"likes":6,"dislikes":0,"content":"马老师，发生肾摸事了"},{"id":150833,"teacher_id":352,"teacher_name":"马建青","post_time":"2022-02-19 08:25:59","like_diff":6,"likes":7,"dislikes":1,"content":"上的是老师的思修，感觉老师和以前一些学长学姐说的不太一样。\n\n老师的任务我对比过，是算比较少的，比较轻松的。最后我的分数还不错，不过不知道其他人如何，所以给分这块我不太好说。"},{"id":10255,"teacher_id":352,"teacher_name":"马建青","post_time":"2015-11-17 23:54:38" 青","post_time":"2020-12-04 12:16:12","like_diff":5,"likes":6,"dislikes":1,"content":"呵呵子   马老师真不愧是他，太绝了。一周内交读书报告就离谱。话讲，为什么我觉得他讲话有点像马保国马老师？？2333"},{"id":179784,"teacher_id":352,"teacher_name":"马建青","post_time":"2023-09-20 00:13:39","like_diff":5,"likes":5,"dislikes":0,"content":"第一节课就迟到 6"},{"id":18947,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-09-28 10:18:13","like_diff":4,"likes":10,"dislikes":6,"content":"这老师讲课是无聊，可是给分比我想象的好很多，成绩出来的时候还是很开心的"},{"id":39465,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-12-23 02:47:53","like_diff":4,"likes":6,"dislikes":2,"content":"作业多 好恶心"},{"id":65543,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-05 16:24:42","like_diff":4,"likes":4,"dislikes":0,"content":"这个老师事情好多"},{"id":75228,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-03-08 05:54:16","like_diff":4,"likes":5,"dislikes":1,"content":"2333"},{"id":132736,"teacher_id":352,"teacher_name":"马建青","post_time":"2021-02-03 12:04:44","like_diff":4,"likes":7,"dislikes":3,"content":"之前看评论，感觉学长学姐眼里的马老师似乎给分不好。\n\n但是后来想想，相遇则是缘分，缘分自当珍惜。\n\n然后在课上认真听之后我才发现，其实老师更注重培养我们的综合能力和思考方式，虽然因为年纪比较大可能举的例子会有些陈旧，但是总体上来说还是比较有\n\n感触的。\n\n很多同学都把思政课当水课，从不认真听，然后期未得了个不好的绩点就开始觉得老师不好。\n\n本人亲测，理科生平时认真听课，作业好好完成，绩点也可以到4.5，所以何必为自己的不认真对待找老师给分不好的借口呢？\n\n另:组长肯定是有加分的，不过的确要以身作则带动大家，我们组长就是我们小组最高48哦(当然她也很感激有我们这几令志同道合且积极配合的组员哈哈)。"},{"id":132769,"teacher_id":352,"teacher_name":"马建青","post_time":"2021-02-03 13:38:24","like_diff":4,"likes":5,"dislikes":1,"content":"第一次看到评分我是有点惊吓的，但一个学期上完感觉没有那么不堪，感觉还可以吧"},{"id":132831,"teacher_id":352,"teacher_name":"马建青","post_time":"2021-02-04 03:35:56","like_diff":4,"likes":5,"dislikes":1,"content":"客观公正地评价一下马老师：\n\n马老师的思修课跟别的老师比起来任务应该算比较轻了，每人两次演讲（2～3分钟），一篇读书报告，一份研究报告（小组合作）。总得来说这门学分3分的课没有占用我太多的时间。如果每样任务都认真完成分数基本不会低。马老师的上课内容都是围绕书本知识的，虽然没有讲得很仔细，但案例都很有趣，比较喜欢让学生思考交流，而且会对学生的发言表示肯定。如果平时认认真真完成了，考前花点时间背一背知识点，分数就不会低。总而言之，我认为马老师不应该有这么低的分数，愿意认真学思修的同学还是可以选马老师的课的，只想水课的同学我无话可说"},{"id":41357,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-01-11 04:25:55","like_diff":3,"likes":5,"dislikes":2,"content":"烦 后悔"},{"id":47159,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-01-24 06:47:31","like_diff":3,"likes":4,"dislikes":1,"content":"事多，无聊，出分慢，垃圾。"},{"id":47172,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-01-24 08:57:21","like_diff":3,"likes":6,"dislikes":3,"content":"为什么没有0分"},{"id":48401,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-09-19 06:45:37","like_diff":3,"likes":5,"dislikes":2,"content":"……事情多，认真做也给分低而且没高分（原话是:要低一起低，否则对绩点低的不公平）"},{"id":70087,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-26 05:39:06","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾 垃圾 一堆事 给分也不怎么滴"},{"id":98816,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-24 03:31:01","like_diff":3,"likes":3,"dislikes":0,"content":"打一分是因为没负分的选项? \n\n开学的时候就应该拼着大一上不上思修了也罢这位老师的课给退了"},{"id":117048,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-09-19 00:10:38","like_diff":3,"likes":3,"dislikes":0,"content":"开创者我去你大爷的"},{"id":117545,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-09-26 00:07:28","like_diff":3,"likes":3,"dislikes":0,"content":"分nm的组"},{"id":118248,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-10-23 14:44:44","like_diff":3,"likes":3,"dislikes":0,"content":"…………上课分组坐，微电影tmd……个人报告水掉大半堂课，在下面瞎转悠，还抓玩手机写微分的…sbsbsbsbsb"},{"id":120945,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-01-19 01:12:03","like_diff":3,"likes":3,"dislikes":0,"content":"事多 上课没水平 分低"},{"id":120956,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-01-19 02:58:14","like_diff":3,"likes":3,"dislikes":0,"content":"上课很烂，胡说八道.给分很差，对不起我们对每一次作业的付出"},{"id":121168,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-01-20 02:04:56","like_diff":3,"likes":3,"dislikes":0,"content":"不点名但我按小组坐呵呵\n\n绩杀  事多  坑\n\n没有费奶奶一半有意思\n\n上课就是炫耀自己干过啥得过啥奖啥时候拿了嘉奖认识了什么大佬，我会稀罕？？？？"},{"id":174497,"teacher_id":352,"teacher_name":"马建青","post_time":"2023-06-13 07:20:43","like_diff":3,"likes":4,"dislikes":1,"content":"多写一点多做一点，\n\n老师也愿意给高分。\n\n然后注意不要忽视期末考试就是。\n\n老师很和蔼，人很好，愿意因为疫情延后ddl，关心学生。"},{"id":189356,"teacher_id":352,"teacher_name":"马建青","post_time":"2024-01-23 11:10:05","like_diff":3,"likes":3,"dislikes":0,"content":"给分一般，随机性大，上课比较无聊"},{"id":17929,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-21 04:12:03","like_diff":2,"likes":3,"dislikes":1,"content":"我就没听过"},{"id":25051,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-05-05 04:10:22","like_diff":2,"likes":3,"dislikes":1,"content":"听课没什么收获 浪费时间 作业倒是不多 绩点我反正很差"},{"id":65546,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-05 16:47:20","like_diff":2,"likes":3,"dislikes":1,"content":"讲课无聊   非常想睡觉   作业多到炸还布置的很晚   能不上他的课就别上了"},{"id":65565,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-06 05:29:57","like_diff":2,"likes":3,"dislikes":1,"content":"真的事多，作业不停还一个比一个麻烦，占太多时间了，比专业课作业多得多，专业都要没时间学了"},{"id":66798,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-19 06:01:13","like_diff":2,"likes":3,"dislikes":1,"content":"事多的要死，尤其是期末"},{"id":70028,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-26 04:12:33","like_diff":2,"likes":3,"dislikes":1,"content":"期末才布置大作业 最后一节还要准备展示最后给分 呵呵"},{"id":70803,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-27 14:13:42","like_diff":2,"likes":2,"dislikes":0,"content":"上课无聊，给分坑"},{"id":92583,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-03 04:14:30","like_diff":2,"likes":2,"dislikes":0,"content":"上课挺无聊的没什么艺术"},{"id":97705,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-22 13:53:37","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵呵"},{"id":98883,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-24 04:30:56","like_diff":2,"likes":4,"dislikes":2,"content":"上课无聊是确实无聊，没上过其他老师的课，不知道思修会不会都这么无聊。然后有点心疼老师，其实绩点在3.3及以上，我jio得对我来说都可以接受...可能每个人追求不同？可能因为我英语绩点比较低，对低绩点承受能力变强了？hhhhh还是回归正题，马老师给我感觉还行，就是事情多，微电影、论文展示这些，这就比较看团队合作了，我们组每个小伙伴都很棒，没有划水的童鞋，可能是这个原因，最后绩点不差。还有是费兰兰老师，超棒的，讲课很有趣，鸡汤灌得一点都不生硬，竟然让我有点想继续喝。哈哈哈，可惜她只给我们上三节课。就这样吧~"},{"id":99251,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-24 13:35:29","like_diff":2,"likes":3,"dislikes":1,"content":"补充，还会发言加分，下课后微信群统计名单。于是恶竞者天天举手说些无意义又智障的话。这个老师显然十足的傻逼。"},{"id":100158,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-25 16:08:43","like_diff":2,"likes":2,"dislikes":0,"content":"点名：按小组坐，没来看得出\n\n逼事：微电影，论文，展示，上课发言\n\n绩点：不到4\n\n感受：上课没有任何内容，所以我一个学期没听，思修课没有任何思修内容，期末考试就是考前翻了翻书，考试内容就是单选乱选，多选题全写ABCD，大题流水账，上课每天睡觉玩手机，从来没有参与过快乐答题，大部分分数来源应该是展示论文和微电影。马老湿真的很严格，如果你选上了这门课还没退一定要祈祷能分到一个好的小组（按学号的），小组的给分是一样的，不会因为你多或少的贡献给你高分。"},{"id":103341,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-02-27 11:08:41","like_diff":2,"likes":2,"dislikes":0,"content":"今天第一次上这个老师的课，果然和评论的各位说的一样?"},{"id":108953,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-06-04 15:57:39","like_diff":2,"likes":2,"dislikes":0,"content":"上课水平不及格，p事儿多"},{"id":111155,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-06-30 05:55:58","like_diff":2,"likes":2,"dislikes":0,"content":"垃圾一个"},{"id":117954,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-10-17 01:04:23","like_diff":2,"likes":2,"dislikes":0,"content":"tmsl"},{"id":120922,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-01-18 22:24:39","like_diff":2,"likes":2,"dislikes":0,"content":"我们整个小组努力一学期给我3.3？全家暴毙"},{"id":123886,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-06-15 17:42:15","like_diff":2,"likes":2,"dislikes":0,"content":"pre勿超时，微电影立意新一点，内容细化一点，制作精良一点"},{"id":143930,"teacher_id":352,"teacher_name":"马建青","post_time":"2021-12-13 08:26:10","like_diff":2,"likes":2,"dislikes":0,"content":"师兄来给个中肯的建议：快逃！事多无聊分低，如果能换老师千万别嫌麻烦，要不然麻烦的就是你自己！"},{"id":167644,"teacher_id":352,"teacher_name":"马建青","post_time":"2023-01-18 03:27:09","like_diff":2,"likes":5,"dislikes":3,"content":"首先，不点名，如果是大班教学课，大班的老师也不点名。\n\n其次，事多，我不知道是不是只有马老师的课需要读书笔记，志愿服务，课外学习活动报告这些都齐全，事实上这是我大一上学期事最多的一门课。\n\n最后给分，今年线上考是六道大题选四道作答的形式，应该说判的很松，期末考试给分挺高，平时分据说是很一般，不过当组长给分会高不止一个档。\n\n总之就知识而言老师讲课很不错的，不过扪心自问，这门课大家真的是奔着知识来听的吗？一般都是预置，我的评价是，如果预置了马老师的课，就既来之则安之，奔着绩点来的就积极一些，想摆......也很难摆的起来。"},{"id":175069,"teacher_id":352,"teacher_name":"马建青","post_time":"2023-06-21 10:58:27","like_diff":2,"likes":5,"dislikes":3,"content":"从最近两年看来，\n\n事不太多，给分也变好了，\n\n90+也变多了，至少可以打到正态上限。\n\n但退课的多了，可能好评刷上来也难吧！\n\n当组长，背背书，多写点字数，结合思政元素，分数不会低。\n\n评分这么低感觉不至于，中等分数应该还是有的。"},{"id":199215,"teacher_id":352,"teacher_name":"马建青","post_time":"2024-09-19 09:09:53","like_diff":2,"likes":2,"dislikes":0,"content":"为什么不让用手机？上课就是读ppt"},{"id":204371,"teacher_id":352,"teacher_name":"马建青","post_time":"2024-11-25 13:27:25","like_diff":2,"likes":2,"dislikes":0,"content":"lj"},{"id":60707,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-10-27 09:29:34","like_diff":1,"likes":5,"dislikes":4,"content":"一起的费老师很好，我的女神(๑ºั╰╯ºั๑)"},{"id":71329,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-28 09:55:12","like_diff":1,"likes":1,"dislikes":0,"content":"给分尚可，没有那么差吧。不过事情是真的多，微电影演讲写作文emmmm多到炸裂"},{"id":95397,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-19 10:26:06","like_diff":1,"likes":1,"dislikes":0,"content":"一般般吧"},{"id":101681,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-29 01:01:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师真心没水平，上课也很凑合，给我一种感觉他自己也想早点下课，一打下课铃绝对马上就走，不管课完成没有，完全没有一点责任心，给分也。。。主要我个人觉得如果是个好老师，给分差点也没关系，但是这位连老师都算不上，浪费时间，上他的课简直是在浪费生命，学生不是傻子，看得到您的敷衍。最后希望老师早日停课，不要再浪费学生的时间和精力了，也不要再拉低浙大教师的平均水平了。"},{"id":116507,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-09-11 02:48:14","like_diff":1,"likes":1,"dislikes":0,"content":"就这样"},{"id":123918,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-06-16 08:02:32","like_diff":1,"likes":2,"dislikes":1,"content":"还好，我们的微电影粗制滥造，鬼畜剪辑，论文东拼西凑，够字截稿，我得了89？是因为组长加分吗？不过组长是真的累，组员爱理不理，论文全靠自己。"},{"id":124053,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-06-22 14:49:48","like_diff":1,"likes":3,"dislikes":2,"content":"不想骂人 所以我无话可说"},{"id":127970,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-12-02 00:24:48","like_diff":1,"likes":3,"dislikes":2,"content":"垃圾老师给爷爬"},{"id":129531,"teacher_id":352,"teacher_name":"马建青","post_time":"2021-01-07 01:19:15","like_diff":1,"likes":5,"dislikes":4,"content":"说实话，觉得马老师谈不上多么好，但绝对比评分高。虽然布置作业比较紧急，但会听取学生意见进行调整，而且人确实很和善，平时任务也不多，会要求上课认真听，作为老师也无可厚非吧。而且马老师的确有很多心理辅导的经历，帮助了很多大学生，还算是一位好老师。"},{"id":134930,"teacher_id":352,"teacher_name":"马建青","post_time":"2021-04-23 02:29:29","like_diff":1,"likes":1,"dislikes":0,"content":"还行吧"},{"id":142923,"teacher_id":352,"teacher_name":"马建青","post_time":"2021-11-17 11:23:20","like_diff":1,"likes":1,"dislikes":0,"content":"感觉负面评价比较多，说说自己的看法，大家的关注点主要是给分，我觉得分数和个人表现有关，如果作业好好做，期末好好考试成绩一般不会差。给分慢也主要是在认真细致反复核实的成绩。马老师的课会更多的是启发式的，促使我们去独立思考，这点很受用。"},{"id":173809,"teacher_id":352,"teacher_name":"马建青","post_time":"2023-06-03 07:21:55","like_diff":1,"likes":2,"dislikes":1,"content":"真的很不错，老师人很好！"},{"id":179786,"teacher_id":352,"teacher_name":"马建青","post_time":"2023-09-20 00:22:04","like_diff":1,"likes":1,"dislikes":0,"content":"第一节课迟到20分钟…….."},{"id":180095,"teacher_id":352,"teacher_name":"马建青","post_time":"2023-09-20 09:41:21","like_diff":1,"likes":5,"dislikes":4,"content":"老师虽然作业多但是还是很有意思的"},{"id":180825,"teacher_id":352,"teacher_name":"马建青","post_time":"2023-09-27 03:18:04","like_diff":1,"likes":4,"dislikes":3,"content":"像是给幼儿园、小学生讲课一样……总是能从一些很小的事情中自以为是地得出一些自以为很深刻的“哲理”，还自以为是地觉得自己擅长思考。毫无深度、毫无益处。第一节课规定上课不能用手机，还说这是学校思政课的统一安排……请问你信吗？问了其他同学，根本没这傻逼规定……反正就一个无语"},{"id":210883,"teacher_id":352,"teacher_name":"马建青","post_time":"2025-01-10 05:57:32","like_diff":1,"likes":2,"dislikes":1,"content":"好老师，给分好（没当组长没发言，开卷考，喜提4.5）评分不应该这么低，不点名"},{"id":218688,"teacher_id":352,"teacher_name":"马建青","post_time":"2025-04-29 03:07:42","like_diff":1,"likes":1,"dislikes":0,"content":"上的是《大学生心理健康》，对比我上的另一门1.5学分的心理课，作业和课程参与度都要求更多，而且近期在出电子教材必须购买。不过给分好像不错，我给教材找了十几处有问题的地方，最后拿了4.8，可能是平时作业比较敷衍，都是AI简单改改就交了（据说有十几个满绩的？）"},{"id":100192,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-25 18:03:15","like_diff":0,"likes":1,"dislikes":1,"content":"不负责的老师，绩杀。给分很迷，努力了一学期，最后3.3，无力吐槽！！"},{"id":104608,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-03-25 05:11:06","like_diff":0,"likes":0,"dislikes":0,"content":"真垃圾"},{"id":120433,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-12-05 00:31:17","like_diff":0,"likes":0,"dislikes":0,"content":"无聊至极"},{"id":121343,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-12-19 02:24:40","like_diff":0,"likes":0,"dislikes":0,"content":"就很惊讶居然有100多人选了他的课，为大家的勇气点赞"},{"id":123543,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-06-09 13:56:12","like_diff":0,"likes":1,"dislikes":1,"content":"就这? 平时事多 上课么扯皮吹自己有多厉害拿过多少奖 去过什么重要会议？？一点内容也不会讲，整个个人汇报，微电影，出来分数就这么点？对得起这名号吗？"},{"id":124933,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-07-21 13:26:42","like_diff":0,"likes":1,"dislikes":1,"content":"就这就这就这"},{"id":210200,"teacher_id":352,"teacher_name":"马建青","post_time":"2025-01-08 10:51:37","like_diff":0,"likes":1,"dislikes":1,"content":"给分好，超爱这个老壁灯😍"},{"id":211857,"teacher_id":352,"teacher_name":"马建青","post_time":"2025-01-12 17:39:48","like_diff":0,"likes":3,"dislikes":3,"content":"凭心而论现在的评分有点太低了，一开始预制他的课看到评分这么低也有点害怕，偷渡未遂上了几节课之后发现也还好，老师讲的内容雀食有点old，但我们这个班很长一段时间是跟其他班拼成大班上的，马老师讲课的机会也不多，作业量中规中矩，小组展示的时候老师很和蔼，作业考试认真做给分不低的"},{"id":218448,"teacher_id":352,"teacher_name":"马建青","post_time":"2025-04-23 15:13:35","like_diff":0,"likes":1,"dislikes":1,"content":"上了心理健康，给分不错的，就是因为他新出了电子教材，作业有点多，评分这么低真不至于"},{"id":84401,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-07-12 18:42:12","like_diff":-1,"likes":5,"dislikes":6,"content":"大学生心理健康，两个老师合上的，举手发言比较重要，事情不是很多，用认知心理学分析自己字数1000+，看电影当堂写观后感，最后开卷考六十五分的判断，其他是案例分析，还有写上课感悟什么的。上课比较积极，点名都在，作业好好写最后给分还是不错的。"},{"id":98976,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-24 06:08:49","like_diff":-1,"likes":2,"dislikes":3,"content":"马老师上课还是认真的，只是绩杀而已啦"},{"id":128763,"teacher_id":352,"teacher_name":"马建青","post_time":"2020-12-25 07:35:12","like_diff":-1,"likes":5,"dislikes":6,"content":"很好的老师"},{"id":210202,"teacher_id":352,"teacher_name":"马建青","post_time":"2025-01-08 10:53:24","like_diff":-1,"likes":0,"dislikes":1,"content":"给分可以"},{"id":98687,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-23 21:56:30","like_diff":-2,"likes":3,"dislikes":5,"content":"这个老师感觉总体来说还好吧，肯定没有评分看起来那么可怕。我自认为付出了很多，但分数不是很让我满意，也许真的是能力问题吧，也不怪老师给分低。"},{"id":103362,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-04-10 12:37:02","like_diff":-2,"likes":5,"dislikes":7,"content":"收回我之前的评论，就凭老师帮助别人做心理咨询挽救了很多人，我要给老师一个好评"},{"id":210184,"teacher_id":352,"teacher_name":"马建青","post_time":"2025-01-08 10:10:55","like_diff":-2,"likes":1,"dislikes":3,"content":"快逃！"},{"id":98670,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-23 17:40:53","like_diff":-3,"likes":2,"dislikes":5,"content":"深夜出分，翘了好几节课，然后我本人也没做太多事，成绩与我估计的一样，总体感觉还可以吧"},{"id":98690,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-23 22:51:38","like_diff":-3,"likes":2,"dislikes":5,"content":"思修课大概都差不多吧，作业的话，期中要拍个微电影，期末有个研究报告，都是小组作业，然后上课的时候看过一个短片，写了观后感，任务量不算最大的，最后给分正常吧，应该说。"},{"id":70033,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-26 04:25:09","like_diff":-6,"likes":1,"dislikes":7,"content":"不管之前，反正这个学期很不错，辩论赛收货很大\n\n\n\n"},{"id":98685,"teacher_id":352,"teacher_name":"马建青","post_time":"2019-01-23 21:48:51","like_diff":-6,"likes":2,"dislikes":8,"content":"良心评分  我给五分\n\n我只想说   其实老师给我多少分在我预料之内  因为我预制了这个老师的课  也没换  看了查老师之后我本身做了心理准备   大家高中的老师也有好有差痘得受着不是么  我说点不太爱听的其实绩点不是瞎给的   如果你私下和老师接触的话会发现他很公道  不太亲切  但是很公道那种  我们小组的微电影  论文   我觉得我们小组全都在很努力的做   非常明确  非常认真   思修水但是很难满绩  可能很多人因此轻视它   但它是三学分的科目啊   即使不在专业课内   而且说实话后面学法律我还因此查了一些资料   真的了解法律主要还是看自己吧   所有的事情我们都是转化成热爱去做的  至少我是  我希望我的组员也是  这半年来大家相处的真的很愉快  他们非常可爱(嘻嘻)  老师讲课结合他这个人我给五分算多的  但我劝劝已经选上的学弟学妹们   如果你想满  趁早做准备"},{"id":8173,"teacher_id":352,"teacher_name":"马建青","post_time":"2015-09-17 08:43:54","like_diff":-9,"likes":3,"dislikes":12,"content":"挺搞笑的\n\n"},{"id":49720,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-04-24 18:37:11","like_diff":-9,"likes":1,"dislikes":10,"content":"心理健康课上得还不错呀"},{"id":23886,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-04-20 06:06:46","like_diff":-10,"likes":1,"dislikes":11,"content":"思修上的也不是很无聊，大学生心理健康的课让我觉得很受益。"},{"id":36245,"teacher_id":352,"teacher_name":"马建青","post_time":"2017-01-24 10:39:12","like_diff":-10,"likes":4,"dislikes":14,"content":"给分慢是老师的认真负责，想想看，四个班有这么多学生，打个分很复杂的，应该体谅"},{"id":192300,"teacher_id":352,"teacher_name":"马建青","post_time":"2024-05-14 08:55:09","like_diff":-10,"likes":1,"dislikes":11,"content":"老师人还是挺好的，认真上课能学到东西！"},{"id":73469,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-02-01 15:13:51","like_diff":-12,"likes":3,"dislikes":15,"content":"我觉得海星"},{"id":19304,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-01-24 00:33:15","like_diff":-18,"likes":2,"dislikes":20,"content":"上课真心无干货，作业和其他思修老师大多相似，绝对没有梁清华多。给分一堆3.9。"},{"id":65919,"teacher_id":352,"teacher_name":"马建青","post_time":"2018-01-10 08:07:26","like_diff":-18,"likes":2,"dislikes":20,"content":"其实任务也不是很重了，我室友是梁清华老师班的，感觉事比我们多很多，拍微电影比较容易的，不到2天就能轻松搞定，其他的东西，就是随便搞搞就好了，其实如果你真的是有想法，马老师的这点作业不算什么的，思修课就是这样的吧。但是讲真，一起的费老师真的好，超级喜欢她！！(ღ˘⌣˘ღ)"},{"id":25084,"teacher_id":352,"teacher_name":"马建青","post_time":"2016-05-05 08:07:42","like_diff":-24,"likes":2,"dislikes":26,"content":"绩点不错，作业也挺少的啊，可能这学期变了，没有前面评论里的微电影啥的，都是打打字发过去就行了，挺好的一门课"},{"id":6107,"teacher_id":352,"teacher_name":"马建青","post_time":"2015-07-11 02:07:52","like_diff":-26,"likes":8,"dislikes":34,"content":"老师人好"},{"id":6877,"teacher_id":352,"teacher_name":"马建青","post_time":"2015-07-28 09:02:31","like_diff":-30,"likes":11,"dislikes":41,"content":"老师人很和蔼很牛，给分也不错，就是作业有点多"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
