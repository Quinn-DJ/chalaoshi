                    const commentsData = [{"id":142917,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-17 10:32:02","like_diff":18,"likes":34,"dislikes":16,"content":"心理学及应用，今天出分了，老师讲得真的好，很有趣，有视频来解读实验，也能学到很多东西，不枯燥，能听得进去，课可水可硬完全看自己。事少，除了期末论文啥也没有，心理实验是bonus，但我论文认认真真写，实验做满了，分却没有那么理想..."},{"id":127206,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-13 05:17:29","like_diff":14,"likes":27,"dislikes":13,"content":"好老师！"},{"id":142962,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-18 00:59:09","like_diff":13,"likes":16,"dislikes":3,"content":"老师很好，一个学期什么都没干就写了一篇论文，保证出勤，就有3.9。反观我博弈论，赚到了钱亏了分"},{"id":127728,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-26 06:37:39","like_diff":12,"likes":17,"dislikes":5,"content":"老师好可爱 上课很有趣！"},{"id":127931,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-30 11:39:34","like_diff":12,"likes":24,"dislikes":12,"content":"emm看大家都说给分狠，但我感觉其实论文要是用心写给分还挺好的吧…？我是对心理学的一些话题本身比较感兴趣，然后认认真真看参考文献，组织自己的思路，也没有卷很多字，最后满绩，还是很感谢老师！老师平时上课也很用心呀！感觉感兴趣的话会收获很多！"},{"id":143348,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-24 00:57:34","like_diff":10,"likes":13,"dislikes":3,"content":"虽然没坐在最后一排，但我还是蛮靠后的。由于不敢发言，只好去做实验加分。本身对心理学感兴趣，每节课都认真听讲，认真记笔记，感到学到了很多东西受到了很多启发，综述也是认真写的，但本身文笔就不太行，也第一次写，很多就是乱写。最后也没有被绩杀，虽然也不高，感觉到对得起自己花的时间。\n\n对课的感觉来说，如果想要绩点，就要有胆量回答问题（社恐真不敢，有一次鼓起勇气举手又没被点）如果确实是评论区那种情况的话，那可能绩点不是很高。\n\n上课的内容很有意思，当然这也只有认真听讲的同学能有所感受了。有人说好通识课要做到绩点高和有趣，那么这门课至少做的了有趣，而且真的非常有趣。\n\n怎么说呢，从我的角度而言，感觉还不错，得分蛮公道的。认真上课是学生的本分，如果就因为是通识课，那么认真上课，甚至不认真上课，只是完成了最后的大作业就应该高分的话，那确实也是有所不公的。"},{"id":142913,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-17 10:19:45","like_diff":9,"likes":27,"dislikes":18,"content":"真他妈服了，认认真真做了所有事情，心理学实验也参加，论文好好写，还他妈要怎么样，3.3，喜提最低绩点。最后一节课让把座位号写在论文上，你要干嘛？坐的前就分高吗？我们几个坐的靠后的都巨低，什么狗屁"},{"id":127747,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-26 10:04:23","like_diff":8,"likes":11,"dislikes":3,"content":"老师很认真负责，而且没有作业，期末就一篇论文，看样子好像大家的绩点可能都不是很高？然后就是课有点太硬核了qwq"},{"id":127838,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-28 07:23:25","like_diff":8,"likes":14,"dislikes":6,"content":"很好的课，节奏适中，各种事例和调查结果很有意思，一些视频也非常吸引人，老师活泼风趣，课程可水可硬（完全看你自己），最终考核是写论文（只有这一个作业），非常nice的课，强烈推荐"},{"id":127733,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-26 07:40:27","like_diff":7,"likes":12,"dislikes":5,"content":"老师很用心！上课讲得很好很清晰！对同学们态度也很好！"},{"id":128046,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-12-04 08:49:33","like_diff":7,"likes":10,"dislikes":3,"content":"可爱的老师"},{"id":135793,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-05-26 03:18:37","like_diff":7,"likes":10,"dislikes":3,"content":"真的是个非常非常好的老师！！上课超级用心，对同学们也很友善，答疑解惑超级耐心！会非常认真地回消息（老师回复的比我给她发的还长呜呜呜好感动），最后说以后有什么问题都可以尽管找她哇，总之选就是了！绝对不亏！"},{"id":152563,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2022-04-14 15:04:59","like_diff":7,"likes":7,"dislikes":0,"content":"课上得很好，内容也很不错，分数很糟"},{"id":142928,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-17 12:32:01","like_diff":6,"likes":13,"dislikes":7,"content":"这老师我嘛了，课还行吧，反正我觉得没啥意思，一篇综述定终身，虽然事情少，但你也懂，容易绩杀。嘛了，想高绩点的还是逃吧"},{"id":142933,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-17 13:26:53","like_diff":6,"likes":7,"dislikes":1,"content":"上课干货很多+人很可爱+点名次数比较多\n\n评分的最终标准主要看文献综述吧，个人感觉实验的加分占比不大。综述格式要求能做好我觉得比较关键，可以多参考知网的格式，然后选一个自己感兴趣的心理学问题写就能拿高分了，感谢老师！"},{"id":127997,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-12-02 15:31:30","like_diff":5,"likes":11,"dislikes":6,"content":"打分太狠了 呜呜呜呜呜呜呜呜呜呜呜呜对不起"},{"id":141868,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-10-28 10:39:40","like_diff":5,"likes":10,"dislikes":5,"content":"每节课必点名，看上课回答问题和参加心理学实验卷分，课程作业一篇论文，写得相当痛苦"},{"id":143018,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-12-05 10:45:18","like_diff":5,"likes":13,"dislikes":8,"content":"绩点杀手，不想骂脏话，但我很鄙视这种草菅人命的老师"},{"id":127725,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-26 06:08:27","like_diff":4,"likes":10,"dislikes":6,"content":"还是听不戳的，上课有趣"},{"id":138070,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-07-07 08:57:13","like_diff":4,"likes":6,"dislikes":2,"content":"老师太可爱了！"},{"id":142936,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-17 13:45:27","like_diff":4,"likes":9,"dislikes":5,"content":"综述全都是用英文文献，BONUS也是全班加的最多的了，绩点3。。。"},{"id":143003,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-18 06:15:36","like_diff":4,"likes":7,"dislikes":3,"content":"个人感觉课程体验不错~没有参加实验但是回答了几次问题（没有三四五次的同学卷），问题难度不大上一节课好好听抓住机会举手就好（所以如果你今天想回答问题往前坐一些，剩下几节课往后挪），没有参加实验，综述努力做了但是还是学术裁缝，（话说这个综述真的好硬核，文科生痛苦）格式自己晕晕乎乎搞不明白就交了，不过最后给分上四了！（也许是运气好，或者感谢老师放海）另外老师上课很有意思，可水可卷\n\n另外有同学好像被绩杀了（摸摸），不清楚具体什么情况，不过大家要选的话还是做好准备，给分可能有一定运气因素"},{"id":143758,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-12-04 15:51:11","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲的超级棒，讲的心理学实验都很有趣，真的是干货满满，而且考核方式也相对轻松，稍微认真听一下就可以答的不错。而且老师很有气质哦～～"},{"id":148585,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2022-01-13 02:32:04","like_diff":4,"likes":4,"dislikes":0,"content":"挺有意思的课"},{"id":183871,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2023-12-02 03:09:17","like_diff":4,"likes":4,"dislikes":0,"content":"温馨提示，最后一节课尽量坐前面～"},{"id":127726,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-26 06:09:08","like_diff":3,"likes":11,"dislikes":8,"content":"上课挺有意思，老师也蛮可爱，事情超级少，但是打分有点狠😢"},{"id":143926,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-12-13 06:59:23","like_diff":3,"likes":6,"dislikes":3,"content":"老师超级好！很有气质"},{"id":150347,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2022-01-23 02:20:27","like_diff":3,"likes":4,"dislikes":1,"content":"老师人超nice！好温柔好女神！！"},{"id":153811,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2022-05-12 01:00:43","like_diff":3,"likes":5,"dislikes":2,"content":"课很好，分很低。参考最后一堂课座位前后给分，觉得有些不合理。心理学实验内卷严重，如果不想卷课下实验，建议完全躺平或别选。"},{"id":165870,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2023-01-10 07:44:56","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲的 me":"龚梦园","post_time":"2021-11-20 10:47:55","like_diff":1,"likes":2,"dislikes":1,"content":"事不多，绩点主要看论文"},{"id":143881,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-12-10 04:16:26","like_diff":1,"likes":5,"dislikes":4,"content":"绩杀啊"},{"id":160128,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2022-09-13 14:08:55","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，"},{"id":165975,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2023-01-10 14:11:18","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课讲的内容很贴近生活，即使不学相关领域也可以对生活大有裨益，课程内容丰富，有很多心理学实验案例和视频挺有趣的。每节课会有课堂小测但不算很难，平时完全没有作业，只有学期末一个论文，选个有意义的题目好好写4.5+不是问题。"},{"id":166293,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2023-01-11 17:48:32","like_diff":1,"likes":2,"dislikes":1,"content":"被击杀"},{"id":182601,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2023-11-18 07:23:19","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很有意思的，很吸引人，课程一点也不枯燥，但是每节课最后都会点名加小测，题目不难，都是上课讲过的，论文难度也不大，很容易，可以参加被试加分，只要认真上课写论文，参加一些被试，最后满绩了"},{"id":193333,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2024-06-06 12:36:50","like_diff":1,"likes":2,"dislikes":1,"content":"心理学及应用\n\n老师上课很认真，很有意思。秋学期选这门课的人很少，老师也不太能互动。感觉唯一的缺点就是每节课后的小测，十分钟左右吧。我自认上课认真听了还认真做了笔记，但小测内容有些就是上课内容之外的。所以有个别题目是做不出来的。\n\n最后实验做满，论文认真写，收获4.8。"},{"id":208523,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2024-12-29 02:08:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师年轻的时候一定是个花季少女mua"},{"id":127727,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-26 06:17:02","like_diff":0,"likes":5,"dislikes":5,"content":"第一节课说点名两次还真点名两次（笑cry，但奈何自己太菜，拿的分不是很高，老师是好老师，上课也会活跃课堂气氛。"},{"id":127738,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-26 08:41:04","like_diff":0,"likes":5,"dislikes":5,"content":"只点一两次名，老师很认真，课也比较有趣，平时事少，只需要交一篇论文就可以，但这个绩点是真的有点令人痛苦。"},{"id":127844,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2020-11-28 12:00:10","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课是很用心啦，就是自己论文写的差，绩点给的低，哭哭(´;︵;`)"},{"id":14 "teacher_name":"龚梦园","post_time":"2021-12-19 10:55:57","like_diff":-4,"likes":9,"dislikes":13,"content":"傻逼老师还我绩点"},{"id":150842,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2022-02-19 10:03:39","like_diff":-5,"likes":2,"dislikes":7,"content":"绩杀快跑"},{"id":143057,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-18 13:19:37","like_diff":-6,"likes":2,"dislikes":8,"content":"绩杀 绝了"},{"id":142997,"teacher_id":6513,"teacher_name":"龚梦园","post_time":"2021-11-18 05:04:16","like_diff":-7,"likes":4,"dislikes":11,"content":"绩杀快跑"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
