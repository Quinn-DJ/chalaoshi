7286,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2024-12-20 07:12:03","like_diff":-3,"likes":1,"dislikes":4,"content":"有点忙但忙的有价值，起码还有二三课分"},{"id":117789,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-01 15:27:54","like_diff":-4,"likes":10,"dislikes":14,"content":"非常好的老师"},{"id":117826,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-04 01:39:11","like_diff":-4,"likes":10,"dislikes":14,"content":"这么多学生受益，赞一个\n\n"},{"id":117872,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-07 05:02:31","like_diff":-5,"likes":4,"dislikes":9,"content":"学习付出的精神"},{"id":117863,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-06 09:04:07","like_diff":-6,"likes":8,"dislikes":14,"content":"经常聆听教诲，感到阮老师对学生的关心和成长是长期的，细致的，没有任何功利心的，单凭这一点，无论本人有什么讲课或为人特点，都值得学生尊重并从中汲取无尽的精神营养，我认为这一点最难学，业务吸引不吸引人是其次"},{"id":117829,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-04 02:02:51","like_diff":-8,"likes":7,"dislikes":15,"content":"根据绿色通道就能找到老师签字，发现老师很关心学生，平易近人"},{"id":117842,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-05 01:55:57","like_diff":-8,"likes":8,"dislikes":16,"content":"真的是一位非常好的老师，无私奉献精神值得我们学习，他用自己的行动鼓舞了无数的人，非常感激老师！"},{"id":159503,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2022-07-28 06:45:19","like_diff":-8,"likes":9,"dislikes":17,"content":"就坚持和无私这两点，在我心中已经是非常了不起了"},{"id":203291,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2024-11-19 02:50:15","like_diff":-8,"likes":6,"dislikes":14,"content":"看一个老师，不在于他说了什么，而要看他干了什么！发现帮助同学学术科研成长的启真问学创新平台也是阮老师创办和牵头负责的，发现竟然有300多位浙大专业教师教授参加做志愿者结对服务本科生上千人。阮老师竟然做了这么多好事实事！"},{"id":206318,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2024-12-14 06:13:32","like_diff":-8,"likes":3,"dislikes":11,"content":"阮老师是一个非常好的老师，私底下与学生非常亲近，双创课上能有机会见到很多集团董事长，启真晨跑活动上能结识很多硕士博士学长学姐，能让我们在学习的路上少走很多弯路。双创课只是启蒙，想要对创新创业有更深入了解的一定要加入阮老师的强鹰计划，非常值得！"},{"id":117797,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-02 05:12:34","like_diff":-9,"likes":12,"dislikes":21,"content":"阮老师于1999年创办浙大绿之源环保协会，2000年创办“绿色浙江”环保公益组织坚持至今近20年，培养首届中国生态文明奖、中国青年五四奖章获得者忻皓等成千上万青年学生环保志愿者，克服无数困难，推动浙江省环保公益事业发展，集聚民间的力量助力浙江省五水共治；坚持创办“求是强鹰计划”12年邀请100多位风云浙商和知名企业家担任浙大求是强鹰导师一起培养推动了上千名浙大“求是强鹰学员”和上百名哈佛、耶鲁、牛津、北大、清华等海内外高校“强鹰名誉学员”加入，助其成为创新创业新星，推动全国互联网+大学生创新创业总冠军白云峰等100多人成功创业；坚持创办“紫领计划”10年邀请了60多位厅级以上领导干部担任浙大紫领公益导师一起培养推动上千名紫领成员成长发展，推动众多学员服务基层服务西部服务国家；“黄土地计划”（青知计划）自2006年暑期坚持至今14年，累计组织推动近800名浙大学子在基层挂职锻炼志愿服务成长。阮老师还坚持组织“清廉文化宣讲团”、“问政讲堂”、“中国县域治理大讲堂”、“强鹰论道”等，影响无数浙大学子。发现阮老师为学生为社会确实做了非常多的事情，很多事情都很有影响，很辛苦！"},{"id":117851,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-05 12:17:08","like_diff":-9,"likes":5,"dislikes":14,"content":"步入社会后就会感觉到当初说的还是挺有道理的，彼时在学校的一些想法和做法、甚至轻狂、执拗，进入社会和工作后就会发现还是难以为继的。所谓成熟，改变所能改变的，试着去接受和优化那些不能去改变的。有人像阮老师这样敢于去做点什么。总比每人去说去做去尝试的好，要知道浙大以外的学生是多么的羡慕紫领和强鹰，毕了业感受就会更深了。"},{"id":117852,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-05 13:41:21","like_diff":-9,"likes":7,"dislikes":16,"content":"老师大公无私投身公益二十余年，把人生最好的年华都奉献给学生事业，改变了许许多多人命运的走向，每一位受老师感召而自立自强、懂得感恩传承的伙伴都应理解老师真实的心意，也把这份传承坚守下去，祝福老师！感恩老师！"},{"id":117802,"teacher_id":4447,"teacher_name":"阮俊华","post_time":"2019-10-02 06:06:06","like_diff":-10,"likes":8,"dislikes":18,"content":"阮老师二十几年来投身公益事业，从绿色浙江到结对帮扶（应该是强音鹰计划的一个雏形）；再到彩虹人生平台，到强鹰计划、紫领计划、黄土地计划（青知计划）以及“问政讲堂”“中国县域治理大讲堂”“强鹰论道”等（走向成熟的教育品牌），为无数浙大学子提供了方向，也为无数有着明确目标而且正在努力的浙大学子提供了平台。当年不够成熟，连自己的人生方向都没有明确，所以没能加入强鹰计划这些平台，但在阮老师的帮助下也有了现在的人生路径，我想阮老师应该是想努力为更多学子提供机会，为社会培养出更多人才，所以这么多年来我对他的称呼始终没有变过，依然是“阮老师”而不是阮书记或者其他的。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
