                    const commentsData = [{"id":51126,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-02-02 12:55:33","like_diff":123,"likes":151,"dislikes":28,"content":"说直接给课助满绩的我很纳闷。绩点是衡量学习情况的。课助一不参加思维激荡，二不参加讨论课的辩论过程，只是扮演了引导者的角色，恕我直言，只要老师把流程讲清楚，根本不需要课助“串词”之流。哪天课助工作不和绩点挂钩，那才叫真正的课助。课助=较多的程序化劳动+较少的课程内核参与。普通学生=较少的程序化劳动（填表，打分，汇总等）+较多的课程内核参与。就这样，课助只是老师转嫁自身“负担”的一种手段，不愧是“复旦”大学的，培养出“自由而无用的灵魂”，但改变不了浙大大多数人求是务实的品质。"},{"id":26556,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-06 02:01:15","like_diff":82,"likes":107,"dislikes":25,"content":"好好好，课助说什么就是什么。\n\n写了篇论文说我是抄的让我重写，呵呵了自己写的还不敢上传百度文库了。考试周你让我重写！一个月吃屎去了考试周才通知我！抄了篇现成的你告诉我合格了！"},{"id":38870,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-12-19 15:32:19","like_diff":78,"likes":87,"dislikes":9,"content":"只能说被楼上的好评误导了选了她的课。。。真的神麻烦"},{"id":2289,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-04-16 10:35:43","like_diff":73,"likes":108,"dislikes":35,"content":"我觉得老师只是在读她的教学资料…虽然不点名但是有四次讨论课感觉有点麻烦，如果想水马原不适合选她。"},{"id":23673,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-04-12 03:09:24","like_diff":62,"likes":75,"dislikes":13,"content":"平时分完全由课助掌控"},{"id":21224,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-02-27 00:30:17","like_diff":59,"likes":68,"dislikes":9,"content":"事儿多，讲得都是正确的废话"},{"id":497,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-03-15 03:29:46","like_diff":56,"likes":143,"dislikes":87,"content":"很好的老师。觉得实际是在讲哲学。而非马原。"},{"id":39461,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-12-23 02:13:48","like_diff":51,"likes":63,"dislikes":12,"content":"讲道理 那些说夏老师讲的好有哲学范的同学我觉得也就是朋友圈鸡汤水平了 \n\n真的想学哲学请出门右转上哲学系老师的课 \n\n关于给分 本人一学期没听过课 平时好好准备讨论 论文分数太随机 考试不用复习 最后给分还可以吧"},{"id":32789,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-23 02:58:48","like_diff":48,"likes":65,"dislikes":17,"content":"老师人还是挺好的。。。课助制度真的需要改进…大部分分数是课助掌握的…但是标准是现成讨论出来的，并不是很清晰。看得出来老师一直在做尝试和改进，可能以后会更好吧。还有讨论课讲的东西其实挺虚的，有的时候觉得没什么意义。"},{"id":21309,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-02-28 03:36:50","like_diff":42,"likes":48,"dislikes":6,"content":"一本正经地讲着废话，有事情从来只知道推卸责任"},{"id":33849,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-09-22 05:45:48","like_diff":41,"likes":51,"dislikes":10,"content":"平时分全部给课助\n\n想高分可以当个课代表\n\n论文互评真的很坑，不同同学有不同见解，比如有的只给你评70+那你分数就拖下去了，其中还有人情分\n\n上课不是很积极的还是不要选了。"},{"id":11448,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-06-05 11:26:30","like_diff":39,"likes":47,"dislikes":8,"content":"讲的不是马原啊喂，上课好麻烦...三次展示..."},{"id":38197,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-18 04:27:16","like_diff":39,"likes":50,"dislikes":11,"content":"垃圾，负分"},{"id":15518,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-15 04:45:24","like_diff":34,"likes":41,"dislikes":7,"content":"事儿妈。。"},{"id":40231,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-15 09:21:09","like_diff":27,"likes":43,"dislikes":16,"content":"呵呵了点名批评2016秋冬学期周三上课助文琦，出的讨论方案造成两次课很大争议分歧，自己不反省下自己问题口口声声说自己尽责令人作呕，这门课平时分数都是课助想怎么计算就怎么计算的，讨论课发言控制也没有规定，发言率最后也没公布，课助也不是选出来的是自己报名就能进，观察员也是什么素质的阿猫阿狗都能做，说不定你一不小心就被没能力却玻璃心的课助和素质差嘴巴臭的观察员控制了分数呢，到时都无处申冤呵呵"},{"id":94675,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-19 15:18:46","like_diff":25,"likes":25,"dislikes":0,"content":"成绩还没出来课程群就直接解散了"},{"id":316,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-03-15 00:45:59","like_diff":23,"likes":75,"dislikes":52,"content":"很有灵性气质的老师，第一眼看到就感觉很有范，上课不是讲枯燥的知识，学习活动安排得很好玩，给分很好！"},{"id":94814,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-18 08:40:53","like_diff":23,"likes":23,"dislikes":0,"content":"一考完就删群，逗我呢！"},{"id":4167,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-06-18 02:50:18","like_diff":22,"likes":34,"dislikes":12,"content":"讲得好但是4次讨论太不水了。。。"},{"id":23932,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-04 06:07:04","like_diff":21,"likes":26,"dislikes":5,"content":"每次上课前半节课是讲的是“我和阿里巴巴不得不说的故事”，后半节课是马原。"},{"id":51125,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-05-18 05:35:43","like_diff":21,"likes":24,"dislikes":3,"content":"感觉老师的三观有点奇怪，不喜欢，利己主义者"},{"id":76683,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-04-18 08:13:18","like_diff":21,"likes":22,"dislikes":1,"content":"最后悔的选课，没有之一。最讨厌的老师，没有之一。不要选，千万不要选，浪费时间，浪费生命。\n\n首先，我是抱着学哲学的想法来的。老师的马克思主义哲学，一大堆无聊故事外加自己同学、妹妹……儿子女儿的故事，哲学问题含含糊糊，认识论、实践观都讲不清楚，真的还不如去学高中哲学生活。不不不，自学或者去选哲学专业的课。\n\n其次，课助制度，大家吐槽很多，我就不细说。我有一个同学也是课助，他说也是一天天忙到死，老师要求巨多，不断的改制度。所以，真的是老师的问题，不是我们。要么你好好讲课，要么挑一两个讨论、辩论好好弄，想弄的挺多，都不好。\n\n最后，不要选，千万不要选她的课！！！"},{"id":13761,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-12-29 06:48:04","like_diff":20,"likes":26,"dislikes":6,"content":"人各有需，没有高深理论"},{"id":68176,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 16:32:18","like_diff":20,"likes":38,"dislikes":18,"content":"首先课助拍个身份^_^，关于课助的问题，我觉得同学们吐槽很正常，这个制度确实是需要改进的，像我的水平就不是很高。其实我们平时和老师也有交流，能感觉到老师的努力，希望能让大家都满意。思政课和别的课不是很一样，很多都是凭主观意愿的东西，老师真的很好很负责，一切问题都是我们课助太水。。不过想水的同学要么别选，要么找好队友*^o^*\n\n其次说一下课助的问题。作为一个大一新生，我没有另外三位课助的水平，直博的，专业第二的，竺院的（心疼抱住成为狼群哈士奇的自己）我管理辩论赛，尽量给大家一点思考和趣味交织的体验，让大家参与其中。但是在分数制度上确实也欠考虑，在这里给大家道个歉。还有就是后来点名的问题，我不是针对哪位同学，我就是觉得“我不过一次点名没来”这种话我是说不出口的，的确我们一次没来扣十分，但是个人觉得这是一个态度问题。我不太想用什么“来浙大你来玩来了”这样的话，我只是觉得，既然逃课，你一定是做好了承担后果的准备，我们虽然不是社会人，但是我们输的起。\n\n还有，不管同学们怎么想我，都非常谢谢你们，还有亲爱的老师的配合。我PPT上写的每一句话都是真心的。感谢有了这么一场盛大的遇见，所往之地皆为热土，所遇之人皆为挚友。\n\n嗯。。。老师嘛，仁者见仁，智者见智，要我说，只能用可爱形容了。点不点名嘛，看你们的课助了。。。\n\n哦哦，最后一句，你们有什么埋怨，冲着我们男课助来，老师和女课助毕竟都是女士嘛，谦让一点。虽然我也因为你们的问题生气摔过手机，返回头再看看，也挺有意思的。\n\n总之，非常谢谢马原课上每一个人~\n\n――来自工信一只弱的不行的天天混在大佬堆中的野生（处变不惊）课助~"},{"id":95916,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 08:18:13","like_diff":20,"likes":23,"dislikes":3,"content":"和我一样不敢相信自己期末成绩的请赞我！！！"},{"id":22619,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-16 07:15:01","like_diff":18,"likes":40,"dislikes":22,"content":"老师讲的都是一些自己的生活经验吧，马原课讲成这样也很不错了。只是评分方式什么的就有待商榷，也总得搞个规则出来。不过总体还是很不错的。"},{"id":29018,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-06-29 06:38:06","like_diff":16,"likes":24,"dislikes":8,"content":"平时分神烦，有毒。。写的文章同学互评。太不负责了。。想水的人别选"},{"id":44628,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-18 04:58:40","like_diff":16,"likes":20,"dislikes":4,"content":"感觉老师自己任务轻松，论文互评是谁想出来的，任务太多，评分也不合理，但是那些因为分低就爆粗也应该想想自己平时努力了没。虽然看不惯那些为了加分上课总是提一些毫无意义的问题的人，但如果在意分数的话，我们也可以发言，但自己选择了沉默又能怪得了谁呢"},{"id":16616,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-18 14:20:10","like_diff":15,"likes":17,"dislikes":2,"content":"被正态了\n\n"},{"id":76340,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-04-03 14:00:00","like_diff":14,"likes":16,"dislikes":2,"content":"被好评误导，真的神烦。\n\n请问真的在讲马原么？我怎么觉得是鸡汤？\n\n教学安排及其迷醉。不知道这样多的问答制度与辩论有什么意义？完全感受不到与马原的联系。\n\n真的，第一次给老师差评。"},{"id":97571,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-22 11:02:54","like_diff":14,"likes":17,"dislikes":3,"content":"考完马原，第三天就出分了。全校最快。\n\n出完成绩立马解散群？老师联系方式也没有，呵呵，想查卷面成绩无处寻人。\n\n我们组马原最高3.3，呵呵。\n\n事情贼几把多。\n\n说实话，我不信任她。课助满分无疑，平时分课助决定，程序公开，但论文互评，期中猫腻就不知道了。\n\n这个出分这么快，我不信任。我马原刷题背题也刷了很多，我相信我们组卷面都不会低于别的老师班里4+的人的。怎么样，说到这里了，你们大概有个数了。大绩杀。老师人不错，但我对于她的给分很怀疑，很怀疑。这也许是助教的锅吧。"},{"id":48281,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-12-27 05:17:34","like_diff":13,"likes":29,"dislikes":16,"content":"讲课很多例子，事也也还好，喜欢红砖的同学可能觉得不好，但我觉得还不错，而且还在课上跟一个女生熟络了起来，现在是我女票"},{"id":81661,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 18:16:57","like_diff":13,"likes":14,"dislikes":1,"content":"表示身为课助真的没有加分，付出了这么多真的感觉很不公平，平时会耗费很多心力，最终却又没有回报，考试周前还赶着我们帮她算同学的平时分，还在班上公开说找同学当课助而不是请研究生是为了省钱！？？？那我们付出了那么多精力为什么却毫无回报，课助直接满绩我觉得确实不公平，但毫无加分真的很不公平，难道真的是怕所谓的查老师上的评论吗，其他的思政课组长课助加分都是大家心照不宣的，为什么到了这里就变成我们\"义务\"浪费时间了？而且还卡绩，真的不想说什么了，感觉很不公平。当然作为授课老师，感觉讲的也确实没法让我听进去，而且部分理工科知识感觉讲的就是错的......诶，后悔当了课助，后悔选了这个老师，后悔浪费这么多时间，对了，组长也应该差不多，没有加分的...劝大家别选她，来自一个心累还被卡绩的课助"},{"id":96931,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-21 12:41:11","like_diff":13,"likes":14,"dislikes":1,"content":"怎么说呢？！对成绩有疑问无奈老师早早把课程群解散了，我就去加了她qq也发了邮件给老师，28小时没消息呵呵"},{"id":51316,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-05-31 06:31:02","like_diff":12,"likes":15,"dislikes":3,"content":"事情多，讲的也很不专业，这是我最后悔的一次选课！\n\n"},{"id":81633,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 15:22:08","like_diff":12,"likes":16,"dislikes":4,"content":"首先，证实一下课助没有加分。不知道老师是不是受了那些在查老师上看到评论说课助满分的人的diss的影响，加之有人居然在群里匿名公开diss老师（素质不敢恭维），所以她很明确的表示课助不加分。但是，我不说所有的课，绝大多数课，包括思政类，课代表有加分难道是什么耻辱的事情吗？本来就是老师的二把手，付出自己时间去完成老师的任务，和那些抓住加分机会去演讲的同学有什么不同，抓住机会锻炼自己的课助组长为什么不加分？这是所谓的公平还是自我觉悟？其次，作为老师和同学沟通的桥梁，课助很容易就是里外不是人的东西。许多人在查老师上疯狂批课助制度，说课助怎样权力很大，怎样怎样控制平时分。但是我要说了，所有的制度都不是课助想的，是老师主观授意的，只不过没在大群里公开讲而已。课助为什么要背被骂的锅？给分不合理、有问题难道是课助的错？我只想说搞个似乎权可通天的课助出来就是给自己挡刀用的，一学期课助当的有多憋屈就不说了（每个班总有些先入为主对课助印象不好，对其各种工作很不友善的人）。最后，概括来讲，这个课基本学不到什么。马哲和政经时间分配很不合理，马哲是高中有接触过的，政经呢？考试一脸懵逼好不好。老师也是哲学出身重视马哲没问题，政经出那么难干什么。政经的内容基本学不到，还不如去上大类的政经。反正，上课体验真的不咋样。付出和收获不对等很正常。如好多评论讲的，与其锻炼自己，不如抱大佬大腿。那种一人得道 鸡犬升天的真的羡慕了（被队友拖累还要分给他们成绩也是够了）。"},{"id":42371,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-14 05:37:25","like_diff":11,"likes":12,"dislikes":1,"content":"被骗补选，想水勿上"},{"id":42960,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-15 13:49:47","like_diff":11,"likes":15,"dislikes":4,"content":"不满意的就是论文评分规则。\n\n真的很讨厌，受不同小组影响程度很大，也会有一定的随机性。\n\n当然你写的超级好没话说。。。但毕竟认真写完了，最后成绩那么低，欲哭无泪。"},{"id":52020,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-06-14 07:21:58","like_diff":11,"likes":17,"dislikes":6,"content":"上大学以来最不喜欢的老师没有之一。平时分评分混乱，评分原则是最后一节课由课助自己讨论决定（课助是当堂课的学生，课助产生机制不明）。讨论课怎么给分、论文怎么给分也都是课助自己决定……有的课助随便就gg。课程任务超多，每堂课需要到，课助点名。每节课有思维激荡（小讨论）/读书分享，两次大的讨论课，反正不是很闲的超喜欢课堂参与的不建议选。平时分由组长给……老师上课理论部分言论个人不是很喜欢，看上去人很温和（笑"},{"id":65445,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-04 03:44:09","like_diff":11,"likes":11,"dislikes":0,"content":"真的辣鸡，评分制度不完善，上课还很迷，感觉说什么多样化其实就是自己懒，千万别选，这是血与泪的教训"},{"id":66066,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-11 09:12:41","like_diff":11,"likes":12,"dislikes":1,"content":"老师讲的好不好另说，但是这老师的事情真的多的难以想象。六次思维激荡（小组课后讨论加课上演讲）四节课的读书分享，还有每组一次的辩论赛。论文需要自评互评加师评。给分问题特别大，思维激荡小组之间分数差距特别大，能差0.9的绩点，论文的互评所占比重过大，同学给分很不稳定，导致很多人对论文分数有所不满。"},{"id":96266,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 15:38:34","like_diff":11,"likes":11,"dislikes":0,"content":"破事多打分不合理给分差\n\n差差差"},{"id":44847,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-02-03 07:03:00","like_diff":10,"likes":11,"dislikes":1,"content":"呵呵哒"},{"id":49018,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-03-28 06:30:39","like_diff":10,"likes":11,"dislikes":1,"content":"事儿妈一个"},{"id":49222,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-03-30 01:35:46","like_diff":10,"likes":15,"dislikes":5,"content":"贬低文科生的那位，文科生招你惹你了，恕我直言，这种课也就让某些没接触过马哲的理科生装装逼，"},{"id":80898,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-06 05:20:13","like_diff":10,"likes":15,"dislikes":5,"content":"很垃圾，期末一天就出分，请问是不是随机给分？？？个人认为虽然我不是平时最活跃的最恶竞的人，但至少出勤没问题，论文还可以，没事还参加个辩论，当个评委，发个言，然后最后给我卡绩79？？？\n\n真可谓拉绩老师"},{"id":87244,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-09-26 05:23:08","like_diff":10,"likes":10,"dislikes":0,"content":"不知所云，没有逻辑，全程自嗨，没有真才实学"},{"id":95811,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-21 09:14:37","like_diff":10,"likes":22,"dislikes":12,"content":"趁着还没出分，答一波。先说结论，8分。我觉得前面对夏老师的评价还是有失偏颇的。夏老师没有前人说的那么不堪，但是作为一个老师在处理事情方面还是有问题的。\n\n首先，说她事情太多，我并不那么赞同。夏老师没有课外阅读写作，不需要你读《政经批判》《gcd宣言》，课外写文章的事情比其他班少很多。即便课堂上是需要参与，思维激荡和辩论轮着来，但是试问大家，真正需要课下准备的是不是只有轮到一次的辩论赛？思维激荡课堂讨论随意发言，其他小组辩论赛时也只需要点评或者提问。到期末也就是读三五篇论文打个分而已，真的比你自己绞尽脑汁写晦涩的读后感难吗？\n\n当然夏老师有自己的问题。比如互评机制问题很大，互评出问题时老师的态度也是回避的，完全推给课助，不知道老师是怎么想的。面对质疑，也不正面回答。这是作为一个老师不应该的。\n\n至于上课我觉得中等上游水平，只听过隔壁金建伟的马原，夏老师算中规中矩。但是对你个人的想法她是很包容的，你去找她面对面(注意是面对面)商量，她会给你很好的建议，并且提出她自己的想法。这次满分论文里有唯心主义的文章就是一个很好的证明。"},{"id":97715,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-22 13:59:37","like_diff":10,"likes":11,"dislikes":1,"content":"出成绩前一天，莫名其妙的解散班级群。卡绩不调，事多，平时分也不高，别选。"},{"id":243,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-03-14 17:39:41","like_diff":9,"likes":44,"dislikes":35,"content":"老师讲的不是思政课那种洗脑的东西，非常有思辨性～有收获！"},{"id":48723,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-03-10 06:24:52","like_diff":9,"likes":10,"dislikes":1,"content":"逼事贼多，千万别选，真的！"},{"id":65428,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-04 01:57:07","like_diff":9,"likes":11,"dislikes":2,"content":"课助制度真的烦，制度给分规则不清楚，现场讨论就算了，什么都让课助管的样子，论文互评什么鬼东西，平时事情贼多，思维激荡，读书分享，辩论，想水马原的千万别选！！PS:真心不喜欢课助制度！"},{"id":75927,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-03-22 03:32:09","like_diff":9,"likes":9,"dislikes":0,"content":"我已经被评分规则弄懵了……"},{"id":76370,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-04-05 01:03:48","like_diff":9,"likes":10,"dislikes":1,"content":"事情真的巨多，超级麻烦，而且讲课真的不好，政治部分讲的不如高中政治老师，哲学部分更不谈了，上学期学过哲学问题再听她的课简直就是折磨。。而且各种炫耀自己在上海的朋友关系，浓浓的成功人士鸡汤味"},{"id":81629,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 15:03:03","like_diff":9,"likes":9,"dislikes":0,"content":"课助没有加分，没有加分，没有加分。老师规则什么的几乎不管，课助组长要主持很多工作，制定规则还要在老师和同学的夹缝中生存，一不小心就里外不是人。老师美其名曰“给课助和组长的不是分数，而是锻炼自己的能力……”所以，想水的千万别选，实在选上了别当课助组长，抱大腿比较重要Õ_Õ"},{"id":81636,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 15:46:49","like_diff":9,"likes":9,"dislikes":0,"content":"作为课助，认为课助不是一件人干的事情，事情巨多而且里外不讨好，还容易背骂名。最重要的是！课助并没有在平时分上有额外的加分，感觉很亏，不要被前面的热评误导，兴冲冲地选择去当课助……"},{"id":87894,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-10-17 05:33:20","like_diff":9,"likes":9,"dislikes":0,"content":"10.17打卡\n\n上课到现在还没开始讲内容，自嗨中"},{"id":95887,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 07:31:48","like_diff":9,"likes":15,"dislikes":6,"content":"事情多，给分差，一言不发解散群"},{"id":96928,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-21 12:36:56","like_diff":9,"likes":10,"dislikes":1,"content":"还能说什么呢?马原她的课全是看心情给绩点吧。平时认真辩论，写论文，考试看了题库和把知识点全部背了一遍，但是获得的成绩真的不和付出的收获成正比，我室友和我上一样的课，他吊儿郎当的，和我一样……接受不了!"},{"id":98769,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-24 02:13:21","like_diff":9,"likes":9,"dislikes":0,"content":"只能说浙大思政课学分太高了。。"},{"id":44441,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-17 23:58:28","like_diff":8,"likes":12,"dislikes":4,"content":"真的朋友圈水平，讲课很烂，主观性很强，炒鸡zz。最后给分还一般"},{"id":45355,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-19 12:36:53","like_diff":8,"likes":9,"dislikes":1,"content":"看到79知道老师已经尽力了……2333"},{"id":51315,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-05-31 05:43:08","like_diff":7,"likes":9,"dislikes":2,"content":"你要认真上马原课的话 去吧不拦你 我不知道大家怀抱什么心情来听课。心情变化是这样的:好奇    不错     事多     好烦     我靠怎么还有事  赶紧告诫别的同学别选她的课\n\n唉老师为了吸引同学注意力 一直在讲故事 有些可怜 讲道理和书本压根没啥关系 另外我觉得上马原课没必要搞这么多事啊 你有一到二项品牌的活动就好了 硬是按自己的思路做了这么多活动 效果并不如何吖 可能和课助水平有关 唉 感觉说多都是泪 最后有种竹篮打水一场空的感觉 奉劝各位 她的课越少人应该越好吧"},{"id":52843,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-06-23 07:16:12","like_diff":7,"likes":8,"dislikes":1,"content":"平时成绩课助和组长掌管，组长一个心情不爽，你的平时分就是班级倒数几名了，你一点办法没有，赶紧当组长或者课助吧"},{"id":81637,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 15:49:16","like_diff":7,"likes":7,"dislikes":0,"content":"认认真真打了辩论，提问过，回答问题过，论文成绩中等偏上，考前搁置微积分刷了马原选择题，看了大题，3.3"},{"id":87690,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-10-10 05:49:25","like_diff":7,"likes":9,"dislikes":2,"content":"毫无内容，毫无内容！浙大缘何让如此水平之人任教？"},{"id":91602,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-12-15 10:05:09","like_diff":7,"likes":7,"dislikes":0,"content":"我有一个朋友.."},{"id":102050,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-30 08:21:14","like_diff":7,"likes":7,"dislikes":0,"content":"什么鬼，小组里面每一个人上3.6"},{"id":45149,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-19 05:01:02","like_diff":6,"likes":8,"dislikes":2,"content":"给分差"},{"id":68881,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-24 04:54:58","like_diff":6,"likes":7,"dislikes":1,"content":"我摸着良心写的\n\n事多，评分标准混乱，点名（点名技术极强，切记不要第三节课走。。。）都是真的\n\n但是你做多少的东西就能拿多少的分，比如辩论，比如读书分享，比如小论文，同学会拿脚投票帮你把你从不愿意认真写论文的人里区分出来的，起码没有py什么的事情，平心而论算得上公正，但不能算好混分。\n\n最后。。。绩点很高，不过我觉得我付出的和我得到的基本一致，算是可以了。"},{"id":80297,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-06-24 14:30:02","like_diff":6,"likes":6,"dislikes":0,"content":"事情贼多，讲的内容和马原一点关系都没有，想听哲学请到哲学系，心灵鸡汤，或者她自己认为有趣（其实并不）的事情，组织各种活动都推给课助，每节课都点名，论文互评，辩论，读书分享，论文分享，慎选！"},{"id":95768,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 04:18:22","like_diff":6,"likes":11,"dislikes":5,"content":"这分数真的绝了 我都怀疑改卷的是不是少看了一道大题 平时分中等水平 考试认真复习 加上高中政治积累 结果给我3.0 你NB"},{"id":100469,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-26 07:24:17","like_diff":6,"likes":7,"dislikes":1,"content":"恶竞之源  毁人不倦"},{"id":106087,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-04-25 02:12:52","like_diff":6,"likes":6,"dislikes":0,"content":"太差了"},{"id":49313,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-04-05 02:47:01","like_diff":5,"likes":6,"dislikes":1,"content":"马原事多很麻烦"},{"id":53707,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-06-27 10:38:58","like_diff":5,"likes":5,"dislikes":0,"content":"上课上得一般吧，有种看朋友圈的感觉。而且平时分完全由课助（学生）安排，不管有多不合理。总共有两次讨论课，每节课的读书分享还有思维激荡，一篇论文。论文学生互评比重很大。事多学到的知识少。"},{"id":53922,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-06-28 04:27:53","like_diff":5,"likes":8,"dislikes":3,"content":"老师非常好，很温柔，讲的内容也很充实。。。但是能不能把课助制度取了，哪怕是助教评分也好啊，坑"},{"id":54733,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-06-30 06:11:27","like_diff":5,"likes":8,"dislikes":3,"content":"瞎玩玩\n\n三观不正\n\n喜欢推卸责任\n\n什么事都以自己为中心\n\n事情都交给课助做，课助瞎搞也不来管管。\n\n考试题型范围都不告诉你\n\n看起来事情多，都是我们的事情，她可闲的很"},{"id":55338,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-07-03 15:47:43","like_diff":5,"likes":8,"dislikes":3,"content":"课助并不满?，很难水，有收获，但有很多不合理orz..."},{"id":63731,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-12-13 15:26:47","like_diff":5,"likes":6,"dislikes":1,"content":"事情多"},{"id":65426,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-04 01:48:22","like_diff":5,"likes":8,"dislikes":3,"content":"课助筛选制度一生黑"},{"id":78367,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-05-11 06:44:22","like_diff":5,"likes":7,"dislikes":2,"content":"无止境偏心课助。课助做的特别差，宛如智障也满绩，要脸吗？能不能让我们给课助评分制约？傻逼吗？普通同学的分数都掌握在课助手里，遇到智障课助真的分低。事情多，考试周前一天还要做课堂问答，每一周都有问答展示辩论，事多分低。千万别选。\n\n"},{"id":80155,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-06-21 12:16:35","like_diff":5,"likes":6,"dislikes":1,"content":"首先，课助和组长干活重无加分。美其名曰:应当收获其他更多的东西。难道多劳多得不是分配制度的思想?\n\n其次，上课特别喜欢套上经济学的帽子。作为经济学专业的人，发现她都是不懂装懂，大多乱用。以及喜欢扯物理，特别是量子力学和相对论，好像就能显得她高大上似的，也不想想下面坐着的也有物理系的。\n\n再次，给分巨差，老师打分比同学互评低20+考虑一下。每次问答都会出现老师打了70分同学互评都是85-90。最后一次讲马克思主义经济学，一些专业性很强的问题都被老师打了低分。我就不懂了，你不是喜欢经济学吗？\n\n总结:我们的平时分最后怎么算的:同学评分占70，老师占30，最后所有人+10，这样子大多数才平时分80多，换算之后只有60或者出头，各位考虑一下吧。以及不知道老师是怎么评分的，但是她会给一些组(听起来并不突出)打95-100，再加上前十论文(实际分数90不到)可以评为满分论文(平时分+2.1)，最后绩点估计很多人还是能看。只想要3.6左右的朋友可以了解一下"},{"id":80236,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-06-22 09:16:23","like_diff":5,"likes":6,"dislikes":1,"content":"事情真的巨多，而且警惕摊上神一般的队友。这学期队友简直了，然后导致问与答与辩论都是垫底，平时遇上什么事我都急死，就那种已经迫在眉睫，其他小组都搞定了我们小组啥都没的时候，各位大爷都是\"反正凭什么落到我头上爱管不管\"的态度在水手机。我论文写的还可以，中等偏上，期末就算考满分也就88顶天了。自认为自己算认真负责积极的，无奈平时分太与队友挂钩，上大学以来最恶心队友手动再见，只能自己多问答问题争取一下了我呵呵了个去。感觉大家都平时分扣的挺多的，并没有想象中好! 公平来说还行，但是公平的结果就是普遍的绩点可能偏低"},{"id":80570,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-06-28 03:29:05","like_diff":5,"likes":5,"dislikes":0,"content":"她希望德国：韩国 0:2！德国吹不想说话"},{"id":81577,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 12:38:13","like_diff":5,"likes":5,"dislikes":0,"content":"虽然听了一学期课不是很喜欢这个老师，事情也多，但是最后好好复习一波还是上4了，算了吧算了吧。慎选"},{"id":81686,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-06 01:47:24","like_diff":5,"likes":7,"dislikes":2,"content":"这个老师的马原课让我真正明白了一个道理：付出，真的不一定有回报。辛苦了一学期，竟然换来这样一个绩点，真的心有不甘，先让我哭会儿......"},{"id":92541,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-02 10:06:37","like_diff":5,"likes":5,"dislikes":0,"content":"每次课不是辩论就是小组讨论发言，我还能说啥"},{"id":96713,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-21 09:39:15","like_diff":5,"likes":5,"dislikes":0,"content":"分数低"},{"id":44530,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-18 02:31:48","like_diff":4,"likes":8,"dislikes":4,"content":"挺好，就是不喜欢论文互评和讨论课的制度"},{"id":52149,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-06-15 07:19:08","like_diff":4,"likes":5,"dislikes":1,"content":"废话多，上课时间都在炫耀坐过哪个公司的飞机。上课水平???感觉讲课很少，大部分都是展示和讨论，感谢我们的四位课助……"},{"id":52521,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-06-21 00:47:12","like_diff":4,"likes":6,"dislikes":2,"content":"只想给0分，可能大多数人评分很高，万一你被正态，真的是无话可说，做了那么多事！结果最后不考好点，都快不能及格了？？？"},{"id":63276,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-11-30 02:51:03","like_diff":4,"likes":5,"dislikes":1,"content":"课助机制很迷，课助水平参差不齐，希望以后可以筛选一些比较负责的课助吧。"},{"id":65733,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-08 14:55:48","like_diff":4,"likes":5,"dislikes":1,"content":"我觉得这个老师就是很好笑，一开始没有一个合理的评分机制，完全是学生觉得分数低了就可以改，改了以后又乱来，分数很可笑。各种不靠谱吧，反正能别选就别选，给分就跟玩游戏一样的。"},{"id":66894,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-19 08:29:04","like_diff":4,"likes":6,"dislikes":2,"content":"不要听评论区带节奏，想水的人肯定会不适应，但是我们班的平时分还是相当好的，四个课助也很认真负责，读书分享、思维激荡和辩论赛给分都基本是满分。"},{"id":68106,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:54:56","like_diff":4,"likes":4,"dislikes":0,"content":"主要看平时分，平时分靠课助和小组"},{"id":78366,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-05-11 06:42:29","like_diff":4,"likes":4,"dislikes":0,"content":"论文格式抄吕强男神的，期末还给我非正态卡档，事情巨j2多，差评不解释了"},{"id":80896,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-02 12:55:52","like_diff":4,"likes":4,"dislikes":0,"content":"别选别选。"},{"id":80897,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-02 12:55:55","like_diff":4,"likes":4,"dislikes":0,"content":"别选，事多"},{"id":81662,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 20:07:46","like_diff":4,"likes":4,"dislikes":0,"content":"讲真是没学到什么东西 也没当课助也不是组长 一直靠吃哲学问题和高中政治老本到现在 没有心理准备做一个学期辩论和很奇怪的 问与答环节 就还是别选了 事情真的贼多"},{"id":82294,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-07 17:25:04","like_diff":4,"likes":6,"dislikes":2,"content":"帮朋友跳出来说句话 朋友是某节课的课助 管出勤 平时和我抱怨 说自己的活看着最闲 实际上干起来最麻烦 特别容易得罪人 说用学号点名这种奇葩方式自己也没听过 还是老师说从“前人”那里流传下来的 不知道是不是真的 反正有毒 还说缺课几次的就直接平时分扣完 朋友怕被diss就只扣了一点点 还是能不扣就不扣的那种 这样还要被吐槽也是orz了......还有反对楼上说的课助加分但出勤课助少加点分 你见过有人让无偿劳动力在考试周帮她核分的吗 不瞒您说这就是出勤的人干的 室友要考试没空弄还让我帮着用函数对了对 也是迷醉 还有别的杂活之类的 这个课助机制如果这样奴役课助还是早点废了吧 麻烦老师请个助教谢谢 另外 我是另一节课既被正态又被卡绩的 手动再见老师 体验真的差 江湖不见"},{"id":85710,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-27 06:29:40","like_diff":4,"likes":4,"dislikes":0,"content":"别选，上过才知道，事巨多，给分也差，认真干事分低，混的反而分好"},{"id":98479,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-23 13:20:16","like_diff":4,"likes":4,"dislikes":0,"content":"唉?"},{"id":107779,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-05-09 11:01:08","like_diff":4,"likes":4,"dislikes":0,"content":"恶竞啊"},{"id":53767,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-06-27 13:32:09","like_diff":3,"likes":3,"dislikes":0,"content":"对老师的上课内容不太喜欢，感觉三观和自己不符，事多，不过论文给了我一个不低的分，不像互评那样乱给，"},{"id":55161,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-07-01 02:24:22","like_diff":3,"likes":7,"dislikes":4,"content":"老师很好，虽然课上事情确实多，但我觉得老师是真的在授课。论文好好写不会被埋没，期末考试好好准备也不难。老师给分很好，课助们也很辛苦，想对他们说声谢谢～"},{"id":65296,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-02 14:55:44","like_diff":3,"likes":3,"dislikes":0,"content":"课助制度实在是一大败笔，事情多，其他还行"},{"id":68059,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:24:37","like_diff":3,"likes":3,"dislikes":0,"content":"老师其实是知识很渊博的，讲的很不错，但是自己不太喜欢这种课所以节节水过来……事情的确比较多，但过来了也就好了哈哈哈，课助工作很ok，组长带飞，期末复习比别的思政努力了一把，绩点还是棒棒的~"},{"id":68065,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:29:49","like_diff":3,"likes":3,"dislikes":0,"content":"课比较有意思，给分也不错。活动比较多，但是很锻炼能力。最后，分组分到的队友特别重要!"},{"id":68066,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:32:37","like_diff":3,"likes":4,"dislikes":1,"content":"事情多，一样水的同伴，摊上好队友结果高了十几分，呵呵"},{"id":68096,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:49:02","like_diff":3,"likes":6,"dislikes":3,"content":"夏老师是一个负责任又热心的老师，经常会因为跟同学讨论问题而顾不上吃饭，又因为还有课，只能在麦斯威买面包和奶茶垫肚子，挺心疼的。希望大家多多支持她，难得的好老师！"},{"id":68098,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:49:54","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很用心，很努力地让课堂不单调，给分也很好的，平时分很重要要多付出一些，总之值得选课～"},{"id":68117,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 15:01:03","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很温柔，上课超级努力，准备了很多材料和话题，平时认真听的话会有挺多课堂以外的收获的，而且平时分给分也还不错。课助很负责，有几位好厉害啊超级nice！论文评分制度一言难尽，互评占比太大，标准不够统一，希望以后能改进吧。"},{"id":68169,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 16:06:31","like_diff":3,"likes":4,"dislikes":1,"content":"考试30，平时分70(到课，读书报告，论文，辩论，思维激荡)\n\n我参加一次读书报告，因为是深入阅读过的，展示的时候也比较流畅所以拿了最高分，但是辩论没参加过。最后4.8超过了预期，以为差不多4.2。\n\n总体来说平时分大家差距不大，还是看考试更多。"},{"id":68179,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 16:35:22","like_diff":3,"likes":6,"dislikes":3,"content":"感觉老师讲的不是很马原 \n\n感觉有点哲学混合鸡汤\n\n有几次把我讲到眼角湿润\n\n幸好我的理智告诉我这是毒鸡汤\n\n课程设置十分用心\n\n（而且平时分给得不错呀）\n\n总是还是不错啦\n\n（可能事儿有点多 记得要争取读书分享）"},{"id":73760,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-02-03 05:12:24","like_diff":3,"likes":3,"dislikes":0,"content":"平时太过于流于形式，但是好好做平时分不会低。。。但是期末考就怪不了老师了（自己算了算，期末刚及格）"},{"id":80655,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-06-29 02:28:35","like_diff":3,"likes":3,"dislikes":0,"content":"别选！！！"},{"id":80779,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-01 03:26:00","like_diff":3,"likes":4,"dislikes":1,"content":"平时分低的一批  付出就有回报论不可信"},{"id":81601,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 13:45:54","like_diff":3,"likes":3,"dislikes":0,"content":"表示上课很没意思，几乎没人听，事情很多，不知道老师到底想说什么。最后成绩出乎意料，大概是刷夜看选择题起了作用，平时分一般般，最后还不错。如果有其他老师能选，不建议上她的课。最后想说，看查老师最近评论，感觉满世界马原都上四了。。。"},{"id":81642,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 16:04:28","like_diff":3,"likes":4,"dislikes":1,"content":"老师的课可听可水，事情可多可少，马原期末记得刷选择题"},{"id":81690,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-06 02:11:11","like_diff":3,"likes":4,"dislikes":1,"content":"课助没有加分，心疼楼上被正态的课助一波，求顶"},{"id":81693,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-06 02:19:54","like_diff":3,"likes":4,"dislikes":1,"content":"课助没有加分，心疼楼上被正态的课助一波，求顶"},{"id":81718,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-06 03:15:56","like_diff":3,"likes":3,"dislikes":0,"content":"事情多主要集中在课上，分为问答和辩论，其中辩论需要课后准备，但大多数是为了让大家参与进入课堂，相应的优惠很明显那就是提早下课。\n\n没上过别的老师马原课，给分这东西不好做对比，论文主要依据查重，期末考试选择题一定要好好复习，大题言之有理老师会给你拉很多，选择题各凭本事。\n\n上课挺有趣，基本上离开书本讲实际例子与人生阅历。\n\n课助从这届开始明确不加分，可能也是迫于压力，这是无法满足所有人的。平时分主要都着落在论文与发言。"},{"id":82684,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-09 03:09:29","like_diff":3,"likes":4,"dislikes":1,"content":"老师估计期末卷子看都不看的，前一天考试后一天就出成绩了，还可别爱卡绩点"},{"id":88851,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-11-10 03:59:51","like_diff":3,"likes":4,"dislikes":1,"content":"第一次上课，最后听完老师讲完，各种事，还有奇葩的恶竞制度，拜拜，您自己上去吧，我退了"},{"id":93090,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-07 09:02:49","like_diff":3,"likes":5,"dislikes":2,"content":"讲课内容一点也不高端深入，每次课都有一节课要展示，完了平时成绩占比还调低，先让你努力，努力完了以后再让你的努力不值钱一点"},{"id":95763,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 03:56:10","like_diff":3,"likes":6,"dislikes":3,"content":"什么垃圾老师 上课讲的东西完全无关紧要 考试复习了不少最后给分也很迷 我可qnmdb"},{"id":28010,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-06-28 07:58:55","like_diff":2,"likes":6,"dislikes":4,"content":"讲道理 老师是讲的不错而且也不是想象中的马原那么无聊 但是课助实在是太混乱了【x"},{"id":29808,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-06-30 10:37:42","like_diff":2,"likes":7,"dislikes":5,"content":"给分挺好的，平时分比较多，但是讨论课事情比较多，如果很在乎绩点的话，建议一定要做课堂书目分享"},{"id":44432,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-17 23:43:22","like_diff":2,"likes":6,"dislikes":4,"content":"马原课不水是真的，不过把读书分享做最好，论文一定要有新意，讨论课多发言，思维激荡也说几次。。。就差不多了。\n\n"},{"id":54574,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-12-22 00:12:10","like_diff":2,"likes":19,"dislikes":17,"content":"出分前来评一下，看到评论其实蛮心疼老师的，说什么麻烦，老师如果就照着讲义念她也很省事，她这样做也是为了让我们收获多点，同时也是减轻考试压力。课助制度的确有待完善应该事先制定好，但是我们三下课助都很好很负责，我觉得直接给他们满绩都可以因为真的付出很多还要被一些人吐槽。课助怎么选出来的，什么叫机制不明，第一节课主动发言的只有他们，自己不争取怪谁咯？私下问老师问题和老师聊天老师都非常亲和，老师讲课也蛮生动的(和其他马原老师比)，我不明白一个马原课上成这样，一个马原老师做了这么多为什么都要骂她。洗白夏老师，你们爱踩就踩吧。"},{"id":59020,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-09-19 06:47:21","like_diff":2,"likes":4,"dislikes":2,"content":"课助并不满绩，下面的同学不要听风就是雨，要有自己的判断。"},{"id":66156,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-12 07:46:37","like_diff":2,"likes":3,"dislikes":1,"content":"期末考核评分一点都不公平，真是醉了"},{"id":66179,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-12 14:07:16","like_diff":2,"likes":6,"dislikes":4,"content":"垃圾老师定的垃圾制度 完全课助掌控平时分 论文打分水分很大 千万别选她的马原课 血的教训！！！"},{"id":68687,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-23 15:25:35","like_diff":2,"likes":3,"dislikes":1,"content":"平时事情超级多，马原打算水一水的不要选她。最后考试大概就过过形式吧，几乎按平时正态。PS:平时分出来的时候千万别高兴，因为大家都是90分以上。最后按正态来给最终成绩的。。。"},{"id":75925,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-03-22 03:29:02","like_diff":2,"likes":2,"dislikes":0,"content":"事情多到窒息 先码一个学期末给了分再看"},{"id":79287,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-05-30 04:13:22","like_diff":2,"likes":2,"dislikes":0,"content":"没有学到任何知识，事情贼多很麻烦"},{"id":81602,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 13:49:36","like_diff":2,"likes":3,"dislikes":1,"content":"唉，一言难尽\n\n"},{"id":81612,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 14:16:13","like_diff":2,"likes":4,"dislikes":2,"content":"虽然平时事情非常多，但是都可以不参加水过去……期末只要认真看看书刷点题，给分还是很不错的！"},{"id":720,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-03-16 03:58:41","like_diff":1,"likes":21,"dislikes":20,"content":"课讲的很好～"},{"id":44402,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-17 21:22:56","like_diff":1,"likes":2,"dislikes":1,"content": :68303,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-23 02:59:20","like_diff":1,"likes":3,"dislikes":2,"content":"授课方式很有趣，成绩绩点也可以"},{"id":73447,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-02-01 14:41:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，这其实是课程的问题别纠结了..."},{"id":81625,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 14:59:52","like_diff":1,"likes":3,"dislikes":2,"content":"瑟瑟发抖…平时分70就扣了10… 分数包宿命… 最后还能裸考上4真是谢天谢地"},{"id":81628,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 15:04:23","like_diff":1,"likes":3,"dislikes":2,"content":"老师很轻松总说压力大？"},{"id":83823,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-11 09:04:23","like_diff":1,"likes":2,"dislikes":1,"content":"在讲阿里巴巴？"},{"id":104234,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-03-14 08:50:47","like_diff":1,"likes":1,"dislikes":0,"content":"首先必须说一句，老师人挺好的。但是弄的制度真的很差，不是一般的差。课助干了活然后没啥好处，如果遇见不干活的课助，感觉就和遭了灾一样。辩论赛也不想说什么了，在下面的学生评委随便说话，然后不听辩论赛的学生胡乱投票，没啥公平也没啥趣味性。思维激荡我觉得算是一个比较好的地方了，能听到一些比较好玩的东西，可惜给的准备时间太少了，而且真的事情多。希望水水的人还是别选这门课了吧。愿意选这门课的人建议当组长，或者祈祷遇到一个好组长。平时分是组长分配的，但是组长，事多。上课挺枯燥的，念ppt比较多。言尽于此，愿各位能取得好成绩。"},{"id":117975,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-10-17 08:57:52","like_diff":1,"likes":1,"dislikes":0,"content":"恶竞实在严重"},{"id":5744,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-07-09 08:27:17","like_diff":0,"likes":9,"dislikes":9,"content":"事情挺多 有四次讨论课 但是给分挺好 还是很有内容的"},{"id":6028,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-07-10 10:26:18","like_diff":0,"likes":10,"dislikes":10,"content":"好"},{"id":44399,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-17 19:09:37","like_diff":0,"likes":3,"dislikes":3,"content":"可能因为补选的时候很好沟通对老师先入为主地有了好印象吧，觉得老师还是很好的，至少听她说话很舒服。两次讨论课比赵晖的史纲还是要轻松得多。我平日咸鱼，平常分后20%，最后成绩也还过得去，老师应该有调分的"},{"id":44412,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-17 23:02:06","like_diff":0,"likes":2,"dislikes":2,"content":"给分还可以"},{"id":48426,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-03-03 06:49:53","like_diff":0,"likes":2,"dislikes":2,"content":"啊啊啊"},{"id":51140,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-05-18 09:38:12","like_diff":0,"likes":1,"dislikes":1,"content":"。。。"},{"id":55195,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-07-01 16:26:32","like_diff":0,"likes":2,"dislikes":2,"content":"是一位非常好的老师 上课会讲一些让你思考很久的东西 认真听是会有很大收获的"},{"id":55368,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-07-01 11:31:05","like_diff":0,"likes":2,"dislikes":2,"content":"从学识上看不能算一个很厉害的老师，感觉比较自我，每天都在讲故事，有时候显得有些三观不正。事情都是课助做，但是给分不错。一定要做读书分享！比较注意独立思考能力？但是只有初步的引导"},{"id":55466,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-07-01 14:10:25","like_diff":0,"likes":3,"dislikes":3,"content":"讲道理 是很好的老师 想要绩点高的话上课好好发言啊 提高课堂参与度啊 论文认真想啊 老师不会又红又专讲马克思的 是很思辨的哲学 反正也不会管你在干嘛 不听就算咯 给分还不错啊 认真复习的话就上四了"},{"id":59301,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-09-20 14:57:57","like_diff":0,"likes":2,"dislikes":2,"content":"我觉得……在课上学到了很多。认真做一定会有收获。"},{"id":66166,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-12 08:29:17","like_diff":0,"likes":2,"dislikes":2,"content":"一般般"},{"id":66773,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-19 03:32:05","like_diff":0,"likes":3,"dislikes":3,"content":"有些课助还是很好的，比如罗同学等。再说了叫你去当当看，你有别人的水平吗？一门马原能拉你多少绩点，一般吐槽的也都是那种其他也学不好的吧。"},{"id":68057,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:21:20","like_diff":0,"likes":2,"dislikes":2,"content":"事情多，给分差"},{"id":68105,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:53:58","like_diff":0,"likes":2,"dislikes":2,"content":"前排表白老师(๑• . •๑)"},{"id":68349,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-23 04:39:20","like_diff":0,"likes":0,"dislikes":0,"content":"好事多磨"},{"id":79549,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-06-09 03:33:19","like_diff":0,"likes":2,"dislikes":2,"content":"神奇课助。严重降低课堂体验。"},{"id":82012,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-07 00:11:49","like_diff":0,"likes":0,"dislikes":0,"content":"做了小组长。上课事情很多。对于小组长来说压力很大，有什么课上问与答，还有辩论赛以及评论提问。想拿高分的必须积极参与吧。想水的就不要选了。如果认真对待的话，会有很大收获，不仅仅是学习方面。\n\n分组也很重要，可能有点不公平，和大神分在一组的人，不做什么平时分也比较高。\n\n但老师人还是很好的。也很有想法。收获颇多吧"},{"id":82229,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-07 13:50:27","like_diff":0,"likes":3,"dislikes":3,"content":"虽然不是课助，但觉得课助确实得加点分吧，毕竟这门课的课助事情是真的多，让人家白干一学期不大好吧。那个出勤课助就少加点嘛。woc上课起来讲一些扯蛋的东西，真的有加分吗？？？"},{"id":87681,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-10-10 03:45:09","like_diff":0,"likes":5,"dislikes":5,"content":"上课基本没听过，老师基本不会讲考试要考的知识，我没参加论辩，上课也不积极，论文分数刚上平均分，考试基本靠第六感，结果给了我4.2的绩点，本来以为要凉凉的，真是神奇，老师给成绩难道真的是抽签抽出来的吗。?"},{"id":92890,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-05 10:58:07","like_diff":0,"likes":2,"dislikes":2,"content":"给分依据很迷，很认真结果3.6"},{"id":95707,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 02:23:50","like_diff":0,"likes":3,"dislikes":3,"content":"谢谢老师 呜呜呜\n\n很棒的老师"},{"id":95747,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 03:32:19","like_diff":0,"likes":4,"dislikes":4,"content":"第一次写查老师评论。客观地说，夏老师的上课内容真的和书上一点关系都没有，虽然还挺有意思的，但是考试的时候要自己全部预习一本书压力很大。但是如果用心上马原课，从不功利的角度讲，参加课上的思维激荡和辩论赛是真的能收获到很多东西，私下和夏老师沟通论文她也会非常耐心地指导，还会推荐很多书目，是非常和善可亲的老师。如果你只是想水个学分，对哲学不感兴趣，千万慎选，因为会压的喘不过气来。"},{"id":95788,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 04:51:47","like_diff":0,"likes":6,"dislikes":6,"content":"老师是好老师，上课主要都是哲学的内容，而且喜欢让同学思考哲学问题，教学内容很有意义，事情略微偏多，不过也还好。不过给分比较一般般。看中思政教育课绩点的人就不要选了，想学习一些哲学意识，绩点被马原3.6、3.9影响一下也关系的人强烈推荐。（拿了3.6还是有一点点小不开心"},{"id":95791,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 05:09:09","like_diff":0,"likes":0,"dislikes":0,"content":"现在评论的是四上的同学吗…我还没查到分 好害怕"},{"id":96397,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-21 02:20:07","like_diff":0,"likes":9,"dislikes":9,"content":"平时分扣5分也能满绩"},{"id":100471,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-26 07:26:18","like_diff":0,"likes":6,"dislikes":6,"content":"组长也十分配合把群解散了，连炫耀的机会都没有"},{"id":104473,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-03-21 07:08:43","like_diff":0,"likes":3,"dislikes":3,"content":"给后来人几个忠告：找个厉害的小组；做好选择题；稍微参与一下活动（当评委、准备辩论赛资料就行了）；论文不要太浪。有这些条件就可以满绩，亲测！"},{"id":105696,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-04-18 13:10:55","like_diff":0,"likes":0,"dislikes":0,"content":"读书分享一定要参加一定要参加一定要参加"},{"id":47118,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-24 02:39:55","like_diff":-1,"likes":2,"dislikes":3,"content":"老师对于现实、社会有自己的看法，上课可以睡觉，不准带耳机。"},{"id":48492,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-03-06 05:29:51","like_diff":-1,"likes":5,"dislikes":6,"content":"让夏老师上八嘛\n\n"},{"id":59797,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-09-27 04:52:25","like_diff":-1,"likes":2,"dislikes":3,"content":"一位优秀的马克思主义者\n\n"},{"id":61532,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-11-18 09:44:54","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很好"},{"id":65458,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-04 05:32:59","like_diff":-1,"likes":2,"dislikes":3,"content":"钻石级老师配上一个青铜三课助，呸，青铜三都不如！神逻辑，神特么课助！"},{"id":66283,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-14 15:16:05","like_diff":-1,"likes":0,"dislikes":1,"content":"菩提将军路"},{"id":66322,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-15 05:01:27","like_diff":-1,"likes":0,"dislikes":1,"content":"没感觉\n\n"},{"id":82312,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-08 00:29:44","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人挺好的，上课没什么干货，这学期是问答和小组辩论，感觉比评价里的啥思维激荡轻松多了。小组大部分成员跟死了一样也是呵呵哒"},{"id":16602,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-18 13:29:44","like_diff":-2,"likes":5,"dislikes":7,"content":"特好～补选老师帮我选上哒"},{"id":16609,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-18 13:52:04","like_diff":-2,"likes":6,"dislikes":8,"content":"三次讨论课比较麻烦，听说夏老师给分很好？？？ （不过我的分好像不高吖 - -"},{"id":16854,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-19 05:41:05","like_diff":-2,"likes":3,"dislikes":5,"content":"666"},{"id":18173,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-21 08:35:10","like_diff":-2,"likes":5,"dislikes":7,"content":"好老师，强烈推荐选"},{"id":22182,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-03-03 01:48:55","like_diff":-2,"likes":3,"dislikes":5,"content":"好老师，私信聊天很开心"},{"id":25608,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-05-28 01:12:17","like_diff":-2,"likes":2,"dislikes":4,"content":"你好啊！"},{"id":29734,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-06-30 09:07:03","like_diff":-2,"likes":4,"dislikes":6,"content":"给分很好的，上课的方式也很创新的，读书分享，讨论课，老师讲的也很不错"},{"id":40675,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-18 02:50:51","like_diff":-2,"likes":4,"dislikes":6,"content":"给分好呀"},{"id":44407,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-17 22:28:50","like_diff":-2,"likes":3,"dislikes":5,"content":"老师很可爱。平时分就要看课助了。大部分课助还是会尽量给大家高分的，要是自己什么都不参与也就不要想着拿好看的分数了。"},{"id":44454,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-18 00:23:10","like_diff":-2,"likes":2,"dislikes":4,"content":"很好很温柔的老师，又有自己的坚持，有自由而无用之遗风，遇见过的最好的思政课老师之一。"},{"id":44523,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-18 02:24:48","like_diff":-2,"likes":6,"dislikes":8,"content":"老师人超nice。分数确实把握在课助手上，但是你有意见和建议，或者你们组有什么困难，提前和老师讲，老师都会认真的考虑，还会感谢你提出问题来，从这个角度讲，分数最后还是在自己手上。上课讲的比较偏哲学，不是洗脑式教育，虽然很多她的观点我并不认同，但老师是个很包容的人，你的观点她都会尊重。是个很好的人。"},{"id":44596,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-18 03:55:56","like_diff":-2,"likes":2,"dislikes":4,"content":"老师人很棒，总是在讲很多具体的故事，对马原的理论内容可能还是课本说的比较多，但是能够分享自己的阅历和启发同学的看法，这才是一个好老师真正应该做的吧。"},{"id":44863,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-18 11:54:14","like_diff":-2,"likes":2,"dislikes":4,"content":"给分很好"},{"id":48148,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-03-01 02:08:05","like_diff":-2,"likes":1,"dislikes":3,"content":"思辨之课"},{"id":55221,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-07-01 04:21:50","like_diff":-2,"likes":1,"dislikes":3,"content":"老师上课讲的很好啊 感觉人也很和蔼 平时虽然事情多（其实真正水的人并不觉得） 可是给分很好啊 期末只要选择题做的好 绩点不会太低的"},{"id":68087,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:44:58","like_diff":-2,"likes":2,"dislikes":4,"content":"老师讲的确实很不错。上课很有趣，而且确实锻炼思维。辩论赛真的刺激哈哈哈哈。重要的是，给分，超级好！！！"},{"id":68092,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-22 14:46:22","like_diff":-2,"likes":1,"dislikes":3,"content":"老师真的很好！平时上课挺水的，课助会点名，事情真的不算多，马原都这样！给分真的很棒！完全意想不到的成绩！"},{"id":73058,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-01-31 22:57:06","like_diff":-2,"likes":0,"dislikes":2,"content":"感觉气氛挺好的"},{"id":81560,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 11:35:17","like_diff":-2,"likes":3,"dislikes":5,"content":"出分了，感动到哭……其实自己并不是很活泼的人，只是一直有在小组认真做事，然后考试好好复习，凭文科生的水平写满了答卷，就收获了这样惊喜的成绩。其实老师是一直在锻炼我们的能力，课堂上也见到了很多优秀的人，让我一直有更努力一点的动力。老师很棒，想有收获的同学，选择不会错！"},{"id":81584,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 12:50:46","like_diff":-2,"likes":3,"dislikes":5,"content":"首先4.2工科生对马原零基础的我很满足了\n\n夏老师讲课很有意思，虽然有些观点比较奇怪我不太认同而且并不按照课本来但是真的很有意思。总的来说还是挺好的老师了，毕竟是马原课嘛。但是事很多是真的，各种乱七八糟的点名手段，课堂辩论，互相提问回答，论文互评还要求查重率……但是平时分只能说一般吧\n\n关于饱受诟病的课助制度，主要是因为课助本身并不是那么专业所以可能同学们猜疑会比较多，但是说实话我觉得课助还挺负责的。嗯，总的来说还是挺不错老师，推荐！"},{"id":81616,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 14:30:10","like_diff":-2,"likes":4,"dislikes":6,"content":"事多点名是真的 不过辩论之类的认真参与会很有意思 不去上课的话记得请假因为请假真的不扣分啊2333 应该是马原出分最快的老师 给分爆好 推荐"},{"id":95895,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 07:43:56","like_diff":-2,"likes":6,"dislikes":8,"content":"人不坏，挺直率的老师。讲的没什么深度和逻辑是真的，文科生表示不如高中政治老师讲的有条理。事情说多但基本都是课上能完成的，课下没什么负担。我是组长，所以觉得还是有点烦吧，每节课都要和组里同学商量谁去展示、评分、最后还要分分数包…建议就是抱好大腿，别做组长/课助。给四个课助比个心叭，真的挺辛苦的。"},{"id":107782,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-05-09 13:04:24","like_diff":-2,"likes":2,"dislikes":4,"content":"有点后悔，上课没有好好的听，但是，唯一听过的几节，就收获颇丰。至于水不水的问题，我只想说 没有哪一门课是用来水的，它有自己的价值，老师能认真的付出，我们为什么不一起努力和付出呢？"},{"id":5177,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-07-05 14:36:07","like_diff":-3,"likes":3,"dislikes":6,"content":"很棒的老师。和蔼"},{"id":5643,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-07-09 02:17:23","like_diff":-3,"likes":3,"dislikes":6,"content":"赞"},{"id":5646,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-07-09 02:30:06","like_diff":-3,"likes":3,"dislikes":6,"content":"马原这种课上的一点都不恶心。"},{"id":5648,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-07-09 02:40:43","like_diff":-3,"likes":8,"dislikes":11,"content":"非常认真负责的老师～"},{"id":13865,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-01 10:51:21","like_diff":-3,"likes":3,"dislikes":6,"content":"讲得很透彻\n\n"},{"id":15323,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-13 16:05:34","like_diff":-3,"likes":3,"dislikes":6,"content":"收获很多"},{"id":15488,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-14 16:34:37","like_diff":-3,"likes":3,"dislikes":6,"content":"喜欢她"},{"id":16598,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-01-18 13:44:52","like_diff":-3,"likes":3,"dislikes":6,"content":"老师的课很好～"},{"id":29797,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-06-30 10:29:40","like_diff":-3,"likes":1,"dislikes":4,"content":"讲课视野挺宽的，人特别好~"},{"id":44542,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-18 02:42:11","like_diff":-3,"likes":2,"dislikes":5,"content":"撇开思政课给分问题，夏老师真的是很用心的讲哲学，授知识，传智慧。的确事情是很多，平时分课助和同学掌控也有点多，但是就老师讲课内容而言，我觉得是非常丰富的。而且老师对学生的态度特别好，很温柔很智慧的老师，个人认为马原课最佳！"},{"id":81658,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 17:16:25","like_diff":-3,"likes":2,"dislikes":5,"content":"给分好好啊！"},{"id":3796,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-06-17 04:35:58","like_diff":-4,"likes":7,"dislikes":11,"content":"不水。。。事情还是很多的，但是讲得挺好，偏哲学。"}, 定的吗？小学生都知道出现问题找老师，你脑子是被书海泡了吗？    双商感人真让人长见识"},{"id":95889,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 07:37:17","like_diff":-8,"likes":3,"dislikes":11,"content":"给分好，期末刷了题库草草看了一次书，平时课上也挺水的，一次辩论赛一次思维激荡，最后的成绩真是很感恩了！其实事情真的不多，思维激荡辩论赛真的都几乎是课上的事情，老师分享生活经验比较多，身边同学也反映给分好，总之很感恩！"},{"id":95972,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 09:48:30","like_diff":-8,"likes":6,"dislikes":14,"content":"这么说吧 平时总分70分 平时分顶尖的 只扣了两三分 论文满分了 然后84 我知道我考试没怎么看 基本上半裸考去的 考个五六十分很正常 但我就想问一句 你tm就一点都不调分的吗？？？"},{"id":41076,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2017-01-14 05:35:37","like_diff":-9,"likes":4,"dislikes":13,"content":"某条几个小时八个赞，一个班都不用考试这么默契跑过来评价？分低就用这种手段找课助撒气，你怎么不去当差评师呢？对得起教你一个学期的老师？点名你倒是直接去找人家说呀？辣鸡。"},{"id":81590,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-07-05 13:08:41","like_diff":-9,"likes":1,"dislikes":10,"content":"毫无马原基础的理科生，考试只写了一小时就走人了，最后4.5……平时分占比很大（70%），适合我这种背不了书考试也竞争不过文科生的人……事情多也是真的，但想水的话也可以水…比如我在她课上敲了一学期的代码……"},{"id":98809,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-24 03:10:57","like_diff":-9,"likes":0,"dislikes":9,"content":"挺好的老师，非常希望改变制度，让每个人得到公平，当然不可能所有人都满"},{"id":79493,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2018-06-07 13:32:25","like_diff":-13,"likes":1,"dislikes":14,"content":"老师还好，课助真的神了。一堆骚操作，令人目瞪口呆。"},{"id":22573,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2016-03-08 05:43:26","like_diff":-15,"likes":8,"dislikes":23,"content":"给老师负面评价的一定是某类理工科学生……事实上正确的废话也不是人人能说的了的，个人修养在说话中高下立判。老师讲课的节奏很喜欢，不刻意传达些什么，也不刻意填鸭。"},{"id":96002,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-01-20 10:55:20","like_diff":-17,"likes":0,"dislikes":17,"content":"课助直接满绩这个操作是真的骚。。。。我说怎么一开始群了报名一个个都那么积极。。算了不说了，葡萄太酸。。。夏老师上课还是很有意思的，不过对于考试似乎没什么帮助，还要靠自己背和理解，马哲思辨性强，理解了会套路了也就差不多。。。后面一些该背的东西确实是要背的，讲真期末看到劳动价值论基本观点瞬间觉得几天的马原书没白背。。。至于绩点，心中有党，成绩理想！！"},{"id":6483,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2015-07-14 09:51:41","like_diff":-21,"likes":25,"dislikes":46,"content":"绩杀！！大家不要选！"},{"id":80210,"teacher_id":2119,"teacher_name":"夏婉婉","post_time":"2019-04-01 00:31:06","like_diff":-29,"likes":8,"dislikes":37,"content":"其实要说锅的话还应该是正态分布的锅；\n\n老师有些制度可能会加剧了恶竞，有些规则值得商榷。只要正态不死，思政课学分仍如此之高，地位仍然猖狂，这老师就永远有争议。我也的确不懂，思政课真的要做这么大区分度吗？这里有多少人能真正从思政课学到东西？即使是看似认真的人，无非更多扮演的是“老师的舔狗”。这就是我们眼中的浙大，看看你还要不要做这样的“舔狗”。\n\n关于这门课的话，其实好多事情不是强制的，不去完成的话，如果队友靠谱，平时分也不会太难看。主要别缺席，论文甚至都关系不大，从而其实大家平时分都差不多。\n\n最后考试，选择题才是重点。那些分数不高的同学，多半是期末没考好，或者选择题没有答得太好。（几百号人，第二天出分，想必老师大概也就是扫了一眼选择题吧……）\n\n所以针对这门课的策略，如果想上4.2，期末选择题好好刷，其实没什么问题（个人平时分其实蛮低的，64/70）希望大家有所方向，别把精力全部放在平时。（虽然4.2也拖了我不少绩点，但对于平时付出不多的我来说也可以接受）。\n\n但若想要更高绩点，论文可以好好写，活动的话建议还是按照兴趣来。如果真的是为了成绩而做“舔狗”，个人觉得其不是很值得，而且其他同学会以怎样的眼光看你？为了分数卑躬屈膝？\n\n所以，这一切都是根源制度的锅。大家可以吐槽一些制度，但是情绪的发泄，应该还是从源头上来。因为，思政课的正态，原来就是在培养一群舔狗，这就是浙大的培养目标？\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
