                    const commentsData = [{"id":171429,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2023-03-24 02:45:07","like_diff":10,"likes":10,"dislikes":0,"content":"平时比较忙，好几次其他老师甚至助教讲理论课。\n\n今年疫情网上考且题型大变，一堆选择题都是自以为对了其实错许多。因此给分不好评价，可能我自己的卡绩分也是被捞的吧"},{"id":187221,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2024-01-21 05:09:03","like_diff":9,"likes":11,"dislikes":2,"content":"作业按照对错给分，很求是\n\n实验报告要求比较多，尤其注意要自己画原理图，否则被扣大分\n\n实验验收的话，\n\nzwx很严格，总是挑刺，验收结果会写“1”“不熟练”“很不熟练”（前两次验收通过的情况下）\n\nshz相比之下没有那么严格，验收结果只会写“1”\n\n感觉平时分给分其实也就那样\n\n------------------------\n\n推荐选卜凯\n\n-----------------------------------------\n\n何老师也挺惨的，被今年两个助教弄得晚节不保"},{"id":181187,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2023-10-11 06:08:29","like_diff":8,"likes":11,"dislikes":3,"content":"何老师人很好\n\n会点名（昨天点了一次），要来上课\n\n今年助教shz比较认真负责，对实验非常严格"},{"id":188053,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2024-01-18 06:14:02","like_diff":8,"likes":8,"dislikes":0,"content":"平时分给的不咋滴很求是甚至可以说是很严了 对着答案实打实扣的 没啥什么捞不捞的\n\n不如wxh cwz bk，这三个班好像平时分都是满的\n\n最后附上经典语录：最近体力消耗有点大，浩喆你来帮我上下课。。。"},{"id":188741,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2024-01-19 18:53:07","like_diff":8,"likes":8,"dislikes":0,"content":"先不管你期末捞不捞，不好好上课是什么意思？十节课有八节课是让助教讲的，那么我选您的课有什么意义？？本科教学不搞好，研究生课下方目的又在哪里？ppt很多时候都念不明白！"},{"id":187974,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2024-01-18 02:35:16","like_diff":7,"likes":8,"dislikes":1,"content":"今年那俩助教什么玩意儿，给学生扣分，自己工资就能涨了？"},{"id":211723,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2025-01-12 09:14:36","like_diff":5,"likes":5,"dislikes":0,"content":"给分好拉"},{"id":141783,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2021-10-25 13:49:42","like_diff":4,"likes":5,"dislikes":1,"content":"老师留的作业好难啊，感觉题目也不清楚，甚至感觉有些题有问题，废了好多时间很抓狂。希望以后能不能留一些质量好一点的题？"},{"id":146337,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2022-01-06 08:59:30","like_diff":4,"likes":9,"dislikes":5,"content":"之前大二因为一些原因没修计组，大三硬刚体系，预置了何老师的课。本来从一开始就做好了挂掉的准备，因为硬件知识的薄弱，我甚至连流水线概念都还不清楚，还有cache原理等一些需要在组成中就了解的我也一概不知，再加上我们是体系课改的第一届，增加了大量研究生高级体系结构课的内容，像是第三章的scoreboard、tomasolu、投机动态预测还有第五章的snooping、directory这些，这些重点也几乎是必考的，初次接触确实让人感觉害怕。\n\n但是在学习过程中，何老师讲的却很透彻，还有助教gg的帮助，对于我这一个硬件上几乎零基础的同学来说也能听得下来，偶尔会点名但是分数占比很少。老实来说，我后面还是翘了很多课（第四第五章基本没听），感觉也挺对不起何老师的，奈何自己实在对硬件原理不感兴趣，后来考前刷了两天夜靠回放补回来了，最后考试的内容也挺基础的，包括了一些送分题，达到及格还是不难的。最后我的总评到了八十，对于一个几乎零基础的摸鱼选手来说已经很感恩了，也非常感谢助教pz哥哥的帮助，他真的既温柔又强大。\n\n实验方面可以两人组队，我几乎全是靠着我队友苟过去的，助教gg验收也很快，会问一些基础的概念，比jxh那班不知道高到哪里去了。（另外稍微建议下出实验的老师记得把git文件删掉，不然可以直接通过git命令回滚到初始未删减的版本）\n\n来查何老师的同学们请放心，何老师和pzgg让体系这个计科的三大孤儿课程之一有了人文关怀的温度。"},{"id":188315,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2024-01-18 15:26:58","like_diff":4,"likes":4,"dislikes":0,"content":"助教很负责，但是平时分给的很不好。老师今年身体不太好，但是总让助教讲课。推荐cwz、wxh、bk"},{"id":189453,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2024-01-24 09:46:54","like_diff":4,"likes":6,"dislikes":2,"content":"理性评价下hsb老师：\n\n1.抛开给分，hsb老师师生情还是很浓的，经常会叫大家注意身体，课后跟老师的一些交流也发现老师非常和蔼可亲。（但不得不诟病的是，老师的点名不到是扣分，而且本学期点名有一次是因为自己有事调课到周六上课，还要点大家的名，私以为十分不合理，不知道后面有没有给大家补）\n\n2.讲课方面，这学期老师确实经常“体力消耗太大了”，让助教讲课。助教们的讲课缺乏经验，特别是shz讲课特别快，往往3节课的课就只用上2节不到，第三章开始之后明显感觉听课有些力不从心。（但这也有这门课的问题，点名批评jxh，ppt弄得云里雾里，还要求考试按照ppt出题，纯纯的牛马；附：cr班虽然讲的清晰但是与考纲不符，期末考很痛苦，只能说有利有弊）课程的内容说实话已经有点超出硬件的感觉了，但是何老师把重点出大题的部分都自己亲自讲过，我觉得讲的还是很清晰的，至于选择题只能看ppt复习了。\n\n3.实验方面，必须要认真写报告画原理图，这是最重要的！！！只要画了分数不会差。而且验收今年宗助教比较严格，shz只是简单看一下，比较简单。问过助教bonus可以加到平时分，但是今年的实验布置的bonus不明确而且很少，十分让人迷惑（课程简介明确说有7分bonus让人以为和os一样有一个完整的bonus实验）\n\n4.作业方面，只能说必须认真做，网上搜到的答案有错，不要盲信，建议和大家认真校对研讨，扣起分来还是很狠的。（国外的硬件课教材课后题总是十分迷惑，老师也得认真选下题）\n\n总而言之，从功利性的角度来说或许不如bk，cwz等老师给分好（这还是和助教关系比较大），但老师的实力感觉还是很强的，人也很好。\n\n但我觉得jxh的课改才是真正的弊病，优化掉她的考纲和ppt限制或许才是这门课的出路！！！"},{"id":201492,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2024-11-04 01:30:05","like_diff":3,"likes":3,"dislikes":0,"content":"会纸质签到"},{"id":141349,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2021-09-30 08:11:11","like_diff":2,"likes":6,"dislikes":4,"content":"助教哥哥很棒"},{"id":212692,"teacher_id":5979,"teacher_name":"何水兵","post_time":"2025-01-14                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
