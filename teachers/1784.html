                    const commentsData = [{"id":151632,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-03-10 02:49:26","like_diff":45,"likes":48,"dislikes":3,"content":"在sjz老师的课上，你可以听到：\n\n在日本厕所看到美国长火车愤而扔下自己的外套在地板上结果被西点军校发现作弊小抄的亚裔学生；\n\n锐评NBA湖人球星威少近况乏善可陈；\n\n我校学生不作弊距离国外差距五十年，作弊的话差距超过五十年；\n\n我没在中国见过100节以上的火车；\n\n中国火车差外国50年；\n\n外国撤硕地上很干净；"},{"id":26659,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2016-06-20 17:16:06","like_diff":24,"likes":28,"dislikes":4,"content":"对学生很耐心，会发礼物"},{"id":152531,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-04-14 05:56:27","like_diff":18,"likes":18,"dislikes":0,"content":"1.作业很少\n\n2.经常点名，数字签到+自己数人头+点名回答问题\n\n3.上课的内容比较综合，不适合直接听课，需要自己先搞懂基础的再上比较好\n\n3.上课形式时而板书时而ppt时而讲稿pdf，大部分时间直接看讲稿pdf投影，字比较潦草看不太清看不太懂，课后不上传资料\n\n4.讲课水平高，但是难度比较大，会经常听不懂。"},{"id":152874,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-04-21 06:16:07","like_diff":16,"likes":18,"dislikes":2,"content":"1.基本每节课都点名，学在浙大只开放一分钟\n\n2.作业很少，少到让人感觉不安\n\n3.经常提问，本届学生能回答正确者甚少\n\n4.不上传课件，补天时极其不推荐\n\n5.课件时而PPT时而手写PDF，手写字迹潦草物理意义不易辨认，如果想要认真听课建议坐至前五排\n\n6.上课“不完全按照书本”（“完全不按照书本”），综合性强，对我等菜鸡并不友好，教学体验和教学水平因人而异\n\n7.总体而言老师很认真，能力应该很强，但或许是我太菜了无法接受sjz老师的授课深度\n\n\n\n自学建议b站清华大学王红老师 菜鸡友好"},{"id":191129,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2024-04-07 11:42:40","like_diff":15,"likes":16,"dislikes":1,"content":"烂，板书和自娱自乐一样，不在乎学生能不能听懂，在乎能不能把自己的课件推完或者把板书抄完，在乎能不能抓住几个玩手机、用电脑看其他网课的学生，在乎能不能用30s雷达点名揪出没上课的学生，完美体现了处处和学生作对"},{"id":175011,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2023-07-01 03:16:38","like_diff":13,"likes":16,"dislikes":3,"content":"可能会掉马，但是不管了\n\n我的上课体验很差，这个学期跟他走我几乎没有什么收获，全是通过看书和历年卷自学的。\n\n几乎没有看到他有什么优点，这个老师完全不能投入比较认真的教学中，并且处处和学生作对，对待上课和学生态度太玩世不恭，给大多数同学极度不端正的感觉，比如取乐学生性质的30s签到（甚至更短）（他是独一份，这一点对于我这个有偏执心理，很看重签到而好几次在场，却因为不能及时打开学在浙大来不及签上的学生来说是很严重的，我会因为来不及签到上而整节课学不进去，也因此差点心理崩溃过，而且找他补签他会答应但记录还是缺勤），关掉智云，不上传资料，造成自学复习极为困难，他的理由很可笑，只允许你上课跟他走，也不想想因为上课板书、资料混乱和极不恰当的行为造成许多同学完全听不进去他讲课，还有经常说回答问题正确总评+5分，闹着玩呢😅，还有期中嫌给分太好了。。。\n\n并且他讲课可以说是我大学以来见过最混乱的了，不按照课本来，资料手写且字迹难以辨认且稀碎混乱。虽然部分好学生认为他讲的不错，但大部分学生已经积郁许久并且不能跟上他混乱的进度造成这门课学习很痛苦，我认为这样只能教好好学生的怎么也够不上好老师这个称号吧，可以说该老师是我目前为止见过的最不满意的老师。\n\n每个同学都对这位老师有相当的不满，而我的不满因为我心态相当不好的原因当然更大。因为这位老师现在我的内心完全不能平静，对信电课程几乎失去兴趣，也因为其他事情对信电学院相当失望，不能很好投入比较好的复习状态，转专业的想法停不下来。这位老师居然成为我现阶段焦虑的一大来源也是我就读信电所始料不及的，目前能控制住情绪比较稳定的打出这么多字评价也算是我对信电学院抱有一点希望吧。\n\n最后还有，一定不要选这位的课程，太逆天了，之前没有人指出来这位这么逆天！md期末复习补天又破防了，现在只求不挂\n\n补充一点，数电给分应该是最好的，给查老师加到5分了"},{"id":152527,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-04-14 04:25:32","like_diff":12,"likes":14,"dislikes":2,"content":"[数字系统设计]课堂氛围太压抑了 不停的抽人回答问题 然后pua说是最差的一届；作业很少，感觉不能很好应对期中期末考试；不发课件 上课的时候字又潦草又小 稍微错过一点思路就很难听懂了；讲课的话 还行吧 老师在这方面水平还是挺高的。综上给个5分"},{"id":159443,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-07-20 07:01:17","like_diff":12,"likes":12,"dislikes":0,"content":"讲的极其糟糕，关键还喜欢点名，每节课必点，一开始数字点名，后来大家都不来了，开始跟学生过不去每节课必雷达，学生为什么不来听课自己没数吗。搞得我课上听不懂不说，想听网课也不行，非要来坐牢。"},{"id":191276,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2024-04-16 10:21:54","like_diff":12,"likes":12,"dislikes":0,"content":"上他的课让我体验到什么叫走向清华，因为我被逼的只能听王红老师的网课"},{"id":195953,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2024-07-01 02:38:10","like_diff":11,"likes":11,"dislikes":0,"content":"虽然有很多问题，但好在事情不是太多，只有课本作业、verilog、两次小测。给分在三个老师里也算是相对最好的了。数电三选一还是可以选的。"},{"id":31654,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2016-07-04 10:54:30","like_diff":10,"likes":11,"dislikes":1,"content":"老师讲的很慢很清楚 数电前部分板书上课 平时作业不是很多 会给我们过节发礼物"},{"id":84280,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2018-07-13 10:48:41","like_diff":9,"likes":18,"dislikes":9,"content":"最后一章的东西就跟导论一样讲了一个小时，然后说不懂也没关系。考试的时候是一个10分的附加题。最后变成了18分的必做题，于是试卷强行从满分110变成了满分82。虽然这个不能怪你，但是为什么什么都不通知？分数也不调？均绩3.0你满意了？\n\n\n\n您的查老师分数真的不应该这么高，您没资格。"},{"id":191099,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2024-04-02 14:16:30","like_diff":9,"likes":9,"dislikes":0,"content":"你觉得像狗屎嘛？不像？！我不这么觉得，我觉得像，你说说为什么？\n\n（为什么不能打0分？）"},{"id":156649,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-06-20 13:38:13","like_diff":8,"likes":8,"dislikes":0,"content":"字这么丑写啥历年卷解答，看都看不清"},{"id":173468,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2023-06-15 02:54:03","like_diff":8,"likes":9,"dislikes":1,"content":"你们再不攻击我就要攻击你们了\n\nrnm sjz"},{"id":195346,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2024-06-27 23:46:23","like_diff":8,"likes":8,"dislikes":0,"content":"今天一点钟出分了，讲真不太满意，有对于自己的不满，也有对于信电学院数电课程设置的不满。信电将期末考占比设置为百分之六十，说明其十分强调期末考，但同时期末考涵盖范围极广，比如今年就考了RAM的原理，多谐振荡等，在往年涉及极少，这种细致考核的方式与60%的占比相结合，就对学生有极高的要求，也增添了不少临场发挥的运气成分，你如果刚好复习到了上述题型，你就能比别人占据更多的优势，但很遗憾，我没有。我在课后学习中也对这4学分的课抱有很大敬意，包括看王红的网课，记笔记，做了很多历年卷，做了判断题整理，但很可惜一道双向寄存器就把我打回原型，面向历年卷的复习使我疏忽了一些基本的器件。这种投资巨大换来的寡淡结果让我也有些无可奈何（破防），sjz老师在3个老师中也算矮子拔高个吧，小测没lp那么多，也没有wwd的期末大作业，但讲得确实不敢恭维，希望信电对于数电能做一些整改吧，引入一些年轻老师，规范一下课程成绩占比（10%的期中占比和60%的期末占比有些幽默了），适当调整内容，明确考试范围，使后来的信电学子能更系统地学习相关知识，而不是只能看十年前清华的课程。（以上只是一个弱鸡的想法，www期末真的太伤我心了）"},{"id":53624,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2017-07-07 03:42:28","like_diff":7,"likes":9,"dislikes":2,"content":"最后考试成绩出了，没挂，确实卷子挺难的，自己平时也没好好学不怪老师，下学期继续上老师的课希望自己能更认真一点"},{"id":55125,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2017-07-01 01:11:16","like_diff":7,"likes":8,"dislikes":1,"content":"老师超级认真，一开始的板书全部手写，学生在下面超都觉得特别累，他可以一直在上面边讲边写，课间休息他让学生休息，自己继续写板书。讲解也很负责，他会讲一些书上没有的方法，可以加快你解题的速度。唯一不足的地方就是板书字稍微有点难认。"},{"id":152867,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-04-21 04:24:22","like_diff":7,"likes":7,"dislikes":0,"content":"板书字体一塌糊涂"},{"id":190696,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2024-03-15 01:59:45","like_diff":7,"likes":8,"dislikes":1,"content":"每节课30s雷达点名喜闻乐见\n\n黑板反光拉窗帘，来了句“反光就换个位子，你这样其他人黑板暗了”然后把窗帘拉开了？右边三排一片都反光看不清，教室坐满了你叫我们换到讲台上坐吗？"},{"id":65258,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2018-01-02 05:49:05","like_diff":5,"likes":6,"dislikes":1,"content":"老师超棒 没有小测没有大作业 平时作业交了就满分 超赞"},{"id":75345,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2018-03-09 04:19:48","like_diff":5,"likes":7,"dislikes":2,"content":"刚上了两节课，就冲周末只布置一道题，让我们多干自己喜欢的事这一点，我给老师打十分!"},{"id":154380,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-05-31 10:44:44","like_diff":5,"likes":10,"dislikes":5,"content":"疯狂点名，上课还点人回答问题，pua，讲课水平。。。我水平有限，无法理解。\n\nverilog20年没写了来教我们。。。\n\n综上，不知道为啥这老师这么高分"},{"id":173469,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2023-05-25 13:47:29","like_diff":5,"likes":6,"dislikes":1,"content":"讲课质量不好评判，不排除大佬学的游刃有余，但我是完全跟不上；\n\n讲课方式为ppt+讲稿，前期用ppt讲课还好，但后期讲稿上的字难以辨认；完全不按课本顺序讲的同时坚决不传ppt和讲稿。\n\n最逆天的便是在第一节课声称完全不看点名、完全不在意点名的同时，喜欢搞他独有的30s雷达点名并在一小部分同学没有点上的情况下表示“30s还是太长了，下次改成20s”，甚至在课上多次声称要“把智云课堂关掉”以提高到课率（不在意点名？ 我不好说）。\n\n沈老师总是给我一种和学生对着干的感觉。\n\n主观评价：太逆天了，不要选，快跑！！！"},{"id":175447,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2023-06-25 03:14:39","like_diff":5,"likes":6,"dislikes":1,"content":"先抑后扬\n\n有水平，但讲的东西只有自己明白。不知道为啥不按课本顺序讲。最后还是自己看书效果最好。\n\n很喜欢跟学生做对。 关智云、无课件，美其名曰让学生上课好好听，实际上给学生复习巩固增添麻烦\n\n\n\n但客观的来说吧，30s点名看老师意思是不计入成绩的，正式点名会选在下课前，而且是传统点名。\n\n老师人也算和善，六一还发了糖，然后期末考试答疑也比另外几个数电的老师上心，有线下答疑时间。\n\n总结：数电三个老师矮子里拔将军吧，自学能力强+不怎么翘课的同学，我觉得无妨"},{"id":195428,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2024-06-28 04:20:39","like_diff":5,"likes":5,"dislikes":0,"content":"优点：\n\n作业少，小测少，会发历年卷和期中考的答案\n\n缺点：\n\n1、30s点名喜闻乐见，但期中之后很少点名，很怀疑是不是只是为了吓唬学生而搞出来的点名；\n\n2、上课会走下来提问，不让听网课，被抓住了会被教训几句；\n\n3、不发PPT，手写体很逆天，甚至上课放的PPT里都有手写成分。。。对期末补天不友好；\n\n4、极高的期末占比配上天马行空的出题范围，设计题想不到就是想不到，一点办法没有。24年春夏期末卷在门电路、脉冲电路、组合逻辑、时序逻辑里都上强度了，这是在历年卷中没有出现过的；\n\n建议：\n\n数电三个老师各有各的逆天，如果在平时想过的轻松点还是选sjz吧。b站有很多网课可供自学，想要高分建议祈祷期末卷不要出太难"},{"id":55235,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2017-07-01 05:16:15","like_diff":4,"likes":4,"dislikes":0,"content":"打个10分求不挂哇哇哇 我考的我555 555 555"},{"id":158212,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-06-27 13:39:23","like_diff":4,"likes":5,"dislikes":1,"content":"绩杀，快逃"},{"id":173200,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2023-05-16 01:23:34","like_diff":4,"likes":4,"dislikes":0,"content":"有水平，但讲的东西只有自己明白。\n\n很喜欢跟学生做对。 关智云、无课件，美其名曰让学生上课好好听，实际上给学生复习巩固增添麻烦"},{"id":175126,"teacher_id":1784 不上好老师这个称号吧，可以说该老师是我目前为止见过的最不满意的老师。\n\n每个同学都对这位老师有相当的不满，而我的不满因为我心态相当不好的原因当然更大。因为这位老师现在我的内心完全不能平静，对信电课程几乎失去兴趣，也因为其他事情对信电学院相当失望，不能很好投入比较好的复习状态，并且转专业的想法停不下来。这位老师居然成为我现阶段焦虑的一大来源也是我就读信电的专业所始料不及的，目前能控制住情绪比较稳定的打出这么多字评价也算是我对信电学院抱有一点希望吧。\n\n最后还有，一定不要选这位的课程，太逆天了，之前没有人指出来这位这么逆天！md期末复习补天又破防了，现在只求不挂。"},{"id":195377,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2024-06-28 02:02:26","like_diff":1,"likes":3,"dislikes":2,"content":"狠狠点名还是30秒雷达，上课听了等于没听，手写字不敢恭维。但事相比感觉没那么多（没有大作业，两次小测）。但感觉期末被捞了（？）（可能是错觉）"},{"id":51453,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2017-06-06 01:02:42","like_diff":0,"likes":3,"dislikes":3,"content":"不太喜欢讲课不够清楚"},{"id":122199,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2020-02-20 02:37:36","like_diff":0,"likes":1,"dislikes":1,"content":"建议老师上课稍微控制一下时间？本课程多的上课心态爆炸\n\n"},{"id":155180,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-06-09 06:19:35","like_diff":0,"likes":1,"dislikes":1,"content":"严肃的老爷爷。\n\n具体如何等出分后再来\n\n（）"},{"id":156872,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-06-21 08:27:41","like_diff":0,"likes":0,"dislikes":0,"content":"感觉讲得挺好的，可是有些操作确实败好感\n\n不过助教挺不错的，猜测平时分不会太差"},{"id":192566,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2024-05-23 23:09:06","like_diff":0,"likes":0,"dislikes":0,"content":"选课前多看前人评论啊"},{"id":33650,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2016-09-21 00:29:49","like_diff":-1,"likes":0,"dislikes":1,"content":"呃呃呃"},{"id":105658,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2019-04-18 03:49:21","like_diff":-1,"likes":2,"dislikes":3,"content":"拖堂拖到没饭吃……而且是每周都拖"},{"id":123821,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2020-06-14 14:55:44","like_diff":-1,"likes":3,"dislikes":4,"content":"讲的太慢，节奏无聊，还是刘鹏的课听起来好"},{"id":158211,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-06-27 13:37:36","like_diff":-2,"likes":3,"dislikes":5,"content":"讲课比较有深度，建议提前预习一下，不然可能跟不太上；\n\n小测送分（或许是因为助教哥哥比较仁慈？）；\n\n给分正常，挺求是的，不🐔杀（出分前贼紧张，害怕他是金韬2.0）；\n\n总体推荐选。"},{"id":87083,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2018-09-20 07:41:06","like_diff":-3,"likes":6,"dislikes":9,"content":"就是陀屎，性格古怪，看不起人"},{"id":158217,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2022-06-27 13:54:18","like_diff":-3,"likes":2,"dislikes":5,"content":"老师有些自己的特点，不过人还是很好的，前面虽然板书较糟糕，不过讲课还是很清晰的，而且上课努力跟上听懂了还是很不错的。给分应该是求是的，所以大家整体考的不太好，其他我顶楼上说的。"},{"id":25508,"teacher_id":1784,"teacher_name":"沈继忠","post_time":"2016-05-24 02:51:11","like_diff":-7,"likes":4,"dislikes":11,"content":"累！无聊！不下课！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
