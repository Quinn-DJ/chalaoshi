                    const commentsData = [{"id":119341,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-12 07:11:31","like_diff":11,"likes":12,"dislikes":1,"content":"怎么说呢，被卡绩了确实有点伤心，而且其实整个课程里面上课上的很不舒服?，主要是因为老师的给分机制，每次小组展示起来一堆人问一堆乱七八糟的问题，就是为了混分数才硬生生地问了一个问题，其实什么展示的东西内容都没有听过，甚至有个人问出了人肠胃里面有多少种细菌这种问题，吃相极其难看！小组展示个人要被打分，其实下面的人都是随便打分的，根本没听过，但其实那样还好，有些人为了压住别人的分数防被正态打分贼低，5分只给2.3分，我当时都是打4.5分的只有真的觉得他失误太大才给3。我小组展示的组长emmm有点坑，拖延症+没组织，一言难尽。但老师真的很好，她脾气很好很好，很温柔，然后课上可以开玩笑可以玩耍，上课干什么也都不会说，课可以水也可以好好听，其实上课干货也讲了不少，可进可退吧，要是以后能改下打分标准就好了。。。"},{"id":119396,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-12 15:12:13","like_diff":11,"likes":28,"dislikes":17,"content":"卡绩 ?干了很多事 上课天天问问题 论文、展示都做了很多事情 一个文科生真的不知道说什么了……"},{"id":41799,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-01-12 15:55:15","like_diff":9,"likes":24,"dislikes":15,"content":"虽然课很水，但老师人很好很温柔，在课上可以干自己的事儿从不来管你。分低的完全是因为做展示不走心或者上课从不提问或者上课直接不来，pre好好展示，课上积极提问，每次点名都在，包你上4！"},{"id":119545,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-13 11:39:32","like_diff":9,"likes":10,"dislikes":1,"content":"绩杀啊，去世了，不喜欢发言要人命啊"},{"id":61712,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-11-20 08:25:37","like_diff":8,"likes":8,"dislikes":0,"content":"不喜欢发言的孩子慎选，最后给分要命"},{"id":41662,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-01-12 10:18:26","like_diff":7,"likes":10,"dislikes":3,"content":"飘过\n\n很饿 每节课都很饿\n\n"},{"id":203763,"teacher_id":2376,"teacher_name":"周文文","post_time":"2024-12-02 16:56:01","like_diff":6,"likes":6,"dislikes":0,"content":"课是每节课都去的，点名是不点的，pre是认真准备了的，互动是积极参与了的，作业是按时交了的，结果还是绩杀，，，"},{"id":52753,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-06-22 12:36:14","like_diff":5,"likes":7,"dislikes":2,"content":"内向的不喜欢发言的还是别选了  容易被正态"},{"id":144244,"teacher_id":2376,"teacher_name":"周文文","post_time":"2021-12-21 02:11:34","like_diff":5,"likes":5,"dislikes":0,"content":"2.4，没提过问"},{"id":119041,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-10 01:37:19","like_diff":4,"likes":5,"dislikes":1,"content":"真的垃圾  每次点名都在  也按要求提问了  展示好好做了 论文已经尽一个文科生最大努力写了  3.0？？你在逗我？"},{"id":135972,"teacher_id":2376,"teacher_name":"周文文","post_time":"2021-06-07 02:23:02","like_diff":4,"likes":4,"dislikes":0,"content":"呵呵呵"},{"id":142563,"teacher_id":2376,"teacher_name":"周文文","post_time":"2021-11-13 11:01:31","like_diff":4,"likes":4,"dislikes":0,"content":"没想到给分这么低，讨论课有发言，ppt和论文也认真做了，结果……"},{"id":182579,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-11-17 16:06:44","like_diff":4,"likes":4,"dislikes":0,"content":"辛辛苦苦认认真真做了两次pre和技术论文（第一次写），3.9\n\n我尽量不去想是老师的问题，因为小组互评里有萨哈比莫名其妙给我刷低分......\n\n这个绩点不高不低，但是有点愧对于我在这个占了两节晚课要做两次pre的普通通识课上做的一切努力......\n\n老师还是挺好的，课听不听随意，不点名，讲的内容属于有生物基础就全都能听懂然后完全失去兴趣、文科生如果有兴趣可以听的程度\n\n还是对成绩不太服气\n\n算了 知足罢"},{"id":41507,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-01-12 05:35:25","like_diff":3,"likes":8,"dislikes":5,"content":"老师很好，食品通识课积极发言就好了"},{"id":142828,"teacher_id":2376,"teacher_name":"周文文","post_time":"2021-11-16 15:22:10","like_diff":3,"likes":4,"dislikes":1,"content":"一切正常对待，万万没想到分这么低。课水事多分低，各位自己考量。一门通识课搞了个2.4，我笑死了"},{"id":182477,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-11-16 10:20:45","like_diff":3,"likes":3,"dislikes":0,"content":"可以水，给分迷"},{"id":203105,"teacher_id":2376,"teacher_name":"周文文","post_time":"2024-11-17 00:56:23","like_diff":3,"likes":3,"dislikes":0,"content":"给分非常求是"},{"id":203836,"teacher_id":2376,"teacher_name":"周文文","post_time":"2024-11-21 11:50:39","like_diff":3,"likes":3,"dislikes":0,"content":"哎，怎么说，老师人还是挺不错的，事情也不多，就是两次pre要准备好还有期末的一篇论文，我们组第一次pre准备错了，老师说只能给基础分，虽然准备的很认真很伤心，但这毕竟是我们自己的问题。就是别人pre之后要提问这个环节我觉得对我这种i人实在有点不友好。最后拿了均绩3.9，哎。"},{"id":89630,"teacher_id":2376,"teacher_name":"周文文","post_time":"2018-11-20 04:51:51","like_diff":2,"likes":5,"dislikes":3,"content":"老师人很好，只要上课积极发言最后论文走心一点展示做好一点上四很容易，我不是相关专业的上课有点水，不过上课看纪录片还是很有趣的。关于点名……说真整个课堂二十个人都没有老师看都能看眼熟吧？迟到都行好歹还是去一下啊"},{"id":61865,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-11-21 10:12:23","like_diff":1,"likes":3,"dislikes":2,"content":"上老师的课非常舒服，平时几乎没事，总共要花时间的就是小组展示和论文，每节展示课最后的课堂互动多参与，高分还是ok的"},{"id":119076,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-10 05:01:49","like_diff":1,"likes":2,"dislikes":1,"content":"课很好玩，给分杀人。对于那种并不怎么喜欢发言的同学（比如我）来说真的很要命。有一个提问题次数的指标，然后你会发现交流环节基本上是一群文科生互相为难。如果想要高分，pre和论文好好做是必须的，然后一定要抢前排座位提问，哪怕是傻逼的问题也要问出来，否则像我一样提不出问题或者坐在后面轮不到提问，最后只有两次提问记录，论文再怎么好好准备也就是3.3的命，服了"},{"id":119112,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-10 12:26:43","like_diff":1,"likes":3,"dislikes":2,"content":"上着上着就饿了。\n\npre和论文个人觉得很划水，但是争取每次坐前排尽可能多的提问，每次点名都在。所以最后给分还蛮不错的。"},{"id":119223,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-11 10:36:41","like_diff":1,"likes":3,"dislikes":2,"content":"可以水，但绩杀，上课认真与否真没关系，分全在论文展示和提问上。一个做不好就绩杀，反正我3.3"},{"id":182557,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-11-17 11:56:16","like_diff":1,"likes":1,"dislikes":0,"content":"事不多\n\n但是卡绩"},{"id":182799,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-11-20 09:35:04","like_diff":1,"likes":1,"dislikes":0,"content":"大作业5min谷歌翻译的，拿了3.9，课是一点没听一直写作业。就这样吧，通识课绩点估计这样子也是正常，况且是我自己太摆了（悲）"},{"id":183604,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-11-28 00:26:53","like_diff":1,"likes":1,"dislikes":0,"content":"小组展示准备挺花时间，我最后选的是论文翻译，翻译了好久，其他时候事都不多，上课挺水，不听也没啥"},{"id":185262,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-12-27 12:03:22","like_diff":1,"likes":1,"dislikes":0,"content":"两次pre都认认真真做了PPT，并且和小组同学排演展示，期末论文也是第一次写但努力把格式内容什么的都做好了，但是3.9 。。。\n\n老师上课完全不用听，作业抄抄能过，但是在一些奇怪的地方会揪着你不放。比如因为PPT模板用的是和风所以有“亲日”之嫌，哎。\n\n展示评分由同学打，不过据说“你打的分如何也会影响老师给你的分数”，不知是真是假，或许是因为我给别的小组一律4.5分（满分5）所以老师觉得我很水故而卡绩？？"},{"id":65215,"teacher_id":2376,"teacher_name":"周文文","post_time":"2018-01-01 05:05:15","like_diff":0,"likes":2,"dislikes":2,"content":"老师很温柔，食品微观世界之前讲微生物的时候对于非本专业的可能有些无聊，但是最后几节讲各国食品简直棒！晚课结束感觉又饿了……"},{"id":119580,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-14 02:05:04","like_diff":0,"likes":3,"dislikes":3,"content":"看了评价真可怕，我给其他同学展示评分从来没下过4，微笑微笑"},{"id":136551,"teacher_id":2376,"teacher_name":"周文文","post_time":"2021-06-21 02:35:42","like_diff":0,"likes":3,"dislikes":3,"content":"傻逼一个，事情贼多，想一出是一出。专业课还搞个人互评，辩论每组5个人，每个人2分钟，说个🔨 ？而且展示还给每个人打分，有的人看起来事情不多，但花的心思可能多，真的就想一出是一出。你要是没脑子就去请教老教师怎么上课，而不是把一些有的没的搬到课堂上来。不会上课就不要上课，不要在这里恶心人，三学分的课搞得跟十学分一样。好歹体谅下学生吧，一天到晚搞什么幺蛾子。真的狗屎一样的课程体验，你要毁了郑晓冬老师积累下来的好名声了。"},{"id":153053,"teacher_id":2376,"teacher_name":"周文文","post_time":"2022-04-24 10:07:56","like_diff":0,"likes":2,"dislikes":2,"content":"上课会提问 给分很棒"},{"id":161848,"teacher_id":2376,"teacher_name":"周文文","post_time":"2022-11-14 12:52:12","like_diff":0,"likes":2,"dislikes":2,"content":"理科生，蛮喜欢文文，觉得文文是一个温柔的老师，认真一点，理科生也能取得好成绩，虽然可能比预期稍微低一些，但是89分很高程度怀疑是文文把我从4.2调到4.5的，如果真是这样，谢谢文文捏"},{"id":176473,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-06-29 04:36:53","like_diff":0,"likes":1,"dislikes":1,"content":"食品微生物学给分还不错的"},{"id":176474,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-06-29 04:36:55","like_diff":0,"likes":1,"dislikes":1,"content":"食品微生物学给分还不错的"},{"id":184353,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-12-18 06:19:04","like_diff":0,"likes":1,"dislikes":1,"content":"文文老师人特别特别好！食品微观世界这门课也特别好！课堂展示两次，MOOC上看课做题，最后一篇论文，可以自己写，也可以在给定期刊上选一篇英译中。事少给分好！老师自费买蓝纹奶酪给我们吃，其实挺好吃，没有传闻那么难吃。可冲！！！"},{"id":196604,"teacher_id":2376,"teacher_name":"周文文","post_time":"2024-07-04 08:12:18","like_diff":0,"likes":0,"dislikes":0,"content":"实验报告手写，还要辩论外加调研报告，事情真多。给分也一般啊，还是我太菜了…"},{"id":217405,"teacher_id":2376,"teacher_name":"周文文","post_time":"2025-04-09 16:19:10","like_diff":0,"likes":0,"dislikes":0,"content":"微生物主要看期末，平时分大家都挺高的好像。文文姐人很好，但是我不喜欢她。当班主任一直说食品多么多么好，可以去外企巴拉巴拉。外企多难进你不知道吗？\n\n这几年文文姐组还是挺火的，很多人想去，对学生不严格，很温柔。如果想去文文姐组里读研建议在她手下做个srtp。想读研考公的话是个不错的选择。"},{"id":52414,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-06-20 02:16:54","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人很好，通情达理，评分也比较科学合理。只要按要求做，多多提问哪怕不知道什么分也会高的"},{"id":54418,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-06-29 09:53:39","like_diff":-1,"likes":3,"dislikes":4,"content":"食品生物技术，两次实验报告，外文文献翻译，事情不多，给分不错。"},{"id":54441,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-06-29 10:11:25","like_diff":-1,"likes":2,"dislikes":3,"content":"食品生物技术给分好"},{"id":61705,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-11-20 07:52:41","like_diff":-1,"likes":2,"dislikes":3,"content":"食品微观世界。老师很棒，上课积极提问+展示做好+期末一篇1500的论文，最后分很高。"},{"id":61745,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-11-20 13:36:45","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人超级好，没有考试，有个presentation和论文，好好写就OK。虽然这么说似乎上课就不用听了，但老师的课很有意思的，忍不住会好好听课。"},{"id":118837,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-07 02:02:59","like_diff":-1,"likes":1,"dislikes":2,"content":"这课突出一个字：水，你只要把展示认真完成，1500字论文写好，上课多提问就可以啦，老师真的非常非常好。"},{"id":119011,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-09 10:41:23","like_diff":-1,"likes":3,"dislikes":4,"content":"周老师太棒了！上课很有趣！基本不点名，最重要给分好！她点名的两节课我刚好都翘了，论文和展示也是全组最水，以为自己完蛋了，结果绩点4.2！"},{"id":127946,"teacher_id":2376,"teacher_name":"周文文","post_time":"2020-12-01 05:11:40","like_diff":-1,"likes":0,"dislikes":1,"content":"还可以吧，可以水课"},{"id":145394,"teacher_id":2376,"teacher_name":"周文文","post_time":"2021-12-29 10:08:33","like_diff":-1,"likes":0,"dislikes":1,"content":"两次小组展示，结课一篇3000字论文，快结课的时候点过一次名。个人感觉事情还行，展示难度不算很大，我是高中学过生物的文科生，（其实也没感觉学过的生物派上了什么用场。）论文写的也一般般，4.2，平平无奇划过啦"},{"id":147494,"teacher_id":2376,"teacher_name":"周文文","post_time":"2022-01-10 05:35:52","like_diff":-1,"likes":2,"dislikes":3,"content":"吹爆zww老师，感觉是很温柔的老师，慕课测试忘记做超时了还给我补上了。平常事情没有很多，主要是两次小组展示的pre，期末一篇论文，我觉得给分超级不错哇哇"},{"id":163477,"teacher_id":2376,"teacher_name":"周文文","post_time":"2022-12-14 11:57:46","like_diff":-1,"likes":1,"dislikes":2,"content":"食品微观世界两次个人pre＋期末一个文献翻译或者论文\n\n基本全没听结果成绩还不错~老师真的很温柔"},{"id":182800,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-11-20 09:35:02","like_diff":-1,"likes":0,"dislikes":1,"content":"大作业5min谷歌翻译的，拿了3.9，课是一点没听一直写作业。就这样吧，通识课绩点估计这样子也是正常，况且是我自己太摆了（悲）"},{"id":33221,"teacher_id":2376,"teacher_name":"周文文","post_time":"2016-09-16 03:12:24","like_diff":-2,"likes":5,"dislikes":7,"content":"要狗带了"},{"id":41586,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-01-12 08:24:04","like_diff":-2,"likes":7,"dislikes":9,"content":"食品微观世界！讲课是读ppt，每个小组要展示，必须提问，还有论文，不定时点名，给分不怎么样！！"},{"id":41824,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-01-13 02:09:43","like_diff":-2,"likes":4,"dislikes":6,"content":"老师很温柔，没考试，上课你问两个问题，写一篇小作文式的论文，和准备一个share，你就离满绩不远了，哈哈哈。"},{"id":118949,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-08 08:32:02","like_diff":-2,"likes":3,"dislikes":5,"content":"老师讲的很好，懂的很多，但课的确水，玩手机啊睡觉都不太管，可能是因为内容太专业了，所以像我这样一个文科生觉得完全不知道在说什么。但老师真的好，给分就看三个，一是小组展示，她会给几个题目让小组去查资料汇报，第二是论文，主题自选但要与课程有关，第三是平时提问，就是每个组展示完会让同学提问，这个尽量每次都提！我一个纯文科生，根本不知道课在讲啥，但认真对待以上三项，老师给了4.8学分，超级感谢老师！！"},{"id":130360,"teacher_id":2376,"teacher_name":"周文文","post_time":"2021-01-21 10:52:39","like_diff":-2,"likes":1,"dislikes":3,"content":"上的食品微观世界通识，事不算多，一次pre+一篇论文翻译+课上水了三次提问=4.2，不功不过吧，上课可以听get一点知识也可以水。老师人还是不错的，甚至延了好几天ddl，还是比较推荐的"},{"id":176236,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-06-28 06:45:42","like_diff":-2,"likes":1,"dislikes":3,"content":"微生物学了一天，给了4.5，好!"},{"id":182963,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-11-21 08:59:47","like_diff":-2,"likes":1,"dislikes":3,"content":"服了 被正态了   文科生怎么学   高中就没学生物什么的  论文认真写了  展示都认真完成了  才3.6"},{"id":41704,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-01-12 11:26:29","like_diff":-3,"likes":3,"dislikes":6,"content":"非常棒的老师，会给看有意思的小视频，上课也会讲自己在国外的小故事，给分很公道，看重的不是你论文写的多漂亮，主要是课堂参与度和小组展示，讲的内容看个人兴趣（我觉得很有意思）课堂也很轻松，不会讲很多特别专业的知识，很贴近生活！"},{"id":46829,"teacher_id":2376,"teacher_name":"周文文","post_time":"2017-01-22 11:51:07","like_diff":-3,"likes":0,"dislikes":3,"content":"老师很好。人很好，很温柔，遇到问题会热心解答，真的非常热心。对同学们不强求，课上玩手机也行（基本上都在玩手机）。就是内容对于非食品专业的可能会有些无聊，但老师会放些小视频调剂调剂，还会分享在在国外的经验，会点名，不要缺，指不定什么时候就点了。别人做展示的时候要积极提问，可以加平时分的。没有考试，论文要求也不高，主要看平时有没有缺和提问情况。给分很好，使我这学期最高的一门。总之，建议选。"},{"id":142459,"teacher_id":2376,"teacher_name":"周文文","post_time":"2021-11-12 00:05:03","like_diff":-3,"likes":0,"dislikes":3,"content":"上课很轻松，几乎不点名（只有一次好像是看人太少了吓唬一下我们点了名，好像并没有记谁没到）上课也可以干自己的事情。两次讨论一次期末论文，有spoc课要刷，我不喜欢发言，也没抢到机会发言，不过绩点也上四了，感觉讨论和论文认真对待会有回报的。（文科生"},{"id":154076,"teacher_id":2376,"teacher_name":"周文文","post_time":"2022-05-22 14:51:01","like_diff":-3,"likes":0,"dislikes":3,"content":"老师非常好"},{"id":182633,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-11-18 15:11:09","like_diff":-3,"likes":1,"dislikes":4,"content":"食品微观世界：老师人挺好的，回消息很及时，事也比较少（mooc+两次pre+论文），有时都不用去教室上课；给分也还不错吧，本文科生选的是翻译论文，老师有捞到4.8，感谢捏"},{"id":89637,"teacher_id":2376,"teacher_name":"周文文","post_time":"2018-11-20 05:51:11","like_diff":-4,"likes":0,"dislikes":4,"content":"虽然课很水，上课也很沉闷，但是老师认真的很好，虽然我是一个纯文科生什么都没听懂，但是最后满了！满了满了！"},{"id":120031,"teacher_id":2376,"teacher_name":"周文文","post_time":"2019-11-17 06:28:36","like_diff":-4,"likes":1,"dislikes":5,"content":"食品微观世界 用百分百的热情（强烈的竞争心态）对待这门课，你一定会学会很多，但是大部分与课程本身无关。总之还是很锻炼的。不要在意细枝末节的，微生物本来就很复杂的，解释不清"},{"id":128059,"teacher_id":2376,"teacher_name":"周文文","post_time":"2020-12-05 00:20:28","like_diff":-4,"likes":1,"dislikes":5,"content":"老师好看，课水，事少，还会捞人\n\n我一个文科生一整学期啥都不知道但是认认真真做作业和翻译论文，最后拿了4.8"},{"id":182445,"teacher_id":2376,"teacher_name":"周文文","post_time":"2023-11-16 05:12:30","like_diff":-4,"likes":1,"dislikes":5,"content":"分多事少，上课基本不听也能有4.8，冲就对了"},{"id":127954,"teacher_id":2376,"teacher_name":"周文文","post_time":"2020-12-01 07:09:42","like_diff":-6,"likes":0,"dislikes":6,"content":"满绩飘过"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
