                    const commentsData = [{"id":79694,"teacher_id":4223,"teacher_name":"王璇","post_time":"2018-06-13 01:26:32","like_diff":42,"likes":46,"dislikes":4,"content":"给老师两分 因为她知道开空调 别的真的没有什么优点了呢！我觉得这个女老师向我们展现了一个失败的青年人是什么样子的，觉得自己是国外回来的，教这种公共课很屈才的样子，只能说学校还有点数不让你去祸祸数院的朋友。难道你不应该认真备课，兢兢业业，提高自己的教学水平吗？给自己敲响警钟以后不要成为这种浮躁的年轻人！我真的觉得那些好好学的大佬都比你讲的好，另外感觉自己是个小天才靠自学学了这门课。好气啊，浙大怎么招的老师啊？失望！"},{"id":78985,"teacher_id":4223,"teacher_name":"王璇","post_time":"2018-05-19 01:45:05","like_diff":25,"likes":30,"dislikes":5,"content":"王老师讲课之差并不在于其水平不足，而在于根本就不在乎。不在乎学生有没有听懂，不在乎作业是不是布置了错题，不在乎自己有没有弄懂，上来劈头盖脸就是一通讲，错了也不知道。我觉得作业布置的难没问题，但要是错题就相当生气了，试想一下你考虑了一两天的题目，不停的从头开始演算，最后只是题目有问题，还有那些模棱两可的题目表述，看着就格外令人生气。然而老师吊儿郎当的态度让人觉得即使去问她，也不会有任何改观。"},{"id":79252,"teacher_id":4223,"teacher_name":"王璇","post_time":"2018-06-12 03:41:01","like_diff":21,"likes":21,"dislikes":0,"content":"最可怜的是助教吧，得自己做完所有课后题，给我们看详细过程，每周批一百多本本子，还特么是全部课后题，最后老师还怀疑他有没有仔细看过程？\n\n尤其第八章，都是重复来重复去的题，就不会挑几个典型的做？还是根本没有看过课后题？\n\n我就算绩点爆炸也不会说这老师的好话，重修预定吧"},{"id":76542,"teacher_id":4223,"teacher_name":"王璇","post_time":"2018-04-13 08:22:29","like_diff":20,"likes":22,"dislikes":2,"content":"布置作业多到爆，一章课后练习分两次全部做完，挑都不挑一下...只要你们吧课后习题全部做会！考试一定考得好！"},{"id":76460,"teacher_id":4223,"teacher_name":"王璇","post_time":"2018-04-10 04:19:59","like_diff":14,"likes":16,"dislikes":2,"content":"平时作业多到爆炸"},{"id":76589,"teacher_id":4223,"teacher_name":"王璇","post_time":"2018-04-16 03:36:23","like_diff":14,"likes":16,"dislikes":2,"content":"上的抽样调查，不认真备课，不熟悉课件和课本，板书经常出错，布置作业之前不看作业题的内容，经常这节课布置了下节课的作业，然后下节课没作业可以交，上课想不起来、板书出错还不承认"},{"id":76403,"teacher_id":4223,"teacher_name":"王璇","post_time":"2018-04-12 00:09:25","like_diff":13,"likes":15,"dislikes":2,"content":"概统书后作业题全部布置是一种什么样的体验？"},{"id":76615,"teacher_id":4223,"teacher_name":"王璇","post_time":"2018-04-16 08:45:18","like_diff":13,"likes":15,"dislikes":2,"content":"没找到在哪里评零分 就打了个1"},{"id":76812,"teacher_id":4223,"teacher_name":"王璇","post_time":"2018-04-24 03:06:47","like_diff":12,"likes":13,"dislikes":1,"content":"像一个r                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
