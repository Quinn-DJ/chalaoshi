es":5,"dislikes":3,"content":"法学课程上了一年多，深切体会到当过律师的老师讲课和理论型老师讲课是不一样的。肖老师的课堂还是很有意思的，不仅会提到很多有趣生动的案例便于我们理解，而且上课很干脆，一点也不复杂。这学期前半段讲债法史有点多了【笑，有点偏欧洲旅游记】，但是后半段讲的债法要点非常清晰易懂，必须点赞。考试是闭卷，相对而言难度中等，个别问题需要深入思考，总体不会太难。"},{"id":78590,"teacher_id":536,"teacher_name":"肖燕","post_time":"2018-05-13 14:38:16","like_diff":2,"likes":2,"dislikes":0,"content":"给分很迷 很迷"},{"id":78611,"teacher_id":536,"teacher_name":"肖燕","post_time":"2018-05-14 00:54:39","like_diff":2,"likes":2,"dislikes":0,"content":"考试真的挺随缘的 我把教科书从头到尾看了一遍 还有各种各样的其他资料 思考题也认认真真整理了 也就拿了个不高不低的分数 说实在的其实不是很喜欢这样花了精力也不一定会有很好的回报的考试模式..."},{"id":4839,"teacher_id":536,"teacher_name":"肖燕","post_time":"2015-06-29 12:45:20","like_diff":1,"likes":7,"dislikes":6,"content":"必须满分的老师！"},{"id":46650,"teacher_id":536,"teacher_name":"肖燕","post_time":"2017-01-22 05:24:59","like_diff":1,"likes":6,"dislikes":5,"content":"超级超级超级超级好老师！！！！！讲课超级有逻辑！考试也简单 背了就行 中间小测大开卷 老师给分太好了呜呜呜好感动"},{"id":46654,"teacher_id":536,"teacher_name":"肖燕","post_time":"2017-01-22 05:30:55","like_diff":1,"likes":6,"dislikes":5,"content":"给分真高啊"},{"id":78321,"teacher_id":536,"teacher_name":"肖燕","post_time":"2018-05-11 01:45:13","like_diff":1,"likes":2,"dislikes":1,"content":"侵权：总体上挺好。考核方式是给思考题然后挑5个作为平时作业，考试是开卷而且是思考题的变式，可以带任何材料，考试内容基本是上课讲的，所以上课要好好记笔记。给分算不错吧。授课方面讲案例比较多，但是和一些侵权教材有不同甚至矛盾，而且讲的内容其实也挺少的，大量的内容没有讲到。造成了缺了一节课的情况下不补并且最后一节课不上的局面。老师人挺好的，偏实务一点。"},{"id":13193,"teacher_id":536,"teacher_name":"肖燕","post_time":"2015-12-25 05:57:26","like_diff":0,"likes":3,"dislikes":3,"content":"像在听故事hhh，各种有趣的案例，通俗易懂，点名只最多一两次吧，点之前还会告诉你"},{"id":29093,"teacher_id":536,"teacher_name":"肖燕","post_time":"2016-06-29 08:31:47","like_diff":0,"likes":4,"dislikes":4,"content":"有趣，深入，主要给分棒"},{"id":29124,"teacher_id":536,"teacher_name":"肖燕","post_time":"2016-06-29 09:07:35","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲的比较浅显 主要是讲故事 可能打基础的话并不一定很扎实 可是 给分好！"},{"id":29534,"teacher_id":536,"teacher_name":"肖燕","post_time":"2016-06-30 02:43:30","like_diff":0,"likes":3,"dislikes":3,"content":"Good"},{"id":32583,"teach name":"肖燕","post_time":"2015-07-10 07:28:11","like_diff":-3,"likes":2,"dislikes":5,"content":"讲得好！考试简单"},{"id":26178,"teacher_id":536,"teacher_name":"肖燕","post_time":"2016-06-16 07:16:38","like_diff":-3,"likes":2,"dislikes":5,"content":"讲得超好，民法课四节连堂听着都不觉得累。还不点名。"},{"id":43088,"teacher_id":536,"teacher_name":"肖燕","post_time":"2017-01-15 16:07:26","like_diff":-3,"likes":4,"dislikes":7,"content":"老师课上有很多案例很有趣！考场纪律严明 考题难度适中 学会了很多东西！真心很棒"},{"id":59794,"teacher_id":536,"teacher_name":"肖燕","post_time":"2017-09-27 03:54:58","like_diff":-3,"likes":1,"dislikes":4,"content":"老师会讲很多有趣的故事，大概是当过律师的原因，说话很干脆利落引人入胜，讲课风格比起理论更偏实用，其它大概看自己吧，很好的老师了"},{"id":78288,"teacher_id":536,"teacher_name":"肖燕","post_time":"2018-05-12 09:52:38","like_diff":-3,"likes":4,"dislikes":7,"content":"恶心，辣鸡，还把人电话拉黑"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
