                    const commentsData = [{"id":23470,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-04 12:22:56","like_diff":283,"likes":337,"dislikes":54,"content":"一起来刷个十分，尤老师上课非常有趣，讲完书上的知识点，放一些好玩视频增长历史知识，会利用国外查的档案资料给我们讲历史趣闻，复旦博士，耶鲁留学，很钦佩老师的学习经历和研究领域，棒棒哒，最重要，尤女神对学生有责任心，非常和蔼，打分也不错哈哈，事情多但是一分付出一分收获，认真完成活动课和论文，有回报的?绝对优秀的大学老师！"},{"id":23312,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-24 05:25:36","like_diff":160,"likes":200,"dislikes":40,"content":"我有一个浙大校友……\n\n"},{"id":23807,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-03-01 14:19:14","like_diff":129,"likes":143,"dislikes":14,"content":"尤老师脾气好，上课好可爱，有时候太搞笑啦，把史纲课讲得有意思，干货故事多，复旦毕业，耶鲁读书，去过很多地方，会讲很多国外档案故事，老师加油，听说打分也很棒！"},{"id":28543,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-06-28 10:00:54","like_diff":101,"likes":107,"dislikes":6,"content":"对老师上课的“然后ni”印象很深hhh不过老师人挺好的呀"},{"id":22373,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-04 03:16:53","like_diff":90,"likes":105,"dislikes":15,"content":"哇今天发现尤老师终于自立门户了啊(￣▽￣)ノ开心~~四大家族虽然没有完全记得但是这方面的扩充让史纲课变得妙趣横生。尤老师的课干货特别多，绝对好评！"},{"id":22716,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 05:39:56","like_diff":78,"likes":88,"dislikes":10,"content":"好老师，给分也棒棒哒"},{"id":41240,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-21 13:42:26","like_diff":75,"likes":94,"dislikes":19,"content":"我选了假课........"},{"id":44108,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-17 09:31:24","like_diff":66,"likes":79,"dislikes":13,"content":"我的老师名义上是她但是却是王雪楠……真的被坑惨了。王雪楠班均绩2.8其他的班3.8你们想想这能拉多少绩点？不说了，反正王雪楠大绩杀大绩杀大绩杀，课代表和她沟通好久都不改期末分数比例，也是醉了，因为她我的均绩又掉了好多???"},{"id":42404,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-17 09:48:10","like_diff":53,"likes":68,"dislikes":15,"content":"我不知道尤老师，但是我知道王雪楠\n\n客观讲，她上课还是可以的，讲的是不红不专的历史\n\n但是 事多 做展示时会怼人 最重要的 绩杀\n\n问到现在，最高绩点是3.3\n\n就这样 希望只是因为她初来乍到缺少经验\n\n不过还是给大家排雷：）\n\n希望大家不要上假课"},{"id":44131,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-21 14:20:01","like_diff":42,"likes":51,"dislikes":9,"content":"那些说王雪楠申请加成绩的，脸疼不疼？什么叫看自己努力？绩杀老师努力有用吗？省就算省状元一样3.0"},{"id":22580,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-08 06:54:39","like_diff":40,"likes":53,"dislikes":13,"content":"感觉老师挺萌的，事也少，讲课也蛮有趣的。"},{"id":42265,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-03 07:58:55","like_diff":40,"likes":46,"dislikes":6,"content":"尤老师好啊"},{"id":44424,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-28 02:22:18","like_diff":34,"likes":44,"dislikes":10,"content":"尤老师的均绩是3.9，现在变成3.6全是坑爹绩杀王雪楠搞的，班上均绩2.7左右，毁大一的坑爹绩杀，学弟学妹注意了。"},{"id":22725,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-20 23:07:30","like_diff":33,"likes":40,"dislikes":7,"content":"老师人好，上课有趣可爱，干货故事多，复旦毕业耶鲁读书，会讲很多国外档案故事，老师加油，"},{"id":44440,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-17 23:57:18","like_diff":32,"likes":39,"dislikes":7,"content":"假老师真的害人，千万注意这个老师的课有可能是王雪楠上的，那样的话最后绩点有3分算不错的，听说均绩2.4，无话可说。这种水课到头来绝大多数人还不是要一个绩点，那么多破事辛辛苦苦干了给我搞这出？学历史学傻了？"},{"id":41258,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-10 09:08:34","like_diff":31,"likes":36,"dislikes":5,"content":"我选到了假课"},{"id":45923,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-20 09:09:35","like_diff":29,"likes":34,"dislikes":5,"content":"我就说一句，选尤老师的课，在还能退选的时候一定要去上一节，如果是那个叫王雪楠的冒牌货赶紧退，退，退，别xjb犹豫，迟个几年再学这门课，也比毁一学期的成绩好"},{"id":41064,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-26 02:26:52","like_diff":28,"likes":39,"dislikes":11,"content":"棒棒哒！"},{"id":43924,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-17 06:31:08","like_diff":28,"likes":29,"dislikes":1,"content":"只想说羡慕那些有老师的学生 挂名她的课的这个代课老师绩杀到13里了"},{"id":22707,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-10 05:36:37","like_diff":27,"likes":34,"dislikes":7,"content":"超可爱\n\n"},{"id":24416,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-04-30 13:30:30","like_diff":23,"likes":30,"dislikes":7,"content":"手把手教你秀恩爱： ）"},{"id":30153,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 04:04:37","like_diff":23,"likes":29,"dislikes":6,"content":"老师超级萌 努力的把史纲课讲的很有趣 \n\n会分享很多背后故事 特列特别有意思\n\n而且超厉害啊 复旦耶鲁毕业生 \n\n\n\n给分也超棒 要感动哭了 \n\n只有一篇1000到2000字的小论文\n\n和三节活动课 \n\n只要态度认真一点 得分都很好的 推荐啊\n\n哦哦哦 不点名不点名"},{"id":43909,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-23 02:37:14","like_diff":23,"likes":29,"dislikes":6,"content":"听说很好"},{"id":44197,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-17 11:53:24","like_diff":23,"likes":34,"dislikes":11,"content":"算是我倒了血霉，当初以为选上了尤老师的史纲，没想到是一个新来的年轻老师王雪楠挂在尤老师的名下来上课。新老师，上课逻辑不清楚就算了，上课全讲书本以外的内容就算了，讲的完全不是正统史观也就算了。可是您给全班的均绩是2.7是什么意思，就算是其他号称绩杀的老师的均绩也没您这么低啊。学校要求正态分布，是为了控制高分人数，可您倒好，80分以上的全班凤毛麟角，一个都找不到的。我可真是谢谢您了，让我看到了年轻老师有多胡来。您到一个新地方不尊重当地的习俗你怎么混的下去？"},{"id":72185,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 14:04:47","like_diff":22,"likes":23,"dislikes":1,"content":"尤老师是我目前遇到的最令我感动的老师。本来老师的身体就有点不好，还能坚持来给我们上课，上课却一点也不沉闷。今天成绩刚出，本来老是跟我们说争取在30号出成绩，现在提前了1天，感动。所以说选到尤老师（不是王雪楠）的课的同学，不要因为尤老师给分好就来水水过，听听尤老师的课，很有趣，也能增长你的见识，最重要的是，这样才是对尤老师最好的回报，谢谢尤老师o(^o^)o"},{"id":130633,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-24 04:54:54","like_diff":21,"likes":24,"dislikes":3,"content":"yyds大概就是尤云弟神的意思吧？"},{"id":31581,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-04 07:11:43","like_diff":20,"likes":24,"dislikes":4,"content":"尤老师特别棒！很开心修了她的史纲课。尤老师的史纲绝不是洗脑课，而是客观的告诉我们为什么历史是这样走下去的。\n\n尤老师还一直教导我们要多读书多锻炼，一定谨记教导。感谢尤老师！\n\n最后，祝福尤老师和她的浙大校友~"},{"id":41262,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-10 09:26:02","like_diff":20,"likes":25,"dislikes":5,"content":"我选到了假课"},{"id":40740,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-05 07:48:44","like_diff":19,"likes":31,"dislikes":12,"content":"挂名换个老师来上课，老师上课死垃圾，很不尊重学生"},{"id":65107,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-12 01:50:39","like_diff":18,"likes":19,"dislikes":1,"content":"尤老师怀孕了！！！真心祝愿老师阖家欢乐٩(๑^o^๑)۶"},{"id":25354,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-05-16 00:12:43","like_diff":17,"likes":29,"dislikes":12,"content":"不懂说事少的什么心态…连续三周要准备三次小组展示…跪了"},{"id":40370,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-03 05:53:20","like_diff":17,"likes":19,"dislikes":2,"content":"她和她的浙大校友终于在我们的见证下修成正果了\n\n"},{"id":192487,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-05-22 08:55:57","like_diff":16,"likes":17,"dislikes":1,"content":"作为课代表单纯来留个言，尤老师这学期的史纲课除了很多档案小故事，居然非常时髦有趣，让我们在活动课使用Ai语言大模型，鼓励我们使用体验她研究的知识图谱，还每人发了一个小礼物，现在这样用心给学生花心思的老师太难得啊！！尤女神加油！！"},{"id":44292,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-17 14:21:48","like_diff":15,"likes":16,"dislikes":1,"content":"小心挂名的王雪楠，绩点被史纲拉了0.4能忍？"},{"id":150610,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-02-14 07:22:57","like_diff":15,"likes":17,"dislikes":2,"content":"确实是这样。尤老师上课主要通过档案史料讲近现代史！思政味道也重，语重心长跟我们讲历史背后的家国情怀！她有很多境外的史料，跟其他老师不一样。有趣又有意思，讲问题的角度很有深度。作业是小组展示课、一篇个人论文和讨论题和浙江省档案馆感想。感觉她不喜欢鹅颈、要开心学习，真的学到知识才是重点。发现她教学比赛确实获了很多奖，她从来没说，很谦虚的一个人，只会说查档案、抄断手，留学耶鲁时候很穷很苦，一天拍几千张照片，感受到了她对学术的热爱和执着。还有对学生非常和蔼可亲，说话很可爱！"},{"id":156007,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-06-17 05:45:33","like_diff":15,"likes":16,"dislikes":1,"content":"尤老师😭😭😭她真的我哭死\n\n为什么史纲这门课只能选一次啊！\n\n尤老师真的yyds！！！！！\n\n不要犹豫都选她！！！！"},{"id":152052,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-03-24 07:09:20","like_diff":14,"likes":14,"dislikes":0,"content":"听说老师教学比赛又获奖了，我们班配合录课的，感觉很荣幸哈哈哈哈yyd yyds!"},{"id":22700,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-10 03:41:13","like_diff":13,"likes":19,"dislikes":6,"content":"风趣幽默"},{"id":30236,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 06:25:29","like_diff":13,"likes":17,"dislikes":4,"content":"老师人特别特别好，年轻有活力，上课很有趣。对于讨论课，她的原话是，同学们不用花太多的精力和时间，尽力就好。多么为学生着想的好老师啊。最后，给分好。"},{"id":72210,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 14:36:57","like_diff":13,"likes":15,"dislikes":2,"content":"水了一学期4.5……除了期末考写断手之外，全靠师生情了……"},{"id":72547,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-30 10:45:50","like_diff":13,"likes":15,"dislikes":2,"content":"给分真的挺高的感天动地hhh上课很有趣，经常在群里和我们怼表情包，除了连续三节展示课有点累，没什么事，论文还规定字数上限超过扣分(￣▽￣)\n\n关键是！没有互评！没有恶竞！付出努力会有回报，真的很棒♪( ´▽｀)\n\n希望老师身体健康早日康复"},{"id":42305,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:52:37","like_diff":12,"likes":13,"dislikes":1,"content":"尤老师超级棒！\n\n不过有其他老师挂名，选课注意甄别！"},{"id":46185,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-21 01:13:51","like_diff":12,"likes":19,"dislikes":7,"content":"首先老师挂名这种说法就是闻所未闻见所未见的，没有资格开课就是没有资格开课啊，的确王雪楠讲课是有自己的逻辑和风格，但这并不意味着她可以绩杀啊，回复一个长评论说凭什么有些同学水了一学期却认为自己可以拿4.+，可是别的班的同学不是在水嘛？大家一起水，老师给分截然不同，结果是大家一起看绩点，这对雪楠班里的同学来说就公平吗？业务不熟不是借口，是自己不按套路出牌，难道不可以按照挂名的教学班的方法算吗。不过大水课的绩点大家也没必要太在意，也至少尊重一下为人师表吧。还是给雪楠7分。"},{"id":72172,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 13:48:34","like_diff":12,"likes":12,"dislikes":0,"content":"老师很好，在四大家族方面很有研究，为人也很真诚！"},{"id":155628,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-06-15 00:27:52","like_diff":12,"likes":14,"dislikes":2,"content":"大早上还没出分就来评一个10分！呜呜呜很喜欢尤老师！特别有趣特别可爱的一位老师，许多许多自己之前从不曾有机会了解的历史知识，尤老师都会在课上讲！尤云弟老师的纲要课绝对不无聊！选她没错！"},{"id":164937,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-12-28 06:05:35","like_diff":12,"likes":12,"dislikes":0,"content":"YYD，YYDS！尤老师真是神仙好老师，上课讲得好！又有趣又有内容！动不动抛出“为什么捏”，吊足胃口，再来一个不为人知的故事，太可爱了！她还说本来第八周都要认一下脸。可惜分别太匆忙了。最后结课了还发个大红包！"},{"id":179041,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-08-24 08:55:37","like_diff":12,"likes":15,"dislikes":3,"content":"人善事少课好， yyd yyds!选她！"},{"id":22847,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-13 11:13:34","like_diff":11,"likes":15,"dislikes":4,"content":"老师很萌的\n\n"},{"id":41270,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-16 13:55:41","like_diff":11,"likes":13,"dislikes":2,"content":"老师很棒的。上老师的课可以学到很多民国的知识。一开始老师就布置任务，尽快早做，要不然后面爽死。。。。(●—●)"},{"id":97728,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 14:16:33","like_diff":11,"likes":11,"dislikes":0,"content":"老师上课真的很努力，很有趣，很有心，也很轻松。同学们普遍对史纲不太重视，都在写微积分什么的，老师也不怪我们，很多时候还会留出最后20分钟给我们自习，甚至还会提早一点点下课，防止骑车的同学堵在车库那里。课程内容很多样，只要认真学，就很锻炼人的学习能力和合作能力。而且，真的不恶竞！别的老师规定论文最低字数，而且不写个两倍啥的还会酌情扣分［你懂的］，尤老师规定最高字数，和别的老师最低字数一样>_<就是希望老师千万爱惜身体，千万别再生病了。"},{"id":153933,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-05-17 06:21:19","like_diff":11,"likes":13,"dislikes":2,"content":"老师超级好，上课很幽默。会把作业分阶段布置，每次完成一部分就好，到了期末沉浸在各种锅里面的时候史纲没有任务真的感觉挺快乐。看到尤老师教学又获奖了，永远滴神！yyd，yyds!爱了爱了！"},{"id":155992,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-06-17 04:28:36","like_diff":11,"likes":12,"dislikes":1,"content":"期末卷面50捞到了3.9，最后还鼓励我好好学习。"},{"id":159616,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-08-22 07:49:33","like_diff":11,"likes":13,"dislikes":2,"content":"给学弟学妹看。。尤老师上课很有意思，眼睛会看着学生，信手拈来讲历史故事背后的大道理，总是说要用大历史观去看待人生，要走对的路，让自己快乐！感谢尤女神，她拿自己的档案馆的体会，台湾访学坐出租车怼人，耶鲁留学很多细节，让我在大一的时候知道自己想要过什么样的生活。她有智慧，有思想，很严谨，最重要是看得出来她发自内心爱给我们上课！爱学生！"},{"id":176028,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-27 12:50:55","like_diff":11,"likes":11,"dislikes":0,"content":"讲课真的很有意思，然后评分标准说的也很清楚，最后给分很好，满了！"},{"id":198755,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-09-11 10:46:36","like_diff":11,"likes":12,"dislikes":1,"content":"真的巨体贴学生，头一次见到有老师会说“学生如果旷我的课是因为我教的不够吸引人”这种话，真的感动😹，而且上课也很有意思，会讲小故事同时穿插一些唯物史观，“……妮”的口音也真的可爱妮"},{"id":28678,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-17 22:24:25","like_diff":10,"likes":13,"dislikes":3,"content":"老师想把史纲上好，而不是水过，讲了许多民国轶事奇人，默默百度。"},{"id":65522,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-05 03:59:50","like_diff":10,"likes":11,"dislikes":1,"content":"能预置尤老师的史纲课真的太棒了！老师上课干货不少，而且经常会放一些珍贵的视频图片。不过老师要注意保重身体啊！"},{"id":67901,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-22 09:20:56","like_diff":10,"likes":11,"dislikes":1,"content":"果断10分 老师注意身体 养个宝宝不容易哇"},{"id":72169,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 13:46:41","like_diff":10,"likes":10,"dislikes":0,"content":"老师超萌，给分超好，会给我们讲有趣的民国轶事，感谢老师的满绩！"},{"id":72346,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-30 02:37:44","like_diff":10,"likes":13,"dislikes":3,"content":"绩点给了4.8，除了期末考真的写到手残，另外的作业内容其实比别的史纲老师要少些，上课也非常可爱"},{"id":124329,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-06-29 08:58:00","like_diff":10,"likes":10,"dislikes":0,"content":"我不知道其他同学怎么样，但我得到的分数和我努力的程度是一致的，非常满意！而且从我的小组看，分数分配的时候大家打分基本上是和你的认真程度成正比的，有所努力，有所学得，有所成果，是我心中最满意的课程模式\n\n还有，吹爆尤云弟老师，历史出身，上课会分享很多有趣的历史知识（尤其是民国时期的历史人物），认真听课真的收获好多，不会感到红专。还有老师超级可爱，上网课会委委屈屈地问哎呀你们怎么都没个反应，就她一个在讲很孤单，口头禅是说话尾巴会带个nie，从发音可以看出是个纯正的平翘不分的浙江人。\n\n上课事情感觉也不多，怎么说呢，因为上课不是有些老师非常红专的那种嘛，大家在展示的时候也会尝试一些有趣的题材，选择余地比较大（不存在红专题材就易得高分），讲的好老师也是很支持的，所以做起来没有被强迫的余地，做的心情愉悦了，就感觉工作没有多少"},{"id":170013,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-03-01 03:38:38","like_diff":10,"likes":14,"dislikes":4,"content":"开学第一周来上课就被尤老师震撼住了，不愧是满分老师，上课好有趣，幽默风趣还有各种历史知识，串起来告诉我学习史纲太重要了，整整三节课我居然没玩手机，爱了爱了，yyd!yyds!"},{"id":187047,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-01-14 09:03:10","like_diff":10,"likes":12,"dislikes":2,"content":"老师值得十分！\n\n上课有趣➕反对鹅颈第一人➕期末还在群里发红包祝大家都取得好成绩➕说话温温柔柔➕每次点名都提前通知➕找我们帮忙录课（其实是正常史纲课上课时间）还送我们小礼物\n\n预置上尤老师的课就偷着乐吧🥰"},{"id":190305,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-02-27 14:46:20","like_diff":10,"likes":10,"dislikes":0,"content":"这个老师讲课巨逗，明明声音很催眠但是内容不犯困那种。还有她敢调查非法移民诶！好酷！"},{"id":190493,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-03-06 03:26:14","like_diff":10,"likes":10,"dislikes":0,"content":"近现代史纲，老师很温柔，上课会补充很多个人经历和民国小故事，听课体验很不错。但我实在无法理解在认真完成所有作业和考试，小组展示组也分到了很不错分数的情况下是怎么拿到这么低的分数的，只能说自认倒霉吧"},{"id":23481,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-31 04:04:48","like_diff":9,"likes":16,"dislikes":7,"content":"老师特别棒 特别可爱 上课老是会给我们讲别的故事 所以课堂很有趣 宋氏家族啊澎湃App啊走出帝制啊还有更多有名的民国人士 特别好玩 她夸绍兴人有文化时我内心是心虚的 嗯 她还特地去了绍兴为了给我们讲鲁迅"},{"id":32749,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-12 07:59:17","like_diff":9,"likes":12,"dislikes":3,"content":"事少分高不怎么点名，史纲除了云第还选谁！？"},{"id":44887,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-02-24 02:48:03","like_diff":9,"likes":13,"dislikes":4,"content":"没有上过尤老师的课，嗯，我上了假课。。。请各位同学一定要注意甄别，保护好自己来之不易的绩点！！"},{"id":65511,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-05 02:06:45","like_diff":9,"likes":10,"dislikes":1,"content":"老师特别好。身为组长连续四周准备三次展示的确有点累，但是很开心。老师特别温柔，特别在乎师生情。老师真的老好了٩(•̤̀ᵕ•̤́๑)ᵒᵏ。"},{"id":72162,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 13:40:01","like_diff":9,"likes":9,"dislikes":0,"content":"太棒了"},{"id":77238,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-05-04 05:33:19","like_diff":9,"likes":11,"dislikes":2,"content":"尤老师复旦博士，耶鲁留学，很钦佩她的学习经历和研究领域，很有意思的。经常给我们看最新研究成果和档案资料视频等。尤老师打分也不错哈哈，事情多但是一分付出一分收获?绝对优秀的大学老师！"},{"id":97398,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 10:06:08","like_diff":9,"likes":9,"dislikes":0,"content":"百分百好老师，知道大家对这门课的态度，所以对大家要求不高。当了组长，92分压线4.8还是挺满意的，期末考前补天复习了一个小时，答卷全部写满?性价比很高啊！而且老师特别可爱，会发表情包；出院以后马上回来上课了，敬业！讲课有趣，虽然期中考后学业压力真的太重我就没好好听了dbq我喜欢抑制恶竞的好老师！"},{"id":109936,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-06-20 10:20:46","like_diff":9,"likes":11,"dislikes":2,"content":"你要把尤老师上的当做思政课的话可以给10分 ，当做历史课的话只能给8分。\n\n上完这门课希望你也能开始“怎么回事妮……”"},{"id":152679,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-04-18 07:39:06","like_diff":9,"likes":9,"dislikes":0,"content":"尤老师很棒，她的课可以学到很多"},{"id":153874,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-05-15 07:03:25","like_diff":9,"likes":11,"dislikes":2,"content":"尤老师教学获大奖啦 YYD YYDS！确实上课有趣，超好玩的！"},{"id":165722,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-09 12:02:23","like_diff":9,"likes":9,"dislikes":0,"content":"尤老师上课挺有趣，给分也不错"},{"id":166193,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-11 11:35:07","like_diff":9,"likes":10,"dislikes":1,"content":"上完课一年来评 就近代史纲来说\n\nyyd是最好的史纲老师 zh是最好的历史老师 gjx是最好的老师"},{"id":175623,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-26 02:49:22","like_diff":9,"likes":9,"dislikes":0,"content":"爹！！！"},{"id":195863,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-06-30 11:19:04","like_diff":9,"likes":10,"dislikes":1,"content":"不管是给分还是什么都是真的好到无话可说了"},{"id":201547,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-11-04 07:38:26","like_diff":9,"likes":10,"dislikes":1,"content":"教授抗日战争史，老师红了眼眶，这或许就是大学生上历史课的意义吧"},{"id":204523,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-11-26 11:53:02","like_diff":9,"likes":9,"dislikes":0,"content":"党史上到一半忍不住了\n\n老师好可爱☺️\n\nni～"},{"id":22997,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-16 03:11:34","like_diff":8,"likes":12,"dislikes":4,"content":"满满的爆点，很有趣"},{"id":42228,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 02:45:05","like_diff":8,"likes":11,"dislikes":3,"content":"老师好，给分高，期末试卷多写字。。。祝老师新婚快乐哈"},{"id":42279,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:22:54","like_diff":8,"likes":11,"dislikes":3,"content":"事少人好。但是要摊上一个不好的小组，那可能会跪得很难看的。"},{"id":42726,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-15 03:55:36","like_diff":8,"likes":9,"dislikes":1,"content":"考完微积分来评价一发  老师人特别可爱*ฅ´ω`ฅ*讲课也超级有趣而且每次都会提前下课让大家都可以去食堂吃饭不要吃学霸餐qwq最后的给分也超棒的真是如果没有史纲我的绩点大概会难看到死(¯―¯٥)…总之考完微积分了真的很想给老师说  谢谢老师给我这么高的绩点qwq！"},{"id":74607,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-03-04 14:39:00","like_diff":8,"likes":9,"dislikes":1,"content":"老师超赞"},{"id":78868,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-05-16 03:18:59","like_diff":8,"likes":9,"dislikes":1,"content":"课讲得好，给分也很不错"},{"id":93177,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-08 03:38:02","like_diff":8,"likes":10,"dislikes":2,"content":"超级好的老师！我很幸运的没有选到假课，一个学期的史纲课，除了一次因为生病让其他老师代课，都是尤老师上的，真的特别有意思。讲课很生动而且会很尊重史实，很客观。超级爱，她让写论文会设置上限阻止恶竞！！！而且会让我们以身体为重！！！三次活动课看起来繁杂但是做好了很有意义，而且展示课展示时间很灵活。还没考试不知道绩点，不过老师的意思大概也不会太为难大家的?"},{"id":97447,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:04:00","like_diff":8,"likes":9,"dislikes":1,"content":"尤老师真的是太好了，天使姐姐啊呜呜呜。这个学期老师恰好老师生孩子手术了，身体不好，不得不请别人帮忙代了两节课，但是出院后就马上来给我们上课了，超感动的！平时上课也很有趣的，事情不多，两篇论文，不许鹅颈，分组展示用心点花时间也不多。尤其是期末给分超棒的！！！拯救了我被大英拖垮的均绩！！吹爆尤老师！！！让我又有了不退院的希望！"},{"id":111740,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-02 17:19:25","like_diff":8,"likes":8,"dislikes":0,"content":"非常非常好的老师！"},{"id":124087,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-06-23 12:58:34","like_diff":8,"likes":8,"dislikes":0,"content":"尤老师上课有好多材料，上课好有趣，人很温柔！！！"},{"id":140412,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-09-11 01:48:39","like_diff":8,"likes":10,"dislikes":2,"content":"尤老师真的真的非常好：1.讲课有知识性有趣味性，内容深刻！！。2.作业布置非常合理。收获满满。3.老师性格好又温柔，师生之间又高风亮节。4.老师人格魅力很强，能够很自然地勉励人多多读书的感觉。"},{"id":144727,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-12-23 10:51:33","like_diff":8,"likes":8,"dislikes":0,"content":"尤云弟yyds！！！大爱尤老师！！！温柔有趣！！！把“呢”说成“捏”也太可爱了！！！"},{"id":146758,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-07 11:14:15","like_diff":8,"likes":10,"dislikes":2,"content":"尤云弟老师讲课很幽默，还会讲很多的小故事，善解人意，对民国方面超级了解。十分都嫌少!"},{"id":162431,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-11-22 07:43:53","like_diff":8,"likes":9,"dislikes":1,"content":"然后捏，就有一个个小故事哩"},{"id":165584,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-08 13:13:11","like_diff":8,"likes":8,"dislikes":0,"content":"太好了"},{"id":166409,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-12 07:33:18","like_diff":8,"likes":10,"dislikes":2,"content":"yyd真的是一位宝藏老师，上课非常精彩、引人入胜。上课前还想在课上写点作业、干点别的，结果上完课后发现自己原来想干的事情都没做，噢，原来是我沉浸在yyd的史纲课里了【笑哭】。因此，我的建议是不到万不得已，不要水课，你真的从课上能收获很多。老师非常关心学生，消息也及时回，助教也很不错，结课了还发红包欸。最后出分也超级好，yyd助我拿到了进入zju的第一个满绩【好耶!】，想史纲满绩嘛，就来这里趴。"},{"id":187859,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-01-17 15:11:57","like_diff":8,"likes":10,"dislikes":2,"content":"特别可爱的一位老师！人特别随和特别温柔www，我是补选上的尤老师的课，老师还很耐心地帮我解决了补选的问题。甚至同时期在上别的历史课写的论文发给老师老师也会很耐心地看并且线下找到你给你提反馈意见，真的是一位特别认真负责的老师。在期末考试前会反复提醒我们注意事项，认真帮我们复习，尤老师wwww真的特别好！最喜欢老师的“然后ni”哈哈哈哈特别可爱！"},{"id":188848,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-01-20 08:20:19","like_diff":8,"likes":9,"dislikes":1,"content":"讲课很有趣，很少留课后作业，主要一篇读书报告一次小组活动，最后期末开卷考前翻一遍书就行，最后捞满了。"},{"id":191644,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-04-26 12:32:41","like_diff":8,"likes":9,"dislikes":1,"content":"尤老师讲抗日战争讲得哽咽眼睛泛泪花，讲得非常好，很多外国档案和资料，我听得很感动又激动，勿忘国耻！"},{"id":192509,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-05-22 08:55:52","like_diff":8,"likes":9,"dislikes":1,"content":"老师把知识图谱做成一本书的样子，历史是最好的教科书，真的好用心啊！"},{"id":23588,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-04-08 02:10:41","like_diff":7,"likes":10,"dislikes":3,"content":"超级超级棒"},{"id":27865,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-06-28 01:22:01","like_diff":7,"likes":11,"dislikes":4,"content":"可以可以"},{"id":30136,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 03:25:03","like_diff":7,"likes":8,"dislikes":1,"content":"给分很好！！人也很棒！不会点名的！很喜欢爱老师"},{"id":30604,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-02 04:45:23","like_diff":7,"likes":9,"dislikes":2,"content":"有干货，老师人也很好，上课讲着讲着会把自己说笑的，浙大校友这个梗也是非常6，最后分数也充分体现了老师之前说的“让我们过个好暑假”，总的来说，强烈推荐！"},{"id":35360,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-11-09 06:39:32","like_diff":7,"likes":9,"dislikes":2,"content":"挺好哒，订婚还发糖"},{"id":60706,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-10-27 09:28:42","like_diff":7,"likes":7,"dislikes":0,"content":"喜欢，老师很幽默，课上的很好，作业压力也不大，敲喜欢 (๑ºั╰╯ºั๑)"},{"id":72161,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 13:35:16","like_diff":7,"likes":8,"dislikes":1,"content":"老师真的是特别特别好的那种，选到老师的课简直是我大一上最幸运的事，事并不多，给分超级好。老师的身体不太好，听说下个学期不开课了，希望以后还能选到老师的同学一定要好好珍惜老师呀～(^з^)-♡"},{"id":72170,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 13:46:55","like_diff":7,"likes":9,"dislikes":2,"content":"老师真的好哭了！\n\n水了一学期\n\n小组也很水，考试前连书都没看\n\n然后就轻松4.2了！\n\n谢老师！！！"},{"id":73947,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-02-03 17:40:07","like_diff":7,"likes":7,"dislikes":0,"content":"我爱老师！"},{"id":87069,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-09-20 06:38:13","like_diff":7,"likes":8,"dislikes":1,"content":"“点名就像用身体留住男人的女人”"},{"id":97329,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:10:36","like_diff":7,"likes":7,"dislikes":0,"content":"听尤老师上课让人感觉很轻松。一共有三次展示课，我作为小组长还是比较累的。但是老师留的小论文和读书报告作业相较其他班来说轻松很多了。别的班论文都要五，六千字以上，尤老师是两千字以下！！！从根源上杜绝恶竞！！！老师很体谅学生，告诉我们一切以身体为重。期末给分也不错，想尽办法提高我们的绩点。"},{"id":104700,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-03-26 06:38:06","like_diff":7,"likes":7,"dislikes":0,"content":"上课特别有意思，没来是一种损失。"},{"id":109964,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-06-20 14:29:03","like_diff":7,"likes":8,"dislikes":1,"content":"绝世好老师"},{"id":112032,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-03 08:36:35","like_diff":7,"likes":8,"dislikes":1,"content":"历史学者。虽然年轻但是有学者风范。"},{"id":113102,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-05 23:26:31","like_diff":7,"likes":7,"dislikes":0,"content":"云弟总冠军！"},{"id":124323,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-06-29 07:55:04","like_diff":7,"likes":10,"dislikes":3,"content":"不知道评分标准是什么样的 明明很水的人拿了很高的分 自己卡绩了觉得很不爽 只能说没有评论这么好吧"},{"id":134696,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-04-10 03:02:52","like_diff":7,"likes":10,"dislikes":3,"content":"尤老师上课主要通过档案史料形象生动，给我们展示近代史，经常让我们好好思考，历史的前后左右，经常问我们，这是为什么捏？（她的特殊温州语气词）有趣又有思考深度！这学期还有思维导图训练思辨能力，很新潮，有收获，很超前！任务是小组活动，一篇个人论文和讨论题。绝不鹅颈噢，快乐学习，三观超正的！作业限制最高字数。yydyyds！看前面同学评论，我查到她教学获省奖的新闻了！"},{"id":151167,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-02-24 01:48:38","like_diff":7,"likes":8,"dislikes":1,"content":"好极了"},{"id":152025,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-03-23 10:04:46","like_diff":7,"likes":8,"dislikes":1,"content":"尤老师是我在浙大遇到的最好的老师"},{"id":156008,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-06-17 05:45:33","like_diff":7,"likes":8,"dislikes":1,"content":"尤老师😭😭😭她真的我哭死\n\n为什么史纲这门课只能选一次啊！\n\n尤老师真的yyds！！！！！\n\n不要犹豫都选她！！！！"},{"id":156054,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-06-17 08:58:30","like_diff":7,"likes":9,"dislikes":2,"content":"必须给10分！！老师实在是太好啦！！！！"},{"id":166722,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-13 10:09:13","like_diff":7,"likes":7,"dislikes":0,"content":"老师讲课很激情"},{"id":169553,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-02-27 01:54:10","like_diff":7,"likes":8,"dislikes":1,"content":"好！！绩点好！人好！课好！"},{"id":185188,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-12-27 03:44:31","like_diff":7,"likes":8,"dislikes":1,"content":"史纲课两大段子手，一个dzw，一个yyd！"},{"id":187978,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-01-18 02:40:16","like_diff":7,"likes":9,"dislikes":2,"content":"老师超级好啊......期末考一道大题全写错最后还是被老师海底捞了！！！平时上课会按照小组名单点人头，上课也超级有意思，经常给我们分享一些自己的趣事或者历史名人的趣事，满分满分！！！"},{"id":203907,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-11-22 02:06:45","like_diff":7,"likes":7,"dislikes":0,"content":"好老师 满分"},{"id":204107,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-11-24 09:00:49","like_diff":7,"likes":8,"dislikes":1,"content":"有情怀，有风骨，有学识，有经验。"},{"id":208858,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2025-01-02 14:53:26","like_diff":7,"likes":8,"dislikes":1,"content":"“我不会和其他老师一样点名，因为我一直认为没有把学生留在课堂里，是老师的问题。”老师讲的很生动，虽然我确实听的课不多，但是能感受到尤老师对于浙大的热爱，我也很爱yyd老师！"},{"id":213726,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2025-01-19 09:31:29","like_diff":7,"likes":7,"dislikes":0,"content":"老师人挺好，就是莫名其妙被绩杀了"},{"id":23316,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-24 07:14:58","like_diff":6,"likes":12,"dislikes":6,"content":"老师棒棒哒\n\n"},{"id":23581,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-09-05 05:29:43","like_diff":6,"likes":12,"dislikes":6,"content":"特别八卦\n\n"},{"id":26832,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-06-21 08:35:44","like_diff":6,"likes":10,"dislikes":4,"content":"老师人很亲切很年轻很努力，但感觉经验还是不足，讲课功底还差一些。有很多展示，但论文布置不多。"},{"id":28807,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-06-28 15:52:30","like_diff":6,"likes":8,"dislikes":2,"content":"非常好的老师 讲得很生动 事情少脾气也很好 而且还有一个浙大校友"},{"id":35358,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-11-09 06:29:33","like_diff":6,"likes":8,"dislikes":2,"content":"尤老师中国近现代史专业毕业，了解很多历史故事，不为人知的秘密...上课幽默，风趣，真心不错，棒棒哒，期末给分好，感动.."},{"id":35359,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 05:01:46","like_diff":6,"likes":8,"dislikes":2,"content":"好，很好，棒，这种词已经不够形容她了"},{"id":44199,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-22 14:23:05","like_diff":6,"likes":10,"dislikes":4,"content":"已转移"},{"id":52723,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-06-22 09:56:00","like_diff":6,"likes":6,"dislikes":0,"content":"10分不解释"},{"id":55747,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 10:12:47","like_diff":6,"likes":7,"dislikes":1,"content":"老师人很好 很亲切 给分4.2我已经很满意了"},{"id":55988,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-03 01:24:53","like_diff":6,"likes":6,"dislikes":0,"content":"4.8！！赞！"},{"id":56292,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-03 12:08:33","like_diff":6,"likes":6,"dislikes":0,"content":"女神，尤老师"},{"id":73802,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-02-03 06:18:38","like_diff":6,"likes":10,"dislikes":4,"content":"不知道那些没打10分的是怎么想的"},{"id":74910,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-03-06 10:56:21","like_diff":6,"likes":7,"dislikes":1,"content":"好老师，"},{"id":86539,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-09-17 05:46:50","like_diff":6,"likes":6,"dislikes":0,"content":"特别棒，有趣，老师人很好"},{"id":86692,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-09-18 04:06:16","like_diff":6,"likes":9,"dislikes":3,"content":"上完第一节，反手就是个十分，不解释。"},{"id":97549,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 10:31:10","like_diff":6,"likes":7,"dislikes":1,"content":"尤老师真的是很棒的老师和历史学者！对待史料的态度超认真，讲课很有趣，不是很红专的那种。三次展示课挺有趣的，进行的比较早，也没觉得事情很多，给分是真的很好！"},{"id":97650,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 12:42:16","like_diff":6,"likes":7,"dislikes":1,"content":"老师讲课很有深度 也很有意思 是非常推荐的老师 也建议同学提高自身知识水平 期末还是有些人绩点只有3.5的。。毕竟是正态课"},{"id":103040,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-02-25 14:38:54","like_diff":6,"likes":6,"dislikes":0,"content":"老师超可爱，人也好，期末考考砸了全靠老师救的我"},{"id":108844,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-06-03 06:50:25","like_diff":6,"likes":7,"dislikes":1,"content":"尤老师有一份历史学者的豁达和从容。思政课都会有些条条框框，但是史纲课依然有趣，尤老师我挺你！"},{"id":111753,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-02 18:18:05","like_diff":6,"likes":7,"dislikes":1,"content":"尤老师太好了！事少给分高课也讲得好"},{"id":112418,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-04 05:17:25","like_diff":6,"likes":7,"dislikes":1,"content":"尤老师很喜欢讲一些四大家族，蒋家王朝，感觉听她的课会很有意思，而且老师给分超好，大赞"},{"id":117097,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-09-19 06:53:49","like_diff":6,"likes":6,"dislikes":0,"content":"超级开心，唯一一节讲历史但是我不困的课。能想象一个听计算机史，化学史都困的人，正经听历史课活力满满吗？？！"},{"id":124073,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-06-23 08:19:00","like_diff":6,"likes":6,"dislikes":0,"content":"今天考史纲，过来打个10分，对不起老师，这学期的课我全水过去了，没能认真享受你的课"},{"id":144314,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-12-21 05:37:58","like_diff":6,"likes":7,"dislikes":1,"content":"很温柔很可爱，而且遏制内卷"},{"id":145572,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-12-30 09:43:01","like_diff":6,"likes":7,"dislikes":1,"content":"尤老师上课主要通过大量档案史料形象生动，给我们展示近现代史！经常用别的班级老师没有的美国和台湾地区的史料激发我们好好思考，史纲的重要性和历史的前后左右，有趣又有思考深度！！还有小组活动课一篇个人论文和讨论题，比较遏制鹅颈的、讲究快乐学习。我那学期有思维导图训练思辨能力，很新潮，很超前！yyds！看前面同学评论，选课时候我也去查了，发现她教学比赛获了很多奖，有个浙江省特等奖的新闻！结果发现，她很谦逊很低调，都没提起，会跟我们说查档案的时候曾经抄断手！穷留学生吃赛百味一个星期拉肚子！听起来好惨，也是佩服她。"},{"id":146530,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-07 01:00:40","like_diff":6,"likes":8,"dislikes":2,"content":"YYDS！尤云弟神！"},{"id":146552,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-07 02:11:35","like_diff":6,"likes":8,"dislikes":2,"content":"完美的老师！"},{"id":160561,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-09-27 03:19:37","like_diff":6,"likes":7,"dislikes":1,"content":"没作业，开卷考，好多视频，好多故事，然后尼，然后尼，10啦"},{"id":164266,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-12-20 05:20:57","like_diff":6,"likes":6,"dislikes":0,"content":"👍👍👍"},{"id":165559,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-08 09:45:14","like_diff":6,"likes":7,"dislikes":1,"content":"尤老师真的好暖心！一直叫我们不要恶性竞争，经常让我们以身体健康为先！给分也是不用多说的好！为什么没有100分！尤云弟我的神！！！"},{"id":165867,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-10 07:41:02","like_diff":6,"likes":8,"dislikes":2,"content":"真的很喜欢尤老师。超级可爱超级幽默！而且能从老师身上感受到一个学者的风骨，平易近人没有傲气，有悲悯心，拜托我真的很喜欢温柔的善良的没有偏见的人啊。很幸运能上尤老师的课，之前还因为一些说会换老师的评论吓到了。都来上尤老师的课哇！！！"},{"id":175218,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-22 12:50:30","like_diff":6,"likes":6,"dislikes":0,"content":"选了不亏的，快选快选(ಡωಡ)hiahiahia"},{"id":184626,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-12-22 03:56:58","like_diff":6,"likes":8,"dislikes":2,"content":"史纲课第一段子手"},{"id":187996,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-01-18 03:01:03","like_diff":6,"likes":7,"dislikes":1,"content":"一定会收敛于10的orz"},{"id":195841,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-06-30 08:53:06","like_diff":6,"likes":8,"dislikes":2,"content":"无敌的老师"},{"id":198672,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-09-10 14:35:56","like_diff":6,"likes":6,"dislikes":0,"content":"真的很生动有趣"},{"id":211603,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2025-01-12 03:54:45","like_diff":6,"likes":6,"dislikes":0,"content":"尤老师是非常好的历史老师，上课很有热情，有很丰富的文献和视频史料，也时时刻刻向同学们传递着正确的历史观。当我们回顾历史的时候，一定要带着温情的眼光去看待当时的人和事，这句话让我受益匪浅，感谢尤老师！"},{"id":23303,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-24 02:24:03","like_diff":5,"likes":11,"dislikes":6,"content":"很棒的老师"},{"id":23365,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-03-27 09:33:53","like_diff":5,"likes":12,"dislikes":7,"content":"老师好可爱呀"},{"id":25850,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 03:23:34","like_diff":5,"likes":7,"dislikes":2,"content":"给分蛮好 老师人也很有趣..."},{"id":27863,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 05:40:05","like_diff":5,"likes":8,"dislikes":3,"content":"师生情，给分棒棒哒！上课萌萌哒！"},{"id":32822,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-16 07:07:25","like_diff":5,"likes":8,"dislikes":3,"content":"挺好的老师，在课堂上会讲一些干货。有时候吃学霸餐会碰到，还会聊一些有意思的事。最主要的是还关心学生的人生大事。真心好老师。给分也不错。"},{"id":33590,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-09-20 07:35:40","like_diff":5,"likes":5,"dislikes":0,"content":"好多小故事，真的很了解历史，敲棒的！"},{"id":34582,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-10-14 07:15:17","like_diff":5,"likes":5,"dislikes":0,"content":"还不错"},{"id":42262,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:16:37","like_diff":5,"likes":7,"dislikes":2,"content":"史纲是我所有科目最好最高的了，大爱老师！老师还借我课本和浙江精神！！！"},{"id":42278,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:22:51","like_diff":5,"likes":6,"dislikes":1,"content":"尤老师的主要研究方向是蒋介石和国民党，讲课很好很有趣，从来不点名，上课会放很多的别的地方找不到的视频，一个能勾起学生兴趣的好老师。一直以为考试会挂科，但是最后拿了4.5的绩点，真的感谢老师。"},{"id":42330,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 04:35:36","like_diff":5,"likes":5,"dislikes":0,"content":"老师给分好啊\n\n"},{"id":42600,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 13:54:30","like_diff":5,"likes":6,"dislikes":1,"content":"绝对是好老师！！！真的太好了"},{"id":44306,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-17 14:46:31","like_diff":5,"likes":19,"dislikes":14,"content":"我也很难过我一个文科生，成绩这样，但是希望大家不要太怼我们的王雪楠老师，其实她也挺好的，讲课不错，然后帮我们出主意，很尽心的老师，至少真的关注我们，最后成绩是这样相信她也没想到。。我只是说出我想说的。我觉得老师挺不容易的。我想，如果我有一天走上工作岗位，也会有一些不小心，不懂的，我希望会有人体谅我。老师也付出了很多。"},{"id":46342,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-21 09:27:07","like_diff":5,"likes":7,"dislikes":2,"content":"老师很亲切呐，很舒服的感觉。"},{"id":52596,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-06-21 09:48:50","like_diff":5,"likes":6,"dislikes":1,"content":"超棒  给分好  性格好"},{"id":55724,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 09:27:00","like_diff":5,"likes":6,"dislikes":1,"content":"表白老师！"},{"id":55748,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 10:13:38","like_diff":5,"likes":6,"dislikes":1,"content":"实力赞美老师！！！！老师就是人民的大舅星！！！！打100分都嫌少！！！！"},{"id":56136,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-04 07:11:31","like_diff":5,"likes":6,"dislikes":1,"content":"讲课特别有趣，人也很好的一个老师"},{"id":62029,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-11-22 08:04:13","like_diff":5,"likes":5,"dislikes":0,"content":"真的好老师，虽然由于身体原因可始终上不全，但讲课非常认真，而且作业超少！！"},{"id":64429,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-12-23 12:55:38","like_diff":5,"likes":6,"dislikes":1,"content":"棒棒哒\n\n"},{"id":67492,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-21 10:42:52","like_diff":5,"likes":6,"dislikes":1,"content":"超级棒！"},{"id":72183,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 14:00:28","like_diff":5,"likes":7,"dislikes":2,"content":"很好很好。"},{"id":96747,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-21 09:53:46","like_diff":5,"likes":5,"dislikes":0,"content":"尤老师的课很有意思的，听下去没有历史的那种枯燥。会举一些历史人物(尤其是蒋介石)的八卦，听一个个小故事，从中学到一些内容，恐怕是一生受益的。最让人难忘的一点是尤老师在这学期去做了一次手术，修养期间仍然不断关注我们的活动课情况。优秀又负责任的老师。"},{"id":97248,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 07:22:51","like_diff":5,"likes":6,"dislikes":1,"content":"老师超级好，上课很有趣，给分也超好的。根本不像我的思修老师。唉已经不想吐槽了。"},{"id":97386,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:29:57","like_diff":5,"likes":6,"dislikes":1,"content":"实在友好，有很多老师从美国获取的一手史料，给分超棒，我一个历史超差的工科生也能考4.5"},{"id":97627,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 12:20:29","like_diff":5,"likes":7,"dislikes":2,"content":"上课讲得贼好笑"},{"id":98320,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-23 10:12:41","like_diff":5,"likes":6,"dislikes":1,"content":"很棒！尤老师很亲切善良给分好，上课风趣，而且她有很多有趣的个人经历和阅历，有干货也有快落！"},{"id":102194,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-31 09:21:13","like_diff":5,"likes":6,"dislikes":1,"content":"太舒服了，给分也超好，认真完成三次展示，老师不会亏待你的"},{"id":108540,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-06-27 16:20:15","like_diff":5,"likes":6,"dislikes":1,"content":"爱老师！！"},{"id":111749,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-02 18:10:59","like_diff":5,"likes":8,"dislikes":3,"content":"被卡绩了呜呜呜。不过绩点也有4.5已经很满足了。老师真的很好，半夜捞我们。"},{"id":111810,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-02 23:50:19","like_diff":5,"likes":7,"dislikes":2,"content":"尤老师巨可爱！！！捞人高手！！！"},{"id":112137,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-03 17:23:39","like_diff":5,"likes":6,"dislikes":1,"content":"老师是个很温柔的人，上课尽量会上得有趣，对学生也都很好。最后感谢老师捞我呜呜呜"},{"id":113370,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-06 10:55:20","like_diff":5,"likes":6,"dislikes":1,"content":"作为前排学生感觉是一种享受 虽然最后卡绩了orz"},{"id":124359,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-06-29 15:23:16","like_diff":5,"likes":6,"dislikes":1,"content":"关于小组作业的分数分配方式真的很好，最后你的成绩和你在组内的贡献度成正比，减少了部分人划水的可能，有多少付出就有多少回报。最终出的成绩也符合自己的预期，尤老师论文设了上限，杜绝鹅颈真的赞。最后还有一点非常感人，钉钉私聊她都回复的挺及时的，而且有时候还会跟你聊起来hhhhhh对比有些老师已读不回……为尤老师打call！！选她！！"},{"id":130919,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-25 08:44:22","like_diff":5,"likes":8,"dislikes":3,"content":"老师是好老师，为啥我所有的东西都认真做了，绩点只有3.3。。。唉可能是我太菜了吧"},{"id":130994,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-25 13:28:15","like_diff":5,"likes":6,"dislikes":1,"content":"yydsyyds（尤云弟是永远滴神）\n\n老师的课堂超级有趣，民国时候四大家族的八卦故事信手拈来，幽默风趣，干货很多，课上可听可水，还会留时间给大家做其它科的作业。考前就叫大家别刷题，说自己一定会尽力捞的，最后做到了，认识的同学分都很好，本人4.8芜湖，虽然有点遗憾上课摸鱼太多错过了很多干货。（特别表扬：老师的作业从来都是限制字数上限，且反对恶竞，用点心没问题的）"},{"id":140652,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-09-15 01:30:36","like_diff":5,"likes":6,"dislikes":1,"content":"尤老师不爱点名，点名也是没办法。\n\n史纲课很有趣，课堂氛围很活泼。\n\n作业基本等于没有。"},{"id":145576,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-12-30 09:57:17","like_diff":5,"likes":5,"dislikes":0,"content":"尤老师上课干货满满，遏制鹅颈。那个uu说查档案的时候曾经抄断手！穷留学生吃赛百味一个星期拉肚子！我也记得，听起来好惨，感觉又很厉害，奋斗的痕迹……"},{"id":146745,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-07 10:03:55","like_diff":5,"likes":7,"dislikes":2,"content":"老师人好，反内卷，上课也很有意思"},{"id":148420,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-12 12:03:20","like_diff":5,"likes":6,"dislikes":1,"content":"好的呢"},{"id":155994,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-06-17 04:30:11","like_diff":5,"likes":8,"dislikes":3,"content":"老师超级棒！"},{"id":160985,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-10-23 02:43:16","like_diff":5,"likes":5,"dislikes":0,"content":"尤老师yyds！"},{"id":167841,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-19 11:54:33","like_diff":5,"likes":8,"dislikes":3,"content":"满分满分满分！！尤老师真的太太太好了。上课幽默有趣，我一个历史不太好的都听得津津有味。平时作业很少，也基本都不点名。非常关心学生，超级和善啊啊啊啊啊啊！！给分也巨好呜呜呜呜呜"},{"id":173659,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-05-31 07:26:14","like_diff":5,"likes":5,"dislikes":0,"content":"真的真的超级棒"},{"id":175733,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-26 10:38:00","like_diff":5,"likes":7,"dislikes":2,"content":"老师真的超级超级好！上课很有意思，作业也还好，不是很多，是一个很有教学热情的老师，也很有幸拿到了大学第一个满绩，爱死她了！！！"},{"id":191724,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-04-29 04:21:37","like_diff":5,"likes":8,"dislikes":3,"content":"事太多"},{"id":195069,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-06-26 15:51:55","like_diff":5,"likes":5,"dislikes":0,"content":"出分前来给老师打个十分 希望老师一定要捞捞我啊"},{"id":197278,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-07-10 08:00:11","like_diff":5,"likes":7,"dislikes":2,"content":"尤老师上课特别有趣，是能够让我在做别的事情都能被吸引过去的有趣。史纲这门课讲得很多，每节课知识安排得其实也很满，但是尤老师的课真的给我补充了非常多的历史知识！虽然其实没怎么听课（），但是老师上课讲得真的很不错。老师会点名，是两次提醒过的，还有随机点名，请假之后好像也可以去销假，在到课方面管理得挺松的。事情不算特别多吧，基本史纲每个老师都是这个任务量，一篇读书报告，一次线下参观观后感（自行报名可以不去），一次小组展示和期末考。本人高中选历史的，基本上在这门课没有花时间，也没有当小组长课代表之类的，最后4.8。选上yyd还是很幸运的！"},{"id":24966,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-05-04 13:44:13","like_diff":4,"likes":7,"dislikes":3,"content":"生动活泼有趣的好老师，云弟老师真是么么哒呀!绩点给的还高，演出也挺有趣的。"},{"id":26153,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-06-16 06:15:16","like_diff":4,"likes":6,"dislikes":2,"content":"布置论文比其他老师少"},{"id":30196,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 05:03:40","like_diff":4,"likes":9,"dislikes":5,"content":"付出总有回报。虽然有三次展示课加读书报告加读书感想，虽然事情堪称史纲之最，但只要给分好，又有什么关系ni\n\n"},{"id":30215,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 05:41:59","like_diff":4,"likes":6,"dislikes":2,"content":"老师给分好！虽然有三次连续的展示课但感受到付出还是有回报的，上课挺不错的。\n\n"},{"id":30241,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 06:31:26","like_diff":4,"likes":6,"dislikes":2,"content":"老师不错，讲课有趣，感觉考试考的很渣最后分数却很高，不可多得的好老师～"},{"id":30433,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 14:48:26","like_diff":4,"likes":7,"dislikes":3,"content":"老师很好很好，绩点么，身边4.2好像就算低了吧，老师很萌，还会讲很多她自己收集的资料和自己研究的内容。事情也不多，只是我们这个学期三节展示课有点忙。"},{"id":42236,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 02:54:54","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课超级有趣，会讲很多书上没有的东西，绝对给10分"},{"id":42239,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 02:56:52","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课讲故事，超级好超级好超级好的老师一枚，给分也超棒，今年结婚啦哈哈哈哈哈新婚快乐呀，爱你么么哒"},{"id":42255,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:15:07","like_diff":4,"likes":4,"dislikes":0,"content":"很好啊\n\n"},{"id":42259,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:15:55","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课很有趣 会讲很多书上没有的东西 因为老师研究挺深入的所以学到不少关于蒋介石的东西 平时讨论课展示课什么的还是有点事情的 最后给分不错4.2挺满足啦 老师今年结婚还发了喜糖～ 同学们一定要选上真课包你不后悔"},{"id":42299,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:48:11","like_diff":4,"likes":5,"dislikes":1,"content":"很棒哒史纲老师，虽然学校安排的期末考试很坑，但是还是拿了4.5，班里上4的小伙伴很多。平时好好表现，论文小组作业认真做的话，高分不是问题。"},{"id":42314,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 04:17:24","like_diff":4,"likes":4,"dislikes":0,"content":"尤老师上课真的很有趣，不由自主开始听课，虽然最后两节课没有好好听课......史纲复习来不及，但是老师给分很感人！"},{"id":42317,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 04:19:52","like_diff":4,"likes":4,"dislikes":0,"content":"可水可听   绩点超高\n\n"},{"id":44498,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-18 01:39:22","like_diff":4,"likes":7,"dislikes":3,"content":"老师人很好，很可爱，也很有知识素养，知识水平很高。她说会让我们过个好年的，她不点名的理由很赞。虽然我绩点没有上四，但，毕竟有很多上四的，所以，还是推荐老师。给老师点赞。"},{"id":45843,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-20 07:17:24","like_diff":4,"likes":6,"dislikes":2,"content":"这么认真的做平时作业。最后还是被正态到3.3，:-("},{"id":47200,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-24 12:06:50","like_diff":4,"likes":6,"dislikes":2,"content":"棒！讲课有意思，给分也超好。祝老师新婚快乐，早生贵子！"},{"id":55804,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 11:49:50","like_diff":4,"likes":5,"dislikes":1,"content":"绩点大舅星"},{"id":55902,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 15:09:15","like_diff":4,"likes":4,"dislikes":0,"content":"反对楼上说论文靠恶竞的 论文认真写了2500左右 选择题全选了abcd因为时间不够 平时小组活动积极 最后4.8 可能差别在选择题 反正论文别真写个7000+啊老师也很累的"},{"id":55985,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-03 01:19:11","like_diff":4,"likes":4,"dislikes":0,"content":"认真负责的好老师"},{"id":55987,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-03 01:23:19","like_diff":4,"likes":5,"dislikes":1,"content":"老师超级好哒，课也超级有趣"},{"id":56093,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-03 04:57:46","like_diff":4,"likes":5,"dislikes":1,"content":"尤老师必须满分啊！\n\n尤老师的事情不多，最多也就史纲老师的平均水平，但是她课上得好啊，还会给我们看一些课外的视频，讲一讲自己在美国求学的经历等等。最重要的人尤爸爸人好啊，给分也好啊！强烈推荐啊！我一个理科生跑到人文预置的尤爸爸班，几乎全是文科妹子啊，文综不知道比我高到哪里去啊！我怕死了啊！最后尤爸爸还是给了我4.5，可能是因为平时努力参与展示，虽然考试很糟，但还是谢谢尤爸爸！\n\n顺便一提，下学期尤爸爸的班是周三上午和周五上午，不要选错哦"},{"id":56862,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-05 01:31:56","like_diff":4,"likes":6,"dislikes":2,"content":"果断选！很有师生情！\n\n"},{"id":59800,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-09-27 05:21:10","like_diff":4,"likes":4,"dislikes":0,"content":"老师生病了 怎么了？心痛"},{"id":60615,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-10-25 09:15:01","like_diff":4,"likes":6,"dislikes":2,"content":"楼上说上课作业多的那一个，什么心态？纲要每门课都有固定作业的，尤老师相比其它已经少很多了好吗？"},{"id":83184,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-07-10 01:33:59","like_diff":4,"likes":8,"dislikes":4,"content":"尤老师很好，对学生负责体贴，上课幽默，知识丰富，有各种有趣的资料，还给我们讲各种新知识，上课任务都很公正，比其他老师少，打分不错！棒棒哒！听说生宝宝了，不知道啥时候再开课。满分！"},{"id":87295,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-09-26 22:34:56","like_diff":4,"likes":4,"dislikes":0,"content":"老师很棒，在讲上课内容的同时，串讲了很多不为人知的故事，很喜欢尤老师的史纲课。特别喜欢尤老师平易近人，脾气好，又可爱幽默"},{"id":88091,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-10-22 05:39:14","like_diff":4,"likes":6,"dislikes":2,"content":"老师太可爱啦！！！！表白老师！！！"},{"id":88244,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-10-25 00:48:12","like_diff":4,"likes":4,"dislikes":0,"content":"不想睡"},{"id":97460,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:11:00","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的特别认真"},{"id":97503,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:32:58","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课特别好特别生动会讲一些故事什么的。。。论文规定字数上限期末熬夜给我们捞分。。。真的是好老师！！！"},{"id":97521,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:51:13","like_diff":4,"likes":4,"dislikes":0,"content":"尤老师本身学识非常渊博，讲课备课也十分认真，但同时，也非常能理解我们大多数学生对这门课的认识…给分超好，人也nice！"},{"id":97572,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 11:07:27","like_diff":4,"likes":5,"dislikes":1,"content":"老师很棒，对同学的态度很好，大赞！"},{"id":97949,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-23 02:35:30","like_diff":4,"likes":7,"dislikes":3,"content":"让我回答听老师课是什么体验，可是已经好久没听课了，对老师印象不是特别深啦，但是肯定是个好老师，萌萌哒，挺搞笑的。给分也很好，自己4.2，但是身边很多上4.5的，希望老师一生都健康快乐呀"},{"id":103722,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-03-04 15:07:49","like_diff":4,"likes":5,"dislikes":1,"content":"观感极佳"},{"id":109544,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-11-11 10:10:44","like_diff":4,"likes":6,"dislikes":2,"content":"一学期结束了，尤老师的上课内容很丰富，档案很多，有时候边讲故事边自己笑。很多不为人知的故事，脾气也很好，尊重学生爱学生，尤老师带宝宝很累但是总是半夜回复邮件，佩服她！"},{"id":111745,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-02 17:35:22","like_diff":4,"likes":7,"dislikes":3,"content":"半夜出成绩了\n\n过来评个分\n\n老师真是太好了！！\n\n有的时候大半夜还在群里回消息\n\n捞我们捞到一点多\n\n老师真的超可爱"},{"id":111910,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-03 02:32:50","like_diff":4,"likes":4,"dislikes":0,"content":"我爱老师!啊啊啊啊啊啊女神!"},{"id":116487,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-09-11 02:08:57","like_diff":4,"likes":4,"dislikes":0,"content":"真滴好(✪▽✪)"},{"id":122442,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-02-27 13:30:58","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲话好可爱，学富五车嘴却有点笨，上了一堂课就喜欢上这位老师啦，感觉她是那种非常接地气地追求理想并且非常成功的人。"},{"id":127253,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-11-17 08:48:29","like_diff":4,"likes":5,"dislikes":1,"content":"这能不给十分？"},{"id":129189,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-06 02:08:10","like_diff":4,"likes":5,"dislikes":1,"content":"幽默风趣有智慧，上课有各种档案资料，不枯燥高大上，爱了爱了，能感受她对史纲的热爱，对教学科研热爱，而且上课轻松有趣，不会动不动叫你回答问题，也不会鹅颈，让你享受上课学习，十分，十分!"},{"id":130003,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-27 10:02:19","like_diff":4,"likes":9,"dislikes":5,"content":"上课极其有趣，档案资料很多，幽默风趣，能感觉到老师在用心熏陶我们要好好学习，报效国家。思政课能上成这样，绝了，不愧是获过教学奖的老师！任务是小组和一篇论文和网上讨论题。跟着老师的节奏，一步步完成就好了，不会鹅颈。绩点4.5.我超级满足了！推荐推荐yydyyds"},{"id":137453,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-07-04 08:30:32","like_diff":4,"likes":6,"dislikes":2,"content":"尤老师真的真的太好了，事情少，史纲课好好听课的次数一半不到，看到成绩使我十分惭愧，德不配位。老师很可爱，讲课会穿插很多书本外的知识，点名会在群里提前说，但她的课真的值得好好听听，她的分数也会远超你的努力。yyd yyds！"},{"id":143923,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-12-13 06:06:52","like_diff":4,"likes":7,"dislikes":3,"content":"考前让大家别刷题，还说会尽力捞大家让大家放心，好老师啊！ 还会留时间给大家做其它课的作业。（特别表扬：老师的作业从来都是限制字数上限，且反对恶竞）"},{"id":146362,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-06 10:20:04","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课会分享许多书中没有的史料和八卦。老师对华侨相关的历史有仔细详细的研究，据此对抗战史和民国史的补充让我们学习的历史更加丰满。老师也非常的可爱！据我所知，她是事实上的反卷斗士！"},{"id":146421,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-06 14:34:14","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课很精彩，史料小故事都很好，不同于其他老师的枯燥课堂。但是由于学校规定老师真的没有很多能捞的余地，大家都要加油！（后半段针对纲要所有老师来说的）"},{"id":146988,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-08 10:03:22","like_diff":4,"likes":8,"dislikes":4,"content":"可惜史纲只能学一次"},{"id":160030,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-09-12 04:10:23","like_diff":4,"likes":4,"dislikes":0,"content":"感动了，超可爱的口音！"},{"id":164265,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-12-20 05:20:57","like_diff":4,"likes":5,"dislikes":1,"content":"👍👍👍"},{"id":164781,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-12-26 05:23:09","like_diff":4,"likes":5,"dislikes":1,"content":"尤老师神助攻手！"},{"id":164852,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-12-27 02:55:34","like_diff":4,"likes":7,"dislikes":3,"content":"好的历史老师就像她这样 能选到她的课是天大的好运气 结课了还会给学生发红包"},{"id":165634,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-09 05:37:43","like_diff":4,"likes":5,"dislikes":1,"content":"史纲，给分不错"},{"id":172307,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-04-24 23:46:40","like_diff":4,"likes":5,"dislikes":1,"content":"太好了"},{"id":175653,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-26 05:05:16","like_diff":4,"likes":6,"dislikes":2,"content":"真的很幸运能选上尤老师的史纲！！！讲课特别好人也特别好事情也不多！！！最后绩点也很不错！！！大爱尤老师！！！"},{"id":182790,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-11-20 08:45:36","like_diff":4,"likes":5,"dislikes":1,"content":"好好好"},{"id":184410,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-12-19 05:15:48","like_diff":4,"likes":4,"dislikes":0,"content":"太棒了"},{"id":187723,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-01-17 08:18:04","like_diff":4,"likes":4,"dislikes":0,"content":"人好，不点名，事少"},{"id":205279,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-12-03 22:14:24","like_diff":4,"likes":5,"dislikes":1,"content":"不得不说，两周活动课太精彩了，我们在提升历史素养的同时，学会了如何让AI赋能思政课。在用AI思辨史纲课题目时候，我们达到了尤老师最后一场说的道的高度啦！史纲课收获满满，为尤老师的精心安排和组员认真付出点赞！"},{"id":208268,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-12-26 12:20:15","like_diff":4,"likes":6,"dislikes":2,"content":"第一次听到老师说“没有把你们留在我的课堂是我的问题，所以我不会点名”。但是老师的史纲讲得真的太好了，讲到一些屈辱不平甚至会眼泛泪光，我还想再上一学期尤老师的课！！"},{"id":26656,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-06-20 15:57:36","like_diff":3,"likes":6,"dislikes":3,"content":"事情少。。"},{"id":28031,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-06-28 08:00:40","like_diff":3,"likes":6,"dislikes":3,"content":"老师教学方式很有意思"},{"id":30150,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 03:56:13","like_diff":3,"likes":6,"dislikes":3,"content":"老师人很好啊，给分也好，完全可爱*^o^*"},{"id":30152,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 04:03:31","like_diff":3,"likes":7,"dislikes":4,"content":"第一节课从头虐到尾，不过是个好老师给分也很好，虽然三节展示课有点累，但老师很好。“我的男朋友---我有一个浙大校友”"},{"id":35865,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-11-10 08:35:12","like_diff":3,"likes":5,"dislikes":2,"content":"好可爱啊！老师超级萌，上课讲很多段子哈哈哈哈很轻松"},{"id":40838,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:14:30","like_diff":3,"likes":4,"dislikes":1,"content":"非常棒，老师给分超好，大爱尤老师！"},{"id":42232,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-21 05:33:42","like_diff":3,"likes":7,"dislikes":4,"content":"稳，一分耕耘一分收获，我不是组长，小组分也不高，好好学4.5还不是美滋滋\n\n"},{"id":42233,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 02:54:08","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的是完美，小组讨论课、展示课，虽然有点累，但最后给了4.5绩点，真的是好老师"},{"id":42260,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-19 07:46:14","like_diff":3,"likes":7,"dislikes":4,"content":"好老师，事情真的不多，好好做的话一定会有成果的。给分也很好。"},{"id":42268,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:18:41","like_diff":3,"likes":4,"dislikes":1,"content":"巨好，上课很好，给分很好"},{"id":42273,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:20:11","like_diff":3,"likes":4,"dislikes":1,"content":"好好的"},{"id":42281,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:23:27","like_diff":3,"likes":4,"dislikes":1,"content":"老师很可爱，对待大家十分宽容，关心同学，给分更是……大家都懂～讲课也较为有趣。赞一个!"},{"id":42307,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:59:55","like_diff":3,"likes":5,"dislikes":2,"content":"很好的老师哦\n\n给分很好\n\n上课也很有意思\n\n爱她"},{"id":42410,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 06:55:34","like_diff":3,"likes":3,"dislikes":0,"content":"好的不需要解释"},{"id":44241,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-18 00:26:55","like_diff":3,"likes":4,"dislikes":1,"content":"老师非常好！给分好，讲课有意思，学到了很多！史纲课的知识竟然用在了思修考试。看得出来老师是一个非常认真做学问的人，考试加油！"},{"id":44469,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-18 00:51:22","like_diff":3,"likes":5,"dislikes":2,"content":"老师不点名，讲课其实有趣，只是自己弱鸡不想听，确实是一位好老师！"},{"id":45042,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-19 01:23:57","like_diff":3,"likes":5,"dislikes":2,"content":"老师好啊\n\n"},{"id":48534,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-03-07 02:03:39","like_diff":3,"likes":3,"dislikes":0,"content":"大家可以拿出手机百度下...\n\n"},{"id":55726,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 09:28:32","like_diff":3,"likes":4,"dislikes":1,"content":"老师非常好啊，给分好好。期末考试大题写的挺少，选择题还选了很多一个选项竟然上4了……像我这样只能靠思政课拉高绩点的人真的特别感谢老师。\n\n上课的话很有意思，会讲很多高中历史听不到的观点。还有大佬们的小八卦。平时作业小组作业略多，分担给每个人的任务很轻松。个人论文的话会给十几个命题，所以选自己想写的很容易写。论文上限2000!!!!!这么好的事去哪找?\n\n不过要注意甄别尤老师和王雪楠……有挂名上课的，祝大家幸运地选上!"},{"id":55805,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 11:50:38","like_diff":3,"likes":3,"dislikes":0,"content":"还有比尤爸爸更好的老师吗？"},{"id":55841,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 12:43:21","like_diff":3,"likes":3,"dislikes":0,"content":"尤爸爸不解释"},{"id":55853,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 13:11:43","like_diff":3,"likes":5,"dislikes":2,"content":"满绩啦，不过老师活动还是挺多的，有点累，论文靠恶竞，写了7000+字，考前看了一天史纲书和浙江精神，考试全翻到了，选择题还是自己做，没有全蒙ABCD。"},{"id":55875,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 14:03:02","like_diff":3,"likes":4,"dislikes":1,"content":"哇超级棒的老师，给分也很棒的，超级温柔超级好。"},{"id":55949,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 17:43:01","like_diff":3,"likes":4,"dislikes":1,"content":"真·尤老师的课不用多说！上课好，绩点高"},{"id":56652,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-04 07:11:01","like_diff":3,"likes":4,"dislikes":1,"content":"非常好哦！十分"},{"id":56659,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-04 07:42:22","like_diff":3,"likes":3,"dislikes":0,"content":"史纲课\n\n"},{"id":56666,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-04 08:12:53","like_diff":3,"likes":4,"dislikes":1,"content":"很开心"},{"id":59145,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-09-28 07:54:18","like_diff":3,"likes":4,"dislikes":1,"content":"很轻松，讲得风趣\n\n"},{"id":72203,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 14:29:03","like_diff":3,"likes":6,"dislikes":3,"content":"很亲民的老师！\n\n"},{"id":86509,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-09-17 02:58:44","like_diff":3,"likes":4,"dislikes":1,"content":"尤老师讲课超有趣滴"},{"id":86706,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-09-18 05:36:35","like_diff":3,"likes":4,"dislikes":1,"content":"老师超级好"},{"id":92730,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-04 04:20:34","like_diff":3,"likes":5,"dislikes":2,"content":"尤老师很棒！上课有趣，能讲历史故事，又能上出思政味道。通俗易懂，也很有想法。复旦毕业留学耶鲁，有很多知识。很体谅学生，平时任务完成，很重要，但是没有恶竞噢哈哈哈哈"},{"id":97382,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:28:31","like_diff":3,"likes":3,"dislikes":0,"content":"老师太好看了！！"},{"id":97415,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:45:15","like_diff":3,"likes":3,"dislikes":0,"content":"太棒了，上课十分有意思，还木有期中考试，平时事也超少，问问题会耐心和你讨论清楚，还会有很多棒棒的史实，强推\n\n(PS:绩点也是超赞呢，相当抚慰被数学伤害的小心脏)"},{"id":97429,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:52:41","like_diff":3,"likes":4,"dislikes":1,"content":"真心的好老师，上课有趣，讲得好，经常放一些特别有趣的视频。关键是给分超好，我期末字写得特别丑，她还给了我91分。"},{"id":97480,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:17:38","like_diff":3,"likes":4,"dislikes":1,"content":"我永远喜欢尤老师!"},{"id":97510,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:37:08","like_diff":3,"likes":4,"dislikes":1,"content":"绝对的好老师 感谢预选到你的课!"},{"id":97562,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 10:48:47","like_diff":3,"likes":4,"dislikes":1,"content":"有节课老师讲到宋指纹我想半天不知道zhiwen怎么写，后来听到救蒋介石才知道是宋子文（zi文）"},{"id":97566,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 10:55:33","like_diff":3,"likes":5,"dislikes":2,"content":"为尤老师疯狂打电话啊！！！老师真的太好了！讲课很有趣，真的能学到很多东西！真的是我从初中以来听过的最有趣的历史课！老师给分也超级赞的，特别感谢老师给了我的最高绩点?帮我这个cj提了好多均绩，超级感谢您?！！现在是9.95，冲鸭刷到满分！！"},{"id":103551,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-03-01 03:29:16","like_diff":3,"likes":5,"dislikes":2,"content":"爱上老师了^_^"},{"id":111802,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-02 23:36:51","like_diff":3,"likes":4,"dislikes":1,"content":"谢谢老师，十分不是没有理由的.上课挺有意思的，虽然听不听都没关系，超级喜欢老师"},{"id":111868,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-03 01:38:03","like_diff":3,"likes":5,"dislikes":2,"content":"感谢尤老师救我!!!"},{"id":113144,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-06 00:18:40","like_diff":3,"likes":4,"dislikes":1,"content":"老师把史纲课上成了故事课，一个理科生也听的津津有味"},{"id":115599,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-08-07 08:58:48","like_diff":3,"likes":4,"dislikes":1,"content":"尤老师很年轻，上课很有趣，档案资料很多，说话很有艺术感。会给我们讲教学内容还要做人道理，很佩服她求学经历，为自己的人生理想，一直探索追求。感觉老师做事做人品格坚韧不拔吃苦耐劳那种，值得学习，"},{"id":122436,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-02-27 12:00:39","like_diff":3,"likes":3,"dislikes":0,"content":"给尤老师打call"},{"id":123178,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-05-16 12:20:27","like_diff":3,"likes":5,"dislikes":2,"content":"不知道她为什么要把所有回放都删了~"},{"id":124326,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-06-29 08:03:20","like_diff":3,"likes":5,"dislikes":2,"content":"老师太好了"},{"id":124507,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-07-02 07:23:17","like_diff":3,"likes":7,"dislikes":4,"content":"尤老师上课内容丰富，档案资料多，很有趣，还有一些不为人知的故事。她讲究说开心读书，快乐学习，学会历史思维作人生决定！很喜欢老师的课，上课也有水平，听说获过省里大奖。老师打分也很好，任务不多，不希望我们鹅颈，一篇个人小论文是有字数的上限要求。付出回报成正比，组内互评有规则。很喜欢尤老师，选她的课没错的！棒棒哒！也祝福尤老师天天开心！"},{"id":131371,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-27 08:45:43","like_diff":3,"likes":3,"dislikes":0,"content":"老师超好"},{"id":132931,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-02-05 06:08:20","like_diff":3,"likes":4,"dislikes":1,"content":"尤老师，上课很有思想的，也很有趣，收获大，她主要通过档案史料不为人知的，给我们展示历史，经常让我们好好思考，历史的前后左右，这是为什么捏？老师是个对国家有情怀的人。任务是小组作业，一篇个人论文和网上讨论题。绝对不鹅颈，作业限制最高字数。yydyyds！推荐！！据别的同学说，她教学获过省奖的！"},{"id":140818,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-09-16 10:21:44","like_diff":3,"likes":5,"dislikes":2,"content":"尤老师yyds，超级爱笑，只想让学生快乐！那还有这么好的老师"},{"id":141576,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-10-15 05:10:33","like_diff":3,"likes":4,"dislikes":1,"content":"尤老师真的真的非常好：1.讲课有知识性有趣味性，内容深刻！。2.作业布置非常合理。收获满满。3.老师性格好又温柔，师生之间又高风亮节。4.老师人格魅力很强，能够很自然地勉励人多多读书的感觉。"},{"id":143017,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-11-18 08:22:42","like_diff":3,"likes":4,"dislikes":1,"content":"满绩5.0"},{"id":145640,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-12-31 01:40:33","like_diff":3,"likes":6,"dislikes":3,"content":"上课档案资料详实，很不一样的讲课方式，真真正正地想让我们从近代史中有所学。不愧是优秀历史学者。新年还发红包给我们，近现代史yydyyds！"},{"id":146363,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-06 10:22:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的太好了"},{"id":146402,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-06 13:16:12","like_diff":3,"likes":3,"dislikes":0,"content":"能上尤老师的课，三生有幸！"},{"id":146435,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-06 14:52:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好"},{"id":160984,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-10-23 02:42:25","like_diff":3,"likes":4,"dislikes":1,"content":"yyds"},{"id":160986,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-10-23 02:44:52","like_diff":3,"likes":4,"dislikes":1,"content":"尤老师yyds！！！会跟你讲好多小故（ba）事（gua）！上课超级有意思！！！还会放好多视频呜呜呜！选上尤老师的课真的是我一个历史菜鸡的一生之幸呜呜呜"},{"id":161031,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-10-24 09:53:31","like_diff":3,"likes":4,"dislikes":1,"content":"“这个问题很重要啊”“然后ni”尤老师超可爱的"},{"id":162199,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-11-17 14:25:05","like_diff":3,"likes":4,"dislikes":1,"content":"yyds"},{"id":175624,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-26 02:50:51","like_diff":3,"likes":5,"dislikes":2,"content":"啊啊啊啊啊啊满了啊啊啊啊啊谢谢老师 真的给分超好"},{"id":175644,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-26 04:12:10","like_diff":3,"likes":4,"dislikes":1,"content":"人好课好分好 事少"},{"id":175682,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-26 07:38:28","like_diff":3,"likes":4,"dislikes":1,"content":"尤老师温柔细心认真负责，幽默又会讲故事，最后史纲我拿到自己文科的最高分，不过小组展示要看小组的情况，点名基本会提前说，没有几次，但老师的课还是很有意思的，bd"},{"id":182064,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-11-09 09:42:00","like_diff":3,"likes":5,"dislikes":2,"content":"太温柔博学的老师！让我看看是谁不给十分！"},{"id":195886,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-06-30 14:05:29","like_diff":3,"likes":6,"dislikes":3,"content":"预置了尤老师的史纲课你就乐着吧，老师真的特别特别好"},{"id":200281,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-10-19 07:47:47","like_diff":3,"likes":4,"dislikes":1,"content":"重新来评价了！之前问了老师一个问题（作业相关）但是老师当时比较忙就没有给出很详细的答复。一开始很失望，但是后来和老师沟通后，老师也是非常耐心非常专业地给出了很好很棒的答复🥺🥰❤️，还是像老师上课讲的那样，要对历史充满温情和敬意！最后还是超级谢谢老师😋！"},{"id":205854,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-12-12 09:47:18","like_diff":3,"likes":3,"dislikes":0,"content":"好！！"},{"id":211387,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2025-01-11 10:03:14","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，但我被卡绩88了。但不影响老师人很好"},{"id":27341,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-06-25 02:59:47","like_diff":2,"likes":5,"dislikes":3,"content":"挺喜欢。除了三节讨论课有点忙。平时上课开心的时候听一听，烦的时候水一水也没关系"},{"id":30193,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-07-01 05:00:58","like_diff":2,"likes":6,"dislikes":4,"content":"给分好好啊 我这种论文水水过上课不发言的都有4.5 而且老师还挺趣的233"},{"id":35629,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-11-10 07:36:04","like_diff":2,"likes":4,"dislikes":2,"content":"我家那个对象。。。"},{"id":40179,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2016-12-29 19:56:59","like_diff":2,"likes":6,"dislikes":4,"content":"尤老师很有才华 有问必答。复旦博士耶鲁读书 会很多民国故事 对学生也很好。用了立方书app方便学习，问卷调查也做了，希望老师教学改革成功。"},{"id":41095,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:53:05","like_diff":2,"likes":4,"dislikes":2,"content":"老师很有学问  特别善良  通情达理 上课只要求去听  做微积分都行  最后展示课小组好好配合  准备好一点  特别有趣  考试只要认真写的满一点就好  老师说会让你过好年  然后就4.5了  好棒好棒！\n\n"},{"id":42220,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 02:34:43","like_diff":2,"likes":4,"dislikes":2,"content":"给分好，事情少"},{"id":42256,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:15:25","like_diff":2,"likes":3,"dislikes":1,"content":"给分超好"},{"id":42258,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:15:46","like_diff":2,"likes":4,"dislikes":2,"content":"绩点巅峰"},{"id":42270,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:19:57","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的超级棒啊，安排的活动都很有趣，给分超级棒，超级棒，超级棒！！！上课也很有趣，有好多资料可以看，大爱老师(๑•̀ㅂ•́)و✧"},{"id":42275,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:20:50","like_diff":2,"likes":4,"dislikes":2,"content":"非常棒的老师，上课很生动，给分也很好 虽然自己被小小的正态了一下"},{"id":42277,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:22:14","like_diff":2,"likes":3,"dislikes":1,"content":"超好的"},{"id":42301,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:50:26","like_diff":2,"likes":4,"dislikes":2,"content":"老师太棒了。讲课很好。给分更棒。4。5。爱老师"},{"id":42527,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 11:17:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常好啊，比起室友的史纲老师好上一百倍哟，平时上课不会点名，也不会要求你一定要听课，但讲的非常好，有很多独家史料啊"},{"id":42776,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-15 05:16:11","like_diff":2,"likes":4,"dislikes":2,"content":"干货很多，课堂很有意思，老师风趣幽默，分给的很高，平时的事情也比较少。"},{"id":44404,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-17 22:20:46","like_diff":2,"likes":2,"dislikes":0,"content":"被正太了(｀⌒´メ)\n\n"},{"id":44990,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-18 17:49:43","like_diff":2,"likes":4,"dislikes":2,"content":"老师好棒好棒的！而且绩点感人啊啊啊！感觉要成为我这个学期最高绩点了"},{"id":55721,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 09:19:34","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好，可爱！上课会扯八卦，一点都不无聊233论文对我来说有点点难，但是给分真的非常好啊！"},{"id":55751,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 10:26:58","like_diff":2,"likes":4,"dislikes":2,"content":"上课有趣 绩点高"},{"id":55801,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 11:45:54","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的。也希望老师多多注意身体，不要太累啦！"},{"id":55818,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 12:16:14","like_diff":2,"likes":3,"dislikes":1,"content":"老师特别棒！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！给分特别棒"},{"id":55852,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 13:10:31","like_diff":2,"likes":3,"dislikes":1,"content":"老师的课很有趣，喜欢历史，喜欢萌萌的老师"},{"id":55856,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 13:13:53","like_diff":2,"likes":2,"dislikes":0,"content":"太棒啦"},{"id":55858,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 13:25:42","like_diff":2,"likes":2,"dislikes":0,"content":"选尤老师的课 没毛病！！！"},{"id":56013,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-03 02:16:19","like_diff":2,"likes":3,"dislikes":1,"content":"棒棒棒"},{"id":56650,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-04 07:08:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师的课非常有趣，老师本身也非常可爱，重点是事少，给分高，期末考前还特别安慰我们不会挂的，平时分给的很好，期末也是师生情满满，放的视频都非常有趣。干货多，有学识的老师，历史人物信手拈来。对待学生宽容。"},{"id":56674,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-04 08:33:09","like_diff":2,"likes":3,"dislikes":1,"content":"给分好呐"},{"id":58264,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-08-28 05:23:44","like_diff":2,"likes":2,"dislikes":0,"content":"哈哈哈"},{"id":60008,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-10-02 14:23:14","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的吧"},{"id":74003,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-02-04 04:50:46","like_diff":2,"likes":5,"dislikes":3,"content":"老师挺好的，每次都让我停下写作业好好听课。"},{"id":86846,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-09-19 04:54:20","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课很有趣，不时分享历史故事，很棒的老师"},{"id":91683,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-12-18 01:51:47","like_diff":2,"likes":3,"dislikes":1,"content":"尤老师超好！！！|ω・）"},{"id":96140,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-20 13:23:22","like_diff":2,"likes":3,"dislikes":1,"content":"提前打满，考试祈福"},{"id":97297,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 07:55:49","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好很温柔。一学期主要是要做好三次活动课和一个论文一篇读后感。可能组长会比较累一点，组员大部分还是挺轻松。给分还行吧，毕竟是有正态的通识课，老师也很难打分的，大家也就不要吐槽啦，要骂就去吴朝晖林建华SB那儿吧?"},{"id":97400,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:38:11","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的太可爱了，期末看我们惨不惹睹的卷子绞尽脑汁想着怎么把我们从启真湖底捞出来。上课绝对不会想睡觉，听听民国时期的小故事。期末到了，我就记住了小故事?"},{"id":97425,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:50:58","like_diff":2,"likes":2,"dislikes":0,"content":"呜呜呜！我爱云弟姐姐！\n\n其实感觉自己的小论文和读书报告也没有特别认真写 期末成绩超出想象！\n\n爱她！！！"},{"id":97467,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:11:50","like_diff":2,"likes":3,"dislikes":1,"content":"给分好  人也很温柔"},{"id":97491,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:22:26","like_diff":2,"likes":3,"dislikes":1,"content":"超级棒的历史老师，历史观很正很乐观。渊博温柔，课堂非常精彩。听老师的课能开拓视野，学到很多知识增长见识。真的感谢老师让我一个理科生重燃对历史的爱～老师给分也很好，反对恶竞，论文都有字数限制，希望我们能写出有价值又简练的论文。结束的时候非常舍不得老师，强烈安利了"},{"id":97494,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:23:41","like_diff":2,"likes":2,"dislikes":0,"content":"尤老师上课讲得很细致\n\n活动课比别的老师多一点\n\n论文和读书感想字数要求都不高\n\n期末还熬夜把我们的分数捞起来 \n\n感谢尤老师T^T"},{"id":97522,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:51:40","like_diff":2,"likes":3,"dislikes":1,"content":"超赞的老师o(^o^)o说话很可爱"},{"id":102257,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-31 15:29:07","like_diff":2,"likes":5,"dislikes":3,"content":"老师上课有趣耶，各种民国的事件很懂，还经常讲蒋的故事。给分也不错"},{"id":110699,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-06-28 04:51:42","like_diff":2,"likes":4,"dislikes":2,"content":"疯狂给尤老师打call，虽然一学期我只去过三节课"},{"id":111909,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-03 02:31:45","like_diff":2,"likes":5,"dislikes":3,"content":"老师人很有趣！！！在尽力把史纲这个没啥意思的课上的有意思\n\n会提前告诉下节课要点名\n\n给分也好！！！我展示课和讨论课小组评分都中不溜秋期末考稀里糊涂抄书最后4.5了 爱老师！！"},{"id":116857,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-09-17 00:48:01","like_diff":2,"likes":2,"dislikes":0,"content":"在快乐中获得知识，脾气很好"},{"id":118402,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-11-07 03:40:45","like_diff":2,"likes":4,"dislikes":2,"content":"超棒，是个好老师，上课有趣，人也很好，很有知识"},{"id":121817,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-01-22 06:11:44","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的\n\n挺有人文关怀的\n\n讲课不错\n\n给分也好，老师会尽力捞人，但学校要求正态分布老师也没办法，只能说尽力了。还是自己努力吧，比别人做得好一点，分数不会低。\n\n能选到挺幸运的，别总是上课水手机，往前排坐一坐。"},{"id":122511,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-03-02 14:33:39","like_diff":2,"likes":6,"dislikes":4,"content":"非常优秀的老师。第一节课自我介绍就被老师不想卖萌却处处卖萌、对学术严谨认真的态度给吸引了(我是补选进去的学生，尤老师签条子很好说话的)。上课内容丰富，绝对不是照本宣科，而是真正结合了自己的研究方向，为我们普及一些历史。还会推荐很多书籍。总之赶紧选尤老师吧~"},{"id":124342,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-07-01 07:06:02","like_diff":2,"likes":5,"dislikes":3,"content":"老师很好，讲课也有趣，就是小组互评无规则无标准，很无语的规则，并不是会按照付出评分。祝大家都遇到好的组员和组长。"},{"id":129291,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-03 15:26:39","like_diff":2,"likes":4,"dislikes":2,"content":"尤老师简直太棒了，博学又有趣，不会干念课本，全都是讲有意思的历史故事，还会结合很多自己游学搜集的史料，更会教导我们不要恶竞，身体为重，太爱她了"},{"id":130621,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-24 03:47:02","like_diff":2,"likes":3,"dislikes":1,"content":"尤老师超级好，刚出分来评价一下。上课有意思，写论文有字数限制，不鼓励恶竞。点名的时间她也会提前告诉大家的。"},{"id":130643,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-24 05:21:01","like_diff":2,"likes":4,"dislikes":2,"content":"宝藏 宝藏 宝藏！\n\n还是老乡！\n\n绝对的真正的\n\n绝无仅有的\n\n宝藏老师！"},{"id":137444,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-07-04 07:54:52","like_diff":2,"likes":5,"dislikes":3,"content":"老师太好了，给分也超级好"},{"id":137835,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-07-06 09:15:32","like_diff":2,"likes":5,"dislikes":3,"content":"尤老师真的很好！虽然我最后绩点不是很高，但应该是我卷面成绩不高的问题。对于一个思政课老师，做到这样真的很不容易。她极力反对内卷，论文严格上限，发言不要求（所以我们班平时没人发言xsl）选她不会后悔！"},{"id":139444,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-07-15 15:55:58","like_diff":2,"likes":4,"dislikes":2,"content":"尤老师真的超级超级棒！"},{"id":143925,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-12-13 06:27:31","like_diff":2,"likes":4,"dislikes":2,"content":"尤老师真的真的非常好：1.讲课有知识性有趣味性，沉迷档案史料不可自拔，内容深刻！。2.作业布置非常合理。收获满满。3.老师性格好又温柔，师生之间又高风亮节。4.老师人格魅力很强，能够很自然地勉励人多多读书的感觉。思政味道重！"},{"id":145637,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-12-31 01:15:21","like_diff":2,"likes":3,"dislikes":1,"content":"尤老师太好了！预置她的课真是走了大运！这样的老师不给10分实在说不过去嘻嘻嘻"},{"id":146123,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-05 13:56:55","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好QAQ"},{"id":157763,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-06-24 17:24:54","like_diff":2,"likes":4,"dislikes":2,"content":"给分也太求是了"},{"id":159378,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-07-15 07:45:26","like_diff":2,"likes":6,"dislikes":4,"content":"很可爱的老师！满绩了！"},{"id":160045,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-09-12 08:04:29","like_diff":2,"likes":2,"dislikes":0,"content":"老师让我感到历史学习可以是鲜活快乐的，用故事串联阔大的历史"},{"id":160832,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-10-16 06:56:01","like_diff":2,"likes":3,"dislikes":1,"content":"然后妮，上课水吧，不过听了也有趣的"},{"id":166354,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-12 05:12:24","like_diff":2,"likes":4,"dislikes":2,"content":"课精彩 给分好 爱死yyd"},{"id":167229,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-01-15 06:46:12","like_diff":2,"likes":6,"dislikes":4,"content":"超级喜欢尤老师！！！！！上课轻松有趣！！事情少给分高！！最重要的是，可以感受到尤老师是真心热爱讲台和学生，不只是关心学生们的学业，而是对学生的发展、学习、生活都有着巨大的体谅和关切！！"},{"id":173721,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06
