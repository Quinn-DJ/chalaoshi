满的老师～点名会提前通知 上课很认真 近代史讲得很好玩  如果说有缺点 就是讨论课太累 最后给分超好"},{"id":55824,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 12:27:36","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，学术水平也很高，好老师!"},{"id":55831,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 12:33:49","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课很不错，不是很专。普遍反应给分很好但我自己觉得平时做的都挺认真的小组打分也不错但绩点比想象的低了点...可能还是自己有哪里没做好吧"},{"id":55836,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 12:40:26","like_diff":0,"likes":1,"dislikes":1,"content":"非常好，上课很生动有自己的看法事情不是很多，关键给分超好！！"},{"id":55889,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 14:42:24","like_diff":0,"likes":2,"dislikes":2,"content":"尤老师真的很好，作为一个工科生，也认真听了关于国民党和委员长的我以前从来不感兴趣的故事。"},{"id":59256,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-09-20 11:21:26","like_diff":0,"likes":2,"dislikes":2,"content":"尤老师超级棒！今天刚听了一节，就开始对以后的课充满向往！"},{"id":60602,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-10-25 04:53:18","like_diff":0,"likes":2,"dislikes":2,"content":"好棒的"},{"id":91984,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-12-25 07:29:14","like_diff":0,"likes":2,"dislikes":2,"content":"很棒啊，我本来不打算听的都被吸引了"},{"id":97391,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:32:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的课真的好! 人也特别好! 给分也很棒! 爱死老师了!"},{"id":97434,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:57:05","like_diff":0,"likes":1,"dislikes":1,"content":"没说。绝对好老师???"},{"id":97454,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:07:28","like_diff":0,"likes":5,"dislikes":5,"content":"唉，我本以为上尤老师的课绩点会很高的。唉！勉强过三."},{"id":97476,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:16:01","like_diff":0,"likes":2,"dislikes":2,"content":"老师超好 给分也好 老师我爱你"},{"id":97477,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 09:16:52","like_diff":0,"likes":2,"dislikes":2,"content":"下辈子娶你！太好了！"},{"id":114815,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-12 00:25:14","like_diff":0,"likes":3,"dislikes":3,"content":"我不明白我为什么分这么低…比论文直接拿别人的同学都低…就酱哇…心累了…"},{"id":122400,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-02-26 06:50:31","like_diff":0,"likes":1,"dislikes":1,"content":"做了尤老师的课代表，但是任务不重。老师讲课十分有趣。有满满的干货，老师还会分享许多她学习研究过程中经历和资料，还能看到各种绝密有趣视频。给分也不错呢。大爱老师！"},{"id":124366,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-06-29 17:38:50","like_diff":0,"likes":3,"dislikes":3,"content":"千言万语一句牛逼"},{"id":124418,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-06-30 14:59:37","like_diff":0,"likes":3,"dislikes":3,"content":"超好的老师"},{"id":130683,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-24 07:35:17","like_diff":0,"likes":2,"dislikes":2,"content":"尤老师真的真的非常好：\n\n1.讲课有知识性有趣味性。\n\n2.作业布置非常合理。\n\n3.老师性格好，将心比心的典范。\n\n4.老师人格魅力很强，能够很自然地勉励人多多读书的感觉。"},{"id":130918,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-25 08:43:39","like_diff":0,"likes":2,"dislikes":2,"content":"吹爆老师！"},{"id":132835,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-02-04 04:48:20","like_diff":0,"likes":2,"dislikes":2,"content":"不允许有人不认识我们仙女尤老师，太好啦啦啦啦啦啦啦啦啦啦啦啦啦"},{"id":133031,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-02-06 16:26:33","like_diff":0,"likes":2,"dislikes":2,"content":"人美心善给分高"},{"id":137770,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-07-06 05:16:25","like_diff":0,"likes":3,"dislikes":3,"content":"尤老师爱了爱了 上课干货满满 脾气很好 很温柔 讲究在快乐中学习哈哈哈！一个理科生学到了不少党史知识，而且给分公正，我们任务是一个讨论题一个活动课一个参观感想一个小论文，平时要做学在浙大上课笔记和看mooc视频，看起来多，但是从不鹅颈哈哈哈，打分也不错👍"},{"id":140596,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-09-14 05:47:34","like_diff":0,"likes":2,"dislikes":2,"content":"太可爱了老师！！"},{"id":140654,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-09-15 01:49:05","like_diff":0,"likes":1,"dislikes":1,"content":"yyds"},{"id":146372,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-06 10:59:59","like_diff":0,"likes":2,"dislikes":2,"content":"老师超好的，给分很好"},{"id":146491,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-06 16:39:53","like_diff":0,"likes":1,"dislikes":1,"content":"撞大运了！！！"},{"id":160041,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-09-12 07:27:28","like_diff":0,"likes":2,"dislikes":2,"content":"喜欢上"},{"id":213759,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2025-01-19 13:29:02","like_diff":0,"likes":3,"dislikes":3,"content":"老师人很好，对学生也很宽松。网站上的均绩都是4.3，为啥最新评论都是4.8，而且89就算卡绩点了。有点不理解，因为自己没有拿高分，小小失落"},{"id":217783,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2025-04-16 11:02:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，但被88卡绩"},{"id":39276,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 12:29:55","like_diff":-1,"likes":3,"dislikes":4,"content":"好老师！尽量会把史纲这种课讲得生动有趣，非常吸引人！\n\n事是真的少，因为除了个人论文好好写外，小组展示这种麻烦的事情水水过就好，不是特别影响成绩"},{"id":42244,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-20 09:54:01","like_diff":-1,"likes":14,"dislikes":15,"content":"靠新老师学生的低绩点拉高自己学生的绩点"},{"id":42261,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 03:16:25","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人太好了！"},{"id":42402,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-14 06:35:21","like_diff":-1,"likes":3,"dislikes":4,"content":"可以水，而且给分特别好（老师说：“都放水，我不会比别人放的少”）"},{"id":55821,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 12:21:26","like_diff":-1,"likes":1,"dislikes":2,"content":"很好的老师"},{"id":58167,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-08-13 23:05:03","like_diff":-1,"likes":2,"dislikes":3,"content":"尤老师棒棒哒，会很多档案故事，研究金融史移民史，很有趣，上课不错！对学生负责，推荐给学弟学妹！"},{"id":86645,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-09-17 23:47:01","like_diff":-1,"likes":2,"dislikes":3,"content":"水水的，很可亲"},{"id":97325,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:09:24","like_diff":-1,"likes":0,"dislikes":1,"content":"美好\n\n感动"},{"id":97422,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 08:49:01","like_diff":-1,"likes":1,"dislikes":2,"content":"老师真的超级超级好 事情算是比较少了吧给分也超级好 写论文和读书感想都有字数限制 拒绝鹅颈 还会在群里发表情包 今年老师做了一场手术 修养了一个月就来上课 看卷子也是非常快 一天就出分了 不过被卡绩了还是有点点难受 但是老师真的很好了"},{"id":117685,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-09-29 02:13:26","like_diff":-1,"likes":2,"dislikes":3,"content":"牛逼。"},{"id":130616,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-24 03:18:11","like_diff":-1,"likes":1,"dislikes":2,"content":"老师超级好，上课不会觉得枯燥，很喜欢分享小故事"},{"id":130626,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-24 04:31:35","like_diff":-1,"likes":2,"dislikes":3,"content":"能感受到老师在疯狂捞我，老师学历很高复旦毕业去美国留学。做学问很认真，讲课也很有意思，会讲一些有趣的历史，放一些视频，给分很好。最让人印象深刻的是老师的温州口音，给10分毫不为过"},{"id":130707,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-24 10:20:14","like_diff":-1,"likes":0,"dislikes":1,"content":"老师真的超级好，两次点名，讲得也超棒，不鼓励恶竞，给分好。yyd  yyds!!!"},{"id":130817,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-01-24 17:28:55","like_diff":-1,"likes":1,"dislikes":2,"content":"yyds"},{"id":139716,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-07-21 03:07:39","like_diff":-1,"likes":3,"dislikes":4,"content":"尤云弟老师yyds!"},{"id":141415,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-10-08 00:16:19","like_diff":-1,"likes":1,"dislikes":2,"content":"选这个老师结果别的老师上，无语"},{"id":146403,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-01-06 13:19:55","like_diff":-1,"likes":1,"dislikes":2,"content":"话不过说直接上10好吧，上尤老师的课简直就是上辈子修了八辈子福气。而且还是预置来的，运气太好了能碰到尤老师。"},{"id":161408,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-11-06 13:44:51","like_diff":-1,"likes":2,"dislikes":3,"content":"好老师！"},{"id":42241,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-20 06:31:18","like_diff":-2,"likes":22,"dislikes":24,"content":"我觉得我们不应该用是否绩杀来形容一个老师，只是严格与否已经你自己是否努力罢了。我上的是王雪楠老师的课，虽然她没有经验，上课时间把握的不是很好，但她讲的确实还不错，除了连着三节课讲下来会让人觉得很无聊以外，只要是上课听讲了，就会觉得还是有收获的，史纲考的本来就难，考试绩点低也很正常。因为王雪楠老师是第一次教我们，再给平时分方面也没有经验，所以第一次期末考试我们的绩点普遍比其他班低，但她还是会很可爱地说去申请帮我们加平时分，不管能不能成功，我都觉得她挺好的。真的!不要太在乎绩不绩杀，最后的结果主要看你自己的努力而不在于老师，而且，凭心而论，她讲得还挺有趣的，人也很可爱。"},{"id":51917,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-06-13 13:28:24","like_diff":-2,"likes":4,"dislikes":6,"content":"老師很好，介紹了不少民國的故事。但我感覺老師是果粉啊，非常隱晦地黑昆侖又好像想表揚四大家族似的。講抗戰的時候還能忍；講解放戰爭的時候我有一種衝上去幫她講的衝動，她自己也講的沒勁，一些介紹TG的地方竟然被她跳過了。可能和她的研究方向有關？當然我相信大多數人沒有我這麼高的政治敏感，那麼她的課還是很好的。不過不要選錯老師啊，我一開始選的不是她本人，後面自己琢磨出來的。"},{"id":55775,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 11:14:23","like_diff":-2,"likes":2,"dislikes":4,"content":"尤老师给绩点真的大方"},{"id":96098,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-20 12:48:11","like_diff":-2,"likes":0,"dislikes":2,"content":"好好好"},{"id":120817,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-01-17 13:17:54","like_diff":-2,"likes":0,"dislikes":2,"content":"好老师，绝对的好老师"},{"id":132470,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-02-01 22:35:32","like_diff":-2,"likes":8,"dislikes":10,"content":"老师上课比较轻松，就是缺乏深度"},{"id":137561,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-07-05 05:59:53","like_diff":-2,"likes":3,"dislikes":5,"content":"虽然被卡绩了\n\n但yydyyds"},{"id":137763,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-07-06 04:30:47","like_diff":-2,"likes":5,"dislikes":7,"content":"老师讲课很可爱，给分我也不知道怎么回事hhh，喜提3.3hhhh\n\n听说老师给分很好那我应该是本来快要不及格了吧hhhh\n\n谢谢老师啊hhhh"},{"id":195968,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-07-01 03:01:14","like_diff":-2,"likes":5,"dislikes":7,"content":"给分没想象中的好，慎选"},{"id":212387,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2025-01-14 02:48:05","like_diff":-2,"likes":3,"dislikes":5,"content":"老师人挺好的，讲课也很用心，给分也好，身边都是5.0 4.8，出分后群里都是谢谢老师。就是我小组作业、平时作业都认真做，最后出分4.5，比经常不到课的同学还低，心里有点落差。不过老师还是很好的，对教学很有热情！"},{"id":72165,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 13:45:04","like_diff":-3,"likes":2,"dislikes":5,"content":"被正态了。。。"},{"id":134662,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-04-08 02:15:11","like_diff":-3,"likes":1,"dislikes":4,"content":"给分很好 会具体通知点名的时间 讲课很有意思！"},{"id":153709,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2022-05-09 03:58:39","like_diff":-3,"likes":0,"dislikes":3,"content":"。。。"},{"id":69315,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-24 12:45:32","like_diff":-4,"likes":7,"dislikes":11,"content":"正态都是整组整组给的，你就是再努力，不在一个好一点的小组里？对不起，3.3"},{"id":133509,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2021-03-01 11:05:56","like_diff":-4,"likes":3,"dislikes":7,"content":"来人，我来吹爆（真实原因是拿了4.8咳咳咳）\n\n老师上课很有意思，但是讲的内容其实基本上是书本的延申，段子很多，可能就跟有个评论说的一样，深度不够，但是广度还是够的。\n\n个人很欣赏老师的考核方式，加入小组课本剧的创新玩法，而且基本上不搞什么阶级评分什么的，史纲还是课后作业比较好玩的，除了……头秃的小论文。\n\n老师对课堂表现，听课认真程度比较关注的，点到为止，我觉得以我的能力应该拿不到那么高的分。\n\n就这样吧，比起其他老师，我更推荐这个老师，毕竟她的课有意思，比你其他老师水课有价值，对吧？"},{"id":111865,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-03 01:33:10","like_diff":-6,"likes":4,"dislikes":10,"content":"被正态了，没什么好说的"},{"id":175619,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-26 02:35:13","like_diff":-6,"likes":3,"dislikes":9,"content":"6。。。"},{"id":97246,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-01-22 07:20:49","like_diff":-7,"likes":6,"dislikes":13,"content":"老师挺好 但给分不好"},{"id":107171,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-05-02 04:49:11","like_diff":-7,"likes":3,"dislikes":10,"content":"老师很好。很有趣又知识点很多。但是现在的史纲课也太花里胡哨了吧。为什么有那么多的活动课和小组展示?给我们想好好背史纲的同学留点活路吧"},{"id":179238,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-09-01 05:05:49","like_diff":-8,"likes":6,"dislikes":14,"content":"很难评"},{"id":41335,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-10 15:31:46","like_diff":-9,"likes":2,"dislikes":11,"content":"老师很可爱啦，虽然上课内容与考试无关，虽然因为身体不好和结婚～(￣▽￣～)~有几次没来上课嗯给个平均分"},{"id":47305,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-25 07:17:33","like_diff":-9,"likes":8,"dislikes":17,"content":"其实说句实话，在这里夸尤老师的大部分因为绩点很高，给分很好。期末我没觉得多难，尽管答得一般但是我觉得史纲课真的学不到什么，对我的思维没有有效的启发。看到评论我觉得有一点过誉老师了。最后一节课大家都希望老师点个名可老师没点，我觉得这是对认真（至少是对每次到这堂课的同学的侮辱）。如果想水推荐你，如果想拓展知识面请慎重。不过老师很体贴这一点不用质疑"},{"id":192510,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2024-05-22 09:05:47","like_diff":-9,"likes":6,"dislikes":15,"content":"基本什么也学不到，事情还特别多"},{"id":46028,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-01-20 12:24:08","like_diff":-11,"likes":13,"dislikes":24,"content":"说实话，王雪楠老师虽然给分不高，但是本身有水平，对近代史有研究和自己的见解；上课不用带课本，认真听会有不同的思考，改变对一些历史人物或事件的固有印象。看得出老师对小组展示的要求还是挺高的，会不时打断，提问或补充一些内容。文学素养高于一般老师，反正比我一位爱读错音的人文通识课老师好太多。平均分是73.8，所以绩点没有2.4这么低（当然也已经低出了一个境界...）但至少在我看来，如果实事求是，大部分同学平时分本就达不了多高分，多选题别的老师的学生也不见得能做多好。这次均绩低说到底就是老师初来乍到，业务不熟，分数比例设置没有其他老师的“合理”，虽已尽量给分、捞人，但也回天乏术。事实上，按照同学实际水平，能拿高分的凤毛麟角很正常，一堆4.几的才水吧。不明白为什么有些水了一学期课的同学会认为自己有资格拿高绩点，难道你其它科目水水就不会挂科吗?何必文理区别对待。说上课讲课外的想想有些老师的思修，一学期讲了多少课本内容?只不过给分高罢了。PS：大概王老师下学期会三七开，考试只看多选了，这样绩点应该低不了。还是推荐对近代史感兴趣的来听王老师的课，虽然我没上过其他老师的史纲课（废话ԅ(¯ㅂ¯ԅ)）。当然史纲也是本人绩点最低的一门，我们都是小白鼠，但没必要因为得分低而一味否定老师吧，自己努力了至少不会低到无颜见江东父老。"},{"id":111777,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-07-02 22:41:21","like_diff":-11,"likes":5,"dislikes":16,"content":"认真做作业，认真小组展示，认真期末考，最后3.3，我服。"},{"id":61380,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-11-15 20:02:10","like_diff":-13,"likes":4,"dislikes":17,"content":"不点名什么的确实蛮好的，感觉作业说着不多，但是还是很多啊立方书什么乱七八糟的，可能真的是身体不好，但是讲了一会就说讲不动了，上课上着蹦出来民国八卦，我其实不是很喜欢这种上课方式。总之当时抱着极大的热情选了她，但现实跟我所期望的有一点不一样。"},{"id":116251,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2019-09-06 15:21:18","like_diff":-13,"likes":5,"dislikes":18,"content":"不明白咋这么高"},{"id":55754,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-07-02 10:29:09","like_diff":-17,"likes":3,"dislikes":20,"content":"虽然给了我94 有点小沮丧 但是真的已经很满意了 ！ 大赞！"},{"id":126820,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2020-10-21 11:54:31","like_diff":-17,"likes":9,"dislikes":26,"content":"事情是真的多，对于理工科的人来说难道老师心里没点数这是个水课吗？课上的很好，平时分让同学给，很公平，但事是真的多啊，是需要你压缩别的课的时间来搞"},{"id":178374,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-07-11 05:18:01","like_diff":-21,"likes":4,"dislikes":25,"content":"讲课水平一般 小事情不少 给分也并没有被吹得那么好"},{"id":60336,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2017-10-17 23:54:09","like_diff":-31,"likes":7,"dislikes":38,"content":"上课作业巨多，顶我上去让大家看见"},{"id":176180,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2023-06-28 03:58:51","like_diff":-34,"likes":5,"dislikes":39,"content":"我草 94 差一分满了 真牛逼啊 毕竟我只去上过三次课"},{"id":72207,"teacher_id":3735,"teacher_name":"尤云弟","post_time":"2018-01-29 14:33:24","like_diff":-36,"likes":5,"dislikes":41,"content":"经常请假，学不到东西，给分有好有烂，我就是被正太分布了，狗比老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
