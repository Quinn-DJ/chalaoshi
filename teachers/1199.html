                    const commentsData = [{"id":8395,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-09-21 02:42:57","like_diff":38,"likes":49,"dislikes":11,"content":"用英文ppt装b，讲课快而没有系统化没有条理!!"},{"id":13426,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-12-28 03:24:31","like_diff":37,"likes":66,"dislikes":29,"content":"每节课秀自己实验室有钱：“这台仪器不贵的，大概二十几万吧。”，“电镜制片都很便宜的，大家都可以过来玩玩，大概一万一个吧。”，“仪器玩坏了不要紧的。”"},{"id":71276,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2018-01-28 08:30:41","like_diff":26,"likes":29,"dislikes":3,"content":"讲课本身比较无聊，和课程内容也有关系吧，老师还是很有干货的。期末考试内容说实话和平常作业和练习差别太大了，感觉考试成绩并不能客观反应学习情况复习情况和努力程度，给分很不好，考试难也没有调分一说。"},{"id":12122,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-12-22 02:29:04","like_diff":21,"likes":45,"dislikes":24,"content":"讲的挺好的 不要周围同学说差就跟风黑 认真听就好 有水平的老师"},{"id":99142,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-01-24 10:17:39","like_diff":21,"likes":23,"dislikes":2,"content":"给分真的不好哇，自认为辛辛苦苦的复习了好久分析化学，考前看了很多遍书，考试的时候卷子答的还算满意。不懂为什么出来的结果这么低，3.3。。。"},{"id":142795,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-11-18 14:17:03","like_diff":20,"likes":21,"dislikes":1,"content":"绝对绩杀！！！我普化期末考高平均分10分，平时分就扣了3分，结果3.0！！！没话说，就是绩杀！"},{"id":12079,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-12-21 16:00:38","like_diff":18,"likes":33,"dislikes":15,"content":"很有水平的老师，上课不要睡着的话能学到不少东西。"},{"id":141678,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-10-19 15:03:53","like_diff":17,"likes":18,"dislikes":1,"content":"课上得很好，以后都别上了"},{"id":70264,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2018-01-26 10:17:56","like_diff":16,"likes":17,"dislikes":1,"content":"期中期末考试都是七八十分，作业一次都没落下，上课一节都没翘，平时分却只给六十多。上他的课不如自习，老师讲课跳跃，书上内容没教几句，还喜欢用英文装逼，英语水平却不怎么样，孤电子对是“long pair”。"},{"id":70271,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2018-01-26 10:24:47","like_diff":15,"likes":16,"dislikes":1,"content":"给分极差。"},{"id":142742,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-11-15 16:48:24","like_diff":15,"likes":16,"dislikes":1,"content":"我去他喵的wjm，一个班几个上4的你没点数吗"},{"id":141498,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-10-12 07:56:17","like_diff":14,"likes":14,"dislikes":0,"content":"让英语和化学都不好的我雪上加霜"},{"id":142674,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-11-15 04:14:08","like_diff":14,"likes":15,"dislikes":1,"content":"不如自习"},{"id":71266,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2018-01-28 08:21:11","like_diff":13,"likes":14,"dislikes":1,"content":"给分不好"},{"id":106510,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-04-28 03:22:05","like_diff":13,"likes":13,"dislikes":0,"content":"上课本身就讲不清楚，还要拽英文，我嘞个去！"},{"id":67944,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2018-01-22 10:58:13","like_diff":12,"likes":15,"dislikes":3,"content":"我真的不明白为什么这个老师的评分这么高？？？？他是我们分析化学讨论课的老师，可是一整个秋冬长学期都从来没有出现过，都是他的研究生代课，而其他班的老师却带病都要上课组织讨论。他也是高效液相色谱的实验老师，改报告非常不认真，只看报告纸的同一面，反面连钩都不会画一个的？？？然后就打个分数就完了。总而言之，一个非常不负责任的老师。"},{"id":141963,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-11-02 06:11:27","like_diff":12,"likes":13,"dislikes":1,"content":"听课不如自习，课前给一分钟签到，爱了"},{"id":142914,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-11-17 10:21:40","like_diff":11,"likes":12,"dislikes":1,"content":"如果你不幸选上或被预选邬老师的课，请快逃！！！！！退课！！！！！\n\n评分这么低不是没有理由的！！！！！！\n\n邬老师，希望不要让你的子女在实验室中挂科捏😄🥰\n\n谢谢你，把我的均绩用四五门都拉不回来🥰我爱你吗"},{"id":8460,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-09-21 11:15:26","like_diff":10,"likes":17,"dislikes":7,"content":"还不如自己看⋯⋯"},{"id":9575,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-11-02 03:05:56","like_diff":10,"likes":16,"dislikes":6,"content":"其实还好，肯预习都听得懂"},{"id":56720,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2017-07-04 12:26:01","like_diff":10,"likes":12,"dislikes":2,"content":"我最低的一门课，这老师坑。我有机他妈都是满绩的。"},{"id":160860,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2022-11-02 02:02:37","like_diff":10,"likes":10,"dislikes":0,"content":"英文ppt有卖弄之嫌 英语又不是很好 不懂在逞什么强 提升英语不应该是英语老师的事儿么\n\n编的书也是一言难尽 不如对着目录一个个去百度百科 百度百科起码是讲得想让你懂的 那本书 名词解释多有穿凿附会 甚至不够严谨细致 我作为一个化竞生 那个课本给我看懵了 想念我的化学奥赛课本\n\n看评论 还杀绩 所以 跨专业别选他 预置课程的话能润就润 我现在没润就是非常、非常后悔"},{"id":202138,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-10 03:34:45","like_diff":10,"likes":10,"dislikes":0,"content":"在理性的化学教学中带着些许荒谬，上课空讲，PPT挂英文，上课提问问单词，有种上英语课的美感，公式啥的基本过一嘴，最后一节课扯皮一大堆，结果课没讲完就期末考，纯纯搞笑"},{"id":206853,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-12-18 03:19:04","like_diff":10,"likes":10,"dislikes":0,"content":"完全讲不明白，毫无重点提醒，一分不调，论高考化学满分的绩点3.0是什么感受"},{"id":2604,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-05-04 16:36:28","like_diff":9,"likes":18,"dislikes":9,"content":"听着就想睡觉~zZ"},{"id":9577,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-11-02 04:05:53","like_diff":9,"likes":16,"dislikes":7,"content":"逼装的好我给十分！"},{"id":161710,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2022-11-11 02:06:00","like_diff":9,"likes":11,"dislikes":2,"content":"FUCK  you！绩杀，辣鸡老师"},{"id":202125,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-09 17:45:56","like_diff":9,"likes":9,"dislikes":0,"content":"讲课是枯燥的，考前是没有考试范围的“全是重点”，模拟卷是没有的，考试题型是不给的；平时成绩是不公示的，作业是最后几天才改的，考试是巨难的，捞是一点不会捞的，再加上自己还被绩杀。。。大一刚进来就碰上这种情况真的很难评。唯一的好处就是不点名，于是可以看着教室里的人越来越少。。。"},{"id":202128,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-10 01:28:19","like_diff":9,"likes":10,"dislikes":1,"content":"从来不改作业还quiz，到期末了助教才走流程似的随便改几份，上课特别爱用英语，而且自己又发音不标准"},{"id":202325,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-11 15:28:12","like_diff":9,"likes":9,"dislikes":0,"content":"傻逼老乌龟"},{"id":8394,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-09-21 02:42:28","like_diff":8,"likes":17,"dislikes":9,"content":"居然用英文ppt，装逼啊，而且上课没有啥逻辑"},{"id":59948,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2017-09-29 01:01:48","like_diff":8,"likes":8,"dislikes":0,"content":"放弃吧。自学更好一些。\n\n我讨厌英文ppt"},{"id":93657,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-01-11 07:46:19","like_diff":8,"likes":8,"dislikes":0,"content":"分析化学I 15%的挂科率可还行。\n\n惶恐.jpg 考前膜一波，但愿别挂科。。。"},{"id":142666,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-11-15 03:20:39","like_diff":8,"likes":9,"dislikes":1,"content":"绩杀😶"},{"id":7860,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-09-16 00:15:22","like_diff":7,"likes":15,"dislikes":8,"content":"无机讲的很快，而且全部是书上内容，自习课本可能效果更好"},{"id":63207,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2017-11-29 07:34:32","like_diff":7,"likes":7,"dislikes":0,"content":"建议自学"},{"id":105230,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-04-08 02:09:45","like_diff":7,"likes":7,"dislikes":0,"content":"受…不了了\n\n自己水平不好怪学生？还有男女偏见?？？？"},{"id":105248,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-04-08 10:14:32","like_diff":7,"likes":7,"dislikes":0,"content":"能看出来作为学者是挺有水平的，但作为讲师就真的emmmmmm"},{"id":122723,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2020-03-26 07:12:58","like_diff":7,"likes":7,"dislikes":0,"content":"讲课垃圾的洗，什么都听不懂，还喜欢装逼，比如自己看书学习。"},{"id":163299,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2022-12-12 09:21:59","like_diff":7,"likes":8,"dislikes":1,"content":"个人认为邬老师的课上得还可以，课后解答也较为耐心。原理和推导过程讲得比较清晰，不是纯纯应试的，不考的内容也会讲（本人一直不知道不用考，就背了很多，后来考前听上别的老师的课的同学说哪里哪里不用考的），但是课上以及ppt中会有较多的英文，他会做出一些解释的，只要不是报着特别排斥的心态去听，还是可以学到很多的。唯一，我们这次后来课有些来不及了，最后一单元多以自学为主，但是邬老师也提点了重点，放了网课的视频供参考。这次分到的两个助教学长学姐人超级好，超级耐心，很细致！ 如果大家预置到了老师的课，不要受一些言论过多的影响，静下来听一听，课后多花点时间，还是可以学到很多，并取得一个不错的成绩的。"},{"id":175706,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2023-06-28 04:47:49","like_diff":7,"likes":8,"dislikes":1,"content":"分析化学老师讲课挺不错的，但是给分太求是，一点也不捞啊"},{"id":195614,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-06-29 04:37:22","like_diff":7,"likes":7,"dislikes":0,"content":"上课很认真但说实话给分很难反映学生的学习情况，基本上就是期末考试一锤定音的，期末考多少总评基本就是多少，给分很差"},{"id":8458,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-09-21 10:53:20","like_diff":6,"likes":11,"dislikes":5,"content":"实在更想自己看书好想睡觉"},{"id":14874,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2016-01-10 13:07:38","like_diff":6,"likes":9,"dislikes":3,"content":"说实话，是无机的错"},{"id":70259,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2018-01-26 10:06:52","like_diff":6,"likes":8,"dislikes":2,"content":"给分不好"},{"id":105466,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-04-15 01:51:32","like_diff":6,"likes":6,"dislikes":0,"content":"出题目有点迷，喜欢纵容装逼的学生"},{"id":137990,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-07-07 04:12:42","like_diff":6,"likes":6,"dislikes":0,"content":"给分差"},{"id":141510,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-10-12 15:11:49","like_diff":6,"likes":7,"dislikes":1,"content":"讲课又快又没逻辑，1+1等于几还没教就让你背九九乘法表了，发音不标准真的听不懂，不知道讲得哪个字母哪个概念，一节课波速波数真是彻底把我绊住了，搞清楚讲的到底哪个一抬头完全不懂了就是说。。。"},{"id":142483,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-11-12 05:05:26","like_diff":6,"likes":7,"dislikes":1,"content":"老师你是我亲爹，在出成绩前最后求求您给我放海"},{"id":142908,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-11-17 09:18:05","like_diff":6,"likes":7,"dislikes":1,"content":"快跑 只能帮大家到这里了\n\n有的人被骂不是没有理由的"},{"id":183439,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2023-11-26 08:46:42","like_diff":5,"likes":5,"dislikes":0,"content":"邬老师上课对高中没学化学的人简直是折磨，虽然科研水平很高但不适合上这类通识课程，但助教姐姐真的很能捞！！！！！！表白xxr姐姐！！！！！"},{"id":202132,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-10 02:03:49","like_diff":5,"likes":5,"dislikes":0,"content":"千万避雷他的课，讲课一点也听不懂，天天在装自己英语很好，在美国的时候如何如何，给的绩点贼低，我的一个同学也学的普通化学乙，他不会的题比我还多，结果人家老师很爱捞人，人家绩点比我高1个点，这个老师给分真的垃圾，千万别选他的课，不然后悔死，你要是好好学最后他给你个垃圾绩点就老实了。"},{"id":202148,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-10 05:20:28","like_diff":5,"likes":5,"dislikes":0,"content":"哈哈哈，2.4，上课是念PPT的，PPT里是书本的，作业是不批的，平时小测不是等于白做的，因为根本就不批，考试是根本就不捞的，就是一坨，希望大家都来选，肯定给你的大学生涯带来浓墨重彩的一笔，让你的绩点非常的好看，一定都要来听哦，我真的爱死你了。"},{"id":202301,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-11 10:44:38","like_diff":5,"likes":5,"dislikes":0,"content":"给分差"},{"id":8390,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-09-24 09:56:32","like_diff":4,"likes":10,"dislikes":6,"content":"一堂课不知道睡昏过去多少次"},{"id":13438,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-12-28 03:57:41","like_diff":4,"likes":6,"dislikes":2,"content":"上课逻辑性挺差的……"},{"id":63702,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2017-12-13 06:16:46","like_diff":4,"likes":4,"dislikes":0,"content":"大家一定要撑到分析化学，分析化学讲得真心好。不过无机化学部分呵呵呵。今天换了一个老师代课，听得头痛而且昏昏欲睡。"},{"id":64169,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2017-12-27 07:32:49","like_diff":4,"likes":7,"dislikes":3,"content":"“我发现五六十年代的科学家都很勇敢，对那些有毒试剂都无所畏惧的”“这个很简单的，你只是简单的在excel编一个程序就出来这个曲线了”“诶，这个仪器在我那里就有的，一台就三万多，有机会可以来玩啊”"},{"id":195546,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-06-28 17:24:41","like_diff":4,"likes":4,"dislikes":0,"content":"分析化学讲得很好很有调理，给分一般"},{"id":202147,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-10 05:02:07","like_diff":4,"likes":4,"dislikes":0,"content":"孩子们快跑"},{"id":202150,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-10 05:22:53","like_diff":4,"likes":4,"dislikes":0,"content":"大家一定要都来选这门课，选这位老师，还不点名哟，可以让你的绩点嘎嘎高，可以看到你课上的同学越来越少，你的绩点越来越高，给了1分好评。诶！0去哪里，原来没有啊，真是可惜。"},{"id":205509,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-12-08 10:18:59","like_diff":4,"likes":4,"dislikes":0,"content":"傻逼老师"},{"id":208616,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-12-30 05:55:51","like_diff":4,"likes":4,"dislikes":0,"content":"老乌龟怎么不两条腿一起断"},{"id":209436,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2025-01-06 02:58:46","like_diff":4,"likes":4,"dislikes":0,"content":"纯纯一傻逼，上课秀英语秀留学秀实验室就是不讲知识，平时作业从来不改，给分好似和学生有仇，给分历史最差，逆天东西预置了这逼真他妈晦气"},{"id":21401,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2016-02-28 14:15:24","like_diff":3,"likes":3,"dislikes":0,"content":"就是作死"},{"id":99384,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-01-24 15:52:24","like_diff":3,"likes":3,"dislikes":0,"content":"给 分 是 真 的 _id":1199,"teacher_name":"邬建敏","post_time":"2022-12-16 04:43:13","like_diff":2,"likes":2,"dislikes":0,"content":"对于高中没选化学的人很不友好，对于高中学过化学的人来说又没什么用，建议自学。英语不好上课记得用翻译软件…"},{"id":175922,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2023-06-27 06:58:05","like_diff":2,"likes":2,"dislikes":0,"content":"很不负责任的老师。\n\n申请缓考碰上端午教务处休假，流程没办完，跟他提前说了不要把我记成缺考，等工作日我把材料补上。结果直接记成缺考给我挂了，还踢皮球让我去找教务解决，呵呵。"},{"id":181265,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2023-10-12 12:08:33","like_diff":2,"likes":2,"dislikes":0,"content":"不要跟风黑，和邬老师讨论问题很愉快的，上课都是干货，讲的有点快需要课后巩固。我觉得用英文PPT挺好的，上两次课就习惯了，大一就对我看英文学术论文做好了基础"},{"id":201763,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-06 04:07:11","like_diff":2,"likes":2,"dislikes":0,"content":"真的上课一点逻辑也没有，他的课就是用来装B的，真的很无语，两个月上200多页，感觉它讲课像是口齿不清，还故意搞英文，一点逻辑也没有，上的烂的要死。"},{"id":202140,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-10 04:25:33","like_diff":2,"likes":2,"dislikes":0,"content":"看在他不点名的份上，就给三分吧。。"},{"id":202328,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2024-11-11 15:47:34","like_diff":2,"likes":3,"dislikes":1,"content":"我操你妈美国汉奸老乌龟吊毛玩意腿怎么不两天都断了喂狗"},{"id":206854,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2025-02-14 13:59:55","like_diff":2,"likes":2,"dislikes":0,"content":"给分很敷衍，避雷"},{"id":209905,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2025-01-07 11:10:54","like_diff":2,"likes":2,"dislikes":0,"content":"谁遇上谁倒霉"},{"id":214612,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2025-02-14 14:01:09","like_diff":2,"likes":2,"dislikes":0,"content":"气笑了害我转不成专业"},{"id":8389,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-09-21 02:18:47","like_diff":1,"likes":6,"dislikes":5,"content":"太快了。。"},{"id":12136,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-12-22 03:12:56","like_diff":1,"likes":9,"dislikes":8,"content":"老师不错哦"},{"id":12283,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-12-23 00:15:52","like_diff":1,"likes":9,"dislikes":8,"content":"男神！很负责，认真听会有收获"}, t":"挺好的，男神级别人物，感觉他的课越上越好，越到期末越好，好好学习会有收获"},{"id":21754,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2016-03-01 03:31:43","like_diff":-3,"likes":2,"dislikes":5,"content":"老师手超好看，作为手控没有抵抗力啊，之后学的同学们注意看手！"},{"id":22334,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2016-03-04 00:01:32","like_diff":-3,"likes":5,"dislikes":8,"content":"听了某某的有机以后发现邬老师讲的无机实在太好了，邬老师是一个超级优雅的老师！给分也不错！"},{"id":47953,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2017-02-27 13:09:40","like_diff":-3,"likes":0,"dislikes":3,"content":"很棒的老师"},{"id":11305,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-11-26 13:34:16","like_diff":-4,"likes":2,"dislikes":6,"content":"讲题清晰"},{"id":25317,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2016-06-28 08:01:32","like_diff":-4,"likes":0,"dislikes":4,"content":"给分还不错"},{"id":106501,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-04-28 02:48:06","like_diff":-4,"likes":3,"dislikes":7,"content":"给分其实还行啊，我也就这样听下来，英文PPT其实还好的，绩点还可以。"},{"id":17787,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2016-01-23 10:50:24","like_diff":-5,"likes":1,"dislikes":6,"content":"老师人还是比较有趣的 就是无机本身别叫无聊"},{"id":183437,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2023-11-26 08:36:22","like_diff":-5,"likes":3,"dislikes":8,"content":"给分史上最好！"},{"id":183448,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2023-11-26 11:17:18","like_diff":-5,"likes":1,"dislikes":6,"content":"上课体验0分\n\n给分5.0，10分\n\n综合评定：10分"},{"id":106546,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-04-28 05:13:53","like_diff":-7,"likes":3,"dislikes":10,"content":"平心而论这个老师讲的还行起码节奏还可以。上课时要注意首先一定一定要预习，这个老师讲课有一套自己的逻辑在里面。其次上课要认真去领会其中的逻辑部分。考前把做过的题，PPT和书过一遍，绩点应该不会低。老师也有变化，现在考试不像他们之前说的那么难了。来自一个勉强上了4.5的建议。"},{"id":1838,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2015-03-26 01:32:50","like_diff":-8,"likes":10,"dislikes":18,"content":"老师很帅很帅，平易近人"},{"id":70832,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2018-01-27 14:59:15","like_diff":-9,"likes":4,"dislikes":13,"content":"感觉改卷也不是很严啊，明明30多分的题目不会还给了80+的分数。至于平时分，可能是和考试成绩统一的吧。毕竟作业想抄答案太容易了，也看不出来，平时有没有学，表现如何，考试成绩也是能够反映出来的吧。"},{"id":21139,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2016-02-21 02:05:04","like_diff":-15,"likes":3,"dislikes":18,"content":"其实老师还是不错的，水平很高，答疑时候很仔细，还会鼓励人！和老师多交流会有更多收获。唯一满绩的一门课，老师年轻时一定很帅"},{"id":142633,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2021-11-15 00:38:12","like_diff":-17,"likes":3,"dislikes":20,"content":"爱了爱了，虽然上课听不懂，作业分不高，但感谢老师给我上大学第一个上四的绩点，很激动，"},{"id":162390,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2022-11-21 11:31:49","like_diff":-20,"likes":0,"dislikes":20,"content":"还好啦，只要认真学，考前背背公式，看例题就好了，我4.8也还算不错啦"},{"id":106531,"teacher_id":1199,"teacher_name":"邬建敏","post_time":"2019-04-28 04:22:18","like_diff":-30,"likes":1,"dislikes":31,"content":"老师其实还不错，就是普化没满有点难受。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
