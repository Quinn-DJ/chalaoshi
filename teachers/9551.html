                    const commentsData = [{"id":202219,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-11-11 02:11:25","like_diff":32,"likes":38,"dislikes":6,"content":"人家还真是三本的"},{"id":207561,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-12-23 05:22:57","like_diff":24,"likes":31,"dislikes":7,"content":"本科在苏州城市学院读的（真三本）🤣"},{"id":207354,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-12-21 01:23:10","like_diff":23,"likes":29,"dislikes":6,"content":"工作三年了靠导师才发出一篇"},{"id":184148,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2023-12-11 06:15:26","like_diff":18,"likes":35,"dislikes":17,"content":"这么好的老师哪里找，课件详细，体系完整，又有老师自己的观点讨论，这么好的老师真的很好"},{"id":190669,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-03-14 03:18:06","like_diff":18,"likes":23,"dislikes":5,"content":"上完债法之后等了一个寒假才来写评语。感觉评论有点两极分化，有些同学写得也不是很求是。。。。\n\n无法否认陆老师年轻并且很有教学热情，备课也很认真，平时也很负责。但是认真实在不能代表上课水平，ppt做的很好，但这也不是你大部分时候都念ppt的理由；再者不知道是不是真是德国学派影响太深，无论是平时表述还是书面解释，用语都太过于繁琐。\n\n上课不是写文章、作汇报，陆老师看得出写作能力挺强，但课程实在不太能展现个人魅力。至于有些人说“不喜欢就是没品”，实在不能苟同。\n\n另外，评分上据说求是，但我拿到的成绩自己很满意，总不能自卖自夸地说“既然你们都觉得求是那就是我债法学的好咯”。债总本来内容多也抽象，认真学学（听课、复习、思考）还是有帮助的。"},{"id":193539,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-06-12 14:58:02","like_diff":11,"likes":11,"dislikes":0,"content":"之前听过韩家勇老师退休之前上的民总网课，现在再听陆家豪老师的民总，觉得陆老师似乎过于关注理论而非实务了，把民法当法理上，至少让我这个新手被绕的晕头转向（即使听过韩老师的课，因为他们俩的民总内容差别真的很大），很难把握那些理论争端（并且陆老师似乎无论是小测还是作业都很倾向于考察理论而非实务，这对初学者来说似乎不友好）"},{"id":184732,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2023-12-26 12:33:52","like_diff":8,"likes":29,"dislikes":21,"content":"哇 这么好的老师 谁打的低分 没品的东西们"},{"id":193005,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-06-02 11:14:26","like_diff":8,"likes":8,"dislikes":0,"content":"老师不错但这周的课为什么这么发飙呢"},{"id":193109,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-06-03 15:20:29","like_diff":8,"likes":9,"dislikes":1,"content":"发飙的那一回真是“奶狗变狼狗了”（看到朵朵有人评论的）（笑哭）"},{"id":181992,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2023-11-07 12:54:36","like_diff":7,"likes":23,"dislikes":16,"content":"王利明弟子。梁慧星在我校讲座时，扶着梁老入座。若干年后，或可传为佳话。"},{"id":190416,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-03-02 06:18:18","like_diff":7,"likes":9,"dislikes":2,"content":"通俗易懂，有深度也会讲解，比一些只会念书的所谓大佬好。说实话，学院里老师们上课水平和科研水平不能完全划等号"},{"id":201042,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-10-28 01:39:32","like_diff":6,"likes":9,"dislikes":3,"content":"废话好多.."},{"id":180718,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2023-09-25 09:19:29","like_diff":5,"likes":16,"dislikes":11,"content":"我舍友导师 满分不解释"},{"id":187251,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-01-15 10:11:00","like_diff":5,"likes":9,"dislikes":4,"content":"是年轻的新老师，但是讲的清晰多了！很适合本科生~ 我是隔壁班的债法，但是一节不落地听完了家豪老师的智云，圣诞节还有糖吃，馋哭了隔壁班小孩"},{"id":189722,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2024-01-27 14:11:55","like_diff":5,"likes":14,"dislikes":9,"content":"比起有的老师有平时作业什么的，或许平时没作业没签到啥事也没有的课，如果平时分不给大家一样的分数，甚至不给大家满分，都挺不合理的，\n\n\n\n老师您说大家平时分基本都给到了九十分以上，可是在平时没作业没签到的情况下，之前的专业课老师都是平时分给满的（好吧也有可能是之前的老师们人太好了，但是您既然没有提前告知平时分组成，平时也没有衡量的一个标准，凭啥子扣我们平时分呢？），而且没作业没小测没点名，“’基本上’都给到了90分以上”，您给出的同学之间的分差又到底是以什么标准给的呢？？？凭看谁的名字更舒服？？？还是什么？？？院长班可是有作业和小测的啊\n\n\n\n之前一门专业课的老师平时有多次小测和一次作业，但是最后平时分拿多少我们真的都心服口服，而且大部分同学凭借自己的努力平时分没扣分或者只扣了一分呢\n\n\n\n我倒是宁愿您有作业让我们平时做之类的，平时有个衡量的标准和同学之间对比的尺度，分数把握在自己手里，而不是空洞的“基本给九十以上”和“应捞尽捞”"},{"id":184306,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2023-12-16 09:03:12","like_diff":4,"likes":11,"dislikes":7,"content":"老师备课很认真！是很年轻的老师，有时问题没有讲清楚经过一个下课之后又会再讲一遍，感觉体系挺清楚的！人品很好，很可爱"},{"id":184629,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2023-12-22 03:59:38","like_diff":4,"likes":11,"dislikes":7,"content":"债总+一节民总代课。老师人真的很好，备课很认真，有理论案例有框架，也不点名，没有小测。答疑什么也很认真。可能理论性会比较器，民总基础没打好来听会有一些难，会讲很多比较法内容，可以结合zjh老师的体系整理，但是不妨碍老师是个好老师。"},{"id":185094,"teacher_id":9551,"teacher_name":"陆家豪","post_time":"2023-12-26 07:54:47","like_diff":4,"likes":12,"dislikes":8,"content":"非常非常好 无论是讲课还是人品"},{"id":189673,"teacher_id":9551,"teacher_name":                     // 排序函数
                    function sortComments(sortType) {

                            // 按时间排序（最新在前）
