得挺有意思的，收获还是挺多。老师很有激情。每节课都点名"},{"id":6081,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-07-10 18:22:02","like_diff":16,"likes":19,"dislikes":3,"content":"对唱歌收获很大，发声教得很详细，并且给我们很多唱歌机会"},{"id":163521,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2022-12-15 01:00:55","like_diff":16,"likes":16,"dislikes":0,"content":"表白课代表才颜都在线！！！"},{"id":9403,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-10-26 07:19:52","like_diff":12,"likes":13,"dislikes":1,"content":"赞赞，每次都做第一排！"},{"id":12726,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-12-24 02:37:10","like_diff":11,"likes":12,"dislikes":1,"content":"点名最搞笑了"},{"id":14116,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-04 12:16:26","like_diff":11,"likes":11,"dislikes":0,"content":"能学到很多有用的东西 老师也很幽默 点名确实因缺思听"},{"id":53838,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 00:07:49","like_diff":11,"likes":12,"dislikes":1,"content":"均绩得到了拯救^O^我从没学过唱歌，也没想过拿很好的绩点，全凭兴趣，最后绩点4.5.表白老师，收下我火热的小心脏吧！！"},{"id":92534,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-02 07:20:44","like_diff":11,"likes":11,"dislikes":0,"content":"炒鸡有意思，适合对歌唱有兴趣的小伙伴们，考试唱砸了555求老师手下留情，顺便表白楼下钢伴"},{"id":5408,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-07-07 08:06:25","like_diff":10,"likes":12,"dislikes":2,"content":"好！"},{"id":12978,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-12-24 12:22:46","like_diff":10,"likes":10,"dislikes":0,"content":"棒棒哒，只是我上了一天的课，听着音乐就睡了，不过真的很棒，我想再选"},{"id":15373,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-14 06:04:56","like_diff":10,"likes":10,"dislikes":0,"content":"外国音乐欣赏是个水水的课，不过给分很好！"},{"id":7514,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-09-15 01:28:21","like_diff":9,"likes":9,"dislikes":0,"content":"老师很认真 给分不错 经常点名"},{"id":8936,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-10-02 14:56:45","like_diff":9,"likes":13,"dislikes":4,"content":"真女神无误。每次都抢第一排的我是不是该匿了（逃"},{"id":41791,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-01-12 15:16:24","like_diff":9,"likes":9,"dislikes":0,"content":"刚刚出绩点就来评论啦，第一门绩点，开心！我选的歌唱艺术，老师人很和善，上课也很有趣，随机叫人大于等于两个人没到就要点名了。每节课干活都很多，要学的透需要自己课后多琢磨。会有小组集体展示和最后的个人展示。老师给分真的很棒（还以为自己要被正态了呢，虽然不算很高但是满足啦。"},{"id":44275,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-01-17 13:55:54","like_diff":9,"likes":9,"dislikes":0,"content":"老师好，但是因为课程设置，人数太多，导致点名，不能一对一辅导等弊端。"},{"id":7764,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-09-15 12:44:23","like_diff":8,"likes":9,"dislikes":1,"content":"温柔"},{"id":17209,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-20 01:18:03","like_diff":7,"likes":9,"dislikes":2,"content":"几乎堂堂点，有时课前点有时课后点，会抽人上去唱歌打平时分，有时早走了没点到就记了旷课。老师人好，课也蛮好的，不过大班练的机会少，只能听一听老师讲。给分不错。"},{"id":20078,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-26 04:58:15","like_diff":7,"likes":8,"dislikes":1,"content":"老师很漂亮，课很有内容。出分的时候感觉自己的均绩得到了拯救"},{"id":94400,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-16 10:14:13","like_diff":7,"likes":9,"dislikes":2,"content":"今天看到成绩回来感谢老师，老师爱您!还有那些说歌唱艺术是文琴dl虐菜局的出来挨打。只要你对唱歌感兴趣，不要担心，努力一定有回报!跟着李老师真的能学到很多东西呢，来自一直喜欢唱歌又害怕上台的菜鸡。"},{"id":193873,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2024-06-20 11:17:54","like_diff":7,"likes":7,"dislikes":0,"content":"合唱艺术非常好，给分很棒，基本上只要三次合唱考核都到场了给分不会低。最后还有一次乐理知识考核，因为我上课没怎么听，加上自身就没什么乐理基础导致理论考核的卷子做的不太好，但是最后还是有89分，只能说老师真的真的特别特别好！！！"},{"id":28592,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-06-28 10:44:02","like_diff":6,"likes":6,"dislikes":0,"content":"歌唱艺术，很可爱的女老师，课堂内容也很多干货，想要认真学的话能学到很多东西的，虽然唱歌应该是比不过各类大神，但是能上台敢张嘴对自己也是锻炼～"},{"id":58695,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-09-15 04:02:17","like_diff":6,"likes":6,"dislikes":0,"content":"喜欢老师的一句话：没关系的，不要让自己太紧张。"},{"id":61989,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-11-22 05:04:52","like_diff":6,"likes":6,"dislikes":0,"content":"唱歌?"},{"id":94399,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-16 10:02:24","like_diff":6,"likes":7,"dislikes":1,"content":"老师超级棒的！超有气质唱歌又好听，女神！！歌唱艺术学到了好多唱歌的知识！虽然我可能天赋不够最后没唱好，但是还是很感谢老师的！"},{"id":165501,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2023-01-07 10:21:31","like_diff":6,"likes":6,"dislikes":0,"content":"感谢李老师给我大学第一个满绩"},{"id":9150,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-10-14 11:38:55","like_diff":5,"likes":5,"dislikes":0,"content":"好老师，上课有内容"},{"id":14937,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-11 06:17:22","like_diff":5,"likes":5,"dislikes":0,"content":"好 真心好 能学到东西"},{"id":17105,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-19 14:59:20","like_diff":5,"likes":5,"dislikes":0,"content":"上课内容很好，认真写论文给分不会差"},{"id":34460,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-10-11 05:27:52","like_diff":5,"likes":5,"dislikes":0,"content":"hhhh体验过才知道点名的有趣~老师人很好上课干货很多喜欢唱歌的都好选~"},{"id":40178,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-01-13 10:56:30","like_diff":5,"likes":6,"dislikes":1,"content":"强推外国音乐欣赏！老师人好事少，课上还有不少干货，最重要的是给分也不错！"},{"id":48618,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 02:36:17","like_diff":5,"likes":6,"dislikes":1,"content":"点名灰常多，喜欢唱歌的很容易高分的"},{"id":51783,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-07-06 04:48:54","like_diff":5,"likes":5,"dislikes":0,"content":"女神！！！"},{"id":53894,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 03:23:35","like_diff":5,"likes":5,"dislikes":0,"content":"老师很美很温柔，每次展示的时候本来很紧张，一看到老师温柔地对你笑就丝毫不紧张了。\n\n认真听课也学到很多东西，系统知道了声乐知识，以后即使是自己练歌也知道方法啦。"},{"id":57210,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-07-06 04:48:34","like_diff":5,"likes":5,"dislikes":0,"content":"非常想听咪嘛咪老师再点一次名。老师的给分很不错，只要你能用心听课，参与活动。"},{"id":94466,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-16 15:18:02","like_diff":5,"likes":7,"dislikes":2,"content":"虽然付出了很多但最后没有满，心里有点小失落，但是这门课已经给我留下了初入浙大时美好而又明朗的回忆。老师真的很nice，很敬业很负责。是我遇到过的最好的音乐老师。能选上智巧老师的课，是我大一上最大的幸运了吧。"},{"id":95741,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-20 03:14:19","like_diff":5,"likes":7,"dislikes":2,"content":"挺水的，最后给分看你运气和天赋，大家都在水课，但是就是会有人分高，正态严重"},{"id":97427,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-22 08:51:58","like_diff":5,"likes":5,"dislikes":0,"content":"课棒棒的没话说，但是完全没有歌唱基础的我和大神们同台竞技，真是尬爆了，最关键是通识课必需正态，已经无力再说什么，\n\n但的确是唱歌不至于破音跑调五音不全了，强推有一定基础的人来"},{"id":198922,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2024-09-13 02:37:28","like_diff":5,"likes":5,"dislikes":0,"content":"只要不被抓到翘课唱再烂也上能上四"},{"id":200559,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2024-10-19 04:03:10","like_diff":5,"likes":10,"dislikes":5,"content":"文琴er已经被她折磨惨了"},{"id":16993,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-19 11:41:02","like_diff":4,"likes":4,"dislikes":0,"content":"上课好，老师好，给分好，还说什么呢？！强烈推荐"},{"id":17157,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-19 17:08:46","like_diff":4,"likes":5,"dislikes":1,"content":"女神哦，没架子有内容给分棒时不时还有点小逗逼！"},{"id":23663,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-04-12 01:19:20","like_diff":4,"likes":5,"dislikes":1,"content":"偶尔点名 还是不错的老师 虽然歌唱艺术上课时讲的大部分是美声的知识"},{"id":29104,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-05-29 07:38:32","like_diff":4,"likes":4,"dislikes":0,"content":"有干货！老师美！给分好！(๑≧∀≦๑)"},{"id":35582,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-11-10 07:29:14","like_diff":4,"likes":4,"dislikes":0,"content":"课上能学到很多，老师很可爱\n\n"},{"id":36073,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-11-10 11:34:09","like_diff":4,"likes":4,"dislikes":0,"content":"有意思，干货\n\n"},{"id":40645,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-01-04 12:54:53","like_diff":4,"likes":4,"dislikes":0,"content":"就是要十分，老师又漂亮，讲得友好"},{"id":43045,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-01-15 15:21:28","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师。。歌唱艺术和外国音乐欣赏都很好"},{"id":47273,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-01-25 04:44:35","like_diff":4,"likes":4,"dislikes":0,"content":"非常赞，不管哪门课都很有意思，工科生也能学到不少，点名有彩蛋（不过貌似文琴大神也没满……）"},{"id":48196,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-03-01 07:04:32","like_diff":4,"likes":4,"dislikes":0,"content":"老师人美，有亲和力，而且教学有趣"},{"id":49233,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-03-30 07:25:32","like_diff":4,"likes":4,"dislikes":0,"content":"咪嘛咪。。。。咪嘛咪。。。。"},{"id":52960,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-24 07:27:52","like_diff":4,"likes":4,"dislikes":0,"content":"十分十分，女神老师！"},{"id":53828,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-27 17:49:53","like_diff":4,"likes":4,"dislikes":0,"content":"第一次见面就觉得女神，之后的课很爱放歌手（我自己也超爱！）然后上课认真听能学到乐理知识，也能提升自己的唱歌水平。点名也不是节节课啦，不过建议别翘。然后中期左右会帮每个小组分析问题，感觉自己唱的贼无敌烂了老师还鼓励。整体事少，必做的是一个小组展示+期末唱歌考核。我没有做期中展示，打平时分也没传照片，期末展示紧张得不行，最后分还是很好！哇想继续选老师的课了！"},{"id":53835,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-27 23:24:46","like_diff":4,"likes":4,"dislikes":0,"content":"挺好的老师，就是有时候逻辑有点奇妙~会唱歌的强推"},{"id":53870,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 02:30:55","like_diff":4,"likes":4,"dislikes":0,"content":"特！别！好！"},{"id":53906,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 03:54:10","like_diff":4,"likes":5,"dislikes":1,"content":"哈哈哈哈哈，当初第一节课的时候老师问为什么选这门课，我说是为了来看女神的~"},{"id":53928,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 04:41:10","like_diff":4,"likes":4,"dislikes":0,"content":"喜欢唱歌所以选的课，老师超可爱超女神（点名和脸盲是亮点hhh）只要小组展示和期末展示，期中展示有加分哒！喜欢唱歌的小伙伴千万不要错过啦～老师和助教还会提分卡档，绩点超棒！"},{"id":53964,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 06:27:52","like_diff":4,"likes":4,"dislikes":0,"content":"老师很棒呀，给分也很好，只要每节课都到和展示的时候认真一点给分就不会差。学到了好多唱歌技巧哈哈哈"},{"id":58073,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-07-28 07:37:20","like_diff":4,"likes":4,"dislikes":0,"content":"你觉得唱歌不好是天生的？你觉得嗓子好就是大佬？你觉得巧姐讲的东西都是玄学？stereotype！"},{"id":90721,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2018-11-25 11:36:29","like_diff":4,"likes":4,"dislikes":0,"content":"特别有收获，老师特别好"},{"id":94548,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-17 07:34:16","like_diff":4,"likes":4,"dislikes":0,"content":"很轻松，会做活动教发声技巧，上课气氛很好，还会教我们欣赏音乐，老师很美，对学生态度也好！爱了"},{"id":160842,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2022-10-17 03:10:59","like_diff":4,"likes":4,"dislikes":0,"content":"给100都不为过"},{"id":190048,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2024-02-17 01:47:27","like_diff":4,"likes":4,"dislikes":0,"content":"看见评论里说事多，感觉事情多少是因人而异的，唱得本身就不错那这门课就是大水课半点事情没有，唱得有待提高的这门课就需要花些时间练习"},{"id":193812,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2024-06-19 10:35:05","like_diff":4,"likes":4,"dislikes":0,"content":"智巧姐姐你是我的神"},{"id":32085,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2018-04-03 16:59:10","like_diff":3,"likes":4,"dislikes":1,"content":"老师教授很细心，给了我们很多练习唱歌的机会"},{"id":40588,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-01-04 07:56:45","like_diff":3,"likes":3,"dislikes":0,"content":"温柔漂亮有水平的老师。课上干货挺多。同学中卧虎藏龙。老师给我们上课很用心很辛苦啦，大家都尽量好好配合别找麻烦啦。"},{"id":51326,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 02:49:01","like_diff":3,"likes":4,"dislikes":1,"content":"点名多了点，不知道算到最后成绩怎么样的，但是给分真的很好呀，李老师人超好"},{"id":53873,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 02:38:48","like_diff":3,"likes":3,"dislikes":0,"content":"每次课都要去，最后一次也是，给分真的很好"},{"id":53903,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 03:47:08","like_diff":3,"likes":3,"dislikes":0,"content":"很可爱的老师，可以学到很多东西"},{"id":56419,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-07-03 17:00:11","like_diff":3,"likes":5,"dislikes":2,"content":"考试周忙于复习担心没法好好评价现在才来补。\n\n#老师评价\n\n李老师授课风格轻松明快，就像C大调赋格一样，中规中矩时有变化，老师很在意同学对音乐的欣赏能力，有时宁可放弃理论讲解也要让同学们多听一会儿音乐。整体评价：老师人很好点名有特色，也格外照顾每位同学的成绩（老师努力做到公平公正的打分，同学只要投入精力就有回报，奇特的点名方式其实也是为了然真正来上课的人能一份时间换一份分数）。\n\n#课程评价for外国音乐欣赏\n\n课程方面：课程整体轻松，但课程要求确实对得起这门2分通识。课程涉及自古至今的音乐欣赏，可能是个人的音乐素养原因，涉及到的音乐基本有所耳闻，但确实本来也是些很有名的曲目。授课内容基本上包括音乐家的介绍，曲目分析和一部分音乐基础入门知识（如音调节拍等），课程要求一篇个人论文，一次小组展示，平时不定期点名（方式奇特），时而quiz，期末听辨曲目（有范围）。建议选了课就好好去上不要缺课，一定会让你有满意的收获和分数。\n\nby15级某工科狗"},{"id":95460,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-19 12:25:24","like_diff":3,"likes":4,"dislikes":1,"content":"虽然我还是个唱歌死亡选手\n\n但还是要吹爆这门课\n\n每节课都像邪教现场\n\n就算像我一样死亡选适合自己的歌多练练个人考试没问题的\n\n小组成员靠谱的话\n\n老师给分绝好"},{"id":105591,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-04-17 03:25:45","like_diff":3,"likes":5,"dislikes":2,"content":"我超喜欢合唱艺术的！给我凄惨的周二带来了很大的乐趣和慰藉 老师和组长都超棒！"},{"id":116953,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-09-17 14:14:18","like_diff":3,"likes":3,"dislikes":0,"content":"老师很可爱！"},{"id":131223,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2021-01-26 15:29:11","like_diff":3,"likes":3,"dislikes":0,"content":"亲测歌唱艺术！零基础小白并不吃亏！但是李老师真的有点教不明白哈！教的很耐心是真的"},{"id":156208,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2022-06-18 08:16:33","like_diff":3,"likes":3,"dislikes":0,"content":"老师温柔又富有学识，合唱艺术课收获满满！老师给分也超级好！"},{"id":156267,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2022-06-18 15:13:33","like_diff":3,"likes":3,"dislikes":0,"content":"合唱艺术事情还挺多的，这学期一共考了4首歌，并且还考了指挥，考试之前还需要每个小组自行找时间练习，所以还是挺花时间的。\n\n不过老师给分很不错，我不太会唱歌，最后指挥也没打好，还是勉强上4了~爱唱歌的推荐选这门课"},{"id":165889,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2023-01-10 08:40:12","like_diff":3,"likes":4,"dislikes":1,"content":"上课干货很多，老师很温柔。但毕竟是大课照顾不到所有人，合唱成绩也很容易被组内一些水平实在有限的同学拉低。"},{"id":8860,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-09-29 05:16:58","like_diff":2,"likes":5,"dislikes":3,"content":"发声应该跟歌曲结合比较好吧。前两节课总是练吐气挺枯燥。"},{"id":8883,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2015-09-29 10:39:01","like_diff":2,"likes":4,"dislikes":2,"content":"有时候点名，不过能学到不少音乐知识"},{"id":15009,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-11 13:14:15","like_diff":2,"likes":2,"dislikes":0,"content":"上过李老师的歌唱艺术和外国音乐欣赏 都很推荐"},{"id":16948,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-19 09:53:10","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级好，好漂亮，哈哈哈  喜欢"},{"id":17011,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-19 12:35:01","like_diff":2,"likes":3,"dislikes":1,"content":"老师备课备得很好，每次听她的课都觉得是一种享受，真正能欣赏音乐的一种享受。强烈推荐外国音乐这门课！虽然点名真的很有趣。。。"},{"id":53842,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 00:52:28","like_diff":2,"likes":3,"dislikes":1,"content":"唱歌跑调，本来以为没救了，但是老师真的良心，给分好好。怎么说还是不怎么建议渣渣选这门课，唱歌大神不要太多，但是认真到课，认真做展示还是可以补救的"},{"id":53920,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 04:26:57","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很漂亮而且特别亲切啦，就是要在很多人面前唱歌还蛮羞涩的。不过真的是人美心善的好老师，真的可以学到很多唱歌的方法，而且认识一起唱歌的小伙伴们。"},{"id":54007,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-28 08:06:13","like_diff":2,"likes":2,"dislikes":0,"content":"总之就是很喜欢的老师w～"},{"id":56318,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-07-03 13:11:05","like_diff":2,"likes":2,"dislikes":0,"content":"看得出来老师是很努力的再调分了，这学期不进学到了东西，而且绩点也比想象中的好很多，感谢老师。"},{"id":110282,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-06-25 09:44:56","like_diff":2,"likes":4,"dislikes":2,"content":"果然大家都是出分再来评论的。。我跟楼上意见相左吧hhh 真的很佛了我 实在是忙 所以没写论文 就只是最后一天水了个合唱比赛感想交上去 唱的和指挥的感觉也不是太好 最后4.2(刚刚发现原来我也被卡绩了hh) 不过不妨碍我喜欢这门课啊啊啊！合唱艺术是我这学期每周的快乐源泉！我是小白 最开始完全不认五线谱的那种 第一节课的时候感到有点硬核(那节课之后确实也好多人退课了) 但是还是自己补了一下五线谱之类的乐理 退课是不可能退课的！每节课练声唱歌真的很快乐啊！李老师很好！组长也很好！"},{"id":131068,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2021-01-25 23:35:24","like_diff":2,"likes":2,"dislikes":0,"content":"10分"},{"id":146880,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2022-01-08 01:36:18","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很温柔，如果你也能认真参与课程和小组作业的话，我觉得是会有很好的体验的，最后给分真的还行"},{"id":150202,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2022-01-20 08:26:45","like_diff":2,"likes":2,"dislikes":0,"content":"高音唱呲了拿了95，大爱李姐姐"},{"id":155974,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2022-06-17 02:42:34","like_diff":2,"likes":2,"dislikes":0,"content":"女神！！大爱"},{"id":158932,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2022-07-03 12:33:04","like_diff":2,"likes":2,"dislikes":0,"content":"合唱艺术！都给我冲！老师超棒！巨温柔！"},{"id":193808,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2024-06-19 09:10:24","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好很好 纯小白感觉也很好\n\n合唱艺术挺好玩 老师给分真的好好太爱了"},{"id":17013,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-19 12:37:29","like_diff":1,"likes":2,"dislikes":1,"content":"老师很温柔很好，只要认真对待分不会低的"},{"id":17017,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-19 12:42:30","like_diff":1,"likes":3,"dislikes":2,"content":"老师太棒了，太好了，给我了90，谢谢老师，有水平，有知识，有气质，太好了！\n\n"},{"id":17036,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-06-21 12:13:45","like_diff":1,"likes":2,"dislikes":1,"content":"有很多古典音乐常识，后悔没认真听讲…"},{"id":17367,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-01-20 06:13:21","like_diff":1,"likes":1,"dislikes":0,"content":"超级好 事情少"},{"id":29306,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2016-06-29 14:49:47","like_diff":1,"likes":5,"dislikes":4,"content":"她觉得你怎么都是发声错的????"},{"id":33589,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-06-14 12:02:27","like_diff":1,"likes":2,"dislikes":1,"content":"阴吹思婷"},{"id":55630,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2017-07-02 05:22:23","like_diff":1,"likes":1,"dislikes":0,"content":"上课就是听古典音乐，还是很有趣哒，有时候上课结束前会会出几个简单的题目让我们写，当作点名。考核就一篇1000字以上的论文和7-9人的小组展示，倒数第二节课有一个听著名音乐片段的小考试，期中有一次才艺展示的加分机会。老师给分好，最后一节课留到最后的同学还有加分。"},{"id":75063,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2018-03-07 07:30:06","like_diff":1,"likes":1,"dislikes":0,"content":"如果你喜欢唱歌，那么就选吧，老师一级棒！"},{"id":94434,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-16 12:35:52","like_diff":1,"likes":2,"dislikes":1,"content":"给分很好！！！爱她！！！"},{"id":95321,"teacher_id":1780,"teacher_name":"李智巧","post_time":"2019-01-19 08:09:53","like_diff":1,"likes":2,"dislikes":1,"content":"超级棒 干货满满 给分很赞"},{"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
