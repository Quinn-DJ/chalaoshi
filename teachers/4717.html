                <script>
                    // 评论数据
                    const commentsData = [{"id":73064,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-03-07 09:15:12","like_diff":50,"likes":61,"dislikes":11,"content":"普通的军理老师，事少给分看自己，还行"},{"id":73079,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-02-01 01:39:53","like_diff":40,"likes":47,"dislikes":7,"content":"老师可是大校啊，比较关心浙大征兵问题，期中论文就是这个"},{"id":77376,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-05-31 17:42:27","like_diff":32,"likes":35,"dislikes":3,"content":"论文写了个三千字不到，点名都来了，绩点4.2，我觉得OK"},{"id":85363,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-17 08:59:55","like_diff":24,"likes":27,"dislikes":3,"content":"老师上课有点无聊，但是也挺轻松!\n\n基本没有平时作业，期中就一篇简单的论文!\n\n给分基本看期末考，开卷也要认真复习，那4.5还是不难的。\n\n偶尔点名，不来平时分基本上就凉了哈哈哈"},{"id":156034,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2022-06-17 07:41:28","like_diff":24,"likes":26,"dislikes":2,"content":"出分了，4.8/93，个人比较满意。\n\n蒋老师算是比较传统的军理老师，上课基本靠念ppt，每学期的任务只有一篇期中论文，要求2500字左右，我就写了三千出头，根据结果来看也没怎么影响成绩，比较轻松。\n\n理论上来说是点名的，但实际操作是点人回答问题来抽样，因为班级人多所以大部分人抽不到，具体去不去教室还是看个人。\n\n关于考试，蒋老师不会发ppt，但会在期末前发相比于目录更加详细的提纲，非常有用。鉴于军理考试是无限制纸质材料开卷，建议找其他班级的同学或者文印店带一份ppt进去。考前提前熟悉一遍课本，八九成的题目都能直接找到原话。\n\n以上供参考，祝好成绩。"},{"id":93866,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-14 05:11:04","like_diff":20,"likes":21,"dislikes":1,"content":"老师 别忘了取走 插在本机上的u盘\n\n老师 别忘了取走 插在本机上的u盘"},{"id":85022,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 13:28:36","like_diff":19,"likes":21,"dislikes":2,"content":"军理4.2还可以接受的吧，也不需要怎么花时间，典型的事少分好。"},{"id":75939,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-03-22 07:54:45","like_diff":17,"likes":19,"dislikes":2,"content":"老师很有人情味，必须满分"},{"id":140055,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2021-08-24 07:54:50","like_diff":17,"likes":17,"dislikes":0,"content":"蒋大校以前是浙江省省军区军事法院的院长，现在在省军区。老师年纪比较大，平时上课任务不重，给分值得吹吹，拿个高绩点还是相对容易的；口音的话，吴语区的同学可能更适应一点，不过这个是小问题了。老师的点名方式比较特殊，上课保证到就行。总之，值得一试的老师"},{"id":85181,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 02:22:59","like_diff":16,"likes":19,"dislikes":3,"content":"大家出分了在这里互相通知一下吧?都怀疑是自己出错了"},{"id":85279,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 16:36:17","like_diff":14,"likes":15,"dislikes":1,"content":"上课水 但是事少，给分高 作为军理课来说不能再nice了"},{"id":85595,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-20 09:30:51","like_diff":10,"likes":13,"dislikes":3,"content":"老师讲课内容与教材高度符合哈哈哈！每次上课都要先说一句“同学们下午好”之类的印象特别深。认真写论文，随机点名回答问题和大规模点名都到的话，平时分应该没什么问题。开卷考试好好复习就能翻到（别忘了带上lq老师的军事技术的ppt事实证明考试用上了hhh）。老师给分挺好的～"},{"id":103385,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-02-28 00:49:16","like_diff":10,"likes":11,"dislikes":1,"content":"助教小哥哥的笑点？？？"},{"id":166769,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2023-01-13 13:39:52","like_diff":10,"likes":12,"dislikes":2,"content":"个人感觉给分确实不是很好，都认真做了但是不是很理想，可能是自己不太感兴趣"},{"id":84985,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 08:09:56","like_diff":9,"likes":11,"dislikes":2,"content":"今天的我依旧等待"},{"id":121693,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2020-01-21 01:57:30","like_diff":9,"likes":12,"dislikes":3,"content":"论文堪堪水过字数，复习了半天，最终4.8。非常惊喜，谢谢老师。感觉这门课最终还是看期末考试成绩多一点"},{"id":147865,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2022-01-11 04:35:52","like_diff":9,"likes":9,"dislikes":0,"content":"满足一个好的军理老师所具备的一切特性，课水事少给分好"},{"id":168548,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2023-02-19 09:50:09","like_diff":9,"likes":11,"dislikes":2,"content":"老师不错，不点名，不过有两节课会叫人回答问题，如果你没来，基本上就被正太到3.3了，楼下3.3的那个人是不是翘课刚好被提问然后没到呀😅"},{"id":148064,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2022-01-11 12:25:42","like_diff":8,"likes":8,"dislikes":0,"content":"军理本来就是水课，讲得好不如人好，蒋老师事少给分好，按照要求写论文，期末好好考，绝对不会让你失望的"},{"id":158036,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2022-06-26 11:00:14","like_diff":8,"likes":11,"dislikes":3,"content":"不喜欢这老师，给分也没有想象的好，所谓的打分不过是幸存者偏差，你们就偷着乐吧"},{"id":73246,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-02-01 08:31:56","like_diff":7,"likes":8,"dislikes":1,"content":"老师人很棒"},{"id":85251,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 13:51:27","like_diff":7,"likes":9,"dislikes":2,"content":"说实话上课水平不高，就是念课本嘛。但是事很少，而且毕竟是军理课还是可以理解的。给分还不错，倒数第二节的讲座还蛮精彩的，可以期待一下～最后复习资料建议去找吕强班的同学要一份。老师本身是负责浙大征兵的大校，所以这方面讲的比较多。"},{"id":85050,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 13:37:38","like_diff":6,"likes":8,"dislikes":2,"content":"给分不错"},{"id":85102,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-15 10:59:03","like_diff":6,"likes":9,"dislikes":3,"content":"老师真的不考虑出分吗"},{"id":100523,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-26 08:45:37","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的还不考虑出分吗？"},{"id":167835,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2023-01-19 10:50:09","like_diff":6,"likes":14,"dislikes":8,"content":"emmmmm关于下面绩点的问题。还是那句话，你选这门课这个老师难道tm就是为了你那批绩点吗？确实很理解你努力了但没得到理想的绩点心情很差，但这怪老师吗？我论文是ddl前赶的，考试就打印了大纲约等于裸考，最后拿了4.5，但是我不会因此就说想水绩点就选这个老师。我能说的就是希望各位同学不要太关注老师评分了，除非是特别高的评分或特别低的评分的老师，其它中规中矩的老师会因人而异，差别很大的。像我刚选蒋老师的时候评分只有8分多，现在上9了，只能说面向不同学生会有差别，浮动大。希望大家理性评论。"},{"id":212912,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-15 08:41:56","like_diff":6,"likes":6,"dislikes":0,"content":"没听过课，总成绩96分。来讲讲期末考试的方法吧，首先肯定是提前把资料准备好，课本的目录看一遍（是资料里面那个详细目录，不是书上的），以及资料里面的PPT也看一下内容。然后考试的时候，不需要按照顺序一道一道题做，而是按照章节来做，比方说先做军事技术相关题目，然后做军事思想相关题目，这样翻书方便。老师会捞的，做不出来没关系。"},{"id":80187,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-06-21 07:39:35","like_diff":5,"likes":7,"dislikes":2,"content":"老师好，上课轻松，课上会叫你划考点，平时就一次期中作业，倒数第二节课会搞个讲座，讲讲中国海建之类的，蛮有意义的，考试考好给分就不差。助教也好，平时点名没到助教还问问原因。。。。。。反正选了就没错。"},{"id":114738,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-07-11 07:59:48","like_diff":5,"likes":5,"dislikes":0,"content":"老师很体贴学生，性格温和。平时任务很少。"},{"id":121719,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2020-01-21 06:03:59","like_diff":5,"likes":8,"dislikes":3,"content":"不说啥了，被正态到79，又能说些什么"},{"id":166779,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2023-01-13 14:35:20","like_diff":5,"likes":8,"dislikes":3,"content":"感觉给分很好，我翻书很慢，感觉要寄了，最后三分钟怒做20题。本来做好3.0的准备了，但最后上四了，巨开心。因为我论文很用心在写，平时分很高（助教说的），然后上课我也是坐第一排认真听的，虽然翻书很慢，但是我很多还是有印象，所以在别人说都翻到了，但是卷面只有五十几，而我差不多一半少一些没翻到，但是卷面不错！！！爱蒋大校！！！"},{"id":75111,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-03-07 10:59:42","like_diff":4,"likes":5,"dislikes":1,"content":"老师还是挺不错的"},{"id":85334,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-17 05:28:13","like_diff":4,"likes":4,"dislikes":0,"content":"老师事情少，就期中一篇论文，上课偶尔点名，给分好"},{"id":91647,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-12-17 05:45:52","like_diff":4,"likes":5,"dislikes":1,"content":"大绩杀"},{"id":101158,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-27 23:33:43","like_diff":4,"likes":5,"dislikes":1,"content":"上课抽人点名 点到没在的话 平时分10分就没有了 论文的话 老师规定字数2500以内 让我这种憋不出字的轻松了不少 终于没有鹅颈了 考前只看了一遍书 打印了老师最后一节课给的目录 最后4.8 谢谢老师"},{"id":113642,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-07-07 01:45:43","like_diff":4,"likes":7,"dislikes":3,"content":"上课很无聊，没什么人听，绩杀"},{"id":177794,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2023-07-05 01:58:18","like_diff":4,"likes":4,"dislikes":0,"content":"上蒋大校的课挺轻松的，没什么压力。\n\n论文是命题作文，题目也比较贴近生活吧，不难写。\n\n平常上课是比较认真听的，考试应该是没什么问题的。\n\n考试前会给一份提纲，拿它打印了考试更好找。"},{"id":212510,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-14 06:05:47","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好，会点人回答问题，不点名。本人认真听了，但期末都没记住，现场翻的，老师会捞，正好86分"},{"id":80501,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 13:05:42","like_diff":3,"likes":5,"dislikes":2,"content":"告知大家出分了，课水分还可以。"},{"id":85258,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 14:19:25","like_diff":3,"likes":5,"dislikes":2,"content":"非常好的老师，给分也很好，事情也少，就点一次名"},{"id":85457,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-18 04:57:41","like_diff":3,"likes":3,"dislikes":0,"content":"点名的"},{"id":100910,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-27 05:50:33","like_diff":3,"likes":4,"dislikes":1,"content":"事少给分好\n\n期中论文掐着字数写的，期末带了lq的资料去考场的，之前一点没复习做题也还行。最后4.5"},{"id":150046,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2022-01-18 13:33:48","like_diff":3,"likes":4,"dislikes":1,"content":"事少给分好"},{"id":195914,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2024-07-01 00:33:21","like_diff":3,"likes":3,"dislikes":0,"content":"不会太差，但今年期末考那么难，根本找不到，肯定分数会比较低，那你也得像cc和slp一样把平时分给满吧，不然挺不公平的。最后绩点也不是很满意，中规中矩吧，是本人本学期最低绩点"},{"id":212050,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-13 06:01:15","like_diff":3,"likes":3,"dislikes":0,"content":"这学期jmj老师给分很好，上课比其他老师水，论文也难度不高，我和我同学从来没听过课考试翻书也没翻到很多，一个86一个89，放心可冲！！"},{"id":212051,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-13 07:30:17","like_diff":3,"likes":3,"dislikes":0,"content":"4.8来还愿🙏感觉给分好像还不错，一个学期点两次名，偏偏有一次我还生病请假了，但完全不影响绩点。上课发言过一次登记了名字（感觉可能是加分项），论文写得非常认真而且详细结合生活实际，期末考一大堆翻不到估计八十出头，看样子平时分快给满了。老师人挺好的，还让我不要担心请假问题。"},{"id":212052,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-13 06:05:16","like_diff":3,"likes":3,"dislikes":0,"content":"老师其实挺好的，虽然讲课确实很无聊。平时分会给的比较高，有签到，就是在钉钉群里打卡那种，不是每节课都有，签到时间放的很宽，早八不上早十签了也行。期中一篇论文，老师给题目。期末考试还是要好好考，恐怕不怎么捞的。"},{"id":84956,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 13:11:30","like_diff":2,"likes":13,"dislikes":11,"content":"第三门88 又卡我绩点"},{"id":85245,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 13:22:14","like_diff":2,"likes":5,"dislikes":3,"content":"事少分好"},{"id":85254,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 14:04:15","like_diff":2,"likes":4,"dislikes":2,"content":"讲课基本就是在念课本+画重点，偶尔会点名和提一些非常水的问题。事情很少，给分也不错。"},{"id":85257,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 14:14:19","like_diff":2,"likes":6,"dislikes":4,"content":"给分很一般"},{"id":85264,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 15:31:09","like_diff":2,"likes":3,"dislikes":1,"content":"事少，给分看自己，感觉不错的"},{"id":100814,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-27 01:08:45","like_diff":2,"likes":2,"dislikes":0,"content":"朴素美"},{"id":101937,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-30 00:03:25","like_diff":2,"likes":3,"dislikes":1,"content":"事少\n\n但给分挺好"},{"id":113538,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-07-06 23:21:12","like_diff":2,"likes":4,"dislikes":2,"content":"上课中规中矩，不太有趣；老师人很好，很理解大家；事情少，给分好好复习了感觉成绩还是不错的。ps.这学期的滑冰助教小哥好好玩啊哈哈哈"},{"id":114437,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-07-10 03:02:42","like_diff":2,"likes":2,"dislikes":0,"content":"我……（无发可说"},{"id":147855,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2022-01-11 04:15:49","like_diff":2,"likes":2,"dislikes":0,"content":"还行"},{"id":156140,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2022-06-18 02:30:45","like_diff":2,"likes":3,"dislikes":1,"content":"4.8/94，老师人很好，这也是稍微一卷就能拿好分数的科目，很推荐。"},{"id":156988,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2022-06-21 13:15:54","like_diff":2,"likes":2,"dislikes":0,"content":"事少给分好\n\n课不用听\n\n论文也好写，不用查资料也没资料能查的那种"},{"id":167470,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2023-01-16 14:00:12","like_diff":2,"likes":2,"dislikes":0,"content":"事情比较少，讲课中规中矩，一般般，所谓绩点什么的还是要看期末翻书速度"},{"id":212045,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-13 05:50:14","like_diff":2,"likes":3,"dislikes":1,"content":"给分挺好的 偶尔点名，会叫人回答问题"},{"id":70910,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-01-28 00:04:10","like_diff":1,"likes":4,"dislikes":3,"content":"老师点名就是随堂叫人回答问题，不来的人扣10分平时分，学校要求正态，还不错啦上课，虽然从来没听过"},{"id":73107,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-02-01 02:27:54","like_diff":1,"likes":3,"dislikes":2,"content":"没听过，没人听过课"},{"id":73722,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-02-03 03:49:12","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好"},{"id":74576,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-03-04 01:52:09","like_diff":1,"likes":2,"dislikes":1,"content":"还可以吧"},{"id":79993,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-09-17 15:34:35","like_diff":1,"likes":3,"dislikes":2,"content":"没上过，想选"},{"id":94515,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-17 04:12:42","like_diff":1,"likes":1,"dislikes":0,"content":"事情少上课水，但是一定要来因为会不定期抽点名，要是没来的话。。。。"},{"id":100748,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-26 16:50:06","like_diff":1,"likes":2,"dislikes":1,"content":"上课体验，比较轻松事少，给分很好，对上课精彩程度没有要求的同学再适合不过了，如果想要体验精彩课堂的，那么建议其他老师的课"},{"id":100822,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-27 01:23:25","like_diff":1,"likes":7,"dislikes":6,"content":"老师超棒！感觉得到老师很认真，而且事情很少～期中论文字数翻倍+点名都到了+期末复习了一天把目录都看了，蒋老师竟然给了我满绩！！！喜出望外hhh"},{"id":103380,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-02-27 23:53:39","like_diff":1,"likes":2,"dislikes":1,"content":"助教小哥哥超帅啊！！！"},{"id":113658,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-07-07 02:20:46","like_diff":1,"likes":6,"dislikes":5,"content":"都说给分好，为什么我节节课都去，论文认真写了五千多，考试也好好考，最后3.3……"},{"id":130246,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2021-01-20 05:17:38","like_diff":1,"likes":1,"dislikes":0,"content":"考前来评，好老师，非常照顾学生"},{"id":159015,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2022-07-04 12:53:09","like_diff":1,"likes":2,"dislikes":1,"content":"课不用去上，点名点到的概率非常非常小。\n\n蒋大校很慈祥很和蔼。\n\n论文正常写就好。\n\n期末前多熟悉下书本，考试时把握下手速，很容易高分的。"},{"id":189361,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2024-01-23 11:31:19","like_diff":1,"likes":3,"dislikes":2,"content":"学期唯一一次签到没签上，论文水水过，考前从没翻过书。最后4.2供参考"},{"id":195908,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2024-07-01 04:08:08","like_diff":1,"likes":1,"dislikes":0,"content":"没想到，一个学期最低的一门课是军理\n\n修改一下评分，最低的确实是军理，但是期末考确实太难了吧，开卷考考出了不及格的巨分，平时分虽然没像隔壁cc和slp一样给满，但是确实给的挺高了，确实是期末考得太差，喜提3.6"},{"id":196990,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2024-07-06 09:38:55","like_diff":1,"likes":2,"dislikes":1,"content":"求是 真的不捞，但是上课确实可以水。上课主动回答问题似乎没什么作用（本人每次课到场+主动举手回答课后记下名字，论文有好好写期末认真考提3.9）虽说开卷自己没找到一些题有责任，但是和付出比还是没到预期（本人工科，思政类课程普遍分数较高）老师是好老师，想冲高绩点的还是得多考虑。"},{"id":212263,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-13 15:07:57","like_diff":1,"likes":1,"dislikes":0,"content":"上4了太开心了，谢谢老师"},{"id":212588,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-14 08:47:50","like_diff":1,"likes":1,"dislikes":0,"content":"给分一般感觉，主要是这种科目还是另外两位老师给分好一点"},{"id":75133,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-03-07 12:38:20","like_diff":0,"likes":4,"dislikes":4,"content":"给分不敢恭维"},{"id":79116,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-05-23 09:53:35","like_diff":0,"likes":5,"dislikes":5,"content":"这老师还行，这姓余的助教真的很垃圾\n\n论文格式要求混乱无比，邮件也不回。"},{"id":79912,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-06-15 06:00:30","like_diff":0,"likes":2,"dislikes":2,"content":"不错 挺水"},{"id":86014,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-08-27 04:09:26","like_diff":0,"likes":0,"dislikes":0,"content":"还好吧"},{"id":87130,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-09-21 00:43:10","like_diff":0,"likes":0,"dislikes":0,"content":"还行吧"},{"id":88812,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-11-08 14:38:24","like_diff":0,"likes":0,"dislikes":0,"content":"哈哈，不错"},{"id":92686,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-03 15:50:26","like_diff":0,"likes":0,"dislikes":0,"content":"很ok\n\n"},{"id":94479,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-16 23:33:31","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，事少"},{"id":95150,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-19 01:51:26","like_diff":0,"likes":0,"dislikes":0,"content":"给分好"},{"id":100799,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-27 00:56:11","like_diff":0,"likes":1,"dislikes":1,"content":"给分不好评论。"},{"id":102562,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-02-08 10:22:05","like_diff":0,"likes":0,"dislikes":0,"content":"事情少 上课虽然并没有某些老师那么有趣 但是能从方方面面感受到老师对学生是真的很好 上课也很用心 而且给分也太好了吧"},{"id":121727,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2020-01-21 08:21:29","like_diff":0,"likes":2,"dislikes":2,"content":"超级好"},{"id":130446,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2021-01-22 12:00:35","like_diff":0,"likes":1,"dislikes":1,"content":"好好好"},{"id":131318,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2021-01-27 05:27:11","like_diff":0,"likes":2,"dislikes":2,"content":"正如之前同学的评价，普通的军理老师，授课，作业，分数都是普通的，不做更多评价"},{"id":131356,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2021-01-27 07:30:07","like_diff":0,"likes":1,"dislikes":1,"content":"无语了，第一次第一次思政课分这么低，惨被正太"},{"id":136552,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2021-06-21 03:00:19","like_diff":0,"likes":2,"dislikes":2,"content":"还不错"},{"id":189406,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2024-01-24 03:13:48","like_diff":0,"likes":2,"dislikes":2,"content":"主要还是看期末考吧，没点名到+期中论文+期末几乎全找到，满了"},{"id":189639,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2024-01-26 08:14:12","like_diff":0,"likes":1,"dislikes":1,"content":"还可以的老师，人很好，给分也还可以"},{"id":197160,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2024-07-08 08:57:50","like_diff":0,"likes":1,"dislikes":1,"content":"点名到了，期中论文认真写了，期末考试也认真准备了，感觉给分太求是了点，不如slp班"},{"id":212068,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-13 06:36:22","like_diff":0,"likes":0,"dislikes":0,"content":"10分送上，典型事少分高，放心冲！大校人很好但是上课有点催眠，冬天一开空调更是眼皮打架。。不过平时没听课加上期末一点没复习，期中论文水到字数，最后能有4.5的绩点，非常满意！"},{"id":212159,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-13 09:28:31","like_diff":0,"likes":0,"dislikes":0,"content":"课是真无聊，老师还是挺好的，论文写的一坨但是给分还不错，考前的复习课也挺有用的"},{"id":212161,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-13 09:37:47","like_diff":0,"likes":0,"dislikes":0,"content":"老师真心不错"},{"id":212271,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-13 15:59:41","like_diff":0,"likes":0,"dislikes":0,"content":"老师还行，跟课友评价一致。\n\n关于考试我想说一点：老师的建议是先写多选再写单选最后判断题。个人尝试了之后发现多选实在太难，按这个顺序根本写不完，而且多选很多写了也是错，综合起来挺亏的，书翻到了也不一定全选对的程度。还是建议先单选再判断最后多选，多选翻不到的也别纠结太久。"},{"id":213144,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2025-01-16 06:10:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，还挺幽默的"},{"id":74869,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-03-06 07:12:13","like_diff":-1,"likes":1,"dislikes":2,"content":"还可以"},{"id":79691,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-06-13 00:17:40","like_diff":-1,"likes":0,"dislikes":1,"content":"事少人好，给分还行，可能我论文没认真写吧才3.9"},{"id":79907,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-06-15 05:16:59","like_diff":-1,"likes":0,"dislikes":1,"content":"很不错"},{"id":80509,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-06-27 08:26:38","like_diff":-1,"likes":2,"dislikes":3,"content":"事少分好"},{"id":100754,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-26 17:20:20","like_diff":-1,"likes":0,"dislikes":1,"content":"u刚刚"},{"id":103119,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-02-26 04:30:34","like_diff":-1,"likes":1,"dislikes":2,"content":"很不错"},{"id":113671,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-07-07 03:04:49","like_diff":-1,"likes":0,"dislikes":1,"content":"军理课本身的确是不那么有趣的，但老师和助教xgg真的很好呀，老师是按照教材讲的，每节课都有重点内容，论文认真写，特别是要注意论文的格式，字数也没有必要过于鹅颈，按照要求做就行了～期末考试前可以去文印店买PPT复习，开卷考试还是比较轻松的～"},{"id":189365,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2024-01-23 11:57:27","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人不错，给分一般"},{"id":75870,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-03-20 10:30:13","like_diff":-2,"likes":0,"dislikes":2,"content":"…………"},{"id":100736,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-02-01 14:22:26","like_diff":-2,"likes":5,"dislikes":7,"content":"论文题简单好写 划重点 留一上午复习 绩点4.8 蒋老师太好了呜呜呜"},{"id":101161,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-27 23:39:43","like_diff":-3,"likes":2,"dislikes":5,"content":"上课很无聊 但是给分很好 点名看运气\n\n期中论文压线 期末没复习直接考 4.5"},{"id":196851,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2024-07-05 13:12:29","like_diff":-3,"likes":0,"dislikes":3,"content":"不点名，上课较无聊，可翘；无小测，期中一篇论文，平时分不会像隔壁cc那样给满但也挺高的；想要好的总评期末成绩会比较重要，最后一节课老师给的例题和划的重点可以多看看"},{"id":101004,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-01-27 08:55:31","like_diff":-5,"likes":6,"dislikes":11,"content":"为啥？我听说事少给分多才来的，结果期中论文也写了，点名没点到过我，考试内容都找到了才3.3？为啥？"},{"id":113577,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2019-07-07 00:25:00","like_diff":-5,"likes":2,"dislikes":7,"content":"一次全体点名，平时上课会以抽人提问的形式点名。一篇论文一次末考，事情比较少。上课老师向全班问问题的时候不要把他一个人晾在那里，主动回答期末有惊喜（论文水的一匹还晚交，期末也就那样，最后4.2）"},{"id":85247,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2018-07-16 13:40:32","like_diff":-6,"likes":6,"dislikes":12,"content":"辣鸡给分差，上课无聊。"},{"id":138836,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2021-07-11 06:48:52","like_diff":-12,"likes":4,"dislikes":16,"content":"偶尔抽人点名，全勤的我从未被抽到，相当于不上课的人跟我的平时分基本一样。所以正太真就随便找个倒霉蛋呗，一个个旷课的都拿了不错的分，着实无语，不明白给分的标准是什么，正太的标准是什么"},{"id":177826,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2023-07-05 03:07:28","like_diff":-13,"likes":3,"dislikes":16,"content":"给分特别求是。但是作为一个期中论文用gpt写、期末考试翻书一半没翻到的人来说，上四已经是最大的胜利。"},{"id":166966,"teacher_id":4717,"teacher_name":"蒋明健","post_time":"2023-01-14 11:39:49","like_diff":-34,"likes":3,"dislikes":37,"content":"想要高绩点尽量别选这个老师，我一开始也是抱着侥幸心理来的。结果论文也好好写了，考试的题也翻得差不多，被正态到3.3。我就很疑惑，现在思政课哪还要求后30%的正态啊？？？从来没有一门思政课下4的人如是说，别来"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
