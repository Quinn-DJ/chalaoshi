},{"id":67157,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2018-01-20 10:46:40","like_diff":3,"likes":4,"dislikes":1,"content":"没想到大学第一个满绩居然是体育。小学到高中向来体育徘徊及格边缘的我都不知道说些什么好了(￣y▽￣)~*捂嘴偷笑\n\n真的是遇上的最好的体育老师了。还记得国庆放假回来的第一节体育课，生物钟没调过来，一觉睡到十点半了(T＿T)，赶到的时候课已经上一半了，结果老师很温柔地问我怎么?（特别关心的语气~）好羞愧啊，说了实情后就去正常上课啦。\n\n女神！"},{"id":67301,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2018-01-20 15:46:32","like_diff":3,"likes":3,"dislikes":0,"content":"超好的体育老师！！！小短腿跑定向越野并没有多快，可是满绩了！！！老师平时人也超级好，是真的热爱体育关心学生身体素质的！！！女神！！！"},{"id":67380,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2018-01-21 05:03:12","like_diff":3,"likes":4,"dislikes":1,"content":"大学第一门满绩，疯狂打call"},{"id":81774,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2018-07-06 07:02:08","like_diff":3,"likes":3,"dislikes":0,"content":"喜欢潘老师！定向越野祝我瘦了七八斤吧，夏天终于可以穿裙子哒。表白潘老师，以及陪我一起校外跑的小朋友~"},{"id":81778,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2018-07-06 07:15:06","like_diff":3,"likes":3,"dislikes":0,"content":"大学第一次满绩 嘿嘿 谢谢老师 专项跑好 十二分钟满分 就有希望满绩啦"},{"id":81799,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2018-07-06 08:02:55","like_diff":3,"likes":3,"dislikes":0,"content":"体育课选定向越野！定向越野选潘雯雯！大学第一门满绩！三次校外有一次没能去，十二分钟跑也没有满，但是最后满绩了！！！老师是真的好！上课态度认真！满绩没问题！"},{"id":82122,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2018-07-07 07:21:49","like_diff":3,"likes":3,"dislikes":0,"content":"满分无需多言！"},{"id":82234,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2018-07-07 14:00:11","like_diff":3,"likes":3,"dislikes":0,"content":"跟了潘老师三个学期，大学体育课完美收官，来这里感谢潘老师，满分不解释！"},{"id":82509,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2018-07-08 11:21:38","like_diff":3,"likes":3,"dislikes":0,"content":"吹爆潘老师，人好而且很认真，给分也好，我自己体育垃圾专项一般12分钟也没满，但是4.8，天哪简直太感人"},{"id":96069,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2019-01-20 12:14:56","like_diff":3,"likes":3,"dislikes":0,"content":"第一个满绩！！老师人很好！！！打电话！！"},{"id":96076,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2019-01-20 12:25:52","like_diff":3,"likes":3,"dislikes":0,"content":"我的天 第一个满绩! 害怕跑步的我选不上体育课 低学分选上的 结果发现老师超级奈斯 生病请了一次假 老师还问我身体怎么样了 性格也很好 像妈妈一样!拼命打电话!（老师还喜欢在微信上给我的pyq评论哈哈哈哈很可爱!）"},{"id":96165,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2019-01-20 13:49:19","like_diff":3,"likes":3,"dislikes":0,"content":"老师超棒！！！很关心学生也会教我们很实用的锻炼技巧和动作！给分超好～啊 满绩(｡･ω･｡)ﾉ♡"},{"id":96890,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2019-01-21 11:55:24","like_diff":3,"likes":3,"dislikes":0,"content":"第一个满绩！！！我哭了"},{"id":109696,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2019-06-18 12:29:12","like_diff":3,"likes":3,"dislikes":0,"content":"第一个满绩！老师我爱你！\n\n我是个路痴体育菜鸡，每次课都被自己蠢到哭，但是老师从来没有不耐烦，反而脾气很好会鼓励我关心我，在食堂也会跟我打招呼。可以说是我见过的最温柔可爱的体育老师～"},{"id":112546,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2019-07-04 17:25:34","like_diff":3,"likes":3,"dislikes":0,"content":"满? 吹爆"},{"id":112659,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2019-07-04 23:48:21","like_diff":3,"likes":3,"dislikes":0,"content":"超级棒的老师！上课很有趣也很关心同学！定向越野没有想象中那么累，最后给分也超级好！"},{"id":113249,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2019-07-06 02:42:43","like_diff":3,"likes":4,"dislikes":1,"content":"潘老师真的很好了！选了两个学期她的课，定向虽然累一些，但是也让我爱上了跑步，期末跑校区也超有趣。因为脚崴了错过几次课，老师还是给满了?爱了爱了"},{"id":130296,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2021-01-20 14:05:11","like_diff":3,"likes":4,"dislikes":1,"content":"疯狂给雯雯老师打call！！！老师人真是太好啦，还很幽默哈哈哈哈，收获了一个很好的成绩，开心！！！"},{"id":131293,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2021-01-27 03:41:32","like_diff":3,"likes":4,"dislikes":1,"content":"潘雯雯老师yyds！虽然上课运动量有一点点大，但是确实感觉体能有所提升，给分巨巨巨好，还会捞人！大家快冲！"},{"id":137387,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2021-07-03 16:04:58","like_diff":3,"likes":5,"dislikes":2,"content":"唯一一门需要抢着上的定向越野\n\n潘雯雯老师yyds"},{"id":175070,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"2023-06-21 11:04:55","like_diff":3,"likes":4,"dislikes":1,"content":"不管是身体素质还是定向越野，老师都非常耐心，特别善良，能理解学生！"},{"id":16356,"teacher_id":1303,"teacher_name":"潘雯雯","post_time":"201                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
