                <script>
                    // 评论数据
                    const commentsData = [{"id":3200,"teacher_id":1118,"teacher_name":"王东","post_time":"2015-05-20 23:22:49","like_diff":105,"likes":130,"dislikes":25,"content":"神坑啊！千万不要选。成绩都不出来啊。上课好无聊啊。老师太坑了啊！"},{"id":141956,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-07-02 03:23:06","like_diff":100,"likes":103,"dislikes":3,"content":"学院怎么不看看这个课到底上了什么，到底布置了什么荒谬的作业，这么一个尸位素餐的老师凭什么占用教学资源！\n\n另外，开学了还不出分！！！\n\n恭喜混子喜提经院最低分!"},{"id":87873,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-10-30 12:14:53","like_diff":93,"likes":94,"dislikes":1,"content":"“真正会用word的都用2003～” 到底是什么样的沙雕脑子让一个浙大教师以会玩word为荣啊我搞不懂？？"},{"id":76109,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-03-27 03:15:46","like_diff":91,"likes":93,"dislikes":2,"content":"?为了自己方便让整个专业的人跨校区陪他上课（还是早课我tm），自己还迟到，上课出去接了半钟头电话?无时无刻不在培养恶竞的气氛，每周都布置小组作业（三人一组做展示，展示还明确表示要靠抢），学生展示也不听人具体讲了什么，只是登记一下?浙大的老师还真是好当啊?"},{"id":4073,"teacher_id":1118,"teacher_name":"王东","post_time":"2015-06-24 09:15:01","like_diff":69,"likes":77,"dislikes":8,"content":"要不是必须修一门沟通领导类，我才不听你上课瞎逼逼！"},{"id":140251,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-09-07 01:31:16","like_diff":64,"likes":64,"dislikes":0,"content":"本科四年遇到的最差的老师，不配做老师，各方面都垫底的存在"},{"id":85298,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-07-17 00:43:19","like_diff":62,"likes":66,"dislikes":4,"content":"给分巨坑，修了两次电子商务，因为要刷绩点，第一次想说自己论文写不够好，拿到的分数才那么低，第二次改成考试，写满了整张考卷给了1.5，建议学院审视一下"},{"id":50609,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-06-01 01:10:59","like_diff":60,"likes":66,"dislikes":6,"content":"神踏马天坑老师，不仅课上当面鼓吹刷微博微信无用论，最重要的是给分真的神坑，搞什么等级制，结果一片B和C 我想说上这个课大家表现都差不多，给分这么不厚道真的逼了狗了，均绩上4的我拿到这个2.5的绩点心中真是1万个草泥马奔驰而过。"},{"id":118964,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-11-08 15:11:32","like_diff":59,"likes":60,"dislikes":1,"content":"三本浙的创业课一直以来就是真的不行，这门课不行之程度也果然没有出乎意料。短学期下来根本学不到什么（当然诸位也别想在三本浙的通识课上学什么创业了），每节课都要举例为何在坐各位可以上浙大而你的高中同学上不了，以及你们关了那么多年机都不是真正的关机，英语语感云云，唯一好处就是短学期完全不需要听课最后交课程作业就好，但是创业计划书也够把人写得够呛的。总之能不选就不选，当然创业课能凑学分的不多，给这门课打负无穷分，课程名字叫创新还一定要人用ftp提交（给很多同学提交带来了麻烦）和保存为word2003格式，您可真够创新的呢！还总自豪别的很多课都停了唯独自己这门课没停，不好意思我觉得就这课心里没点ac数吗，祝早日停课大吉。（注：还并没有出分，踩这门课与成绩没有任何关系）"},{"id":124248,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-06-28 04:59:25","like_diff":58,"likes":62,"dislikes":4,"content":"经院最差老师，建议早点滚"},{"id":126041,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-09-17 01:41:37","like_diff":56,"likes":60,"dislikes":4,"content":"这老师可真能拖堂，我是后面班级的，外面一堆人在等着，楼道都堵起来了还不下课"},{"id":123374,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-06-07 14:30:34","like_diff":55,"likes":55,"dislikes":0,"content":"贼坑的老师，不配做老师，以折磨学生为乐"},{"id":49304,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-04-04 07:00:33","like_diff":49,"likes":52,"dislikes":3,"content":"这老师的专业课上的和通识课一样，没有意义，他让我知道了什么是成功，就是可以坐在讲台上讲只有小学生才会觉得厉害的话拿着大学教师的工资与证明\n\n"},{"id":126087,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-09-17 08:49:44","like_diff":49,"likes":50,"dislikes":1,"content":"混子一个，课程毫无营养"},{"id":2409,"teacher_id":1118,"teacher_name":"王东","post_time":"2015-05-24 01:56:49","like_diff":48,"likes":53,"dislikes":5,"content":"一个月了还不出成绩，真是败给他了"},{"id":126263,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-09-21 06:48:59","like_diff":48,"likes":51,"dislikes":3,"content":"这个人是真的tmd傻逼。完全没有在认真教学一直装逼。“Hello World”都tm能被他复杂化。\n\n听我的，没有编程经验的避开他的课。我本科学过编程所以本来就是来混分的。但我身边没有编程基础的全都听不懂。真的误人子弟。上他的课一定会后悔，就是个王八蛋。"},{"id":88179,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-10-23 11:06:00","like_diff":46,"likes":49,"dislikes":3,"content":"听过的所有课里，最差劲的老师。自高自大，以为自己讲的多好。上课没营养。一听到他说话，就恶心。"},{"id":142542,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-13 01:18:44","like_diff":46,"likes":46,"dislikes":0,"content":"经院最差老师，祝早日收敛到1分，早点滚出经院。学院需要热爱研究和教学的学者，不是这种不懂装懂的混子！"},{"id":126053,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-09-17 03:26:15","like_diff":45,"likes":47,"dislikes":2,"content":"国际商务上计科，多少沾点"},{"id":126458,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-09-27 12:02:15","like_diff":45,"likes":47,"dislikes":2,"content":"真正会用word的人都是用Word2003。。。。\n\nPython语言这个老师居然说自己有事就翘课了？？？还提前下课。上到现在就安装了个Python，啥都没教，天天吹逼"},{"id":142992,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-18 04:28:55","like_diff":42,"likes":44,"dislikes":2,"content":"现在高水平的，清北复或者海外知名高校的年轻学者进浙大经院的门槛如此之高，这种老混子却还霸占着岗位毒害学生，拉低学院和学校的水平。真是魔幻而可叹！"},{"id":52326,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-06-18 11:51:34","like_diff":41,"likes":47,"dislikes":6,"content":"要是有零分……上课已经不堪到老师自己都迟到每周一个group case study简直负担上课还得靠回答问题加分期末论文35页＋还只提前了两周告诉我们。第一次写评论，我一个非本专业的什么仇什么怨啊？！"},{"id":119518,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-11-13 08:09:51","like_diff":41,"likes":44,"dislikes":3,"content":"烂 没的说"},{"id":3267,"teacher_id":1118,"teacher_name":"王东","post_time":"2015-05-25 07:37:13","like_diff":40,"likes":45,"dislikes":5,"content":"成绩一直不出，真是服了他了，上课又都是套路"},{"id":134090,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-03-15 14:08:15","like_diff":40,"likes":43,"dislikes":3,"content":"当尝试联系这个新生之友而无果时\n\n查老师的评价就显得真实客观了许多\n\n不奢求您主动联系了，但发邮件您也没回\n\n您既然这么高冷，又何苦屈尊做新生之友呢"},{"id":142398,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-11 03:49:58","like_diff":40,"likes":43,"dislikes":3,"content":"11月11日，早上8点到9点35的课全班只有10个人去，9点50到11点25的课全程没有说过一个字，全班人和他一起在那里浪费生命，不知所云地自己干自己的事。所幸今天督导目睹3、4节课惨状全程，早点开除这种老师吧，停了这种傻逼课了吧"},{"id":79167,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-09-10 04:55:11","like_diff":39,"likes":74,"dislikes":35,"content":"创新创业的课听着是相当相当难受的，不过却因为一个人而无比期待每个周四的到来。感谢一门水课给予了我一段最美的缘分。顺祝无奈选上这课的各位都能有意外之喜！"},{"id":110545,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-06-27 10:44:35","like_diff":39,"likes":40,"dislikes":1,"content":"我不相信国际电子商务的前沿是word2003"},{"id":141352,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-09-30 08:59:08","like_diff":38,"likes":40,"dislikes":2,"content":"这老师我真无语、天天提倡探索探索、真实脑瓜子装的东西都是些过时的经济逻辑思维、但装逼方面我也是认可的、没看过这么能装逼的老师、简直是教你怎么装逼、怎么拖堂、怎么迟到的课程、连一点的责任感都没有吗？"},{"id":116719,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-09-14 03:30:42","like_diff":37,"likes":40,"dislikes":3,"content":"老师口头禅：“时间关系，我不多讲”、“我就不展开说了”，问题是他完全没讲和课程有关系的东西，非要说Excel Word之类的。第一节Python课听下来，还没进入课程主题。有些东西自学也行，还是谨慎选课！"},{"id":125019,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-08-12 13:48:38","like_diff":37,"likes":39,"dislikes":2,"content":"变态啊，垃圾啊"},{"id":142637,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-15 01:15:52","like_diff":37,"likes":39,"dislikes":2,"content":"要是能打0分早就毫不犹豫了！布置的作业自己都不知道是什么，什么都讲不清楚，还要点脸么？"},{"id":86764,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-09-18 12:01:53","like_diff":36,"likes":37,"dislikes":1,"content":"沙雕王东 没碰到过说话这么sb的老师 一节课都听不下去 果断退课"},{"id":78860,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-05-16 01:22:11","like_diff":35,"likes":36,"dislikes":1,"content":"上课交教你们怎么用word，满满的装逼气息与对同学的鄙视之意。"},{"id":118614,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-10-29 11:57:55","like_diff":35,"likes":36,"dislikes":1,"content":"商人思维，唯利是图，缺乏社会担当。"},{"id":40629,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-01-04 11:08:01","like_diff":34,"likes":36,"dislikes":2,"content":"一个酷爱用第一声结尾的老师…什么什么哦，什么什么喽…另外回答问题加分这种机制真是贼无聊"},{"id":142941,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-17 15:04:14","like_diff":33,"likes":35,"dislikes":2,"content":"国际电子商务上的什么鬼，期末还闭卷考试！脑子有病！"},{"id":143566,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-27 06:35:48","like_diff":33,"likes":34,"dislikes":1,"content":"国际电子商务是有史以来最烂的课程，也是经济学院乃至整个浙大最垃圾的课程"},{"id":124602,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-07-03 12:37:12","like_diff":32,"likes":34,"dislikes":2,"content":"变着花样整学生，垃圾"},{"id":142313,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-10 06:07:10","like_diff":32,"likes":34,"dislikes":2,"content":"这布置的作业也是醉了，自己都搞不懂的东西还在那里误人子弟，无耻之尤"},{"id":87663,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-10-09 12:00:39","like_diff":31,"likes":33,"dislikes":2,"content":"请问这门课叫创新与创业专题还是怎么玩excel？"},{"id":127122,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-11-09 07:03:35","like_diff":31,"likes":31,"dislikes":0,"content":"无聊，装逼"},{"id":3954,"teacher_id":1118,"teacher_name":"王东","post_time":"2015-06-17 11:04:36","like_diff":30,"likes":44,"dislikes":14,"content":"两个王东吧 _(:з」∠)_\n\n行测的王东挺有意思的"},{"id":91261,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-12-04 12:03:09","like_diff":30,"likes":33,"dislikes":3,"content":"老师以自己熟练掌握微软的wps而为豪，一直嘲讽你们这群大学生world都玩不转，大学生了用world还跟初中生一样。\n\n是是是，对对对，我的错，我不会用world，我大学两年虚度了，啥也没学，我不配进浙大"},{"id":143112,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-19 05:39:38","like_diff":28,"likes":29,"dislikes":1,"content":"课上的这么烂，还点名，臭不要脸"},{"id":150422,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-01-25 03:55:27","like_diff":28,"likes":29,"dislikes":1,"content":"王东还能继续在浙大教书，我们每个国贸人都有责任😅"},{"id":111912,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-07-03 02:33:27","like_diff":27,"likes":28,"dislikes":1,"content":"老师的课还行，念ppt就行了\n\n主要给分差，期末认真准备，该背的背，最后3.3？\n\n真的是谢谢老师哦。"},{"id":141123,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-09-24 03:07:51","like_diff":27,"likes":29,"dislikes":2,"content":"用最古老的页面（ppt上的演示图片是windows2003的界面）、最陈旧的知识（word怎么用）、最浮夸的吹牛技术（只会说“培养it能力”，其实言之无物）讲python（上了两堂课甚至没几次打开过python软件）。拉低经院老师的平均水平，听他的课就是一种煎熬。"},{"id":143282,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-23 01:25:14","like_diff":27,"likes":29,"dislikes":2,"content":"烂得不想说话。这煞笔早点退休学弟学妹们早解放"},{"id":126365,"teacher_id":1118,"teacher_name":"王东","post_time":"2020-09-24 01:39:49","like_diff":26,"likes":29,"dislikes":3,"content":"这老师怎么又拖堂，放爷进去上大物！"},{"id":141360,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-10-01 03:08:17","like_diff":26,"likes":28,"dislikes":2,"content":"布置作业不知所云，只会装自己很牛b，这种伪学者还是早点退休吧"},{"id":143765,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-12-05 11:11:21","like_diff":26,"likes":27,"dislikes":1,"content":"最不负责的混子，上课跟喝醉了一样"},{"id":143986,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-12-15 08:28:30","like_diff":26,"likes":28,"dislikes":2,"content":"无聊，恶心，这种垃圾课不停开，学院有重大责任！不知道耽误了多少学生"},{"id":111737,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-07-02 16:57:24","like_diff":25,"likes":26,"dislikes":1,"content":"垃圾老师 垃圾课程"},{"id":141203,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-09-26 06:24:27","like_diff":25,"likes":26,"dislikes":1,"content":"真够烂的"},{"id":143540,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-26 07:34:53","like_diff":25,"likes":27,"dislikes":2,"content":"经院之耻"},{"id":45102,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-01-19 03:37:59","like_diff":24,"likes":29,"dislikes":5,"content":"纯种大傻逼"},{"id":141148,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-09-24 15:42:49","like_diff":24,"likes":26,"dislikes":2,"content":"高高在上，不把学生当人"},{"id":141735,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-10-23 11:52:57","like_diff":24,"likes":25,"dislikes":1,"content":"我不知道该怎么解释。"},{"id":143403,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-25 07:01:46","like_diff":24,"likes":25,"dislikes":1,"content":"作业是什么鬼"},{"id":150444,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-01-27 04:52:37","like_diff":24,"likes":25,"dislikes":1,"content":"已经写了书记信箱。这种水课不淘汰，经济学院有很大的责任。再不彻底整改，不知道还有多少届学弟学妹要受这门课的罪"},{"id":164669,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-12-29 11:25:42","like_diff":24,"likes":24,"dislikes":0,"content":"怀疑王东的副教授头衔有舞弊嫌疑，此人毫无教学水平和科研能力，希望学院重视"},{"id":56436,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-07-04 03:20:28","like_diff":23,"likes":32,"dislikes":9,"content":"大家千万别选国际电子商务还有赵伟的国际贸易学，退课报平安"},{"id":79160,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-05-25 01:56:15","like_diff":23,"likes":25,"dislikes":2,"content":"求求你别吹牛逼了"},{"id":143596,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-11-28 08:40:59","like_diff":23,"likes":24,"dislikes":1,"content":"自己什么都不懂，还最不负责，还装逼。"},{"id":145278,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-12-28 16:38:03","like_diff":23,"likes":25,"dislikes":2,"content":"早日收敛到0"},{"id":165058,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-12-29 02:22:16","like_diff":23,"likes":25,"dislikes":2,"content":"多年以后，我会忘记在校期间学过的课程，忘记校园的一花一木，忘记曾经的同学伙伴，但我绝不会忘记王东老师最爱的word2003。\n\n以word2003为代表的IT素养能力，让我终生受用，是一辈子的财富。可能这才是大学之道、名师风骨吧。\n\n真的很感谢王东老师，也请允许我用我们家乡的方言向您表示最诚挚的感谢：“王东老师，密麻麻石蜡”😋"},{"id":91258,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-12-04 10:58:45","like_diff":22,"likes":24,"dislikes":2,"content":"什么玩意"},{"id":91483,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-12-11 10:26:51","like_diff":22,"likes":24,"dislikes":2,"content":"一分，不能再多了"},{"id":91489,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-12-11 12:31:50","like_diff":22,"likes":23,"dislikes":1,"content":"创新与创业专题，上课是一种煎熬，老师讲的东西是十年前甚至是十五年前的思路和想法，内容空洞缺乏深度和独特见地，希望有的选同学避免这节课。"},{"id":141073,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-09-23 02:23:54","like_diff":22,"likes":24,"dislikes":2,"content":"学院为什么还不停开国际电子商务"},{"id":141353,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-09-30 09:00:36","like_diff":22,"likes":24,"dislikes":2,"content":"三个字"},{"id":150101,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-01-19 16:16:45","like_diff":22,"likes":23,"dislikes":1,"content":"除了点名整学生，真的是屁都不会。这种垃圾还占用浙大宝贵的教学资源，浪费学生的生命，太可恨可耻了。赶紧滚，让有科研能力，对学生负责的老师上课！"},{"id":56596,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-07-04 05:20:26","like_diff":21,"likes":24,"dislikes":3,"content":"真的很无聊，不明白为什么要花钱花学分上这样的课"},{"id":141051,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-09-22 08:25:58","like_diff":21,"likes":22,"dislikes":1,"content":"国际电子商务这种浪费生命的课怎么还不停开？？？还不能免听！学院难道不管管么，整个学院最奇葩的课程，除了整学生屁都不会的人，有什么资格上课？"},{"id":141163,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-09-25 08:22:59","like_diff":21,"likes":23,"dislikes":2,"content":"怎么会有这么差的老师"},{"id":143911,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-12-12 08:35:46","like_diff":21,"likes":22,"dislikes":1,"content":"滚啊！忍无可忍了！"},{"id":144154,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-12-20 00:16:57","like_diff":21,"likes":21,"dislikes":0,"content":"去死吧"},{"id":147901,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-01-11 06:22:07","like_diff":21,"likes":22,"dislikes":1,"content":"课程和老师都很离谱，点名还多"},{"id":19234,"teacher_id":1118,"teacher_name":"王东","post_time":"2016-01-23 15:24:24","like_diff":20,"likes":25,"dislikes":5,"content":"上个创新创业专题大家都差不多，该做的都做了，分数差距那么大，给分太坑"},{"id":143689,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-12-02 03:35:49","like_diff":20,"likes":20,"dislikes":0,"content":"大计基即视感 讲得真差"},{"id":143727,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-12-03 02:17:39","like_diff":20,"likes":21,"dislikes":1,"content":"目中无人，喜欢装逼的大傻逼"},{"id":145828,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-01-03 04:53:21","like_diff":20,"likes":22,"dislikes":2,"content":"有被恶心到"},{"id":147813,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-01-11 02:21:51","like_diff":20,"likes":22,"dislikes":2,"content":"弹劾王东。王东下课！"},{"id":7808,"teacher_id":1118,"teacher_name":"王东","post_time":"2015-09-15 13:34:07","like_diff":19,"likes":19,"dislikes":0,"content":"垃圾箱"},{"id":48882,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-03-15 11:47:44","like_diff":19,"likes":19,"dislikes":0,"content":"上课连话都说不明白，什么鬼啊"},{"id":88180,"teacher_id":1118,"teacher_name":"王东","post_time":"2018-10-30 12:09:56","like_diff":19,"likes":20,"dislikes":1,"content":"气愤，要求贼多"},{"id":143865,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-12-09 08:41:48","like_diff":19,"likes":22,"dislikes":3,"content":"布置的作业到底什么意思，讲清楚有那么难么"},{"id":151157,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-02-23 15:23:59","like_diff":19,"likes":21,"dislikes":2,"content":"不可描述得差"},{"id":21839,"teacher_id":1118,"teacher_name":"王东","post_time":"2016-03-01 08:04:24","lik er_id":1118,"teacher_name":"王东","post_time":"2024-01-15 04:44:47","like_diff":17,"likes":17,"dislikes":0,"content":"从学期初看查老师评价疑惑什么样的老师能这么的烂，到学期考完试我只想说：王东，nmsl\n\n还有那个和王东说卷子难度太简单让他提升难度的某个傻逼，原先论述题只需要背一章的内容，现在倒好，一整本不知所云的书都是可能考到的大题的范围。我也亲切的用前面学长的家乡话和你说：密麻麻石蜡"},{"id":11384,"teacher_id":1118,"teacher_name":"王东","post_time":"2015-11-29 12:25:12","like_diff":16,"likes":18,"dislikes":2,"content":"老是拖课！他可能不知道是几点下课"},{"id":48094,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-02-28 12:13:46","like_diff":16,"likes":18,"dislikes":2,"content":"上课非要在自己不专长的领域装逼"},{"id":143784,"teacher_id":1118,"teacher_name":"王东","post_time":"2021-12-06 07:04:41","like_diff":16,"likes":19,"dislikes":3,"content":"有被恶心到"},{"id":153014,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-04-23 14:22:15","like_diff":16,"likes":18,"dislikes":2,"content":"淘汰水课经院才能一流，这样的混子没资格留下"},{"id":30326,"teacher_id":1118,"teacher_name":"王东","post_time":"2016-07-01 09:22:54","like_diff":15,"likes":20,"dislikes":5,"content":"两个王东，形策的老师很好玩的"},{"id":107737,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-05-08 23:06:37","like_diff":15,"likes":17,"dislikes":2,"content":"混子老师"},{"id":150302,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-01-22 01:45:25","like_diff":15,"likes":16,"dislikes":1,"content":"王东去死"},{"id":150608,"teacher_id":1118,"teacher_name":"王东","post_time":"2022-02-11 03:02:36","like_diff":15,"likes":16,"dislikes":1,"content":"整个经院唯一一个1分老师。希望学院加强末尾淘汰，开除这种不合格老师。另外，1月11号考的试一个月还不出分！"},{"id":173172,"teacher_id":1118,"teacher_name":"王东","post_time":"2023-05-15 02:17:14","like_diff":15,"likes":18,"dislikes":3,"content":"东子 你这是在干什么 课教的够烂 一点实质性内容没有 这也就先不说，毕竟你水平低能理解 但你未免有点缺少自知之明了 听到封校的消息课上到一半直接卷铺盖跑了 丢下一教室的学生 你的师德被狗吃了？一句话里面嗯嗯啊啊呃呃语气词能占百分之八十 ，如果自己脑袋里面都含混不清那怎么好意思教学生？骂你也没啥意思 毕竟混了几十年也够没皮没脸  草 说半天真是忍不了了 王东你吗死了"},{"id":107968,"teacher_id":1118,"teacher_name":"王东","post_time":"2019-05-12 13:48:34","like_diff":14,"likes":15,"dislikes":1,"content":"太差了"},{"id":141007,"teacher_id":1118,"teacher_name":"王 :14","like_diff":-19,"likes":3,"dislikes":22,"content":"好"},{"id":56661,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-07-04 07:51:31","like_diff":-22,"likes":5,"dislikes":27,"content":"国际电子商务辅修，很无聊的课，但是给分出乎意料的好。7分奉上"},{"id":2704,"teacher_id":1118,"teacher_name":"王东","post_time":"2015-05-05 15:45:17","like_diff":-25,"likes":9,"dislikes":34,"content":"挺好玩的"},{"id":56481,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-08-14 01:07:34","like_diff":-28,"likes":4,"dislikes":32,"content":"上国际电子商务倒是真的水...每周一个小组作业，有两次点名，本来后面两节课是让大家交流学习成果的，可能我们班大部分都是留学生，所以后面几乎没人上去展示，只有一开始中国学生去展示……后面出现的情况是整个班大部分人都不来，老师上课都迟到，没人展示....超级尴尬....也是没有达到原来应该有的教学效果吧……反正我后来也不怎么去上课....考核方式是平时➕期末论文，平时成绩靠点名、小组作业和上课展示拉上去，不过我估计都差不多，最关键的还是那篇论文，感觉老师是希望我们体现国际视野，体现自己的思考，反正他让我们写的东西网上都找不到参考文献的?都得自己写～我看好多人都写得超级多?我才1w➕的字数，我还是一个非本专业的人，当时我很慌.....结果成绩出来还行，有4.5……关键还是要把握准老师的要求吧?"},{"id":3305,"teacher_id":1118,"teacher_name":"王东","post_time":"2015-05-29 12:00:27","like_diff":-31,"likes":15,"dislikes":46,"content":"挺好的老师啊，给分也挺好的"},{"id":47235,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-01-24 20:43:03","like_diff":-34,"likes":1,"dislikes":35,"content":"经历丰富，J类课如果有需要的话可以收获挺多"},{"id":46129,"teacher_id":1118,"teacher_name":"王东","post_time":"2017-01-20 15:54:52","like_diff":-41,"likes":7,"dislikes":48,"content":"很好的老师，真心的在教学生创业，让我一名工科生也产生了创业的愿望"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
