                    const commentsData = [{"id":61404,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2017-11-16 10:43:07","like_diff":23,"likes":24,"dislikes":1,"content":"计院quiz女王——张mm??"},{"id":153946,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-05-17 14:31:22","like_diff":16,"likes":20,"dislikes":4,"content":"计组，上课爱提问也就算了，回答不上来还扣分是什么意思😅😅😅你不会以为你自己讲的很清楚吧"},{"id":105539,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2019-04-16 09:32:17","like_diff":14,"likes":14,"dislikes":0,"content":"老师好像很喜欢火车，特别喜欢"},{"id":195565,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-06-28 23:12:52","like_diff":13,"likes":13,"dislikes":0,"content":"逆天老师，节节课点名不说，给分垃圾无比，平时分比别的班要低3分！别的班都是满绩，简直离谱"},{"id":57190,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2017-07-06 03:23:07","like_diff":11,"likes":13,"dislikes":2,"content":"客观的说，老师讲得比较乱，听上去容易一头雾水，但可能硬件课就是这样吧。老师态度挺好，给分也不错（虽然嘴上从来不说覆盖还会偶尔刺激下我们，但算是很为学生着想了）最后就是quiz很多，实验的话比较轻松。"},{"id":57289,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2017-07-06 11:19:37","like_diff":11,"likes":14,"dislikes":3,"content":"老师人挺好的 作业，quiz都对考试挺有帮助的 答疑啊，上课啊什么的都很平易近人。虽然改期中试卷有点严，但最后给分相当良心；不过老师上课有时候会讲不清楚东西 就好像你距离弄懂概念只隔了一层窗户纸，但听老师卖力讲半天之后，这层纸还在那里，甚至可能会变厚。但当你课上或者课下，自己看看书，会发现其实大多数概念还是好理解的 个人感觉课上老师讲的方向也不错，但就是让人感觉不畅快。可能也是我自己的预习不到位吧"},{"id":114342,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2019-07-09 23:12:25","like_diff":11,"likes":12,"dislikes":1,"content":"给分真的很不好 不知道哪来的推荐 隔壁姜晓红班50人20多个90分以上 这个给分真的差的不行"},{"id":125490,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2020-09-10 10:58:15","like_diff":9,"likes":10,"dislikes":1,"content":"我本来懂的，听她讲完不懂了"},{"id":207764,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2025-01-16 01:56:15","like_diff":8,"likes":8,"dislikes":0,"content":"给1分都是我给这个人的年龄面子。如果打分无下限我绝对给你打到-inf\n\n\n\n上课贼几把爱举例子（我觉得就是他的脑子没法运行抽象概念的推演，于是自己发育出了这么一套教学模式），真不懂你一个大学老师就这点水平好意思给我们上课。\n\n\n\n我记忆最深刻的是，他说如果学生给他发消息他没看到导致这个学生没赶上ddl，不是他的责任，是学生没有反复提醒他，直到他说他收到了才算完。哇你真是一个出生啊，还敢把教师的责任转接给我们学生身上来，搞得好像我们也有工资一样。兼职布什人。\n\n\n\n还有那魔幻的期中考试和小测方式，我真想不出来这么现代的世界能够存在这么出生的考试方式，把题写在ppt上，然后让学生们一道题一道题写，集体过一个题。更别提考试内容什么考研题都出来了，那给的概念和书上写的概念都不是一回事，你让我们写个几把？期末考试能考这玩意吗？平时用英文教的考试给我用中文考（考研题是中文的），我能知道中文翻译出来的是那个概念。\n\n\n\n\n\n吃过最恶心的史，没有之一。\n\n\n\n------------------------------------------------------------------------\n\n\n\n这位学长/学姐说得好\n\n\n\n“一坨shit，典型的计算机学院的老教师。能力，视野，教学，科研，都很差。赶上时代的红利才能站到讲台上。”\n\n\n\n赶上时代的红利才能站到讲台上。"},{"id":7872,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2015-09-16 01:09:17","like_diff":7,"likes":10,"dislikes":3,"content":"细节会反复讲，虽然不是很重要的东西就讲得有些乱。实验比较轻松。"},{"id":190832,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-03-20 13:31:51","like_diff":7,"likes":7,"dislikes":0,"content":"傻逼老师，上课不明所以，讲的一坨，课都讲不明白还一堆b话，真不知道这种人怎么配当老师的"},{"id":114364,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2019-07-09 23:49:25","like_diff":6,"likes":8,"dislikes":2,"content":"数逻不清楚，计组给分太差了，学习帝显示均绩3.3你敢信这是硬件课的均绩？hqj实验给分巨差"},{"id":167737,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2023-01-18 16:53:55","like_diff":6,"likes":6,"dislikes":0,"content":"数逻：\n\n缺点：讲课包括我在内应该有比较多的人听不下去的，就讲课来说应该不如隔壁的蔡铭和马德老师。上课用中文，考试用英文体验不太好。会用交上去的作业本当点名并随机点人回答问题，上课也不太好摸。除此之外hqj的实验指导近似于没有，还会额外增加一些实验要求，实验课体验也不太好。\n\n优点：给分好，这学期应该捞了很多人；作业少，课后一次只有几题；小测里是历年期末题，质量还可以；人也不错，一直笑眯眯的，该通融的都会通融。\n\n总结：上她的数逻很容易就抱着“混一混”的心态然后一学期过去没学什么到期末心态爆炸（比如我），但是如果能借助各种资源自学的话其实还是比较好拿高分的。上她的课注意寻找和利用资源自学（比如两倍速听老师的回放然后看别的老师的复习ppt进行梳理）就行，分不会差"},{"id":57073,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2017-07-05 12:00:38","like_diff":5,"likes":5,"dislikes":0,"content":"张老师讲课很细，quiz多，虽然网上有答案，但是建议诚实做搞懂，期末会有大收获，最后真的给分很好"},{"id":141516,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2021-10-13 03:06:16","like_diff":5,"likes":7,"dislikes":2,"content":"不知道在讲什么，很迷惑。"},{"id":157262,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-06-22 16:26:21","like_diff":5,"likes":5,"dislikes":0,"content":"低分水过，谢谢老师捞捞"},{"id":169892,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2023-02-28 08:49:47","like_diff":5,"likes":5,"dislikes":0,"content":"一坨shit，典型的计算机学院的老教师。能力，视野，教学，科研，都很差。赶上时代的红利才能站到讲台上。"},{"id":99207,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2019-01-24 11:51:34","like_diff":4,"likes":4,"dislikes":0,"content":"表白实验课助教小哥哥?"},{"id":154396,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-05-31 17:40:58","like_diff":4,"likes":6,"dislikes":2,"content":"只能说是遇到的老师中比较讨厌的一位了"},{"id":187807,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-01-17 13:47:48","like_diff":4,"likes":4,"dislikes":0,"content":"讲的不好，给分也不好，实验报告和大程换算下来能比别的班低上两三分总评"},{"id":117007,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2019-09-18 07:08:12","like_diff":3,"likes":3,"dislikes":0,"content":"很一般"},{"id":148696,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-01-13 08:42:35","like_diff":3,"likes":4,"dislikes":1,"content":"感谢老师捞我，计科菜鸡真的不太会，但老师还是捞了我！上课每次都去，小测马马虎虎，考试不太好，本以为过不了了，没想到老师救了我！感谢老师，事少分好。"},{"id":153793,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-05-11 07:04:56","like_diff":3,"likes":6,"dislikes":3,"content":"讲得乱七八糟不如看书，照着ppt都能睁着眼睛说瞎话乱讲半天才被指正，有时候下面听的也被绕蒙了没发现错误，我看着都尴尬"},{"id":160103,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-09-13 07:50:44","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课讲的啥啊，听的我好迷惑"},{"id":187763,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-01-17 10:17:20","like_diff":3,"likes":3,"dislikes":0,"content":"平时分是给的真烂吧，实验报告均分80多，大作业也扣，他妈的扣一点总评就95-了"},{"id":190501,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-03-06 06:59:04","like_diff":3,"likes":3,"dislikes":0,"content":"张老师教的这门课怎么不改名叫华为专利设计？？？"},{"id":198700,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-09-11 03:38:00","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾老师，上课绝对不知所云，只能说睡觉都嫌烦"},{"id":32275,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2016-07-06 05:27:09","like_diff":2,"likes":3,"dislikes":1,"content":"讲得超级仔细！还会讲一些应用，比如硬盘为啥要分区，操作系统为啥要在空的硬盘上装之类的...事情也很少，实验也很轻松，给分又好！超级棒的老师！"},{"id":104502,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2019-03-22 01:10:59","like_diff":2,"likes":2,"dislikes":0,"content":"卖挂吗？我反汇编贼6～"},{"id":108830,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2019-06-03 04:57:11","like_diff":2,"likes":2,"dislikes":0,"content":"老师好像还很喜欢王者荣耀里的小乔。"},{"id":120957,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2020-01-19 03:27:25","like_diff":2,"likes":3,"dislikes":1,"content":"好评！老师给分太棒了！！！"},{"id":126233,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2020-09-20 11:04:17","like_diff":2,"likes":2,"dislikes":0,"content":"计组给分实在糟糕"},{"id":139597,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2021-07-18 04:34:30","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的 事少分高"},{"id":155901,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-06-22 15:19:11","like_diff":2,"likes":3,"dislikes":1,"content":"考后一般般"},{"id":157259,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-06-22 16:12:27","like_diff":2,"likes":4,"dislikes":2,"content":"数逻计组都是张老师的，客观评价讲得很一般，给分也很一般。当然跟我自己菜有很大关系，但hqj的实验给分比别的班确实低好多，毕竟都是大学分课，刷分慎选。"},{"id":171241,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2023-03-20 03:15:02","like_diff":2,"likes":2,"dislikes":0,"content":"讲课依托答辩，先不说讲的好不好（不好），很多东西还都是不对的，在天马行空的拓展中暴露出缺乏的生活常识，常常前后矛盾怀疑根本不备课。速速我和加入马德神教，听马德智云保平安。"},{"id":181994,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2023-11-07 13:23:03","like_diff":2,"likes":2,"dislikes":0,"content":"求求别讲华为了，把那时间用来讲课好吗？你是觉得自己讲的清楚吗？"},{"id":193515,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-06-12 06:21:26","like_diff":2,"likes":2,"dislikes":0,"content":"喜欢举例子 但是自己根本搞不懂自己说的东西和应该讲的东西有什么关系 人还行但是讲课属实一坨 建议一秒不要浪费听其他老师智云"},{"id":194172,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-06-22 10:13:09","like_diff":2,"likes":2,"dislikes":0,"content":"纯辣寄，上课根本不知道讲的什么，只能听别的老师智云。小测时间比期末都长（虽然网上有原卷）。千万别选这个b，配的实验老师hqj更是÷升中的÷升，实验课上讲的话不如放p，实验报告什么要求都不讲，等上交了之后会千方百计扣分，均分总评直接比其他班低三分。既然你不尊重我的努力我也没必要尊重你。赶紧逃千万别选"},{"id":209205,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2025-01-05 04:30:19","like_diff":2,"likes":2,"dislikes":0,"content":"快跑😅"},{"id":52809,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2017-06-23 04:19:30","like_diff":1,"likes":3,"dislikes":2,"content":"学术水平有待提高\n\n"},{"id":57020,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2017-07-05 07:43:20","like_diff":1,"likes":3,"dislikes":2,"content":"会花式点名，核心知识点我们听不懂的时候给我们再讲一遍，实验任务比青松轻松很多，给分好，总体强烈推荐选张老师的计组"},{"id":85367,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2018-07-17 09:08:37","like_diff":1,"likes":2,"dislikes":1,"content":"强烈推荐张老师计组！！！"},{"id":114311,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2019-07-09 17:39:55","like_diff":1,"likes":2,"dislikes":1,"content":"老师人还是不错的，注意上课偶尔会点名，本学期无quiz\n\n课有时候讲的不是很清楚，但是讲的其实很慢（计组来来回回也没多少东西）\n\n个人体验给分较为一般\n\nhqj实验给分真的好低……"},{"id":126760,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2020-10-19 04:04:22","like_diff":1,"likes":1,"dislikes":0,"content":"机组讲课就中规中矩吧，但是经常答非所问\n\n给分的话感觉认识的同学没有特别差的"},{"id":150693,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-02-13 11:36:01","like_diff":1,"likes":4,"dislikes":3,"content":"和别的班比，事情确实是少的。老师人很和蔼，上课会有一些神奇的比喻，但是必须指出硬件课是需要自己自学领域的，学会了就觉得很简单。实验的话洪老师人很ok，师生情。数逻最后一题没看懂，20分以为自己炸了，最后91分4.5"},{"id":158656,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-07-01 04:24:02","like_diff":1,"likes":2,"dislikes":1,"content":"讲课差强人意，喜欢打许多奇妙的比喻，对于计组这么抽象的课来说挺好，然而整体效果比较有限。\n\n上课会通过收作业点名，还比较喜欢请人回答问题，不太能摸。\n\n实验老师hqj和张给人感觉差不多，就是人和给分还行，水平有限，因此作业实验绩点感觉都正常。\n\n\n\n评价：不是最好的老师，但对于计组这种很需要靠自己的课，不是不能选。"},{"id":195385,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-06-28 02:22:09","like_diff":1,"likes":1,"dislikes":0,"content":"hqj今年被科普了什么叫做卡绩，于是给分就好了一些\n\n老师人还是好的，就是课困+点名吧。准备好在课上该干点什么，然后蔡铭智云全勤就差不多了。"},{"id":47741,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2017-02-22 21:34:22","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好啊，做实验的时候很体贴人。。"},{"id":64106,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2017-12-21 03:51:42","like_diff":0,"likes":1,"dislikes":1,"content":"挺不错的"},{"id":104501,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2019-03-22 00:47:00","like_diff":0,"likes":0,"dislikes":0,"content":"来，我们聊聊天嘛"},{"id":139224,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2021-07-13 10:48:09","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课挺好的，比较清晰，重点也会着重讲，喜欢打一些神奇的比喻。平时有小测，每节课要么随机点名要么按作业本签到。计组给分真挺一般，比预期的低5分..."},{"id":178588,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2023-07-15 14:55:59","like_diff":0,"likes":1,"dislikes":1,"content":"讲课不太行，解决方案是md智云；实验是hqj毫无指导，解决方案是蹭其他班助教；但今年计组貌似给分也不如数逻了，没有解决方案。。。"},{"id":192203,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-05-11 12:16:00","like_diff":0,"likes":0,"dislikes":0,"content":"讲课不好，还花式点名，千万别选这个老师，选上了就退了算数了\n\n1分不谢"},{"id":192444,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-05-20 06:32:16","like_diff":0,"likes":0,"dislikes":0,"content":"第一节课的时候说的4-5次随机小测，最后只有2次。虽然小测次数变少了，但是我其中一次小测没考好啊，不能这么朝令夕改的啊"},{"id":214928,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2025-02-26 06:40:02","like_diff":0,"likes":0,"dislikes":0,"content":"我服了"},{"id":216195,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2025-03-12 07:30:52","like_diff":0,"likes":0,"dislikes":0,"content":"?天天问问问问问，没事吧？"},{"id":188037,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-01-18 05:10:04","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人不错 讲课还行，确实不如cm和md，但你要听肯定还是有收获的。就是小测评分标准感觉很奇怪，设计电路的有些我设计的没问题还被判错了。\n\n实验是hqj带的，之前还以为老师是那种乐呵人给分也好的那种，结果发现这位才是万恶之源。实验报告给分不能超过90，大作业也狠狠扣分，啊米诺斯！你说是要捞最后捞了个鸡毛啊，牛魔的。"},{"id":157257,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-06-22 15:33:20","like_diff":-3,"likes":7,"dislikes":10,"content":"老师超好！讲课算得上是比较清楚的，作业不多，事情少，上课会随机提问，但是不难，小测也比较有用，给分超好！计组和数逻都是张老师和hqj，给分好，强推！"},{"id":185886,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2024-01-09 23:44:25","like_diff":-4,"likes":1,"dislikes":5,"content":"挺好的老师，平时上课会有quiz，\n\n但是quiz能帮助复习。\n\n虽然每节课都会点到，但老师人是挺好的"},{"id":167724,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2023-01-18 15:25:02","like_diff":-5,"likes":2,"dislikes":7,"content":"上课其实不用怎么听，老师讲的也听不太懂，自己好好学quiz好好做就行。不知道老师怎么捞的，但最后喜提满绩。"},{"id":155484,"teacher_id":1417,"teacher_name":"张明敏","post_time":"2022-06-13 12:56:04","like_diff":-13,"likes":3,"dislikes":16,"content":"不是吧，提问不会不是自己的问题吗。都到期末复习了看着答案都回答不出，连题目都不知道问的是哪个，也能怪老师？硬件老师其实都差不多，已经算中等讲解水准了。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
