                    const commentsData = [{"id":75035,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-03-07 05:41:38","like_diff":26,"likes":38,"dislikes":12,"content":"从声音到ppt到内容，不评论老师水平，但上课体验极差……"},{"id":80111,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-06-20 05:49:59","like_diff":24,"likes":25,"dislikes":1,"content":"我甚至没有办法听清楚她说好一句话，每次试图好好听课都失败了…不否认学术成果，但是，或许不适合上课吧"},{"id":30822,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-07-02 14:36:07","like_diff":18,"likes":29,"dislikes":11,"content":"讲课很散，声音太小了⋯\n\n把朗诵当作业还要求在课上朗诵⋯感觉对音色不好跟普通话不标准的同学来说太不友好了\n\n以及，讨论课乱成狗，评分体系我到期末了还没搞懂\n\n问问题她永远有办法不正面回答你，不知道是代沟还是什么⋯⋯"},{"id":75897,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-03-21 07:57:50","like_diff":14,"likes":17,"dislikes":3,"content":"上了三次课了 感觉好乱 心累"},{"id":32000,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-07-05 10:52:35","like_diff":11,"likes":13,"dislikes":2,"content":"老师声音小听不见 作业贼多"},{"id":79294,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-05-30 06:38:10","like_diff":11,"likes":12,"dislikes":1,"content":"真的，不适合上课的"},{"id":79474,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-06-06 06:17:45","like_diff":11,"likes":14,"dislikes":3,"content":"痛苦，因为这个老师对古代文学无感"},{"id":92447,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-12-29 03:53:27","like_diff":11,"likes":13,"dislikes":2,"content":"明明是一门很好的课，也抱有很大期待，但是为什么被老师上成这样？？如果老师愿意给ppt，或许还能集中精力仔细听听她到底在说什么。就因为她不给ppt，只能两三节课不停举手拍照，根本无瑕听清她在说什么（或许认真听也听不见）。总之，上课体验极差极差，每一节课都是煎熬，要学东西的话，就自己好好照ppt吧，或许还能从杂乱无章的ppt里学到一点知识。（也许老师学术真的很厉害，开小班教学或许好一点，大课真是让人分分钟去世）"},{"id":25569,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-05-26 01:55:40","like_diff":10,"likes":18,"dislikes":8,"content":"老师水平很高，讲课信息量大，就是作业有点多。"},{"id":82973,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-07-09 11:33:18","like_diff":10,"likes":13,"dislikes":3,"content":"不到最后一刻你永远不知道各部分的占比。听课体验不太好，老师身体是真的不太好吧，学生也很心塞。后排听不清，看老师这样子也不好说什么，怪谁呢，我也不知道了。唉……"},{"id":76879,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-04-25 07:41:12","like_diff":9,"likes":12,"dislikes":3,"content":"助教：“我不欺负大家。”哈哈哈真是疯狂戳笑点。"},{"id":30645,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-07-02 06:26:37","like_diff":8,"likes":12,"dislikes":4,"content":"感觉老师有学问是有学问。可是在讨论课形式及作业上思路混乱。16周的讨论课形式至少换了3种，十分繁琐。作业较多"},{"id":82957,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-07-09 11:01:09","like_diff":8,"likes":9,"dislikes":1,"content":"真的 不好 讲得不好 事情多 给分不好"},{"id":97457,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-01-22 09:08:09","like_diff":8,"likes":8,"dislikes":0,"content":"王老师很优雅很温柔，但是由于身体确实不是很好，声音很小上课大部分的内容都不怎么能听清楚。不过从王老师身上我也学到了很多。明天考试加油呀！"},{"id":83517,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-07-10 13:09:48","like_diff":7,"likes":7,"dislikes":0,"content":"觉得助教比老师付出的还多"},{"id":102100,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-06-01 15:38:54","like_diff":7,"likes":8,"dislikes":1,"content":"【文学史1】老师讲话声音永远缥缈在云端，我这种常年坐在自闭角落的人真的啥也听不见。总是看见有人在朵朵上求考题，那我就在这放一下今年考题好啦:三道论述题，一道经学解诗，一道汉赋，一道左思的咏史八首。文献该看还是得看，不然你是答不出来子虚上林赋的主要内容和咏史八首分别咏了哪些史这种问题的(微笑)"},{"id":199131,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-09-18 04:00:52","like_diff":7,"likes":7,"dislikes":0,"content":"大一新生。第一次在浙大碰到拖堂的老師"},{"id":210237,"teacher_id":2115,"teacher_name":"王德华","post_time":"2025-01-08 13:42:06","like_diff":6,"likes":6,"dislikes":0,"content":"请问今年绩点构成的标准素。。？"},{"id":164740,"teacher_id":2115,"teacher_name":"王德华","post_time":"2022-12-24 14:54:44","like_diff":5,"likes":5,"dislikes":0,"content":"不知道给分怎么样 但是没有一节课我听清她说什么了 如果真的身体不适合授课的话也没有必要硬撑着给大家上 而且作业要求也不清晰 鼓励内卷"},{"id":198691,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-09-11 02:02:26","like_diff":5,"likes":5,"dislikes":0,"content":"你在说什么"},{"id":15648,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-01-16 03:56:11","like_diff":4,"likes":12,"dislikes":8,"content":"很好的老师！就是喜欢听朗诵。。蛋疼。\n\n"},{"id":34297,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-09-30 03:22:48","like_diff":4,"likes":8,"dislikes":4,"content":"作业繁多，多不要紧但是作业安排的很乱……讲得还好但是略枯燥，强制课堂发言次数但是举手能不能被点全看运气…"},{"id":82915,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-07-09 09:59:09","like_diff":4,"likes":5,"dislikes":1,"content":"低于均绩，哭泣"},{"id":101157,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-01-27 23:30:52","like_diff":4,"likes":4,"dislikes":0,"content":"老师身体不太好 讲话有些听不清 但专业素养挺高的 出的题也不为难大家（我爱助教姐姐！太负责了 给分也好"},{"id":186288,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-01-10 10:53:37","like_diff":4,"likes":5,"dislikes":1,"content":"卡绩了"},{"id":190856,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-03-21 16:14:39","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课很认真，对我课后的一些疑问也会很耐心地解答，非常温柔！但是她的嗓子好像受过伤，所以上课声音特别小，坐在后面的同学可能会听不清QAQ"},{"id":88399,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-10-30 06:49:03","like_diff":3,"likes":6,"dislikes":3,"content":"痛苦与煎熬"},{"id":91961,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-12-25 06:26:10","like_diff":3,"likes":6,"dislikes":3,"content":"愤怒 从头到尾的痛苦煎熬"},{"id":148645,"teacher_id":2115,"teacher_name":"王德华","post_time":"2022-01-13 05:55:23","like_diff":3,"likes":4,"dislikes":1,"content":"中国文学名家名作，老师自己也说了因为身体原因课堂效果不是很好，平时五次作业+期末一篇5000字论文，虽然完成作业过程有点痛苦但是只要认真写给分还是可以的～"},{"id":199132,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-09-18 04:04:15","like_diff":3,"likes":3,"dislikes":0,"content":"拖堂30min谢谢哈"},{"id":199135,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-09-18 04:22:20","like_diff":3,"likes":3,"dislikes":0,"content":"拖堂三十分钟"},{"id":210439,"teacher_id":2115,"teacher_name":"王德华","post_time":"2025-01-09 07:16:57","like_diff":3,"likes":3,"dislikes":0,"content":"直接说了不能理解 每次作业都认真做了 后面两次作业也基本上一个作业2000字左右 论文也认真写了 最后美美卡绩 平时讲课听不见 后面换了年轻老师上课体验感好很多  没有公布评分细则 并且给成绩不知道用了什么标准？为什么你说对xx评价有失偏颇就一定是正确的呢？这门课本来就是给学生文化素养铺垫的吧？有其他思维角度就叫有失偏颇？给分标准完全一言堂很难评🤣"},{"id":94097,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-01-15 07:36:02","like_diff":2,"likes":6,"dislikes":4,"content":"只适合研究不适合教书……真的别出来讲课了……别为难自己也别为难我们……"},{"id":97635,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-01-22 12:26:27","like_diff":2,"likes":4,"dislikes":2,"content":"我永远爱德华老师～o(*////▽////*)q"},{"id":102015,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-01-30 04:00:59","like_diff":2,"likes":2,"dislikes":0,"content":"上课体验真的极差，就是狂拍PPT，而且老师声音很小，听不清。破事挺多，但期末好好准备考试，给分不错的"},{"id":164028,"teacher_id":2115,"teacher_name":"王德华","post_time":"2022-12-17 10:38:15","like_diff":2,"likes":3,"dislikes":1,"content":"上课不点名，然后作业可能有点多，但是也不限制字数，并且也很体谅学生，感觉还是很不错的，就是声音有点小，并且有点催眠，但其实认真听的话会发现她其实讲的很好，感觉老师真的很有学问！希望期末给个好成绩！！"},{"id":186243,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-01-10 04:37:48","like_diff":2,"likes":3,"dislikes":1,"content":"给分不好。上课坐前排也听不清，给分很迷。莫名其妙的给分。。。。"},{"id":186322,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-01-10 13:38:00","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，就是可能身体不太好讲课声音太轻了，坐在教室里真的听不清，但是听智云的话还是可以听清的。"},{"id":190205,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-02-25 11:02:16","like_diff":2,"likes":2,"dislikes":0,"content":"我是大三来补上这门课的，感觉老师的知识很渊博，讲得也很好，不过需要坐在比较靠前的位置才能听清。老师给大一同学讲授的内容时常让我为自己已经大三还有相当的知识缺漏而羞愧，我感觉认真听过这门课对大二学古代文学史1应该很有帮助。\n\n不过对大一的同学来说，我感觉老师的考核方式有一点严格了，5000字论文对大一学弟学妹来说应该还是多的，很多同学也都不一定认得繁体字，这是直到学古代汉语才有的硬性要求"},{"id":210903,"teacher_id":2115,"teacher_name":"王德华","post_time":"2025-01-10 06:21:20","like_diff":2,"likes":2,"dislikes":0,"content":"作业都交，自认为比较认真，字数也多，也认真排版绩点低的离谱。"},{"id":95640,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-01-19 17:15:20","like_diff":1,"likes":5,"dislikes":4,"content":"我永远爱德华女神( • ̀ω•́ )✧"},{"id":101087,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-01-27 12:35:23","like_diff":1,"likes":1,"dislikes":0,"content":"....."},{"id":119370,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-11-12 10:41:29","like_diff":1,"likes":4,"dislikes":3,"content":"看评论似乎大家都说老师声音小事情多又不给ppt，但我感觉这学期老师改进了很多诶，用话筒声音也不小，课后也会发ppt了，作业量似乎也还好，老师人很温柔很有学问，来给老师点个赞哈"},{"id":191990,"teacher_id":2115,"teacher_name":"王德华","post_time":"2024-05-07 03:17:31","like_diff":1,"likes":1,"dislikes":0,"content":"知识渊博，很有耐心，鼓励新想法"},{"id":212238,"teacher_id":2115,"teacher_name":"王德华","post_time":"2025-01-13 13:48:47","like_diff":1,"likes":1,"dislikes":0,"content":"很难评的老师，我对老师的身体问题表示极其同情和理解，但是在嗓子的问题已经严重到如此地步的情况下，真的还适合开课教学吗？毫不夸张地说，仅仅是去上课都已经成了一种折磨，这是我第一次觉得翘课对我们两个都好。\n\n顺便一提文学院的同学也许可以考虑大二再学这门课，大一把通识什么的修修掉，大二有了一定的文学素养储备后再应付这门课的作业也许会得到更高的绩点。不过这也意味着这门课的“文学启蒙”意义再打折扣，诸君慎重。"},{"id":84413,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-07-12 21:44:55","like_diff":0,"likes":12,"dislikes":12,"content":"其实，在我们刚刚进入一个专业领域时，可能有趣味的、给分更好的课更让我们喜欢。然而，一旦我们要深入一个领域，才发现那些折磨过自己的、趣味稍欠的精深课程，才是领我们走出迷惘的武器。知识的领授，是主体间性的，既需要良师，也需要有缘人。一个过来人的感受。"},{"id":119422,"teacher_id":2115,"teacher_name":"王德华","post_time":"2019-11-13 00:03:51","like_diff":0,"likes":1,"dislikes":1,"content":"课程冗长\n\n讲话没劲，就是念ppt"},{"id":148543,"teacher_id":2115,"teacher_name":"王德华","post_time":"2022-01-13 00:43:16","like_diff":0,"likes":1,"dislikes":1,"content":"不怎样"},{"id":162524,"teacher_id":2115,"teacher_name":"王德华","post_time":"2023-01-18 11:47:37","like_diff":0,"likes":3,"dislikes":3,"content":"鼓励鹅颈，给分有点不好"},{"id":165603,"teacher_id":2115,"teacher_name":"王德华","post_time":"2023-01-09 03:12:58","like_diff":0,"likes":1,"dislikes":1,"content":"上课真听不清，全靠抢前排 \n\n鼓励内卷 但我什么都没弄期末论文刚过要求绩点也还行 不是很懂给分标准"},{"id":165629,"teacher_id":2115,"teacher_name":"王德华","post_time":"2023-01-09 05:10:55","like_diff":0,"likes":1,"dislikes":1,"content":"老师很棒"},{"id":165639,"teacher_id":2115,"teacher_name":"王德华","post_time":"2023-01-09 05:46:44","like_diff":0,"likes":1,"dislikes":1,"content":"平时事少，期末会有一点点鼓励内卷，给分好\n\n老师还是有学问的，但感觉身体不太好了，上课真的有点吐字不清。"},{"id":165925,"teacher_id":2115,"teacher_name":"王德华","post_time":"2023-01-10 11:39:07","like_diff":0,"likes":2,"dislikes":2,"content":"（名家名作）老师声音很轻，很想听清但很难听清，倒是网课效果不错，陶渊明讲得特别好。并不是很关心学生，很多环节不太合理。比如平时一次自愿展示我认真准备了却完全没机会发言。期末论文还是很重要的，主要靠论文拿到了不错的绩点。"},{"id":167167,"teacher_id":2115,"teacher_name":"王德华","post_time":"2023-01-15 04:36:01","like_diff":0,"likes":2,"dislikes":2,"content":"老师身体原因声音确实小、想听好得抢前排。但是老师讲课内容确实好给分也🉑️！很喜欢老师的中国文学名家名作！"},{"id":167194,"teacher_id":2115,"teacher_name":"王德华","post_time":"2023-01-15 05:10:56","like_diff":0,"likes":2,"dislikes":2,"content":"很渊博很有才华的老师，但身体不好，上课比较气若游丝。（之前看到查老师上的评价我还在想声音能有多小，第一节课上完就崩溃了，确实听不清楚）期末论文很在意学术规范和论文观点严谨性，比较求是的老师。"},{"id":167265,"teacher_id":2115,"teacher_name":"王德华","post_time":"2023-01-15 09:42:23","like_diff":0,"likes":1,"dislikes":1,"content":"只要完成作业，即使没有发言，老师给分也很好。虽然老师上课说话声音有点小，但是如果你有别的要紧的事影响也小。"},{"id":169712,"teacher_id":2115,"teacher_name":"王德华","post_time":"2023-02-27 13:02:30","like_diff":0,"likes":0,"dislikes":0,"content":"上课不点名，然后就是声音有点小，其实如果能听清的话老师的课应该是很有吸引力的，给分也还不错~"},{"id":209447,"teacher_id":2115,"teacher_name":"王德华","post_time":"2025-01-06 03:19:51","like_diff":0,"likes":0,"dislikes":0,"content":"总的来说，我很喜欢老师。老师身体不好，声音比较小建议坐在前排。关于课前，老师会放一些歌或者朗诵(吟诵)都与课程有关。关于PPT，我觉得，内容清楚，逻辑清晰，也有很多留白让我们思考。关于作业基本是一个主题一次作业，我觉得也还好(这个学期老师布置了四个作业，时间一般至少有一周时间完成)。关于提问，老师是鼓励发言的。关于展示，你有兴趣可以把你做的作业做PPT展示。老师是一个很有学术气质的好老师，很温柔，也很有自己的见解。(这次的名家名作课程是两个老师上的)"},{"id":24000,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-04-25 03:00:47","like_diff":-1,"likes":10,"dislikes":11,"content":"非常有人文关怀的老师，对楚辞和赋很有研究。"},{"id":210371,"teacher_id":2115,"teacher_name":"王德华","post_time":"2025-01-09 04:11:10","like_diff":-1,"likes":1,"dislikes":2,"content":"老师身体不是特别好，上课可能坐第一排听的也有些费劲，但是老师上课内容是很好的啊，而且发的钉钉也会回（虽然可能会隔一天？）\n\n今年绩点的确挺低，但询问老师成绩构成也会很仔细点出作业存在的问题，很大程度上就是我自己的问题……"},{"id":84220,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-07-12 09:11:00","like_diff":-3,"likes":3,"dislikes":6,"content":"我觉得不行…作为本学期绩点最低的课，真的学得太痛苦了 ps助教很负责"},{"id":4641,"teacher_id":2115,"teacher_name":"王德华","post_time":"2015-06-25 10:34:27","like_diff":-5,"likes":9,"dislikes":14,"content":"对学生很好，课外问问题都会很详细很耐心地解答\n\n"},{"id":15723,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-01-16 07:50:35","like_diff":-5,"likes":8,"dislikes":13,"content":"王老师很耐心负责，知识面宽阔，学问精深，是一位好老师！"},{"id":83026,"teacher_id":2115,"teacher_name":"王德华","post_time":"2018-07-09 13:41:46","like_diff":-5,"likes":5,"dislikes":10,"content":"老师讲得很好。"},{"id":27096,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-07-02 19:16:54","like_diff":-6,"likes":3,"dislikes":9,"content":"还好吧 太深奥"},{"id":32145,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-07-05 22:05:37","like_diff":-7,"likes":5,"dislikes":12,"content":"老师上课认真 知识广博 每一个题都是用了心的 付出有回报"},{"id":32594,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-07-08 03:21:14","like_diff":-7,"likes":4,"dislikes":11,"content":"干货挺多，就是平时作业多～"},{"id":33932,"teacher_id":2115,"teacher_name":"王德华","post_time":"2016-09-23 02:45:21","like_diff":-14,"likes":11,"dislikes":25,"content":"我觉得你们给老师打分打这么低真是很没有水平诶 这个老师讲课很好 水平很高 人文修养也很到位"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
