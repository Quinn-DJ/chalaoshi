2-22 07:30:01","like_diff":-2,"likes":13,"dislikes":15,"content":"沙比老师，不就是国际法没按他的PPT的内容考试嘛，就被打的很低，考试考的全是自己PPT上的内容，但是按其他国际法教学内容完全不能考好，而且考试平时分占比过大，全全没必要。听说在武汉大学时期还有作风问题。似乎除了学术方面一无是处，建议老老实实做研究不要教书祸害学生。"},{"id":197547,"teacher_id":9300,"teacher_name":"罗国强","post_time":"2024-07-18 09:53:30","like_diff":-2,"likes":3,"dislikes":5,"content":"老师学术水平和授课水平在我们学院都是前25%，特别是授课水平值得称道。老师在Oxford还有一年访问学习经历，能力很出众。"},{"id":171386,"teacher_id":9300,"teacher_name":"罗国强","post_time":"2023-03-23 04:29:52","like_diff":-3,"likes":6,"dislikes":9,"content":"庭有枇杷树，今已亭亭如盖矣"},{"id":170910,"teacher_id":9300,"teacher_name":"罗国强","post_time":"2023-03-12 09:29:23","like_diff":-4,"likes":20,"dislikes":24,"content":"打了9分，上了老师的国际法，虽然分数不佳，但感觉是治学严谨的老师。\n\n前面的同学似乎有点偏激？我并不清楚所谓的作风问题，亦无证据去证明此事，所以只谈谈关于国际法我个人的上课体验。\n\n首先，老师确实会鼓励发言。但是从上课体验来看，更多是想活跃课堂气氛（虽然我这种社恐星人就很痛苦），会尽量照顾发言少的人、对于多次举手的反而会少被抽到。其次，老师的教学水平我和我的室友都觉得在光华法学院是算不错的。ppt比较老旧但知识点很清楚、内容也详细，老师授课也认真，和某些划水、不备课、上课体系混乱的老师有明显的不同。最后，关于给分问题。我的国际法分数并不理想，算是专业课里低的了。虽然伤心但是能够接受，因为知道期末那张试卷自己回答的水平并不是很好。（ps学弟学妹记得打印ppt！会考到上课讲过的案例）罗老师可能因为才来浙大，还没有摸透法学院给分、调分、平时分的潜规则，所以给的分数都是很实打实的真实水平（参考行诉）。总体而言，罗老师是少见的认真教学、求是给分的老师了，想要轻松高分的同学可以绕道，想要学到东西又不惧面对自己真实学习水平的同学可以一试。"},{"id":171944,"teacher_id":9300,"teacher_name":"罗国强","post_time":"2023-04-13 06:50:08","like_diff":-5,"likes":1,"dislikes":6,"content":"看呵呵"},{"id":171481,"teacher_id":9300,"teacher_name":"罗国强","post_time":"2023-03-25 16:23:05","like_diff":-10,"likes":14,"dislikes":24,"content":"罗老师学术严谨，不要因为分数低而变成愤青，之江是该整顿了。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');

                        });
                    });

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {

                }
            }
        });
