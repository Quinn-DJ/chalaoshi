                <script>
                    // 评论数据
                    const commentsData = [{"id":14395,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2016-01-07 01:32:42","like_diff":51,"likes":70,"dislikes":19,"content":"讲的特别浅显易懂。（本句话只对高中化学竞赛省一以上并且熟练掌握结构化学、量子力学、常微偏微方程的大一上新生适用）"},{"id":11571,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2015-12-06 08:24:12","like_diff":28,"likes":35,"dislikes":7,"content":"浙大最牛量子力学老师！！！"},{"id":18145,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2016-01-21 08:20:29","like_diff":17,"likes":18,"dislikes":1,"content":"如果你对自己的物理很自信，可以选。如果想对学弟学妹说什么：千万别学化学"},{"id":115494,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2019-07-28 22:40:17","like_diff":17,"likes":18,"dislikes":1,"content":"他的普化甲和正常的普化甲区别很大的说"},{"id":43205,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2017-01-16 03:39:08","like_diff":15,"likes":18,"dislikes":3,"content":"硬生生地把普通化学上成了数理玄学，建议修完物化量化结构化学什么的再来修lhr的普化"},{"id":41208,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2017-01-10 04:14:13","like_diff":13,"likes":17,"dislikes":4,"content":"今天是最后一节课，讲了艺术，人文，科学之类的。真的是很博学很有趣的老师。虽然讲的对于求化之外的人很难，但是助教姐姐，哥哥很好，考试不是很难，判得很松。最后小测的时候老师还在旁边提醒我一个题?虽然最后我还没做出来，对不起老师，一定好好考期末"},{"id":128532,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2020-12-23 15:35:36","like_diff":13,"likes":14,"dislikes":1,"content":"李老师用的是MIT的体系在上普通化学，要求自然是，很高。\n\n需要同学的脑袋保持不死板（但是浩然确实跳过了很多基础知识，需要，自己查知乎）\n\n另外一说，李老师写的讲义可以称得上真正的教材（同样地，跳了很多东西），国内的教材，大都太像读书笔记了"},{"id":34635,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2016-11-10 09:33:49","like_diff":12,"likes":12,"dislikes":0,"content":"没法听懂"},{"id":62778,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2017-11-27 02:58:28","like_diff":12,"likes":15,"dislikes":3,"content":"你如果没有结构化学，量子化学以及物理化学的造诣，你来听这节课就是听老师和一些竞赛出来的同学在嗨。看讲义你也不见得懂，还不如课后看网上的视频和参考书籍。对于这节课，就是给已经学过的同学准备的。"},{"id":174101,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2023-06-06 07:55:04","like_diff":12,"likes":12,"dislikes":0,"content":"上过李老师的普化，又当了一学期助教，来写点东西吧。\n\n首先，不要被相同的名称“普通化学（甲）”迷惑了，这门课和正常的普化甲内容和逻辑上都有较大差别，面向人群也仅为竺院求化和强化两个班（李老师自己的表述是欢迎外系同学选，实际上大部分外系同学要么被劝退，坚持下来的最终结果可能也不尽人意），且不配普化实验课，因此不建议外系和化学系基地班同学选择。竺院求化和强化两个班是预置课，问过教学科的老师称虽然代码一样但不能替换，否则不满足毕业要求。\n\n其次，这门课内容还是非常多的，对物化、结构、量子物理的涉及比一般的普通化学要深，但考核完全是回到讲义内容的。讲义内容不少，但总体比较简明，小故事和附文也很有意思，是可以集合出版的程度。建议同学们善用讲义。\n\n最后，考核是三次小测、每次课后作业和期末考试，没有明确斩杀线，你别太摆一般挂不了，但也不调分，高分不简单。"},{"id":24190,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2016-04-28 07:30:53","like_diff":8,"likes":8,"dislikes":0,"content":"亿万符文的课你懂么"},{"id":60074,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2017-10-09 13:04:38","like_diff":8,"likes":11,"dislikes":3,"content":"物理没有省一不要选他的化学课"},{"id":197125,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2024-07-08 03:27:06","like_diff":8,"likes":8,"dislikes":0,"content":"两年过去了，现在才意识到，lhr老师一定是化学系最负责认真之一的老师了，普化是为数不多真正能够学到东西一门课程，虽然很难；其他课程老实说考完就忘，但普化不同，可能还有不少没学懂，但印象是很深刻的，那张A4纸不夸张的说可以当做化学学习的框架了。最后，感觉没有必要过于纠结于绩点吧，在这门课的收获远不止绩点。"},{"id":39588,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2016-12-26 01:53:24","like_diff":7,"likes":13,"dislikes":6,"content":"两个字：呵呵\n\n完全不明白为什么会出现在培养方案的推荐课里，更不明白为什么我选择不退课"},{"id":88634,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2018-11-04 17:57:49","like_diff":7,"likes":10,"dislikes":3,"content":"浪费时间看一堆有基础的人和老师瞎玩，自己只能学到打击，纯粹是浪费时间，不如选普化乙，能真的学到有用的化学。"},{"id":66520,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2018-01-17 06:38:00","like_diff":6,"likes":9,"dislikes":3,"content":"我觉得李浩然老师是一个很有个人魅力的老师，虽然我这一学期的课都在吃老本，但是我觉得他的普化虽然上起来累，但是是能让你学到东西的。李老师是教物化的，所以后面物化讲的很棒，我个人认为是非常好的。不过如果当时自己竞赛学得不好就不要选了，可能会很吃力。绩点的话还不知道，因为没考试呢，应该不会吧？"},{"id":207876,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2024-12-25 10:54:56","like_diff":6,"likes":6,"dislikes":0,"content":"老师教学很认真，教案应该是是李老师自己编写的，在各个知识点旁边时有他自己画的草图，很好玩哈哈哈哈\n\n而且李老师非常平易近人，虽然知识内容确实相当难，但是他上课总能用很有趣的比喻，比方说“酸和碱”比作“穷人和富人”（电子），而且“穷人会酸”，“富人很涩（色）”再比方说把化学键比作婚约，把分子间作用力和化学键比作人与人之间的缘分，还有做功类比跳楼和电子成键比喻作打牌等等等等，上课很能旁征博引很有趣很引人入胜\n\n两位助教老师也非常非常认真细心和温柔热心！很喜欢普化课！\n\n（PS：期末考，老师捞捞😆😋😚）"},{"id":38733,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2016-12-16 00:30:44","like_diff":5,"likes":6,"dislikes":1,"content":"这门课读作量子物理"},{"id":118947,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2019-11-08 07:51:06","like_diff":5,"likes":7,"dislikes":2,"content":"竞赛生很开心，非竞赛生很痛苦，但真的很有意义。"},{"id":37945,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2017-01-11 15:10:40","like_diff":4,"likes":6,"dislikes":2,"content":"看到期末考试量化占80我能说什么\n\n"},{"id":51893,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2017-06-13 08:05:56","like_diff":4,"likes":5,"dislikes":1,"content":"边上课边看物化效果可能会好一点…量化还是要重点掌握…顺带自学微积分味道更佳_(:_」∠)_"},{"id":163513,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2022-12-15 00:38:03","like_diff":4,"likes":5,"dislikes":1,"content":"别选，切记"},{"id":210219,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2025-01-08 12:06:54","like_diff":4,"likes":4,"dislikes":0,"content":"如果你是竞赛生，你会学得很轻松很快乐\n\n如果你不是竞赛生，你会学得很快乐"},{"id":60810,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2017-10-30 14:32:39","like_diff":3,"likes":8,"dislikes":5,"content":"不用占座，从不点名，讲课非常好！强烈推荐"},{"id":98327,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2019-01-23 10:23:10","like_diff":3,"likes":4,"dislikes":1,"content":"李老师教的普化相当于结构化学和物理化学的集合。难度比较大，没有基础的同学会比较吃力。但是，如果你选了，好好学，多看书，成绩也会好的。"},{"id":148124,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2022-01-11 14:27:21","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很强，但我真的听不懂，我也不知道为什么我一个预置要求乙的人会来选这个课，就是已经很努力学了但是真的学不明白。物理基础不好的劝退吧😥😥😥反正我已经挂科了，不考虑重修😰"},{"id":11786,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2015-12-15 10:47:37","like_diff":2,"likes":5,"dislikes":3,"content":"这老师物理不是一般的好！"},{"id":102785,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2019-02-23 04:12:04","like_diff":2,"likes":3,"dislikes":1,"content":"他用自己生动形象的讲义带大家浏览了一遍化学，然后就好像就应该什么化学都会了？他的讲义错别字很多，复习的时候很烦人，学他的课，一定要自己找一本教材认真过一下（说起来开学的时候他推荐过一本，还很热心的帮大家订，我们太懒了没要）"},{"id":118899,"teacher_id":1590,"teacher_name":"李浩然","post_time":"2019-11-07 12:31:52","like_diff":2,"likes":3,"dislikes"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
