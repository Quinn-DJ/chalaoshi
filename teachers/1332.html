":1332,"teacher_name":"郭继强","post_time":"2024-07-01 23:36:13","like_diff":5,"likes":5,"dislikes":0,"content":"给分非常差、上课作业布置不清不楚"},{"id":197048,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2024-07-07 02:20:56","like_diff":5,"likes":7,"dislikes":2,"content":"讲课不知所云，给分烂，几乎每节课都点名而且大部分时候是纸质签到...期末周钉钉问问题一个礼拜都快考试了才回，问了三个问题只回了一个，放弃沟通了已经...人其实不错，但是真不是个好老师"},{"id":32608,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2016-07-08 04:47:06","like_diff":4,"likes":15,"dislikes":11,"content":"坑"},{"id":80461,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2018-06-27 00:57:09","like_diff":4,"likes":11,"dislikes":7,"content":"不懂引导不懂沟通不懂尊重 从他不断打断学生展示抢着讲话就可见一斑了吧 上课方式就像一种专门要整你们的感觉 初衷不坏但真的令人难受"},{"id":84603,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2018-07-13 09:34:11","like_diff":4,"likes":6,"dislikes":2,"content":"老师很喜欢讲一些课外的东西，但是考试主要还是一些书上和阅读文献的内容，个人认为如果可以在答题时有作图说明会比较好哦"},{"id":170351,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2023-03-03 04:24:39","like_diff":4,"likes":7,"dislikes":3,"content":"老师真的是博闻强识啊，知识储备惊到我了，拓展性的东西和推荐书目很多，很能开拓眼界。而且讲课虽然乍一听东一点西一点，但是仔细想想其实都是围绕一点展开，蛮有逻辑的。对于本不太追求绩点能听到好玩的课就阿弥陀佛的小渣渣来说，还是很不错的听课体验。"},{"id":171143,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2023-03-17 02:44:52","like_diff":4,"likes":5,"dislikes":1,"content":"讲课令人摸不着头脑，感觉听了=白听"},{"id":177076,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2023-07-01 14:31:13","like_diff":4,"likes":5,"dislikes":1,"content":"出分了，小评一下\n\n刚刚开始确实被查老师有点吓到了，上课老师不怎么用书，考的也不完全是书，感觉难抓到重点，但课挺有意思的，老师人也很好很认真负责，一学期下来虽然前面没怎么认真听但也确实让我这种不闻窗外事的人对中国当下有了更好的了解而非延续李嘉图恶习"},{"id":195937,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2024-07-01 02:03:33","like_diff":4,"likes":4,"dislikes":0,"content":"微经，寄了"},{"id":212413,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2025-01-14 03:18:59","like_diff":4,"likes":6,"dislikes":2,"content":"沙避 脑子里装的是史 上课不知所云天天点名叫学生上去讲题 自己结结巴巴用个别人的ppt还声明好几次 给分一坨答辩 学一个学期2.7我超市你的穆"},{"id":35505,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2016-11-10 07:22:10","like_diff":3,"likes":7,"dislikes":4,"content":"蛮好的老师"},{"id":158781,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2022-07-02 05:56:37","like_diff":3,"likes":6,"dislikes":3,"content":"经济学，说实话我是不服的。这课我学到的东西全是来自于自己看书，老师不仅没有给到我知识还用了一种让我摸不着头脑的方法judge了我的学习成果，嘿嘿"},{"id":172197,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2023-04-21 14:26:39","like_diff":3,"likes":3,"dislikes":0,"content":"本以为是我没有认真听课，结果是很后悔认真听课了"},{"id":177071,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2023-07-01 13:50:08","like_diff":3,"likes":4,"dislikes":1,"content":"郭老师授课方式有些偏西方：抛出一个问题，让同学们自己思索答案。对于长期接受应试教育的我来说确实有些难以接受。虽然上课很无聊，像坐牢，但平心而论，可以看出郭老师对中国经济发展是有很多自己的思考和见解的，这学期也在老师的半“push”下看了很多专业相关的优秀书籍。考试的话着重看老师画的重点就好了，大部分都能覆盖到。"},{"id":190338,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2024-02-28 08:01:08","like_diff":3,"likes":5,"dislikes":2,"content":"郭老师给分好低哦"},{"id":212435,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2025-01-14 04:05:43","like_diff":3,"likes":4,"dislikes":1,"content":"这是真垃圾，期末基本都做出来了给了个2.7，直接给我均绩拉低0.06，上课也是依托，根本就不知道布置作业和上传ppt，这个班的人都被他毁了"},{"id":114593,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2019-07-10 23:39:41","like_diff":2,"likes":2,"dislikes":0,"content":"给分是真的低"},{"id":123916,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2020-06-16 07:51:13","like_diff":2,"likes":3,"dislikes":1,"content":"不习惯这个老师的上课方式"},{"id":199383,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2024-09-22 14:17:29","like_diff":2,"likes":3,"dislikes":1,"content":"讲课没有逻辑 完全脱离教材 全靠自学。上课中间签到"},{"id":212426,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2025-01-14 03:49:37","like_diff":2,"likes":3,"dislikes":1,"content":"老师给分尤其低，相比别的平行班尤其低，避雷避雷，上课PPT讲不清楚只会让学生上去讲题，别选"},{"id":32795,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2016-07-14 04:15:03","like_diff":1,"likes":6,"dislikes":5,"content":"好老师，要求严格，能学到知识开拓眼界"},{"id":79117,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2018-05-23 10:07:09","like_diff":1,"likes":6,"dislikes":5,"content":"是魔鬼吗"},{"i her_name":"郭继强","post_time":"2017-10-18 06:29:24","like_diff":-7,"likes":6,"dislikes":13,"content":"傻逼玩意，不会讲课，不懂沟通，不认真不用心"},{"id":78238,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2018-05-10 06:22:43","like_diff":-10,"likes":5,"dislikes":15,"content":"我来说一句～上过郭老师的公共经济学，个人体验是不错的，老师会比较注重对阅读书目学习的考察，展示也会给出很深刻的评价。没得到高分的同学不要乱喷，一般只有少数对分数自认为没达到理想高度的同学会特地找来查老师乱喷，不要给后来的同学造成误解～老师很好，放心选，所有的课都是自己先付出才能要求理想回报(❁´◡`❁)*✲ﾟ*"},{"id":66125,"teacher_id":1332,"teacher_name":"郭继强","post_time":"2018-01-12 03:24:25","like_diff":-15,"likes":8,"dislikes":23,"content":"感觉负面评价比较多，打个10分平衡一下。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
