                    const commentsData = [{"id":1526,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-03-22 10:36:48","like_diff":82,"likes":93,"dislikes":11,"content":"老师真的很棒～\n\n"},{"id":2263,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-04-15 03:32:07","like_diff":58,"likes":77,"dislikes":19,"content":"没听到过连续的英语"},{"id":5642,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-07-09 02:15:21","like_diff":53,"likes":61,"dislikes":8,"content":"老师人真的特别特别好 大学里最亲切的老师  而且绩点也很高"},{"id":17411,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-20 07:34:38","like_diff":47,"likes":47,"dislikes":0,"content":"云舟我女神！ 为什么满分只有十分？  亲切耐心 非常关心学生 能选上老师的课是一种幸福"},{"id":3260,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-05-24 11:57:54","like_diff":43,"likes":71,"dislikes":28,"content":"没有听写！没有presentation！但是每学期有一次小组表演节目，相当于变相presentation了吧，上课挺轻松而且有意思，老师人也很好"},{"id":14636,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-08 04:53:32","like_diff":33,"likes":34,"dislikes":1,"content":"特别好的老师，温柔体贴，和蔼可亲，特别想退掉别的老师的大英课。宋老师，我爱您！天天开心！"},{"id":74810,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-03-06 03:23:25","like_diff":31,"likes":33,"dislikes":2,"content":"老师很美很可爱，而且特别爱尬笑哈哈哈哈哈"},{"id":82258,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-07-07 15:03:59","like_diff":30,"likes":33,"dislikes":3,"content":"老师人很好，但当我上完她的大英三和大英四觉得其实没有大家想的那么好。老师的口语很一般，使得课堂像是闲聊和看视频。而且在英语上没有太多的传授（比如用法，词汇等），只是很随意的讲一些书本上的单词和句子。而且经常看视频，大英三还好觉得新鲜，后来真的觉得没意思了。此外，为什么分数还没出啊……别的班早出了?（但老师人真的很好，很有气质，给人的感觉很棒棒）"},{"id":8419,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-09-21 06:38:28","like_diff":27,"likes":29,"dislikes":2,"content":"老师很和蔼  教的挺好的  从来不困"},{"id":18684,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-22 09:57:10","like_diff":25,"likes":27,"dislikes":2,"content":"老师人超级好，讲完一段英语会自己翻译的然后每节课看视频mv什么的超多，作业少，一学期没布置过作文，然后期末还说她不够好对不起我们"},{"id":16701,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-18 23:47:28","like_diff":21,"likes":23,"dislikes":2,"content":"老师真的很温柔，虽然没听写可能有时候会少了点动力学习，但更自主不是嘛。。。为了报答这么温柔而且体贴的老师，我觉得是要好好学英语的。"},{"id":16706,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-19 00:08:57","like_diff":20,"likes":25,"dislikes":5,"content":"刚刚大英的绩点出来了，老师我爱你！！"},{"id":25867,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-06-13 02:54:30","like_diff":20,"likes":21,"dislikes":1,"content":"六一节还会给我们买冰淇淋~"},{"id":29468,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-06-30 00:29:13","like_diff":16,"likes":16,"dislikes":0,"content":"上课很多都是课外的内容，拓展视野~课上的各种视频让我们领略了英语生活是怎么样的，我觉得这是非常好的一点。虽然老师的口语不如其他优秀，但是这也和老师的性格有关系吧，比较内敛含蓄。另外，听力课本很常用啊最好每节课都带上?老师是真替我们着想，就像自己孩子一样，绩点给的也特别高。半年的英语学习结束了，想想还有些不舍?"},{"id":112148,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-07-03 17:38:15","like_diff":16,"likes":17,"dislikes":1,"content":"人如其名，云水轻舟，温暖温柔。"},{"id":16710,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-19 00:18:28","like_diff":15,"likes":17,"dislikes":2,"content":"成绩出来我都呆了，比我预期高了一个半绩点！"},{"id":27667,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-06-27 07:45:01","like_diff":15,"likes":17,"dislikes":2,"content":"舟舟女神，满绩小天使，大英四被隔壁打了3点几，哭瞎，跑来拉高你的分数"},{"id":6730,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-07-20 05:17:05","like_diff":12,"likes":15,"dislikes":3,"content":"不错的老师。"},{"id":39336,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-12-22 06:16:45","like_diff":11,"likes":11,"dislikes":0,"content":"啊啊啊，可爱的女神。元旦的晚会还是自己出钱让我们去买零食给别的小组，真是好贴心，好温暖，又到选课的时候看到我要选她的课是35/120就好担心选不上啊！！！真是太让人喜欢了！！(◍´◡`◍)"},{"id":74903,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-03-06 10:30:13","like_diff":11,"likes":14,"dislikes":3,"content":"总觉得老师一定是个很有故事的人呢"},{"id":11682,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-02-28 00:10:20","like_diff":10,"likes":13,"dislikes":3,"content":"很棒…～"},{"id":54278,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 02:56:29","like_diff":10,"likes":11,"dislikes":1,"content":"那个3.6的 你一定是自己期末考考太差 别怪老师。"},{"id":104658,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-03-26 01:50:28","like_diff":10,"likes":10,"dislikes":0,"content":"云舟姐姐女神～\n\n佛系上课qwq"},{"id":66224,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-01-13 12:48:37","like_diff":9,"likes":10,"dislikes":1,"content":"唯一不好的是老师的口语一般般，而且说话时常常会有停顿，可能是身体状况的缘故吧。其他的，完美，细心又贴心，经常听写，而且布置任务很清楚。"},{"id":80602,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-06-28 08:23:21","like_diff":9,"likes":14,"dislikes":5,"content":"在期末之前公正的评价一下。宋老师人特别好，很善良。但是现在9.几的分数说实话我觉得偏高了。上课照本宣科，不算特别出彩，尤其口语上我觉得不是特别好。平时任务少，但也容易让人缺失学习动力。就我来看的话，给老师打8分。"},{"id":97907,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-01-23 01:35:05","like_diff":9,"likes":9,"dislikes":0,"content":"宋老师真的是我大一最喜欢的老师了，很有气质，上课会放音乐和电影片段，没有课前展示，还组织圣诞party让我们一起玩，给分又好，真的太喜欢这个老师啦 \n\n舟舟女神我爱你!!!"},{"id":11927,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-12-21 10:48:34","like_diff":8,"likes":9,"dislikes":1,"content":"挺棒的～不过老师有安排固定座位，谁没到一眼就看出来了。老师蛮温柔的，好评"},{"id":16847,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-19 05:19:13","like_diff":8,"likes":12,"dislikes":4,"content":"满绩小天使～"},{"id":54229,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-28 22:30:16","like_diff":8,"likes":10,"dislikes":2,"content":"分出来了，好开心，想着1.5左右，结果到了2.4，鸡冻！舟女神的课上回放很多TED等片子，会让人了解更多而不仅限于课本，当然舟女神对课本的要求不高，没有听写，没有展示，儿童节还组织课堂节目庆祝。虽然老师的口语经常连不起来，不过可以看得出来这是平等交流的方式。支持舟女神！"},{"id":82866,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-07-09 08:40:33","like_diff":8,"likes":10,"dislikes":2,"content":"给分一般吧，又是一门卡绩"},{"id":88308,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-10-28 02:48:24","like_diff":8,"likes":9,"dislikes":1,"content":"感觉学不到什么……上课有点尬？……"},{"id":110588,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-06-27 14:21:38","like_diff":7,"likes":7,"dislikes":0,"content":"云舟女神超赞，上课前会放一首英文歌，课间还会有小视频，真的不知道她哪里找到那么多可以和课程相匹配的有趣视频，真的很棒。平时座位是固定的，但是有事可以请假，老师很好哒。六一还会有每个小组的小表演，给经费买零食，和我在另一个班的大英三完全不一样。上课emmmm我个大英辣鸡全程划水，唉，过来还个愿，希望云舟女神不挂我。"},{"id":43123,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-01-15 23:22:45","like_diff":6,"likes":8,"dislikes":2,"content":"满绩小天使果真名不虚传！不过老师口语没有很好，而且上课确实水，不介意大英学不到太多东东的可以选。老师很温柔，回复邮件也很认真，真的关心学生。"},{"id":96374,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-01-21 01:29:48","like_diff":6,"likes":6,"dislikes":0,"content":"宋老师第一节课就让我有了好好学英语的动力！女神女神~就是出分有点慢，等得我怪慌的"},{"id":102309,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-02-01 01:26:32","like_diff":6,"likes":9,"dislikes":3,"content":"老师真的很和蔼可亲。\n\n很注重课堂互动，希望选到她课的同学上课积极一点。\n\n最后绩点4.8我真的哭辽\n\n下学期还选她的大英课！"},{"id":155371,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2022-06-11 16:24:09","like_diff":6,"likes":6,"dislikes":0,"content":"期末考试前来评价一下，呜呜真的超爱，超好的老师，好美丽，气质也好好。为了提高大家的小测成绩，平时总是给我们做训练（单词拼写、选词填空等），所以在一定程度上还是提高了大家学习英语的能动性。此外，老师在学期刚开始的时候就和大家说，不强制要求课堂发言，因为她知道有的人内向有的人外向，说自己以前也是不擅长发言的，呜呜呜太感动了，好爱这样的老师。哦对，老师的课没有大英展示，对我来说真的救大命。\n\n虽然我和老师的交流不多，平时也不会主动去问问题，但是依旧不妨碍我爱她！\n\n顺带表白一波助教小姐姐，能感觉到quiz有被狠狠捞wwwww，是很可爱的助教小姐姐。\n\n最后祝大家考试顺利（不管最后成绩如何，我都很庆幸能够上老师的大英，而且大英成绩主要还是看自己的英语水平嘛hh 此处本菜鸡哭泣一分钟）\n\n也祝老师和助教小姐姐越来越好！一切顺利~~"},{"id":12017,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-12-21 13:46:19","like_diff":5,"likes":10,"dislikes":5,"content":"很好的老师，虽然讲话偶尔断断续续的～"},{"id":16736,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-19 01:25:00","like_diff":5,"likes":6,"dislikes":1,"content":"老师很可爱很亲切 上课棒给分好"},{"id":19970,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-25 17:06:08","like_diff":5,"likes":6,"dislikes":1,"content":"炒鸡喜欢云舟老师!最认真听的课就是大英。还会有圣诞节party～"},{"id":29742,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-06-30 09:13:27","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好～整个学期一个presentation，需要我们准备节目，买的食物她报销，怕我们没东西吃每人发了一个napoléon……感动，大英没学好怪自己。。"},{"id":54231,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-28 23:53:29","like_diff":5,"likes":6,"dislikes":1,"content":"上老师大英四的课～老师超赞啊～六一儿童节还有派对哈哈哈～给分也挺好～(真没想到大英四拿到的成绩会比我当初大英三的成绩高～)"},{"id":54236,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 00:22:54","like_diff":5,"likes":8,"dislikes":3,"content":"这?点 今天早上起来的时候还以为我看错了 比我大英三不知道高到哪去了 老师课还可以 不过毕竟大英课嘛...我承认其实发呆还是比较多的 课上有1/4左右的时间在看视频 儿童节还不上课 有一场party 可以说是大英课良心了 而且又不钦定回答问题（反正我从来没答过也没被怎么正太）据老师说可以随便请假（我请过大约2次吧 我们组平均一星期有一个人请假...） 老师的口语确实是不太好 经常说不出一句完整的话（和大家一样orz）如果本身英语就比较好 希望能增强听力口语之类的还是不要选她了吧"},{"id":54392,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 08:47:05","like_diff":5,"likes":5,"dislikes":0,"content":"云舟女神！！！！！真的很棒呜呜，事少给分好的典范，爱你"},{"id":92909,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-01-24 00:43:49","like_diff":5,"likes":5,"dislikes":0,"content":"宋老师真是太棒辣！！温柔可爱美丽呜呜呜给分好人也好！吹爆！！"},{"id":112329,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-07-04 01:51:30","like_diff":5,"likes":5,"dislikes":0,"content":"课本知识点讲的不多\n\n老师还是很好的\n\n被正态只能怪自己期末考没考好吧"},{"id":122535,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2020-03-03 11:20:28","like_diff":5,"likes":7,"dislikes":2,"content":"我要吹爆云舟女神！上学期大英三体验真的棒事情少给分好（第二次小测没五十绩点4.5真的感动）。圣诞节还给经费买礼物！这学期学籍异动回到宋老师的班给老师发信息她还记得我呜呜。要好好学英语啦！"},{"id":14783,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-20 12:33:50","like_diff":4,"likes":6,"dislikes":2,"content":"上课一般，事少，只要认真给分真的超级超级好。没有更好。"},{"id":16751,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-19 01:57:50","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的非常好\n\n"},{"id":17301,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-20 04:03:59","like_diff":4,"likes":4,"dislikes":0,"content":"老师很亲切，人真的很好，就像妈妈一样，总是笑眯眯的，很和善！"},{"id":29434,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-06-29 23:06:19","like_diff":4,"likes":6,"dislikes":2,"content":"感觉非常对不起老师，上课从来没有认真听过，对她布置的作业还总有怨言。但是期末老师给的绩点，我只想说，宋云舟，你是我女神！"},{"id":29438,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-06-29 23:27:20","like_diff":4,"likes":6,"dislikes":2,"content":"认真的很好，很自由，和蔼地笑，上课不死板，给分也很好，大英四4.5，上课不像高中一样枯燥无味，让你自己对英语感兴趣会去自学，很感谢遇到这个老师"},{"id":29454,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-06-30 00:14:04","like_diff":4,"likes":6,"dislikes":2,"content":"大英34均绩4.9，老师我爱你"},{"id":43756,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-01-17 02:31:02","like_diff":4,"likes":5,"dislikes":1,"content":"老师蕙质兰心 貌美心善 10分不解释"},{"id":54240,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 00:43:11","like_diff":4,"likes":5,"dislikes":1,"content":"女神老师超级棒，人很温柔，给分也不错，只要认真学，大英绩点拯救就靠舟女神。"},{"id":54375,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 08:11:34","like_diff":4,"likes":6,"dislikes":2,"content":"大英三四都是宋老师班的，上课氛围轻松，感觉自己上课发言滿积极的，quiz都上了50，作业按时交，期末好好复习，大英四又是一个满绩，感动哭了。宋老师的班，上课有点水，课后自己背单词读课文…^_^"},{"id":68171,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-01-24 00:02:30","like_diff":4,"likes":4,"dislikes":0,"content":"跪谢老师不杀之恩\n\n"},{"id":82461,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-07-08 09:09:23","like_diff":4,"likes":5,"dislikes":1,"content":"老师口语确实一般\n\n上课较多的视频  但都是与书本相关内容有关 算是拓展吧\n\n老师比较注重听力训练吧\n\n出分的确比较慢等待中"},{"id":86736,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-09-18 07:49:47","like_diff":4,"likes":6,"dislikes":2,"content":"刚上了她的课。没有想象中的好。老师很和蔼，但是口语比较一般。"},{"id":98813,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-01-24 03:26:20","like_diff":4,"likes":5,"dislikes":1,"content":"老师太棒了！人超温柔！发音也很好听！课堂会有听写（会在上一堂课提前告知），会写几篇summary一片书评，其他事情也不算多，课堂上会有很多电影音乐等等有趣的学习材料，很轻松，就是课文学习方面...自己课后（或者课前）要认真处理生词，平时多背背单词，老师花在课文上的时间不多的，自己课下要好好搞，最后老师给了我满绩！！云舟女神我爱了！"},{"id":102791,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-02-23 05:55:37","like_diff":4,"likes":4,"dislikes":0,"content":"女神٩(๑òωó๑)۶"},{"id":109182,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-06-11 07:54:44","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的，超级温柔，眼睛带笑，上她的课是一种享受。\n\n"},{"id":112002,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-07-03 06:36:29","like_diff":4,"likes":4,"dislikes":0,"content":"上课很轻松，作业也不多"},{"id":112532,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-07-04 17:08:06","like_diff":4,"likes":4,"dislikes":0,"content":"老师是真的不是一般的温柔和善解人意，还经常会和我们分享有趣的视频和经历，好老师一生推!只能怪自己平时没好好复习，真的对不起老师。"},{"id":141236,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2021-09-27 04:19:30","like_diff":4,"likes":4,"dislikes":0,"content":"老师有点年纪了，很优雅。但口语真的不太好，一直呃呃嗯嗯哈哈的，听起来很难受。每个单元reading2要写概要，书上练习要做，开学有自我介绍，要学生互评。回答问题是自愿的，不会乱点人。"},{"id":15902,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-22 18:23:47","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，声音萌萌哒！给分也可以"},{"id":18679,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-22 09:28:16","like_diff":3,"likes":4,"dislikes":1,"content":"女神啊！！！！爱死你了！！！永远健康快乐！！！！！永远年轻！！！！"},{"id":18977,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-01-23 01:46:56","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级棒\n\n"},{"id":22331,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-03-03 15:53:44","like_diff":3,"likes":3,"dislikes":0,"content":"好老师。"},{"id":28287,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-06-28 08:26:41","like_diff":3,"likes":3,"dislikes":0,"content":"冲着老师安利的POI 我给满分"},{"id":29159,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-06-29 10:07:04","like_diff":3,"likes":3,"dislikes":0,"content":"自由的教学方式：按照单元主题，但是不局限于课本，课外的内容很多，还没有听写这种让人害怕的东西，作业也不是强制的。听她的英语课，视野会开阔很多，每堂课都有小纪录片啥的。还有座位是老师定的，男女搭配哈。"},{"id":30518,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-07-01 23:37:15","like_diff":3,"likes":4,"dislikes":1,"content":"云舟真的特别棒，温暖的好老师，每次上课都很想看到她开心的模样"},{"id":30543,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-07-02 01:33:56","like_diff":3,"likes":3,"dislikes":0,"content":"宋老师真的超级可爱！！还很喜欢看美剧！！她超温柔超爱笑的！！"},{"id":30715,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-07-02 09:55:01","like_diff":3,"likes":3,"dislikes":0,"content":"给分好事情少，还请吃小零食，给学生自由度很大！"},{"id":38531,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-12-08 03:02:16","like_diff":3,"likes":3,"dislikes":0,"content":"目前大学里遇到的最喜欢的老师。真的非常非常温柔，爱笑，人很好很好。作为一个不喜欢英语的渣渣，因为老师决定要好好学英语了。\n\n     课前会放一些外语歌，中间休息的时候会放很多敲有趣的电影。被老师安利了很多电影和剧啊哈哈哈，给女神比心~"},{"id":43126,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-01-15 23:38:32","like_diff":3,"likes":3,"dislikes":0,"content":"满绩 妥妥的 \n\n不过自己也要认真学习啊 自觉性要好哦 \n\n老师很温柔  很喜欢上英语课\n\n 和组员相处也很融洽\n\n大学第一门满绩 开森"},{"id":44455,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-01-18 00:23:22","like_diff":3,"likes":4,"dislikes":1,"content":"老师非常棒!"},{"id":54220,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-28 17:37:01","like_diff":3,"likes":4,"dislikes":1,"content":"老师挺好，一直笑的很温柔。但自己平时上课比较水，大概是平时分不高，绩点也不高了。"},{"id":54225,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-28 18:50:53","like_diff":3,"likes":5,"dislikes":2,"content":"超级超级棒的老师，平时上课气氛很轻松，也没有太多的作业压力，没有展示没有听写，课上也有很多英语歌曲视频，也不会点人回答问题。给分超级棒～如果平时课堂上会主动回答问题最后的分数就超好的！"},{"id":54265,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 02:14:46","like_diff":3,"likes":4,"dislikes":1,"content":"超亲切的老师，每次见我都笑 ( ˃᷄˶˶̫˶˂᷅ )\n\n大英4给分很好，我这么菜都能上4，强推，强推。"},{"id":54581,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 17:24:58","like_diff":3,"likes":3,"dislikes":0,"content":"大英四宋老师的课是我朋友推荐的，开始真的是半信半疑，但是上过她的课才真的知道，原来英语课也可以这么精彩，更是不会枯燥乏味。考试周第一门就是外语，这让我在考完英语等成绩那几天真的是崩了！以为自己这次铁定挂了，但真正看到成绩的那一刻绝对是感动得都哭出来了！不再多感慨了～总之，大英课，认准宋老师，不会错！浙大女神级教师，没有之一！"},{"id":69480,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-01-25 00:21:35","like_diff":3,"likes":3,"dislikes":0,"content":"作业很少，上课很舒服，英语主要还是靠自己的奋斗吧。"},{"id":97919,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-01-23 01:46:49","like_diff":3,"likes":4,"dislikes":1,"content":"事少给分好，课有点水"},{"id":99624,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-01-25 04:15:03","like_diff":3,"likes":3,"dislikes":0,"content":"宋老师太强了！！为宋老师打call！！"},{"id":100143,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-01-25 15:39:44","like_diff":3,"likes":4,"dislikes":1,"content":"宋老师超温柔，真没看出来老师还是拜仁球迷，上课还会突然讲起黑暗森林法则QAQ。平时事情也不多，圣诞party也很欢乐，最后给分更是惊喜。给宋老师打call！"},{"id":111478,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-07-01 17:50:44","like_diff":3,"likes":3,"dislikes":0,"content":"老师加油！"},{"id":113499,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-07-06 19:23:06","like_diff":3,"likes":3,"dislikes":0,"content":"四个字，通情达理"},{"id":116861,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-09-17 01:21:21","like_diff":3,"likes":5,"dislikes":2,"content":"感觉老师上课可以更紧凑一点，多教一些干货，毕竟这是大英的课不是通识课。"},{"id":131712,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2021-01-28 13:46:23","like_diff":3,"likes":4,"dislikes":1,"content":"宋老师真的是遇见过的最棒的老师！很温柔很善良，给分真的很好！真的很喜欢宋老师的课堂，让你知道学英语是件很快乐的事情，有英文歌、美剧和电影片段欣赏，在这里遇到了最好的英语小组，宋老师还很负责，每单元都会组织听写与summary，好好准备的话quiz复习起来问题不是很大，虽然出分比其他老师慢，但实际上是在实行专业打捞，云舟永远是我女神！！！！"},{"id":174863,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2023-06-19 06:11:06","like_diff":3,"likes":3,"dislikes":0,"content":"祝老师退休快乐！"},{"id":4442,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-06-23 07:04:08","like_diff":2,"likes":7,"dislikes":5,"content":"何厚铧"},{"id":12821,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2015-12-24 05:56:07","like_diff":2,"likes":4,"dislikes":2,"content":"这老师特别好，没有听写，会有默写，但是很温柔很有趣。"},{"id":29476,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-07-02 08:43:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师这么好，不好好学英语都有点对不起她"},{"id":38925,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-12-20 02:00:05","like_diff":2,"likes":2,"dislikes":0,"content":"满分，下一题~"},{"id":39393,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2016-12-22 11:36:07","like_diff":2,"likes":2,"dislikes":0,"content":"特好特和蔼\n\n"},{"id":43121,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-01-15 23:02:11","like_diff":2,"likes":2,"dislikes":0,"content":"女神给我满绩"},{"id":43131,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-01-16 00:08:42","like_diff":2,"likes":3,"dislikes":1,"content":"轻松上课...给分很好..."},{"id":43159,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-01-16 01:24:00","like_diff":2,"likes":3,"dislikes":1,"content":"老师人超级无敌好，上课总是很温柔的笑，给分也很好，总之一句话，老师，我爱你^ω^"},{"id":43390,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-01-16 08:09:32","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好的，不过可能需要照顾不同水平的同学所以英语说完会自己翻译一次，期末前有一次小组展示，很可爱很和蔼的老师。"},{"id":48746,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-03-11 09:30:04","like_diff":2,"likes":3,"dislikes":1,"content":"老师太棒了！！毕业十多年了，还是记得老师！"},{"id":53399,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-26 13:48:38","like_diff":2,"likes":3,"dislikes":1,"content":"非常棒"},{"id":54277,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 02:55:38","like_diff":2,"likes":3,"dislikes":1,"content":"舟舟我女神！！！！\n\n老师人很好特别nice\n\n上课不局限于书本会给我们看很多拓展的视频\n\n电影课电影没看完就下节课再腾出时间来看\n\n六一节还有六一party自掏腰包赞助大家买零食\n\n平时的课很轻松事情不多\n\n而且我觉得我老师超懂噢可以像同龄人朋友一样聊天那种能get你的点毫无代购\n\n有一点美中不足的就是老师的口语不是特别好但是瑕不掩瑜啦\n\n其实我觉得英语学习还要靠自己平时\n\n最后刚看了分数之前以为自己完蛋了两次quiz都爆炸但是看到分数惊讶了，可能是期末还可以然后老师又人很好，意想不到上4了，虽然跟大神不能比，但自己很满意哈哈哈谢谢老师！\n\n准备去复习专业课了，大噶考试周加油！"},{"id":54299,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 04:10:30","like_diff":2,"likes":2,"dislikes":0,"content":"自我感觉大英四比大英三差多了，但事实是四的绩点比三还高，足以说明云舟给分多好。当然?，在女神面前刷刷脸其实蛮重要的嘿嘿。"},{"id":54560,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-06-29 15:23:44","like_diff":2,"likes":2,"dislikes":0,"content":"非常好、老师态度超级好"},{"id":60570,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2017-10-24 08:41:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师会记住你的名字"},{"id":68762,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-01-24 00:14:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师超好呀，每次作业都会很清楚，要求也很清楚。然后人又超好，给分也好，选了她的课绝对运气呀。"},{"id":69041,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2018-01-24 07:47:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好哦，作业应该是最少的没跑了，成绩也打的很高"},{"id":97873,"teacher_id":18,"teacher_name":"宋云舟","post_time":"2019-01-23 00:37:57","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的好温柔啊！作业少，课前和课间会放音乐电影片段"},{"id":97918,"teacher_id":18,"teacher_name":"宋云舟","post_time":"201                         let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
