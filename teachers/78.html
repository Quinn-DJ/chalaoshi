前放美剧bigbang。\n\n基本上每个星期都有小游戏，冠军队伍的奖励各种零食，每个课文的单词句子都会深究\n\nanyway，希望老师的耳鸣有所好转～"},{"id":5163,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2015-09-04 06:28:28","like_diff":5,"likes":14,"dislikes":9,"content":"给分坑"},{"id":67504,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2018-01-21 11:03:05","like_diff":5,"likes":7,"dislikes":2,"content":"基本每周都有听写，但大多数都不计入总评。在老师的督促下，成功的按时背完了大英二三四的单词，期末感觉没怎么复习，因为词汇都在平时消化了。知道自己口语不太好，课堂表现不是特别积极，所以4.2的绩点已经很满足了。总的来说，老师很好很负责。"},{"id":67593,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2018-01-21 15:23:53","like_diff":5,"likes":7,"dislikes":2,"content":"大英4还是很不错的！不水，也很有趣，不过想拿高分平时还是要下点功夫的"},{"id":5280,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2015-07-06 09:14:37","like_diff":4,"likes":23,"dislikes":19,"content":"给分坑"},{"id":104395,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2019-03-19 11:21:47","like_diff":4,"likes":4,"dislikes":0,"content":"一号座是组长"},{"id":143847,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2021-12-08 12:24:17","like_diff":4,"likes":4,"dislikes":0,"content":"封校上网课还发了好多红包，土豪老师我爱了"},{"id":162625,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2022-11-30 02:01:39","like_diff":4,"likes":4,"dislikes":0,"content":"超温柔，像妈妈一样"},{"id":164045,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2022-12-17 12:07:48","like_diff":4,"likes":4,"dislikes":0,"content":"上了蒋老师秋冬学期的大英三，老师超级好！（然后我有一次睡过头迟到了，老师温柔的原谅了我T_T，只说下次别迟了，，）就像妈妈一样～还有红包和小零食，哎嘿。但是英语太菜了，上课好困(¦3[▓▓]"},{"id":43246,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2017-01-16 04:39:12","like_diff":3,"likes":4,"dislikes":1,"content":"爱笑的老师，我觉得很亲切负责"},{"id":81079,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2018-07-03 15:08:08","like_diff":3,"likes":3,"dislikes":0,"content":"口音不太正宗"},{"id":144074,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2021-12-17 08:31:44","like_diff":3,"likes":3,"dislikes":0,"content":"老师超好哒，不过俺太菜了"},{"id":146226,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2022-01-06 02:16:35","like_diff":3,"likes":3,"dislikes":0,"content":"老师挺不错的"},{"id":161227,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2022-11-01 07:55:07","like_diff":3,"likes":3,"dislikes":0,"content":"老师太好了，上课气氛很好，人也很好沟通，有时候做游戏也会有零食。yyds"},{"id":52787,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2017-06-23 01:42:29","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课很棒，很会调动气氛，提高我们的参与度，经常会做小游戏还会发小奖品，真的感觉很好"},{"id":64326,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2017-12-22 12:37:17","like_diff":2,"likes":4,"dislikes":2,"content":"最喜欢蒋老师了，特别特别好，而且大英课会让每个小组进行答题表演话剧等等的趣味活动，经常发奖品O(∩_∩)O十分！"},{"id":80727,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2018-06-30 02:31:18","like_diff":2,"likes":2,"dislikes":0,"content":"嗯上了托福口语，老师人很好哒上课前怕我们太困还会放big bang，上课就是做tpo作业是每周交一道题的语音，负担不是很大，只要好好对待给分美丽，非常良心的通识课了（ps：有些同学的口语好好听呀w"},{"id":81268,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2018-07-04 13:10:38","like_diff":2,"likes":2,"dislikes":0,"content":"蒋老师真的是太酷了，上课用有趣的游戏带入，还会给同学带零食吃！可能大英不太自觉的同学需要多多关注自己的自主学习！"},{"id":88862,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2018-11-10 13:45:43","like_diff":2,"likes":2,"dislikes":0,"content":"老师很认真也挺nice的，还送了我们一本讲美国文化的书。托福口语课压力没有想象中的大，老师一般会稍微宽限准备时间，作业也不多，好好对待的话给分挺好的～而且老师会在课间放生活大爆炸hhhh真的巨搞笑"},{"id":111048,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2019-06-29 10:25:15","like_diff":2,"likes":2,"dislikes":0,"content":"很少遇到氛围这么好的英语课堂了。老师人真的很nice，对我们超级好完全没有距离感。经常在课堂上小组游戏，前几名发小零食小礼物！上课一点也不枯燥，课间课前还会放生活大爆炸，老师口语讲的也挺好，还会和我们分享很多她的故事！非常感谢老师！！！"},{"id":111941,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2019-07-03 03:51:39","like_diff":2,"likes":2,"dislikes":0,"content":"还不错，课堂氛围很好，给分也蛮好的，选上她的课真幸运！"},{"id":155454,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2022-06-13 05:21:09","like_diff":2,"likes":2,"dislikes":0,"content":"好老师"},{"id":157717,"teacher_id":78,"teacher_name":"蒋景阳","post_time":"2022-06-24 12:22:18","like_diff":2,"likes":2,"dislikes":0,"content":"蒋老师是非常和蔼，很活泼的老师。上课会主动地活跃气氛，同学们的发言也是hi非常认真的听。可惜我英语期末考炸了，感觉有点对不起这么好的老师。"},{"id":181047,"teacher_id":78,"te                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
