                    const commentsData = [{"id":159126,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2022-07-06 16:08:39","like_diff":59,"likes":91,"dislikes":32,"content":"多了几分投机取巧，功利主义极强，光环高于能力的虚荣优秀女教师代表"},{"id":98282,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2019-01-23 09:33:27","like_diff":49,"likes":59,"dislikes":10,"content":"老师是好老师。但我的一点看法是，当学生都在抱怨考试太难时候是不是教学跟试卷存在了一点脱轨？"},{"id":159151,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2022-07-07 03:20:28","like_diff":49,"likes":72,"dislikes":23,"content":"这好评刷的，不好意思真心喜欢不起来，挺能演的，只能说每个人感受不一样吧"},{"id":150203,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2022-01-20 08:57:20","like_diff":42,"likes":54,"dislikes":12,"content":"很不喜欢的老师，之前因为上课的事情联系过两次，\n\n不知道怎么评价，只能说是别人口中的好老师。。。"},{"id":100783,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2019-01-27 00:19:50","like_diff":41,"likes":53,"dislikes":12,"content":"绩杀。。。认真复习ppt和书根本没用，自己上课讲了点什么，考试又考了什么？上课只讲浅显概念，就像教了小学内容让你参加高考。。无语了。。。"},{"id":190391,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-02-29 11:41:56","like_diff":40,"likes":45,"dislikes":5,"content":"很赞同上条评论说的，甚至感觉每届都有这么一群“狂热”追随的卷王小姐......"},{"id":178758,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-07-22 02:35:41","like_diff":36,"likes":53,"dislikes":17,"content":"一个虚荣做作会来事的极致功利主义者，挺能装挺能演，当然这也是本事，毕竟大部分人看不清心机女的本质"},{"id":160647,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2022-09-29 07:36:59","like_diff":34,"likes":43,"dislikes":9,"content":"只能说萝卜青菜各有所爱，是在无法喜欢上老师的教师腔和无形给学生设置的价值评判标准。"},{"id":182871,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-11-21 01:22:26","like_diff":33,"likes":39,"dislikes":6,"content":"别选、、、小测随机，题目选同学的行政法眼看世界做案例分析、、、这真的公平吗"},{"id":190287,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-02-27 07:16:43","like_diff":33,"likes":47,"dislikes":14,"content":"怎么说呢，我从第一眼看到老师就觉得我和她是绝对合不来的那种。上课让人非常非常不舒服——语气语调眼神。非常没有亲和力，高高在上的感觉。我就是很讨厌这种人。性格差异太大。如果受不了这种老师，还想认真学习的，一定不要上她的课，否则会生不如死，还不如吃屎。\n\n这个老师就是喜欢表面卷王。我下课的时候会去听那些卷王小姐们问了些什么，结果发现很多都是自己看书、查论文可以知道的事情，但是那些人去就是为了混个脸熟，好给高分。因为只有这样才能让老师知道他们的努力。\n\n她的气质我很不喜欢，如果用最近比较火的词语形容，那就是“精英的傲慢”——上课不断强调，“我们作为最优秀的一批学生，应该如何如何”，这种强行上价值真的好吗？大学，按照您说的，不应该是自由探索自身能力和兴趣的地方吗？那有的同学就是不喜欢这门课，您有必要去苛责他们吗?还有总是强调自己的学术成果和行政成果，我真的很恶心。给人一种非常虚荣的感觉。你上课讲的好，我们会自己产生好奇去搜索的！我们不是原始人！不过人家确实没什么大错，我纯粹讨厌这种人。时间本来就不多，有必要废话吗？多讲点东西不好吗？\n\n而且，我并不认为他讲课很清楚，不少概念和方法论是自相矛盾的。真的不如看书看论文。\n\n给分很一般。学了一学期也不知道学了些啥。课前的案例分析方法根本适用不到期末考试。像我这种资质一般，还想通过不内卷的努力，老老实实打基础（背诵，基础案例分析）拿到高分，还是去隔壁班吧，别选这个姐。\n\n我是打算重修了，太后悔选这个老师。八字不合。\n\n给她7分。总体上还是一个比较认真的老师。只不过真的不适合我。"},{"id":123206,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2020-05-19 08:46:28","like_diff":32,"likes":35,"dislikes":3,"content":"给分太低"},{"id":123229,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2020-05-22 01:22:24","like_diff":32,"likes":38,"dislikes":6,"content":"给分低"},{"id":172364,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-04-25 11:49:44","like_diff":32,"likes":45,"dislikes":13,"content":"没必要每节课都哔哔你那“光辉”的过去吧，听的耳朵都起茧子了。语调还非要拖得那么长，你教幼儿园呢？别的老师不需要把自己为什么学法，硕士在哪里读的辉煌拿出来说都能感受到他对国家法律的关切，相比下来只觉得您好装"},{"id":43788,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-01-17 03:11:10","like_diff":23,"likes":38,"dislikes":15,"content":"只有我觉得给分很差吗"},{"id":3486,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2015-06-16 12:58:42","like_diff":20,"likes":34,"dislikes":14,"content":"好慌"},{"id":153484,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2022-05-01 12:20:15","like_diff":20,"likes":28,"dislikes":8,"content":"通识课真没必要这么给分吧 3分以下对学生来说真是一个很大的打击"},{"id":183614,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-11-28 02:23:38","like_diff":20,"likes":24,"dislikes":4,"content":"我来学习的，不是来看你的光环，更不想听你光鲜亮丽的日常，不想听不想听呀"},{"id":183610,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-11-28 06:12:24","like_diff":17,"likes":22,"dislikes":5,"content":"我与本课授课风格不搭，纯粹是一款我的问题x"},{"id":167764,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-01-31 15:48:19","like_diff":15,"likes":26,"dislikes":11,"content":"能卷能展示的可以来，但这个人不行"},{"id":185042,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-12-26 04:13:12","like_diff":15,"likes":19,"dislikes":4,"content":"近年来似乎不再有学术产出了"},{"id":185247,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-12-30 03:21:03","like_diff":13,"likes":19,"dislikes":6,"content":"好自为之吧"},{"id":43752,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-01-17 02:25:49","like_diff":12,"likes":42,"dislikes":30,"content":"谢谢老师。只能说不管是行政法还是别的方面，她都是一个优秀的老师和学姐，向她学习。"},{"id":167975,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-01-21 03:29:32","like_diff":10,"likes":19,"dislikes":9,"content":"老师挺好的，就是我和这种风格的老师八字不合，果然最后成绩也不咋样"},{"id":187250,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-01-15 10:11:00","like_diff":9,"likes":15,"dislikes":6,"content":"考的东西我怎么都不会。。。"},{"id":207580,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-12-23 07:24:48","like_diff":8,"likes":21,"dislikes":13,"content":"极其精致的利己主义者，维护她的人知道她背后是啥样的吗，违规挪用项目经费（给学生发劳务费再让他们转回来）+之前给学生发补助金也是要求学生用发票来凑，相当于用国家给项目的科研经费发补助。这和王清风有啥区别"},{"id":167936,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-01-20 12:16:53","like_diff":7,"likes":15,"dislikes":8,"content":"老师十分适合实务，言谈举止都很干练，但讲的行政法对本科生来说压力是有点大的，考核和标准都十分严格"},{"id":43755,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-01-17 02:30:29","like_diff":5,"likes":28,"dislikes":23,"content":"上郑老师的课可以去省人大常委会参与立法"},{"id":197602,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-07-21 02:23:54","like_diff":5,"likes":12,"dislikes":7,"content":"虚荣装逼王，最喜欢点名提问，光环大于能力"},{"id":202073,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-11-13 23:01:51","like_diff":5,"likes":10,"dislikes":5,"content":"老给人一种高高在上的感觉"},{"id":43876,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-01-17 05:29:12","like_diff":4,"likes":23,"dislikes":19,"content":"老师真的很厉害。期末考题挺刁钻的，一下子就让我这种不会学以致用的人傻眼了。虽然最后成绩不好，但是的确还是有收获的。至少看到了一种优秀的人生的活法。"},{"id":199958,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-10-09 12:15:53","like_diff":3,"likes":13,"dislikes":10,"content":"没有必要给老师恶意那么大，个人认为老师授课水平不差，而且就知识点和ppt而言，已经是我听过的专业课里面比较清晰明了容易接受吸收的了"},{"id":204397,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-11-25 15:36:10","like_diff":3,"likes":9,"dislikes":6,"content":"鼓励恶竞"},{"id":129301,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2021-01-04 03:32:57","like_diff":2,"likes":19,"dislikes":17,"content":"20年秋冬学期郑老师行政法，最后一节课课后写的评论。郑老师真的很好（打十分是因为只有十分），最开始时会觉得三次提问还有行政法眼看世界很push，但慢慢学下来发现老师讲的真的非常清楚，平时上课语调声音也很舒服。早就听说老师出卷难给分差，对此也有所预期，不过瑕不掩瑜，如果再来，我还是愿意选郑老师的课。但是感觉浙大行政法的课时不够，也就堪堪讲完，综合运用的时间还是有点少，这可能也导致考试考不好吧……"},{"id":189834,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-01-30 13:09:47","like_diff":1,"likes":19,"dislikes":18,"content":"春燕姐姐上课逻辑非常清晰，而且结合很多现实案例分析，我真的觉得春燕姐姐的行政法一绝"},{"id":194405,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-06-23 16:13:17","like_diff":1,"likes":6,"dislikes":5,"content":"播音嗓讲课，喜欢的应该会很喜欢（个人更喜欢语速快干活多的），但是对我来说就有点水土不服，最后成绩也就是一般般。"},{"id":202937,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-11-15 09:18:01","like_diff":1,"likes":11,"dislikes":10,"content":"心机虚荣大绿茶"},{"id":217519,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2025-04-12 06:00:01","like_diff":1,"likes":4,"dislikes":3,"content":"好老师一枚。好好听课好好复习在期末拿个满意的成绩并不难"},{"id":55702,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-07-02 08:13:37","like_diff":0,"likes":22,"dislikes":22,"content":"其实是我在浙大上课以来最喜欢的老师。上课确实紧张，考试也确实有点难一脸懵逼。但是觉得上课过程不仅是知识上的收获，还有一种精神上的熏陶（找不到更恰当的表达..）真的会让你觉得，不要一味觉得理想主义会被社会吞噬，要有勇气完善strengthen自己去直面现实，才有改变的可能啊。"},{"id":93723,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2019-01-12 09:54:54","like_diff":0,"likes":26,"dislikes":26,"content":"我大概要修行十辈子才能成为春燕姐姐这样美好的人，我太菜了，我活该被关起来。\n\n"},{"id":172292,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-04-24 10:45:44","like_diff":0,"likes":3,"dislikes":3,"content":"hhhh..."},{"id":189457,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-01-24 10:42:19","like_diff":0,"likes":19,"dislikes":19,"content":"老师真的很捞"},{"id":217283,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2025-04-07 11:39:18","like_diff":0,"likes":4,"dislikes":4,"content":"打低分的真不理解，明明讲的比一些所谓的行政法大佬清晰"},{"id":43760,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-01-17 02:33:18","like_diff":-1,"likes":18,"dislikes":19,"content":"听课有点压力，会随时抽人回答问题。但是收获很大，有种高中上课的感觉。课后就一个不相关的案子发邮件问她，她也很耐心地回了。总之，名副其实的好老师。"},{"id":164791,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2022-12-26 07:14:06","like_diff":-1,"likes":15,"dislikes":16,"content":"一度也不喜欢过于沾染“俗尘”的一切，但郑老师说“我告诉我的每一个学生，无论在多么基层的位置，你的每个判决都有示范的意义”的时候，我觉得郑老师还是值得。课上也确实学到了行政法基本的分析思路，很适合大家的学习水平。"},{"id":73500,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2018-02-01 19:22:45","like_diff":-2,"likes":19,"dislikes":21,"content":"分比隔壁金低很多，不是给分差，是题难，归根结底是学生的水平还不够"},{"id":216388,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2025-03-15 08:00:21","like_diff":-2,"likes":5,"dislikes":7,"content":"春燕老师超级好！讲课逻辑很清晰，由浅入深，课堂上也经常联系之前学习过的内容~选老师的课一定不会后悔滴！"},{"id":44180,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-01-17 11:32:30","like_diff":-3,"likes":12,"dislikes":15,"content":"上课体验很好，考试开卷但真心难啊…学渣遭到过滤"},{"id":153499,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2022-05-03 16:09:57","like_diff":-3,"likes":11,"dislikes":14,"content":"讲清清楚法通课给分规则和程序\n\n法通课绩点给的真低，也不清楚这次闭卷考为什么分会那么低"},{"id":193093,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2024-06-03 11:20:09","like_diff":-3,"likes":12,"dislikes":15,"content":"法学院中政治立场比较正常的人\n\n说春燕姐姐讲课不好，额，相比之下我真看不出来法学院有几个比她好的"},{"id":1173,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2015-03-21 16:24:46","like_diff":-4,"likes":19,"dislikes":23,"content":"郑老师的声音就像播音员，上课思路清晰，而且非常认真，愿意去记住每一位课堂上的同学，见证他们的进步，是位不可多得的好老师！"},{"id":44076,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-01-17 09:01:49","like_diff":-4,"likes":12,"dislikes":16,"content":"给分一般，上课点名问问题，就这样"},{"id":146926,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2022-01-08 05:16:55","like_diff":-4,"likes":21,"dislikes":25,"content":"出分前来评价一下郑老师，一直认为没出分的评价才是最客观的。\n\n说实话，我更愿意叫春燕老师为学姐，我认为我们学院能培养出这么出色的学者与老师，是值得我们后辈骄傲的。老师上课案例和学理兼备，同时能够非常温柔地引导同学们思考，对于同学的问题从不搪塞，永远会认真地、仔细地回答我们的问题。我最佩服的是行政法眼看世界环节，不管同学们再怎么精心准备，郑老师总能指出同学案例分析的疏漏与不足之处，足见功力之深厚。\n\n当然春燕姐的课需要非常多的准备与投入，她上课会拿着名单来点人起来回答问题（其实也是间接性点名），讲课的时候常常会问大家很久以前讲过的一个知识点（我们常常因为没有好好复习而面面相觑，呜呜），但这种push真的很促进我的学习。\n\n期末考试其实难度不大，但是极其考验熟练度和理解程度，最后能全部写完的同学不是很多。我大致给个复盘：一个大案例10个小问，就行政处罚、行政许可、行政强制三大板块来设问，考查行政行为的定性（老师反复强调的）、合法性要件分析、行政原则的适用等重点问题，此外还考察了不同法律法规之间的位阶与相应的法律适用，其实都是老师上课翻来覆去讲过的。同时，个人认为有些地方考查得相对比较细节，需要比较细心。真诚建议：以后的朋友从学期初就开始跟着老师行政法眼看世界的节奏走，其实考试内容就是行政法眼看世界的翻版。（没有很好预习行政法也是我这学期学习一个遗憾）\n\n总之，感谢郑老师一学期的教导！祝春燕姐工作、生活一切顺利！"},{"id":2172,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2015-04-04 13:12:37","like_diff":-5,"likes":17,"dislikes":22,"content":"美女老师，很有气质"},{"id":147003,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2022-01-08 11:23:03","like_diff":-5,"likes":18,"dislikes":23,"content":"春燕姐姐的课堂总会给我一种无形的来自体制的压力，55"},{"id":168020,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-01-23 01:38:49","like_diff":-5,"likes":13,"dislikes":18,"content":"cyjj的课大概是目前唯一一堂不敢划水的专业课，需要时刻紧跟老师的步伐，老师也会随机提问同学（同时也作为点名的方式）。不可否认，老师在实务界尤其是参与了许多政府内部的事务，和学术大佬、政府官员来往颇多，上课的时候不经意间会有优越感的体现；但这完全不影响老师上课的质量与教学水平。总体来讲，春燕姐姐非常亲切，每次通过钉钉提问，老师都能很及时的回复，下课问问题老师也很有耐心很温柔；上课条理非常清晰，虽然考核要求比较高，但是也能鞭策大家好好学~还是很不错的一位老师~"},{"id":178567,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-07-14 16:20:35","like_diff":-5,"likes":15,"dislikes":20,"content":"天啊，春燕还不够好？平衡性满分！恭喜老师获奖！"},{"id":62562,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-11-26 02:53:53","like_diff":-6,"likes":12,"dislikes":18,"content":"老师温文尔雅 落落大方 亲切待人 很有气质 听她的课有一种醍醐灌顶的感觉，并且时常向我们分享一些优秀的人的生活 收获很大"},{"id":44023,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2017-01-17 08:21:49","like_diff":-7,"likes":10,"dislikes":17,"content":"老师是一个自己很优秀，上课也很优秀的老师。很有气质。认真负责，主动与同学沟通分享自己的一些经验啊感想啊，上课的课件都是老师一改再改的，时间节奏都把握得很好，认真上课一定会有收获的。还有助教是她自己的研究生，同样很认真很负责任。"},{"id":167925,"teacher_id":1934,"teacher_name":"郑春燕","post_time":"2023-01-20 09:5                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
