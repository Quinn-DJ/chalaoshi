己）已经出现过大量在某节课大量付出却拿低绩点的事实。我觉得至少身边绝大多数人是很努力的。这样的现实出现在大学的教育体制中真的很悲哀。\n\n\n\n希望正太早日滚蛋。"},{"id":8644,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-09-23 12:25:38","like_diff":63,"likes":67,"dislikes":4,"content":"正态自己用试试？还有校长当么？"},{"id":13612,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-12-30 05:13:22","like_diff":63,"likes":66,"dislikes":3,"content":"该骂就要骂 不能有逆来顺受的性格"},{"id":77377,"teacher_id":3419,"teacher_name":"林建华","post_time":"2018-05-05 06:38:36","like_diff":63,"likes":65,"dislikes":2,"content":"鸿浩志，乳chou未干，dundun善诱"},{"id":5841,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-07-09 14:59:46","like_diff":55,"likes":57,"dislikes":2,"content":"傻逼正太"},{"id":74204,"teacher_id":3419,"teacher_name":"林建华","post_time":"2018-02-06 13:57:41","like_diff":55,"likes":57,"dislikes":2,"content":"我觉得与其在吴校下面堆口水不如到发明人这来"},{"id":202920,"teacher_id":3419,"teacher_name":"林建华","post_time":"2024-11-30 19:56:01","like_diff":55,"likes":58,"dislikes":3,"content":"杜江峰不如林建华，林建华至少不在学科建设上搞破坏，扰乱浙大生态"},{"id":4993,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-07-02 02:34:58","like_diff":54,"likes":55,"dislikes":1,"content":"正态"},{"id":63669,"teacher_id":3419,"teacher_name":"林建华","post_time":"2017-12-12 07:12:59","like_diff":54,"likes":59,"dislikes":5,"content":"样本空间要多大，才能满足正态分布？你他么还北大的，真不知道数学怎么学到。给北大丢人。给浙大拖后腿。"},{"id":174381,"teacher_id":3419,"teacher_name":"林建华","post_time":"2023-07-17 10:01:51","like_diff":53,"likes":56,"dislikes":3,"content":"林校长看到这些评论不要生气，就当他们骂的不是人qwq"},{"id":41600,"teacher_id":3419,"teacher_name":"林建华","post_time":"2017-01-12 08:43:21","like_diff":52,"likes":52,"dislikes":0,"content":"官运不错，不知具体是由于哪一块实力"},{"id":53780,"teacher_id":3419,"teacher_name":"林建华","post_time":"2017-06-27 13:42:55","like_diff":51,"likes":53,"dislikes":2,"content":"了不得，了不得，第一次感受到被降3分的感觉。还他妈是在复习生化的时候，讲真的，说一句大家想说的话，别让我在医院里看到这个名字"},{"id":86901,"teacher_id":3419,"teacher_name":"林建华","post_time":"2018-09-19 10:22:28","like_diff":48,"likes":51,"dislikes":3,"content":"林校长还是爱浙大的\n\n所以才去北大\n\n这是在给浙大超越北大创造历史性机遇啊\n\n北大的同学可还好吗"},{"id":62833,"teacher_id":3419,"teacher_name":"林建华","post_time":"2017-11-27 06:20:51","like_diff":46,"likes":50,"dislikes":4,"content":"就任职了两年，就搞出了两个最受人讨厌的政策，真是北大的人才。逼了狗，正态了来恶竞有意思吗？头一个这么想要评零分，给一分都太给面子了"},{"id":148281,"teacher_id":3419,"teacher_name":"林建华","post_time":"2022-01-12 04:58:51","like_diff":46,"likes":47,"dislikes":1,"content":"妈的知道我们lqh妈咪为了调你那30％的正态有多辛苦吗？？如果思修课都要有人不优秀，真是大学教育最大的悲哀。"},{"id":10791,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-11-23 05:24:46","like_diff":45,"likes":46,"dislikes":1,"content":"傻逼正态，为什么不能打0分？"},{"id":9882,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-11-11 17:36:02","like_diff":42,"likes":47,"dislikes":5,"content":"垃圾，真的垃圾。卑鄙，真的卑鄙"},{"id":10742,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-11-23 04:07:14","like_diff":42,"likes":45,"dislikes":3,"content":"祸害北大去吧…"},{"id":18094,"teacher_id":3419,"teacher_name":"林建华","post_time":"2016-01-21 07:40:15","like_diff":42,"likes":43,"dislikes":1,"content":"不要问我听老师的课是怎样一种体验，我只能告诉你被正态是怎样一种体验。"},{"id":4376,"teacher_id":3419,"teacher_name":"林建华","post_time":"2017-09-20 02:31:01","like_diff":41,"likes":45,"dislikes":4,"content":"正太⊙_⊙"},{"id":202190,"teacher_id":3419,"teacher_name":"林建华","post_time":"2024-11-19 06:12:29","like_diff":41,"likes":41,"dislikes":0,"content":"从98来看，林建华虽以浙大为跳板，但在对外政绩方面没有乱搞（化工那位大佬被送进去的恩怨另说），至少一些年纪较大的老师不否认其对四校合并的巩固以及一些新人才的承上启下，貌似百人计划研究员就是他任期内推出的。也因为其任内浙大属于上升期，很多老师并不反对他，甚至还邀请他回来过吧！当然，能想出下限正态这个属实是乱搞，可以说是误人子弟。\n\n但是总的来看应该比杜江峰好一点，至少林建华还是想搞点成绩升官回北大，对外成绩也不算太差（现在来看），可以说是守成稳进。杜三天两头回安徽回科大而且就如众人所云，那直接是原地倒退了。符号变了就没什么好说的了。"},{"id":200411,"teacher_id":3419,"teacher_name":"林建华","post_time":"2024-10-17 05:14:27","like_diff":40,"likes":42,"dislikes":2,"content":"和杜江峰争夺最差校长的位置，结果待定。两人各有各的差，林是搞出正态分布折腾学生，杜是尸位素餐三心二意胡作非为损害浙大学科建设和综合实力，共同点是都对浙大没有感情，当作自己升官的跳板"},{"id":8914,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-09-30 09:22:16","like_diff":39,"likes":44,"dislikes":5,"content":"正态分布去死吧"},{ ======="},{"id":4604,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-06-25 03:06:17","like_diff":31,"likes":38,"dislikes":7,"content":"日了"},{"id":202055,"teacher_id":3419,"teacher_name":"林建华","post_time":"2024-11-11 09:47:35","like_diff":30,"likes":31,"dislikes":1,"content":"某人要输林建华了"},{"id":203132,"teacher_id":3419,"teacher_name":"林建华","post_time":"2024-11-17 07:45:55","like_diff":30,"likes":30,"dislikes":0,"content":"浙大最差校长争霸赛总决赛\n\n林建华               VS                蠹僵疯\n\n大招：正态分布                    大招：闪现科大\n\n                                        狂犬吠文科\n\n                                        扰乱学科建设\n\n通用技能：上述两生物均可以浙大为泉水，停留浙大一段时间后，仕途属性提升50%，金币获取属性提升100%"},{"id":204888,"teacher_id":3419,"teacher_name":"林建华","post_time":"2025-01-06 08:41:48","like_diff":30,"likes":34,"dislikes":4,"content":"林搞正态，确实不及格。但是林的时候浙大综合实力是上升的，林没有整天回北大，更没有打压人文学科，浙大人文高等研究院和文科百人计划也有他的功劳。\n\n如果打分，竺可桢95分，路甬祥90分，吴朝晖杨卫85分，潘云鹤75分，林建华55分，杜江峰15分。杜才是名副其实的史上最差校长，最低分的位置该换人了"},{"id":7799,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-09-15 13:31:27","like_diff":29,"likes":33,"dislikes":4,"content":"垃圾"},{"id":3092,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-05-14 03:12:24","like_diff":28,"likes":50,"dislikes":22,"content":"北大校长求罩"},{"id":8986,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-10-08 05:31:08","like_diff":28,"likes":30,"dislikes":2,"content":"去你的正太"},{"id":23710,"teacher_id":3419,"teacher_name":"林建华","post_time":"2016-04-13 07:39:32","like_diff":28,"likes":30,"dislikes":2,"content":"正态分布不是林校长提的，是林傻逼提的。"},{"id":204857,"teacher_id":3419,"teacher_name":"林建华","post_time":"2024-11-28 07:18:39","like_diff":28,"likes":32,"dislikes":4,"content":"小生认为，不能因为希望djf收获最低评分就昧着良心给ljh打高哪怕一点点……\n\n正态这种东西真的不是正常人能想出来的东西啊……"},{"id":7362,"teacher_id":3419,"teacher_name":"林建华","post_time":"2015-09-14 03:35:55","like_diff":27,"likes":28,"dislikes":1,"content":"正太控"},{"id":76134,"teacher_id":3419,"teacher_name":"林建华","post_time":"2018-07-30 10:36:28","like_diff":27,"like                         } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
