                <script>
                    // 评论数据
                    const commentsData = [{"id":122202,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2020-02-20 02:55:16","like_diff":23,"likes":33,"dislikes":10,"content":"萨克斯课成本有些高（从来没学过的要买萨克斯和各种配置qwq），不是水课。但是老师很好很负责，有时还挺搞笑的23333，对初学者也非常照顾，经常给初学者练习的机会，在给分上也对初学者有一点提高，总之只要认真练习，有问题及时向徐大反映就能取得一个好的成绩！一门努力和成绩成正比的课qwq\n\n"},{"id":172020,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2023-04-17 15:31:04","like_diff":11,"likes":15,"dislikes":4,"content":"老师上课给我们讲了很多音乐届的事情是很好的 但是我也就开门见山指出缺点 太随意了 本来是希望来好好扎实学音乐史的知识的 但是老师ppt上很多有趣的文字其实都没有讲 古典主义上浪费了太多时间听 比如莫扎特的《费加罗的婚礼》很多时候是没有字幕翻译的 那我们看了很久也不知道看了个啥 比如课程一开头放的西方音乐史上各个时期发展的脉络 是个外文漫画短片 老师没有清晰解释 那我们也是看了个寂寞 老师希望我们回归到听上是没错的 但不意味着上课就是大段时间放 很多同学直接课上干别的事情就是铁证 本科上过陈列老师的音乐史 是考试让大家听音乐写出作品名称和作曲家 把听留到课后作业不是更扎实吗？而且很多时候我们听音乐其实听不懂 老师有简单讲解 但是古典主义那种很无聊的旋律有时候老师很长时间就没有任何点播。老师最后说古典主义我们比较好理解所以给我们重点多听 浪漫主义就只草草讲了几个作曲家 连柴可夫斯基 马勒都没讲。老师说马勒40岁了再去听 但是很多年轻人其实也很喜欢马勒 包括我这种不太懂乐理 也能被浪漫主义很强的旋律性吸引。总的感觉就是老师的课程编排没有那么严谨 也是比较草率的风格。到了展示环节 老师也没有控制好每个人讲的时间 乖乖讲10分钟的同学和随便乱讲扯了很久的都有 结果还剩下几位同学根本就没机会讲了。老师曾说自己一开始上这门课写了很厚的讲义 但是发现同学都睡着了。可是我感觉现在的模式也没有说特别吸引人。扎实讲知识 介绍介绍乐理 穿插音乐片段 考试是考听 这不好吗？而且每节课也没有点名的情况下 就会出现那种每次都不来 结果展示报名 讲得天花乱坠也不考虑受众感觉 还拿高分的人。也会有那种基本每节课都不来的人。亲眼见每次都来的同学虽然没有报名展示但是分数也一般般 这种真诚没办法在分数上体现出来是不是有点不公平？"},{"id":124299,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2020-06-29 02:13:57","like_diff":9,"likes":12,"dislikes":3,"content":"老师讲课很认真，很耐心，这个课很好，就是这学期因为疫情影响线上有点可惜。"},{"id":134006,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2021-03-11 15:57:21","like_diff":9,"likes":12,"dislikes":3,"content":"老师长的又帅人又可爱萨克斯吹的又好为什么没有十分"},{"id":148182,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2022-01-11 23:35:22","like_diff":7,"likes":8,"dislikes":1,"content":"老师很好"},{"id":134935,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2021-04-23 12:40:52","like_diff":5,"likes":9,"dislikes":4,"content":"上的老师的西方音乐艺术，学到了很多，老师上课也很有趣"},{"id":135830,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2021-05-28 04:40:19","like_diff":4,"likes":8,"dislikes":4,"content":"徐大男神"},{"id":168662,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2023-02-20 15:59:07","like_diff":4,"likes":5,"dislikes":1,"content":"选这门课的同学首先得喜欢萨克斯音乐，乐器一定是要反复练习的。真的不喜欢萨克斯的风格练起来真的很痛苦。。。老师对小白和有基础的是分开打分的，所以成绩和练习程度成正比，所以，热爱真的很重要"},{"id":185785,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2024-01-04 11:23:12","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课主要是播放演奏的视频，台下同学大多在做自己的事。老师有时候喜欢输出一些自己的观点（与音乐无关）有时候一些观点有点偏激and大男子主义，有点夹带私货的感觉.....但是主要是期末考核有点怪，所有同学需要写论文加ppt，然后可以自主报名上台展示会有展示分，主要是这个展示很多同学准备了却最后因为时间不够没法上去展示，没法拿到展示分。两次课（每次三节课时）才展示了20个人，报名的就40来个人了，有的同学超过规定的十分钟了。然后最后一节课他宁愿提前二十分钟下课也不多让一两个同学上去......总之有点难评吧"},{"id":187440,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2024-01-16 07:00:07","like_diff":4,"likes":4,"dislikes":0,"content":"萨克斯，有些同学有基础的，不过对小白也挺友好。给分还行吧，但是没他上课所说的那么高。。。"},{"id":190481,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2024-03-05 13:44:35","like_diff":4,"likes":4,"dislikes":0,"content":"老师的西方音乐鉴赏实在太好了，每次上课都让人很放松"},{"id":196203,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2024-07-02 07:11:12","like_diff":4,"likes":4,"dislikes":0,"content":"外国语言鉴赏\n\n非常好的课程，只有四次数字签到和一个课程论文，一个选做的课堂展示，分数也还不错，大爱徐浩老师"},{"id":203879,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2024-11-21 16:02:06","like_diff":4,"likes":4,"dislikes":0,"content":"外国音乐欣赏\n\n事情是真真真真真的少\n\n上课氛围很轻松\n\n沉浸在音乐的海洋 触摸历史纵横的艺术纹理 虽然老师第一节课讲过他不是专门搞艺术史的 但是能看出老师对西方音乐发展脉络和影响力深度的把控 也有着自己的见解和思考\n\n作为一门美育课本人还是很推荐的"},{"id":179715,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2023-09-19 12:46:47","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":136784,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2021-06-24 12:11:09","like_diff":1,"likes":7,"dislikes":6,"content":"超级好"},{"id":187410,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2024-01-16 03:23:13","like_diff":1,"likes":1,"dislikes":0,"content":"呃呃呃"},{"id":208290,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2024-12-26 13:22:55","like_diff":1,"likes":1,"dislikes":0,"content":"期末考试结束啦分还没出，来谈谈感受吧，感觉萨克斯学好了是挺有成就感的挺快乐的，而且萨克斯的音色真的太骚里骚气啦，喜欢🥰无需多言。\n\n但是呢每周花的时间至少也是4-8小时and琴房难约阿巴阿巴（冬学期吧，秋学期可能2小时就够了）乐器这东西还是得花时间中间一度崩溃，毕竟冬学期42个学时学萨克斯简直是雪上加霜所以选课的大家请一定考虑好自己的时间哦，这课学的我真是又哭又闹。。。\n\n至于刚刚过去的期末考嘛我唉从来没吹错的地方失误了，并且是开头错，不过好在后面救回来了应该还行不过我也只能这样安慰自己了考试的魅力就是这样不确定性的加持。\n\n给分嘛xh老师好像自说起评分挺好的，期待一下希望有4.5-4.8。哈哈等成绩出来了要好我再分享下经验不然就要误人子弟了。\n\n该说不说如果时间充裕并且喜欢萨克斯的话选上了就去吧，可以从0学会一门乐器诶！！！\n\n感觉戒断反应还挺重的，尤其是期末没完全发挥出来，哈哈遗憾才是生活常态啦，最后感谢老师，老师教的知识很好入门呢！"},{"id":209092,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2025-01-04 12:06:20","like_diff":1,"likes":1,"dislikes":0,"content":"强推外国音乐赏析"},{"id":190480,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2024-03-05 13:43:53","like_diff":0,"likes":0,"dislikes":0,"content":"非常好老师使我萨克斯技巧进步"},{"id":211678,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2025-01-12 07:01:47","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好！强推他的美育课，谢谢老师！"},{"id":212007,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2025-01-13 04:21:32","like_diff":0,"likes":0,"dislikes":0,"content":"基本都会雷达点名，不过乐器课不去就不会了，点名也很正常。上课讲的很好，也不会很为难人，上台展示演出了但是分数不是很高，可能我期末吹的太一般了吧"},{"id":213504,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2025-01-18 02:44:32","like_diff":0,"likes":0,"dislikes":0,"content":"评徐浩老师的艺术之门萨克斯|老师人很好，上课也比较轻松，这个学期吹萨克斯从一点点都不会到吹出一首曲子还是成就感满满的！（虽然最后还是吹得有点难听ww），老师最后给了89分太善良了呜呜！"},{"id":139919,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2021-08-19 03:29:13","like_diff":-1,"likes":6,"dislikes":7,"content":"呵呵哒"},{"id":187555,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2024-01-16 14:25:28","like_diff":-2,"likes":4,"dislikes":6,"content":"自大，傲慢"},{"id":211488,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2025-01-11 15:35:25","like_diff":-2,"likes":1,"dislikes":3,"content":"给分没想象中那么好，明明一个班只有20%的人展示，展示了才4.5"},{"id":158317,"teacher_id":6412,"teacher_name":"徐浩","post_time":"2022-06-28 09:05:29","like_diff":-26,"likes":15,"dislikes":41,"content":"给分极烂"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
