                    // 评论数据
                    const commentsData = [{"id":15622,"teacher_id":1548,"teacher_name":"施青松","post_time":"2016-01-16 00:54:32","like_diff":23,"likes":29,"dislikes":6,"content":"数字逻辑设计：理论课内容丰富，看得出老师的功底。实验课要困难些，很锻炼人，比如要求画原理图。如果理解实验内容而不是依赖老师给的图或代码，基本不会有什么问题。"},{"id":106737,"teacher_id":1548,"teacher_name":"施青松","post_time":"2019-04-29 07:23:52","like_diff":20,"likes":23,"dislikes":3,"content":"作为浙大硬件三件套和综合实践都修穿的15级学长，我来说说施老师的课。当初我在学数逻学组成也很痛苦，成绩也不大好。但是后来修体系结构和综合实现配合编译原理和计算机网络以后，感觉对计算机的理解发生了升华。这样的课程组合对我日后的发展产生的质的帮助。面试no rej，秋招基本全过。主管都很欣赏我对计算机的理解到了底层，而不是局限于某某热门框架。15级的zzx大佬，xt大佬，lwx大佬. fhb大佬，分别去了cmu mcds. CMU mcds，斯坦福ms，cmu phd。别的也都有很好的归宿，都是名校phd和ms。他们在硬件课上的表现都非常惊艳！\n\n\n\n我看评论里有同学说这门课花的时间很长，以后用不到，没时间去学别的东西。其实这种想法是错误的。os，网络，组成是计算机最根本的东西，如果你以后做软件开发，做分布式系统，做高性能计算等一切非ai的工作，这三门课是最根基的，也是浙大的学生不同于其他普通学校培训班学生出来的优势之一。\n\n\n\n学一门课，用一辈子，很划算。好好学。"},{"id":21198,"teacher_id":1548,"teacher_name":"施青松","post_time":"2016-02-27 02:08:49","like_diff":14,"likes":19,"dislikes":5,"content":"施老师理论课讲的很好，quiz少，没点名。实验课任务是多，讲义上也会有错漏，但照抄才会被坑到（想想还是自己太懒）。感觉学到了很多东西，给分相当厚道"},{"id":128133,"teacher_id":1548,"teacher_name":"施青松","post_time":"2020-12-08 04:41:03","like_diff":11,"likes":12,"dislikes":1,"content":"按时下课是不可能的，这辈子都不可能的。学生又听不懂我讲的，我多讲半小时怎么了？什么，下节课的人全站在外面了？关我什么事呢，我的学生管好就行。"},{"id":136981,"teacher_id":1548,"teacher_name":"施青松","post_time":"2021-06-29 05:44:08","like_diff":11,"likes":11,"dislikes":0,"content":"一个很真诚的老师"},{"id":15782,"teacher_id":1548,"teacher_name":"施青松","post_time":"2016-01-16 09:03:41","like_diff":10,"likes":14,"dislikes":4,"content":"~~~上课讲得有些不清楚，但给分特别好，前提是你大程做得很棒。施老师绝对是学校做fpga实验最拿手的~~"},{"id":57775,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-07-15 06:49:59","like_diff":7,"likes":9,"dislikes":2,"content":"上课挺好的，但是给分我真的不知道是怎么给的。。。实验麻烦点，期末赶大作业也没什么，但是为什么都好好的完成了最后却只有这么点分数呢？期末也并没有说考的特别差，甚至我觉得除了部分选择题其他都答的不错。。。逻辑和计组都是青松的，真的是给我撞得头破血流。尤其是计组，真的是一万个想不明白"},{"id":87595,"teacher_id":1548,"teacher_name":"施青松","post_time":"2018-10-08 04:26:47","like_diff":7,"likes":9,"dislikes":2,"content":"求求你别拖课了行不行"},{"id":87596,"teacher_id":1548,"teacher_name":"施青松","post_time":"2018-10-08 04:31:16","like_diff":7,"likes":8,"dislikes":1,"content":"上午三节课二三节中间不下课还能拖到12：45。"},{"id":13609,"teacher_id":1548,"teacher_name":"施青松","post_time":"2015-12-30 04:19:19","like_diff":6,"likes":26,"dislikes":20,"content":"施青松，非常坑！实验课超级麻烦，一个星期要花好几天在他实验课上，而且学不到什么东西，他自己给的实验都各种bug。理论课必须靠自学"},{"id":28231,"teacher_id":1548,"teacher_name":"施青松","post_time":"2016-06-28 08:18:48","like_diff":6,"likes":8,"dislikes":2,"content":"轻松爸爸人很好，但是理论课确实不怎么样…感觉没好好备课，实验要求比较高，能够锻炼自己的动手能力，实验绝壁不水，但是感觉不会像某些老师那样觉得忙得毫无意义"},{"id":48915,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-03-16 07:36:17","like_diff":6,"likes":7,"dislikes":1,"content":"实在不知道他的ppt在说些什么。比较讨厌这种明明很清楚却还要绕来绕去的感觉。"},{"id":56527,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-07-04 02:45:39","like_diff":6,"likes":6,"dislikes":0,"content":"青松爸爸关爱我们的睡眠，实验教学非常认真负责，可以学到很多东西。"},{"id":93834,"teacher_id":1548,"teacher_name":"施青松","post_time":"2019-01-14 03:18:14","like_diff":6,"likes":7,"dislikes":1,"content":"sword缔造者，我觉得还行"},{"id":14982,"teacher_id":1548,"teacher_name":"施青松","post_time":"2016-01-11 11:41:23","like_diff":5,"likes":13,"dislikes":8,"content":"事很多，但老师很负责，讲课很不错。嫌事多的，隔壁还有楼sir呢"},{"id":48769,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-03-12 15:07:50","like_diff":5,"likes":5,"dislikes":0,"content":"上学期轻松爸爸的数逻，实验课内容比其他教学班多不少，但到了这学期计组就很轻松了。不建议不修计组的软工同学选他的数逻"},{"id":74378,"teacher_id":1548,"teacher_name":"施青松","post_time":"2018-02-16 10:23:17","like_diff":5,"likes":6,"dislikes":1,"content":"给分还行，但讲课一般，作业繁琐，任务量大，4学分的数逻上出了8学分的感觉。顺便，这门课考完试过了一个月终于在大年初一这天出分了"},{"id":111735,"teacher_id":1548,"teacher_name":"施青松","post_time":"2019-07-02 16:48:21","like_diff":5,"likes":5,"dislikes":0,"content":"课上的一般\n\n能学到不少，但感觉都是肝出来的..\n\n还点名，不是很建议选。"},{"id":40765,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-01-05 10:11:42","like_diff":4,"likes":5,"dislikes":1,"content":"勤勤恳恳 无私奉献 真心实意培养学生 为教学做贡献"},{"id":46652,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-01-22 05:28:32","like_diff":4,"likes":4,"dislikes":0,"content":"讲课可能不是很好，ppt的疏漏也很多，但是实验课让我受益匪浅。尽管期末恶竞严重，但最后给分很良心！"},{"id":87629,"teacher_id":1548,"teacher_name":"施青松","post_time":"2018-12-03 15:11:51","like_diff":4,"likes":4,"dislikes":0,"content":"认真负责，好老师"},{"id":46638,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-01-22 04:43:42","like_diff":3,"likes":4,"dislikes":1,"content":"给分超级好，实验课内容更好"},{"id":100215,"teacher_id":1548,"teacher_name":"施青松","post_time":"2019-01-25 23:27:32","like_diff":3,"likes":4,"dislikes":1,"content":"老师给分真的很好鸭"},{"id":118145,"teacher_id":1548,"teacher_name":"施青松","post_time":"2019-10-21 16:07:30","like_diff":3,"likes":3,"dislikes":0,"content":"别选，选了就是掉头发"},{"id":136215,"teacher_id":1548,"teacher_name":"施青松","post_time":"2021-06-13 02:37:44","like_diff":3,"likes":3,"dislikes":0,"content":"实验要死，但是即使做不出来交了给分就很厚道"},{"id":139235,"teacher_id":1548,"teacher_name":"施青松","post_time":"2021-07-13 13:20:02","like_diff":3,"likes":4,"dislikes":1,"content":"超级超级棒的老师，可惜退休了呜呜"},{"id":53112,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-06-26 02:23:09","like_diff":2,"likes":2,"dislikes":0,"content":"青松爸爸人真的超级好！！是个认真负责的好老师 是那种真心想把一门课教好的  赞青松爸爸！！"},{"id":129516,"teacher_id":1548,"teacher_name":"施青松","post_time":"2021-01-06 12:54:54","like_diff":2,"likes":2,"dislikes":0,"content":"上青松老师的课一点都不轻松~"},{"id":59464,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-09-21 13:57:56","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得OK"},{"id":60790,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-10-30 07:07:05","like_diff":1,"likes":2,"dislikes":1,"content":"给分莫名其妙，上课一般般，实验太繁琐"},{"id":89072,"teacher_id":1548,"teacher_name":"施青松","post_time":"2018-11-15 06:32:50","like_diff":1,"likes":3,"dislikes":2,"content":"实验内容极其硬核，不和你开玩笑的硬核。上课水平客观的说不是特别好，属于常规水准。我的意见是学期里没什么事想挑战自我的人可以选这个老师，很锻炼能力和耐心。"},{"id":121987,"teacher_id":1548,"teacher_name":"施青松","post_time":"2020-01-28 11:18:27","like_diff":1,"likes":4,"dislikes":3,"content":"老师人很好，讲课的时候很耐心很和蔼，从老师上课举的各种例子中可以看出老师学识非常渊博，老师的助教小姐姐和助教小哥哥人都很好，如果向老师提问老师会很耐心地为你解答，虽然实验课上的作业比其他班地难度要高，但是如果能理解老师实验的原理和内容对于之后大作业是很有帮助的，在课后实验可能要花比较多的时间，建议希望对自己有所提升，想要真正学到一些东西的人选哦，还有就是老师在教我们的时候是要求最好一个人完成一份大作业的，到期末的时候时间会很赶，建议真的可以事先了解起来（最好的话就是把实验提前几周做完，然后开始大作业的构思，具体可以参考前几届的大作业和老师给的demo小样），施老师给分也很nice，主要看你的学习态度啦！给施老师打call！！"},{"id":126884,"teacher_id":1548,"teacher_name":"施青松","post_time":"2020-10-26 15:51:46","like_diff":1,"likes":2,"dislikes":1,"content":"作业太多"},{"id":132222,"teacher_id":1548,"teacher_name":"施青松","post_time":"2021-01-31 04:37:56","like_diff":1,"likes":4,"dislikes":3,"content":"施青松老师的数逻虽然辛苦，但能真正学到东西，而且给分非常棒，我的作业和实验报告写的都很差，最后也被捞到4.8，感谢施老师"},{"id":21200,"teacher_id":1548,"teacher_name":"施青松","post_time":"2016-02-26 06:39:54","like_diff":0,"likes":4,"dislikes":4,"content":"良心给分！"},{"id":57661,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-07-11 18:08:04","like_diff":0,"likes":9,"dislikes":9,"content":"施老师真的是良心好老师！数逻和计组都是他的课，上课和课后答疑都很认真负责，虽然实验稍微累点，但很充实能学到很多，最后给分也真的特别特别好！助教也非常耐心负责逗比，不能更赞了！"},{"id":57683,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-07-12 12:16:48","like_diff":0,"likes":0,"dislikes":0,"content":"233"},{"id":60212,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-10-13 04:46:44","like_diff":0,"likes":1,"dislikes":1,"content":"实验很有用，真正学到了东西"},{"id":60789,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-10-30 07:05:52","like_diff":0,"likes":0,"dislikes":0,"content":"给分很随意，极坑"},{"id":85578,"teacher_id":1548,"teacher_name":"施青松","post_time":"2018-07-20 01:37:43","like_diff":0,"likes":1,"dislikes":1,"content":"不得不说，事情是真的多，但给分很好"},{"id":94642,"teacher_id":1548,"teacher_name":"施青松","post_time":"2019-01-17 13:34:43","like_diff":0,"likes":2,"dislikes":2,"content":"轻松爸爸的实验真的教你做人。。\n\n我以后反正也用不着，干嘛要弄得这么硬核。。我认为真正的好课是你想水可以水过，但如果想认真学也能学到非常多的东西。老师是好老师，但课程本身设计根本不照顾学生的感受，搞的课后要花大量的时间投入，结果学生几乎没有课余时间，去学习自己将来工作真正要用到的东西。。希望能给学生课后时间选择做自己想做的事，而不是把4学分的课上成8学分的内容"},{"id":126975,"teacher_id":1548,"teacher_name":"施青松","post_time":"2020-11-01 07:33:01","like_diff":0,"likes":0,"dislikes":0,"content":"浙大FPGA扛把子，内容直接对接硬件业界技能"},{"id":14247,"teacher_id":1548,"teacher_name":"施青松","post_time":"2016-01-05 16:50:47","like_diff":-2,"likes":3,"dislikes":5,"content":"吼吼吼"},{"id":50644,"teacher_id":1548,"teacher_name":"施青松","post_time":"2017-05-04 04:26:41","like_diff":-5,"likes":3,"dislikes":8,"content":"青松爸爸人超好的啦 助教也很可爱"},{"id":25966,"teacher_id":1548,"teacher_name":"施青松","post_time":"2016-06-14 15:36:58","like_diff":-8,"likes":1,"dislikes":9,"content":"不知道啊，还没选上"},{"id":139819,"teacher_id":1548,"teacher_name":"施青松","post_time":"2021-07-28 13:10:05","like_diff":-11,"likes":3,"dislikes":14,"content":"讲真我觉得上完施老师的课多少都会有点斯德哥尔摩综合征，导致这里的评论和平时上课时同学们对sqs的风评很不一致。所以学弟学妹们，除非真的对硬件超极感兴趣并且愿意投入大把时间，否则真的别选，别折磨自己，有这时间不如去玩玩或者学些自己感兴趣的内容。哦草sqs是不是退休了，草，我成最后一届被折磨的人了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
