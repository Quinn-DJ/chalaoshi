1","like_diff":1,"likes":2,"dislikes":1,"content":"老师看上去竟然有点帅"},{"id":169952,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2023-02-28 15:22:44","like_diff":1,"likes":1,"dislikes":0,"content":"qh！我的光！我的超人！"},{"id":170160,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2023-03-01 16:13:11","like_diff":1,"likes":2,"dislikes":1,"content":"钱门🙏🙏🙏"},{"id":181724,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2023-10-30 02:11:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师很帅人很好，讲的也超级好。就是前几节课对于电脑上连个编译器都没安装的小白来说会懵逼。后面入了门就还好，目前老师作业也不多"},{"id":189483,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2024-01-24 23:19:52","like_diff":1,"likes":1,"dislikes":0,"content":"首先他是真的不点名，甚至也会拿冬天上课人少来打趣hhh。现在已经是c尖的年代了（悲）然后是我个人觉得他讲课会有点快，浙江技术选考人也觉得容易跟不上（？）但是就是可以及时答疑，不懂的就去问老师或助教或ChatGPT及时跟进，同时平时作业及时答疑，那理论考那方面就没什么问题。然后是实验，如果你没有基础的话就死磕课本，我感觉难的就是在于格式化语法，就是输入输出那一块的，同时写代码要注意逻辑性，可以先在纸上用汉字写出你给代码分几块以及每一块的具体作用。然后是关于作业，不懂就问hhh，都来当c程助教了那心理素质一定很强大（给我们助教哥哥点赞www）考后会开放一个补平时分的环节，而且平常作业也不算多，老师自己评价也说自己作业应该算最少的hhh反正认真学，给分不会辜负你的努力的！"},{"id":189616,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2024-01-26 03:34:25","like_diff":1,"likes":1,"dislikes":0,"content":"入门的时候比较炸裂，但是每一节课都是很认真给你讲解，答疑也很细致。\n\n人超级好！唠嗑很舒服的（bushi）是几门硬课里面最有趣的一位。\n\n给分反正不坏，绝对不亏的"},{"id":213770,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2025-01-19 15:25:50","like_diff":1,"likes":1,"dislikes":0,"content":"钱徽老师捞人一绝"},{"id":46988,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2017-07-24 03:48:53","like_diff":0,"likes":6,"dislikes":6,"content":"不说了，我爱他一辈子。"},{"id":47135,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2017-01-24 04:02:52","like_diff":0,"likes":2,"dislikes":2,"content":"讲课幽默，有干货，给分好。"},{"id":49131,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2017-03-27 09:10:59","like_diff":0,"likes":1,"dislikes":1,"content":"很高端很逗很好"},{"id":72132,"teacher_id":3427,"teacher_name":"钱徽","post_time":"2018-01-29 12:04:25","like_diff":0,"likes":1,"dislikes":1,"content":"给分极棒"},{"id":95536,"teacher_id":3427,"teach                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
