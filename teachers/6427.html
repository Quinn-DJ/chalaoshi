                    // 评论数据
                    const commentsData = [{"id":122343,"teacher_id":6427,"teacher_name":"方岳","post_time":"2020-02-25 00:35:23","like_diff":18,"likes":19,"dislikes":1,"content":"nice teacher. can’t ask for more"},{"id":125224,"teacher_id":6427,"teacher_name":"方岳","post_time":"2020-09-04 03:04:26","like_diff":13,"likes":13,"dislikes":0,"content":"未来的爆款方哥哥，上课超好而且声音好听，最爱用阿晖举例hhh"},{"id":138328,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-07-08 14:07:40","like_diff":13,"likes":14,"dislikes":1,"content":"方岳gg真的太爱了已经不知道该怎么形容了。PPT简明直接重点清楚很适合补天复习用，每一章节还会亲自为我们梳理知识导图；每一周都会有两次答疑的时间，考试周前一周安排了三个下午的答疑，我觉得这些都是没几个老师能够做到的。专门为大家设计问卷规划本科的学习，安排讲座介绍数据的搜集，上课也在不断用有趣的情景来帮助大家理解略显枯燥的金融学理论。答疑的时候也是超级有耐心特别温柔，考试后还有调分。真的强烈推荐学弟学妹选择fygg的金融学。"},{"id":155011,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-06-07 11:49:30","like_diff":13,"likes":14,"dislikes":1,"content":"作为方岳老师的硕士生，真是十分惊喜了。（不知道我是不是开山大弟子，哈哈哈）"},{"id":138150,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-07-07 14:24:50","like_diff":11,"likes":13,"dislikes":2,"content":"第一位本家老师，也可能是第一位老乡老师（狗头保命），fygg真的很棒，yyds\n\n课上准备的内容很充分，也有非常多拓展视野的补充知识（包括职业指导书啊等等），而且也是我见到的第一位帮我们画好思维导图的专业课老师；开的金融数据搜集的讲座很实用，也对之后的学习帮助很大\n\n给分上简直没话说，跟隔壁wwa比真的好太多！！！总评至少白送10分，作业和期末也都会调分，而且我们还拥有一张绩点调整卡（懂得都懂）\n\n总之，一学期下来，金融学体验很棒\n\n正如楼上所言，fygg一定是未来的爆款！"},{"id":177586,"teacher_id":6427,"teacher_name":"方岳","post_time":"2023-07-04 04:42:39","like_diff":11,"likes":11,"dislikes":0,"content":"虽然fygg这学期金融学给分变得超级超级求是，但是我还要打十分，因为fygg讲的真的是太好了"},{"id":122270,"teacher_id":6427,"teacher_name":"方岳","post_time":"2020-02-21 15:35:13","like_diff":9,"likes":9,"dislikes":0,"content":"老师很博学，讲的东西很有趣味，也很乐于和同学交流。讲课速度太快，内容比较多，部分主题对本科生有点难理解。"},{"id":144977,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-12-26 07:20:46","like_diff":5,"likes":5,"dislikes":0,"content":"方岳老师真的太好了！是我入学两年最喜欢的老师之一。原本以为金融学会很枯燥，没想到老师会讲得这么生动，可以全程跟下来，每一章还会给我们总结思维导图，办了一次讲座介绍怎么搜集数据。强推一波！而且真的好温柔，男神老师！给分也不错！个性跨专业也可以考虑的。"},{"id":125240,"teacher_id":6427,"teacher_name":"方岳","post_time":"2020-09-04 09:16:43","like_diff":4,"likes":4,"dislikes":0,"content":"啊晖完美"},{"id":135941,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-06-04 04:32:50","like_diff":4,"likes":5,"dislikes":1,"content":"方老师完美理想型。"},{"id":196226,"teacher_id":6427,"teacher_name":"方岳","post_time":"2024-07-02 10:36:18","like_diff":4,"likes":4,"dislikes":0,"content":"给分求是，但除此之外都很好！"},{"id":125289,"teacher_id":6427,"teacher_name":"方岳","post_time":"2020-09-05 14:19:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的太好了😭，非常认真负责的年轻老师，每周都会安排答疑时间，课程前发问卷调查大家的基本情况，课程结束后也发问卷征集大家对课程的改进意见，讲课也很幽默风趣。不过金融学这门课知识点很零散，考试比较难顶，选个性的同学还是慎选吧，感兴趣的话可以旁听。"},{"id":134194,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-03-18 14:22:34","like_diff":3,"likes":3,"dislikes":0,"content":"好喜欢他是个很温柔的人有时会让人发困讲课超级有意思啊好尽职的！"},{"id":135962,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-06-06 02:16:11","like_diff":3,"likes":4,"dislikes":1,"content":"我代表我自己同意上一条观点 完美理想型\n\n和我室友都超级喜欢他 本身性格就很讨喜温温柔柔\n\n但金融学知识点很零散看得出来老师努力了不知道我期末能不能顶得住\n\n上课上得还好也很乐意和学生交流 还准备给我们讲座关于金融学的检索信息\n\n学长学姐也都说他真的很棒哈哈哈哈哈哈哈哈\n\n的确是个理想型男孩理想型老师"},{"id":138335,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-07-08 14:20:50","like_diff":3,"likes":4,"dislikes":1,"content":"首先真的很感谢方老师，一个学期尽心尽责把原本学长学姐口中的大水课金融学上的如此通俗易懂，而且最终给了96的总评，真的非常感恩！希望老师科研工作一切顺利！老师教导论课属实屈才了，感觉按老师的能力应该可以将很多的专业课上的都很生动易懂，希望以后还能选到老师的课"},{"id":155185,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-06-09 06:41:30","like_diff":3,"likes":3,"dislikes":0,"content":"从课堂质量、趣味性、给分到体谅学生，还有纯自发的英文资料分享和生涯规划，全部是完美的级别\n\n改选上老师是我的运气，希望能用好成绩好发展回报"},{"id":177611,"teacher_id":6427,"teacher_name":"方岳","post_time":"2023-07-04 02:21:37","like_diff":3,"likes":4,"dislikes":1,"content":"考完了，自己的成绩并没有想象的那么好，当时考试的时候也有很多大佬四五十分钟交卷，自己一个多小时写完就出去了，想着题都很简单，应该最少可以上四的。但是回头跟同学交流时候发现有很多小问题，比如有个债券价格的，内部收益率YTM是债券一个内部的收益率，跟利率是没啥关系的，后边的主观题做起来简单，但是感觉分数是被扣了很多的。我觉得最后一道题目不是背过四个半传导途径就可以拿到20分的，否则平均分应该会至少上升10分。\n\n就像老师课后结语那样说的，我相信老师助教是用心捞过的，不然不可能所有人都60分以上。作为一门基础概论课，金融学是我们以后学习的一个基础，学起来确实简单没什么考点，但是真正掌握是需要我们花四年时间深入学习理解每一个概念的。"},{"id":196094,"teacher_id":6427,"teacher_name":"方岳","post_time":"2024-07-01 14:13:03","like_diff":3,"likes":3,"dislikes":0,"content":"不管老师捞不捞，都给fy老师打十分，以下有几个细节供大家参考：\n\n1.老师之前不会在课前上传ppt，所以第一节课结束后问老师能不能课前上传ppt方便做笔记，此后一个学期老师都提前上传ppt\n\n2.会布置三次作业，每次作业可以做三个星期（其实一个晚上就够了），减轻负担。公作业答案会及时公布。\n\n3.作业批改认真，作业的分扣哪里了会在学在浙大上跟你说，不会只有一个分数or不公布分数\n\n4.ppt做得简洁易懂，有层次和逻辑，看到98上很多人求fy老师的ppt\n\n5.老师会在学在浙大上上传每一章节的思维导图，结构理得很清晰，复习很有用。\n\n6.最后一节是总结复习课，梳理了一个学期以来的内容。此外，fy老师还和我们探讨金融以后工作的方向，以及为了学好金融可以做的努力。\n\n7.答疑很耐心\n\n上课讲得生动细致这些不必多说，能把金融学散散的知识点组织起来。fy老师是一个很棒的老师。"},{"id":122792,"teacher_id":6427,"teacher_name":"方岳","post_time":"2020-04-07 11:18:08","like_diff":2,"likes":3,"dislikes":1,"content":"爱了爱了"},{"id":125297,"teacher_id":6427,"teacher_name":"方岳","post_time":"2020-09-05 23:26:09","like_diff":2,"likes":2,"dislikes":0,"content":"方老师的PPT和思维导图都很清晰，考试之前给的考试重点也特别有用，复习起来会比较有条理和侧重。大学课程真的很少有老师帮你做好思维导图的啦！ilil！"},{"id":136761,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-06-24 06:20:59","like_diff":2,"likes":2,"dislikes":0,"content":"强烈建议方岳老师金融学！！！超级棒QAQ"},{"id":156269,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-06-18 15:19:05","like_diff":2,"likes":2,"dislikes":0,"content":"金融学体验非常棒！虽然绩点没有达到预期，但是感觉听他上课就很值！一点都不无聊，能学到东西"},{"id":158270,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-06-28 03:02:53","like_diff":2,"likes":3,"dislikes":1,"content":"方岳gg yyds"},{"id":159354,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-07-14 09:11:13","like_diff":2,"likes":2,"dislikes":0,"content":"fygg讲课比较有趣，可以把概念都讲清楚，然后也有小故事啊视频这些，课间还给大家放歌，虽然下午的课大家基本都一脸困意哈哈哈。老师的作业比较难，也比较费时间，每次发作业都和室友抱团痛哭（bushi）最后考试没有作业那么难啦，给分也可"},{"id":177524,"teacher_id":6427,"teacher_name":"方岳","post_time":"2023-07-03 14:53:52","like_diff":2,"likes":2,"dislikes":0,"content":"fygg这次怎么没捞"},{"id":194644,"teacher_id":6427,"teacher_name":"方岳","post_time":"2024-06-24 23:59:44","like_diff":2,"likes":2,"dislikes":0,"content":"超级好老师"},{"id":136593,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-06-21 13:02:49","like_diff":1,"likes":1,"dislikes":0,"content":"男神老师"},{"id":136763,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-06-24 06:23:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师，你是人间天使，把我从上课一直水课的人拉了回来，太好了"},{"id":136835,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-06-25 10:36:50","like_diff":1,"likes":3,"dislikes":2,"content":"结课了好不舍得啊希望老师多多开课！彻底爱上这个专业了！很为学生着想，强烈安利老师的金融学课程。"},{"id":138358,"teacher_id":6427,"teacher_name":"方岳","post_time":"2021-07-08 16:23:28","like_diff":1,"likes":2,"dislikes":1,"content":"首先老师水平很高，给分也很好，总评96分，拯救了我这次因为微积分掉了好多的均绩，上他的课简直超级开心，每周四我都很期待，应该是目前开课的金融学老师里讲得最好了吧，性格很温柔谦虚但是实力又强，屈才了老师！希望生活开心，工作顺利！谢谢老师！我现在超级爱这个专业，感觉在老师身上我看到了一个金融人该有的样子！上他的导论课真的很有用！收获超大！优点太多不赘述了！学弟学妹们上课的时候慢慢了解吧！请问会有谁会不爱方岳哥哥呢！"},{"id":156401,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-06-19 11:25:37","like_diff":1,"likes":1,"dislikes":0,"content":"吹爆好嘛"},{"id":156609,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-06-20 11:47:23","like_diff":1,"likes":2,"dislikes":1,"content":"老师太好了！！！"},{"id":163847,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-12-16 08:28:27","like_diff":1,"likes":1,"dislikes":0,"content":"fygg，上课有趣，题目就算很难但是因为出得有趣所以很有坐下去的欲望，真心地帮助每一位学生弄懂金融学究竟是什么，哪怕这门课本身非常鸡肋。男神😘"},{"id":125237,"teacher_id":6427,"teacher_name":"方岳","post_time":"2020-09-04 07:39:04","like_diff":0,"likes":1,"dislikes":1,"content":"好老师!"},{"id":125299,"teacher_id":6427,"teacher_name":"方岳","post_time":"2020-09-06 01:46:24","like_diff":0,"likes":1,"dislikes":1,"content":"老师很棒！但PPT里常有bug，希望老师今后做PPT能多仔细检查哈哈哈哈哈哈哈哈哈"},{"id":163721,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-12-16 04:17:24","like_diff":0,"likes":0,"dislikes":0,"content":"上的是方岳gg的金融学，上课梗很密集，但其实期末复习的时候看着干巴巴的知识点会觉得枯燥，很难想象fygg是怎么把他们变得那么生动的，大一上的课，直到现在还记得金融工具有酸辣粉和麻辣粉，真的大爱！！最后给分也很好的！"},{"id":176259,"teacher_id":6427,"teacher_name":"方岳","post_time":"2023-06-28 07:31:42","like_diff":0,"likes":0,"dislikes":0,"content":"求fygg捞我"},{"id":207996,"teacher_id":6427,"teacher_name":"方岳","post_time":"2024-12-25 07:13:20","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的超级无敌好，不会点名，教的也很好，绝对10 分"},{"id":156516,"teacher_id":6427,"teacher_name":"方岳","post_time":"2022-06-20 06:40:24","like_diff":-2,"likes":5,"dislikes":7,"content":"fy giegie yyds!!!\n\n真的是我遇到最完美的老师 上课上的真的很不错 讲的超级清楚 最后一节课更是从生涯规划的角度给我们讲了很多 眼光没有局现在课堂和考试 非常感动\n\n而且给分超级好!真的好捞啊!一个学期一共考前补天一天半金融学 最后4.8 看到绩点我直接哭出了声 以后还要选fy giegie的课"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
