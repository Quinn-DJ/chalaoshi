                    const commentsData = [{"id":6319,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2015-07-13 02:55:20","like_diff":75,"likes":96,"dislikes":21,"content":"笑面虎！依据自己的偏好主观判断！"},{"id":41216,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-11-26 08:34:04","like_diff":54,"likes":68,"dislikes":14,"content":"xjb扯，老师自相矛盾，出尔反尔，毫无诚信可言，刚愎自用，整个学期没有一组的展示让他满意，观点偏激，全班都记得他关于小组展示的规则是2-3次，他非说是大于3次，还认为全班都记错了，QTMD什么鬼老师"},{"id":6309,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-12-25 14:10:25","like_diff":31,"likes":48,"dislikes":17,"content":"经常点名！乱上课！绩点奇低！千万不要选！"},{"id":20273,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-01-27 01:25:50","like_diff":31,"likes":39,"dislikes":8,"content":"从未见过一个老师思想如此偏激，脾气如此古怪。\n\n批评批得莫名其妙，要求多端"},{"id":15463,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-01-14 13:19:13","like_diff":29,"likes":38,"dislikes":9,"content":"呵呵哒。展示有一半都不符合他的要求，那你早说啊！坐等看最后成绩，为什么之前有人说他好的"},{"id":109796,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-06-19 08:49:49","like_diff":27,"likes":35,"dislikes":8,"content":"打扰了，我不知道是老师痛改前非了还是怎么的，我只能说现在给分超级高，当然你需要每样任务都完成，前面说任务多的，我了解过，每个班都一样多，说点名的，我从来没见他点过名。反正我上他的了觉得很轻松。2019年春夏学期留，在我这个时间点之前的就不用和我杠了，我只相信我自己看到的，最后，前面还有一条评论说给分全靠组内随意分配，然后用这个理由喷，我只能说这样的评论都有人点上？哪个班不是组内随意分配？跟风黑真的过分。言尽于此。"},{"id":6450,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2015-07-14 04:24:31","like_diff":24,"likes":33,"dislikes":9,"content":"该老师脾气奇怪，给分奇低，不要选择"},{"id":147625,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2022-01-10 10:29:20","like_diff":22,"likes":42,"dislikes":20,"content":"舒泽虎老师现在到底咋样昂。觉得好赞一下觉得菜踩一下吧|･ω･｀)"},{"id":13871,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-01-01 10:58:25","like_diff":21,"likes":29,"dislikes":8,"content":"千万别选\n\n"},{"id":14001,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-01-03 14:01:26","like_diff":18,"likes":27,"dislikes":9,"content":"老师脾气奇怪，评分都好根据自己的主观判断。乱点名，给分很差"},{"id":41221,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-01-10 05:58:41","like_diff":18,"likes":22,"dislikes":4,"content":"课程考核自搞一套，但又出尔反尔，而且自己搞不清自己的要求，传递给学生的课程要求不明确，最后自己看着办。上课风格不做评论，大家各有喜好，但是对数据的真实性在此保持怀疑。"},{"id":30555,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-11-26 08:33:56","like_diff":17,"likes":25,"dislikes":8,"content":"这老师挺煞币的 真的 别选 给分奇低 三观不正 特别偏激"},{"id":6352,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2015-07-13 07:25:12","like_diff":14,"likes":23,"dislikes":9,"content":"差"},{"id":180745,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-09-25 15:08:56","like_diff":14,"likes":14,"dislikes":0,"content":"这个老师比较严格。几乎每节课都有课堂讨论，每组还要抽代表作汇报，比较忙的一节课，水不得，逃不得。作汇报要打分，脱稿才能评上ab，相当严格了。至少目前是这样的。我给他打1分，因为他今天没有拖堂"},{"id":19736,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-01-25 07:58:24","like_diff":13,"likes":20,"dislikes":7,"content":"极度不负责任，分数基本靠小组组员内部决定。可以想象，组长的分数就算什么都不做会有多高，btw是给个平均分，扣你的给其他人这样。给分奇低，千万别选"},{"id":51170,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-05-22 06:38:58","like_diff":13,"likes":15,"dislikes":2,"content":"为什么没有负分选项。。。此人为什么这么极端呢？我试着分析一下，根据他上课透露的信息，他大学很多同学颇有成就，而他本人工资不上不下，平时也就上上课，也没能像思政部其他老师那样捞到出去讲课的外快。因此颇有怀才不遇之感。据他本人透露，他女儿多次抱怨家境不如“叔叔们”(应该就是他的同学朋友们)。因此思想偏激，怨天尤人也可以理解。这种老师我在浙大颇遇到几个，再一个比较出名的就是化学系的谢玉群，我估计他要是认识舒泽虎肯定会有相见恨晚之憾。"},{"id":48874,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-03-15 08:19:08","like_diff":12,"likes":15,"dislikes":3,"content":"自己从来不说清楚还他妈自以为是说同学不认真听。问他问题从来就是一副你不知道你活该的表情，展示要求神多还自吹自擂以为自己多么有个性有人格魅力。恕我直言，这笑面虎确实有个性，但是从没有见过那个有魅力的老师会是这种个性。一句妈卖批送上！！！"},{"id":149869,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2022-01-17 11:20:09","like_diff":12,"likes":14,"dislikes":2,"content":"已经改过自新，不卷，而且给分还行"},{"id":23339,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-03-25 03:10:25","like_diff":10,"likes":13,"dislikes":3,"content":"呵呵呵"},{"id":133704,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2021-03-04 04:15:11","like_diff":10,"likes":10,"dislikes":0,"content":"前面的同学说到小组发言最多，但是老师说了取四次成绩，实际上发言多也不能提高成绩，只是保证了你们组取成绩的四次是最好的四次。"},{"id":199119,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2024-09-18 02:30:33","like_diff":10,"likes":13,"dislikes":3,"content":"搞不懂展示课硬要求脱稿是什么操作，不脱稿给你评分变低，感觉和个土皇帝一样，独裁全凭他自己心情"},{"id":39570,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-12-25 08:56:50","like_diff":9,"likes":12,"dislikes":3,"content":"一学期展示下来，他对所有组的展示都不满意"},{"id":48423,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-03-03 05:02:05","like_diff":9,"likes":12,"dislikes":3,"content":"到教室的时候发现他在叫组号，好像是一一核对名单吧，然后我在我们群里问是不是点名了也没人回答（作为第一个上去展示的组，组长都不站出来说话，出门讨论都聚不齐，能指望么）然后我又问周围同学，很多人也说不清楚自己来晚了。我觉得问来问去坐后排很多同学也都不知道，有点浪费时间了，所以下了课之后我去问老师是不是按组点名了，结果呢，他眼睛看着别处，先做了半天发呆状之后，转过头了看了看我，跟我来一句：“什么意思？你去问同学啊。”（绝对原话毫不夸张呵呵）woc我要是问到了还用得着问您么……直接告诉我会怎么样啊？我也是很萌比然后又说我之前没问到，现在下课了人也都走了，然后他又来一句：“我不知道，这种事情以后你问同学，不要来问我。” 服气，真是服气。我客客气气地问您，您就算不想回答，觉得我哪里错做了，作为一个老师，好言好语地指出来不行吗？？那个语气和那个眼神我也是觉得很醉。。"},{"id":97500,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-22 09:32:09","like_diff":9,"likes":12,"dislikes":3,"content":"舒老师还好是还好，就是说话有点不算数啊，说好今天出分的。。。"},{"id":166814,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-01-13 16:37:48","like_diff":9,"likes":11,"dislikes":2,"content":"经典笑面虎，快逃。出分慢又不捞人。课堂展示体验奇差。"},{"id":167422,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-01-16 07:19:13","like_diff":9,"likes":10,"dislikes":1,"content":"有一说一 事确实不多 但真的不调分 秋冬这次考的这么细 卷面分都比较低 拖了十天左右出了个没调过的分 成功吃鸡毛概出分 还是别信什么改过自新吧 思政的课还是选个好老师最重要 不然干了一堆恶心的活还要被分数恶心"},{"id":23342,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-03-25 03:32:13","like_diff":8,"likes":15,"dislikes":7,"content":"差劲偏激"},{"id":25531,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-06-23 09:02:49","like_diff":8,"likes":13,"dislikes":5,"content":"。。。"},{"id":34337,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-10-04 03:21:26","like_diff":8,"likes":17,"dislikes":9,"content":"有一次在课上宣扬一夫多妻制，真好奇经常还能来教毛概。给分全凭自己喜好，如果他不喜欢无论你做得有多好给分都奇低。  建议退课都不要选"},{"id":41214,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-01-10 08:18:31","like_diff":8,"likes":14,"dislikes":6,"content":"从未见过如此不负责任而且不讲诚信的老师，自己的错误偏认为全班都错，血的教训，"},{"id":80449,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-06-26 14:44:12","like_diff":8,"likes":10,"dislikes":2,"content":"还没出分，先评一分\n\n对于自己的观点极为自信，上课全程瞎逼逼\n\n“我年轻时可帅了，好多女孩子追我…”\n\n“我考试一直都考的特别好，好的不能再好的那种…”\n\n“我的字写也是很好看的…”\n\n展示要求奇多…调研报告也很迷…\n\n"},{"id":93741,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-12 13:47:47","like_diff":8,"likes":12,"dislikes":4,"content":"展示分出来了，先过来打10分，7组里3组上了90，最高95，平均分89.57，听老师说期末还会有额外的小组奖励分可以加。现在展示不怼人，就静静听完整个展示，整个学期就冬学期第一周点一次名，声音不好听是真的，但是至少不无趣。感觉好多评论是有人故意刷出来的，比如11月的几个高赞评论，老师明明一开始都说了是4次，自始至终也没变过，也不知道是谁想要故意搞舒老师。想要高分推荐舒老师，不管他以前怎样，2019年秋冬的舒老师值10分。"},{"id":149929,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2022-01-18 00:42:22","like_diff":8,"likes":11,"dislikes":3,"content":"哈哈，分数一出学期绩点直掉0.15，主修绩点掉0.03，思政课算主修是什么离谱规定"},{"id":167415,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-01-16 06:54:05","like_diff":8,"likes":8,"dislikes":0,"content":"给分很求是，出分很慢，慎选！"},{"id":189153,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2024-01-22 07:52:52","like_diff":8,"likes":8,"dislikes":0,"content":"打卡上班"},{"id":37798,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-11-21 06:15:33","like_diff":7,"likes":10,"dislikes":3,"content":"满口胡扯"},{"id":87691,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-10-10 05:50:33","like_diff":7,"likes":9,"dislikes":2,"content":"不说内容  面对这样的嗓音  我选择死亡"},{"id":158375,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2022-06-29 00:47:33","like_diff":7,"likes":11,"dislikes":4,"content":"虎虎yysd！！上了老师的毛概和习概，给分都很好，完全不卷，快选！"},{"id":167456,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-01-29 05:43:20","like_diff":7,"likes":7,"dislikes":0,"content":"思政课都得都懂，给分玄学，很大程度看老师，很不幸预置了szh的班，辛苦一学期，分数比另一个老师班摆烂一学期的室友还低，快逃吧"},{"id":2290,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2015-04-16 10:38:35","like_diff":6,"likes":59,"dislikes":53,"content":"该老师很水，大家快选他！"},{"id":87689,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-10-10 05:21:56","like_diff":6,"likes":9,"dislikes":3,"content":"原地爆炸谢谢，要求超级高，居然连课也不来上了。邮箱不回，手机是空号。"},{"id":96300,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-20 17:13:21","like_diff":6,"likes":9,"dislikes":3,"content":"我觉得查老师的评论时间可能有问题，我不理解为什么19年秋冬学期还有人给舒老师不好的评价，如果有，那这些老哥可能有点欠了。说真的，19年秋冬学期的舒老师没啥黑点反正就是水，作为一个毛概课我只能说上得很舒服，无论讲课还是展示给分。"},{"id":125753,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2020-09-14 03:06:46","like_diff":6,"likes":9,"dislikes":3,"content":"老师人真的挺好的，事少给分正常"},{"id":150447,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2022-01-25 11:28:20","like_diff":6,"likes":8,"dislikes":2,"content":"老师还不错主要看期末，期末考试备考的时候好好把与习有关的重点章节都背下来分数就会不错"},{"id":167416,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-01-16 06:56:01","like_diff":6,"likes":6,"dislikes":0,"content":"给分依托答辩"},{"id":167519,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-01-17 03:04:08","like_diff":6,"likes":6,"dislikes":0,"content":"毛概快跑"},{"id":23341,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-03-25 03:20:32","like_diff":5,"likes":10,"dislikes":5,"content":"呵呵\n\n"},{"id":30595,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-07-02 04:33:38","like_diff":5,"likes":9,"dislikes":4,"content":"给分超级差。"},{"id":47261,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-12-29 10:17:32","like_diff":5,"likes":13,"dislikes":8,"content":"选舒老师的课想得高分的条件(我感觉老师已经给我们充分利用了正太分布的比例):首先，每周的两节短课必须要去，老师会点名，一次不到扣总成绩3分，冬学期的第一次短课必须去，不到扣10分，迟到扣2.5分，注意是最后总成绩。那其实到最后，老师把需要正太的同学已经选出来了。发言需要注意，大于等于3次，这个很重要，少一次平时分少6分，再之后就是小组展示不要水过去，调研报告认真写(很重要)。考试三观端正写写满，那怎么着也有4了。高分，看运气，老师喜欢分会很高。那些说给分奇低的估计点名已经被扣的惨不忍睹了。"},{"id":49279,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-04-01 07:19:31","like_diff":5,"likes":6,"dislikes":1,"content":"就是一个坑"},{"id":49415,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-04-11 06:35:28","like_diff":5,"likes":6,"dislikes":1,"content":"恐怖，强烈建议退课！"},{"id":50904,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-05-08 08:31:50","like_diff":5,"likes":8,"dislikes" -10 08:10:25","like_diff":4,"likes":4,"dislikes":0,"content":"私信已读不回，在群里问问题也已读不回。在第一节课布置完作业具体要求也不讲清楚，第七周才说大作业的要求和毛概一样。那么毛概的要求是什么，让没有选毛概的同学情何以堪？"},{"id":178484,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-07-12 10:22:49","like_diff":4,"likes":4,"dislikes":0,"content":"每次讨论课都点名，可以接受。处分慢给分差，可以接受。和其他老师相比，要求更多（会特地长篇大论要求你演讲脱稿，，反反复复地强调自己的各种要求），可以接受。但是捏m的你的要求敢不敢直接点，做个大作业要求东要求西，钉钉问你你还要跟个谜语人一样，“要求创新”“这个形式不太好”然后又回到你那形式要求上。最后懂了，你就要个形式，不要思考，不要创新，大家背点空话就好啦。真的是，泰酷辣！"},{"id":199115,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2024-09-18 02:07:44","like_diff":4,"likes":6,"dislikes":2,"content":"别选……"},{"id":48797,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-03-13 06:55:04","like_diff":3,"likes":6,"dislikes":3,"content":"就凭他只凭林洙一面之词而论断污蔑林徽因，这个老师令人不喜"},{"id":49196,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-03-29 06:20:46","like_diff":3,"likes":4,"dislikes":1,"content":"每周带你一起地域歧视?"},{"id":51949,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-06-29 14:11:32","like_diff":3,"likes":6,"dislikes":3,"content":"可惜没有零分这个选项，该老师对展示的要求苛刻且奇葩，我是理解老师的良苦用心，但是他根本不结合实际。上理论课满嘴胡话瞎扯淡，讲社会进步的动力是炫富，呵呵哒，好像其他专家都是白痴。说话不留情面，自己开心去吧，记得某位毛概老师委婉说，你们这个舒老师搞得他们是不懂。不论最后给分如何，该老师给我的印象极差"},{"id":52200,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-06-16 01:19:32","like_diff":3,"likes":6,"dislikes":3,"content":"极其不负责任，展示没有一组让他满意，不管你展示什么，他都问，你觉得你们的展示符合我们的课程要求吗？要是你回答符合，他就问，你对我们课程的要求是怎么理解的？平常对学生的问题爱理不理，在自己班上课的时候可以干自己的事，让班级沉默一小时。"},{"id":52576,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-06-21 07:24:31","like_diff":3,"likes":5,"dislikes":2,"content":"忍不住来评一下吧，要是很看中这门课，认真去做每一件事(虽然确实事情和要求很多)，分数不会差的，老师也不会难为你。可能我作为理科生，没有很看重这门课，只是中规中矩地完成任务，老师的要求就有点多了。。。。。。"},{"id":52672,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-06-22 05:26:52","like_diff":3,"likes":5,"dislikes":2,"content":"大学以来唯一一个这么讨厌的老师，喜怒无常，三观不正，根本不把学生当学生来看。"},{"id":56235,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-07-03 10:01:54","like_diff":3,"likes":4,"dislikes":1,"content":"喜怒无常...但按照他的要求来给分还是可以的.."},{"id":71165,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-01-28 05:24:20","like_diff":3,"likes":5,"dislikes":2,"content":"什么jb老师 点名发言都到，最后这jb分数?呵呵了，求别洗了，真是笑面虎。\n\n"},{"id":80448,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-06-26 14:36:17","like_diff":3,"likes":4,"dislikes":1,"content":"我年轻的长得可帅了，好多小姑娘追我来着就是现在发福了"},{"id":80907,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-07-02 14:48:10","like_diff":3,"likes":4,"dislikes":1,"content":"三观极不正，他的观点感觉都是建立在什么中华小故事，世界小故事汇编上的。\n\nPS我把你卖了你还是得给我数钱，不然你就辜负了我的善良"},{"id":82775,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-07-09 06:01:12","like_diff":3,"likes":4,"dislikes":1,"content":"请他自生自灭吧"},{"id":86719,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-09-18 06:10:53","like_diff":3,"likes":4,"dislikes":1,"content":"垃圾般的感受"},{"id":98155,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-23 06:31:13","like_diff":3,"likes":3,"dislikes":0,"content":"咕咕咕咕咕"},{"id":99495,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-25 01:10:10","like_diff":3,"likes":5,"dislikes":2,"content":"老师这学期还算不错吧。\n\n给分比较好，任务也比较水。\n\n最重要的是上课讲的还算有趣。"},{"id":99510,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-25 01:43:48","like_diff":3,"likes":4,"dislikes":1,"content":"事情少比较水，但是卡绩不调有点难受.."},{"id":100336,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-26 03:14:30","like_diff":3,"likes":5,"dislikes":2,"content":"五分给上课很水，平时91，考试你要抱着虽然都复习了也写满了但是给分还是3.6的觉悟。"},{"id":157962,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2022-06-25 23:06:56","like_diff":3,"likes":5,"dislikes":2,"content":"虎虎yyds"},{"id":167525,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-01-17 04:06:39","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾老师，出分慢不捞"},{"id":170951,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-03-13 07:18:29","like_diff":3,"likes":17,"dislikes":14,"content":"啊？女权主义是吃饱了撑的？？？？male别太离谱😅😅😅"},{"id":197343,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2024-07-11 05:37:08","like_diff":3,"likes":3,"dislikes":0,"content":"23年秋冬习概，给分感觉还是很不错的，然后确实有些比较有“个性”的规矩，如不接受钉钉请假（需要期末拿证明销掉缺勤记录，但是印象中就点了一两次名），课前展示需要脱稿、不然评分会很低等等，总之不在乎这些的话可以放心选"},{"id":199122,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2024-09-18 02:37:26","like_diff":3,"likes":5,"dislikes":2,"content":"感觉不如玩原神"},{"id":46451,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-01-21 15:08:16","like_diff":2,"likes":5,"dislikes":3,"content":"苛政猛于虎\n\n"},{"id":50388,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-05-02 14:39:35","like_diff":2,"likes":3,"dislikes":1,"content":"谁上谁知道"},{"id":52518,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-07-05 07:29:09","like_diff":2,"likes":3,"dislikes":1,"content":"嗯，确实按他的要求来估计分数是可以的，不过老师的要求…滑稽:-D"},{"id":82819,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-07-09 07:32:14","like_diff":2,"likes":5,"dislikes":3,"content":"客观给6分，事情少（一次调研带报告和展示，外加一次展示，4次课堂讨论，都是小组一起做的，想问下楼下为什么觉得多？），课讲的好不好不知道（因为没听）但是油腔滑调的不无趣，（私以为本学期大课里小潘讲的最无趣还不让用电脑），毛概的考分也只能靠自己了和老师没什么关系，平时分已经尽量给了，出分均绩也比别的班高。"},{"id":101911,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-29 15:37:36","like_diff":2,"likes":4,"dislikes":2,"content":"我觉得某些人不能因为自己的分高就无脑吹，这里我想说舒老师你如果没有能力完成就不要轻易许诺，不管是平时分出分还是总评分出分的时间都比你承诺的要晚，我觉得这就是一个不好的地方。"},{"id":102471,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-02-03 06:02:08","like_diff":2,"likes":5,"dislikes":3,"content":"\n\n（不高不低客观良心评价）老师这学期很水，只有两次小组展示。要求不多感觉很佛系。 老师比较随意很受主观喜好影响，虽然这学期克制了很多。 还有就是出分比许诺的晚了。（也没晚多久，可以接受的）（其他确实没什么黑点了，你还想老师给你表演上天吗？）想拿高分小组展示好好做。大课多发言。   A组给分很高，90+一大把，（羡慕脸）抱个大腿组吧。\n\n"},{"id":160018,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2022-09-12 01:09:08","like_diff":2,"likes":2,"dislikes":0,"content":"给分比其他老师低一档"},{"id":167482,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-01-16 14:42:01","like_diff":2,"likes":2,"dislikes":0,"content":"给分不能说很差，只能说没捞\n\n主要是出分太慢"},{"id":172951,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-05-10 10:04:22","like_diff":2,"likes":2,"dislikes":0,"content":"非常不负责任的老师，上课随意，讨论课就干坐着，钉钉完全不看消息。遇到问题在和老师说明情况之后又会摆出一副无可奈何的样子扬言自己的那什么破原则。"},{"id":175358,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-06-24 07:41:54","like_diff":2,"likes":2,"dislikes":0,"content":"依托答辩，平时分给的好低，还额外多加一个个人作业，作业要求不清不楚，钉钉消息永远不回"},{"id":205599,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2024-12-10 03:50:50","like_diff":2,"likes":3,"dislikes":1,"content":"快跑。。"},{"id":40572,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-01-22 08:00:53","like_diff":1,"likes":7,"dislikes":6,"content":"老师让我确信自己还是一个文科生。老师让我知道，即使过程不太好，结果也可以让人满意的。不管啦，我再也没有思政课啦。毛概课挺迷醉的，大家都要加油啊啊啊！"},{"id":41119,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-03-14 06:01:20","like_diff":1,"likes":14,"dislikes":13,"content":"我不是舒老师班上的，但说句良心话舒老师上课真心有意思，比其他毛概老师好太多了"},{"id":48722,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-03-10 04:05:23","like_diff":1,"likes":8,"dislikes":7,"content":"不管怎样  老师滔滔不绝讲两个多小时 还是很不容易的啊"},{"id":56227,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-07-03 09:39:40","like_diff":1,"likes":2,"dislikes":1,"content":"看你听不听他话咯"},{"id":57826,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-07-16 05:25:20","like_diff":1,"likes":6,"dislikes":5,"content":"考核标准很客观，虽然给分严但最后还是给每个组平时分加了十分，给分并没有不客观公正。展示要求确实比较严，但给出的意见也都很好，对于我们抓住问题实质和要点也都有帮助，专题课上也是上课有意思的不多的老师之一。那些觉得老师给分不好的反省一下自己的态度吧，不认真不想学不想有收获我也没办法。也许某些人眼里 学生什么都不做还给高分的老师才是好老师。"},{"id":71905,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-01-29 05:22:40","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课干货很多，听的很爽"},{"id":87898,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-10-17 07:03:45","like_diff":1,"likes":2,"dislikes":1,"content":"蛮有意思的"},{"id":99236,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-24 13:12:48","like_diff":1,"likes":2,"dislikes":1,"content":"有点过分了"},{"id":104620,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-03-25 07:52:15","like_diff":1,"likes":1,"dislikes":0,"content":"我是隔壁班的，舒老师上大课（在这里只评价大课）。\n\n老师是读经济的，在解说红专的政策时都能很具体地举出事例，讲得也很好大课气氛也很好。\n\n但是老师的讨论题是提前准备不了的！"},{"id":111648,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-07-02 10:11:44","like_diff":1,"likes":1,"dislikes":0,"content":"出分了吗"},{"id":141225,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2021-09-27 01:12:45","like_diff":1,"likes":2,"dislikes":1,"content":"懂哥一个"},{"id":144712,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2021-12-23 09:05:28","like_diff":1,"likes":5,"dislikes":4,"content":"绩杀一个"},{"id":146904,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2022-01-08 03:31:49","like_diff":1,"likes":3,"dislikes":2,"content":"跑跑跑"},{"id":173975,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-06-05 10:27:23","like_diff":1,"likes":1,"dislikes":0,"content":"答辩老师"},{"id":177173,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-07-02 03:45:08","like_diff":1,"likes":1,"dislikes":0,"content":"给分一般。"},{"id":177996,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-07-06 05:30:17","like_diff":1,"likes":1,"dislikes":0,"content":"只能说和组内其他老师相比，很不推荐"},{"id":177998,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-07-06 05:43:20","like_diff":1,"likes":1,"dislikes":0,"content":"上的老师的毛概课，毛概事情确实多，老师喜欢脱稿、切入点小的展示，一学期小组至少发言五次。会不定期点名，且不接受钉钉请假(哭 切实地讲，老师在中国历史上很有见地，认真听颇有收获。不过出分确实慢了点，27号考试今天出的分哈哈哈哈哈哈。但我个人觉得，认真听清楚要求并照做，发言次数达到，点名基本不缺席(老师期末给了一次补请假的机会，把平时分抓住，分数总体其实还行哈哈哈哈哈哈"},{"id":193001,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2024-06-02 08:50:28","like_diff":1,"likes":1,"dislikes":0,"content":"老师给分有点低，人挺慈祥的"},{"id":212915,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2025-01-15 09:00:27","like_diff":1,"likes":2,"dislikes":1,"content":"不错的"},{"id":9432,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2015-10-27 03:59:26","like_diff":0,"likes":17,"dislikes":17,"content":"课很有趣"},{"id":30588,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-07-02 04:21:05","like_diff":0,"likes":13,"dislikes":13,"content":"给分不能算到老师头上，毕竟平时成绩制度是一起的。上课有些油滑，讲的东西很多没凭没据的，有些胡扯。好的一面是不刻板，给了一种新思维吧"},{"id":46713,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-01-22 08:04:32","like_diff":0,"likes":8,"dislikes":8,"content":"我们组有一次大课的发言被上大课的老师弄错了，没有计入成绩，老师还帮我们联系那个老师，帮我们把平时分加上去了，人挺好的啊！给分也挺好的吧！"},{"id":56205,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-07-03 08:55:09","like_diff":0,"likes":1,"dislikes":1,"content":"呵呵哒"},{"id":56904,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-07-05 03:03:48","like_diff":0,"likes":0,"dislikes":0,"content":"emmmmm.....看个人吧"},{"id":83424,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-07-10 09:04:06","like_diff":0,"likes":3,"dislikes":3,"content":"分数还是不错的！平时分能体现出平时努力这个必须要赞一个！不过考试之类的就随缘了"},{"id":88345,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-10-29 06:12:15","like_diff":0,"likes":1,"dislikes":1,"content":"可以的"},{"id":104432,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-03-20 08:59:22","like_diff":0,"likes":2,"dislikes":2,"content":"服了 同学做个展示连标题里有副标题都要diss\n\n他咋这么牛逼呢"},{"id":108028,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-05-13 07:28:22","like_diff":0,"likes":3,"dislikes":3,"content":"垃圾人"},{"id":108371,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-05-22 06:11:34","like_diff":0,"likes":2,"dislikes":2,"content":"单纯听老师讲的大课还蛮有意思的，不念PPT，拓展得很宽。"},{"id":153185,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2022-04-26 12:40:45","like_diff":0,"likes":2,"dislikes":2,"content":"最低就1分"},{"id":199288,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2024-09-20 11:56:52","like_diff":0,"likes":2,"dislikes":2,"content":"快跑"},{"id":35043,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-10-31 07:34:25","like_diff":-1,"likes":7,"dislikes":8,"content":"超级能侃，不是所有观点都很好，但上课绝对不无聊。"},{"id":78888,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-05-16 08:06:59","like_diff":-1,"likes":5,"dislikes":6,"content":"小胖虎 真可爱"},{"id":87901,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2018-10-17 07:33:50","like_diff":-1,"likes":1,"dislikes":2,"content":"差劲，不知道哪句真哪句假"},{"id":89897,"teacher_id":68,"teacher_nam "content":"老师知识面很广的，会听到很多新奇的分析角度，然后老师是中文系的，所以对展示和调研报告的要求很语文。选的人少吧可能，所以老师给分超好，平时分给的很高，然后小组内自己按组员贡献正态分配的"},{"id":101291,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-28 03:27:43","like_diff":-4,"likes":1,"dislikes":5,"content":"舒老师讲课真的好！认真听课，有收获的！"},{"id":5984,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2015-07-10 06:25:26","like_diff":-5,"likes":12,"dislikes":17,"content":"很有趣的老师"},{"id":25785,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-03-29 01:57:13","like_diff":-5,"likes":16,"dislikes":21,"content":"他的观点可能在某些人眼里看着偏激，尤其是没怎么学过经济学的人。但是非常客观，并非瞎说，大部分都非常有道理，并且能颠覆你的原有思考，interesting。思想性很高，不水，只能说你没听懂。工科生尤其要慎选。"},{"id":48856,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-03-15 03:02:18","like_diff":-5,"likes":7,"dislikes":12,"content":"没选他的课，不过他给我们班讲了一次。不想为他洗白，但感觉3点多确实低了，6或7还是可以有的。他有很多新的观点，不论对错，是许多人不敢说的。缺点大概就是论据比较少，难以使人信服。关于展示就不太清楚了"},{"id":123250,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2020-05-26 06:24:29","like_diff":-5,"likes":3,"dislikes":8,"content":"上课奇差无比，作业瞎xx乱布置"},{"id":139046,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2021-07-12 09:13:05","like_diff":-5,"likes":0,"dislikes":5,"content":"课还可以啊，努力一点，不要划水，给分会很好"},{"id":46583,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-01-22 03:14:13","like_diff":-6,"likes":4,"dislikes":10,"content":"满分，给分超级好"},{"id":48868,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2017-03-15 07:04:39","like_diff":-6,"likes":4,"dislikes":10,"content":"讲得挺好的"},{"id":93035,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-07 05:17:47","like_diff":-6,"likes":3,"dislikes":9,"content":"舒泽虎就是个垃圾，从没见过这么出尔反尔的老师"},{"id":133562,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2021-03-02 07:04:47","like_diff":-6,"likes":3,"dislikes":9,"content":"不吹不黑，老师讲课还是可以的，还比较有趣，一节课下来能不间断地讲很久。但是一学期下来真的理解了楼上的\"笑面虎\"是什么意思:表面上跟你十分的客气，平常钉钉发消息跟同学都用的是敬语，但是实则冷漠，对同学提出的问题没有耐心。学期累计发言次数是班上最多的，最后小组平时分也只是平均数而已，可见老师根本没有按照开学初的评分标准来，武断专行好物章法可言"},{"id":23258,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2016-03-23 04:44:00","like_diff":-7,"likes":12,"dislikes":19,"content":"老师讲课明明蛮有意思的嘛，大家能不能把给分讲课一分为二看！\n\n"},{"id":167432,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-01-16 08:29:28","like_diff":-7,"likes":2,"dislikes":9,"content":"毛概：\n\n1.考核内容：三次点名，两次展示，一份调研报告，期末闭卷考试。\n\n2.给分：比我预期高一点，卷子太难答得比较差，估计没调分，平时分97，总评89。"},{"id":169590,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2023-02-27 04:36:11","like_diff":-8,"likes":0,"dislikes":8,"content":"给分挺好的"},{"id":124572,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2020-07-03 06:09:31","like_diff":-12,"likes":7,"dislikes":19,"content":"事少，可以水，给分差\n\n平时分90+，组长，考试有好好复习+答题，最终成绩83，要被气死了"},{"id":100937,"teacher_id":68,"teacher_name":"舒泽虎","post_time":"2019-01-27 07:04:01","like_diff":-69,"likes":2,"dislikes":71,"content":"9分 扣一分是因为期末总评94分不调"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
