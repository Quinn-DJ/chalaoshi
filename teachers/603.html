                    const commentsData = [{"id":152431,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2022-04-11 03:51:36","like_diff":41,"likes":46,"dislikes":5,"content":"人都是会变的 呜呜呜，她为什么这样了"},{"id":17001,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2016-01-19 12:13:33","like_diff":24,"likes":41,"dislikes":17,"content":"老师人真的很nice，很会尊重我们的想法，课堂讨论会引导你怎样正确利用传播学，很有思想，给分不要更好"},{"id":161055,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2022-10-25 05:52:05","like_diff":19,"likes":20,"dislikes":1,"content":"如果有0分我会给0分，上了两个月的课，经常迟到+PPT忘带/带错，课程名为“网络传播社会”却讲了3/4的饭圈文化内容；课程考核标准直到结课前一周出，连续布置了两篇大论文，布置完就算了，我用心写好了，然后结课的那周课上因为其他人表示写不完，就砍掉了其中一篇最花时间的调研报告？？？我本来以为传媒学院的老师都是懂的，我也不知道这个老师为什么会变成这个样子，虽然平时很水，但就是上的很气很恶心。。。。。"},{"id":162599,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2022-11-27 12:09:36","like_diff":17,"likes":17,"dislikes":0,"content":"该做的都做了  分数吓死我了"},{"id":173716,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-02 00:19:18","like_diff":17,"likes":19,"dislikes":2,"content":"避雷！！！！！！！\n\n获得大学以来的最低分，绩点＜3\n\n老师教学计划超级混乱，你根本不知道她下节课会讲什么，PPT做得毫无逻辑且没有美感，完全找不到重点；\n\n经常上课迟到，喘着粗气开始讲课，体验非常不佳；\n\n虽然第一节课时说了评分标准，但并不具体，平时作业布置得也非常随便，往往是今天布置、明天截止；\n\n最后一节课小测是用PPT的形式，在学在浙大作答，一页PPT一道题，过得很快，读完题后还没怎么仔细思考就跳到下一页。虽然给我足够时间我也不一定答得比现在好，但我只是觉得这样的小测形式随便且不合理\n\n最后，出分真的超级慢，还普遍给分不高，在六一儿童节给了这份大礼，我真是谢谢她"},{"id":172133,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-04-20 07:07:56","like_diff":15,"likes":15,"dislikes":0,"content":"啊啊啊啊啊，什么老师。极度不负责任。\n\n每次上课喘着粗气踩点到\n\n讲了半个小时，说放错PPT了重新找一般PPT又开始重新讲。平时根本不把教学放心上。要考试周了，最后两周狂点名，而且还是拖堂了签，时间又巨短。最后两周狂布置作业。\n\n尤其最后的小测无语死了，哪有人搞PPT放题目，还不准人用手机拍照。威胁用手机的同学，得不偿失。我真的，提交时间非常短。正常学完，提交不上去，上去说再加30秒，30秒人还没回座位，又截止了。什么人。\n\n避雷了避雷了。没有0分是不科学的！"},{"id":153420,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2022-04-29 09:51:56","like_diff":14,"likes":15,"dislikes":1,"content":"老师就是怎么说呢，教的东西干货很多但是呃呃评价方式很随意。“老师课前放的音乐”这种问题，虽然能检查来没来上课但是对于知识来说些许随意了吧…"},{"id":9706,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2015-11-05 01:59:44","like_diff":12,"likes":20,"dislikes":8,"content":"老师很亲切。上课比较有趣。认真听会有很大收获的。"},{"id":153362,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2022-04-28 14:24:35","like_diff":12,"likes":13,"dislikes":1,"content":"可能是期待太高了，作业都有非常认真的完成，但是分不高。感觉老师人不错，但是上这门课真的有两个疑惑:1老师没有认真的教学计划安排，一切都非常随便\n\n2最后小测线上的人没有任何监管，应该可以随便搜索，但是老师也并没有给出对应措施，这种不公平的感觉有点窒息"},{"id":21256,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2016-02-27 15:07:38","like_diff":11,"likes":18,"dislikes":7,"content":"平时可水，然内有干货。时事点析和传播分析好好玩。事情少给分好，老师温柔负责。回邮件快且认真。是我发邮件最多的老师哇"},{"id":153302,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2022-04-28 00:22:39","like_diff":11,"likes":11,"dislikes":0,"content":"估计被正态了...."},{"id":172162,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-04-21 02:45:25","like_diff":11,"likes":11,"dislikes":0,"content":"呵呵，她黑化了"},{"id":172164,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-04-21 03:09:07","like_diff":11,"likes":11,"dislikes":0,"content":"快跑！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！"},{"id":13554,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2015-12-29 07:27:56","like_diff":10,"likes":19,"dislikes":9,"content":"很健谈，课前会给你点评新闻，有讨论（虽然回答人数并不多）。大众传播通论还是比较水的，虽然讲的很到位。想听可以学习，不喜欢就算了（班上人有一半以上不在听课）。"},{"id":172132,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-04-20 07:06:18","like_diff":9,"likes":9,"dislikes":0,"content":"啊对对对 小测吓死我了"},{"id":173824,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-05 17:44:13","like_diff":8,"likes":9,"dislikes":1,"content":"为什么没有0分？😅"},{"id":178684,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-07-17 12:24:44","like_diff":8,"likes":10,"dislikes":2,"content":"为什么曾经那么好的风评不珍惜，把自己搞黑化？非要让这么多人骂你你才高兴吗？？\n\n有的老师就懂什么叫“你好我好大家好”，但有的老师偏不。以上。"},{"id":172131,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-04-20 06:48:34","like_diff":7,"likes":7,"dislikes":0,"content":"超级不负责的一个老师，最后三周连着打卡为了完成她自己的任务，作业前半个学期一直不布置后面全部堆在一起。同学问了第二份作业没有才搞了个小测，小测的时候还超级凶不知道在凶什么。上课ppt还会讲错，每节课不下课还拖堂，ppt做的美感简直了。真的不理解传院怎么会有这种老师"},{"id":173710,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 16:13:38","like_diff":7,"likes":7,"dislikes":0,"content":"非要儿童节搞人心态是吧。心情本来就差别怪我在你这里发泄\n\n上课上得和shi一样，还不是看你给分高一直忍着，最后小测出题离谱还阴阳什么常识什么很简单。\n\n别杠我杠就是你错\n\n这学期教的又烂给分又差，你也配评分9+？"},{"id":10042,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2016-11-05 08:01:46","like_diff":6,"likes":12,"dislikes":6,"content":"老師人超好，上課很用心，主要都是推薦你一些相關經典電影或書籍沒有作業"},{"id":16890,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2016-01-19 07:34:44","like_diff":6,"likes":9,"dislikes":3,"content":"课上得好 给分也是业界良心"},{"id":172161,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-04-21 02:44:07","like_diff":6,"likes":7,"dislikes":1,"content":"教学计划有点混乱"},{"id":217920,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2025-04-19 09:10:46","like_diff":6,"likes":6,"dislikes":0,"content":"复习得我火大再来骂两句，讲课让人摸不着头脑ppt更是一坨，逻辑混乱的背后是老师对教学对学生的极度敷衍，能不能把学费退给我，都这样了还好意思站在讲台上教书，不仅是叶一个人，传院大部分老师都让人不得不怀疑这个学院是什么垃圾收容所吗"},{"id":17282,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2016-01-20 03:37:15","like_diff":5,"likes":7,"dislikes":2,"content":"老师人真的超级超级好！说话很亲切而且给分简直不能再棒！认真听课会有不少收获的，老师还会分析一些新闻热点，总之，超级棒！"},{"id":73254,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-02-01 08:42:12","like_diff":5,"likes":6,"dislikes":1,"content":"温文尔雅，知书达理，还非常体贴，会因为怕我们放假回家太晚而调整考试时间，理想中传媒老师该有的样子～只是我有时会做自己的事情，惭愧没有好好听老师的课…自我感觉期末小测答得不好，绩点4.5很知足了，但给老师10分远不只因为给分好～"},{"id":162598,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2022-11-27 11:52:06","like_diff":5,"likes":5,"dislikes":0,"content":"楼下一周之内写完两个大作业，真🐮"},{"id":10296,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2015-11-18 03:13:39","like_diff":4,"likes":7,"dislikes":3,"content":"老师人超好，认真听辩，很有趣，思路归纳能力很强，友好可亲！"},{"id":12748,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2015-12-24 03:11:25","like_diff":4,"likes":5,"dislikes":1,"content":"很有意思的课，老师也很棒"},{"id":14362,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2016-01-06 13:37:01","like_diff":4,"likes":5,"dislikes":1,"content":"老师超级好！！！"},{"id":17028,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2016-01-19 13:11:14","like_diff":4,"likes":7,"dislikes":3,"content":"老师上课很有趣的，给分好，看到最后成绩我被吓到了"},{"id":44611,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-01-18 04:19:17","like_diff":4,"likes":6,"dislikes":2,"content":"超nice的老师，期末论文每一篇她都会很认真的看，课程结束之后还发了长长的作业反馈，指出我们的不足。上课也超棒！给分也超棒！"},{"id":58716,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-09-15 12:04:40","like_diff":4,"likes":4,"dislikes":0,"content":"理论课虽然会很无聊，但是毕竟各种理论嘛，对于传媒的各种知识科普还是有的，老师很会鼓励人很尊重学生。ps要注意身体啊，有次凌晨3点给老师请假居然秒回"},{"id":178337,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-07-10 07:58:48","like_diff":4,"likes":4,"dislikes":0,"content":"上课太混乱了，最后的分数也很差，概论课应该是基础的理论课，如此上课真的很无语"},{"id":17075,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2016-01-19 14:30:08","like_diff":3,"likes":4,"dislikes":1,"content":"老师好像妈妈一样，超棒的！\n\n"},{"id":44680,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-01-18 06:10:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级温柔，上课也不点名，事情少给分好"},{"id":78547,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-05-13 01:22:11","like_diff":3,"likes":4,"dislikes":1,"content":"传播学概论仅仅按课来说还是比较枯燥的。不过老师人很好，很愿意与同学交流，为同学着想，给分也十分良心。"},{"id":101145,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2019-01-27 16:44:00","like_diff":3,"likes":4,"dislikes":1,"content":"叶老师太好了，事少分高，替学生着想，大众传播通论课堂知识点丰富，时例多，一篇期中论文加期末开卷考。下学期还有叶老师的课好开心！"},{"id":173699,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 15:40:10","like_diff":3,"likes":3,"dislikes":0,"content":"讲得烂就算了给分还这么差"},{"id":173700,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 15:40:40","like_diff":3,"likes":4,"dislikes":1,"content":"呵呵查老师均绩都是骗人的 她黑化了"},{"id":173702,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 15:47:17","like_diff":3,"likes":3,"dislikes":0,"content":"认真学了一学期，每节课都认真听、做笔记，作业也认真做了，最后3.6……好难过……可能是我不会学习吧……"},{"id":173711,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 16:14:46","like_diff":3,"likes":3,"dislikes":0,"content":"妈耶！寄！跑！"},{"id":173794,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-03 03:54:16","like_diff":3,"likes":11,"dislikes":8,"content":"平心而论，给分确实不太好。奔着满绩去的，最后成绩只能说马马虎虎。不过大家普遍都不高就是了。\n\n\n\n但是老师最后应该有调分，不然以小测的傻逼程度，估计上3的人很少。（虽然调的不多就是了）与其做这个小测，还不如闭卷考试，至少正式一些。\n\n\n\n上课体验感不太好……复习的时候对着PPT非常绝望。\n\n\n\n在我这里勉强及格吧。"},{"id":35347,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-03-04 10:52:22","like_diff":2,"likes":5,"dislikes":3,"content":"给分很好"},{"id":45141,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-01-19 04:47:57","like_diff":2,"likes":2,"dislikes":0,"content":"叶老师人超级好超级无敌负责！结课之后还发了一条很长的说明，鼓励大家。而且给分超级无敌好！仔细听还是有收获的！"},{"id":46094,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-01-20 15:09:48","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的非常认真的备课，上课。认真听课会很有收获。结课的时候还给我们留下了很好的建议，绝对的好老师！"},{"id":47814,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-02-25 17:27:55","like_diff":2,"likes":2,"dislikes":0,"content":"没上均绩"},{"id":47846,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-02-26 08:15:38","like_diff":2,"likes":2,"dislikes":0,"content":"没上均绩?"},{"id":101146,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2019-01-27 16:49:34","like_diff":2,"likes":3,"dislikes":1,"content":"超级棒的老师辽！\n\n讲的很细致期末开卷考会很认真地分析试卷！老师本人也亲切！其实我感觉我蛮水的但是绩点真的很好看很好看啊啊啊啊啊我爱琼琼！！！！"},{"id":173698,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 15:39:41","like_diff":2,"likes":2,"dislikes":0,"content":"诶，难绷"},{"id":173701,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 15:44:17","like_diff":2,"likes":2,"dislikes":0,"content":"6。。"},{"id":173703,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 15:49:32","like_diff":2,"likes":2,"dislikes":0,"content":"无语啦无语啦，从不回钉钉，作业要求也不明确，和评论区之前的形象完全不一样"},{"id":173704,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 15:53:54","like_diff":2,"likes":2,"dislikes":0,"content":"快跑！！！她黑化了！！！快跑！！！"},{"id":173708,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 16:11:43","like_diff":2,"likes":2,"dislikes":0,"content":"就是说9.7咋来的，理解不了。无语了，给分超级烂，上课超级水。能不上就不上吧。快跑"},{"id":180518,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-09-22 08:05:25","like_diff":2,"likes":2,"dislikes":0,"content":"跑吧，很痛苦的体验"},{"id":180519,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-09-22 08:07:16","like_diff":2,"likes":2,"dislikes":0,"content":"ppt和上课没有什么逻辑，小测测的内容更是离谱，以前的ppt出现哪些图片？？即使认真学了一学期，第一次坐到第一排上课，课堂发言都做了，最后给分还是真的很差。。"},{"id":192355,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2024-05-16 10:18:10","like_diff":2,"likes":2,"dislikes":0,"content":"事情中等 给分不错"},{"id":17397,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2016-01-20 07:28:39","like_diff":1,"likes":3,"dislikes":2,"content":"非常好"},{"id":44601,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-01-18 04:02:23","like_diff":1,"likes":2,"dislikes":1,"content":"叶老师很温柔也很耐心 尊重每一个人的想法 每节课都会讲很多干货 个人论文➕团队作业 最后展示 非常注重于我们的交流 而且在最后会对我们的作业进行反馈 真的第一次在大学收到老师的反馈 感觉非常负责任 也让我们知道以后应该怎么做会更加好"},{"id":45260,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-01-19 08:21:50","like_diff":1,"likes":1,"dislikes":0,"content":"上课分析新闻很有思想，很有亲和力，给分也超级棒。"},{"id":50775,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-05-05 06:27:14","like_diff":1,"likes":1,"dislikes":0,"content":"呃，虽然讲得比较平淡，但是淡而有味啊！"},{"id":50895,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2017-05-08 06:38:49","like_diff":1,"likes":1,"dislikes":0,"content":"叶老师是传院最好的老师之一，我会一直记得她！"},{"id":65633,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-01-08 01:56:56","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的是非常非常贴心！！！打十分是因为没有一百分！！！！❤️"},{"id":73177,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-02-01 05:58:54","like_diff":1,"likes":1,"dislikes":0,"content":"轻松愉快"},{"id":73179,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-02-01 06:09:39","like_diff":1,"likes":3,"dislikes":2,"content":"上课信息量很大，新闻评析很有趣，专业知识内容也很丰富。老师本人非常和蔼可亲，上课都是面带笑容的，平时也没啥作业，不过最好还是自己去看看传播相关的书。建议考前把ppt从公邮上下载下来自己整理一下，这样考试的时候就会游刃有余啦，考试题型有且仅有是非判断、简答和论述，最后感谢老师给的满绩！"},{"id":73488,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-02-01 16:19:23","like_diff":1,"likes":2,"dislikes":1,"content":"对于传播学的基础知识，基本上是面面俱到了，至于深入学习要看自己了，毕竟只是大类课，我觉得确实让我对传播学有了初步的理解。期末考试不会很难，课上听一下，翻一下课件，就可以了，不会要求死记硬背"},{"id":78571,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-05-13 07:19:01","like_diff":1,"likes":2,"dislikes":1,"content":"好课好老师"},{"id":78579,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-05-13 10:25:54","like_diff":1,"likes":2,"dislikes":1,"content":"超棒的老师!感觉在小组展示的时候学到的最多，老师会和我们一起讨论展示的问题，提一些建议，给分也很棒!"},{"id":78776,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2018-05-15 06:47:42","like_diff":1,"likes":1,"dislikes":0,"content":"超棒的老师!感觉在小组展示的时候学到的最多，老师会和我们一起讨论展示的问题！ 老师真的热情❤️"},{"id":93856,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2019-01-14 04:30:35","like_diff":1,"likes":2,"dislikes":1,"content":"见过最认真负责的老师！"},{"id":101764,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2019-01-29 04:16:45","like_diff":1,"likes":4,"dislikes":3,"content":"老师太好了！太有气质了！对同学们的问题都会解答，一个个发邮件回复，期末还会特意考前线上答疑，考完还会对试卷进行分析，是大学第一门会解答期末试卷的课！特别耐心，倒数第二节课会对一年的热点话题进行总结分析，还教怎么写标题。平时不点名，没作业，每节课的PPT都会发到每个人的邮箱...期末考试字数会写很多要保养一下手腕哈哈，提前准备好一本通论课本，一些提纲资料，到时候就抄进去...认真写试卷，期中论文也有自己的观点，期末绩点好的不行！4.2起步！我一个非传媒专业的都4.8！"},{"id":173705,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 15:57:46","like_diff":1,"likes":1,"dislikes":0,"content":"给分好烂啊。。。。"},{"id":173706,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 16:05:07","like_diff":1,"likes":1,"dislikes":0,"content":"不知道她在干什么。。。"},{"id":173707,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 16:10:08","like_diff":1,"likes":1,"dislikes":0,"content":"课程比较混乱，给分巨烂"},{"id":173712,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-06-01 16:17:46","like_diff":1,"likes":1,"dislikes":0,"content":"上课水，小测迷，给分烂……慎选"},{"id":173713,"teacher_id":603,"teacher_name":"叶琼丰","post_time":"2023-0                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
