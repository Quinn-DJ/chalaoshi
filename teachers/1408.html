                <script>
                    // 评论数据
                    const commentsData = [{"id":78695,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-09-29 04:05:50","like_diff":579,"likes":635,"dislikes":56,"content":"头一次看到大家在此争论，谢谢关注。有些做法与言论可能有些同学难以接受，不过我还是略做解释。课堂举手发言难免有所疏漏，未能照顾每个小组，只能在可能的范围内尽量公平。因为班级较大，我虽然经常点名但一般也记不住同学与小组，期末亦完全根据发言记录给分。至于观点倾向，我想还是要讲出我以为正确的话，以有所引导，这也是思政课宗旨所在。限于教学纪律和自身观点，有的同学的观点我难以赞同，有时还要做批判性分析，但也仅针对观点本身，并无他意。只是学识浅陋，有些问题思考不深，有时感觉没讲清楚，在此致歉。高永\n\n"},{"id":27239,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-01-03 08:59:20","like_diff":81,"likes":129,"dislikes":48,"content":"我真是醉了… 难道我浙的学生已经沦落到根据老师的给分来评价老师的好坏了？ 还说上课睡着的实在太夸张了吧？ 自己拿的分低 说明确实考试没有好好准备 我的分也不高 但是觉得老师上课还是会给一些启发和思考。    分数不满意就开始无脑黑 键盘侠？ 简直是不可思议"},{"id":130223,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-01-19 10:40:52","like_diff":79,"likes":112,"dislikes":33,"content":"预告一下，各位同学如果有想选我的课，请一定慎重考虑。我下学期会严格禁用手机和电脑，并且不允许在课上学习其它科目。如果不能接受这个要求，请慎选。"},{"id":66188,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-01-21 15:50:54","like_diff":65,"likes":91,"dislikes":26,"content":"高老师本人不便亦不需做出辩解回应，而我却不能不说几句反对的话。也是主观意见，如有冒犯，请海涵之。\n\n1.高永老师真诚友善，敢说肯说。我个人认为高校思政课能做到言之有物言之有实已属如意，且我本人是很愿意并期待上高老师的课的。\n\n2.关于发言机会。第一，我们组有对各组发言情况做非官方记录，与官方版不同，我们还比较了各组举手与被请情况。得出的一致结论是：存在有意平均，未发现不公对待。第二，高老师虽是我班负责教师，实际上课次数却不多，为秋学期三次讨论课与冬学期末专题课和展示课。秋学期讨论课发言基本平衡，对此我印象深刻。而进入冬学期，尤其后几次展示课后，参与提问的小组明显减少，屡现乏人参与的情况。如各位觉得本组发言次数过少，何妨此时多加表现，相信高老师绝不会宁愿自己尬讲撑场也不给各位机会的。第三，大课难免恶竞，恶竞比的便是谁更恶。发言机会必须一次不落地、努力地争。保证绝对的平均与多数的高分，不是老师的职责。\n\n3.关于与哲学大佬争论问题。是我班某组。此后我们抱吃瓜心态留意围观过，并未发现持心不公有意压制的情况。且请恕直言，贵组发言并不特别踊跃。看此条评论发表于十月，我猜测可能指讨论课平均发言次数的情况，如您看见我的评论后亦同意您此前说法稍欠妥当，烦请略予修改。"},{"id":30641,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-07-02 06:08:49","like_diff":49,"likes":66,"dislikes":17,"content":"高永老师乃是马院的一股清流，他是正宗学马克思主义出身的，比那些野路子的根本不懂马克思主义只会捧臭脚的人不知道高到哪里去了"},{"id":3275,"teacher_id":1408,"teacher_name":"高永","post_time":"2015-05-25 14:30:39","like_diff":35,"likes":53,"dislikes":18,"content":"左派，自由主义者估计听不惯"},{"id":134485,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-03-30 02:46:37","like_diff":31,"likes":34,"dislikes":3,"content":"不明白为啥高老师是高熊林卢四位老师中评分最低的。个人认为高老师课讲得最好。至于给分，从查老师的数据看，高老师给分是可以的。\n\n难道就是因为高老师讲的是真正的马克思主义吗？"},{"id":80877,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-02 08:10:11","like_diff":27,"likes":32,"dislikes":5,"content":"我觉得其实老师在专题课上讲课比其他老师认真多了，看得出有想法有准备，觉得老师应该不止这个分。"},{"id":143291,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-11-23 03:31:33","like_diff":26,"likes":28,"dislikes":2,"content":"现在只禁电脑不禁手机了。如果你毛概愿意听课思考的话，推荐高老师。就如今的内宣风向，愿意说人话的老师并不很多。"},{"id":164369,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-20 12:51:14","like_diff":26,"likes":32,"dislikes":6,"content":"刚上完习概线上课 我出奇地听完了整节课 因为他敢说敢讲，很客观\n\n10分送上"},{"id":79698,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-06-13 02:01:43","like_diff":23,"likes":27,"dislikes":4,"content":"说实话毛概是一门看队友的课，要是你们组都没有人好好准备发言和报告，分低也是正常的啊？而且老师轮流上课，给分低也不能怪一个老师吧！再者高永老师也有照顾发言次数少的组啊，已经尽量保证平均了，平时发言次数多的组把发言机会让给了次数少的组都没觉得不公平，如果真的不公平就不会想着平均一下发言次数这一说了，直接让最积极的小组每节课都发言不就完了。你可以觉得老师上课不好，但也不能人身攻击吧:)认真学绩点能差到哪去，一个个甩锅给老师倒是轻巧。看到高永老师前面的留言，和他在群里说教务网评分有点低，真的有点心酸。"},{"id":141427,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-10-08 07:20:41","like_diff":22,"likes":30,"dislikes":8,"content":"评论区还有说高老师崇尚专制、崇尚法西斯、国家主义的，甚至还有和周小平胡锡进之流做对比的（我属实蚌埠住了）。怕是把高老师的马克思主义和某些人的鹿克斯主义搞混了。高老师的水平没话说，马克思主义的观点也非常正统。不过大家要体谅老师，有些话只能点到为止，难免会令人产生误解和错误的联想。"},{"id":156487,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-06-20 03:31:06","like_diff":22,"likes":24,"dislikes":2,"content":"我就坐在前排，每节课都用电脑。老师根本不管，第一节课说不让用电脑只是“例行公事”罢了，更何况私下交流时老师也对目前大学生学业压力大表示担忧。老师不提前发思考题，也是不想让大家浪费时间准备这种无聊的PPT，现场谈谈自己的想法就行了，而且不会因为发言质量而扣分。"},{"id":182111,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-11-10 06:24:40","like_diff":22,"likes":25,"dislikes":3,"content":"上过那么多思政课，老师的授课/平时分是我见过最鼓励内卷的。。。如果遇到摆烂的组员的话我建议快跑，别像我一样被困住内耗"},{"id":144823,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-12-25 00:59:02","like_diff":21,"likes":27,"dislikes":6,"content":"前面有一个说高老师讽刺妻子的..为啥我记得，高老师只说过，他妻子给他发了一句马克思的话，然后高老师告诉她这是谣言。这难道是讽刺妻子愚昧无知吗？而且高老师之前说过她妻子很擅长历史和文学，吊打自己。这难道也是讽刺妻子无知吗？"},{"id":134272,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-03-22 10:38:03","like_diff":20,"likes":22,"dislikes":2,"content":"我不是本科生，我谈一下自己的看法。\n\n因为前面有同学说对于本科来说，这门课如果是高永老师上是绩杀，所以我稍微在评分上扣了一点。\n\n但是我觉得高永这样的老师，真的很难得。\n\n不管怎么说，他上课的时候，能马上对所有做分享的小组的主题做一个分析，并且最后点出所有问题的根本所在。\n\n或许因为种种原因，老师上课对自己的看法已经很隐晦，但是如果你耐心听，认真听，会有自己的看法。\n\n我觉得作为学生，我能有这样的老师某种程度上我很感恩，因为对于学生而言，最珍贵的，就是可以有带他从不同角度认识这个世界的老师。\n\n或许有人说我是水军，但随便吧，其实在那么多那么水的研究生课程中，我觉得学到最多的，目前来说反而是高永老师上的课。\n\n但我也真的明白，对于本科的同学来说绩杀是多么痛苦。\n\n所以如果想学习，或许可以上上高永老师的网课？我也不知道有没有，但现在似乎在部署什么云课堂？\n\n对于本科追求绩点的同学，或许可以向其他同学多打探打探哪些老师给分比较好～"},{"id":141854,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-10-28 01:49:53","like_diff":18,"likes":20,"dislikes":2,"content":"精彩！思路清晰，讲课有深度，有激情，录下来放B站上有百万播放量的那种👍"},{"id":152041,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-03-24 02:49:41","like_diff":18,"likes":20,"dislikes":2,"content":"咱就是说，没有对比就没有伤害，老师有水平的。当然，可能因为我也是左派的原因吧。"},{"id":135980,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-06-07 12:07:35","like_diff":17,"likes":23,"dislikes":6,"content":"讲民生问题，三胎和躺平这节课，代码写累了解除静音，不知不觉听了半节课\n\n真的敢讲，就理论水平来说我觉得也是高卢熊成四个老师中最高的"},{"id":150761,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-02-18 02:17:04","like_diff":17,"likes":18,"dislikes":1,"content":"高老师点名少，但偶尔是有的。讲课很好，可以看出是比较有信仰的马克思主义学者，最后给分也不错（我们组平时分平均98），虽然感觉考试背的和考的几乎正交了，但是居然有4.8。"},{"id":164371,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-20 12:57:39","like_diff":17,"likes":19,"dislikes":2,"content":"请保存他的课。指不定什么时候就看不到了"},{"id":153292,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-04-27 15:18:35","like_diff":16,"likes":16,"dislikes":0,"content":"和其他同学交流过之后，才知道高老师的毛概课其实比较“躺”。高老师课上不点名，发言的问题一般不会提前发给大家，也不需要提前准备，不用做PPT。而某些老师每节课发言都要提前准备PPT。虽然第一节课说课上不让用电脑，但是事实上他后来也不管，我还是肆无忌惮地用电脑。至于讲课，大部分情况下语速很慢且有点无聊，但是有时会突然讲得非常流畅、精彩、有激情（感觉像是准备过，或是讲到了自己擅长的领域）。"},{"id":185605,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-01-02 17:26:14","like_diff":16,"likes":16,"dislikes":0,"content":"结课了，打个十分先～\n\n高老师的马克思主义观点非常正统，讲课也很精彩。老师本人是立场比较坚定的，但论证自己的观点很有理有据，不是把自己的想法强加给你。说回到毛概课本身，高老师的课堂在我看来很符合思政课应有的样子，就像高老师自己说的，思政课应该对同学们的思想有所引导。对我个人来说 作为一名在风气偏右的学院就读的学生，老师的很多观点给了我很大的启发，也算是打开了一扇窗户。"},{"id":120656,"teacher_id":1408,"teacher_name":"高永","post_time":"2020-01-14 17:16:25","like_diff":15,"likes":23,"dislikes":8,"content":"老师水平应该是挺高的，可惜似乎不敢讲话了，也特别怕拍照。大环境使然吧。"},{"id":128573,"teacher_id":1408,"teacher_name":"高永","post_time":"2020-12-24 05:11:48","like_diff":13,"likes":20,"dislikes":7,"content":"友情提醒：强制关电脑/平板，上课前手机最好充满电"},{"id":164380,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-20 13:20:35","like_diff":13,"likes":17,"dislikes":4,"content":"不谈观点对不对。高老师至少不像其他几个马院老师只会念PPT，就凭这点他比其他政治课老师强太多。"},{"id":131408,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-01-27 11:29:27","like_diff":12,"likes":24,"dislikes":12,"content":"针对评论区里说的不让开电脑一事：本学期某周专题课督导组检查旁听，完全以上课学生有没有开电脑为评判老师课堂教学的标准。尽管老师再三请求同学们关电脑，但是大家还是开着电脑各干各的......我不知道这件事给老师带来了多大的影响，甚至可能让老师受到了处分，从那以后老师才要求上课最好关掉电脑。高老师人真的很好，在毛概课本身这么卷的课程安排下力争让每个小组都能获得发言机会，在专题课上也会抛出一些随堂问题让更多的小组能够发言。就不让看电脑这一点，我想这本身就是很合理的要求，我知道大三了大家专业课忙，经常在包含毛概在内的很多课上打开电脑写作业，但是你我都清楚这是一种很不尊重老师的行为。老师不去管你是老师的宽容，老师去管你也是情理之中，不要被纵容惯了以为这是理所应当的事。最后如果那次课真的给老师造成了什么不好的影响我仅代表我个人向老师表示深切地遗憾。"},{"id":189490,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-01-25 02:58:06","like_diff":12,"likes":12,"dislikes":0,"content":"上了一整学期课+分数也出了，整体来评论一下，我感觉高老师应该值得更高的分数的，就是出分比较慢（。）\n\n高老师的讲课水平很高，我觉得比我对马克思主义更有兴趣的同学应该也更能感受到他的思考，只是前半学期上课方式比较无聊，都是小组展示，后半学期他开始大段时间讲课才有比较充分的体现。\n\n老师的课程任务听说算是比较多的？这个是听朋友说的，我自己也没什么感觉。一次小组展示+小组读书会+实践活动+平时提问发言。老师班上的提问发言机制确实比较卷，因为不是固定轮流的，需要自己举手去抢，但是老师后期确实会让发言少的小组优先发言，我感觉我所在的组一开始抢到的也不多，后来弥补回来了。高老师的平时分给得很高，听说后面还再进行过调整，如果肯花心思应该分数就不会差。\n\n毛概期末考是课程组统一阅卷，但是平时分占比更大，高老师给分是很好的，最终成绩也不用太担心。总体来说，我感觉老师挺好的🥳"},{"id":154441,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-06-01 12:26:03","like_diff":11,"likes":12,"dislikes":1,"content":"我最爱的男人之一（ 唯一的缺点：课时太少 ）老师能不能多开一点课我太想上啦。啊啊啊啊啊我的永宝就算你给我零分我也要给你满分"},{"id":182764,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-11-20 07:01:42","like_diff":11,"likes":11,"dislikes":0,"content":"可以称之为“先生”"},{"id":84311,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-12 13:40:21","like_diff":10,"likes":15,"dislikes":5,"content":"诶，老师不应该这个分的。平时发言次数老师有尽力在调整，好几次说要点名其实也没有点。我们小组没有抢到加分的展示机会，但是两个发言次数都满了调研报告也认真写了平时分也才扣了一分，期末考试好好准备成绩肯定不会差的。给老师10分拉高一点平均分。"},{"id":158692,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-07-01 11:02:12","like_diff":10,"likes":11,"dislikes":1,"content":"老师其实挺好的，分数不至于这么低"},{"id":165772,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-01-09 15:37:33","like_diff":10,"likes":11,"dislikes":1,"content":"讲课很好；但是平时分是不是给的有些不合理？如果小组没有抢到额外发言机会只发言了一次，最后专题发言那一块就要少18分，按0.3权重平时分就要少5.4分，在大家调研报告差不多的情况下，如果只发言一次平时分就很难上90了（习概小组太多了，差不多一半多组只发言一次），这不是大家努不努力的问题啊？"},{"id":170997,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-03-14 02:13:15","like_diff":10,"likes":11,"dislikes":1,"content":"课程刚开始，有些小组已经发言五六次，我们组却集体举手，从未被点到。如此计算平时分的方式，实在是令人生气。全凭一时眼睛扫到哪里，在大家都有话说和平时分重要的情况下，如何令人服气？老师别的方面观感都很好，只是这一随意点人的方式，造成了严重的偏差！"},{"id":176756,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-06-30 04:09:00","like_diff":10,"likes":14,"dislikes":4,"content":"这给分真服了，你是踩点打分还是踩着字打的分啊？气死人"},{"id":29285,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-29 14:19:15","like_diff":9,"likes":27,"dislikes":18,"content":"超级偏执的一个老师 叹气"},{"id":79238,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-05-28 08:29:21","like_diff":9,"likes":11,"dislikes":2,"content":"我觉得高老师还可以啊。毛概这种课分数低也不是一个老师的事情啊。嗯总之看到老师说自己的教务网上同学们的评价超级低就很心疼…老师也不容易，大家都善良一点吧~"},{"id":155536,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-06-14 06:02:56","like_diff":9,"likes":10,"dislikes":1,"content":"难得的正常人"},{"id":164373,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-20 12:59:51","like_diff":9,"likes":10,"dislikes":1,"content":"22.12.20听完高老师线上课后留"},{"id":164377,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-20 13:04:17","like_diff":9,"likes":10,"dislikes":1,"content":"太敢说了！老师是真的敢，respect！"},{"id":169696,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-02-27 12:21:27","like_diff":9,"likes":10,"dislikes":1,"content":"（看近期几条评论感觉确实离谱，可能高老师上学期大脑短路了？？一年前上的高的毛概，班里大部分组的小组分都是90+。不知道为什么上学期习概会出现这种情况）其实如果对算法有意见可以直接向老师反驳，高老师之前也在给分的算法上也有过不合理之处，但是在同学提醒之下，听取学生的意见改进了算法；另一个例子是在有同学反馈学业压力过大后，老师解除了对课上做其他事情的管制。以后大家可以多反馈，高老师还是比较容易接纳学生建议或意见的。"},{"id":191050,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-03-30 10:42:43","like_diff":9,"likes":10,"dislikes":1,"content":"太鼓励内卷了"},{"id":156865,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-06-21 07:57:00","like_diff":8,"likes":11,"dislikes":3,"content":"四个里面唯一会在课上讲毛主义的毛概老师，还讲的很好！"},{"id":174893,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-06-19 12:30:12","like_diff":8,"likes":11,"dislikes":3,"content":"不指定小组发言，总是自由举手，有时候举手了老师也叫不到，感觉真的不如其他班每节课指定好更加公平。。另外给老师私聊发消息老师也总是已读不回，这点观感也很差。。"},{"id":197056,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-07-07 03:38:24","like_diff":8,"likes":10,"dislikes":2,"content":"不知道其他人怎么样，反正我们组都没上四"},{"id":200780,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-10-22 07:53:32","like_diff":8,"likes":11,"dislikes":3,"content":"喜欢恶竞，问个gpt，举个手，卷个发言的意义在哪里"},{"id":205042,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-11-30 07:59:07","like_diff":8,"likes":16,"dislikes":8,"content":"最难忘的就是他讲到反右斗争的时候，说后来给这些人全面平反使得反革命分子得逞，酿成了后来的六四。在轻度洗白的时候还不忘记内涵邓，意思是六四是邓咎由自取。我觉得非常搞笑，印象也很深刻，让我感到大多数人的所谓政治理念不过是玩笑而已。"},{"id":213195,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-17 15:47:44","like_diff":8,"likes":8,"dislikes":0,"content":"老师是一个特别真诚的人，在课堂上会直白或隐晦地说一些自己的看法，鼓励大家独立思考，你可以选择同意或不同意；课程调研的任务相比其他老师会没那么水，但也确实是希望让同学们能看一看社会现状，看一看劳动者。\n\n其实老师现在给分挺好的，上课发言确实有点卷，如果能找到靠谱的队友还是很不错的。\n\n当然，想水一点还是建议选其他老师。"},{"id":1163,"teacher_id":1408,"teacher_name":"高永","post_time":"2015-03-21 16:22:38","like_diff":7,"likes":37,"dislikes":30,"content":"有想法"},{"id":29193,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-29 11:14:21","like_diff":7,"likes":18,"dislikes":11,"content":"平时分有点低啊"},{"id":164385,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-20 13:24:48","like_diff":7,"likes":8,"dislikes":1,"content":"本科对我帮助最大的思政课。有评论说左派自由主义者可能听不惯，我一开始看到这条也有些被劝退，但是还是选了。没有感受到观点冲突带来的不适，老师尊重各种各样的看法，鼓励大家思考发言，讲课逻辑敢说话，作为一门思政课像这样引导大家一起思考真的很难得"},{"id":166436,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-01-12 09:21:24","like_diff":7,"likes":8,"dislikes":1,"content":"高永老师的习概课很有见解，从他线上那次课侃侃而谈可以看出，但是老师指定的发言规则太不合理，发言分只看发言次数，班里小组太多，很多组没有第二次发言的机会，就比其他组少5.4分。室友在成龙老师班，他们班每个组的发言次数是一样的，我和ta平时干的活差不多，都是做了一次展示的ppt，写了调研报告，我平时分比ta少5分，折算进总评刚好少3分。"},{"id":179769,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-09-19 18:16:33","like_diff":7,"likes":8,"dislikes":1,"content":"放弃了py上的另一个接近满分的老师的课来低定高老师的课，虽然不知道给分怎么样但愿意相信在讲座上会说出自己读某本小说每每落泪的人是个好人。"},{"id":146035,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-01-05 07:03:54","like_diff":6,"likes":9,"dislikes":3,"content":"一开始我想着课程结束了好好评价下\n\n现在我跑来给他打10分"},{"id":175102,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-06-21 13:29:46","like_diff":6,"likes":8,"dislikes":2,"content":"不谈分数，确实是上课最有深度的思政老师"},{"id":179624,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-09-19 02:08:05","like_diff":6,"likes":6,"dislikes":0,"content":"老师平时不会点名，除非到的人真的很少。高老师上课非常值得认真听讲，很喜欢老师的讨论课，老师会根据课堂内容来随机布置思考题，也会很认真地提炼出同学们上课发言的内容然后做总结和发散。老师真的很好很好，让我对马克思主义有了全新的体会。"},{"id":189509,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-01-25 04:58:47","like_diff":6,"likes":7,"dislikes":1,"content":"2023秋冬毛概出分，gy老师狠狠捞了，本思政fw被救活了owo\n\n今年期末考毛概偏难怪，但据说每个老师要在班里分别调分maybe？\n\n前两年听说老师给分求是了点，但今年真的狠狠捞了，除了出分慢了点，但出分慢就是在捞（maybe\n\ngy老师上课很有条理，真的讲出了很多课本上学不到的东西，非常值得选，7分感觉低了（勿喷"},{"id":132702,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-02-03 11:13:32","like_diff":5,"likes":7,"dislikes":2,"content":"首先表明 老师在思政课老师里面算是人比较好 准备很充分 讲课也很有逻辑的那种老师\n\n但是如果你是对绩点有追求的同学 还是建议快逃吧 低情商来说就是绩杀 5学分的课真的太影响总绩点了 组里面没人上4 可能老师还是太求是了一些 希望老师能够理解一下同学们对追求绩点的需要吧"},{"id":140784,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-09-16 05:06:39","like_diff":5,"likes":9,"dislikes":4,"content":"水平高，没得说"},{"id":167373,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-01-15 16:42:00","like_diff":5,"likes":8,"dislikes":3,"content":"有深度的老师"},{"id":186974,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-01-14 03:53:47","like_diff":5,"likes":5,"dislikes":0,"content":"好老师，现在这个分真的低了\n\n其实开学的时候，老师要求非常多，还要做各种杂事，让我很不开心。上课也主要是展示，一个小组展示回答问题就一节课过去了，啥也不讲，让我觉得就是浪费时间的课。\n\n后面老师改了，讲一半，展示一半。很多观点，我以前并没有接触到，有的事情真是令人深思，每节课都感觉很有收获。后面才知道，老师一天从早上到晚，到我们这已经讲不动了，但还是强打精神给我讲课。"},{"id":187480,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-01-16 10:11:21","like_diff":5,"likes":5,"dislikes":0,"content":"老师平时分给的其实挺高的，只是大家组队一定要找靠谱的队友，组员根本不发言扣了很多发言分。。。"},{"id":84225,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-12 09:33:04","like_diff":4,"likes":7,"dislikes":3,"content":"老师太好了，为了提高我们的成绩，和我们商量怎么调成绩，平时分超高的，期末好好准备一下，一定能拿好成绩！"},{"id":133492,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-03-10 05:15:37","like_diff":4,"likes":9,"dislikes":5,"content":"很偏执，不让用手机不能用电脑"},{"id":138418,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-07-09 04:59:24","like_diff":4,"likes":6,"dislikes":2,"content":"上了老师的毛概和习概，毛概分比较低，习概分比较高。但是不管哪门课老师讲的都是很有东西的，尤其毛概课，可以说是推心置腹，能感觉到老师内心是有信念的。对自由主义的意见也是仅作点评，发言给分完全是按小组发言次数而不是对发言本身，所以也没有不公平。给个高分平衡一下。"},{"id":144820,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-12-24 17:58:26","like_diff":4,"likes":6,"dislikes":2,"content":"我不是高老师班的同学，也不认同上课禁电脑的做法。但我认为高老师是认真地想把毛概课上好的老师，也是马克思主义信仰坚定的老师。最近的几节课特别是从严治党这节，让一开始没打算认真听的我也耐着心听了下来，引起了我一些思考。抛开成绩问题不谈，我认为高老师是一位值得敬佩的优秀的老师。"},{"id":164381,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-20 13:17:01","like_diff":4,"likes":5,"dislikes":1,"content":"一位真正的马克思主义者，上他的课很享受"},{"id":165664,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-01-09 07:31:31","like_diff":4,"likes":6,"dislikes":2,"content":"不是，习概平时分也太低了吧，正常大部分小组也就一次发言，平时分就直接没了10分左右，我觉得给分应该第一次发言的分数多一点，因为大部分组只有一次发言，反正抢不到发言的组基本发言那里就扣了10分。"},{"id":174655,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-06-15 06:40:01","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课言之有物，也让学生可以讨论各种社会问题，是个难道的好老师"},{"id":196453,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-07-03 13:33:22","like_diff":4,"likes":4,"dislikes":0,"content":"点名貌似不占分，遇见摆烂组员真的会寄"},{"id":202948,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-11-15 10:34:46","like_diff":4,"likes":5,"dislikes":1,"content":"你的事情有点多了吧哥"},{"id":2178,"teacher_id":1408,"teacher_name":"高永","post_time":"2015-04-05 11:25:47","like_diff":3,"likes":20,"dislikes":17,"content":"好老师\n\n"},{"id":99688,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-01-25 05:06:33","like_diff":3,"likes":5,"dislikes":2,"content":"为高永老师正名，人真的挺好的，这个学期大概是大家被评分吓到了，上课人很少，恶竞完全没有。第一节讨论课玩的游戏因为班小所以很有趣。只要认认真真完成作业、每次讨论发言、最后考试写满（我没怎么背书orz）给分非常好的"},{"id":130617,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-01-24 03:20:15","like_diff":3,"likes":7,"dislikes":4,"content":"说句公道话，老师水平还是很不错的，起码这学期轮班的四个老师里只想听高老师的，不知道为啥评论区戾气这么重……"},{"id":149798,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-01-17 03:57:11","like_diff":3,"likes":5,"dislikes":2,"content":"老师有思想，非常不错！给分也好，真的好老师！"},{"id":189455,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-01-24 10:37:39","like_diff":3,"likes":4,"dislikes":1,"content":"高老师，呜呜我的高老师，真正的马克思主义者"},{"id":194837,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-06-25 15:16:06","like_diff":3,"likes":6,"dislikes":3,"content":"给分太低了，据说是从这届开始给分变低的，这届本身题就难平时分还低，真破防了"},{"id":212364,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-14 03:14:32","like_diff":3,"likes":6,"dislikes":3,"content":"小组真的太恶心，忙活大半个学期不如熟人互相给高点😅😅😅\n\n恶竟"},{"id":213270,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-16 14:25:35","like_diff":3,"likes":4,"dislikes":1,"content":"非常赞同前辈们说的，老师是一名真正的马克思主义研究学者，会认真回应大家的思考，真实思考社会中出现的问题，让我进一步认识了我生活的时代\n\n从成绩来说，老师海底捞，自我认为，认真听课就好，平时分老师会捞的！"},{"id":4382,"teacher_id":1408,"teacher_name":"高永","post_time":"2015-06-20 07:09:44","like_diff":2,"likes":9,"dislikes":7,"content":"哦"},{"id":6065,"teacher_id":1408,"teacher_name":"高永","post_time":"2015-07-10 14:46:09","like_diff":2,"likes":13,"dislikes":11,"content":"可爱"},{"id":29573,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-30 03:55:57","like_diff":2,"likes":8,"dislikes":6,"content":"平时分略低，做事有点拖，理论水平尚可的毛左"},{"id":63484,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-12-05 02:59:56","like_diff":2,"likes":8,"dislikes":6,"content":"老师很可爱呀~也不要根据评分来选老师啦，敢说真话的老师~赞一下"},{"id":72802,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-01-31 05:56:30","like_diff":2,"likes":4,"dislikes":2,"content":"给分不错的 分数主要看小组成员合作得好不好"},{"id":84099,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-12 04:10:20","like_diff":2,"likes":7,"dislikes":5,"content":"还没出分，但是老师很认真吧，也很实在，我鄙视那些只看绩点的人"},{"id":84776,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-14 00:29:30","like_diff":2,"likes":4,"dislikes":2,"content":"高老师人不错啊，很为学生着想，只不过思政课也要正态，无论哪个老师都会有同学拿低分的"},{"id":103892,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-03-07 04:15:31","like_diff":2,"likes":5,"dislikes":3,"content":"拜托别的组讨论发言能不能简短点？叽里呱啦一堆没有重点，害的我们也没时间发言了。每次都举手很累的好嘛？？？？老师人很好，有些发言的人真的太啰嗦了，太啰嗦了，太啰嗦了！！！！！！"},{"id":110119,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-06-23 08:52:20","like_diff":2,"likes":6,"dislikes":4,"content":"老师不回避敏感问题，个人认为还是挺难得的。至少我觉得这学期下来不亏。"},{"id":113239,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-07-06 02:28:14","like_diff":2,"likes":10,"dislikes":8,"content":"老师人很好，一学期点过两次名。毛概专题课是好多个老师上的，个人最喜欢高老师。评论区某些同学嘴巴能否放干净些，第一节课老师就讲清楚毛概平时分机制，主要就是靠课堂发言来拉开分数。只要课程制度不改革，举手发言的混乱现象就会一直存在。那请问在这一背景下，认真准备发言每节课举手的组错在何处。你又不想发言又想高分，请问你是哪尊神仙全世界都得让着你？"},{"id":128087,"teacher_id":1408,"teacher_name":"高永","post_time":"2020-12-07 05:14:53","like_diff":2,"likes":5,"dislikes":3,"content":"事太多"},{"id":139181,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-07-13 06:50:43","like_diff":2,"likes":4,"dislikes":2,"content":"老师挺好的，我们小组基本没卷，最后小组成绩只有八十，最后也有3.9，感动........"},{"id":144660,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-12-23 04:06:01","like_diff":2,"likes":5,"dislikes":3,"content":"老师很有自己的想法，讲课也很有热情"},{"id":157641,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-06-24 07:36:04","like_diff":2,"likes":6,"dislikes":4,"content":"一学期没听课\n近乎裸考\n就考前看了两个小时肖秀荣知识点\n喜提4.5\n其实我觉得花一两天复习 也就4.5"},{"id":165311,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-31 11:55:31","like_diff":2,"likes":9,"dislikes":7,"content":"从没见过这么不负责任的老师，拿学生的分数当儿戏。辛苦准备的答辩到最后所有小组分数一样，就按照上课发言定平时分？？不是敢说就是一位好老师的。"},{"id":166393,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-01-12 06:59:21","like_diff":2,"likes":3,"dislikes":1,"content":"前来还愿！习概是第一次思政课上4！开心！"},{"id":196634,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-07-04 11:39:39","like_diff":2,"likes":3,"dislikes":1,"content":"老师本身没问题，但自己组小组的时候要慎重，别白打工了。"},{"id":212260,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-13 15:02:27","like_diff":2,"likes":4,"dislikes":2,"content":"老师还是挺好的，持不同观点的人也可以多辩辩，盲从和不认同但是只敢在下面质疑总是不好的。这学期选择题很难，不知道毛主席说的反对出偏题怪题什么的，反对本本主义什么的出卷老师有没有听。gy不是出卷老师也不能背这个锅。不过这平时分给的实在是，如果一个人干调研写报告弄发言最后还要被吸血实在是很难受。后面选gy的课的同学，记得找点有用的队友好过期末刷夜"},{"id":25724,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-05 05:33:56","like_diff":1,"likes":8,"dislikes":7,"content":"课讲的挺好的，思政老师中少有的左派，从另一种角度来分析社会"},{"id":28593,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-28 10:44:47","like_diff":1,"likes":24,"dislikes":23,"content":"非常不好"},{"id":29594,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-30 04:28:34","like_diff":1,"likes":7,"dislikes":6,"content":"上课很有意思\n\n"},{"id":62517,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-11-25 15:06:43","like_diff":1,"likes":4,"dislikes":3,"content":"真的是解惑啊困扰多年的问题终于有了些思绪 特别有想法的老师"},{"id":74472,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-02-27 07:02:57","like_diff":1,"likes":4,"dislikes":3,"content":"老师不错，给分还可以"},{"id":84088,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-12 03:46:14","like_diff":1,"likes":4,"dislikes":3,"content":"老师人很和善 有事都会和学生商量"},{"id":84890,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-14 08:09:34","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的很不错啊，10分先满为敬"},{"id":93685,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-01-11 14:48:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺好的"},{"id":110053,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-06-22 02:26:47","like_diff":1,"likes":5,"dislikes":4,"content":"没有出分前，先来评个分，老师很有见解，个人感觉比那些只会念ppt 的毛概老师强很多，而且事情不多，会为学生着想，虽然有点像吊斯，但超可爱，很喜欢?"},{"id":118583,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-10-29 02:31:45","like_diff":1,"likes":8,"dislikes":7,"content":"听高老师的课是一种享受。他是娓娓道来，从我每次都想看看你们是否还年轻谈到莫言的诺奖，方方的软埋。他的声音很好听，让低头学习的我忍不住抬起头去，听他讲述故事一般讲课。在浙大，我好久没这样的体验了。总之，我很欣赏和喜欢这个老师/斜眼笑"},{"id":128088,"teacher_id":1408,"teacher_name":"高永","post_time":"2020-12-07 05:19:16","like_diff":1,"likes":6,"dislikes":5,"content":"上课强制关电脑，有本事点名啊……"},{"id":130985,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-01-25 13:03:24","like_diff":1,"likes":2,"dislikes":1,"content":"老师救我"},{"id":132686,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-02-03 10:01:22","like_diff":1,"likes":5,"dislikes":4,"content":"老师讲课很好啊，很可爱啊，给分很公平啊，发言很合理啊，总之就是谢谢老师全家啊"},{"id":141949,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-11-02 00:22:27","like_diff":1,"likes":4,"dislikes":3,"content":"讲课非常好"},{"id":164226,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-19 12:07:53","like_diff":1,"likes":2,"dislikes":1,"content":"非常好"},{"id":176755,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-06-30 04:08:24","like_diff":1,"likes":5,"dislikes":4,"content":"可以的"},{"id":193146,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-06-04 04:12:52","like_diff":1,"likes":3,"dislikes":2,"content":"坚定的马克思主义者，观点实事求是，不可多得的好课堂"},{"id":193241,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-06-05 04:14:27","like_diff":1,"likes":3,"dislikes":2,"content":"很和蔼的老师，真正的马克思主义者，对左翼思想感兴趣的同学可以选"},{"id":213282,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-16 18:32:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课和为人都不错的。最后给分应该是大捞了平时分，就是平时任务量多了一些"},{"id":213455,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-17 12:34:43","like_diff":1,"likes":1,"dislikes":0,"content":"高老师上课会不定期点名，雷达15分钟，完全来得及赶到教室。上课不会管学生在做什么，会认真给展示案例的小组提出建议和疑问，看得出来老师对待自己的课堂很认真负责。恶竞问题似乎也没有那么严重，主要还是看小组组长push不push，只要组长分工明确、给分透明，体验感还是很好的。建议人文社科的学生退掉预置换成理科生多的班，不会像全是文科生的班级那么卷发言卷展示。"},{"id":213474,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-17 14:46:11","like_diff":1,"likes":1,"dislikes":0,"content":"真正的马克思主义者！而且给分也不错"},{"id":3864,"teacher_id":1408,"teacher_name":"高永","post_time":"2015-06-17 06:54:15","like_diff":0,"likes":11,"dislikes":11,"content":"有想法的老师。"},{"id":6545,"teacher_id":1408,"teacher_name":"高永","post_time":"2015-07-15 03:26:08","like_diff":0,"likes":6,"dislikes":6,"content":"不错"},{"id":16477,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-01-18 07:32:59","like_diff":0,"likes":8,"dislikes":8,"content":"讲得好，有想法"},{"id":18382,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-01-21 14:02:03","like_diff":0,"likes":7,"dislikes":7,"content":"挺好的 上课有条理，善良 给分不知道，还没出"},{"id":27229,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-23 16:45:14","like_diff":0,"likes":6,"dislikes":6,"content":"呵呵哒"},{"id":27231,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-23 21:27:25","like_diff":0,"likes":9,"dislikes":9,"content":"坑 呵呵 感觉上课准备不是很认真"},{"id":27257,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-24 05:40:02","like_diff":0,"likes":11,"dislikes":11,"content":"给分有点坑 平时成绩会给的比较低 但是很负责 协商啊什么的都会做"},{"id":27800,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-29 14:07:19","like_diff":0,"likes":7,"dislikes":7,"content":"不会挑分什么鬼"},{"id":29300,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-29 14:42:59","like_diff":0,"likes":6,"dislikes":6,"content":"给分太差"},{"id":29315,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-29 15:03:04","like_diff":0,"likes":7,"dislikes":7,"content":"血崩了"},{"id":29427,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-29 22:26:31","like_diff":0,"likes":5,"dislikes":5,"content":"感觉就是绩杀"},{"id":29762,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-30 09:42:31","like_diff":0,"likes":3,"dislikes":3,"content":"呵呵hhh"},{"id":60819,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-10-31 01:23:36","like_diff":0,"likes":14,"dislikes":14,"content":"被哲学系的piapiapia打脸之后开始用不给发言机会报复( ◠‿◠ )mmp"},{"id":60902,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-11-02 03:49:04","like_diff":0,"likes":1,"dislikes":1,"content":"。。。。。"},{"id":62820,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-11-27 05:37:03","like_diff":0,"likes":9,"dislikes":9,"content":"左且蛮横"},{"id":62922,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-11-27 11:02:59","like_diff":0,"likes":5,"dislikes":5,"content":"蛮横强硬"},{"id":66276,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-01-21 07:39:28","like_diff":0,"likes":2,"dislikes":2,"content":"夫鵷雏，发于南海而飞于北海；非梧桐不止，非练实不食，非醴泉不饮.于是鸱得腐鼠，鵷雏过之，仰而视之曰：‘吓!'\n\n\n\n"},{"id":72777,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-01-31 05:21:54","like_diff":0,"likes":1,"dislikes":1,"content":"打分制度不够合理 希望以后修改一下造福学弟学妹吧\n\n\n\n"},{"id":72781,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-01-31 05:28:35","like_diff":0,"likes":2,"dislikes":2,"content":"个人觉得一节课可以无上限刷次数的规定不合理，一节课以最高发言质量记一次会更好"},{"id":73171,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-02-01 05:44:29","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课很认真"},{"id":84226,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-12 09:35:14","like_diff":0,"likes":2,"dislikes":2,"content":"感谢老师变得仁慈\n\n给分真的是很好了\n\n也感谢队友带飞\n\n4.8"},{"id":86579,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-09-17 09:54:00","like_diff":0,"likes":2,"dislikes":2,"content":"第一次在查老师上评论，高老师是真的不错的一个老师，讲话很幽默做事情也很认真，评分很低觉得很不应该"},{"id":87430,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-09-29 02:02:14","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课很有激情，知识面很广"},{"id":92365,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-12-28 04:53:25","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的是个和善的青年老师，一学期交流起来也很融洽，我们小组合作很好，尽管被点到的次数不算很多，但我们组里组长和学姐积极争取回答平时分，最后我竟然4.8（脸红），班里真的有几个组不回答问题，也没有好好准备。\n\n"},{"id":94012,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-01-15 01:24:14","like_diff":0,"likes":0,"dislikes":0,"content":"人还是挺和善的，今天最后一节课，不论成绩，老师还是可以。看了很多评论，想说每个人观点不太纯属正常，不用在毛概课上太较真"},{"id":94885,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-01-18 12:04:56","like_diff":0,"likes":1,"dislikes":1,"content":"老师思想深邃，其实更适合开一门通识，毛概这种人人必修的课容易因为得分不符合期待招致很多同学的不满。但是上老师的课真的学到了很多，老师学识渊博，思想很有深度。"},{"id":104775,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-03-27 14:58:18","like_diff":0,"likes":6,"dislikes":6,"content":"推崇周小平花千芳胡锡进之流的推荐选他的课?"},{"id":105169,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-04-05 15:56:17","like_diff":0,"likes":3,"dislikes":3,"content":"真正传道受业解惑者不应有如此中庸的评分"},{"id":110426,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-06-26 14:51:24","like_diff":0,"likes":4,"dislikes":4,"content":"毛概这门课相比马原可谓是很有收获了。课程或者老师好坏，客观上只有三个方面。1.课程内容是不是符合它的名字？2.课程设计是否合理？3.内容是否给人启迪。第一点毋庸置疑，第二点虽然不尽如人意，但是毛概课中加入的调研实践环节也算是丰富课程形式的手段，教学内容虽多，也还可以接受。第三点是我认为高永老师做得非常好的一点，高老师善于用理论知识结合实际，以逻辑去分析问题，不是简单重复书本。至于有些同学抱着偏见来上这门课，自然是无法体会到的，学得痛苦也能理解。"},{"id":112279,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-07-04 00:38:45","like_diff":0,"likes":7,"dislikes":7,"content":"刚上完这学期的课来评分。\n\n个人觉得高永老师的课挺好的，抛开大课不讲，我觉得至少讨论课是我们班的非常的特色，对于各类不同问题的讨论确实有着别样的乐趣，高老师也确实在努力让这门课有趣起来了～\n\n毛概课令人难受的其实在于恶竞而不是在于老师，某组可能会几乎每节课都想尽方式发言然后还恬不知耻的说自己没发言过。这给多数同学体验确实不美好，老师们可以继续考虑如何完善。\n\n但毕竟这里是对老师的评价，从老师而论，高老师给分还是挺不错的，我们寝室三人选了他的课，谈不上多好的绩点，但都是在心理预期上，没有过高或者过低。老师除了有时候容易忘事情(这也是老师颇为可爱之处)，其他一切都很棒～"},{"id":132944,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-02-05 08:30:14","like_diff":0,"likes":3,"dislikes":3,"content":"不知道是不是因为老师的心态变化，毛概树最终没有被种下。有点遗憾。"},{"id":135765,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-05-24 10:54:13","like_diff":0,"likes":1,"dislikes":1,"content":"不说了"},{"id":137686,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-07-05 15:09:19","like_diff":0,"likes":4,"dislikes":4,"content":"很有观点与想法，是四个老师中最有个人想法的老师了"},{"id":150068,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-01-18 22:16:42","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的很好"},{"id":165409,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-01-04 12:42:44","like_diff":0,"likes":5,"dislikes":5,"content":"真的恶心，平时分多给点儿能死？这么支持恶竞，不抢着卷死别人就不给高分是吧？正常作业啥的都很好不争不抢差不多八十多，你给60？恶心"},{"id":166386,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-01-12 06:34:16","like_diff":0,"likes":10,"dislikes":10,"content":"sb老师，出分最晚，专题课发言形式还特立独行，平时分至少比其他老师低5到10分，预置的快跑。"},{"id":189456,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-01-24 10:37:51","like_diff":0,"likes":1,"dislikes":1,"content":"特别可爱的老师 爱来自国际校区"},{"id":193575,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-06-13 06:45:18","like_diff":0,"likes":2,"dislikes":2,"content":"很有思想内涵的老师"},{"id":212622,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-14 09:46:40","like_diff":0,"likes":3,"dislikes":3,"content":"高俅哥"},{"id":216154,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-03-11 05:44:14","like_diff":0,"likes":0,"dislikes":0,"content":"毛概这个课就是看考试呀，你期末考的分数不高总评肯定高不了，考试本来就难，分低真的和平时分没啥关系吧"},{"id":25449,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-30 04:30:01","like_diff":-1,"likes":14,"dislikes":15,"content":"有一次上课站都站不稳 是喝酒了吗？？\n\n"},{"id":29317,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-29 15:05:41","like_diff":-1,"likes":3,"dislikes":4,"content":"荡涤灵魂"},{"id":32119,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-07-05 16:03:31","like_diff":-1,"likes":6,"dislikes":7,"content":"比较喜欢在qq群里和大家沟通的老师，蛮亲民的"},{"id":63052,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-11-28 04:57:57","like_diff":-1,"likes":6,"dislikes":7,"content":"根本不给看不顺眼的小组发言机会，他上这么多次课，无视我们小组，还说没发言的小组下次一定要好好准备啊，我真是无语了！你根本没听过我们发言啊，反正我们组要疯了，最后的成绩根本不指望了，因为摆明老师莫名看我们不顺眼啊"},{"id":67464,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-01-21 08:58:43","like_diff":-1,"likes":6,"dislikes":7,"content":"看了下评论，我总结一下：1.评分机制是发言次数越多分数越高\n\n2.发言是我们举手老师随机叫某些组，所以存在某些组准备了发言但是却没有得到机会的情况。\n\n3.有些组发言次数较多，老师说给发言少的组一些机会，但实际上仍然随机抽取发言。\n\n4.发言确实存在有的组很积极，有的组不积极的现象，唯一不能理解的就是老师为啥要说一句：给发言次数少的组一些机会。难道不是发言次数越多分数越高吗？既然如此，发言多的组难道就应该让出发言机会吗？\n\n"},{"id":84227,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-12 09:35:46","like_diff":-1,"likes":3,"dislikes":4,"content":"给分很好！满了！"},{"id":132784,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-02-03 14:57:32","like_diff":-1,"likes":2,"dislikes":3,"content":"老师还是仁慈的，就是在电脑这事上可能有些强硬。小组给分也仁慈了，考完期末考我以为自己要挂了结果还有这分真的很感谢老师"},{"id":63902,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-12-19 03:57:02","like_diff":-2,"likes":8,"dislikes":10,"content":"真的不知道哪里得罪他了，嘴里说着给发言次数少的组发言机会，下课组长去问也是这样回答，说看我们组发言次数够多了，但是上课宁愿叫倒数第二个发言次数少的组也不叫我们组，直到现在我们组发言次数倒一了还是不给机会，说白了就是等着给我们组正态，再具体细致的评分机制，没有监督，也是权力的变相集中"},{"id":169905,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-02-28 09:20:56","like_diff":-2,"likes":4,"dislikes":6,"content":"好老师！"},{"id":196546,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-07-04 04:22:31","like_diff":-2,"likes":4,"dislikes":6,"content":"高老师真的很好！老师讲课非常有水平，对于理论的讲解也很精彩。过去在思政课上只能学到书上的知识，但是在高老师的课上我了解到了很多理论背后的历史背景以及老师对理论的理解。我感觉这才是大学思政课应该有的水平。我在高老师的课堂上受益匪浅，尤是这学期的党建馆参观。近代史前一半是由志愿者介绍的，但是后一半是由老师讲解（是志愿者同学临时提出的建议）。老师的讲解很精彩，我也从这次现场教学学到很多。虽然出于个人原因，这学期认真听的课并不多，但我希望有机会能够再听听老师讲毛概或者习概。\n\n关于点名的问题，老师点坐在前面的同学的概率更高。希望能够为需要发言机会的同学提供帮助。"},{"id":211478,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-11 14:55:30","like_diff":-2,"likes":2,"dislikes":4,"content":"呵呵呵"},{"id":211499,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-11 17:37:32","like_diff":-2,"likes":4,"dislikes":6,"content":"楼下呵呵呵什么？\n\n小组平时成绩满分 95 啊，你还有个人签到 5 分没给你加啊，老师给每个小组的小组成绩都加了 2 分"},{"id":28355,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-09-15 06:11:53","like_diff":-3,"likes":8,"dislikes":11,"content":"感觉老师很萌啊，平时分也跟大家沟通协调了，上课讲得很清楚。"},{"id":29304,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-06-29 14:49:29","like_diff":-3,"likes":4,"dislikes":7,"content":"不是很懂他给分的逻辑，上课也很一般。有一次上课还睡着了。"},{"id":72832,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-01-31 06:59:01","like_diff":-3,"likes":5,"dislikes":8,"content":"记仇 政治立场很明确 讲课并不有趣 为人还可以 很可观了 慎选"},{"id":79079,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-05-22 08:00:33","like_diff":-3,"likes":7,"dislikes":10,"content":"老师，想问您为啥看见我们组举手了，且定睛看了几秒，硬是环顾教室看看其他组有没有举手。这时，有一组举手了，您立马超级开心地点了他们组！老师我们是不是哪儿做错了呢，让您不开心了呀，求指教啊啊，好多次了啊！"},{"id":92352,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-12-28 03:12:15","like_diff":-3,"likes":0,"dislikes":3,"content":"研究生政治课…给分扎心，，，估计直接按照得分来，没调分"},{"id":129539,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-01-07 03:14:42","like_diff":-3,"likes":4,"dislikes":7,"content":"真无聊"},{"id":196525,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-07-04 02:21:53","like_diff":-3,"likes":6,"dislikes":9,"content":"坚定的马克思主义者，理论水平高，能够真正学到东西的好思政课"},{"id":146079,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-01-05 11:21:05","like_diff":-4,"likes":3,"dislikes":7,"content":"无语了"},{"id":28648,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-03-05 01:15:22","like_diff":-5,"likes":8,"dislikes":13,"content":"呵呵，上课举的例子来自各种朋友圈和qq空间：）"},{"id":62998,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-11-28 01:01:27","like_diff":-5,"likes":1,"dislikes":6,"content":"海中巨兽"},{"id":67441,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-01-21 08:03:23","like_diff":-5,"likes":33,"dislikes":38,"content":"2017/12/28，在大学课堂上说出「既然艺术选择用艺术的手段干预政治，就得接受政治用政治的手段干预艺术」，「艺术家以艺术的名义逃避政治的斗争——这是非常软弱的表现」的话，只能说是又毒又坏了。创作和表达观点是多么天然的事情，只可恨肉体凡胎抵不过社会主义铁拳一顿乱锤。不过说到底，对毛概老师的道德水准抱那么高的期待做什么呢。"},{"id":112157,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-07-03 17:55:09","like_diff":-5,"likes":2,"dislikes":7,"content":"高老师讲课真的水平很可以 有观点会传输 平时分给的很高 非常仁义了"},{"id":150992,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-02-21 16:09:28","like_diff":-5,"likes":0,"dislikes":5,"content":"被卡绩点"},{"id":196939,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-07-06 03:58:56","like_diff":-6,"likes":6,"dislikes":12,"content":"不点名，上课有水平，期末捞同学，给分好\n\n很荣幸能听到如此棒的毛概课，听高永老师上课是享受"},{"id":205597,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-12-10 03:31:43","like_diff":-6,"likes":1,"dislikes":7,"content":"还行吧"},{"id":112352,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-07-04 02:29:33","like_diff":-7,"likes":13,"dislikes":20,"content":"老师可以的，恶竞的人太傻逼，每天举手，发言你妈呢？吃相过于难看，导致体验很差"},{"id":132687,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-02-03 10:05:31","like_diff":-7,"likes":6,"dislikes":13,"content":"给分差，沙币老师"},{"id":64123,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-12-21 04:32:03","like_diff":-9,"likes":4,"dislikes":13,"content":"好奇怪的人，莫名其妙就说我在拍他?喵喵喵?神经病"},{"id":105281,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-04-09 04:04:36","like_diff":-9,"likes":7,"dislikes":16,"content":"个人觉得这老师讲的很一般。但是在浙大这种学生政治素养普遍偏低的情况下，这种漫无边际其实没什么营养的上课方式反而能得到不错的评价，给人一种思想很深刻的错觉。"},{"id":205749,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-12-12 02:09:09","like_diff":-9,"likes":2,"dislikes":11,"content":"事多，讲课思维不连贯，至今没懂毛概的调研目的是什么……感觉像是社会学应该干的事情dbq"},{"id":60825,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-10-31 01:56:28","like_diff":-10,"likes":6,"dislikes":16,"content":"您说不发言就没有得分了。可那能怪我们吗？一个秋学期过去了，您一次都没抽过我们组，说句不好听的话，您是脑子上有伤所以眼神也不干了吗？？？"},{"id":173459,"teacher_id":1408,"teacher_name":"高永","post_time":"2023-06-02 12:10:28","like_diff":-11,"likes":10,"dislikes":21,"content":"标准的垃圾。"},{"id":20089,"teacher_id":1408,"teacher_name":"高永","post_time":"2016-01-26 05:23:11","like_diff":-12,"likes":6,"dislikes":18,"content":"找人代课，呵呵"},{"id":142145,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-11-08 00:36:36","like_diff":-12,"likes":8,"dislikes":20,"content":"上课禁电脑禁手机禁平板，中特最后闭卷考试，极大的平时作业量，极差的给分，沉浸在自己的世界里的人，勿选"},{"id":152223,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-03-30 17:16:39","like_diff":-12,"likes":3,"dislikes":15,"content":"水平不行"},{"id":209303,"teacher_id":1408,"teacher_name":"高永","post_time":"2025-01-13 02:43:49","like_diff":-14,"likes":3,"dislikes":17,"content":"虽然老师一些政治观点很幼稚，但仍然值得尊重，人是无法摆脱成长经历和时代的局限的。\n\n（给分待定，出分后补完）\n\n老师这学期给分不错，可以选👍"},{"id":9317,"teacher_id":1408,"teacher_name":"高永","post_time":"2015-10-21 07:09:59","like_diff":-15,"likes":17,"dislikes":32,"content":"有人说他是左派，那只是中国意义上的左派，其实在政治光谱上是接近法西斯主义的国家主义，和周小平是一类人"},{"id":63749,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-12-14 03:10:04","like_diff":-15,"likes":11,"dislikes":26,"content":"自以为是的傻逼老师，讲的特别无聊，还有人说他讲的好的同学，不会是水军吧，你在浙大上的课是有多无聊。最恶心的事，还要强迫别人来听课。\n\n你讲的好，我自会听。但不是。请别浪费学生的时间行不？"},{"id":84210,"teacher_id":1408,"teacher_name":"高永","post_time":"2018-07-12 08:38:57","like_diff":-15,"likes":1,"dislikes":16,"content":"老师挺友善负责。但是这个给分，我只能说过分了。。打个1分以示敬意。10分友善负责，-9分给分好"},{"id":107902,"teacher_id":1408,"teacher_name":"高永","post_time":"2019-05-11 03:15:25","like_diff":-15,"likes":6,"dislikes":21,"content":"这个年头毛左也挺可怜的，大家哄哄老师就行了。"},{"id":126600,"teacher_id":1408,"teacher_name":"高永","post_time":"2020-10-06 12:53:45","like_diff":-15,"likes":11,"dislikes":26,"content":"居然有水军给它洗白！高永这个垃圾脑残上课水平真臭！还蛮横无理，只想睡觉。"},{"id":154359,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-05-31 04:02:46","like_diff":-15,"likes":5,"dislikes":20,"content":"上课不让用电脑，不提前给思考题要求现场发挥，15分钟极限准备准备的完善一点还要质疑你是不是提前知道了题目……一言难尽"},{"id":129361,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-01-04 13:44:47","like_diff":-18,"likes":10,"dislikes":28,"content":"就是彻头彻尾的法西斯主义，崇尚专制和个人崇拜，这种人居然能给人上课？？？"},{"id":205609,"teacher_id":1408,"teacher_name":"高永","post_time":"2024-12-10 06:15:02","like_diff":-19,"likes":8,"dislikes":27,"content":"支持恶竟，疑似喜欢女同学，男的举手就是不找，只找漂亮女同学，选了他倒了八辈子霉😂"},{"id":163237,"teacher_id":1408,"teacher_name":"高永","post_time":"2022-12-10 14:49:32","like_diff":-20,"likes":3,"dislikes":23,"content":"脑子多半有点坑"},{"id":129538,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-01-07 02:43:52","like_diff":-22,"likes":4,"dislikes":26,"content":"又关电脑又不点名 nm$l"},{"id":144163,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-12-20 02:29:05","like_diff":-22,"likes":5,"dislikes":27,"content":"上课内容没有逻辑，想到哪儿说哪儿，论断也没有依据，把任何问题都归到资本上，完全的情绪输出，主观臆断色彩太重，既不客观也不全面，看不见马克思主义者应该具备的辩证思维。"},{"id":63562,"teacher_id":1408,"teacher_name":"高永","post_time":"2017-12-07 02:01:44","like_diff":-25,"likes":6,"dislikes":31,"content":"毛概大课要记笔记。。纯种傻逼"},{"id":144519,"teacher_id":1408,"teacher_name":"高永","post_time":"2021-12-22 04:48:49","like_diff":-40,"likes":6,"dislikes":46,"content":"在课堂上讽刺自己妻子的愚昧无知，充分体现了男高知的高傲自大和看不起女人。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
