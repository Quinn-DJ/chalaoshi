                    const commentsData = [{"id":2825,"teacher_id":1760,"teacher_name":"许志强","post_time":"2015-05-08 06:51:42","like_diff":42,"likes":69,"dislikes":27,"content":"我是汉语言文学的学生，听老师的西方现代小说简直就像读小说一样，老师时而激情澎湃，时而娓娓道来，恨不得记下老师说的每一句话。阅览十分细致，备课认真，为人谦和。"},{"id":185657,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-01-03 10:11:16","like_diff":32,"likes":43,"dislikes":11,"content":"只能说大家擦亮眼睛别被表象骗了吧"},{"id":122682,"teacher_id":1760,"teacher_name":"许志强","post_time":"2020-03-18 06:15:52","like_diff":30,"likes":46,"dislikes":16,"content":"发现一个有趣的现象。\n\n许老师上课确实富有激情，排山倒海，隔着屏幕也能感觉到口水在喉咙中的上下涌动。\n\n只是，一个个概念之后，往往跟随着含混其辞的讲解，虽然具有一种表达的感染力，但思考玄学化的倾向明显。只是概念在越堆越高，厉害的词语在排列组合，理不出之间的线。\n\n乍听之下：老师好渊博啊！好热爱文学啊！\n\n动脑去细细理解之后，得到一堆乱麻。\n\n或者说，一地鸡毛。\n\n文学，毕竟不是玄学。\n\n以后的我会觉得许老师讲课很好也说不定，但至少现在，我很诧异。进而问自己，什么是好的课堂。"},{"id":185524,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-01-01 14:36:32","like_diff":27,"likes":50,"dislikes":23,"content":"避雷，大家一定要把课上课下分成两件事来看待，课上很会装。此人会骚扰女学生（惯犯），千万别加它微信（它可能会以各种理由找学生要）！以及加微信还会被以不点赞/转发它的推文就删好友威胁，受到莫名其妙的辱骂，措辞恶劣，收到此类信息的学生从本科生到硕士生不计其数。课上也有各种迷惑发言，让学生花钱买它的节目（很贵，之前被挂过朵朵），买完后加它微信，给它的节目刷评论，不回它消息会被拿到课上说……总之各种sb事迹过多，不想列举，完全不配当老师甚至不配当人，这么多年没被爆出来让它一直为所欲为也是真牛（可能因为它24小时在网上到处搜索自己的名字，差评删得够及时吧hhh）。以上所言均有证据，写在这里给选课的学弟学妹提个醒，也当做给它的退休和新年礼物。别杠，杠就是你对。"},{"id":2839,"teacher_id":1760,"teacher_name":"许志强","post_time":"2015-05-08 12:55:43","like_diff":26,"likes":37,"dislikes":11,"content":"腹有诗书气自华 他是我的意识流启蒙 很有见解 个人魅力十足 给分也很好"},{"id":185525,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-01-01 14:55:21","like_diff":21,"likes":36,"dislikes":15,"content":"避雷，大家一定要把课上课下分成两件事来看待，课上很会装。此人会骚扰女学生（惯犯），千万别加它微信（它可能会以各种理由找学生要）！以及加微信还会被以不点赞/转发它的推文就删好友威胁，受到莫名其妙的辱骂，措辞恶劣，收到此类信息的学生从本科生到硕士生不计其数。课上也有各种迷惑发言，让学生花钱买它的节目（很贵，之前被挂过朵朵），买完后加它微信，给它的节目刷评论，不回它消息会被拿到课上说……总之各种sb事迹过多，不想列举，完全不配当老师甚至不配当人，这么多年没被爆出来让它一直为所欲为也是真牛（可能因为它24小时在网上到处搜索自己的名字，差评删得够及时吧hhh）。以上所言均有证据，写在这里给选课的学弟学妹提个醒，也当做给它的退休和新年礼物。别杠，杠就是你对。"},{"id":198355,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-09-07 22:44:21", "teacher_id":1760,"teacher_name":"许志强","post_time":"2016-01-15 09:52:11","like_diff":6,"likes":9,"dislikes":3,"content":"老师讲得好，不过我被正态了。。。。"},{"id":135108,"teacher_id":1760,"teacher_name":"许志强","post_time":"2021-04-30 12:57:14","like_diff":6,"likes":11,"dislikes":5,"content":"许老师是改变我人生的老师，在大学写作课上，我第一次觉得浙大不是在将我培养成一个社会的螺丝钉。很推荐不懂文学的同学选这门课，听完这门课之后人的思维会有质变。"},{"id":12980,"teacher_id":1760,"teacher_name":"许志强","post_time":"2015-12-24 12:26:10","like_diff":5,"likes":9,"dislikes":4,"content":"讲得真的超好，老师人也很和善，绝对是很有思想的，很有收获！"},{"id":27343,"teacher_id":1760,"teacher_name":"许志强","post_time":"2016-06-25 03:17:59","like_diff":5,"likes":10,"dislikes":5,"content":"不知不觉就变成他的迷妹了"},{"id":153455,"teacher_id":1760,"teacher_name":"许志强","post_time":"2022-04-30 09:05:38","like_diff":3,"likes":5,"dislikes":2,"content":"讲的非常好！考核给分相对严格"},{"id":207433,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-12-21 14:50:00","like_diff":3,"likes":3,"dislikes":0,"content":"认清一个人是需要时间的"},{"id":217345,"teacher_id":1760,"teacher_name":"许志强","post_time":"2025-04-09 02:44:06","like_diff":3,"likes":3,"dislikes":0,"content":"讲小说不错，讲诗跟没讲一样。"},{"id":54151,"teacher_id":1760,"teacher_name":"许志强","post_time":"2017-06-28 14:26:44","like_diff":2,"likes":7,"dislikes":5,"content":"从老师身上看到知识分子的模样\n\n对于文学的敬畏令人肃然起敬"},{"id":145113,"teacher_id":1760,"teacher_name":"许志强","post_time":"2021-12-27 12:58:41","like_diff":2,"likes":10,"dislikes":8,"content":"许老师的大学写作——创意写作，大学写作的课前半学期其实成效不是很好，是好多老师一人一节课上的，可能比较零碎，每个老师的点都不一样，有点散，但是后半个学期是分小班上的，也就是许老师和助教姐姐（助教姐姐也很可爱，会很认真对同学讨论课的发言做点评，听老师上课会发现她和老师之间沟通也很多，工作上课都很认真）给我们上课，有讨论课，也有分析课，前讨论中间一节分析然后再布置作文和第二轮讨论的上课结构也很合理，很舒服，老师上课很有激情，对文学也有自己的独到见解，对外专业的学生也很友好，点评作文很到位，无处不散发学者的风范，今天刚刚结课，趁着最后成绩还没出来，不会受任何绩点给分影响，过来给老师打个分，10分没毛病"},{"id":172785,"teacher_id":1760,"teacher_name":"许志强","post_time":"2023-05-07 01:41:22","like_diff":2,"likes":5,"dislikes":3,"content":"很有自己的学术观点和水平，上课的时候很随和，喜欢让同学们一起讨论一些问题。点了两次名，第一次也是唯一一次缺勤是因为下大雨我溜掉了结果被抓个正着(T＿T)但不是老师的问题只能怪我自己了，当时以为综评要哗啦啦掉下来，结果最后成绩出来也挺满意的。（论文我努力写了一个星期哈哈），反正努努力会有好结果"},{"id":176220,"teacher_id":1760,"teacher_name":"许志强","post_time":"2023-06-28 06:01:01","like_diff":2,"likes":7,"dislikes":5,"content":"自认为文学造诣不高的中文系学生\n\n但是每每展示完受到的夸赞都让我惶恐，然而老师却总能再指出一些学术上的指鉴，帮助我们完善到更好，而他的讲课真正让我感受到穿透灵魂的力量，那种美妙，那种强大。对我来说，邢姐姐的课给我的是一种从高处的震慑，许老师的课像灵魂的抬升，太棒"},{"id":192085,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-05-09 03:21:05","like_diff":2,"likes":4,"dislikes":2,"content":"20世纪外国作家，会纸质点名。老师备课很认真，课上得很好。作业是一篇书评，给分中规中矩。大概是我写得很一般所以分数没有达到预期。"},{"id":214785,"teacher_id":1760,"teacher_name":"许志强","post_time":"2025-02-18 02:17:13","like_diff":2,"likes":2,"dislikes":0,"content":"赶紧退休，别祸害人了"},{"id":193313,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-06-06 07:09:15","like_diff":1,"likes":4,"dislikes":3,"content":"我上的那次大学写作创意写作小班课的任务主要是阅读《米格尔街》全书，以及《东方故事集》里面的三篇，做两次展示（每人5分钟）和写一篇3000~8000的文章。（不恶竞，3000出头的文章也有不少能够拿到高分。）"},{"id":206904,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-12-18 09:05:04","like_diff":1,"likes":2,"dislikes":1,"content":"许老师鉴赏水准毋庸置疑!"},{"id":214160,"teacher_id":1760,"teacher_name":"许志强","post_time":"2025-01-26 06:03:27","like_diff":1,"likes":1,"dislikes":0,"content":"写作课的事情还是很多的，但老师真的很有大师风范，给分也不错~"},{"id":215766,"teacher_id":1760,"teacher_name":"许志强","post_time":"2025-03-05 09:39:53","like_diff":1,"likes":1,"dislikes":0,"content":"在西湖大学授课 授课时水平较好 幽默风趣"},{"id":218210,"teacher_id":1760,"teacher_name":"许志强","post_time":"2025-04-22 05:21:49","like_diff":1,"likes":2,"dislikes":1,"content":"骚扰女学生，搞PUA的斯文败类，衣冠禽兽，心理很扭曲变态，不配为人。早点退休滚出浙大！避雷，大家一定要把课上课下分成两件事来看待，课上很会装。此人会骚扰女学生（惯犯），千万别加它微信（它可能会以各种理由找学生要）！以及加微信还会被以不点赞/转发它的推文就删好友威胁，受到莫名其妙的辱骂，措辞恶劣，收到此类信息的学生从本科生到硕士生不计其数。课上也有各种迷惑发言，让学生花钱买它的节目（很贵，之前被挂过朵朵），买完后加它微信，给它的节目刷评论，不回它消息会被拿到课上说……总之各种sb事迹过多，不想列举，完全不配当老师甚至不配当人，这么多年没被爆出来让它一直为所欲为也是真牛（可能因为它24小时在网上到处搜索自己的名字，差评删得够及时吧hhh）。以上所言均有证据，写在这里给选课的学弟学妹提个醒，也当做给它的退休和新年礼物。别杠，杠就是你对。"},{"id":218225,"teacher_id":1760,"teacher_name":"许志强","post_time":"2025-04-22 06:19:29","like_diff":1,"likes":2,"dislikes":1,"content":"20世纪外国作家研究给分好，身边基本上都是4.5，4.8"},{"id":15661,"teacher_id":1760,"teacher_name":"许志强","post_time":"2016-01-16 05:08:16","like_diff":0,"likes":5,"dislikes":5,"content":"男神\n\n"},{"id":16945,"teacher_id":1760,"teacher_name":"许志强","post_time":"2016-01-19 09:43:33","like_diff":0,"likes":5,"dislikes":5,"content":"听课是一种享受，受益良多"},{"id":106475,"teacher_id":1760,"teacher_name":"许志强","post_time":"2019-04-27 17:00:23","like_diff":0,"likes":5,"dislikes":5,"content":"老师讲得很好，虽然我有时候领会不了，但是他教的东西好像是影响我内心的那种，潜移默化中提高读书品味。自以为最后论文写的不好，但是确实非常用心地写了，老师似乎也看到了，给了个非常好的分数！爱许老师！"},{"id":138349,"teacher_id":1760,"teacher_name":"许志强","post_time":"2021-07-08 15:04:33","like_diff":0,"likes":5,"dislikes":5,"content":"在老师身上感受到的尊重是无与伦比的"},{"id":145093,"teacher_id":1760,"teacher_name":"许志强","post_time":"2021-12-27 10:55:38","like_diff":0,"likes":4,"dislikes":4,"content":"上课徐老师的大学写作课，完全改变了前半学期对这门课的失望。犀利的评价加上文雅的表达，很难不让人听进去！"},{"id":76750,"teacher_id":1760,"teacher_name":"许志强","post_time":"2018-04-20 14:24:16","like_diff":-1,"likes":4,"dislikes":5,"content":"我男神我男神我男神！！！"},{"id":116305,"teacher_id":1760,"teacher_name":"许志强","post_time":"2019-09-07 17:19:47","like_diff":-1,"likes":5,"dislikes":6,"content":"已毕业。大四上老师的课。明明是老油条却不舍得缺席的课程。老师的文学素养超高，感觉自己受到了不少熏陶(希望不是错觉)。看起来很凶很严格的点名，其实对其他校区外专业相当友好。虽然作为工科生人文素养可能没那么高吧，但自己认真写出来的论文也得了高分。"},{"id":165429,"teacher_id":1760,"teacher_name":"许志强","post_time":"2023-01-05 02:55:01","like_diff":-1,"likes":3,"dislikes":4,"content":"老师讲课很沉浸，给分也很好"},{"id":168905,"teacher_id":1760,"teacher_name":"许志强","post_time":"2023-02-23 10:25:29","like_diff":-1,"likes":5,"dislikes":6,"content":"给分很好，上课也很好"},{"id":191502,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-04-24 02:06:45","like_diff":-1,"likes":6,"dislikes":7,"content":"应该快出分了，先给老师个好评吧～老师超级博学上课超级沉浸，因为老师又感觉被安利了好多书，除了我菜菜的…最后希望老师手下留情(╥_╥)"},{"id":26649,"teacher_id":1760,"teacher_name":"许志强","post_time":"2016-06-20 14:32:00","like_diff":-2,"likes":4,"dislikes":6,"content":"很有人格魅力，给分很好，关键的是能学到很多东西如果每周能跟上讲课进度 阅读小说的话 听课会很有意思"},{"id":34962,"teacher_id":1760,"teacher_name":"许志强","post_time":"2016-10-27 07:26:58","like_diff":-2,"likes":4,"dislikes":6,"content":"早点遇到老师就好了"},{"id":77147,"teacher_id":1760,"teacher_name":"许志强","post_time":"2018-05-03 02:45:29","like_diff":-2,"likes":4,"dislikes":6,"content":"老师的课让人想听一遍一遍又一遍?"},{"id":123014,"teacher_id":1760,"teacher_name":"许志强","post_time":"2020-04-30 13:17:01","like_diff":-2,"likes":6,"dislikes":8,"content":"讲课不错 给分也太好了 瑞思拜"},{"id":123763,"teacher_id":1760,"teacher_name":"许志强","post_time":"2020-06-14 02:13:15","like_diff":-2,"likes":3,"dislikes":5,"content":"讲得超级超级超级好，非常真诚和深入，有很强的文学素养。"},{"id":13372,"teacher_id":1760,"teacher_name":"许志强","post_time":"2015-12-27 10:53:05","like_diff":-3,"likes":3,"dislikes":6,"content":"爱爱爱～"},{"id":14894,"teacher_id":1760,"teacher_name":"许志强","post_time":"2016-01-11 01:11:06","like_diff":-3,"likes":4,"dislikes":7,"content":"感觉不错"},{"id":15585,"teacher_id":1760,"teacher_name":"许志强","post_time":"2016-01-15 12:59:18","like_diff":-3,"likes":4,"dislikes":7,"content":"炒鸡棒，给分也很好"},{"id":77209,"teacher_id":1760,"teacher_name":"许志强","post_time":"2018-05-03 18:03:17","like_diff":-3,"likes":3,"dislikes":6,"content":"从来不会走神，因为老师讲话的每一秒都不想错过"},{"id":77560,"teacher_id":1760,"teacher_name":"许志强","post_time":"2018-05-06 13:22:01","like_diff":-3,"likes":4,"dislikes":7,"content":"谢谢老师，老师的课很有深度（可以说是我大二唯一有文学系感觉的课了……）"},{"id":158445,"teacher_id":1760,"teacher_name":"许志强","post_time":"2022-06-29 09:52:23","like_diff":-3,"likes":2,"dislikes":5,"content":"大学写作创意写作课虽然只上过几节其他都是讨论课，但是上的每节课都觉得干货满满！感觉老师人特别有意思，很有个性。"},{"id":199471,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-09-24 07:19:43","like_diff":-3,"likes":10,"dislikes":13,"content":"学识和授课能力是毋庸置疑的，凡是听过许老师课的人，都会赞叹不已。课后交流，也觉得这是一个很和善的老师。\n\n只是许老师临近退休的年纪了，还是过于爱憎分明，不会掩饰。喜欢的人会说这是文人风骨，不喜欢的、或者被批评过的，就破大防，开始拼命黑了。"},{"id":76900,"teacher_id":1760,"teacher_name":"许志强","post_time":"2018-04-25 12:55:18","like_diff":-5,"likes":4,"dislikes":9,"content":"文学素养和授课魅力已经圈粉无数，老师为人的可爱更是意想不到的…"},{"id":191071,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-04-01 02:32:54","like_diff":-27,"likes":9,"dislikes":36,"content":"楼上破防姐造谣也靠点谱sb\n\n莫名其妙呆在人家列表还不交流\n\n连认都不一定认识\n\n不删你删谁\n\n别tm太自我意识过剩了\n\n没人把你当回事"},{"id":190966,"teacher_id":1760,"teacher_name":"许志强","post_time":"2024-03-26 04:10:53","like_diff":-28,"likes":9,"dislikes":37,"content":"楼上骂/造谣老师的蠢贱货，你最好重新反思一下自己说的话是否属实，这是匿名平台但不意味着你可以为所欲为，造谣生事是犯法的。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
