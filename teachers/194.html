her_name":"陈列","post_time":"2019-01-09 10:20:42","like_diff":-1,"likes":1,"dislikes":2,"content":"事先有一定音乐基础选了这门课，本来是想水水绩点顺便写写作业，但老师上课实在太有趣了，边讲边在钢琴上演示，一切是那么的自然。上完之后音乐观上了一个台阶。顺便吐槽一下辣鸡钢琴的音质┐(‘～`；)┌"},{"id":110276,"teacher_id":194,"teacher_name":"陈列","post_time":"2019-06-25 09:25:25","like_diff":-1,"likes":3,"dislikes":4,"content":"没基础就是帮别人刷绩点，分分钟绩杀你"},{"id":120772,"teacher_id":194,"teacher_name":"陈列","post_time":"2020-01-16 22:05:20","like_diff":-1,"likes":0,"dislikes":1,"content":"emmm还行吧上的西方音乐简史。上课也比较轻松，一个短学期两次听辨加一篇论文（限字数），虽然经常睡着，但是最后绩点也还行，最后感觉起码也记住了几首古典音乐，想轻松一点的同学可以选一选"},{"id":10300,"teacher_id":194,"teacher_name":"陈列","post_time":"2015-11-18 03:28:08","like_diff":-2,"likes":5,"dislikes":7,"content":"老师很漂亮也很温柔，只要完成任务分就不会低。"},{"id":10689,"teacher_id":194,"teacher_name":"陈列","post_time":"2015-11-22 11:53:04","like_diff":-2,"likes":7,"dislikes":9,"content":"超级棒的老师，女神老师，还从来不点名，棒棒哒！"},{"id":19284,"teacher_id":194,"teacher_name":"陈列","post_time":"2016-01-23 21:59:30","like_diff":-2,"likes":2,"dislikes":4,"content":"呃上完课看个电视剧都一直听到许多课上听过的曲子。给分还行，反正我是没有被正态啦我也没展示"},{"id":20747,"teacher_id":194,"teacher_name":"陈列","post_time":"2016-01-31 02:18:30","like_diff":-2,"likes":11,"dislikes":13,"content":"课听了，听辨也没有错，论文是认认真真写的，分很低。老师喜欢西洋人的东西，我不喜欢这种人，我的论文不和她口味也很正常。总之是分低我认了，但我讨厌这个老师。"},{"id":21546,"teacher_id":194,"teacher_name":"陈列","post_time":"2016-02-29 06:54:37","like_diff":-2,"likes":0,"dislikes":2,"content":"我不知道啊"},{"id":24128,"teacher_id":194,"teacher_name":"陈列","post_time":"2016-04-27 15:24:20","like_diff":-2,"likes":4,"dislikes":6,"content":"听说老师很好，上课时我也这样觉得，于是每次上课都坐第一排，每次听辩测试都花仔细的时间去准备，甚至去默写，当然基本没错，虽然没有考试，但是听课时依然会认真的记笔记，毕竟想学一点知识，听同学说期末论文用英文写会拿高分，于是我也这样去做了，但我左顾右盼着期末成绩时，3.3！我真的崩溃了，通识老师还有这样的？！"},{"id":24173,"teacher_id":194,"teacher_name":"陈列","post_time":"2016-04-28 04:49:44","like_diff":-2,"likes":1,"dislikes":3,"content":"\n\n\n\n听辨写全很重要"},{"id":31130,"teacher_id":194,"teacher_name":"陈列","post_time":"2016-07-03 08:55:57","like_diff":-2,"likes":4,"dislikes":6,"content":"不是很懂最后绩点3.3是什么意思。两次听辨全对，论文花了两个下午写好，自认为非常认真对待。给分真的很不能理解。"},{"id":42257,"teacher_id":194,"teacher_name":"陈列","post_time":"2017-01-14 03:15:37","like_diff":-2,"likes":0,"dislikes":2,"content":"满啦满啦老师超棒！！！"},{"id":42455,"teacher_id":194,"teacher_name":"陈列","post_time":"2017-01-14 08:50:28","like_diff":-2,"likes":1,"dislikes":3,"content":"讲道理课很轻松也挺有趣的，两次听辩真的很关键。"},{"id":42733,"teacher_id":194,"teacher_name":"陈列","post_time":"2017-01-15 04:10:31","like_diff":-2,"likes":1,"dislikes":3,"content":"好老师！"},{"id":50203,"teacher_id":194,"teacher_name":"陈列","post_time":"2017-05-01 07:29:54","like_diff":-2,"likes":2,"dislikes":4,"content":"敲棒哒！！！前排表白！！"},{"id":55151,"teacher_id":194,"teacher_name":"陈列","post_time":"2017-07-01 02:09:15","like_diff":-2,"likes":0,"dislikes":2,"content":"老师女神  被圈粉~"},{"id":55254,"teacher_id":194,"teacher_name":"陈列","post_time":"2017-07-01 05:58:04","like_diff":-2,"likes":1,"dislikes":3,"content":"老师很好，钢琴弹的真的棒，但是为啥我有基础才89，有点失望！"},{"id":62288,"teacher_id":194,"teacher_name":"陈列","post_time":"2017-11-24 03:44:25","like_diff":-2,"likes":0,"dislikes":2,"content":"上课困到死"},{"id":70435,"teacher_id":194,"teacher_name":"陈列","post_time":"2018-01-26 15:20:35","like_diff":-2,"likes":2,"dislikes":4,"content":"超好的老师，无恶竞，给分好，小白凭生活经验和真情实感写论文拿了满绩。。真心赞"},{"id":74627,"teacher_id":194,"teacher_name":"陈列","post_time":"2018-03-05 01:40:32","like_diff":-2,"likes":1,"dislikes":3,"content":"给分明明超级好啊...我满级了兄弟"},{"id":92532,"teacher_id":194,"teacher_name":"陈列","post_time":"2019-01-02 05:52:37","like_diff":-2,"likes":2,"dislikes":4,"content":"呵呵了"},{"id":110394,"teacher_id":194,"teacher_name":"陈列","post_time":"2019-06-26 10:02:13","like_diff":-2,"likes":6,"dislikes":8,"content":"没想象的那么好，而且怎么说呢感觉不听课都完全可以，因为听辨测试和论文都不靠上课完成。对于没基础的同学确实不友好，但是我辛辛苦苦的给我卡绩有点不好吧，比专业课几点都低。。。"},{"id":7665,"teacher_id":194,"teacher_name":"陈列","post_time":"2015-09-15 07:52:57","like_diff":-3,"likes":9,"dislikes":12,"content":"一堂课变脑残粉"},{"id":15290,"teacher_id":194,"teacher_name":"陈列","post_time":"2016-01-13 11:07:53","like_diff":-4,"likes":4,"dislikes":8,"content":"给分给的莫名其妙，，，，，，，我对音乐没兴趣，早知道不选了，，，，，妈个鸡"},{"id":16478,"teacher_id":194,"teacher_name":"陈列","post_time":"2016-01-18 07:33:01","like_diff":-4,"likes":8,"dislikes":12,"content":"课有趣，给分好。旷了那么2、3堂，展示课也没去，只是听辨都写对了，论文讲真的我也没太好好写。最后给了4.5。我觉得关键是要把听辨写好，音乐选自哪里最好都写上"},{"id":37604,"teacher_id":194,"teacher_name":"陈列","post_time":"2018-03-13 12:38:41","like_diff":-4,"likes":2,"dislikes":6,"content":"论文一定要写真实感想.观点之类，主要靠这个拉开成绩。我和两个同学4.8，还有朋友4.5、4.2的，老师真的很好"},{"id":49849,"teacher_id":194,"teacher_name":"陈列","post_time":"2017-04-26 13:02:28","like_diff":-4,"likes":2,"dislikes":6,"content":"纪念陈列老师给我的两个满绩"},{"id":92209,"teacher_id":194,"teacher_name":"陈列","post_time":"2018-12-27 04:58:36","like_diff":-4,"likes":1,"dislikes":5,"content":"第一门满绩的课！！表白女神！！上课感兴趣听了收获很大不想听水水也可以拿高分啊。好好准备听辩答全对+论文不要抄写自己真情实感，真的不难拿高分TAT"},{"id":99441,"teacher_id":194,"teacher_name":"陈列","post_time":"2019-01-24 23:25:21","like_diff":-4,"likes":1,"dislikes":5,"content":"给分垃圾"},{"id":51700,"teacher_id":194,"teacher_name":"陈列","post_time":"2017-06-08 11:10:08","like_diff":-5,"likes":1,"dislikes":6,"content":"超级棒，反正我两次听辨就错了一个，最后绩点4.8"},{"id":71683,"teacher_id":194,"teacher_name":"陈列","post_time":"2018-01-29 00:35:46","like_diff":-5,"likes":3,"dislikes":8,"content":"上课蛮好的就是谜一样的评分\n\n老子每次坐最前面听辨是全对的论文也查了很多正规资料最后给了个3.2，不知道是不是歧视我们高年级，之前选了那么多音乐通识都没下4.5"},{"id":96034,"teacher_id":194,"teacher_name":"陈列","post_time":"2019-01-20 11:44:06","like_diff":-5,"likes":4,"dislikes":9,"content":"老师好 唯一一个满绩orz"},{"id":109386,"teacher_id":194,"teacher_name":"陈列","post_time":"2019-06-13 15:30:46","like_diff":-6,"likes":2,"dislikes":8,"content":"西方音乐简史 事少 但给分超级不好，一门通识课60多分，我也是醉了"},{"id":65903,"teacher_id":194,"teacher_name":"陈列","post_time":"2018-01-10 05:48:02","like_diff":-11,"likes":4,"dislikes":15,"content":"考试作弊很容易哦"},{"id":10097,"teacher_id":194,"teacher_name":"陈列","post_time":"2015-11-16 00:22:55","like_diff":-13,"likes":7,"dislikes":20,"content":"论文记得用英文写 拉高均绩妥妥的"},{"id":167751,"teacher_id":194,"teacher_name":"陈列","post_time":"2023-01-19 01:38:54","like_diff":-14,"likes":4,"dislikes":18,"content":"陈列老师极好，本人打开艺术之门钢琴随随便便就满了，上课体验是很棒的"},{"id":103782,"teacher_id":194,"teacher_name":"陈列","post_time":"2019-03-05 12:21:08","like_diff":-15,"likes":6,"dislikes":21,"content":"垃圾老师我靠绝了"},{"id":139177,"teacher_id":194,"teacher_name":"陈列","post_time":"2021-07-13 06:41:18","like_diff":-19,"likes":2,"dislikes":21,"content":"卡我绩。。。"},{"id":89764,"teacher_id":194,"teacher_name":"陈列","post_time":"2019-01-30 12:12:21","like_diff":-24,"likes":7,"dislikes":31,"content":"在梦中梦到老师成了我女友，她在弹钢琴，我在拉小提琴伴奏，非常美好"},{"id":106452,"teacher_id":194,"teacher_name":"陈列","post_time":"2019-04-27 13:02:55","like_diff":-29,"likes":3,"dislikes":32,"content":"陈列老师人挺好的，上课态度认真负责，弹得一手好琴。然而我可能是论文有劣势（说是论文，我却只能写出高中议论文的风格...）虽然两次小测全对，签到也到了，却只有4.5。可能个人本身没有什么古典音乐的底子，报这门课的初衷是满足培养方案的要求，课上很多学生都明显是有古典音乐这方面的底子或兴趣爱好的，我作为一个工科生ssfd，这就导致我最终绩点没达到预期...所以追求高绩点的同学最好是有这方面的兴趣爱好和底子再选。"},{"id":197093,"teacher_id":194,"teacher_name":"陈列","post_time":"2024-07-07 14:07:07","like_diff":-53,"likes":3,"dislikes":56,"content":"真搞笑，西音史一节课都没去过，满绩了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
