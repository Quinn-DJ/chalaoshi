id":40439,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-01-03 09:51:37","like_diff":4,"likes":6,"dislikes":2,"content":"余大佬"},{"id":65152,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-12-29 12:12:03","like_diff":4,"likes":4,"dislikes":0,"content":"浙大少有的能把课讲明白的认证负责的好老师"},{"id":95893,"teacher_id":3479,"teacher_name":"余官定","post_time":"2019-01-20 07:42:46","like_diff":4,"likes":4,"dislikes":0,"content":"信息论出分速度真的快。。绝了"},{"id":131527,"teacher_id":3479,"teacher_name":"余官定","post_time":"2021-01-28 02:04:53","like_diff":4,"likes":4,"dislikes":0,"content":"老师很强，上课逻辑也非常清楚，虽然最后考试爆炸了，但我还是学到了很多东西，真的强力推荐！（虽然从考试难度能看出老师应该是嫌人太多了hh）"},{"id":182678,"teacher_id":3479,"teacher_name":"余官定","post_time":"2023-11-19 11:33:46","like_diff":4,"likes":5,"dislikes":1,"content":"数值分析这门课还是很硬核的，两个月下来感觉像是学了好几门数学课，内容比较锻炼抽象思维，难度很高，进度很快，感觉没学什么就期末了（太难了555）期末考试和大作业更是难度拉满。不过用心学还是很有收获的，里面用到的方法在以后也更实用。"},{"id":188450,"teacher_id":3479,"teacher_name":"余官定","post_time":"2024-01-19 04:27:41","like_diff":4,"likes":4,"dislikes":0,"content":"给分不错。老师虽然要签到，但不是很重视这个事情；他经常讲老师开会怎么想办法签到，然后说签到这个事情其实没什么意义。我是上的移动通信与社会变迁这一门通识课，老师上课很幽默，而且很亲切，经常以浙大学长的姿态来引导我们这些刚步入求是园的小朋友，受益匪浅。但这个课感觉时间太长了（秋冬学期），前面很新鲜，后面感觉差不多就那那样了，可能会有一些单调。考虑到到给分不错，任务也不算很多，这一门还是值得推荐的。"},{"id":37183,"teacher_id":3479,"teacher_name":"余官定","post_time":"2016-11-18 00:27:43","like_diff":3,"likes":5,"dislikes":2,"content":"老师很幽默 一开始放毒鸡汤 内心感觉有点害怕 结果作业认真做给分就很好 还是学到了不少东西"},{"id":61562,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-11-18 14:24:34","like_diff":3,"likes":5,"dislikes":2,"content":"老师是真滴好。真的很有才。\n\n一位年轻的竺奖级老师上课的感觉是真的很好了。但是课程是真的有难度，考前复习公式多到哭。\n\n想学点东西还是强推的。"},{"id":65480,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-01-04 10:42:47","like_diff":3,"likes":5,"dislikes":2,"content":"这学期上了他的信息论，还没考试，先打个7分，感觉老师很牛逼，科研成果很丰富，带的学生也很牛逼，国奖一奖随便拿。\n\n但是上课主要还是看内容的吧，很多别的老师ppt上出现的考点他ppt上没有。\n\n可能是因为自己太菜，不适合这种大佬老师吧，反正这一学期这门课我学的挺累的。"},{"id":89746,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-11-20 14:22:05","like_diff":3,"likes":4,"dislikes":1,"content":"给老师打call！！！老师给分很好，水平很高，很年轻的教授。助教是个竺奖大佬。刚开始学会非常痛苦，英文课程加从来没用过的matlab。不过只要熬过这段时间，学习进入状态后就会很享受。认真学了，最后收获和付出是成正比的。"},{"id":133979,"teacher_id":3479,"teacher_name":"余官定","post_time":"2021-03-11 06:38:20","like_diff":3,"likes":3,"dislikes":0,"content":"《数值分析》课程略难，老师是大巨佬，上课也很棒。虽然本人较菜，最后绩点也一般，但是真的感受到学了不少东西，强烈推荐。（ps老师上课时闲谈说他曾经把女朋友写进毕业论文致谢，无聊去查了一下还真是hhhh）"},{"id":168091,"teacher_id":3479,"teacher_name":"余官定","post_time":"2023-01-26 11:48:47","like_diff":3,"likes":4,"dislikes":1,"content":"数值分析听他讲课感觉难度挺大的，个人觉得他讲课比较意识流，想到什么说什么，听起来不太轻松连贯的（个人想法），而且其实个人不是很喜欢总是说自己当年xxx考满分考第一这种经历的老师===\n\n不过话说回来，老师还是挺厉害的，给分也不错，这课确实也能学到东西，总之可以上"},{"id":189058,"teacher_id":3479,"teacher_name":"余官定","post_time":"2024-01-21 13:29:31","like_diff":3,"likes":3,"dislikes":0,"content":"通信史给分极好，我纯混4.5"},{"id":197328,"teacher_id":3479,"teacher_name":"余官定","post_time":"2024-07-11 02:41:49","like_diff":3,"likes":3,"dislikes":0,"content":"【信息理论】\n\n不点名，脾气好，给分好，考前还出模拟卷。\n\n再次感谢余老师一个学期的授课和答疑。"},{"id":215987,"teacher_id":3479,"teacher_name":"余官定","post_time":"2025-03-09 02:46:18","like_diff":3,"likes":3,"dislikes":0,"content":"余老师上课深入浅出，还是人生导师，给了好多建议，真的是不可多得的好老师"},{"id":60688,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-10-26 14:39:12","like_diff":2,"likes":2,"dislikes":0,"content":"啦啦啦啦啦"},{"id":62141,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-11-22 14:22:46","like_diff":2,"likes":4,"dislikes":2,"content":"17届，最后出成绩是真滴惨。。。虽然是好老师但是还是扣点分，就当给学弟学妹们报警了。。。"},{"id":69243,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-01-24 10:51:09","like_diff":2,"likes":3,"dislikes":1,"content":"信息论老师讲的很好，最后出卷子不是他出的，所以就比较简单，助教小哥哥也超级棒～给分跟预期差不多，比较实际吧，感谢老师和助教小哥哥\n\nps:老师讲的东西很多，课后需要花的时间比较多，但是也是余老师优秀的地方吧，能学到不少。（评价一波为dsp攒人品）\n\n"},{"id":87458,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-09-29 04:52:20","like_diff":2,"likes":2,"dislikes":0,"content":"刚上了三节课，老师真的又厉害又风趣！是个十分的好老师！但是自学matlab和latex并马上应用于做题，可能不太适合编程基础弱的同学，慎选数值分析。"},{"id":88747,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-11-07 07:04:09","like_diff":2,"likes":2,"dislikes":0,"content":"真的太喜欢这个老师了，散发着一种人格魅力"},{"id":95906,"teacher_id":3479,"teacher_name":"余官定","post_time":"2019-01-20 08:12:02","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的挺棒的，特别喜欢他的一些教学理念，感觉虽然信息论讲的确实有点难，但真的可以学到东西，有时候讲的一些科研上的事也挺好的。讲课幽默，虽然有些数学证明是真的看不懂啊啊啊。强推余官定老师。数值分析和信息论都是他的，强推强推"},{"id":95917,"teacher_id":3479,"teacher_name":"余官定","post_time":"2019-01-20 08:18:16","like_diff":2,"likes":2,"dislikes":0,"content":"对大三同学要求比较严格，大一同学的话强推"},{"id":96250,"teacher_id":3479,"teacher_name":"余官定","post_time":"2019-01-20 15:11:14","like_diff":2,"likes":4,"dislikes":2,"content":"去年上过他的数值分析，我和室友分都一般。这次信息论上的其他老师的课。然后找室友要了他班上的PPT，我觉得学生课后会用课件来复习。但是这个PPT条理性真的很差啊...比起另一个班（可能和我们寝室三个人都八字不合吧  看到这么高的评分绝了）"},{"id":105729,"teacher_id":3479,"teacher_name":"余官定","post_time":"2019-04-19 04:20:20","like_diff":2,"likes":2,"dislikes":0,"content":"数值分析课程刚开始会觉得难，实际上认真看一下ppt就能完成作业，能学到很多真东西，期末给分也很好，喜欢老师的风格。"},{"id":120003,"teacher_id":3479,"teacher_name":"余官定","post_time":"2019-11-17 04:26:52","like_diff":2,"likes":2,"dislikes":0,"content":"迄今为止我在信电遇到的最喜欢的老师"},{"id":161961,"teacher_id":3479,"teacher_name":"余官定","post_time":"2022-11-15 12:42:02","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，ppt有时有迷惑作用，建议听课\n\n能学到东西，但不深\n\n如果本学期不是很闲建议不要选，不然既没学好又拉均绩"},{"id":188374,"teacher_id":3479,"teacher_name":"余官定","post_time":"2024-01-19 00:37:11","like_diff":2,"likes":3,"dislikes":1,"content":"好捞！！！！\n\n新出的课，移动通信技术与社会变迁，比较水的课，可以自习也可以听，挺有意思的\n\n期末是一个课程报告和一篇论文，报告需要以小组形式分享，当个组长认真排练就能拿高分，论文也是随便水\n\n没想到能拿4.8！5555头一次通识课拿这么高"},{"id":188929,"teacher_id":3479,"teacher_name":"余官定","post_time":"2024-01-20 16:59:45","like_diff":2,"likes":2,"dislikes":0,"content":"通信4.8太能捞了，大爹"},{"id":194087,"teacher_id":3479,"teacher_name":"余官定","post_time":"2024-06-22 02:21:05","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":208010,"teacher_id":3479,"teacher_name":"余官定","post_time":"2024-12-25 07:54:52","like_diff":2,"likes":2,"dislikes":0,"content":"移通技术与社会变迁的老师，课挺水的，事也不多。但真的很喜欢老师，上课很有意思"},{"id":215588,"teacher_id":3479,"teacher_name":"余官定","post_time":"2025-03-02 02:25:20","like_diff":2,"likes":2,"dislikes":0,"content":"工高的信息理论，余老师讲课真的好，真的牛逼，好理解；老师水平和理解真不错"},{"id":62003,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-11-22 14:19:43","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课超棒！！给分很好！！"},{"id":62027,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-11-22 07:56:22","like_diff":1,"likes":4,"dislikes":3,"content":"都怪15级的同学高调说给分太好……\n\n算了，低绩点就低吧，学到的东西挺有用的"},{"id":71494,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-01-28 14:01:02","like_diff":1,"likes":1,"dislikes":0,"content":"神奇的体验。"},{"id":90036,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-11-22 01:36:36","like_diff":1,"likes":3,"dislikes":2,"content":"太有趣了，最喜欢两节课之间的大学生活以及大学课程讨论环节，课程难度还是有的，但是认真做作业和project，考前认真复习（预习）理解公式的话，考试还是很简单的，给分超好！\n\n"},{"id":91289,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-12-05 04:59:20","like_diff":1,"likes":1,"dislikes":0,"content":"数值分析很好，信息论……可能对大三同学要求严格吧"},{"id":128627,"teacher_id":3479,"teacher_name":"余官定","post_time":"2020-12-25 01:03:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，感觉超级大佬\n\n可惜我理解有点慢跟不上老师的语速，全都靠智云课堂活下来555\n\n认真学真的能学到很多东西，不过虽然我很努力的学了，但是最后的成绩还是不太符合期望55555可能是期末考的不太好吧"},{"id":162061,"teacher_id":3479,"teacher_name":"余官定","post_time":"2022-11-16 11:38:24","like_diff":1,"likes":2,"dislikes":1,"content":"坐标数值分析方法。出分超级快，大作业刚截止，转头成绩就出了，辛苦老师和助教gg了hhhh\n\n这门课可以学到很多解方程、积分、微分的算法，还能培养matlab和编程能力，相信我不会亏！\n\n老师的授课方面，余官定老师真的大佬，如沐春风，即使早八，只要是老师的课，就一点都不困呢！\n\n但是这门课硬核倒是真硬核，英文+期末考+大作业，而且数学的内容不少（但是最后也变成了背背背），\n\n对于有兴趣的同学，老师还推荐了后续学习的课程\n\n听说给分现在更求是了？体感还好，认真准背期末考＋做好大作业的话还是能收获满意的绩点哒！"},{"id":196762,"teacher_id":3479,"teacher_name":"余官定","post_time":"2024-07-05 03:43:52","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":199940,"teacher_id":3479,"teacher_name":"余官定","post_time":"2024-10-09 02:35:45","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，爱了爱了"},{"id":213104,"teacher_id":3479,"teacher_name":"余官定","post_time":"2025-01-16 04:00:02","like_diff":1,"likes":1,"dislikes":0,"content":"余老师真的讲课很有趣！！！"},{"id":216729,"teacher_id":3479,"teacher_name":"余官定","post_time":"2025-03-23 05:24:36","like_diff":1,"likes":1,"dislikes":0,"content":"工高来的，无须多言，牛逼🐮"},{"id":60730,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-10-28 15:59:07","like_diff":0,"likes":2,"dislikes":2,"content":"强推，强推"},{"id":62013,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-11-22 06:54:57","like_diff":0,"likes":2,"dislikes":2,"content":"好的没话说，真的能学到超级多的东西！"},{"id":62158,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-11-23 01:53:33","like_diff":0,"likes":4,"dislikes":4,"content":"17年上的课，老师人挺好，上课能学到很多东西。但课上大佬很多，你不够优秀的话给分会很惨。。。任务也挺多，每周作业几道编程加学期末一个project(听说以后是两个嘻嘻)。想学东西可以选，但要做好心理准备，老师从17年后给分就没上面说的那么好了。"},{"id":87712,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-10-10 17:35:01","like_diff":0,"likes":1,"dislikes":1,"content":"可以的"},{"id":95922,"teacher_id":3479,"teacher_name":"余官定","post_time":"2019-01-20 08:24:13","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课真的好棒，感觉是能把人讲懂的那一种考试..出分真的好快!!!!!"},{"id":143269,"teacher_id":3479,"teacher_name":"余官定","post_time":"2021-11-22 15:50:24","like_diff":0,"likes":1,"dislikes":1,"content":"外专业的来听信电的数值分析方法，虽然老师讲得难，但坚持把课上下来能有很大的收获，而且给分也很好"},{"id":161971,"teacher_id":3479,"teacher_name":"余官定","post_time":"2022-11-15 13:28:57","like_diff":0,"likes":0,"dislikes":0,"content":"平时上课讲证明多不太讲方法不是很好听懂、考试难、大作业难、背公式很多、助教xgg人很好"},{"id":161999,"teacher_id":3479,"teacher_name":"余官定","post_time":"2022-11-16 01:44:56","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，给分高，计科可以来这里拿跨专业（比计科的数值分析简单一点，任务也轻一些）"},{"id":162185,"teacher_id":3479,"teacher_name":"余官定","post_time":"2022-11-17 11:40:10","like_diff":0,"likes":0,"dislikes":0,"content":"同外专业的来听信电的数值分析方法，内容比较多（短学期五次小作业+一个大作业），但坚持把课上下来、作业写完能有很大的收获\n\n考试需要多背PPT概念，作业题也要复习下怎么做，给分很不错"},{"id":165404,"teacher_id":3479,"teacher_name":"余官定","post_time":"2023-01-04 11:40:10","like_diff":0,"likes":0,"dislikes":0,"content":"good"},{"id":212797,"teacher_id":3479,"teacher_name":"余官定","post_time":"2025-01-15 02:38:51","like_diff":0,"likes":0,"dislikes":0,"content":"【移动通信与社会变迁】老帅真的特别好，上课水水的，要听的话很有趣，不听也没关系可以干自己的事情。期末就是一个小组展示+课程论文（3000字），都很水的，轻松就能拿高分"},{"id":212869,"teacher_id":3479,"teacher_name":"余官定","post_time":"2025-01-15 06:07:20","like_diff":0,"likes":0,"dislikes":0,"content":"移动通信技术与社会变迁：老师讲课很好，事也不太多，就是最后分数略低于预期（在小组展示分挺高的情况下），感觉做的还是比较用心的，不知道是哪里出了问题，是我被正态了嘛，，，不过还是比较推荐的吧。"},{"id":215449,"teacher_id":3479,"teacher_name":"余官定","post_time":"2025-02-26 07:33:27","like_diff":0,"likes":0,"dislikes":0,"content":"【移动通信与社会变迁】人特别好，上课氛围轻松，要听的话很有趣，不听的话就做自己的事情。偶尔会有各种方式点名，特别是放假前（如国庆）。期末就是一个小组展示+课程论文（3000字），都很水的，轻松就能拿高分。但是老师自己是有趣的灵魂以及高端的思想。助教姐姐也很漂亮温柔。"},{"id":62018,"teacher_id":3479,"teacher_name":"余官定","post_time":"2017-11-22 07:16:51","like_diff":-1,"likes":1,"dislikes":2,"content":"老师真的很棒"},{"id":89798,"teacher_id":3479,"teacher_name":"余官定","post_time":"2018-11-21 01:06:06","like_diff":-9,"likes":3,"dislikes":12,"content":"为什么我还是觉得水水的，像数学课的课要是不出证明题就不够有深度，不过老师的理念还是不错的"},{"id":20471,"teacher_id":3479,"teacher_name":"余官定","post_time":"2016-01-27 16:56:15","like_diff":-20,"likes":16,"dislikes":36,"content":"听不懂 自学"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
