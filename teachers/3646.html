                    const commentsData = [{"id":21165,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-02-24 16:10:13","like_diff":34,"likes":70,"dislikes":36,"content":"上课基本不听 最后闭卷考 背了一遍ppt就满绩了 平时分就是点名 没有作业"},{"id":63022,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2017-11-28 02:52:26","like_diff":16,"likes":34,"dislikes":18,"content":"老师给我多少分 我给老师多少分"},{"id":35474,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-11-10 07:20:10","like_diff":13,"likes":20,"dislikes":7,"content":"刘老师人挺好的，也会给我们分享一下故事和经历，分享他自己对一些问题的看法，上课不听也没事，可以自己做自己的事，期末会给重点，上课有PPT一开课就会放到公邮里，考试把概念背一下就好，论述题言之有理都能得分"},{"id":37913,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2017-11-13 23:44:15","like_diff":13,"likes":19,"dislikes":6,"content":"老师人其实是真的很好，而且他自身这段时间只能说经历了很多人承受不住的痛楚吧...所以可能教学上放的精力不如之前，老师的课会不定时点名，认真按老师要求分数就挺好的，如果觉得有些无聊上课可以看别的，在考核项目上多花点精力就可以了"},{"id":63030,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2017-11-28 03:11:27","like_diff":13,"likes":16,"dislikes":3,"content":"我觉得老师挺好的，同样来自小地方，为老师的经历感同身受，希望老师能够越来越好！"},{"id":161850,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2022-11-14 13:05:19","like_diff":10,"likes":10,"dislikes":0,"content":"事少 给分好 一次小组pre（基本都给45分以上）+期末考 五五开 上课干货多 期末ppt认真背 成绩不会差的   ps：老师说我们到课率一直很好所以本学期是他上社会学以来从来没点过名的班～"},{"id":29541,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-06-30 02:52:18","like_diff":9,"likes":15,"dislikes":6,"content":"我也觉得老师是一个很正直的人，虽然讲课有点无趣=_=但是能感到他是非常用心的在上课，无奈助教换了之后可能事情就多了起来，作业展示都有了，希望下一年选到他课的人能没有这么多事吧，另外，考试非常简单，不到一个小时就可以做完。"},{"id":105272,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2019-04-09 02:24:49","like_diff":8,"likes":10,"dislikes":2,"content":"老师人很好  为人正直善良 对学生也很负责任  也许老师在生活上遇到一些不顺心的事  但这并不影响老师的工作  那些不喜欢上老师课的同学请你不要乱评论老师  是你自己对这门课不感兴趣 而不是因为老师课上得不好   老师在课堂上讲他离婚的事并不是要跟你们抱怨或者倾诉  老师上的是社会学  把社会的一些经历告诉你们  让你们以后怎么选择另一半   所以请那些不爱学习的学生要学会尊重老师，连起码的尊重都不会，你这学校是怎么考上的还真是个问题？？？？"},{"id":37919,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-11-22 03:21:36","like_diff":7,"likes":9,"dislikes":2,"content":"老师讲课还可以，可以不听，但是会突然点名，平时没有作业，期末只要认真看PPT和样卷成绩会很好看的。"},{"id":37983,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-11-22 15:27:08","like_diff":7,"likes":9,"dislikes":2,"content":"刘老师很负责啊，没用心听课的，对社会学不感兴趣的别怪老师。老师主要会针对社会现状来帮助我们理解社会现状，很有帮助。考试很简单的。"},{"id":182017,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2023-11-08 06:42:50","like_diff":7,"likes":7,"dislikes":0,"content":"刘老师教完这届就要退休了，讲课挺有趣的，也很体贴学生，能够看出他的职业操守和教学责任心。"},{"id":37891,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-11-22 00:00:34","like_diff":6,"likes":8,"dislikes":2,"content":"刘老师上课非常投入，赞！"},{"id":63025,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2017-11-28 03:06:45","like_diff":5,"likes":9,"dislikes":4,"content":"感觉给分不太对啊"},{"id":84450,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2018-11-24 10:09:29","like_diff":5,"likes":6,"dislikes":1,"content":"老师您给分真的没给错吗？？我把PPT全都背完了就这个分数？?"},{"id":90662,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2018-11-25 03:14:59","like_diff":5,"likes":6,"dislikes":1,"content":"课不用听。老师人很好。事少，分不错。"},{"id":119294,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2019-11-12 03:25:14","like_diff":5,"likes":5,"dislikes":0,"content":"不管教学怎样，可以体会到老师是用真心上课的，这一点已经非常非常非常可贵了。"},{"id":143394,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2021-11-25 03:13:46","like_diff":5,"likes":5,"dislikes":0,"content":"《社会学》就点过一次名。平常上课可以不用听，一篇读书报告+闭卷考试。就是考试三百页的PPT要全部背，都有可能出"},{"id":161976,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2022-11-15 14:19:18","like_diff":5,"likes":5,"dislikes":0,"content":"事少给分好，认真背PPT就可以满了"},{"id":188844,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2024-01-20 08:03:23","like_diff":5,"likes":6,"dislikes":1,"content":"老师马上退休了，人很好，课水水的"},{"id":25782,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-06-08 05:10:12","like_diff":4,"likes":18,"dislikes":14,"content":"助教真心狠啊，签到又签退，五节课的话三节会点名。作业虽然不多但不至于到没有的程度，一次小组展示，一份报告。老师人挺好的。讲真，为什么有那么多不负责任的回答"},{"id":34279,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-09-29 15:16:34","like_diff":4,"likes":6,"dislikes":2,"content":"老师人不错"},{"id":37918,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-11-22 03:13:56","like_diff":4,"likes":7,"dislikes":3,"content":"讲的一般，给分超好！最后把PPT好好背背成绩肯定好！"},{"id":37923,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-11-22 03:44:04","like_diff":4,"likes":5,"dislikes":1,"content":"另外一个社会学老师侧重人的研究，这边侧重理论方面，风格不同吧。老师蛮好。\n\n"},{"id":61595,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2017-11-19 04:47:42","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很和善 很不错的老师！"},{"id":63047,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2018-09-19 01:40:57","like_diff":4,"likes":12,"dislikes":8,"content":"其实老师挺好的，最高分没有限制到4.5啊，不知道同学是不是有误解。\n\n最后希望社会学能开卷…背PPT好苦…"},{"id":63162,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2017-11-29 01:25:56","like_diff":4,"likes":7,"dislikes":3,"content":"刘老师人很好，很和蔼，上课事情很少，很认真。大家的展示他都会认真听认真提问，很nice，给分也很好。"},{"id":80444,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2018-06-26 13:50:38","like_diff":4,"likes":6,"dislikes":2,"content":"快考试了问一下怎么复习啊《社会学》"},{"id":86828,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2018-09-19 03:13:27","like_diff":4,"likes":5,"dislikes":1,"content":"我……就想问问 城市社会学怎么样？"},{"id":88133,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2018-10-23 01:50:56","like_diff":4,"likes":5,"dislikes":1,"content":"以后刘老师的社会学我不可能迟到\n\n不愧是社会学老师，那说话就是社会\n\n说论文不要写一万多字，太多了，写3 5千就行。\n\n我乍一挺挺高兴，不愧是大学教授"},{"id":90647,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2018-11-24 16:54:53","like_diff":4,"likes":5,"dislikes":1,"content":"老师人真的很好啊讲课也会结合很多现实现状，但是可能是理论性课程会比较枯燥，但是整体而言，其还是很棒的!\n\n老师考试内容就是完全PPT上内容 认真复习满绩都可能哦!但是不背就凉凉了\n\n平时一篇读书报告和一次点名\n\n总体而言，挺好的一门课，可以拿比较高的成绩哦!\n\n最后，觉得老师好萌啊哈哈哈"},{"id":139077,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2021-07-12 12:58:44","like_diff":4,"likes":4,"dislikes":0,"content":"很好很好很好"},{"id":185541,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2024-01-02 04:50:31","like_diff":4,"likes":4,"dislikes":0,"content":"平心而论，社会学平时除了一次小组展示之外没任何事情，ppt更是学期开始就发了，所以这门课没有任何压力，给刘老师10分"},{"id":33366,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-11-22 16:28:04","like_diff":3,"likes":5,"dislikes":2,"content":"ez4.8"},{"id":35372,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-11-09 11:09:17","like_diff":3,"likes":4,"dislikes":1,"content":"老师很认真"},{"id":39522,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2016-12-23 13:05:31","like_diff":3,"likes":4,"dislikes":1,"content":"社会学。\n\n上课没怎么听，完全没有兴趣。期末稍稍背了一下3.9。\n\n下雨天要去啊!这学期就是下雨天人少点名的!"},{"id":99907,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2019-01-25 09:26:50","like_diff":3,"likes":3,"dislikes":0,"content":"考核方式一次展示一篇论文没有考试  会抽点名 ，老师人很好的 给分也很棒"},{"id":115339,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2019-07-19 02:28:04","like_diff":3,"likes":3,"dislikes":0,"content":"老师给分很好"},{"id":128156,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2020-12-09 02:16:32","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好 社会学一定要选刘老师的 一次作业一次小组展示 期末好好背给分很好的"},{"id":128159,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2020-12-09 02:20:23","like_diff":3,"likes":4,"dislikes":1,"content":"给分好事情少"},{"id":139109,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2021-07-13 01:00:52","like_diff":3,"likes":3,"dislikes":0,"content":"事情真的蛮少！没有读书报告，只有一次展示。期末的300页PPT考得很刁钻，不能存侥幸心理，都得背，至少得把角度记住，能用自己的语言表述。21年春学期能满绩的"},{"id":143297,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2021-11-23 05:48:16","like_diff":3,"likes":3,"dislikes":0,"content":"《社会学》，每个人都会点到一次（按名单顺序来，自己估计一下），期中一篇读书报告，期末背ppt就可以了。上课不用听，听听其实也蛮有意思，可以满绩。"},{"id":152129,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2022-03-28 05:56:02","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，给分好，作业少。就是上课略感无聊"},{"id":168058,"teacher_id":3646,"teacher_name":"刘玉能","post_time":"2023-01-24 17:25:02","like_diff":3,"likes":3,"dislikes":0,"content":"【城市社会学】\n\n早八太困了，而且老师上课确实有点水，所以没怎么听课（我忏悔，通过阅读ppt和推荐书目可能学到了一点东西吧。\n\n平时                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchInput) {

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                }
