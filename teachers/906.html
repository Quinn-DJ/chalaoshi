e":"2019-08-23 02:24:47","like_diff":7,"likes":7,"dislikes":0,"content":"这门课建议改叫热统导论比较合适"},{"id":155953,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2022-06-16 17:17:53","like_diff":7,"likes":9,"dislikes":2,"content":"上的固体物理，上课贼难受。上课笔误很多，经常多出一项或者写错一项，过好久才反应过来，再加上这课本身就难，总以为是自己出错了，然后思维卡住，结果是老师自己的问题。\n\n还有老是点名浪费大量时间，导致几乎每节课都拖堂几分钟，整体课程进度也很赶。而且我觉得固体物理这课上课仅仅是跟上就很难了，没什么时间再去思考，所以上课很难提出什么有价值的问题来。"},{"id":159067,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2022-07-05 11:47:19","like_diff":7,"likes":7,"dislikes":0,"content":"均绩3.6？我看怕不是全班最高3.6…\n\n据助教说全班只有五六个总评上80的"},{"id":114489,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2019-07-10 05:34:17","like_diff":6,"likes":7,"dislikes":1,"content":"很喜欢的老师，人很好，学术能力超强，讲课超级认真，和尹艺老师是中国居里夫妇哈哈哈。还很喜欢助教小哥哥，很萌很认真，每节课都会坐在后面，批改作业很负责，每节课被吴老师cue去帮他买水也是很萌哈哈哈"},{"id":157957,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2022-06-25 20:23:17","like_diff":6,"likes":6,"dislikes":0,"content":"我感觉这上面的均绩是假的"},{"id":171531,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2023-03-27 13:44:44","like_diff":6,"likes":10,"dislikes":4,"content":"讲的烂作业多"},{"id":80505,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2018-06-27 07:39:22","like_diff":5,"likes":6,"dislikes":1,"content":"最后一节课，考前评论一波。\n\n上课的内容是真的难?考试难度还不知道，但是遇上这个老师的大概都是求是班没得选了?\n\n老师上课还是很用心了，为了让我们理解按着名单问问题?\n\n（还有不退院的话固体物理他也等着你）\n\n（看最后绩点了?"},{"id":115687,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2019-08-18 13:30:16","like_diff":5,"likes":5,"dislikes":0,"content":"考前建议将40ml午后奶茶，加30ml果粒橙，加20ml可乐，加10ml纯净水混合服下，必可获佳绩（开个玩笑，老师给10分"},{"id":113733,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2019-07-07 06:35:33","like_diff":4,"likes":5,"dislikes":1,"content":"点名是肯定会点名的，很鼓励学生思考提问，赞一个。教的知识可能有点太深了，也许是我的境界还没达到吧。作业形式很现代很多样化，还有matlab的模拟，但是很难很花时间。可划水也可认真学，反复去读去想，第二次的收获更大。\n\n不说了，我重修去了"},{"id":114331,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2019-07-09 22:17:23","like_diff":4,"likes":5,"dislikes":1,"content":"老师很棒，很负责任，会认真回答你的问题，虽然上课很难，但我觉得考试里的几点都应该是要掌握的，上课都讲过"},{"id":114486,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2019-07-10 05:26:56","like_diff":4,"likes":5,"dislikes":1,"content":"喜欢每节课按照点名册念一遍的老男神。个人认为大一一年里上的最好的物理课。老师人真的很好，声音很好听。讲的非常有思想。平时作业和考试会难一点。但是努力了就不会太差( ๑‾̀◡‾́)σ»"},{"id":144600,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2021-12-22 14:21:37","like_diff":4,"likes":4,"dislikes":0,"content":"借楼问一下为什么不推荐读研跟他?"},{"id":175339,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2023-06-24 05:08:56","like_diff":4,"likes":7,"dislikes":3,"content":"快跑，老师三节课点一百二十多次名，没几个人能回答出来\n\n考试也难的要死，上课抽象的要死\n\n总之他成功把热学上成了奇怪的热统"},{"id":114484,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2019-07-10 05:21:58","like_diff":2,"likes":4,"dislikes":2,"content":"不解释，共同富裕吴建澜"},{"id":114908,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2019-07-12 16:38:59","like_diff":2,"likes":4,"dislikes":2,"content":"就是上课比较难，但是我感觉都是踮起脚尖就可以够到的，算是激励学生。\n\n化挑战为动力，这样才可以学好热学这门课"},{"id":139185,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2021-07-13 07:17:00","like_diff":2,"likes":3,"dislikes":1,"content":"给了吴总8分。吴总的课确实非常不错，非常重视在普物阶段引入统计的相关概念，对物理思维的建立很有帮助。但是毕竟热学是3学分的课，每周只有3节连课，而热统是5分（还是6分来着）的大课，在热学里面大量引入统计可能内容太多了，自己课下要花大功夫去理解。\n\n不过对于求物的同学来说，我感觉在给分这件事上，虎哥有些被妖魔化，吴总有些被神化了。这两位老师这里只要平时有在学挂科肯定是不至于的，但虎哥给分也没有那么差，吴总给分也没有那么好，感觉两位给分都挺求是的。往届学长有那样的评价可能是因为吴总捞的确实会比较狠一点，但他也只是把你捞到不挂而已，真的要捞到很高也是不会的。\n\n大一一年过去了，感觉求物的师资还是很不错的，所以大家不要因为对老师给分好坏的评价就对电磁很紧张，对热学很放松。还是希望之后的学弟学妹们能学进去！"},{"id":86157,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2018-09-09 11:25:44","like_diff":1,"likes":1,"dislikes":0,"content":"虽然很难，但是是很用心的老师，上课也很耐心，有问题不管怎么样都会耐心解答，还是很喜欢的。最后的考试内容课上都讲过，给分也还行，还是很棒的。"},{"id":119355,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2019-11-12 08:18:09","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺帅的！"},{"id":125331,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2020-09-07 02:20:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常非常的好，期末考试和作业不简单，but给分真的太好了，也能学到不少东西。"},{"id":169048,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2023-02-24 06:32:55","like_diff":1,"likes":2,"dislikes":1,"content":"点名式遍历提问，每个人都会在课堂上被叫起来回答问题，所以上他的课绝对不会困哈哈哈"},{"id":195231,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2024-06-27 10:29:52","like_diff":1,"likes":3,"dislikes":2,"content":"吴老师上课很有热情，备课的也很仔细。课程难度和容量，个人觉得对大一ers很合适。但其中系综和相变的部分讲的不是很深入，需要自己下来看热统的书才能弄明白。"},{"id":127975,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2020-12-02 03:00:27","like_diff":0,"likes":1,"dislikes":1,"content":"人帅给分好，讲的很深"},{"id":138922,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2021-07-11 23:17:48","like_diff":0,"likes":2,"dislikes":2,"content":"吴总yyds，热学课讲的东西深入浅出，很有灵性。老师人很好，上课前看看他的ppt，上课认真听一定能学到东西。\n\n这门课其实东西内核还算是简单的，理解之后其实对数学没有很高的要求，只是东西新，感觉很“物理”，收获不小的"},{"id":156836,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2022-06-21 05:27:05","like_diff":0,"likes":1,"dislikes":1,"content":"老师真好"},{"id":194798,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2024-06-25 12:22:19","like_diff":0,"likes":2,"dislikes":2,"content":"1.问的太简单他会反问你有没有来上课or来听课，问的太难他会说让你自己看书。\n\n2.ppt上面小错误很多，有些地方自己也没检查过。解释一个概念就是把ppt再念一次。\n\n3.点名的时候太典了，懂的都懂。\n\n4.给分比较求是，没有传的那么捞。但其实看试卷的话，主要是考ppt上面的内容和应用。\n\n5.老师讲课应该算挺有热情的，但是对我们的水平还有空闲时间有着不切实际的想象。\n\n6.推荐上他课前确实要及时复习。预习就看汪的书就可以了。\n\n7.作业很多，而且布置得不及时，平时分也很求是。\n\n8.没有了。"},{"id":175867,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2023-06-27 04:07:17","like_diff":-2,"likes":2,"dislikes":4,"content":"人品不行"},{"id":176692,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2023-06-29 17:20:42","like_diff":-3,"likes":0,"dislikes":3,"content":"讲的很难但是巨捞\n\n给十分 谢谢吴老师捞我"},{"id":176902,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2023-06-30 15:29:39","like_diff":-3,"likes":2,"dislikes":5,"content":"吴老师真的很厉害，跟着他能学到很多"},{"id":195115,"teacher_id":906,"teacher_name":"吴建澜","post_time":"2024-06-26 23:54:22","like_diff":-3,"likes":0,"dislikes":3,"content":"上课会顺着名单提问 所以别想逃课hh\n\n建澜哥为人和蔼，很负责任。最特别的一点是课堂内容结合了热学和热统，并用自己的思路讲授。非常喜欢建澜哥的课堂，跟着他的思路不知不觉三节课就过去了，一气呵成。\n\n热学这门课难度很大，需要自己课下花很多时间消化形成知识体系，建议多问问题，ppt上的推导都要自己会推（ppt上确实会有小错误，可以直接问建澜哥也可以看汪志诚相关部分）。\n\n建澜哥有一点很好就是教考紧密结合，作业的题目可以帮助同学深化对概念的理解，考试的内容也和ppt高度相关，难度分配也很合理。\n\n至于给分，似乎褒贬不一，个人感觉给分挺好的。\n\n总之吹爆建澜哥！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
