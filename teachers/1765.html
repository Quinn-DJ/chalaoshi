her_name":"冯雁","post_time":"2023-07-03 10:44:43","like_diff":2,"likes":2,"dislikes":0,"content":"傻逼吧\n\n草泥马"},{"id":177466,"teacher_id":1765,"teacher_name":"冯雁","post_time":"2023-07-03 10:45:12","like_diff":2,"likes":2,"dislikes":0,"content":"真的垃圾"},{"id":177735,"teacher_id":1765,"teacher_name":"冯雁","post_time":"2023-07-04 14:01:04","like_diff":2,"likes":2,"dislikes":0,"content":"不会讲课可以不讲，tm看我自己看书半小时都比听冯雁磕磕巴巴讲3节课有用😓前端讲得还勉强能听，后端讲得依托答辩，自己也不懂编译器（后端更是几乎一点不懂），大程展示的时候只会逮着前端问，连llvm有in memory representation也不知道。\n\n\n\n课上的烂，考试给分也差，没有任何值得我推荐给学弟学妹们的理由，快跑，ly/lzx不香吗？\n\n\n\n课改之前内容少，fy这老师风评还行。课改之后，编译这门课，哪个老师在裸泳，一目了然。"},{"id":41321,"teacher_id":1765,"teacher_name":"冯雁","post_time":"2017-01-20 12:08:25","like_diff":1,"likes":3,"dislikes":2,"content":"还行 (为什么现在还不出分?)"},{"id":117925,"teacher_id":1765,"teacher_name":"冯雁","post_time":"2019-10-11 15:33:32","like_diff":1,"likes":1,"dislikes":0,"content":"还可以。\n\n"},{"id":118161,"teacher_id":1765,"teacher_name":"冯雁","post_time":"2019-10-22 02:44:50","like_diff":1,"likes":1,"dislikes":0,"content":"感觉老师人还可以"},{"id":145138,"teacher_id":1765,"teacher_name":"冯雁","post_time":"2021-12-27 16:16:42","like_diff":1,"likes":4,"dislikes":3,"content":"上的FDS，老师真的挺好的，人很和蔼，问问题答疑很耐心，而且讲课真的强调了很多重点，有点基础的话可以注意到老师讲课的很多细节。另外，project真的不卷，互评也不卷，具体怎么不卷选上课就知道了。FDS这门课的课程设置还是很容易高分的，bonus和hard能够补足大部分平时分的不足，大幅降低考试压力。对于想选课的同学有如下建议：1.如果是零基础，在刚开始定义数据结构的时候，比如链表那里，多下点功夫研究一下，不要被劝退；2.想拿高分的话尽量选hard，分级考试25分的题学一下STL会比较有帮助；3.陈越姥姥的mooc方便预习或者复习。"},{"id":146699,"teacher_id":1765,"teacher_name":"冯雁","post_time":"2022-01-07 08:25:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师很棒，助教gg也很棒\n\n(ps:期末卷子上几道助教gg出的题好难QAQ)"},{"id":150622,"teacher_id":1765,"teacher_name":"冯雁","post_time":"2022-02-05 12:57:00","like_diff":1,"likes":3,"dislikes":2,"content":"我一个不小心大程上漏了个人信息的居然最后没有扣分，可以说是太良心了。总体讲的还行，比较耐心，小测签到交了就有，我这一届因为时间和cs专业课重了，所以同学不是其他专业就是其他年级，基本不卷"},{"id":166631,"teacher_id":1765,"teacher_name":"冯雁","post_time":"2023-01-13 05:36:34","like_diff":1,"likes":5,"dislikes":4,"content":"fds虽然                         } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
