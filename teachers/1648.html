                <script>
                    // 评论数据
                    const commentsData = [{"id":14779,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-01-09 04:01:25","like_diff":155,"likes":183,"dislikes":28,"content":"如果对一个大学英语老师感到满足只需60分的期望值，这个老师有100分，就像enough和adequate的区别。"},{"id":47967,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-03-30 16:27:54","like_diff":130,"likes":149,"dislikes":19,"content":"谦谦君子，温润如玉"},{"id":143323,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-11-23 10:26:23","like_diff":75,"likes":77,"dislikes":2,"content":"21级来评\n\n预置了俞老师的大英四，第一节课时糊里糊涂坐在了第一排结果后来才发现老师固定了座位，还让我们填了一张座位表，每次回答问题他都会对着表看一看，真的会认全班上的人\n\n也如他所说，大英课的要求摆在那里，考试什么的做不了创新，但是他还是希望我们学到一些能“用”的东西。（quiz太要命，，，）\n\n老师看上去比较严肃，也不是很会跟学生拉关系的那种。但是真的很负责，也可以看出来他上课的时候很用心。（问“any volunteers的时候的眼神好可爱哈哈哈哈）\n\n我是一个很社恐很内向的人，上课没有主动发言过，也不知道最后成绩如何\n\n但是还是过来评一下，并表示现在还挺喜欢大英的。\n\n（选了点名，因为是固定座位😅🥲🥲🥲懂都懂）"},{"id":98631,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-23 16:19:54","like_diff":65,"likes":69,"dislikes":4,"content":"因为周一整个下午有空，就稀里糊涂选了英语演讲艺术。这节课真的真的不水，完全可以学到public speech的很多技巧。有一次纸质的quiz，有三次演讲，这就是所有考评内容。准备演讲真的很辛苦，而且需要克服stage fright，加上老师比较demanding，所以如果准备不充分绩点可能不好看。但是老师的的确确是好老师！兼具颜值、嗓音和实力！中巴经济走廊会议同声传译！私以为老师给分很不错！我一个大一的脑残选了英语演讲艺术，扎堆在一群大二大三大四口语极好的学长学姐里，有的还是英语系翻译系的，只能说我尽力了，最终4.5。"},{"id":2087,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-04-01 09:03:31","like_diff":45,"likes":70,"dislikes":25,"content":"虽然演讲课任务比较demanding一点都不水但是真的可以学到东西"},{"id":20116,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-01-26 06:53:36","like_diff":40,"likes":56,"dislikes":16,"content":"演讲想水水的童鞋还是上外教课吧。给了9分，他的课上课真的能学东西，1分扣在万年不换的大了一号的衬衣上(¯口¯)"},{"id":22657,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-03-09 10:47:08","like_diff":34,"likes":46,"dislikes":12,"content":"注重英语的实际应用，不拘泥于课本，关注口语，教了很多地道的词汇用法，收获颇多！PS:外表高冷内心炽热的男神～"},{"id":155847,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-06-16 09:30:33","like_diff":31,"likes":32,"dislikes":1,"content":"英语演讲艺术\n\n老师很注意细节，从选题到演讲语言到演讲时的语调、眼神与手势都会关注。\n\n是个非常非常好的老师😭可能对演讲的要求比较高，但是老师会鼓励大家开口，不会push大家卷participation， 社恐空气人在他的课上反而感到很轻松\n\n认认真真地准备了三次演讲还认识了很多大佬，最终绩点超感人，谢谢老师呜呜呜呜呜呜"},{"id":152807,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-04-20 04:48:26","like_diff":27,"likes":28,"dislikes":1,"content":"很耐心也很严格，对于低年级学生非常重视基础，对翻专生尤其如此。思路和逻辑都很清晰，很会上课，知道怎么说，学生才愿意听。而且在老师身上看到了一个professional interpreter的职业素养，很佩服。什么时候才能达到老师的高度啊 /笑"},{"id":13138,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-12-25 02:48:52","like_diff":26,"likes":45,"dislikes":19,"content":"特别喜欢他  没有听写没有展示  务实"},{"id":41341,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-10 17:49:33","like_diff":26,"likes":31,"dislikes":5,"content":"昨天上完了最后一节口译课，也结束了连续三个学期老师的课。平时总免不了抱怨上课压力好大，盼望着早日解脱。但现在真的结束了，又会有点不舍。无论成绩，上过这一年半的课就是最大的收获，三个学期来还是要感谢老师了。"},{"id":32575,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-07-08 01:37:49","like_diff":24,"likes":38,"dislikes":14,"content":"男神，绝对的男神，虽然给了我低分不过还是好评，能学到很多东西，每次speech day都是一次大考验，压力陡增。最后一次即兴演讲重要，以及过来人血的教训：千万不能迟到更不能缺席！每一次迟到都会记录！迟到一分钟也不行！不然会很惨！！！真的！"},{"id":54136,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-06-28 14:06:03","like_diff":21,"likes":30,"dislikes":9,"content":"男神的课可以说是很赞了！干货足，讲究实用，听力口语训练用心的话收获非常多。很严格也很细心耐心，认真负责得要打120分！平时也可以看出是讲究细节的人(甚至从早春到夏天从来都是素色/纯色条纹衬衫/Polo衫等有领子的衣服)。以上是来自前排迷妹一学期的心得，查老师的分偏低了，个人认为虽然点名且日常严格但是绩点不错的~且老师帅气和善嘻嘻?"},{"id":144092,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-12-17 11:24:39","like_diff":19,"likes":20,"dislikes":1,"content":"被预置到俞老师的大英四真的太幸运了！因为俞老师而爱上了英语，因为我真的好想听懂他在说什么（老师发音很清晰啦，主要是我自己听力太差）。老师上课会努力引导大家开口讲话、参与讨论，不论同学说什么都会很认真的听，超级温柔耐心！讲作文的时候从题目的大小写、标点的使用规范到句子的逻辑都会讲到，真的是一位很严谨认真的老师。而且老师说中文的时候口音还有点可爱？（笑\n\n谢谢ZJU让我遇见俞老师！"},{"id":44254,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-17 13:15:55","like_diff":16,"likes":23,"dislikes":7,"content":"男神老师啊，长得帅，声音好听，又温柔。对口语要求比较高。"},{"id":110948,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-06-28 16:45:23","like_diff":16,"likes":18,"dislikes":2,"content":"刚出成绩就来为老师疯狂打call！！俞老师萌点贼多，有时候英文的中文意思不知道怎么说还要同学来教? ，而且有些中文发音还贼奇怪(我经常模仿他...)考试的时候我坐在第一排，他跟我讲话我听不懂，老师就很萌萌地看着我，再说一遍，我还没懂，老师又用蹩脚的发音说了一遍。怎么会有这么温柔可爱的老师！！说实话我上课不怎么听课，绩点也不高，但是上俞老师的课相对来说很舒服很自由了！而且三观也很正，对学习英语有很多想法，出成绩了以后也告诉我们多多探索学英语的方法，不要在意成绩。"},{"id":29137,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-03-10 02:58:03","like_diff":15,"likes":24,"dislikes":9,"content":"大学最喜欢的老师，没有之一"},{"id":32327,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-07-06 07:17:53","like_diff":15,"likes":16,"dislikes":1,"content":"英语演讲2整个学期准备三个演讲，一个persuasive speech，一个creative speech，一个impromptu speech。最后一个真的很刺激，抽个题目给三分钟时间准备，做一个三分钟演讲。 给分一般，但是课上演讲都是一次抗压训练"},{"id":33380,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-09-19 03:07:59","like_diff":15,"likes":20,"dislikes":5,"content":"男神！上课干货就不说了，看过他同传简直不能更厉害了～不过想水分的就别来了。"},{"id":58056,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-07-27 15:33:23","like_diff":15,"likes":22,"dislikes":7,"content":"很严格很负责，上课不许玩手机，不准迟到，更不许无故旷课，演讲日压力很大，有点像轮流上刑场的感觉，犯了错误会不留情面地批评，尤其是对翻译专业的学生。但是俞老师嘛，相处久了就觉得其实是个萌萌哒老师啊，上课也会偶尔开个玩笑，讲个笑话，虽然经常板着一张脸放冷气，但是其实超级温柔的啊啊啊啊"},{"id":58133,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-08-05 02:54:40","like_diff":15,"likes":27,"dislikes":12,"content":"选了上课点名是因为大英的教室座位没来上课一眼就看出来了（笑）。\n\n男神啊~之前大英三满绩得意洋洋，幸好他大英四十分严格，不然我英语要完。他是真的在教我们实用的英语，看重词汇积累和词汇的精准运用，口译超棒虽然没亲眼见过，常常讲他的国外留学生活，其实是为了给我们丰富词汇，很反对目前的英语教育模式，不喜欢play，看视频也只给我们看讲座一类的。写作文要求逻辑通畅和语言精准，批作文慢是因为他每一篇连逻辑都抠过去。每节课几乎是听和说，听的时候不让你做听力书，而是自己做笔记，听完回答他的问题，然后会再听一遍一句一停分析，剩下些时间分析课文的逻辑和落实词汇，和视听说的感觉很像。对学生很负责，平时分一丢丢都会记（坐第一排侧面看得很清楚），要求提前几分钟来上课，如果上一节课比较远，他会事先做统计，就可以赶着点来了，人都到齐了才会开始上课，最后可以记住两个班所有人的名字，这一点考试的时候自见分晓。所以说了这么多，男神结婚了吗？（笑）"},{"id":175503,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-06-25 08:24:36","like_diff":15,"likes":16,"dislikes":1,"content":"总体上挺好的吧，温文尔雅超有气质的老师\n\n列几个雷点：\n\n1.拖课拖课拖课\n\n2.别的老师出分慢是在尽力捞，jq老师是在想着怎么给出最客观的分数🥲"},{"id":1078,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-03-21 16:05:51","like_diff":14,"likes":25,"dislikes":11,"content":"作业比较多，老师对口语交流比较重视"},{"id":42962,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-15 13:52:00","like_diff":14,"likes":17,"dislikes":3,"content":"对语言严谨性的追求到了一种偏执的程度，不过真的很棒很有收获"},{"id":187127,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2024-01-16 10:12:39","like_diff":14,"likes":19,"dislikes":5,"content":"英语演讲艺术这门课最深刻地阐释了这个道理：在分数面前，情怀算什么。\n\n\n\n不要对给分抱有幻想。给分真的很差。还以为这么逆天忙炸裂的通识课到最后一定苦尽甘来给个好结果吧，结果呢？\n\n\n\n也别觉得能学到东西。演讲不是说你自己发挥的，而是他给你一个公式给你套。老师好像是当过某比赛的评委一样，然后仿佛就把那种标准当成英语演讲的唯一标准了。符合，就是好；不符合，就是差。注意，他的演讲是踩点给分的，你所谓能学到的东西，就是那些“点”。理论课的很多东西就是说服你他的教条是对的。\n\n\n\n所以，别看这门课是发挥个性的样子，实际上，扼杀个性还差不多。\n\n\n\n一个通识课每次上完课都有作业，每次演讲绝对禁止看稿子，必须背得很熟，只要有一点卡顿你就死了，这被说成是什么stage fright，实际上就是你要疯狂背啊，哪怕期末考前，你也要疯狂背，把复习的时间搞出来去背一个你自己的演讲稿。真正背熟练，万无一失的程度少说3小时吧，还不算写稿子的时间呢。这样的演讲一学期有三次，这么polish的稿子演讲完还要你修改稿子反思什么的。谁喜欢谁就去。\n\n\n\n对口语也别觉得有什么帮助。英语口语这么硬核的素养在大学上一门课就能给你提起来？而且，如果你抱着提升口语的心态来上课，说明你口语不怎么样，那我告诉你，这门课是口语差的人最尴尬的时刻，无数的社死将成为你的噩梦。口语差绩点很难超过4。\n\n\n\n每次演讲时间严格限制3分钟，超过了，你完蛋了，没达到2分45，你也完蛋了。必须严格掐死。\n\n\n\n什么谦谦君子啊，老师确实是谦谦君子啊，出分前我也这么想的，结果发现他是表面笑着背后偷偷把你杀了。"},{"id":7340,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-09-16 07:14:18","like_diff":13,"likes":20,"dislikes":7,"content":"注重口语\n\n"},{"id":68750,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-23 20:32:28","like_diff":13,"likes":14,"dislikes":1,"content":"虽然给分严格，但是对自己的教学质量也很严格啊。比起水课的老师，这种只以质量换口碑的老师真的太棒了，可惜之后大概上不到俞老师的课了。"},{"id":78833,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-05-15 12:51:27","like_diff":13,"likes":13,"dislikes":0,"content":"同传课上的要吓死，但是最后给分也该挺好哒，超出预期。也学到很多，三观很正的老师。小缺点就是太完美主义了。不过无伤大雅，谢谢俞老师了。"},{"id":99738,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-25 06:08:01","like_diff":13,"likes":14,"dislikes":1,"content":"想说让俞老师的课真的是挺有挑战性的一件事情 大英四预置了他的课 非常幸运 真的能学到很多东西 学习过程中 不断否定曾经自己对英语水平的过分自信 保持谦卑的心 继续前进 感谢老师的陪伴 谦谦君子  风度卓然 声音也超好听 见识颇丰"},{"id":43219,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-16 03:52:48","like_diff":12,"likes":16,"dislikes":4,"content":"很好很好的人"},{"id":68221,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-23 00:29:22","like_diff":12,"likes":34,"dislikes":22,"content":"一个自以为逻辑链无懈可击，但始终沉浸在自己的完美世界里的老师。"},{"id":96618,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-21 07:59:39","like_diff":12,"likes":12,"dislikes":0,"content":"老师真的超级超级好，感动哭了。我英语渣口语渣大英只有2.7的人为了学英语不顾绩点选了他的英语演讲艺术，上课真的超级放松，很多干货，也没有什么即兴演讲，三次演讲可以提前两周准备，如果够重视准备充分，大胆讲出来就非常有成就感啦。一学期下来看见了自己的成长，太感谢老师了，绩点感人呜呜呜(┯_┯)。"},{"id":102006,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-30 03:31:21","like_diff":12,"likes":14,"dislikes":2,"content":"一个会让你领悟 “尊重” 的英语老师，一个会真诚和你交流的老师，一个开朗、能力强的人。"},{"id":111240,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-06-30 17:29:03","like_diff":12,"likes":13,"dislikes":1,"content":"吹爆他的英语演讲艺术！\n\n\n\n课非常硬核，很有用，上他的课一直在克服stage fright，之后再也不怕公开做英语演讲了（至少敢开口说英语）。\n\n\n\n男神真是全才，同学演讲到的专业内容他都能指出其中知识点错误，很好奇为什么做英语老师？\n\n"},{"id":160929,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-10-20 02:14:13","like_diff":11,"likes":12,"dislikes":1,"content":"有原则高要求的老师。课后与老师交流，会发现老师是一个特别认真特别有趣的人，对很多事情都有很准确的认知。"},{"id":164231,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-12-19 12:38:08","like_diff":11,"likes":12,"dislikes":1,"content":"上大学以来教会我最多东西的老师，很感谢，很想成为老师这样的人。"},{"id":166039,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-01-11 02:26:45","like_diff":11,"likes":12,"dislikes":1,"content":"我觉得老师讲的还是蛮好的 就是给分可能比较严格吧 但是感觉确实能学到东西 三次演讲+一个小测 4.2"},{"id":7901,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-09-16 04:54:36","like_diff":10,"likes":22,"dislikes":12,"content":"作业超级多……"},{"id":110921,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-06-28 14:19:51","like_diff":10,"likes":11,"dislikes":1,"content":"男神\n\n颜值和水平都很高。会教我们很多实际有用的知识，会记住我们每个人的名字。印象最深刻的是 最后考试的时候 会来挨个检查每个人试卷和答题卡上的个人信息有没有写对，超级负责的老师！"},{"id":111313,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-07-01 02:12:30","like_diff":10,"likes":11,"dislikes":1,"content":"英语演讲艺术\n\n很感动 很善良 很实在\n\n敢讲一些很实在的事 会搜集很多的演讲资料\n\n非常尊重学生 也很平易近人\n\n最感动的是 会记得每个人的名字 和每个人讲过的内容\n\n发自内心的尊敬与爱戴"},{"id":26213,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-06-16 09:03:17","like_diff":9,"likes":12,"dislikes":3,"content":"会很幽默的指出很多英文中相近词的区别和我们的误用。真心赞！"},{"id":120112,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-11-17 13:15:47","like_diff":9,"likes":10,"dislikes":1,"content":"上大学以来最喜欢的英语老师！应该和自己本身也对翻译感兴趣有关，上大英课也会和我们科普。先问我们一个东西怎么翻，然后有一丢丢狡黠地说“其实外国人都不这么用的”hhh\n\n明年想去旁听老师的专业课\n\nPS有人和我一样觉得老师有点像林志炫林大仙吗。声音，气质，连拿话筒的手势都像诶"},{"id":176879,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-06-30 13:55:46","like_diff":9,"likes":13,"dislikes":4,"content":"人真的不错 但是太会push事情太多了"},{"id":58519,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-08-30 14:34:14","like_diff":8,"likes":13,"dislikes":5,"content":"很好的老师  谦谦君子 梦中男神 口语课可能会遭遇高年级学长学姐的强势狙击  上课很有自己的思想  一路跟着建青上英语课  真的给分也超好  棒棒哒 强势推荐"},{"id":81389,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-05 03:18:45","like_diff":8,"likes":10,"dislikes":2,"content":"太棒了，上的是大英四，老师能够记住每一位学生，会认真点评你的作文和展示。大英四大家其实都清楚内容怎么样，但俞男神会让你收获很多课外的知识和见识。注重英语务实能力，还会讲他在国外留学的经历。真的拯救了渣渣我对英语的兴趣，给了我很大的鼓励和帮助，真的感动！\n\nPS：老师貌似翻译学方向很厉害。而且，期末出成绩后，在群里能够点评出学生一学期学习的进步和不足，真的很佩服！反正出分后群里全是感谢，疯狂刷屏，表白俞男神！！"},{"id":82057,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-07 03:27:39","like_diff":8,"likes":8,"dislikes":0,"content":"老师人很好，特别负责任的一位老师，经常会提醒你要注意的事情。看到同学做的不对的地方，比如上课水手机之类，也会委婉地提醒你。\n\n还有俞老师课上的干货很多，他说我们以前学的英文不是很地道，在国外人家都不是那么用的。要学地道的英文，他推荐去雅虎等网站看新闻之类的。\n\n学了之后我感觉收益很高，大英四学完后没有大英了，不然我真的还想选俞老师。"},{"id":109691,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-06-18 12:03:48","like_diff":8,"likes":9,"dislikes":1,"content":"一学期的演讲课学到了很多很多东西，也见识了很多很多大佬，尽管自己表现不算出众，但也比上这门课前进步了太多，最后表白男神，希望一直能帅下去！"},{"id":111346,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-07-01 04:01:01","like_diff":8,"likes":9,"dislikes":1,"content":"英语演讲艺术，强推。 时时刻刻都在克服stage fright的一门课，能完成三次演讲对自己真的是很大的挑战和激励。虽然每次演讲前会纠结一个多礼拜到底讲什么主题，被ddl催着写完稿子，再一遍遍地练习，为了控制时间而苦恼怎么修改稿子，但在课堂上讲出来真的超级有成就感。 上课也是真的开心，老师对于各国领导人肢体语言的分析真的是打开了一个全新的世界。"},{"id":122047,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2020-02-07 14:52:11","like_diff":8,"likes":8,"dislikes":0,"content":"【大英四】只要认真听课，认真背单词，认真看课文，不仅可以获得不错的分数，还可以得到课堂之外的知识！而且老师这么帅说话声音又好听，上课确实是一种享受！"},{"id":157004,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-06-21 14:11:17","like_diff":8,"likes":10,"dislikes":2,"content":"大英三的时候我的感受是，“学大英是无意义的”。但大英四遇到了俞老师，老师真的很努力教给我们一些应试以外的真正拿来用的英语\n\n我自己绩点不咋地，但有不少人说自己被捞了。不过这并不妨碍我打十分。俞老师男神!"},{"id":59042,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-09-19 07:46:09","like_diff":7,"likes":12,"dislikes":5,"content":"英语演讲艺术，收获超大的一门通识课\n\n认真准备三次演讲会花不少时间，但绝对值得"},{"id":69291,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-24 12:06:41","like_diff":7,"likes":9,"dislikes":2,"content":"英语演讲 认真负责对学生要求很严格 打分比通识的正态分布还要正态分布 高分很高低分很低 期末演讲占比很大 讲得不好对成绩影响巨大 别问我怎么知道 这是我专业课有史以来最低分"},{"id":75687,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-03-15 06:26:30","like_diff":7,"likes":7,"dislikes":0,"content":"刷新好老师上限"},{"id":81228,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-04 11:07:57","like_diff":7,"likes":8,"dislikes":1,"content":"虽然大英四课程很无聊，但是俞老师的课一点都不无聊。翻译专业的老师，非常注重口语。定期presentation，鼓励大家不看ppt不看手机真的讲出来。上课还会分享很多工作中的有趣经历，真的干货满满！认真听讲有很大收获，不要旷课不要睡觉，讨论的时候老师会很耐心地听大家各种奇奇怪怪的回答，课后回答问题也非常有耐心。超出了对大学英语课堂的预期！付出和收获成正比的课。"},{"id":97766,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-22 15:38:19","like_diff":7,"likes":8,"dislikes":1,"content":"100分的老师，上课超认真、口音好听，完全真材实料的一堂课，扎实的学到很多东西！"},{"id":100708,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-26 15:11:47","like_diff":7,"likes":10,"dislikes":3,"content":"很温柔，英语很地道似乎，经常出国交流，给分蛮好的"},{"id":104481,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-03-21 09:53:02","like_diff":7,"likes":12,"dislikes":5,"content":"非常好"},{"id":129253,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-01-02 12:24:24","like_diff":7,"likes":9,"dislikes":2,"content":"作为一个外语学分已经满了的人，选这门课就是为了和老师再多接触一个学期的。老师真的好帅好帅好帅，温文尔雅温润如玉，活在我理想中的男神了！"},{"id":156106,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-06-17 14:43:19","like_diff":7,"likes":9,"dislikes":2,"content":"给分求是"},{"id":164412,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-12-21 01:58:36","like_diff":7,"likes":8,"dislikes":1,"content":"俞建青老师是真正的谦谦君子，上课会认真记下每一个同学的名字。他的课堂是真正的英语。他本身就是做翻译的，也很希望教给同学们一些地道的口语。入股不亏！"},{"id":14019,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-01-03 16:28:35","like_diff":6,"likes":11,"dislikes":5,"content":"很认真严谨，口语很棒，台风很棒"},{"id":54100,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-06-28 12:49:59","like_diff":6,"likes":12,"dislikes":6,"content":"老师讲课超好的呀，人也很nice，男神气质！就三次演讲作为考核，一分努力一分收获的～"},{"id":63014,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-11-28 02:32:24","like_diff":6,"likes":21,"dislikes":15,"content":"评价里给低分甚至扬言要给负分的，大概都是因为老师要求太严格，不让迟到，不让玩手机，上课压力大，又有点枯燥。但是老师大可随你们的意，不点名上课听不听无所谓，给分85+，但这种课大学里还少吗，课程都是这样大学有什么意义。俞老师大可随便教，教学评分高，学生绩点高，皆大欢喜，还能腾出大把时间。在匿名评分系统里发泄的倒不如直接到教务网点退选，演讲课老师还有很多，大英老师更是数不胜数，不用委屈自己。\n\n严格，是因为有良心。"},{"id":65705,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-08 10:22:47","like_diff":6,"likes":10,"dislikes":4,"content":"记得去年查老师评分还不到8，看到俞老师的评分变高了我好开心，哈哈"},{"id":67773,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-22 07:03:28","like_diff":6,"likes":6,"dislikes":0,"content":"有很多干货，老师很厉害，经常纠正我们很多不地道的地方，上课还会开开玩笑。皮肤真的很好！声音也很好听，很友善温柔的老师"},{"id":68784,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-24 01:35:47","like_diff":6,"likes":9,"dislikes":3,"content":"如果英语本身特别好，可以建议选他的课。老师很认真很负责，可以学到很多地道的英语。但是因为平时的要求极其严格，所以分抠得还是很严格的。不黑不吹，同样的水平去林晓那儿可能会高0.5左右吧。对自己水平有信心的但选无妨，就酱。"},{"id":75824,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-03-19 08:34:20","like_diff":6,"likes":6,"dislikes":0,"content":"英语演讲艺术强推！老师讲的很好，一点都不水！而且很有趣！"},{"id":80868,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-02 06:06:22","like_diff":6,"likes":6,"dislikes":0,"content":"老师很严格哦！但是人真的超好嘿嘿嘿！不用想着水过去，因为Mr. Yu的最强本领就是可以把几个班的学生脸和名字都对上！这是我大学里目前为止遇到过最走心的老师了！虽然我以前不喜欢英语课，但这学期听的最认真的就是大英了?上课满满干货，没有废话，而且老师温文尔雅，太棒了！"},{"id":81092,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-04 01:39:32","like_diff":6,"likes":6,"dislikes":0,"content":"温文儒雅的男神气质，口语非常棒，上了一学期演讲课收获很大（相比其他通识课），但是三次演讲算是压力比较大的，老师也在尽力帮大家克服公共演讲恐惧症，我平时是比较内向的人，演讲的时候很紧张会有些差错，但也是认真准备了，最后老师给了4.2，非常感谢老师能给的莫大鼓励。"},{"id":110937,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-06-28 15:23:28","like_diff":6,"likes":7,"dislikes":1,"content":"我觉得大学英语想真的学到东西的话，就是俞老师的课堂了"},{"id":117244,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-09-21 05:09:42","like_diff":6,"likes":7,"dislikes":1,"content":"老师特别温柔特别可爱！讲课也非常好有很多干货，三观超级正！！确实很严格但是确实能学到东西，爱了爱了！"},{"id":118132,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-10-21 10:07:29","like_diff":6,"likes":7,"dislikes":1,"content":"男神！！！！！！"},{"id":121280,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-12-24 07:40:35","like_diff":6,"likes":6,"dislikes":0,"content":"不管成绩如何吧，学到真正的英语。男神 爱了。"},{"id":122722,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2020-03-26 06:32:46","like_diff":6,"likes":6,"dislikes":0,"content":"啥也不说了给男神刷十分就完了"},{"id":12507,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-12-23 11:45:54","like_diff":5,"likes":10,"dislikes":5,"content":"布置任务可以再简洁清楚一点"},{"id":15237,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-01-13 02:44:26","like_diff":5,"likes":9,"dislikes":4,"content":"上课注重口语，喜欢"},{"id":16147,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-01-17 10:16:16","like_diff":5,"likes":9,"dislikes":4,"content":"很多干货 老师比较严"},{"id":29211,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-06-29 12:07:02","like_diff":5,"likes":7,"dislikes":2,"content":"男神，满分"},{"id":41133,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-09 11:32:23","like_diff":5,"likes":7,"dislikes":2,"content":"老师的课真的一点都不水，老师也是个很棒很棒的人，强烈建议，干货超多。"},{"id":60468,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-10-21 13:24:50","like_diff":5,"likes":11,"dislikes":6,"content":"想给老师抱抱，即使那么忙出了那么多的事也要来上课，简直泪目。ps：老师声音特别温柔，真男神……"},{"id":79109,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-05-23 07:16:38","like_diff":5,"likes":5,"dislikes":0,"content":"老师很儒雅，皮肤超白羡慕\n\n见多识广，温文尔雅，课堂内容很紧凑，有收获"},{"id":81024,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-03 10:41:25","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好。\n\n·另 其实低年级同学选了只要认真准备还是可以上4的\n\n一学期三次演讲 任务是有点重的 但是棒棒哒"},{"id":81117,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-04 04:31:55","like_diff":5,"likes":5,"dislikes":0,"content":"太喜欢他了，我上的是英语演讲，老师的眼睛总是亮亮的（我室友说像小狗一样），很专注地看同学。人超好超级棒，非常好，不背单词（我自己的问题）没有作业还收获满满，每节课都想拼命认真听啊。"},{"id":85746,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-08-01 13:05:28","like_diff":5,"likes":7,"dislikes":2,"content":"https://pan.baidu.com/s/17RgIro_ZYhzTyjHhTIIpZQ\n\n俞老师是我去交流项目的带队老师，一个很有趣的灵魂hhhh\n\n以及链接是他的照片，有兴趣的py可以看一下"},{"id":87011,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-09-20 02:42:06","like_diff":5,"likes":5,"dislikes":0,"content":"大一上预置了俞老师的大英四，因为自己没怎么下功夫，所以最后成绩有点遗憾。大一下果断选了老师的英语演讲艺术（隔了个寒假，老师还记得我的名字！暴风感动），真的是干货满满，改变了我以前对于英语演讲的看法。老师会教授你许多实用的演讲技巧，还会给我们看各国领导人手势内涵的小视频，会让你大开眼界的。还有三次演讲，认真听课好好准备，你会惊喜发现自己的进步的。老师的课完全不水，平时不太用刷脸，努力了结果会很好的。"},{"id":96071,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-20 12:19:42","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好，讲课完全不水，真的能学到东西，最后给分也很赞。选择了上课点名是因为座位是固定的。"},{"id":116539,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-09-11 09:23:26","like_diff":5,"likes":6,"dislikes":1,"content":"男神！！"},{"id":124504,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2020-07-02 06:53:25","like_diff":5,"likes":5,"dislikes":0,"content":"英语演讲艺术。79/3.3。老师人是很好的，学问也高。但这门课对于英语水平（尤其是口语）不好的人实在是太痛苦了，这学期线上还好，线下感觉会非常严格。"},{"id":146268,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-01-06 05:30:25","like_diff":5,"likes":8,"dislikes":3,"content":"出分后看见老师的评分在一夜之内高了0.01哈哈哈哈哈"},{"id":168840,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-02-22 15:21:33","like_diff":5,"likes":7,"dislikes":2,"content":"想给老师打100分。"},{"id":10866,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-11-23 07:46:10","like_diff":4,"likes":13,"dislikes":9,"content":"不会拼单词，老是拼错......."},{"id":17977,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-01-21 05:07:30","like_diff":4,"likes":9,"dislikes":5,"content":"男神❤️"},{"id":28364,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-06-28 08:40:48","like_diff":4,"likes":5,"dislikes":1,"content":"给分很好~"},{"id":32076,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-06-07 08:23:51","like_diff":4,"likes":11,"dislikes":7,"content":"给分不错，很有原则，但是中文表达能力有时候欠佳，有原则有时候显得死板，两学期上下来老师的讲法有改进，但有的时候demanding到气的人不得了，每节上课都会点名的～无故缺席会死的比较惨，演讲2的即兴演讲占比较重，总的来说一点都不水，学多少看个人，但只要不过分老师给的分数还不错。"},{"id":47356,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-25 11:36:14","like_diff":4,"likes":6,"dislikes":2,"content":"上老师的课是痛并快乐着"},{"id":64653,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-12-26 03:15:53","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的很有思想！很棒！"},{"id":72319,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-30 01:59:27","like_diff":4,"likes":4,"dislikes":0,"content":"怼人小王子无误，每次写演讲稿时脑中都回荡着他怼我的声音，和善的眼神下给你的打分根本猜不透，自认最后一次演讲有点凉但给分还好，接下来演讲的筒子们还是要每次好好准备啊"},{"id":83516,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-10 13:09:43","like_diff":4,"likes":5,"dislikes":1,"content":"老师给分真的很一般，但课确实上的好。真正做到了老师说的inspiring。可以说是我唯一认认真真听的课了。但更在乎高绩点的话还是要慎重，课不水。"},{"id":92297,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-20 12:46:07","like_diff":4,"likes":4,"dislikes":0,"content":"超级棒"},{"id":93824,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-14 02:41:01","like_diff":4,"likes":4,"dislikes":0,"content":"老师太认真太优秀啦!"},{"id":95121,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-19 00:32:50","like_diff":4,"likes":4,"dislikes":0,"content":"横生妙趣，不按知识点死讲，而且还介绍很多出国的见闻，老师也很有趣。好课好课！"},{"id":96153,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-20 13:35:22","like_diff":4,"likes":4,"dislikes":0,"content":"怎么会有这么又好又好看的老师呢 上老师的课完全是听觉享受＋视觉享受＋各种享受啊  其实一学期下来 作业真的不多 也没有听写这种花里胡哨的操作 但真的可以学到东西 而且考试之前老师超级细心的说明 也真的很暖(ps ：老师每次放视听说视频停下来的那个点总是很魔性→_→ ←_←也很有趣 很有趣)"},{"id":108854,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-06-03 08:21:55","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课很好，自己主动发言可以提升很多的"},{"id":131072,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-01-26 00:53:19","like_diff":4,"likes":4,"dislikes":0,"content":"老师确实温润儒雅，口语炒鸡好听！\n\n英语演讲艺术干货很多，认真完成三次pre收获还是很大的！\n\n强推！"},{"id":155096,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-06-08 08:13:43","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的超级好，平时会记住我们的名字，上课很有趣，教的都是些“能用”的东西，不拘泥于教材，感觉上了俞老师的课我才对英语产生兴趣，明白了学英语的意义，谢谢俞老师！"},{"id":174926,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-06-20 02:26:59","like_diff":4,"likes":5,"dislikes":1,"content":"老师确实好，上课也不是纯PPT课文，能学到很多东西\n\n最后希望老师能捞捞我"},{"id":209917,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2025-01-07 11:52:30","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课还不错，但是通知什么的好像不太发（至少期末前试音的事情好像没说），平时成绩也没有公布，真的心里挺没底的，最后也是卡绩了……"},{"id":209950,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2025-01-07 14:13:02","like_diff":4,"likes":4,"dislikes":0,"content":"出分啦！还是挺满意的( ´ ▽ ` )ﾉ\n\n老师真的很温润如玉，英语水平很高 知识面也很广！（听他上课分享应该经常当大型会议的翻译官(°∀°)b 给我们指出了很多常见的英语理解谬误 很权威的感觉！）\n\n一整个学期都致力于让尽可能多的同学发表自己的见解（所以对口语和表达有一定要求哈 不过个人感觉自己的口语能力确实有所提高）\n\n总结就是能够学到真正的、能在日常生活乃至以后出国能够用到的英语，对英语感兴趣的同学是超级超级好的老师！能够学到真东西，最后的成绩也不会差（前提是考前好好背单词！）。 但是不适合想水的同学（老师虽然不会说什么，但是会默默记下迟到和翘课的同学，上课不太允许用手机）\n\n本人很喜欢俞老师！！！！！为男神打call！"},{"id":210118,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2025-01-08 07:43:23","like_diff":4,"likes":5,"dislikes":1,"content":"演讲艺术，老师水平、性格都很好。三次演讲，我自己感觉都不错，老师点评也没说有什么大问题。平时跟老师互动也多，经常回答问题。然而出分4.2还是卡绩。可能还是不够符合老师的标准吧，只能说有点失望。"},{"id":1565,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-03-22 14:42:47","like_diff":3,"likes":7,"dislikes":4,"content":"挺累的"},{"id":12440,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-12-23 09:26:38","like_diff":3,"likes":6,"dislikes":3,"content":"男神，满分没得说"},{"id":18243,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-01-21 10:28:49","like_diff":3,"likes":8,"dislikes":5,"content":"很有趣的课堂，第一天就告知了作业的形式，结果期末大家都忘了做也没说什么，很好的老师"},{"id":43993,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-03-02 04:15:46","like_diff":3,"likes":6,"dislikes":3,"content":"男神  上课超级好~\\(≧▽≦)/~"},{"id":48491,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-03-06 05:22:58","like_diff":3,"likes":5,"dislikes":2,"content":"对老师的水平还是挺佩服的，无论分数怎样，这学期都会好好学英语的~"},{"id":49618,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-04-20 11:59:49","like_diff":3,"likes":7,"dislikes":4,"content":"老师很儒雅 上课很有收获"},{"id":54257,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-06-29 02:06:23","like_diff":3,"likes":8,"dislikes":5,"content":"老师上课很温柔，上的他的英语演讲艺术，能学到很多东西，而且很务实，值得一听。"},{"id":62023,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-11-22 07:31:53","like_diff":3,"likes":6,"dislikes":3,"content":"老师很温柔"},{"id":68305,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-23 03:03:30","like_diff":3,"likes":4,"dislikes":1,"content":"老师人不错 讲课偶尔很无聊也有时候还好 给分很迷 英语演讲压力有点大 怯场会很惨"},{"id":71375,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-28 11:06:00","like_diff":3,"likes":12,"dislikes":9,"content":"一言难尽，用着自己奇怪的一套打分方式看着脸，真，看脸?"},{"id":72354,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-30 03:01:48","like_diff":3,"likes":7,"dislikes":4,"content":"演讲课有完整的一套课程体系，干货？算是吧，但是还是看自己能不能运用。感觉有的点不够convincing。老师一开始超级严肃，后来发现他原来也要笑啊！"},{"id":96078,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-20 12:26:12","like_diff":3,"likes":3,"dislikes":0,"content":"累并快乐着 绩点感人"},{"id":96150,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-20 13:32:32","like_diff":3,"likes":4,"dislikes":1,"content":"温文尔雅，君子气概。"},{"id":110823,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-06-28 09:36:58","like_diff":3,"likes":4,"dislikes":1,"content":"让我觉得上课是一种放松 每节课都好期待啊 特别儒雅的老师 不管几分都好喜欢他！"},{"id":122211,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2020-02-26 01:56:44","like_diff":3,"likes":3,"dislikes":0,"content":"男神不解释"},{"id":123594,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2020-06-10 10:18:48","like_diff":3,"likes":3,"dislikes":0,"content":"大英四自己选上的老师 真的就奔着他是搞翻译的去的 没有失望 真的收获满满 笑起来真的太可爱了 很有风范的老师!"},{"id":130803,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-01-24 15:43:59","like_diff":3,"likes":5,"dislikes":2,"content":"大英四\n\n老师很帅！\n\n平时作业比较常规，小组pre有一次；但是讲课很有趣！反正选上不亏就是了！"},{"id":134047,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-03-14 07:16:23","like_diff":3,"likes":3,"dislikes":0,"content":"老师会认真听每一个同学的发言！平时课上会拓展很多实用的知识，超级好！！！"},{"id":146232,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-01-06 03:06:24","like_diff":3,"likes":5,"dislikes":2,"content":"老师超级温柔超级博学，只要认真学认真背单词，就可以兼顾绩点和知识收获！！！（4.5/90，大英不正态，要把握机会哟！）"},{"id":163285,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-12-12 05:17:33","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很温柔"},{"id":163647,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-12-16 01:56:42","like_diff":3,"likes":5,"dislikes":2,"content":"男神~感觉超有气质，有一点点像卷福，会记住每一个人的名字，上大英4的话pre和讨论比较多，课本内容还是要自己巩固"},{"id":165221,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-12-30 07:40:35","like_diff":3,"likes":4,"dislikes":1,"content":"好老师！口译的引路人"},{"id":175209,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-06-22 10:19:19","like_diff":3,"likes":5,"dislikes":2,"content":"课结束了还有点不舍，温润如玉形容的就是如俞老师这样的知识分子吧ʢᵕᴗᵕʡ"},{"id":175909,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-06-27 05:57:48","like_diff":3,"likes":5,"dislikes":2,"content":"温润如玉 谦谦君子啊啊啊！大英四比大英三还高！"},{"id":180729,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-09-25 11:24:12","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的超级有耐心，课下问了他许多问题他都一一回应。陌上人如玉，公子世无双"},{"id":186046,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2024-01-08 04:07:50","like_diff":3,"likes":5,"dislikes":2,"content":"考前一天来给老师打10分了\n\n真的真的非常认真非常细心的老师\n\n会记住每个学生的名字，并且会注意让每个学生都参与到课堂中（一个同学一学期没有发言老师会一直记住最后一节课鼓励他speak out）\n\n平时分老师也尽力在捞了，，但是教务处是会有审核的，只能像老师说的“大家都尽力而为、双向奔赴”吧"},{"id":206977,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2024-12-19 02:20:59","like_diff":3,"likes":3,"dislikes":0,"content":"顶级英语老师"},{"id":1143,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-03-21 16:17:54","like_diff":2,"likes":9,"dislikes":7,"content":"上大英不怎么听写，挺轻松的"},{"id":9607,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-11-02 17:24:06","like_diff":2,"likes":7,"dislikes":5,"content":"男神！"},{"id":12862,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-12-24 06:57:36","like_diff":2,"likes":5,"dislikes":3,"content":"不错的，讲课很务实"},{"id":14631,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-01-08 04:37:39","like_diff":2,"likes":4,"dislikes":2,"content":"好棒啊！"},{"id":16377,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-01-18 04:04:34","like_diff":2,"likes":9,"dislikes":7,"content":"我的男神\n\n"},{"id":23695,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-04-13 00:44:09","like_diff":2,"likes":3,"dislikes":1,"content":""},{"id":33516,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-09-20 02:04:52","like_diff":2,"likes":6,"dislikes":4,"content":"男神男神男神，平时学的多，给分给的好"},{"id":42915,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-15 12:03:15","like_diff":2,"likes":3,"dislikes":1,"content":"干货很多！！好老师..就是千万不要迟到.."},{"id":43041,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-15 15:19:00","like_diff":2,"likes":4,"dislikes":2,"content":"有干货，真心不错。我不是英语相关专业的，这个只是作为个性学分，感觉收获很大。"},{"id":52756,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-06-22 13:05:41","like_diff":2,"likes":6,"dislikes":4,"content":"演讲课都是干货！干货真的多……以至于课程结束了，仍然感觉自己的水平跟老师的要求不在一个位面_(:з」∠)_"},{"id":59447,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-09-21 11:57:13","like_diff":2,"likes":9,"dislikes":7,"content":"老师很好！"},{"id":67795,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-22 07:29:01","like_diff":2,"likes":3,"dislikes":1,"content":"大英四 认真听课有收获 不听也不会怎么样 总评会调分 老师人很好嗯"},{"id":72508,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-30 09:12:53","like_diff":2,"likes":8,"dislikes":6,"content":"真男神，打算豁出均绩跟着了"},{"id":80334,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-06-25 07:48:49","like_diff":2,"likes":2,"dislikes":0,"content":"英语演讲艺术很棒，有.东西"},{"id":80858,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-02 05:23:15","like_diff":2,"likes":2,"dislikes":0,"content":"老师是真的好 有实力 见识广 对学生有要求但不苛刻 交流起来像个朋友 满分 推荐"},{"id":95085,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-18 17:03:19","like_diff":2,"likes":2,"dislikes":0,"content":"很有想法 很实在"},{"id":130839,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-01-25 02:32:08","like_diff":2,"likes":2,"dislikes":0,"content":"认真听，有收获！"},{"id":130855,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-01-25 03:58:35","like_diff":2,"likes":3,"dislikes":1,"content":"老师确实有谦谦君子之风，上课会很舒服。认真学最后绩点自然是水到渠成。"},{"id":132035,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-01-30 03:45:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师有丰富的国外经历，英语表达很地道，能学到很多实用的标准表达与西方文化背景，风趣幽默，事稍多。"},{"id":175128,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-06-21 16:32:50","like_diff":2,"likes":4,"dislikes":2,"content":"真的会爱上的😭😭😭我宿命般的老师，虽然上课我从来不听，但是他太有魅力了！温暖的璞玉一般！"},{"id":175203,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2023-06-25 04:00:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的超级赞，多希望我的大英三也是他教的"},{"id":188885,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2024-01-20 11:12:10","like_diff":2,"likes":3,"dislikes":1,"content":"上的老师的大英，人很好很好，很耐心。对英语很有情怀，追求的是素质教育，经常分享在国外的见闻和学习到的文化。平时分都是能捞就捞的，分数一般也只是我自己没考好……但是大英课平时都不太听只是认真背了单词就上4了！老师真的是好老师！"},{"id":199434,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2024-09-23 12:37:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的，作业挺多的/苦笑/"},{"id":209475,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2025-01-06 05:04:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，大学英语很烂"},{"id":1566,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-03-22 14:42:49","like_diff":1,"likes":7,"dislikes":6,"content":"你来听一次就知道了"},{"id":5159,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-07-05 11:29:42","like_diff":1,"likes":10,"dislikes":9,"content":"笑一下OK？"},{"id":5160,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-07-05 11:30:10","like_diff":1,"likes":8,"dislikes":7,"content":"不能更多了"},{"id":5632,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2015-07-08 23:38:19","like_diff":1,"likes":9,"dislikes":8,"content":"我觉得还不错啊，给分也挺好的"},{"id":45169,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-19 05:35:25","like_diff":1,"likes":3,"dislikes":2,"content":"俞老师男神"},{"id":45567,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-01-19 22:48:40","like_diff":1,"likes":4,"dislikes":3,"content":"老师是我男神^ ^"},{"id":47961,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-02-27 14:29:51","like_diff":1,"likes":4,"dislikes":3,"content":"俞老师男神，干货多，挺温柔挺有趣，演讲课对口语要求很高，给老师8分，因为对迟到要求太严格了…"},{"id":48980,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-03-20 07:52:13","like_diff":1,"likes":5,"dislikes":4,"content":"上他的课真的能学到东西的哟"},{"id":54755,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-06-30 07:13:19","like_diff":1,"likes":12,"dislikes":11,"content":"University should not always  be a forgiving place.I got it. Thank you very much."},{"id":68630,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-23 13:22:36","like_diff":1,"likes":5,"dislikes":4,"content":"给分很迷"},{"id":96097,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-20 12:47:38","like_diff":1,"likes":3,"dislikes":2,"content":"谢俞老师不挂之恩！！！"},{"id":96774,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2019-01-21 09:59:08","like_diff":1,"likes":3,"dislikes":2,"content":"很儒雅的老师，男神呀！平常作业不多，大多是小组合作的pre和作文。课堂是思维很发散的，真正在培养我们的英语能力。"},{"id":126348,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2020-09-23 08:26:01","like_diff":1,"likes":2,"dislikes":1,"content":"男神 选就完事了"},{"id":126485,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2020-09-28 06:34:44","like_diff":1,"likes":1,"dislikes":0,"content":"男神老师，超级负责，教了很多地道的表达，就是作业有点小多"},{"id":129020,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2020-12-29 00:33:37","like_diff":1,"likes":1,"dislikes":0,"content":"啊啊啊啊啊超级喜欢老师呀 虽然还没期末考也不知道给分怎样 但是是一个很好很负责虽然比较严厉但是非常可爱的老师！！！"},{"id":130800,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-01-24 15:35:41","like_diff":1,"likes":2,"dislikes":1,"content":"hhhhhh被捞上来了"},{"id":131047,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-01-25 16:33:47","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，男神"},{"id":132868,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-02-04 08:44:27","like_diff":1,"likes":2,"dislikes":1,"content":"干货满满"},{"id":137446,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-07-04 07:59:02","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的男神！温文尔雅公子范！认认真真听了一个学期大英课！就是单词没有好好背，quiz和期末考没有好好准备导致大英变成史上最低绩点呜呜呜，对不起俞男神"},{"id":138591,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-07-10 02:40:13","like_diff":1,"likes":5,"dislikes":4,"content":"老师本身素养就很高，上课的时候也会给我们拓展课外的知识，还进行各种活动活跃课堂气氛。给分方面：老师给分非常好。综上，快冲！"},{"id":141049,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-09-22 07:50:11","like_diff":1,"likes":2,"dislikes":1,"content":"温文尔雅"},{"id":143183,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2021-11-21 02:22:17","like_diff":1,"likes":4,"dislikes":3,"content":"老师很好，讲课循循善诱。给分确实一般。但是…高情商：对学生严格要求；低情商：不好说话 作业多😅不过人无完人啦"},{"id":155812,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2022-06-16 05:44:30","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，虽然我分很低，但主要是我的问题"},{"id":195844,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2024-06-30 09:03:19","like_diff":1,"likes":1,"dislikes":0,"content":"出分慢慢的。给分比较求是吧（"},{"id":206861,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2024-12-18 04:04:58","like_diff":1,"likes":1,"dislikes":0,"content":"上他的大英四，人挺好，不发脾气，比较温润。他有自己的想法但是不会强求。"},{"id":209445,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2025-01-06 03:18:42","like_diff":1,"likes":1,"dislikes":0,"content":"超好的老师，感觉上课讨论很有趣很有深度，从这学期开始似乎没有公布平时分？感觉被捞了呜呜呜呜很满意了"},{"id":27232,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2016-06-23 22:05:18","like_diff":0,"likes":5,"dislikes":5,"content":"觉得挺好的老师"},{"id":47901,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-02-27 07:54:45","like_diff":0,"likes":5,"dislikes":5,"content":"刚上完英语演讲艺术，个人觉得是我在浙大遇到的最好的英语老师之一了。不过英语口语自认为不太好的就不要选这门课了，会非常痛苦的"},{"id":60385,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-10-24 15:32:21","like_diff":0,"likes":6,"dislikes":6,"content":"好好好"},{"id":64942,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2017-12-28 04:08:50","like_diff":0,"likes":2,"dislikes":2,"content":"好好好"},{"id":65323,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-23 13:30:51","like_diff":0,"likes":6,"dislikes":6,"content":"均绩杀手"},{"id":67783,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-22 07:11:25","like_diff":0,"likes":2,"dislikes":2,"content":"虽然水了一学期但还是学到了很多points，以及上课时雅虎首页的各种新闻XD。老师很负责，就是OK的发音有点奇怪"},{"id":68108,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-01-22 14:57:42","like_diff":0,"likes":10,"dislikes":10,"content":"一言难尽，一个一学分的课要做三次演讲占用了我无数个周末选题写稿修改背稿，每次修修改改到崩溃最后还是要被老师怼选题和稿子，没有翘过一次课最后绩点惨不忍睹，感觉一学期的辛苦和努力都在打自己的脸，只有我这么垃圾吗"},{"id":81012,"teacher_id":1648,"teacher_name":"俞建青","post_time":"2018-07-03 10:01:49","like_diff":0,"likes":3,"dislikes":3,"content":"【英语演讲艺术】能学到东西 老师讲的不错 但我个人认为讲课风格和演讲不是很搭调…不太能被打动 欠点儿激情 另外给分嘛…比较客观吧☹ 大家自己衡量吧"},{"id":81015,"teacher_id":1648,"                         } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
