                <script>
                    // 评论数据
                    const commentsData = [{"id":35906,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-11-10 08:49:36","like_diff":223,"likes":235,"dislikes":12,"content":"性性空基，性性影造???"},{"id":53102,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-06-25 15:50:00","like_diff":95,"likes":111,"dislikes":16,"content":"抽象代数讲的很好。普通话标准。上课条理清晰思路明确。板书全英文高端大气。总体感觉很棒。浙大模王不是吹的。五星好评。明年抽代我还会再来的。手动/微笑"},{"id":512,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2015-03-15 03:45:57","like_diff":80,"likes":101,"dislikes":21,"content":"课上得不错 就是讲课有口音 给分还可以的"},{"id":9644,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-09-29 12:04:56","like_diff":63,"likes":71,"dislikes":8,"content":"特别可爱，虽然总是带着迷之笑容和口音，但讲的很清楚，作业量也不大"},{"id":93203,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-09-23 01:50:36","like_diff":52,"likes":57,"dislikes":5,"content":"听抽代千万不要迟到。迟到的后果就是看黑板上新的概念看不懂，看书还要翻译，等看懂了又有一整块黑板看不懂了。然后你两节课就什么都没听懂。最坑的是，你课后tm书也看不懂。"},{"id":20510,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-28 03:38:48","like_diff":47,"likes":49,"dislikes":2,"content":"萌萌哒吴爷爷~上课很轻松，永远准时下课哈哈哈哈"},{"id":88427,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-10-30 16:11:45","like_diff":36,"likes":52,"dislikes":16,"content":"求求您别用自己写的书当教材了"},{"id":51354,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-06-01 12:14:49","like_diff":34,"likes":57,"dislikes":23,"content":"老师今天说数应的人都在抱怨，求数的都没抱怨什么，看来不如求数。这难道不是公认的事实吗？？？我们怎么能和求数的比？？？"},{"id":52504,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-04 06:48:06","like_diff":33,"likes":40,"dislikes":7,"content":"整数 准素 傻傻分不清楚\n\n好宰 或者 傻傻分不清楚\n\n老师一直蜜汁微笑 用有道表情翻译了他一学期\n\n从不屑 到尴尬\n\n终于没挂"},{"id":101728,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-03-20 00:22:31","like_diff":33,"likes":36,"dislikes":3,"content":"吴志祥：看到字就给分\n\n王 枫：有问题就没分"},{"id":51464,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-04 05:05:45","like_diff":32,"likes":36,"dislikes":4,"content":"吴爷爷给分太好了！\n\n太好了！\n\n太好了！\n\n我爱吴爷爷！"},{"id":15575,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-11-21 00:18:00","like_diff":30,"likes":35,"dislikes":5,"content":"喜欢自黑来活跃气氛，平时有笑容显得很有亲和力，讲课思路很清楚，写板书很快，作业很少，学期末会留一两节课复习。"},{"id":9569,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2015-11-01 15:53:38","like_diff":25,"likes":29,"dislikes":4,"content":"特别可爱的老师，很喜欢和学生沟通回答问题，讲课清楚，"},{"id":51407,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-02 01:36:32","like_diff":25,"likes":27,"dislikes":2,"content":"考前来膜一下江南模王，求低分飘过。"},{"id":98904,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-24 04:55:32","like_diff":24,"likes":27,"dislikes":3,"content":"抽象代数 让我大学上的最绝望的一门课 没有之一"},{"id":39042,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-12-21 00:39:14","like_diff":22,"likes":26,"dislikes":4,"content":"很负责，周三3~4节线性代数课，他第一节课前就来了，因为他知道有学生提前来，他提前来只是为了多给学生讲题。"},{"id":12447,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2015-12-23 09:46:27","like_diff":20,"likes":21,"dislikes":1,"content":"老师非常萌！很慈祥！"},{"id":25828,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-06-10 13:27:10","like_diff":20,"likes":22,"dislikes":2,"content":"Abel是谁！"},{"id":20067,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-26 04:20:53","like_diff":19,"likes":22,"dislikes":3,"content":"从不点名 迷之笑容 教的还行 给分迷之好"},{"id":98079,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-23 05:03:44","like_diff":19,"likes":20,"dislikes":1,"content":"教了20年的书的老师，讲得很好很清晰，有自己的思路，听他的课和自己看书还是有区别的。关键是，可爱啊！一打铃就下课，下学期不用教本科生了满脸笑容。每次说这个我不讲了吧你们自己看一下之后就会“我还是讲一下吧”，然后讲完，次次如此。课前会绕一圈等待大家问问题，有时候会自言自语会和大家玩笑，吴爷爷无敌可爱！当然，更妙的是他给分好。"},{"id":148302,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-12 05:58:37","like_diff":18,"likes":21,"dislikes":3,"content":"如果浙大的数学老师都能像吴爷爷这样，我觉得至少本科教育就过得去了\n\n大一开学第一节课就是吴爷爷的，我一开始以为，浙大数学老师都有这么好，结果越往后我的底线是越来越低了...\n\n感谢吴爷爷，上课思路清晰，给分厚道，笑容温暖\n\n老师可能距离退休也不是很远了，大家好好珍惜"},{"id":20008,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-26 01:49:32","like_diff":17,"likes":21,"dislikes":4,"content":"迷之乐观and作业少，人真的好"},{"id":99098,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-24 08:58:54","like_diff":17,"likes":17,"dislikes":0,"content":"求求老师换本抽代教材，上课听不懂连自学都没办法。答案都不能直视，蜜汁排版。"},{"id":129050,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2020-12-29 07:15:24","like_diff":17,"likes":17,"dislikes":0,"content":"我是翻译小能手\n\n掏信（torsion）模，眼儿（l），kài（k），整数（准素）模，all-defined（well-defined）"},{"id":177214,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-07-02 08:33:34","like_diff":17,"likes":20,"dislikes":3,"content":"教线代II（H）的吴志祥很有道德……"},{"id":177269,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-07-02 13:08:07","like_diff":16,"likes":17,"dislikes":1,"content":"wyy！为什么上课必定下雨啊？上课为什么这么搞笑啊？\n\n“施密特正交化全称是格拉姆施密特正交化，我们把格拉姆润掉了！我想格拉姆也不会气得从缝里蹦出来！”\n\n“这个phi属于爷儿V”\n\n“你们回去看一下蓝书里有写”（代数与几何明明是绿色的）"},{"id":99308,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-24 14:34:50","like_diff":15,"likes":17,"dislikes":2,"content":"有人在线回答抽代挂科率是多少吗？实在是学不下去了"},{"id":184995,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-12-25 08:55:13","like_diff":15,"likes":15,"dislikes":0,"content":"合着我学了一个学期的猩猩呆树?"},{"id":18504,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-22 00:39:18","like_diff":14,"likes":16,"dislikes":2,"content":"很可爱的老师，超级赞"},{"id":51454,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-02 04:41:52","like_diff":14,"likes":19,"dislikes":5,"content":"吴爷爷人真的很好???但我真的很渣啊???抽代是我有生以来第一门真心觉得会挂的课???"},{"id":55339,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-01 10:15:17","like_diff":14,"likes":16,"dislikes":2,"content":"只希望明天的抽代给过，真的已经到了绝望的地步了，真心一点都不会啊，再给我一个学期，也不会，哭/老师人真的很好，只是自己太辣鸡，即使一遍又一遍地看，也不会懂，记不住，不会做"},{"id":99529,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-25 02:13:56","like_diff":14,"likes":19,"dislikes":5,"content":"太简单了，我云昊满了"},{"id":25829,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-06-23 01:36:16","like_diff":13,"likes":16,"dislikes":3,"content":"模嘛！"},{"id":100830,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-02-27 10:05:25","like_diff":13,"likes":14,"dislikes":1,"content":"好好听吴爷爷的抽象代数啊，也许一开始觉得好难，但等你学到了后续课程才发现吴爷爷讲的东西埋下了很深的伏笔，对于后续代数课程学习很有帮助的。来自一个新学期学同调代数和表示论的人，上这两门课的时候深深感谢吴爷爷的抽代。"},{"id":103077,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-02-26 02:03:00","like_diff":13,"likes":15,"dislikes":2,"content":"作为一个靠学长经验拿了抽代满绩但是后半学期基本没听懂课程的我给学弟学妹几个中肯的复习建议：1.认真记录课上无意间补充的习题2.小测的题目好好消化理解3.最后一节复习课提到的习题重点关注。考题70＋基本就是这三部分的原题或者稍微改编组成的。希望学弟学妹能拿到满意的成绩。"},{"id":20016,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-26 02:00:09","like_diff":12,"likes":13,"dislikes":1,"content":"人格魅力十足"},{"id":41028,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-01-08 12:16:12","like_diff":12,"likes":17,"dislikes":5,"content":"希望老师能更多讲讲思路吧，拿来一道题直接开始做，也不知道为什么要这么做，最后莫名其妙就做出来了，但是总觉得整体思路不够清晰。\n\n不过老师人很好，见证了浙大线性代数老师从十几个变成几个。"},{"id":99106,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-24 09:10:17","like_diff":12,"likes":15,"dislikes":3,"content":"献祭室友未来三年脱单可能换我明天抽代不挂科！"},{"id":119642,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-11-14 12:07:21","like_diff":12,"likes":14,"dislikes":2,"content":"吴爷爷写的《代数》又名《浓缩就是精华》、《展开写细节算我输》以及《请没听讲的同学接受惩罚》"},{"id":149885,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-17 13:42:12","like_diff":12,"likes":12,"dislikes":0,"content":"吴爷爷，吾爷爷，超级会捞的好吗！！而且口音超级超级可爱，“龙生龙，凤生凤，华罗庚的老鼠会打洞”，吴爷爷yyds！"},{"id":188660,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 13:24:54","like_diff":12,"likes":13,"dislikes":1,"content":"感谢吴志祥爷爷和盛鸿睿助教捞我，卡线5.0，吹爆两位老师\n\n吴爷爷讲课条理很清晰，并且要点齐全，听过以后整理一下基本就会了，虽然开始适应的时候会比较困难，把前面线性空间学好直接乱杀（线性空间是整本书的基础），后面直接用线性空间的思维理解就好了。\n\n反正吹爆两位老师，吴爷爷我的神！！！！！！！"},{"id":13201,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2015-12-25 07:08:49","like_diff":11,"likes":16,"dislikes":5,"content":"考试分高"},{"id":19219,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-23 14:23:26","like_diff":11,"likes":14,"dislikes":3,"content":"吴老师最可爱～"},{"id":52788,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-01 11:23:56","like_diff":11,"likes":24,"dislikes":13,"content":"大学里考前最绝望的一门课了，老师虽然讲课水平很高，但是完全不考虑那些上课不听课靠自学的学生啊!书上例子虽然很多，但remark是真得太少了。看抽代书才知道复变的讲义写得多么多么好。希望老师真得能够再把书的内容丰富一下，把书上的证明重新整理一下。希望明天考试能过吧～"},{"id":63570,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-12-07 04:03:39","like_diff":11,"likes":12,"dislikes":1,"content":"数应的抽代比求数难emmmm"},{"id":149026,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-14 07:25:10","like_diff":11,"likes":12,"dislikes":1,"content":"吴爷爷就是我爷爷"},{"id":156375,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-06-19 09:25:19","like_diff":11,"likes":12,"dislikes":1,"content":"半年没见吴爷爷，今天考试考完遇见他打招呼，然后吴爷爷很响亮地回了句你好，突然感觉吴爷爷一把年纪还是好可爱啊wwww"},{"id":169151,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-02-24 12:50:50","like_diff":11,"likes":11,"dislikes":0,"content":"我好爱他，期中不及格，我都以为要挂了，没想到他直接一个海底捞我的大动作，我哭死"},{"id":55191,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-01 03:15:34","like_diff":10,"likes":11,"dislikes":1,"content":"这个左耳膜和套赛膜不是显而易见的嘛，我相信你们应该都会做（手动再见）"},{"id":55413,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-05 10:53:53","like_diff":10,"likes":11,"dislikes":1,"content":"明天考抽代了……要是过了回来还愿"},{"id":92287,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-12-27 12:12:41","like_diff":10,"likes":10,"dislikes":0,"content":"这可能是我唯一一节听不懂依然乐呵乐呵的课了（老师讲得好只是我不够努力呀…）……真的超爱吴爷爷，萌得我不要不要的，而且人超好解答超耐心，每次课迷之慈祥的笑容都暖化我了～"},{"id":151678,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-03-11 11:03:05","like_diff":10,"likes":11,"dislikes":1,"content":"线性代数II应该改名叫抽象代数，哈哈"},{"id":155748,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-06-15 13:24:52","like_diff":10,"likes":10,"dislikes":0,"content":"线性代数一荣誉课讲得很好\n\n因为知道有些同学以后的工作中用不到线性代数所以会海底捞"},{"id":169247,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-02-25 03:29:44","like_diff":10,"likes":10,"dislikes":0,"content":"给分不错，就是上课很难受，全靠自学"},{"id":188635,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 12:35:48","like_diff":10,"likes":11,"dislikes":1,"content":"大捞特捞"},{"id":10382,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2015-11-18 10:34:30","like_diff":9,"likes":11,"dislikes":2,"content":"很体贴"},{"id":98029,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-23 04:09:56","like_diff":9,"likes":9,"dislikes":0,"content":"吴爷爷的笑给满分? ? ? ? ?"},{"id":107757,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-05-09 08:52:31","like_diff":9,"likes":12,"dislikes":3,"content":"期中考试65分，期末绩点4.5。 感受一下吴爷爷的调分幅度吧！"},{"id":20225,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-26 15:15:23","like_diff":8,"likes":10,"dislikes":2,"content":"慈祥的笑容啊"},{"id":56590,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-04 05:06:52","like_diff":8,"likes":10,"dislikes":2,"content":"给分太好了太好了太好了，仿佛那张卷子不是我考的"},{"id":56619,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-04 05:56:58","like_diff":8,"likes":10,"dislikes":2,"content":"吴爷爷给分太好了！谢谢您！一学期的抽代让我体验过绝望体验过生不如死，最后的结果实在是很开心！"},{"id":97795,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-22 16:25:16","like_diff":8,"likes":9,"dislikes":1,"content":"虽然有口音但真的是超级超级超级可爱的吴爷爷!感谢吴爷爷让我收获了第一门满绩? ，留作业超级少!考试前还有复习课还专门来zjg答疑!吴爷爷一生吹!"},{"id":152494,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-04-13 06:34:14","like_diff":8,"likes":9,"dislikes":1,"content":"线代2也就太难了，直接整抽代谁顶得住啊。明天小测，咱就是说，只能把那些名词记下来，知道大概怎么证的程度...只求不挂"},{"id":207716,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2025-01-12 09:43:47","like_diff":8,"likes":8,"dislikes":0,"content":"吴爷爷给分还是很不错的，但就是讲课属实让人听不懂"},{"id":211739,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2025-01-12 09:49:25","like_diff":8,"likes":8,"dislikes":0,"content":"吴爷爷的恩情还不完🖐😭🖐🖐😭🖐"},{"id":16347,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-18 03:25:24","like_diff":7,"likes":8,"dislikes":1,"content":"好好好"},{"id":22992,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-03-16 02:13:15","like_diff":7,"likes":8,"dislikes":1,"content":"超级可爱！！"},{"id":54971,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-06-30 13:50:09","like_diff":7,"likes":9,"dislikes":2,"content":"滴！考试周复习抽代绝望卡"},{"id":80014,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-06-19 04:00:49","like_diff":7,"likes":8,"dislikes":1,"content":"中国最难抽代"},{"id":130141,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-01-18 03:49:40","like_diff":7,"likes":8,"dislikes":1,"content":"如果我只能实现一个愿望\n\n我希望把他那本黄色封皮的书\n\n通通烧掉……"},{"id":134392,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-03-26 05:42:55","like_diff":7,"likes":9,"dislikes":2,"content":"吴爷爷为啥不教线性代数II（H）呢，想他"},{"id":152112,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-03-27 09:15:54","like_diff":7,"likes":7,"dislikes":0,"content":"虽然但是，没有讲群直接讲环真的合适吗（直接导致看其他教材很难看懂）"},{"id":188651,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 12:50:28","like_diff":7,"likes":7,"dislikes":0,"content":"wyy！你是我的神！！！真的好捞🥹\n\n讲课水平也很高 但是很快很容易跟不上 我只能智云回放 到最后也有好几节课没来得及听 最后只是把书上定理过了一遍 也有十几分没写 结果出分扣的比我没写的总分还少 感谢wyy🙏🏻"},{"id":188653,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 12:54:19","like_diff":7,"likes":7,"dislikes":0,"content":"wyy是真神，配享太庙"},{"id":15309,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-13 13:23:09","like_diff":6,"likes":9,"dislikes":3,"content":"迷之笑容，有一点点口音不过习惯就好了"},{"id":41181,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-01-10 02:03:32","like_diff":6,"likes":9,"dislikes":3,"content":"这么好的老师评分为啥才9"},{"id":56385,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-03 15:26:48","like_diff":6,"likes":8,"dislikes":2,"content":"可能老师教线代的时候会照顾非数学的同学，讲的比较细致吧。但对我们数学系的同学要求真的高，抽代上课上的很快，不给你停下来思考的时间，书后的习题都很难（很多是别的书上的定理）。抽代是这学期上的最痛苦的一门课，不过好在老师期末旁敲侧击的告诉了我们要考什么类型的题，否则真的药丸。"},{"id":56604,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-04 05:29:31","like_diff":6,"likes":7,"dislikes":1,"content":"虽然我觉得什么都没学懂...但您给分也太好了点...自惭形秽"},{"id":72583,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-01-30 12:41:18","like_diff":6,"likes":6,"dislikes":0,"content":"绝对好老师，特别感谢老师"},{"id":72588,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-01-30 12:50:18","like_diff":6,"likes":6,"dislikes":0,"content":"谢谢吴老师！在吴老师的迷之笑容下瑟瑟发抖……"},{"id":95482,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-29 03:20:03","like_diff":6,"likes":6,"dislikes":0,"content":"吴爷爷真救命啊！爱死了"},{"id":99223,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-24 12:47:37","like_diff":6,"likes":8,"dislikes":2,"content":"同下，献祭室友三年脱单可能换我抽代不挂...（学到崩溃）"},{"id":130424,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-01-22 08:56:21","like_diff":6,"likes":7,"dislikes":1,"content":"“我不指望你们能ting懂，你们能ting懂我也换迎”"},{"id":149027,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-14 07:25:39","like_diff":6,"likes":6,"dislikes":0,"content":"吴爷爷我爱你！！"},{"id":169157,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-02-24 13:11:21","like_diff":6,"likes":7,"dislikes":1,"content":"老师很和善，虽然有点口音，但是讲的很好，给分好！"},{"id":178833,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-07-24 16:32:16","like_diff":6,"likes":7,"dislikes":1,"content":"现代ⅡH。wyy水平还是高的，但是上课的感觉没有谈神好，可能是课程变难的缘故。最后期末写出了最后一题但是不会第一题，总评一般般，有点遗憾。"},{"id":188662,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 13:25:53","like_diff":6,"likes":6,"dislikes":0,"content":"学线性代数的同学千万不要相信了他的均绩！给分出人意料的好。"},{"id":189281,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-22 22:52:33","like_diff":6,"likes":7,"dislikes":1,"content":"这个给分没什么好说的，海底捞的神"},{"id":207579,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-12-23 07:20:15","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好，讲的很仔细，现在一听到星星影造就想笑哈哈哈"},{"id":11113,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2015-11-24 09:40:17","like_diff":5,"likes":7,"dislikes":2,"content":"很好"},{"id":20095,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-26 05:26:49","like_diff":5,"likes":9,"dislikes":4,"content":"给分超好，貌似只要平时作业好好做就可以了"},{"id":28380,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-06-28 08:44:41","like_diff":5,"likes":13,"dislikes":8,"content":"偶尔会因为口音听不懂的说。迷一样的微笑下是整个代数的气势磅礴。经常会科普一些抽象代数之类，相当开眼界。整个浙大怕是除了他没有人能在线性代数课上把群环域讲得这么细致了。"},{"id":36052,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-11-10 10:54:59","like_diff":5,"likes":8,"dislikes":3,"content":"暖男～贴心～不老男神～～\n\n每次交材料都会跟我说谢谢～搞的我都不好意思了"},{"id":56608,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-04 05:31:18","like_diff":5,"likes":7,"dislikes":2,"content":"坐等楼上直播吃翔"},{"id":87260,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-10-08 12:44:37","like_diff":5,"likes":7,"dislikes":2,"content":"抽代上得比求数的还难2333"},{"id":92638,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-03 08:17:52","like_diff":5,"likes":5,"dislikes":0,"content":"口音+迷之微笑+听不懂=不影响喜欢他"},{"id":93066,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-19 05:11:33","like_diff":5,"likes":5,"dislikes":0,"content":"太可爱了！！\n\n讲得很好！！\n\n就是会把线性代数给你讲的比较明白的老师"},{"id":97244,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-22 05:29:33","like_diff":5,"likes":5,"dislikes":0,"content":"老师一级可爱！！！讲课很详细，很认真，作业也不多，谢谢老师不挂之恩，爱您！"},{"id":100521,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-29 09:49:10","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的是很好了，感激！"},{"id":101799,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-29 06:10:24","like_diff":5,"likes":10,"dislikes":5,"content":"太简单了，我云昊满了"},{"id":128244,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2020-12-15 04:20:16","like_diff":5,"likes":5,"dislikes":0,"content":"大家期中考不理想，于是吴老师安排了一次30min的点名"},{"id":131372,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-01-27 08:48:44","like_diff":5,"likes":5,"dislikes":0,"content":"虽然平时上课听不懂，但是期末海底捞"},{"id":149032,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-14 07:35:43","like_diff":5,"likes":5,"dislikes":0,"content":"吴爷爷男神，给分好！我个上课都听不太懂的菜逼捞到4.5了，打call打call"},{"id":153512,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-05-03 06:44:49","like_diff":5,"likes":5,"dislikes":0,"content":"怎么办 线代二完全变成抽代，作业不会写，上课也很难听懂，全靠课后智云，真的不想挂科"},{"id":169245,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-02-25 03:21:16","like_diff":5,"likes":8,"dislikes":3,"content":"吴爷爷我的神！期中73期末满了（激动！）第一门满绩居然是上课都听不太懂的线代呜呜呜"},{"id":177144,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-07-02 01:50:55","like_diff":5,"likes":11,"dislikes":6,"content":"吴爷爷超可爱！上课总是能够让人心情变好！\n\n线性代数有点靠感觉和积累，但是吴爷爷超级捞！感谢感谢！"},{"id":188643,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 12:45:27","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好！！！超级可爱与和蔼！！！给分也很好TwT，然后上课思路清晰，就是善良-善良 的代名词！当之无愧！而且钉钉上问他他也会很认真的回复你！之前期中考不好他也就是安慰我很多，还给我提出了很多建议！大爱特爱！"},{"id":188654,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 13:02:14","like_diff":5,"likes":5,"dislikes":0,"content":"很好的老师"},{"id":196144,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-07-02 00:39:03","like_diff":5,"likes":8,"dislikes":3,"content":"之前就听说吴爷爷给分好，写了过程就给分\n\n现在觉得这是对吴爷爷赤裸裸的污蔑！\n\n吴爷爷分明是在卷子上看到墨迹就给分啊，只要不是交白卷，严重怀疑卷子上写满火星文吴爷爷都会给你高分！\n\n査老师为什么上限十分啊？！！\n\n我要给吴爷爷打100分怎么办？\n\n感谢吴爷爷，让一个线代2从来没学懂的可怜孩子获得有史以来最高的成绩呜呜呜"},{"id":20055,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-26 03:42:44","like_diff":4,"likes":9,"dislikes":5,"content":"讲得好，给分还好"},{"id":22613,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-03-09 00:18:31","like_diff":4,"likes":8,"dislikes":4,"content":"特别棒，好可爱好慈祥的吴爷爷"},{"id":47629,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-02-09 05:33:40","like_diff":4,"likes":7,"dislikes":3,"content":"讲课方式可能不适合所有人"},{"id":50970,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-05-10 13:05:53","like_diff":4,"likes":5,"dislikes":1,"content":"有些口音但是喜欢就好，讲的超级棒，偶尔还很可爱。"},{"id":52823,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-06-23 05:32:40","like_diff":4,"likes":10,"dislikes":6,"content":"有一个评论我们浙江人不服，什么浙江口音？浙江人没有口音的好吧？都是标准普通话！反正吴老师的口音我们浙江人不背锅"},{"id":56451,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-04 00:38:15","like_diff":4,"likes":5,"dislikes":1,"content":"讲真，水平太高，是我太菜"},{"id":56627,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-04 06:09:30","like_diff":4,"likes":9,"dislikes":5,"content":"以下是我个人看法：今年抽代教材是真坑。自己编的英文版，其实并不如好多一般教材。看着很烦。抽代看中文就本科最难之一了，弄个英文的看着还卡，不利于思考。而且意义不大，学专业英语可以平时背背单词嘛，何必这么弄？但老师本人还真的算仁慈，如果真的稍微卡下大家，相信好多人会挂。"},{"id":69909,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-01-25 15:55:39","like_diff":4,"likes":5,"dislikes":1,"content":"我啥都不会...真的是一种学什么都没有过的恐惧，老师人很和蔼，明天考试，希望能过QAQ"},{"id":92685,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-03 15:33:51","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课超级可爱！虽然有口音，但是力争坐前几排听一两节课就会习惯的。老师上课风格轻松，是自然不刻意的幽默。讲解很具体的！真的很棒！"},{"id":98621,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-23 16:04:37","like_diff":4,"likes":5,"dislikes":1,"content":"师强我菜"},{"id":99948,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-25 10:30:24","like_diff":4,"likes":4,"dislikes":0,"content":"考完抽代了，要是没挂一生粉"},{"id":100383,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-26 04:21:44","like_diff":4,"likes":10,"dislikes":6,"content":"对于我云昊来说这门课简直就是送分"},{"id":101789,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-29 05:20:25","like_diff":4,"likes":6,"dislikes":2,"content":"谢谢吴老师，抽代课我有一次作业没交上课完全懵逼还没给我挂，实在是太感谢了。不过还是希望能换本教材，真的看不懂。10分送上。"},{"id":121973,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2020-01-27 07:11:09","like_diff":4,"likes":5,"dislikes":1,"content":"很后悔大一上没认真学吴爷爷的线代，感谢吴爷爷海底捞我！吴爷爷我爱你！"},{"id":128285,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2020-12-16 12:17:52","like_diff":4,"likes":5,"dislikes":1,"content":"线性代数真心讲的好，先难后易，高屋建瓴"},{"id":136982,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-06-29 05:44:35","like_diff":4,"likes":5,"dislikes":1,"content":"教了二十几年书，上课非常连贯，讲的非常精彩，每次都意犹未尽，非常适合大一学线代的同学打基础。\n\n吴爷爷海底捞有一手的。"},{"id":141374,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-10-03 08:57:05","like_diff":4,"likes":4,"dislikes":0,"content":"一开始是线性空间 真的有点晦涩 大家撑住就好了"},{"id":149025,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-14 07:24:04","like_diff":4,"likes":5,"dislikes":1,"content":"真的是好棒的老师，给分也很不错，期中大家都考的不好就不算成绩了，是那种讲的很好还不要求你一定要听他讲的老师，自学听课都可以，老师笑起来超级可爱！"},{"id":149851,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-17 09:35:07","like_diff":4,"likes":5,"dislikes":1,"content":"线代讲的好，口音很可爱"},{"id":156237,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-06-18 11:41:13","like_diff":4,"likes":4,"dislikes":0,"content":"老师很慈祥，很爱笑，口音比较有意思，老师自身能力毋庸置疑，只可惜自己实在是听不懂"},{"id":169155,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-02-24 13:09:02","like_diff":4,"likes":4,"dislikes":0,"content":"谢谢吴爷爷！"},{"id":169700,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-02-27 12:43:24","like_diff":4,"likes":9,"dislikes":5,"content":"吴老师给了我95分，我却只能给她10分"},{"id":182370,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-11-15 08:16:04","like_diff":4,"likes":7,"dislikes":3,"content":"啥都不学都能考到88，混分的神！"},{"id":188656,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 13:05:01","like_diff":4,"likes":5,"dislikes":1,"content":"超超超级好老师，大爱wyy"},{"id":188663,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 13:26:00","like_diff":4,"likes":4,"dislikes":0,"content":"wyy你就是我的爹！！听课可以听谈神的智云，但是选课都给我选wyy！！而且如果线代有基础的人wyy应该还是挺适合的（笨人自己听不懂，但是班上的高手觉得wyy讲得特别好）"},{"id":190848,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-03-21 10:46:49","like_diff":4,"likes":4,"dislikes":0,"content":"两个月之后回头看，再来补个十分"},{"id":196157,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-07-02 02:02:35","like_diff":4,"likes":5,"dislikes":1,"content":"支持楼下说写火星文wyy都会只扣结果分的说法。而且wyy上课比隔壁清楚多了。"},{"id":213092,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2025-01-16 03:45:00","like_diff":4,"likes":5,"dislikes":1,"content":"吴爷爷！吹爆吴爷爷！！上课从不点名真的很好！！！而且作业也很少。\n\n但是，由于浓厚的口音，我基本上靠自学...我真的听不懂吴爷爷在说什么，一句话我要反应好几秒..."},{"id":33550,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-09-20 04:54:00","like_diff":3,"likes":6,"dislikes":3,"content":"哈哈哈哈哈哈哈哈哈"},{"id":46975,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-01-23 06:50:09","like_diff":3,"likes":5,"dislikes":2,"content":"大爱吴爷爷 分数给力作业少 就是有点口音"},{"id":51937,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-06-13 16:00:24","like_diff":3,"likes":4,"dislikes":1,"content":"超慈祥!"},{"id":57621,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-10 22:45:18","like_diff":3,"likes":3,"dislikes":0,"content":"可爱的老师"},{"id":63814,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-12-15 08:59:04","like_diff":3,"likes":4,"dislikes":1,"content":"抽象代数课讲的挺好，就是比较费头发（逃"},{"id":91660,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-12-17 10:39:45","like_diff":3,"likes":5,"dislikes":2,"content":"讲得很好 就是不上线代2了哭唧唧 拒绝陈叔平"},{"id":92975,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-06 12:34:34","like_diff":3,"likes":3,"dislikes":0,"content":"讲的很清晰啊，这么硬核一门课也能讲的挺有趣，特别棒"},{"id":97336,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-22 08:15:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师功底特别深厚，会讲很多深层次的东西，经常两节课后才悟到上个礼拜他讲的是什么。老师超可爱！"},{"id":98300,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-23 09:45:13","like_diff":3,"likes":4,"dislikes":1,"content":"太棒了我虽然有口音 课讲的挺好的 最好要提前预习 我水平太差 居然也拿了3.6 没有挂科 十分感谢吴爷爷"},{"id":98618,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-23 15:57:59","like_diff":3,"likes":7,"dislikes":4,"content":"数学菜鸡在浙大收获第一门满绩?"},{"id":101814,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-29 07:16:15","like_diff":3,"likes":5,"dislikes":2,"content":"学抽代的过程相当痛苦…但好在老师很可爱，人好，谢谢吴老师！"},{"id":116505,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-09-11 02:40:42","like_diff":3,"likes":3,"dislikes":0,"content":"就是有点口音。。。。"},{"id":129079,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2020-12-30 01:18:26","like_diff":3,"likes":4,"dislikes":1,"content":"虽然有时候上课有点快，但是回去看回放看笔记，发现老师真的是几个线代老师里讲得最清晰的了，真是好老师，强推，而且老师很慈祥，喜欢带着可爱的迷之微笑"},{"id":129651,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-01-10 04:45:01","like_diff":3,"likes":3,"dislikes":0,"content":"吴爷爷太好了"},{"id":131997,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-01-30 02:05:48","like_diff":3,"likes":3,"dislikes":0,"content":"感谢吴爷爷！"},{"id":132568,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-02-02 10:50:22","like_diff":3,"likes":3,"dislikes":0,"content":"除了有点口音，第一次上课可能听不太懂，其他都超赞！"},{"id":132869,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-02-04 08:46:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的好好\n\n喜欢！"},{"id":149041,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-14 07:55:56","like_diff":3,"likes":5,"dislikes":2,"content":"上课行云流水，思路很清晰，进度也快（不过竺院都快），建议课前预习，不然听课效果会打折扣。\n\n助教xjj也很温柔，我期中没考好她给我推荐习题～\n\n期中爬上及格，整个冬学期线性代数学得很辛苦，居然被吴爷爷捞上满绩。太惊喜了！谢谢老师，谢谢助教！\n\n而且老师很关心学生，冬学期腿骨折了老师碰到我交作业会关心地问问恢复得怎么样了～"},{"id":155443,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-06-13 02:25:38","like_diff":3,"likes":3,"dislikes":0,"content":"抽代过了前来还愿！！！！！！！！！！！！吴爷爷海底捞！！！！！！！！！！！！！！"},{"id":156857,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-06-21 07:28:21","like_diff":3,"likes":4,"dislikes":1,"content":"线性代数2h，啥也不会，硬捞到4.2啊啊啊啊啊啊"},{"id":169156,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-02-24 13:09:36","like_diff":3,"likes":5,"dislikes":2,"content":"wyy是线代H唯一神！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！"},{"id":169177,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-02-24 13:51:01","like_diff":3,"likes":4,"dislikes":1,"content":"太能捞呀，吴爷爷。最后的线代补天，太c了"},{"id":176009,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-06-27 12:00:44","like_diff":3,"likes":4,"dislikes":1,"content":"考前来拜！"},{"id":185298,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2023-12-27 15:32:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的好可爱好和蔼，他讲课水平真的很高，但是还是需要自己学的，要不然真的体悟不到他的高水平，但是真的讲的好好"},{"id":188644,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-01-19 12:44:34","like_diff":3,"likes":5,"dislikes":2,"content":"老师太好了，助教gg也很好，wyy永远笑眯眯的好喜欢，但是因为他的课太难了我没听过几节dbq。真的好捞好捞好捞，真没想到我能被捞的那么高，不打十分天理难容！！！"},{"id":199029,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-09-14 07:12:28","like_diff":3,"likes":3,"dislikes":0,"content":"呜呜呜大一刚上线代（H）听不懂一点呜呜呜（我的问题），来评论求一个能让我听懂的脑子"},{"id":199266,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-09-20 06:26:43","like_diff":3,"likes":5,"dislikes":2,"content":"期中挂了三题，助教给所有人放洪水一题扣一分（满分100）\n\n期末卷子比较简单，但没想到给分也很好（总评96）\n\n课下问老师问题，感觉老师很关心学生（叫吴爷爷名副其实）。课堂上有些同学会觉得吴老师有口音，但说实话，老师的讲课内容毋庸置疑的好。\n\n不多说，wyy永远的神！！！"},{"id":199804,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-09-30 04:21:20","like_diff":3,"likes":4,"dislikes":1,"content":"星星相关？？？"},{"id":206550,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-12-16 03:40:41","like_diff":3,"likes":3,"dislikes":0,"content":"我爱吴爷爷！！吴爷爷讲得太好啦！求求了下学期再让我上他的课吧🥺🥺"},{"id":20154,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-01-26 09:53:47","like_diff":2,"likes":7,"dislikes":5,"content":"很慈祥 但是有时候让人感觉有点奇怪"},{"id":23289,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-03-23 15:27:03","like_diff":2,"likes":6,"dislikes":4,"content":"讲得很丰富，听起来感觉很棒～"},{"id":35870,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-11-10 08:36:16","like_diff":2,"likes":7,"dislikes":5,"content":"超可爱的老师，讲课也很详细，就是口音太重了。"},{"id":46986,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-01-23 08:17:08","like_diff":2,"likes":9,"dislikes":7,"content":"……不是很懂他的分为何迷之高……磨灭了我对线代的热情+_+"},{"id":52786,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-06-23 01:18:48","like_diff":2,"likes":5,"dislikes":3,"content":"智商低不能怪老师…"},{"id":55485,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2017-07-01 15:23:24","like_diff":2,"likes":4,"dislikes":2,"content":"我感觉吴老师非常棒"},{"id":90780,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-11-26 04:11:28","like_diff":2,"likes":3,"dislikes":1,"content":"非常好的老师"},{"id":95207,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-19 04:58:55","like_diff":2,"likes":3,"dislikes":1,"content":"好爱吴爷爷啊"},{"id":97692,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-22 13:38:57","like_diff":2,"likes":4,"dislikes":2,"content":"老师超级棒！知识点讲得很清楚详细！人也超级好！每天笑呵呵的！最后给分也好，捞了一大批人社的同学（捂脸）老师必须10分！"},{"id":97789,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-22 16:11:38","like_diff":2,"likes":3,"dislikes":1,"content":"讲的挺好就我水平太差听不懂"},{"id":98416,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-23 12:28:07","like_diff":2,"likes":3,"dislikes":1,"content":"特别好"},{"id":100394,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-01-26 05:03:56","like_diff":2,"likes":4,"dislikes":2,"content":"上老师的课基本我是听不懂 百分之七十靠自学 不过吴爷爷讲的挺好的对于那些有悟性的同学 讲的有点快 特别是特征值和特征向量那里全是靠自学的 心酸"},{"id":106120,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-04-25 04:40:23","like_diff":2,"likes":2,"dislikes":0,"content":"给分超好"},{"id":117476,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-09-25 01:53:45","like_diff":2,"likes":2,"dislikes":0,"content":"亲自发发作业本的好老师"},{"id":122217,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2020-02-20 05:02:09","like_diff":2,"likes":3,"dislikes":1,"content":"超好的老师，人帅给分高，选他课很幸运"},{"id":128225,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-01-26 23:34:56","like_diff":2,"likes":3,"dislikes":1,"content":"大学最低分，是我太菜了。但还是谢谢吴爷爷"},{"id":132054,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-01-30 04:34:43","like_diff":2,"likes":4,"dislikes":2,"content":"爱笑的爷爷运气不会差哦(´-ω-`)"},{"id":132534,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-02-02 06:54:37","like_diff":2,"likes":2,"dislikes":0,"content":"海底捞，老师板书全程匀速输出，讲解深入浅出，上课偶尔还会幽默一下，很可爱！"},{"id":134970,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-04-25 11:46:23","like_diff":2,"likes":3,"dislikes":1,"content":"线代2，思念吴爷爷"},{"id":141290,"teacher_id":342,"teacher_name":"吴志祥","post :197652,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-07-24 08:07:12","like_diff":0,"likes":1,"dislikes":1,"content":"伟大，无需多言"},{"id":205917,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2024-12-12 15:58:22","like_diff":0,"likes":1,"dislikes":1,"content":"吴爷爷特别特别特别好！！！！！！！！我直接10分拉满\n\n简要说一下心路历程好了：\n\n  wyy讲话有口音，最初那两节课我还没同步他的语音包，真的听不懂一点（（甚至当时有点想换老师来着。。反正当时就觉得线代好难好难啊！！\n\n  后来自己看书补回来了一些之前的内容，也逐渐能听懂wyy的口音了。不得不说其实wyy上课的思路是很清晰的，前面讲的内容都有在为后面打下基础，顺着他讲的推下去就会感觉线代真是美丽又自然。\n\n  wyy布置的作业很少，而且基本上都是上课讲的题的变形（但是我这种笨比容易被硬控\n\n  wyy讲课笑眯眯的，氛围很轻松，坐第一排就不由自主地想跟他互动，互动多了他就会时不时对着你讲哈哈哈！下课去问他问题他也会挺有耐心地给你再推一遍。另外，他上下课真的准时，老一辈教师特有的零帧起手。。所以上完厕所赶快回来，错过一分钟包你后面听不懂的\n\n  另外，上课听不懂的不妨再听一遍智云，就会发现其实很好懂啊！上课没懂也许是你困了吧！（"},{"id":213162,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2025-01-16 07:25:08","like_diff":0,"likes":1,"dislikes":1,"content":"吴爷爷你是我的神"},{"id":218589,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2025-04-25 12:20:14","like_diff":0,"likes":0,"dislikes":0,"content":"非常好的老师！！！"},{"id":91344,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-12-06 06:33:16","like_diff":-1,"likes":1,"dislikes":2,"content":"我线代要上4.2!!就靠吴爷爷了!!!期末完了回来还愿"},{"id":102916,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-02-25 03:21:52","like_diff":-1,"likes":0,"dislikes":1,"content":"必须10分！n"},{"id":104780,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-03-28 01:23:52","like_diff":-1,"likes":2,"dislikes":3,"content":"吴志祥老师是我见过讲课最好的老师。上课简直是享受！"},{"id":117758,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2019-09-30 08:23:53","like_diff":-1,"likes":1,"dislikes":2,"content":"吴爷爷真可爱"},{"id":131873,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2021-01-29 07:36:09","like_diff":-1,"likes":0,"dislikes":1,"content":"感谢吴爷爷！！！"},{"id":149030,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-14 07:33:32","like_diff":-1,"likes":1,"dislikes":2,"content":"吴爷爷讲课认真仔细，为人可爱！"},{"id":149106,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2022-01-14 11:56:41","like_diff": "content":"嗯，老师人是好，很可爱，就不知道为啥我觉得自己考试做出来的题目并不算少绩点却很低，同学都是瞎做却比我高多了"},{"id":211796,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2025-01-12 12:44:31","like_diff":-21,"likes":5,"dislikes":26,"content":"给分求是，态度还不好，千万别选，选了就后悔吧"},{"id":33477,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2016-09-19 12:56:53","like_diff":-28,"likes":11,"dislikes":39,"content":"第一节课贼跳，直接从28面讲起，前面的全部不讲，浙江口音还重，写的英文字母全部要加奇怪的笔画"},{"id":18179,"teacher_id":342,"teacher_name":"吴志祥","post_time":"2018-01-13 07:32:38","like_diff":-53,"likes":7,"dislikes":60,"content":"给分超烂。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
