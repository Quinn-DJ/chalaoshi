                    const commentsData = [{"id":2642,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-05-05 02:41:41","like_diff":80,"likes":88,"dislikes":8,"content":"老师很风趣幽默，但是有一种日本化的一丝不苟。在他的日语课上，你学到的不仅仅是日语，还有他与你交织的一段人生"},{"id":7554,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-09-15 03:40:48","like_diff":34,"likes":35,"dislikes":1,"content":"很多人是因为张老师给分偏低而给他打低分，其实这正是张老师一丝不苟之处"},{"id":8320,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-09-18 09:54:31","like_diff":25,"likes":26,"dislikes":1,"content":"能感受到日本文化对老师性格的深深影响。一丝不苟，认真负责的好老师。#绝不只是在教日语而已# 赞！"},{"id":94193,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-01-15 13:56:19","like_diff":21,"likes":21,"dislikes":0,"content":"今天是老师退休前的最后一堂课了，下课后大家都迟迟不肯走想和老师合影留念，老师也非常耐心给每一个同学盖上他的章，他说他不允许他班上的同学在考试周生病一定要照顾好自己，他说真的把我们当孩子真的很喜欢我们，他说他会一直等我们的好消息。 有幸成为老师的最后一任班长，陪伴老师度过他教学生涯的最后一年，是我的荣幸也是不可多求的幸运。 今天回寝室路上一直在哭，以后再也上不了这个可爱老爷爷的课了，大学一个老师的离开居然能让我哭成这样……"},{"id":30105,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-07-01 02:41:33","like_diff":19,"likes":21,"dislikes":2,"content":"说给分不好的是自己不好好学。。。该给满的老师绝不含糊，该挂的也不手软。一向的严谨，风趣，上课激情满满，自嗨的不行。有的时候觉得他是个长不大的孩子，对传统近乎偏执的尊崇，大家所说的他对日本风俗的沿袭或许是他对中国文化的反哺的心伤。喜欢这个老师，尽管有时他的孩子气和对留学生偏见般的照顾有些无语。"},{"id":94183,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-01-15 13:04:08","like_diff":17,"likes":17,"dislikes":0,"content":"老顽童般的幽默风趣与日式的严谨作风在张老师身上得到了极好的体现。听老师的课真的能学到很多，不仅是日语发音在一遍遍的课文朗读中提高，if有时间，老师还会给我们讲讲自己在日本留学的故事。今天是老师在浙大上的最后一堂课，课堂的最后，大家一起很happy的唱歌留念。或许许多年后我已不再记得那些日语单词，但一定会记住这个冬夜，自己有幸成为张老师在浙大教学生涯里最后一节课的学生。"},{"id":4725,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-06-26 14:15:32","like_diff":12,"likes":13,"dislikes":1,"content":"超级好"},{"id":59106,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-09-19 13:16:35","like_diff":12,"likes":13,"dislikes":1,"content":"老师真的真的超级好啊。有时候会很萌，正经起来的广播腔不要太好听。说到给分问题，我觉得还是自己要努力的，老师给分绝对没有问题的，因为大多都是考试，而考试又基本全是课文内容。当然词汇也很重要啦，本人没有基础！！！！不说轻松吧，跟老师认认真真学了一学期，当然课后也还是花了时间。语言类总是不能像其他通识一样，新的语言还是要费心去学。最后4.8。\n\n      听说老师马上退休了，但是专业课冲突没有办法跟着老师继续学习，真的超级遗憾，体育课排在六七节，第八节尽量赶过去蹭课。"},{"id":94168,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-01-15 12:04:21","like_diff":11,"likes":11,"dislikes":0,"content":"最后一节课了，现在下课了，但是老师还没走，大家都留下来排队要签名了，大概是太受欢迎了吧哈哈哈，老师人很可爱，长得也像一个日式的老师哈哈哈，上课会唱歌? ，很快乐，关心学生，特别强调身体健康，人太多了，我先给个好评再去排队吧！"},{"id":4584,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-06-24 16:35:52","like_diff":10,"likes":12,"dislikes":2,"content":"评分好低啊……张老师绝对是个好老师"},{"id":10856,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-11-23 07:21:25","like_diff":9,"likes":10,"dislikes":1,"content":"很可爱的老师啊!!很宣老师的说"},{"id":26072,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-06-15 11:06:03","like_diff":8,"likes":9,"dislikes":1,"content":"老师特别可爱 可爱的日本类型老爷爷 第一眼看他以为是个日本人哈哈哈 上了一学期的二外 感觉他很严谨 平时叫人起来读课文 然后停顿的时候不能发出“额”的声音 哈哈哈好可爱的老师"},{"id":51675,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-06-08 07:11:57","like_diff":8,"likes":9,"dislikes":1,"content":"这样，我把这个连起来，如果翻译出来还是ににちかん我就砸了它。\n\n碰~碰~碰\n\n只有上过张老师课的同学才懂的欢乐。"},{"id":65780,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-01-09 06:02:58","like_diff":8,"likes":9,"dislikes":1,"content":"张老师今年要引退了。\n\n祝福老师，很荣幸做过张老师的学生。\n\n希望老师少抽烟，注意身体！"},{"id":16186,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-17 15:06:59","like_diff":7,"likes":8,"dislikes":1,"content":"很认真严谨的老师，燃鹅自己没学好"},{"id":68342,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-01-23 04:13:33","like_diff":7,"likes":8,"dislikes":1,"content":"张老师真的太棒了，真正的良师益友。印象最深的还是他受日本文化影响养成的一丝不苟的风格。很喜欢上课听他讲往事，课程内容也非常棒。考试的规矩也是让我很佩服，铃声一道统一翻开卷子。考试之前老师说的中国人就是比日本人聪明，要比赢他们就要更严谨细心真的很励志～"},{"id":82573,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-07-08 14:11:59","like_diff":6,"likes":7,"dislikes":1,"content":"老师上课真的很认真，有一种日式的严谨，很让人欣赏。上课讲的绝对不仅仅是日语，还有关于人生的许多道理，收获很多。老师也非常可爱，上老师的课绝对值得！"},{"id":9330,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-10-22 02:45:08","like_diff":5,"likes":6,"dislikes":1,"content":"好老师！"},{"id":51252,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-05-25 13:26:07","like_diff":5,"likes":5,"dislikes":0,"content":"绝对的好老师，一心为学生着想，真的很感动！"},{"id":59719,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-09-26 07:13:00","like_diff":5,"likes":5,"dislikes":0,"content":"太可爱了吧！！！为老师疯狂打call！！！超可爱的老爷爷！！！"},{"id":5492,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-07-08 02:47:44","like_diff":3,"likes":4,"dislikes":1,"content":"非常和蔼的老师，很热情，讲的也很认真，上课喜欢唱歌^ω^上了他两年的辅修收获非常大～"},{"id":9862,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-11-11 10:53:27","like_diff":3,"likes":4,"dislikes":1,"content":"受益匪浅。"},{"id":13277,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-12-26 06:15:43","like_diff":3,"likes":4,"dislikes":1,"content":"很喜欢张老师"},{"id":13462,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-12-28 06:58:09","like_diff":3,"likes":4,"dislikes":1,"content":"非常好的老师，只可惜下学期选不了他的课了"},{"id":16202,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-17 13:19:01","like_diff":3,"likes":5,"dislikes":2,"content":"给分.."},{"id":17134,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-19 15:49:53","like_diff":3,"likes":5,"dislikes":2,"content":"严肃活泼！！日式一丝不苟！！"},{"id":23423,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-03-29 11:29:38","like_diff":3,"likes":4,"dislikes":1,"content":"讲课超仔细的 发音很负责"},{"id":49073,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-03-23 06:54:07","like_diff":3,"likes":3,"dislikes":0,"content":"老师很认真，看得出来很关心学生，严谨认真，老师马上要退休了，希望老师身体健康"},{"id":52178,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-06-15 12:38:19","like_diff":3,"likes":4,"dislikes":1,"content":"张老师马上就要退休了…跟着老师学了两年的强化日语，想说日语辅修能遇上张老师真的是幸运，既热情又可爱也很理解我们，不过自己中间几节课没认真听...略惭愧\n\n【虽然强日结束了，但最后一学期还有张老师的一门辅修，很开心~"},{"id":71470,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-01-28 13:27:47","like_diff":3,"likes":4,"dislikes":1,"content":"老师很可爱 上课很嗨 总是唱歌 成为他的最后一届学生很荣幸^ - ^"},{"id":81897,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-07-06 12:41:17","like_diff":3,"likes":3,"dislikes":0,"content":"老师很认真，是一种日本式的认真，对礼仪和细节的把控很在意。一直说自己教不动了，但是又一次次地因为担心教日语的老师太少而继续开课。不论同学因为什么事情不能来上课或者需要迟到早退他都表示理解，对学生真的是百分百的信任了。\n\n昨天考完日语出考场本来想和老师说声再见，可惜老师在打电话只能作罢。虽然自己其实学的并不是很认真，但是真的很感谢老师。所以趁还没出分就先给个十分表示一下心意吧。"},{"id":82983,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-07-09 11:55:53","like_diff":3,"likes":3,"dislikes":0,"content":"老师人特别好！很可爱！有时候去问问题他都超级和蔼地解答。上课经常教我们男孩子和女孩子分别应用什么语调说日语，超级可爱了！希望老师退休后身体健康呀~ 爱您！"},{"id":87351,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-09-27 08:55:15","like_diff":3,"likes":4,"dislikes":1,"content":"作为老师的关门弟子，一定要学好，嗷呜"},{"id":16110,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-17 08:24:52","like_diff":2,"likes":2,"dislikes":0,"content":"非常喜欢的老師"},{"id":17188,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-20 00:38:35","like_diff":2,"likes":3,"dislikes":1,"content":"严谨认真 又不失可爱"},{"id":18175,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-21 08:36:34","like_diff":2,"likes":3,"dislikes":1,"content":"超棒，日本style"},{"id":22413,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-03-04 15:56:05","like_diff":2,"likes":3,"dislikes":1,"content":"太喜欢他了！！！好帅啊！！！！"},{"id":34969,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-10-27 09:16:45","like_diff":2,"likes":2,"dislikes":0,"content":"很少见到这么有活力有激情的老师了"},{"id":38623,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-12-12 16:27:06","like_diff":2,"likes":2,"dislikes":0,"content":"考试很有日式风格，考之前把卷子反面朝上，考试中不得去洗手间，必须提前5分钟交卷。赞！"},{"id":48920,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-03-16 09:57:54","like_diff":2,"likes":2,"dislikes":0,"content":"没什么说的，真的是特别好的老师，绝对的认真负责，为学生着想~"},{"id":52015,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-06-14 06:56:28","like_diff":2,"likes":2,"dislikes":0,"content":"张老师今年就要退休了，以后再也没有机会上他的日语课了。"},{"id":54726,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-06-30 05:56:19","like_diff":2,"likes":3,"dislikes":1,"content":"作为张老师最后一届辅修生 跟着老师学了两年日语 打10分绝对的。\n\n再也难以找到带你一句一句读课文 纠正发音 考前也为学生着着想的老师了。\n\n很重视基础的老师 很适合初学者\n\n可惜老师要退休了 以后也没他的课了\n\n愿老师身体健康 开心顺利"},{"id":55980,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-07-03 01:15:14","like_diff":2,"likes":2,"dislikes":0,"content":"老师人特别好！！怎么说呢 听别的老师的课 没听懂怪老师讲课腊鸡 听张老师的课期末复习得难受 怪自己平时没好好听课.！"},{"id":56353,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-07-03 14:27:03","like_diff":2,"likes":2,"dislikes":0,"content":"张老师真的是位很好的老师，性格里有日本人的严谨和中国式的热情，明年开始就不带辅修班了，非常幸运能做他最后一届带的学生，感谢老师两年来的陪伴。"},{"id":56969,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-07-05 05:06:46","like_diff":2,"likes":2,"dislikes":0,"content":"张老师人超级好，很和蔼，上课很认真，会领大家一起读课文，上课前还会很高兴地唱歌。最后绩点也不错的，推荐。可惜老师就要退休啦，真的希望他一直这样开心度过晚年喔。"},{"id":103246,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-02-27 03:10:47","like_diff":2,"likes":2,"dislikes":0,"content":"浙大，拜托你要记住这位付出的好老师"},{"id":7005,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-08-26 00:34:58","like_diff":1,"likes":4,"dislikes":3,"content":"说实话感觉讲课太慢，老师很认真，只是不太喜欢他的节奏。"},{"id":15332,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-18 03:13:18","like_diff":1,"likes":7,"dislikes":6,"content":"考试刁钻，给分不好。上课还好，比较严谨。"},{"id":18414,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-21 14:45:21","like_diff":1,"likes":2,"dislikes":1,"content":"课堂气氛很棒，老师也很认真"},{"id":21787,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-03-01 06:03:13","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很投入 很有感情 第一眼就爱上了这个老师"},{"id":21848,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-03-01 09:04:12","like_diff":1,"likes":2,"dislikes":1,"content":"超好的老师，上课是一种享受"},{"id":22414,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-03-04 15:57:29","like_diff":1,"likes":3,"dislikes":2,"content":"太喜欢张老师了…给分高人又好，超级理解学生～"},{"id":23270,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-03-23 09:15:37","like_diff":1,"likes":2,"dislikes":1,"content":"论讲课水平，真的是一流了。但考试太难...给分...."},{"id":29118,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-06-29 09:00:02","like_diff":1,"likes":2,"dislikes":1,"content":"特喜欢老师严谨认真的作风"},{"id":30494,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-07-01 17:53:12","like_diff":1,"likes":2,"dislikes":1,"content":"日式一丝不苟"},{"id":31221,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-07-03 11:54:36","like_diff":1,"likes":2,"dislikes":1,"content":"学了张老师两学期的辅修课了，大概还能跟着他学一年，很珍惜他授课的时间。"},{"id":34041,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-09-26 04:02:01","like_diff":1,"likes":2,"dislikes":1,"content":"张老师讲课很赞～"},{"id":48547,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-03-07 06:10:19","like_diff":1,"likes":3,"dislikes":2,"content":"老师太可爱了吧！\n\n今天随便坐了个教室自习，下午正好是老师的日语课...课前他放了经典老歌自己还唱了起来，超有趣的...感觉也很亲切的样子～\n\n因为不是这个课的学生所以按平均分打了8分...我正在课上写评价...他在教五十音图> >"},{"id":57157,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-07-05 23:54:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师说希望日语1的同学都能跟着他上日语2，这也是他最后一学期开课了，可惜我要搬去舟山了，sad～"},{"id":58059,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-07-28 01:46:41","like_diff":1,"likes":2,"dislikes":1,"content":"非常可爱的老爷爷"},{"id":71628,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-01-28 18:35:42","like_diff":1,"likes":3,"dislikes":2,"content":"首先很荣幸成为张老师的最后一届学生，张老师的日语一是我每周二概率论每周四中宏后的一种调剂。上老师的很开心，老师教的不仅仅是语言，还有日本的文化，日本人的一丝不苟。每次从西区匆匆忙忙赶到东区，就听见教室里的日文歌。给分的话只要认真去学该给的分一分不少，老师上课还会补充很多的知识。最后希望老师身体健康，比心！"},{"id":74803,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-03-06 02:45:31","like_diff":1,"likes":2,"dislikes":1,"content":"张老师是我心目中完美的老师啊啊  他会抓每个学生的发音  要求我们端端正正写字 上课时会自嗨唱日语歌  讲他年轻时在日本的故事 日本式的认真  朗读时不能emm啦  期末考不带学生证不给考啦    不准自己学生考试前感冒等等  希望老师好好注意自己的身体!\n\n"},{"id":74877,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-03-06 08:03:23","like_diff":1,"likes":2,"dislikes":1,"content":"只有感动了，感恩能够做老师关门弟子。"},{"id":74880,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-03-06 08:06:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲得好，人更好.课讲得很细很清楚，也很有趣.老师年纪偏大，快退休了，但相当有激情，心态很年轻，很可爱但也很负责.比起某些年轻老师称教师界老当益壮的栋梁和楷模.真心希望张老师能多教两年！"},{"id":95294,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-01-19 07:02:16","like_diff":1,"likes":1,"dislikes":0,"content":"呜呜呜呜老师又认真又温柔，很可爱很可爱的老师，就算考不好也都是自己没有好好学，感谢老师"},{"id":101044,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-01-27 10:18:28","like_diff":1,"likes":1,"dislikes":0,"content":"从张向荣老师地方过来的，张宏斌老师真的很有活力吧，带读、唱歌都行哈哈哈，虽然日2期末的时候单词背的要死，但是老师给分真的超棒。下学期去日本交流啦，感谢老师！"},{"id":102116,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-01-30 14:02:59","like_diff":1,"likes":2,"dislikes":1,"content":"老师太好了 超有活力很热情? 真的让我爱上日语了 虽然自己不认真背单词，考试很多不会做，但这也怪自己? ? 不过还是感谢老师给了4.5"},{"id":102149,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-01-30 17:19:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的真的非常非常好！所以即使我的日语c位出殡了也依旧是打10分！因为身体原因翘课蛮多次的，语言的课真的不适合本逃课小王子了qwq现在的凉都是之前上课和复习玩手机造的孽，大家一定要好好学习！好好背单词！不然就会和我一样日语成绩一出就狂掉均绩www真实的哭泣"},{"id":102174,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-01-31 05:09:47","like_diff":1,"likes":1,"dislikes":0,"content":"莫大的幸运能成为张老师学生。衷心祝愿可爱认真的张老师退休生活快乐、身体健康"},{"id":102812,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-02-23 13:14:25","like_diff":1,"likes":1,"dislikes":0,"content":"退休前的最后一批学生。以后再也听不到老师的课了。老师上课很认真，感觉他不仅交给我们日语，更有日式的严谨。也很可爱，喜欢唱歌，经常在课前沉醉在自己的歌声中，哈哈哈哈哈。给分也很不错，认真学不会给分低的。"},{"id":105884,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-04-22 14:37:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师退休了才来评价，真的是好老师。"},{"id":16307,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-18 01:26:40","like_diff":0,"likes":2,"dislikes":2,"content":"老师是很认真负责的，但没另一个老师抓得紧，这就要求学生更自觉了"},{"id":18127,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-01-21 08:02:46","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课超级有热情，比较关心学生，很有趣。能学到很多东西。想水的还是别来了，老师很严谨。收获很大。"},{"id":26402,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-06-18 01:52:54","like_diff":0,"likes":0,"dislikes":0,"content":"挺喜欢这个人的 然而真的不是听得懂他上课（不知道怎么回事…）带读挺好的"},{"id":28995,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-06-29 05:35:44","like_diff":0,"likes":1,"dislikes":1,"content":"很可爱，很负责"},{"id":30346,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-09-16 17:43:09","like_diff":0,"likes":1,"dislikes":1,"content":"老师人超级好啊！很喜欢他的课除了我真的认真不起来QAQ 感觉语言还是靠自己多读多练。 这样的话期末还是可以的！"},{"id":47913,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-02-27 08:55:41","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，比较认真，一丝不苟，但是听他的课会有很多收获"},{"id":49964,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-04-27 17:02:06","like_diff":0,"likes":1,"dislikes":1,"content":"先生有时候会来几句杭州话 真的是很可爱"},{"id":50697,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-05-04 10:41:23","like_diff":0,"likes":1,"dislikes":1,"content":"张老爹还是挺稳的！"},{"id":52148,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-06-15 07:09:37","like_diff":0,"likes":1,"dislikes":1,"content":"童心未泯的老先生，令人敬佩！"},{"id":56971,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-07-05 05:12:10","like_diff":0,"likes":1,"dislikes":1,"content":"好老师。不解释\n\n"},{"id":57095,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-07-05 13:58:29","like_diff":0,"likes":1,"dislikes":1,"content":"好老师，日语一不难，认真可满"},{"id":59227,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-09-20 09:33:50","like_diff":0,"likes":0,"dislikes":0,"content":"张老师真的好棒啊！日语一如既往的火爆，听了一节课，觉得老师特别可爱，很能带起课堂氛围～"},{"id":73068,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-02-01 00:55:08","like_diff":0,"likes":0,"dislikes":0,"content":"上课很有激情！老师在日本呆了10年好像，感觉深深受到日本文化的影响，非常严谨！好好学给分不会低的~"},{"id":74573,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-03-04 01:43:33","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常棒！也很可爱！很认真很负责"},{"id":74878,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-03-06 08:04:47","like_diff":0,"likes":1,"dislikes":1,"content":"本当にありがとうございました\n\nいろいろとお手数をかけました。"},{"id":83390,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-07-10 07:54:31","like_diff":0,"likes":1,"dislikes":1,"content":"张老师是位值得尊敬的好老师，严格、博学、关爱学生。上课氛围很好，能学到很多东西，平时也没有作业。老师就要退休了感到很不舍。虽然给分真的不好（捂脸痛哭）但是分数不能代表一切，就体验来说是值得10分的优秀老师！"},{"id":84005,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-07-11 17:00:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师很棒，哈哈，我不怎么会说话，真的很棒，10分，谢谢老师"},{"id":85212,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-07-16 05:34:40","like_diff":0,"likes":1,"dislikes":1,"content":"说真的日语通识说给分不好的都是考得不行的…卷面百分之七八十的客观题错了还要老师白送你分吗……"},{"id":87935,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-10-18 03:29:04","like_diff":0,"likes":0,"dislikes":0,"content":"很棒很感动"},{"id":92276,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2018-12-27 11:09:13","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的又可爱又敬业又负责！！！！"},{"id":98624,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2019-01-23 16:09:47","like_diff":0,"likes":0,"dislikes":0,"content":"也算是会いたあ了吧，張先生ありがとうございました"},{"id":56990,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2017-07-05 06:02:45","like_diff":-2,"likes":2,"dislikes":4,"content":"难道没有人觉得考试的时候，老师。。很吵吗？！！(　･ั₃･ั )"},{"id":29411,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2016-06-29 17:29:50","like_diff":-8,"likes":1,"dislikes":9,"content":"给分实在是不敢恭维"},{"id":5137,"teacher_id":210,"teacher_name":"张宏斌","post_time":"2015-07-04 16:45:11","like_diff":-23,"likes":2,"dislikes":25,"content":"有点水"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
