diff":6,"likes":12,"dislikes":6,"content":"根本就是自学"},{"id":40688,"teacher_id":3138,"teacher_name":"李冲","post_time":"2017-01-05 04:12:36","like_diff":6,"likes":8,"dislikes":2,"content":"再过3年我就到李冲当副教授的年纪了"},{"id":131794,"teacher_id":3138,"teacher_name":"李冲","post_time":"2021-01-29 03:44:28","like_diff":6,"likes":6,"dislikes":0,"content":"在概统收获了大学以来绩点第二低的成绩，出来的那天很伤心，当然，这更多的是我自己的问题，平时因为老师不点名翘了不少课，考前虽然认真熬夜拼命复习，但是没想到今年考了很多概率论部分的东西，做的时候因为不熟悉前面部分的题型失误很大，总体来说，老师讲课中上水平的，人也不错，至少不会照着念PPT，但是前期比较简单的讲课比较拖，后面内容较难老师又比较赶，这是存在的问题之一，所以建议后来的学弟学妹们前期进度稍微比老师快一点，千万别因为前面内容简单就暂时放下这门课，除非你是DL，也总不会人人都这么DL的。"},{"id":132444,"teacher_id":3138,"teacher_name":"李冲","post_time":"2021-02-01 15:33:19","like_diff":6,"likes":7,"dislikes":1,"content":"看到有同学说拿了大学以来第二低的绩点，但是这门课老师其实不太参与给分，平时分20分小测，完全靠自己赚，2分讨论，完全白送你的，3分excel作业，也靠自己赚，15分作业，也是靠你自己，60%期末也是靠你自己，所以就不评价老师的给分了，说上课吧。老师不点名，很随性，上课有内容、有段子，但是节奏的掌握稍有缺憾，概率论部分非常非常慢，主要是概率论部分以理解为主，慢也是有道理的；数理统计部分的速度直接起飞，刷刷刷就过去了，虽说数理统计没什么需要理解的，背公式就完事了，但是你也不能这么快啊大哥。。。"},{"id":3938,"teacher_id":3138,"teacher_name":"李冲","post_time":"2015-07-20 03:28:24","like_diff":5,"likes":18,"dislikes":13,"content":"大一一年遇到的最烂老师，没有之一（虽然最后绩点还行）"},{"id":63747,"teacher_id":3138,"teacher_name":"李冲","post_time":"2017-12-14 02:53:25","like_diff":5,"likes":5,"dislikes":0,"content":"挺好的不明白评分为什么这么低"},{"id":86695,"teacher_id":3138,"teacher_name":"李冲","post_time":"2018-12-03 13:42:27","like_diff":5,"likes":5,"dislikes":0,"content":"概统李老师讲得很好呀"},{"id":90797,"teacher_id":3138,"teacher_name":"李冲","post_time":"2018-11-26 06:00:50","like_diff":5,"likes":5,"dislikes":0,"content":"振聋发聩 声音可以传遍整栋教学楼"},{"id":212824,"teacher_id":3138,"teacher_name":"李冲","post_time":"2025-01-15 03:59:10","like_diff":5,"likes":5,"dislikes":0,"content":"小测学在浙大网站崩溃两次，却在群里装死一句话不说，后来第一次取消和第二次换网站都是从别的班得到的消息，浪费学生等待的时间。我觉得作为一个任课老师，及时传达这些信息是基本要求吧，基本要求都做不到在我看来作为主讲老师是完全不合格的。上课讲得不怎么样，至于给分我觉得大家考多少分靠的不是自己吗，卷子也是统一改的，无所谓捞不捞的。总之上他的概统体验极差，大家自己看着选吧。"},{"id":31935,"teacher_id":3138,"teacher_name":"李冲","post_time":"2016-07-05 07:54:45","like_diff":4,"likes":4,"dislikes":0,"content":"冲哥很好的，实变确实难"},{"id":120898,"teacher_id":3138,"teacher_name":"李冲","post_time":"2020-01-18 11:10:39","like_diff":4,"likes":4,"dislikes":0,"content":"群里一直卖弱的大佬好烦。。"},{"id":169130,"teacher_id":3138,"teacher_name":"李冲","post_time":"2023-02-24 12:18:30","like_diff":4,"likes":4,"dislikes":0,"content":"感觉老师给分不错"},{"id":169139,"teacher_id":3138,"teacher_name":"李冲","post_time":"2023-02-24 12:15:26","like_diff":4,"likes":6,"dislikes":2,"content":"好老师\n\n讲课清晰 认真负责 平时分很高 期末会捞\n\n李老师其实人很好 不像查老师上打分这么低 完全可冲"},{"id":169145,"teacher_id":3138,"teacher_name":"李冲","post_time":"2023-02-24 12:21:57","like_diff":4,"likes":4,"dislikes":0,"content":"wwwww谢谢李老师捞我www"},{"id":169368,"teacher_id":3138,"teacher_name":"李冲","post_time":"2023-02-25 15:06:30","like_diff":4,"likes":5,"dislikes":1,"content":"追求高分的人一定要来！听课？没必要，找个讲课好的概统老师听网课就行了，比如zzh，强烈推荐。严重怀疑最后给总评的时候，给考试考的好人人直接按卷面分给分了，鄙人小测就扣了三分结果总评97，自己都吓坏了。\n\n考试干货：概统和微积分现代比起来，真的简单很多（相对），平时认真听课，把课后题刷一遍，考试前根据自己备考时间选择性复习一下，我是建议看书+刷历年卷，概统考试的区分项还是前六章的内容，第七第八纯背诵就行了。\n\n李冲yyds"},{"id":6414,"teacher_id":3138,"teacher_name":"李冲","post_time":"2015-07-14 00:11:22","like_diff":3,"likes":8,"dislikes":5,"content":"很爽，上课听懂略微困难，讲题步骤一般抄书，当然也有抄错的时候，给分很低很刺激。"},{"id":30740,"teacher_id":3138,"teacher_name":"李冲","post_time":"2016-07-02 10:51:52","like_diff":3,"likes":4,"dislikes":1,"content":"技不如人，甘拜下风"},{"id":30912,"teacher_id":3138,"teacher_name":"李冲","post_time":"2016-07-03 02:30:29","like_diff":3,"likes":4,"dislikes":1,"content":"就一句忠告，冲哥说简单，千万别信?"},{"id":51564,"teacher_id":3138,"teacher_name":"李冲","post_time":"2017-06-07 07:04:19","like_diff":3,"likes":3,"dislikes":0,"content":"老师人还是挺好的"},{"id":58634,"teacher_id":3138,"teacher_name":"李冲","post_time":"2017-09-11 12:34:45","like_diff":3,"likes":3,"dislikes":0,"content":"其实还可以，反正都是自学"},{"id":71370,"teacher_id":3138,"teacher_name":"李冲","post_time":"2018-01-28 11:02:45","like_diff":3,"likes":3,"dislikes":0,"content":"虽然概统差不多是自习…但是我觉得老师讲课很舒服，不是那种听不进去的，偶尔幽默。"},{"id":91220,"teacher_id":3138,"teacher_                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
