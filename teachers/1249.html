1,"dislikes":0,"content":"别的不说，就说拉单杠吧\n\n我一个初中到高中没有一次不是只能拉0个人\n\n在考试的时候拉了八个（他说只要头过了就行不管正反手也不管标不标准）\n\n必须打10分 真心好老师"},{"id":144544,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2021-12-22 07:51:12","like_diff":1,"likes":1,"dislikes":0,"content":"真的很好"},{"id":144899,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2021-12-25 17:05:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级好!特别认真负责!"},{"id":174652,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2023-06-15 06:04:46","like_diff":1,"likes":1,"dislikes":0,"content":"刚上完陈老师的身体素质课来评一下，还是打了10分。陈老师人真的很好，对同学们很体谅照顾，虽然上了年纪但是上课非常认真耐心，讲解和指导都很细致，会教同学很多锻炼的技巧和判断自己体能的标准，每一节课都很充实，所以可能不适合想轻松划水上体素的同学。\n\n但是想要提一提的是陈老师的上课内容形式比较新奇多样，会教你各种走、跑、跳、爬的姿势，并且是在人潮涌动的东西操上，且有时运动量会很大，对于适应不了的同学（比如我）可能是精神和身体上的双重折磨，能接受得了的同学应该就觉得还好，还会觉得很有意思，这个东西因人而异吧。\n\nps还想吐槽一下老师偶尔会有完全不通知上课地点也不回复群里询问的同学消息的状况，不太清楚具体原因但确实让人挺困扰的2333。"},{"id":184521,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2023-12-21 09:32:38","like_diff":1,"likes":1,"dislikes":0,"content":"超爱！"},{"id":185693,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2024-01-03 14:59:21","like_diff":1,"likes":1,"dislikes":0,"content":"陈老师！！超级棒！！！"},{"id":186870,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2024-01-13 09:37:11","like_diff":1,"likes":1,"dislikes":0,"content":"超级和蔼耐心，每节课都尽量跟同学们陪练，有问题钉钉咨询，老师也会很快回复、耐心解答，真的是很好的老师！"},{"id":193274,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2024-06-05 13:25:55","like_diff":1,"likes":1,"dislikes":0,"content":"神中神"},{"id":199560,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2024-09-25 11:02:27","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":209816,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2025-01-07 07:24:03","like_diff":1,"likes":1,"dislikes":0,"content":"o(*￣▽￣*)ブ老师人很好~乒乓球初级班有基础的会很占优势，小白还是要多花点时间练练正手攻球的，好在期末考试还不算难，一分钟正手攻球60个满分，有两次考试机会。本人水平一般（打了50个左右），2个身体素质项目接近满分，就蹭上95了，可以供大家参考一下"},{"id":30087,"teacher_id":1249,"teacher_name":"陈志强","post_time":"2016-07-01 02:13:57","like_diff":0,"likes":1,"disli                         `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
