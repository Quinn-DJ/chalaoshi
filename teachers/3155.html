ikes":7,"dislikes":0,"content":"一开始觉得很硬核的一门课，但是一个学期上下来收获颇丰，整体思维和哲学体系得到了极大的培养！给分也出乎意料的好！谢谢徐老师！"},{"id":168216,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2023-02-03 09:25:23","like_diff":7,"likes":8,"dislikes":1,"content":"徐老师是真的超人！跟着老师走能学到很多东西，而且有很多补充阅读材料，尽管上课读不完，在大学接下来的时间也可以认真反复研读。对想认真学的同学来说，一节课带来的效果是很长久的，不仅仅局限于一学期或一学年。大学能遇到这样的学者真的很幸运。老师性格也好，非常可爱，看起来有一点点社恐omg但是非常喜欢和同学们在课后探讨哲学问题——即使同学的观点非常幼稚、积累也不深，老师也会很认真地去思考回答！很有帮助！"},{"id":191954,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2024-05-07 11:48:40","like_diff":7,"likes":7,"dislikes":0,"content":"上了秋冬学期的哲学导论，老师上课对于论点论证清晰，对于课后同学疑问的解答态度认真，能激发很多思考，给分合理，最后的要求是两篇3000—4000字的论文"},{"id":6502,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2015-07-14 13:15:08","like_diff":6,"likes":13,"dislikes":7,"content":"贵州话……喜欢坐在桌子上……分析哲学好分析……"},{"id":19076,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2016-01-23 08:10:07","like_diff":5,"likes":9,"dislikes":4,"content":"老师讲的不错，但jidian大坑"},{"id":167442,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2023-01-16 09:40:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的很好，会分享很多原版书资源，讲课逻辑清晰，刚入学就能遇到这样的好老师真的幸运"},{"id":453,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2015-03-15 02:38:26","like_diff":4,"likes":14,"dislikes":10,"content":"渊博的学者～～"},{"id":59483,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2017-09-22 01:31:20","like_diff":4,"likes":4,"dislikes":0,"content":"老师有渊博的学识，上课有极好的思辨体验！"},{"id":154147,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2022-05-24 15:17:12","like_diff":3,"likes":3,"dislikes":0,"content":"评一下政治哲学这门课，po工科作为跨专业课选的，分数构成为平时作业（一次，回答三道题，大概期中公布，字数1800-9000）和期末论文（选题在政治哲学范围内，6000字起），po两份作业都写在7k左右，最后4.8了（srds94分，落泪），总的来说不太需要哲学基础，但是可能会需要对这方面比较有想法吧，以及老师真的不点名，没有小组合作，作业字数多一点有想法写就是了，🐛！"},{"id":14978,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2016-01-11 10:53:25","like_diff":2,"likes":6,"dislikes":4,"content":"老师人很好，就是听他讲课得适应语音"},{"id":38432,"teacher_id":3155,"teacher_name":"徐向东","post_time":"2016-12-05 03:13:58","like_di                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
