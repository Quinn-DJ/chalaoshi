                    const commentsData = [{"id":1791,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-03-25 02:15:52","like_diff":75,"likes":141,"dislikes":66,"content":"水平确实不高，听她的课确实不爽。"},{"id":1595,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-03-23 00:56:20","like_diff":53,"likes":102,"dislikes":49,"content":"人很好，但是满脑袋马克思主义唯物史观，而且我看得出来她是真心相信的……"},{"id":4211,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-06-18 06:28:15","like_diff":44,"likes":84,"dislikes":40,"content":"已经没法形容了。老师 回家写论文吧。不要教书了。简直降低浙大思政老师水准。"},{"id":2408,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-04-29 07:30:44","like_diff":41,"likes":60,"dislikes":19,"content":"太水了....感觉学不到什么有用的"},{"id":1626,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-03-23 02:31:36","like_diff":39,"likes":70,"dislikes":31,"content":"伦理学毕业挺通情达理的 布置作业啊点名啊作为她政治任务也是干的  上课对理科生很宽容 期末给分也还好 上课嘛史纲大水课她这样的老师其实算不错了"},{"id":5043,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-09-13 15:16:17","like_diff":37,"likes":59,"dislikes":22,"content":"自己都说了自己讲得不好………"},{"id":97753,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-24 15:04:38","like_diff":31,"likes":34,"dislikes":3,"content":"你们不要吵啦不要吵啦，打一架吧！你们每个人都说出了我的心声，帮我省了很多口舌，谢谢各位，骂同学也骂得好，怪老师也怪的精彩，希望以后没有学弟学妹选这个老师的课，思修，水的很开心，老师自己第一节就说了，水课，我想说，绩点高的别tm把自己当回事，明白人都知道这课没什么技术含量，绩点低的也别bb了，你tm还能让那个sb老师帮你重新改分数？一群小动作不断互相贬低的废物，不过也是，上课你们德行也就这样"},{"id":97777,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:53:05","like_diff":30,"likes":37,"dislikes":7,"content":"有点恶心-_-||\n\n别的老师没考试不说，还拼命捞学生\n\n你呢？"},{"id":96630,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:12:17","like_diff":29,"likes":36,"dislikes":7,"content":"赞同之前那位同学，先说绩点，3.9，从未逃课，作业好好做，但也没有特别拼，就这样。然后客观说说一个学期的感受。\n\n首先，学不到什么东西是真的。老师上课管自己high，也没有什么明确的逻辑线，导致课堂学生参与度极低。\n\n其次，恶竞问题。基本平时分都来自于小组展示，也正是因为如此，我也算是提前了解到仿佛社会的黑暗了吧。表面公正评分事实上明争暗斗，群里和和气气的发言背后都是对于其他组的贬低。花式让自己组分数高一些，方法也是层出不穷。各位组长可以扪心自问一下，给自己组打100的同时其他组最高80是什么心态？\n\n最后，时间观念。或者说，时间观念的欠缺也体现老师综合素质水平很一般（很一般往往指代一般偏下）如果说不能做到公平地让每一组拥有相同的展示时间与机会，就请您仔细反思自己的上课水平ok？\n\n\n\n说多了，可能确实也带了个人情绪了。总之，老师没有差到无可理喻，认为自己有足够的恶竞能力或者想要体验提前步入社会的明争暗斗的现场的，欢迎来选。真的不是劝退，通过足够的运气＋恶竞的实力（没错，没有学业水平的能力），你也能成为期末在群里发“谢谢老师”的一份子。\n\n个人观点，欢迎前来反驳。"},{"id":97767,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 06:19:13","like_diff":27,"likes":30,"dislikes":3,"content":"总结一下，上课不知道在讲啥，下课经常拖课，作业随你乱做，小组恶竞严重，学生权力太大，制度十分不合理，课堂展示随意打断。很ok！谢谢老师帮忙拉低绩点！很！9！8！o！k！\n\n老师：你尽管认真读！给的分高算我输！"},{"id":7623,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-09-15 06:44:15","like_diff":26,"likes":42,"dislikes":16,"content":"老师人确实不错，但，貌似真的听不下去啊，感觉水"},{"id":97696,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 13:41:55","like_diff":24,"likes":24,"dislikes":0,"content":"垃圾，展示不控制时间。前两组展示一节课，最后一组两分钟，玩你?呢"},{"id":44198,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 11:53:26","like_diff":22,"likes":32,"dislikes":10,"content":"挺好哒，思政军体课不都一般水嘛，老师给分挺好哒，最重要的是人挺善良的，都是水水为什么不选她咧？"},{"id":97768,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:40:37","like_diff":22,"likes":23,"dislikes":1,"content":"一言难尽。。首先，自己上课时间控制不合理，给每个组的机会其实是不公平的，其次，恶竞尤其严重。我佛了，没翘过一次课，读书报告和小组作业都认认真真完成了，除了小组里的人一切不配合外，最后得分还比每次迟到的人低。。。"},{"id":14140,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-05 01:49:56","like_diff":21,"likes":34,"dislikes":13,"content":"人实在太好了"},{"id":40078,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-12-29 05:45:48","like_diff":20,"likes":29,"dislikes":9,"content":"老师很好的，下面的评论不知道是怎么回事。\n\n就单说作业吧，作业都可以拖到最后一周交甚至单独一个时间交，老师也不会怪你。圣诞节的时候老师还特别暖地祝我们节日快乐。真的很棒！"},{"id":33606,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-21 11:14:34","like_diff":19,"likes":38,"dislikes":19,"content":"看了评论，可能老师不适合史纲，但是作思修老师我觉得朱老师超级棒的，群里还经常卖萌，上课有时候特别搞笑，也经常会提前下课，论文原题多，也会给脱ddl，给分也特别好，发过言应该能上4吧，真的好。"},{"id":4693,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-06-26 05:47:16","like_diff":18,"likes":30,"dislikes":12,"content":"虽然课一般般但人还是很和善的"},{"id":97764,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:32:05","like_diff":18,"likes":20,"dislikes":2,"content":"老师人总体上挺好的，但是展示的制度很有问题。总体上觉得赋予同学的太多权力去打展示分了，而且有些小组的展示时间被压缩的太过分了，希望老师看到之后能改变一下展示制度。然后有些同学的吃香真的太难看了，给别的小组打分完全出于主观情感。老师课上讲的‘慎独’，希望你们能好好学学。"},{"id":97773,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:49:27","like_diff":18,"likes":22,"dislikes":4,"content":"听课是没什么好听的，作业都交，期末考认真准备，小组任务也参与，最后3.3。真的谢谢老师帮我拉低绩点，真的！"},{"id":97787,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 16:11:00","like_diff":18,"likes":20,"dislikes":2,"content":"给分随意，没有时间观念，最后的付出与收获完全不成正比。选了她的课可以什么都不干，这样分可能还会更高一点。这样的老师除了被绩杀也没什么办法。。。"},{"id":99452,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-25 00:01:31","like_diff":18,"likes":20,"dislikes":2,"content":"课是真的水，思路是真的不清晰，期末是真的自己要复习。评论里有人的吃相确实也够难看的，平时认真听课的能有几个？考后把所有的事往老师头上安。老师的确给分有些迷，但人本身是真不坏的，平时水的轻松，绩点看综合和一丢丢运气了，不推荐，也不批评。"},{"id":44058,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 08:50:47","like_diff":17,"likes":30,"dislikes":13,"content":"老师人很好呀给我们上的思修课也没有传说中那么无聊 期末了还会给你发言的机会让你刷平时分（尽管我并没有发言）笔芯❤️"},{"id":65069,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-12-28 13:09:31","like_diff":17,"likes":22,"dislikes":5,"content":"上的思修 还没上完看到评论区忍不住说一下，单纯的以一个理科生的角度看问题，我想说这门课本来不就没什么用的吗（想学到东西的同学别生气），我觉得思修老师本就应该给学生传播一些正面价值观，在这一点上朱老师的观念只能这么正这么积极了！而且，人好不解释，水平…这门课需要啥水平？水一水不好么？"},{"id":3573,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-06-17 01:39:16","like_diff":16,"likes":25,"dislikes":9,"content":"讲课水平不够"},{"id":42734,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 10:47:21","like_diff":16,"likes":26,"dislikes":10,"content":"老师上的思修课给分非常暖啊，对我这种人真是雪中送炭"},{"id":43386,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 17:52:04","like_diff":16,"likes":27,"dislikes":11,"content":"好奇了   这么好的老师为啥评分这么低 。  朱老师给分真的超级好  只要上课回答问题次数不是零"},{"id":98007,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-24 02:11:55","like_diff":16,"likes":20,"dislikes":4,"content":"1.22那个喷第一组的，你们用你们自己的猪脑子好好想想，是哪个组搞了一个跑题又没用的辩论，最后超时使得第一组只有十五分钟?第一组最后介绍了具体的方法论和推荐做法，你们那个跑题辩论最后得出什么有用结论了吗?自己做不好就别瞎bb"},{"id":44272,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 13:52:32","like_diff":15,"likes":18,"dislikes":3,"content":"讲道理 老师人还是很好的 上课想尽方法让我们活跃起来 但是大家都是想水水过嘛 平时事也不多 老师和同学们也聊得来 老师考虑到期末大家复习比较紧张 给大家的论文ddl一拖再拖 真的很人性化 成绩低也怪不了谁 如果平时任务完成质量高的话也不会被正态很低吧 正态的残酷你我都懂 怪不了老师"},{"id":5865,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-07-09 15:54:23","like_diff":14,"likes":22,"dislikes":8,"content":"老师课讲的一般 人很好的。"},{"id":44093,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 09:12:27","like_diff":14,"likes":20,"dislikes":6,"content":"老师讲的入情入理，跟学生的关系很好，平易近人，通情达理，适合思修这种思政课程，同学们都觉得给分好。虽然上课我都水过去了，但是现在真的感谢老师。"},{"id":44097,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 09:19:38","like_diff":14,"likes":31,"dislikes":17,"content":"事情很少，理科生4.5，狂笑不止。老师上课很亲切，偶尔会点名回答问题（不过回答问题会加平时分），还会积极鼓励我们上课发言，很好的老师！"},{"id":98030,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 04:08:40","like_diff":14,"likes":16,"dislikes":2,"content":"思修的课我一直认为是水课，上她的课就更不用听了。不是没听过，而是真的学不到什么东西。有人说她上课讲的好，还有的人说听不懂。我去～她讲的课有丁点逻辑吗？一个非常肤浅的道理还要讲上半天的老师，说听不懂的估计是你自己没思想，被人家说一套信一套。至于评分，呵呵，绩点上4的高兴自然想着法的夸老师，苦的是那些平时规规矩矩来上课，按时认真完成作业绩点最终却不如一个天天旷课上课迟到的人。"},{"id":59808,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-09-27 06:32:30","like_diff":13,"likes":19,"dislikes":6,"content":"老师15年的评价已经过时了，老师有进步了，她也自己说了，以前水平差，不会说话。讲课有意思，因为年轻，所以聊的起来。很不错老师"},{"id":64632,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-12-25 16:41:50","like_diff":13,"likes":16,"dislikes":3,"content":"想传授知识与信仰，首先需要自己的坚定，觉得朱老师就是这样的人。讲的不错，事不多，可能会有一丢丢水。但认真听肯定有很大收获。（为什么热门评论都是15年的，这样对认真改善自己的老师很不公平诶）"},{"id":97689,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 13:36:12","like_diff":13,"likes":16,"dislikes":3,"content":"老师挺一般的，我只是想分享一下思修课上的黑暗经历，老师的不作为加上拖堂使得展示上有很多不公平的地方，表面公平公正实际上暗地里鹅颈严重，这堂课让我看到了不少人为了绩点恶心的吃相，感谢老师，虽然思想并没有得到什么提升，但确实让我看到了人性真实的一面，来自一个表现平平但至少比某些天天逃课还拿4.2的选手态度认真的小透明"},{"id":1554,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-03-22 12:25:18","like_diff":12,"likes":24,"dislikes":12,"content":"讲课差"},{"id":97748,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:00:16","like_diff":12,"likes":15,"dislikes":3,"content":"每节课都有去，小组展示读书报告也认真做，没有当组长，最后就平平无奇的3.3。什么? ？"},{"id":97783,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 16:01:42","like_diff":12,"likes":15,"dislikes":3,"content":"有自知之明地认为是水课，给分过于随意，这是对待自己所授课的态度也随意吗？还是不在乎拉低的绩点对同学的影响？搞不懂? ? ?"},{"id":122055,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-02-07 16:36:10","like_diff":12,"likes":13,"dislikes":1,"content":"绩点3. 3的举手"},{"id":99130,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-24 09:59:02","like_diff":11,"likes":11,"dislikes":0,"content":"道理我都懂，求求你们不要battle了。我就是第一组的，我3.3。自认为期末考试也没有比别人差很多，小组该做的也都做了，该交的作业也都交了，难不成我是被老师踢出第一组了？？？？"},{"id":400,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-03-15 01:57:09","like_diff":10,"likes":22,"dislikes":12,"content":"虽然讲的不太好，但是人很好，给分挺好！她上课还会推荐书，期末为了正态会被迫点几次名。。。"},{"id":44056,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 08:49:54","like_diff":10,"likes":15,"dislikes":5,"content":"老师人很好的，很善良，群里还会卖萌很可爱~虽然思修是一门水课，但是老师作业一点都不多，认真复习考试绩点没问题呀！爱老师！"},{"id":44087,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 09:06:45","like_diff":10,"likes":13,"dislikes":3,"content":"也许她作为史纲老师讲课不怎么好，但转去思修之后在思修里算很不错的了，能看到她备课的努力，给8分表示鼓励。另外给分也不错。"},{"id":93907,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-14 08:06:10","like_diff":10,"likes":13,"dislikes":3,"content":"水课，没讲什么内容，时间安排不当，双标，展示的时候超时的不打断，没超时的反而被打断\n\n"},{"id":2664,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-05-05 04:30:42","like_diff":9,"likes":34,"dislikes":25,"content":"对历史没有任何自己见解。说话时嘴型也很奇怪。一个劲儿的让学生起来答。要你老师干啥"},{"id":4921,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-07-01 03:31:06","like_diff":9,"likes":12,"dislikes":3,"content":"拿本高中历史书会比听课有用清晰得多"},{"id":98054,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 04:30:46","like_diff":9,"likes":17,"dislikes":8,"content":"1. 老师确实没有把小组展示的时间和上课的时间安排好，这是缺点没错。\n\n2. 但是老师儒释道的东西真的讲得很好啊！！！你们上课不听就觉得老师讲课一无是处吗？真的是很有趣了。\n\n3. 最后一组和八组的展示，说好了一组15分钟，先说的第八组讲了21分钟给一组留了9分钟你们特别好意思是吧？？？完了还在群里说想讲的东西太多了讲不完了呜呜呜？？？本身对于时间的把控就是你需要掌握的东西，你做不到别人给你低分你怪谁？？？这也算恶竞那您们还是别学习了。\n\n4. 再退一步，小组展示是小组互相打分，不服课程群里骂大家啊，你们跑过来骂老师是什么意思？？？\n\n5. 回到给老师评分，第一节课上善之水就让我很喜欢，穿插的宗教文化和伦理学知识也让我有所收获，这不是一门毫无意义的课。我喜欢。"},{"id":19748,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 08:23:55","like_diff":8,"likes":13,"dislikes":5,"content":"好老师 给分高"},{"id":44064,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 08:55:05","like_diff":8,"likes":10,"dislikes":2,"content":"她很搞笑，人很好，思修讲的还不错，给发也好。"},{"id":44112,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 09:38:47","like_diff":8,"likes":13,"dislikes":5,"content":"老师蛮有趣的呀，有时候很逗比的，给分好～"},{"id":45015,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-18 23:51:00","like_diff":8,"likes":11,"dislikes":3,"content":"平时课堂上有一个问答的环节  多举手多回答 她不划重点 期末考自己扫一遍书 差不多就可以满绩了"},{"id":93047,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-07 06:15:19","like_diff":8,"likes":12,"dislikes":4,"content":"\n\n朱老师风趣幽默，课堂氛围轻松愉悦～思修是一门水课，因为上善若水呀。老师对佛学有深刻的理解，看透人生。老师说，思修课上一定要学会一门修身的方法。静下听听，甚有道理。爱朱老师！"},{"id":93470,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-10 02:32:16","like_diff":8,"likes":9,"dislikes":1,"content":"课讲的可以，但是时间安排是什么玩意儿？"},{"id":97992,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-24 02:11:47","like_diff":8,"likes":15,"dislikes":7,"content":"我还真他妈要反驳一下那个高赞说第八组认真做比不过第一组不认真的，我们第一组你哪只狗眼看出来不认真？我们这™是诙谐的PPT风格。我可qmndb的不认真，老师给分什么的就不评价了 反正冲你这评论我他妈就给老师10分了，反正课是没听过的"},{"id":98453,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 13:03:18","like_diff":8,"likes":10,"dislikes":2,"content":"前面说我们对待思修不认真的请搞清楚因果关系，我记得第一节课大家基本上都去的，甚至有不少人做笔记，大家都希望大一有个好的开始，可老师表现真的太让人失望了，尬笑，跑题，到后来拖课让小组没办法展示，可以说一点点消磨了我对思修的耐心，也正是这种老师才让思修成为了所谓的水课"},{"id":132824,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 01:57:25","like_diff":8,"likes":9,"dislikes":1,"content":"刚刚出了分，来说几句自己的感受（只是一个非课代表非组长也不卷的普通同学，观点仅代表自己）。思修课本身的内容就是很水，但是老师确实也是认真在讲了。老师不会强制要求听课，偶尔走下来大家心照不宣地收起来手机和其他课的书，有同学太入迷没有察觉老师也不会当面批评。课堂展示时间分配确实是不合理的，但是并不是完全是老师的问题，有些组在老师反反复复提醒时间的情况下还是要继续讲下去，看得出老师真的很无奈，所以提个小建议以后可以和别的班一样规定时间，超时扣分。不过不用担心的是展示的评分和展示时间并没有太大的关系，但是展示的内容有深度还是很重要的，因为老师真的有认真去听。平时上课一定不能逃课因为有不止一次的点名（思修规定至少要点两次名）。出分之前看了很多以前的评价有点慌，但是最后发现给分还可以（虽然也不是特别高）。很长时间没有出分老师可能确实是在捞。总之选上了课的不用慌，正常上课正常交作业完成任务分就不会难看。而且其实老师人挺好的，要是上课听得特别认真还会下课悄悄跟你说你听得好认真。每次课堂讨论老师的观点都很质朴，发言的时候说自己想说的就好。"},{"id":1324,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-03-21 23:58:02","like_diff":7,"likes":24,"dislikes":17,"content":"超级水的史纲老师，没有之一……"},{"id":7931,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-09-16 07:07:46","like_diff":7,"likes":12,"dislikes":5,"content":"太水了。老师本身很没水平，对历史没什么见解。评分什么的也没有自己的判断。"},{"id":39282,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-12-22 02:27:08","like_diff":7,"likes":10,"dislikes":3,"content":"老师还好啊，看得出来是大爱伦理学，认真听讲课挺有意思的，不要因为自己不听课说老师不好！"},{"id":44175,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 11:25:11","like_diff":7,"likes":7,"dislikes":0,"content":"不错的老师，上课很有趣。"},{"id":44403,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 21:29:21","like_diff":7,"likes":8,"dislikes":1,"content":"喜欢喜欢喜欢！老师上思修会给我们放小视频之类的，很和蔼的老师！给分也很好！"},{"id":59416,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-09-21 08:13:10","like_diff":7,"likes":8,"dislikes":1,"content":"这个老师以前教史纲，现在改教思修。\n\n个人感觉，老师的气质真的不适合史纲，对于思修还是很合适的，毕竟老师不是那种偏严肃的人。\n\n打分还可以。"},{"id":72570,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-30 11:42:39","like_diff":7,"likes":8,"dislikes":1,"content":"思修最后小组展示的时候明明是老师自己课时安排有问题，导致最后几个小组没有时间展示，最后居然说没有展示会很影响平时分，所以你们平时分受很大影响。甩锅给学生。"},{"id":2624,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-05-05 00:46:13","like_diff":6,"likes":15,"dislikes":9,"content":"上课超级水，给分又不好"},{"id":3592,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-06-17 01:45:28","like_diff":6,"likes":12,"dislikes":6,"content":"一点意思都没有，感觉老师有自己装b倾向，而且说话逻辑有的混乱，话比较多讲课听着很无聊，而且不由自主烦躁"},{"id":7042,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-08-31 22:40:46","like_diff":6,"likes":14,"dislikes":8,"content":"假大空"},{"id":21422,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-02-28 23:47:10","like_diff":6,"likes":6,"dislikes":0,"content":"觉得老师人真的很好，我们去考试不交白卷她都会想办法让我们过"},{"id":35768,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-05 03:11:07","like_diff":6,"likes":8,"dislikes":2,"content":"人好，课水。感觉课上睡觉对不起老师，但不睡觉对不是自己。"},{"id":44934,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-18 14:26:42","like_diff":6,"likes":7,"dislikes":1,"content":"老师特别好，给分很好"},{"id":47310,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-25 07:27:16","like_diff":6,"likes":7,"dislikes":1,"content":"老师很认真"},{"id":96872,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-21 11:18:31","like_diff":6,"likes":6,"dislikes":0,"content":"为什么还不出分"},{"id":97717,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-26 06:29:55","like_diff":6,"likes":9,"dislikes":3,"content":"我求求你们说明一下周几班哪节课的思修吧 我真的看晕了 笑死"},{"id":99428,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-24 22:46:44","like_diff":6,"likes":6,"dislikes":0,"content":"绩杀。"},{"id":100248,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-26 00:41:55","like_diff":6,"likes":8,"dislikes":2,"content":"挺负责的老师，只是给分有点迷，感觉付出与回报不成正比"},{"id":116518,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-09-11 03:24:25","like_diff":6,"likes":6,"dislikes":0,"content":"刚听课，不知道在讲什么"},{"id":130134,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-01-18 01:49:48","like_diff":6,"likes":7,"dislikes":1,"content":"今天知道了她的厉害，课堂展示时间把控不了，有的课堂展示讲20分钟，最后一组只有两分钟时间，哈哈哈哈笑死了"},{"id":12293,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-12-23 01:05:07","like_diff":5,"likes":8,"dislikes":3,"content":"你可以在她的课上很水，虽然老师讲课确实不好，但是为人很好，还是不错的"},{"id":19995,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-26 00:56:54","like_diff":5,"likes":5,"dislikes":0,"content":"上课有些无聊，给分还可以"},{"id":32571,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-07-08 00:43:59","like_diff":5,"likes":7,"dislikes":2,"content":"老师人真挺好的"},{"id":35612,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-11-10 07:33:20","like_diff":5,"likes":7,"dislikes":2,"content":"没什么实质性的内容，但是老师人不错"},{"id":36289,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-11-11 13:37:48","like_diff":5,"likes":8,"dislikes":3,"content":"老师和蔼可亲，比较开朗，对人好啊 真的很不错哟"},{"id":47774,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-02-24 08:47:11","like_diff":5,"likes":7,"dislikes":2,"content":"思修教的是真的棒！"},{"id":52175,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-06-15 11:13:50","like_diff":5,"likes":6,"dislikes":1,"content":"很舒服，很轻松"},{"id":59871,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-09-28 03:21:15","like_diff":5,"likes":5,"dislikes":0,"content":"非常好"},{"id":64115,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-16 07:44:01","like_diff":5,"likes":6,"dislikes":1,"content":"老师很好"},{"id":71268,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 08:24:06","like_diff":5,"likes":5,"dislikes":0,"content":"是个好人，但不能说是好老师。"},{"id":94157,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-15 10:50:55","like_diff":5,"likes":10,"dislikes":5,"content":"真的超超超无聊，人也迷迷糊糊的，一有事就躲着不出来回应，老师这么喜欢躲就躲回家写论文去吧。"},{"id":94562,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-17 08:18:35","like_diff":5,"likes":6,"dislikes":1,"content":"很善良的老师，虽然上课水平有待提升，但是值得鼓励！"},{"id":97714,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 14:12:22","like_diff":5,"likes":8,"dislikes":3,"content":"别选 绩杀"},{"id":98444,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 12:51:55","like_diff":5,"likes":8,"dislikes":3,"content":"真是难受了 绩点出来的一刻均绩直降 说是思修考试不用复习但是我看了一天认真准备了 小组展示也挺不错班级前列 组长分配也没有问题 没有缺过勤 也认真完成各个任务了 结果成为本学期最低绩点（???\n\n首先觉得给分不公开不透明真的很让人疑惑 其次老师给各个小组展示的时间机会也不均等 真的很难过"},{"id":99971,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-25 11:22:45","like_diff":5,"likes":5,"dislikes":0,"content":"讲的不咋地"},{"id":121779,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-01-22 01:21:28","like_diff":5,"likes":8,"dislikes":3,"content":"你们都说水水水，老师上课水平不行，可我一个学期听下来，感觉其实用心听，收获还是蛮大的，可能不是人人都喜欢听人生哲理？而且小组讨论我觉得也蛮和谐的（至少我们组内是这样的）组内的10位同学我们都相处甚欢，编排情景剧，户外志愿者，一个学期下来至少还是很开心的"},{"id":121913,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-01-23 17:17:21","like_diff":5,"likes":5,"dislikes":0,"content":"老师很善良讲课也很用心，但是课堂恶竞严重，小组互评打低分暗损现象明显，小组成员过多总是有一种效率低下的感觉。给分一般吧。"},{"id":8114,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-09-17 05:20:09","like_diff":4,"likes":6,"dislikes":2,"content":"蛮水的"},{"id":8948,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-10-04 00:52:18","like_diff":4,"likes":6,"dislikes":2,"content":"讲课水平真的太糟了。"},{"id":19810,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 10:08:15","like_diff":4,"likes":9,"dislikes":5,"content":"不是很懂她的给分，我发过两次言，考的也觉得不错，但是分数真心不好看，比一些上课不发言的同学还低"},{"id":19913,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 14:20:40","like_diff":4,"likes":6,"dislikes":2,"content":"讲得不好，但老师人很好，给分也不错，史纲这种水课这样就挺好的"},{"id":31699,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-07-04 13:54:45","like_diff":4,"likes":6,"dislikes":2,"content":"讲课确实有点无聊，但是给分浓浓师生情……谢老师！"},{"id":38283,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-11-29 07:28:16","like_diff":4,"likes":7,"dislikes":3,"content":"其实老师人很好的，不知道为什么分数那么低"},{"id":44061,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 08:53:15","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课一般，人很好，尽管上课有些无聊，但事情还算少，而且老师挺通情达理的。给分也中规中矩，水水过还是容易的"},{"id":59293,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-09-20 13:27:15","like_diff":4,"likes":4,"dislikes":0,"content":"老师很活泼2333"},{"id":59401,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-09-21 06:48:14","like_diff":4,"likes":5,"dislikes":1,"content":"挺好老师，第一节课就像是"},{"id":59424,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-09-21 08:57:43","like_diff":4,"likes":6,"dislikes":2,"content":"口音有些奇怪，但是讲课还是蛮有意思的，蛮幽默。"},{"id":61965,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-11-22 03:17:31","like_diff":4,"likes":4,"dislikes":0,"content":"老师人挺好的"},{"id":65210,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-12-31 10:26:22","like_diff":4,"likes":6,"dislikes":2,"content":"原话:思修就是大水课嘛，但是上善若水。我以为她很有水平，结果还是大水课。。"},{"id":66661,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-18 05:07:33","like_diff":4,"likes":6,"dislikes":2,"content":"信我一句话，老师人真的很不错，真的真的很不错，"},{"id":71039,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 02:02:37","like_diff":4,"likes":4,"dislikes":0,"content":"老师是真的好老师，至于课水不水，我只想说，要是课上刷手机，微积分都是水课。"},{"id":72253,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-29 15:56:26","like_diff":4,"likes":5,"dislikes":1,"content":"最后思修的绩点甚至没到均绩，但是读书报告，网课题目都是自己超级认真写的，还是挺失望的。\n\n除此之外，朱老师可能是刚开始教书？上课就是照本宣科的讲，时不时插一些自以为十分幽默的段子，但真的是一点也不好笑。而且老师情商超级低。。。我也很无奈啊"},{"id":73575,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-02-02 04:09:55","like_diff":4,"likes":6,"dislikes":2,"content":"平时上课比一般人认真多了，发了两次言，读书分享也做了，作业也有好好做，结果才给83……哭唧唧"},{"id":93003,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-07 01:17:46","like_diff":4,"likes":7,"dislikes":3,"content":"很水，老师没什么时间观念"},{"id":93046,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-07 06:12:53","like_diff":4,"likes":8,"dislikes":4,"content":"朱老师是一个非常可爱非常有意思的老师，大家不应该把对于思政课的偏见转移在她身上鸭?"},{"id":96006,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-20 11:01:46","like_diff":4,"likes":4,"dislikes":0,"content":"有人去催催老师出分么"},{"id":97899,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 01:23:51","like_diff":4,"likes":6,"dislikes":2,"content":"课水，老师确实没有什么时间观念，但是给分还可以，恶竞什么的没有亲眼看见也不好评价，就酱"},{"id":121783,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-01-22 01:35:39","like_diff":4,"likes":6,"dislikes":2,"content":"orz，根本不知道是按什么打的分，我还复习你妈个鬼啊，玄学，早知道开学看她评分这么低就该换掉，你评分是抓阄吗"},{"id":128350,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-12-21 01:34:44","like_diff":4,"likes":4,"dislikes":0,"content":"这个老师会拖ddl，懂的都懂"},{"id":4209,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-06-18 06:17:36","like_diff":3,"likes":6,"dislikes":3,"content":"听不进去"},{"id":4251,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-06-18 10:45:13","like_diff":3,"likes":8,"dislikes":5,"content":"喜欢点名，超级坑。"},{"id":5237,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-07-06 03:22:25","like_diff":3,"likes":12,"dislikes":9,"content":"坑就一个字"},{"id":6674,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-07-18 04:11:37","like_diff":3,"likes":14,"dislikes":11,"content":"能不在浙大拉低浙大思政老师的平均水平嚒！"},{"id":7549,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-09-15 03:21:21","like_diff":3,"likes":9,"dislikes":6,"content":"刚上 水爆了 不知道再说什么"},{"id":31520,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-07-04 05:00:41","like_diff":3,"likes":4,"dislikes":1,"content":"上课很水…作业也很少…给分还不错"},{"id":31676,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-07-04 12:47:31","like_diff":3,"likes":4,"dislikes":1,"content":"老师的讲课水平一般，但是人很好，很体谅学生，这学期每次都提前下课让我们早点去吃饭，也不要我们写论文。\n\n思政类的课能这么省事水过也不错啊"},{"id":33815,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-09-22 01:57:10","like_diff":3,"likes":4,"dislikes":1,"content":"很风趣啊…"},{"id":44446,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-18 00:09:04","like_diff":3,"likes":6,"dislikes":3,"content":"很棒的老师。经常无意萌到同学。上课也蛮有趣的，任务不算多，论文选题很宽。给分很好。"},{"id":64892,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-12-27 16:45:59","like_diff":3,"likes":5,"dislikes":2,"content":"其实感觉朱老师挺好的，人也很善良的。虽然上课的确不是很有意思，但能感受到老师是真心对生活有自己认识的，也希望教会我们一点东西的。\n\n"},{"id":66620,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-17 14:31:50","like_diff":3,"likes":5,"dislikes":2,"content":"看了评论了，现在教我们的是思修，我就这么说吧\n\n因为下午就是大化实验，所以每次都带作业过去写\n\n结果没有一次按理想的完成了，因为上着上着就听课去了…( ･᷄ὢ･᷅ )\n\nps：感觉带完我们这几届评分会暴涨，因为讲得的确不错"},{"id":70624,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 09:56:46","like_diff":3,"likes":6,"dislikes":3,"content":"给分贼坑"},{"id":70850,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 15:40:20","like_diff":3,"likes":4,"dislikes":1,"content":"人挺好的。"},{"id":71119,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 03:33:43","like_diff":3,"likes":3,"dislikes":0,"content":"上课笑点奇怪，但人是好人。关于思想，道德，修养，个人觉得老师都在很好的践行。总之很感谢老师。"},{"id":88411,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-10-30 09:21:05","like_diff":3,"likes":6,"dislikes":3,"content":"老师很不错啦，毕竟思修水课，老师也很努力的，给分挺好，人也很好，作业给我们拖ddl，太暖了"},{"id":97900,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 01:24:41","like_diff":3,"likes":5,"dislikes":2,"content":"这老师原来教史纲的，突然发现她史纲和思修gpa一样，莫不是把思修成绩按史纲标准正态的，求求您向隔壁梁老师学习学习，上课真的毫无亮点，小组互评暗流涌动"},{"id":98183,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 07:05:25","like_diff":3,"likes":6,"dislikes":3,"content":"上课极其无聊，一学期只记得她说过“好生活”三个字，为了刷平时分还举手发言了两次。小组作业认真完成了，期末考试卷大题写满，结果绩点3.6。老师只说可能是期末考的原因，本人高中选修政史地，政治第一次考就100，难以理解。然后就不回复了，另一同学去询问老师只说“成绩不重要”。"},{"id":98245,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 08:42:58","like_diff":3,"likes":5,"dislikes":2,"content":"emmmmmmm只希望老师更公平一点，给组长的权力太大了，然而有些组长自己抢着要当组长之后还毫无作为，变成组员催着组长完成任务，与此同时，组员还要被组长打分？？exm？？太搞笑了吧"},{"id":115675,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-08-17 16:40:53","like_diff":3,"likes":4,"dislikes":1,"content":"很开心能在这里见到大家，评论区里的个个都是人才，讲话又好听，我超喜欢你们的。你说什么？高分？高分是不会有的，这辈子都不会有的，也就勉勉强强躲过绩杀才能维持的了生活这样子（狗头报保命）"},{"id":121264,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-12-25 04:31:45","like_diff":3,"likes":4,"dislikes":1,"content":"小组展示真的是一言难尽……"},{"id":121776,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-01-22 00:26:24","like_diff":3,"likes":4,"dislikes":1,"content":"最重要的不是绩点低。最令我失望的还是思修这门课花了一个秋冬学期，我却什么都没有得到。"},{"id":128691,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-12-25 04:26:11","like_diff":3,"likes":4,"dislikes":1,"content":"我觉得朱培霞老师超好啊，虽然讲课的讲述过程不很流利、逻辑也不太强，但讲的内容很实在、有深度啊。而且她真的很认真负责地在备课讲课，她自身也是一个很乐观的人，这学期刚生完孩子，就晚上带孩子白天上课很辛苦，但她依然超认真又很开心的讲课，上课的同学在水课，她自己一点没有水。\n\n尤其要说的是她会讲很多书本里空话以外的内容，包括道德绑架、LGBTQ！学到很多的\n\n还没上完不知道给分怎样，反正她说不会为难学生"},{"id":129785,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-01-12 09:46:17","like_diff":3,"likes":4,"dislikes":1,"content":"谢谢老师让我感受到社会的险恶，太过于放权给学生不是什么好事"},{"id":132828,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 02:28:20","like_diff":3,"likes":4,"dislikes":1,"content":"虽然讲得确实不咋地但是给分超好的！爱了"},{"id":5236,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-07-06 03:21:51","like_diff":2,"likes":5,"dislikes":3,"content":"呵呵"},{"id":8746,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-09-25 07:09:58","like_diff":2,"likes":6,"dislikes":4,"content":"不咋地"},{"id":9222,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-10-18 01:29:59","like_diff":2,"likes":8,"dislikes":6,"content":"反正我翘了她的课去听同时段的赵晖啦"},{"id":20198,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-26 13:38:55","like_diff":2,"likes":6,"dislikes":4,"content":"老师让我史纲4.8，谢谢老师！"},{"id":20597,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-29 00:24:23","like_diff":2,"likes":4,"dislikes":2,"content":"对学生很好"},{"id":21060,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-02-14 04:39:28","like_diff":2,"likes":4,"dislikes":2,"content":"上课确实还可以改进一下哈，觉得老师好像有点沉浸在自己的世界里，很难跟上老师的逻辑，可能是我自己的问题，不过老师人真的挺好的。"},{"id":22584,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-03-08 07:16:22","like_diff":2,"likes":4,"dislikes":2,"content":"人好是还挺好的，问题是讲课真心差啊...逻辑混乱毫无重点，想听课都觉得浪费时间。"},{"id":25615,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-05-29 10:27:00","like_diff":2,"likes":4,"dislikes":2,"content":"人很好"},{"id":31562,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-07-04 06:31:42","like_diff":2,"likes":3,"dislikes":1,"content":"水还是真水...我是基本没听课...上课水，对我们也水。给分因人而异，考试拼手速。反正选择没什么人对"},{"id":32683,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-07-09 09:56:50","like_diff":2,"likes":4,"dislikes":2,"content":"给分不好，但事少挺好的"},{"id":34102,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 14:44:18","like_diff":2,"likes":6,"dislikes":4,"content":"好老师，值得推荐"},{"id":42758,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 08:49:13","like_diff":2,"likes":4,"dislikes":2,"content":"给分还不错"},{"id":44834,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-18 10:34:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好～虽然事情有点多但是给分还是不错的"},{"id":68317,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-23 03:19:53","like_diff":2,"likes":5,"dislikes":3,"content":"作为思修老师给满分"},{"id":70880,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 16:32:23","like_diff":2,"likes":5,"dislikes":3,"content":"我啥都没做，上课就发了一次言，期末没准备，没做读书报告，小组展示被点名批评，本来已经不报希望了，结果绩点居然还不错，点赞！"},{"id":70890,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 18:12:51","like_diff":2,"likes":2,"dislikes":0,"content":"挺舒服"},{"id":70897,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 22:55:21","like_diff":2,"likes":5,"dislikes":3,"content":"绩点凉凉"},{"id":70900,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 23:15:03","like_diff":2,"likes":4,"dislikes":2,"content":"上的思修。努力发言了还做了展示，但是为啥绩点这么低?比那些完全没发过言的另一半人还低?等于说我辛辛苦苦一学期最后只配靠运气?"},{"id":71042,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-30 03:19:58","like_diff":2,"likes":3,"dislikes":1,"content":"给分不好的可能考试崩了"},{"id":71101,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 02:55:27","like_diff":2,"likes":3,"dislikes":1,"content":"思想道德部分讲的还挺好 法律部分感觉有些仓促吧（不过我也不怎么听课...）事少给分好"},{"id":71122,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 03:39:55","like_diff":2,"likes":2,"dislikes":0,"content":"人蛮好的，有尽力想讲好的感觉，可能这课就比较水吧……人不错！"},{"id":71328,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 09:54:53","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课确实不大吸引人，估计是课程原因，哎，"},{"id":71659,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-29 00:13:49","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":72017,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-29 08:12:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好  可以给拖DDL  给分的话emmmmm感觉有一点迷"},{"id":72032,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-29 08:40:37","like_diff":2,"likes":3,"dislikes":1,"content":"不知道那些说她给分好的是些什么人，上课积极发言不下5次，读书报告认真写了5000多个字，绝对有自己的想法，期末考试主观题写的像小论文那么长，结果。。。。。成绩没上4。呵呵呵→_→，佛系给分法，我和她无缘。"},{"id":72560,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-30 11:25:57","like_diff":2,"likes":3,"dislikes":1,"content":"逻辑确实很差，上课确实很烂，给分确实很低。"},{"id":73637,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-02-02 08:08:54","like_diff":2,"likes":4,"dislikes":2,"content":"我上课发言次数为0，不是说老师的课不好，是我真的不喜欢发言，想着如果因为没发言就没平时分我也认了，没想到最后给分还不错呀，老师挺好的"},{"id":88909,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-11-12 05:52:09","like_diff":2,"likes":5,"dislikes":3,"content":"老师其实还好，通情达理。不过讲课硬盒还拖课是硬伤，暂且给个9分"},{"id":91545,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-12-13 02:38:14","like_diff":2,"likes":4,"dislikes":2,"content":"思修课是水课，但是老师讲的挺不错的，仔细听听真的有收获。不要把对于思修课的偏见转移到老师头上。"},{"id":97683,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 13:25:42","like_diff":2,"likes":2,"dislikes":0,"content":"感觉学不到太多东西"},{"id":97755,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:14:32","like_diff":2,"likes":3,"dislikes":1,"content":"有情绪分在里面 都说老师人好 就是我的分特别低"},{"id":97763,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 07:52:25","like_diff":2,"likes":15,"dislikes":13,"content":"我是昨天那个diss第一组的，我不是第八组的，具体哪个就不说了，我想说的是，按照前面那位仁兄所言，第一组时间被压了这么多，你们能怪第八组，难道不应该去质疑老师能力么？其次，你时间被压了这么多，做的这么仓促，比时间做的长的第八组，分高那么多，从客观角度来看就是最后一句给高分组长门门满绩的拉拢语直接有关，这就直接反映出学生权利太大，按照感情而不是事实给分，再者，我就是diss你第一组没有丝毫内容，各种掠过，搞笑呢，打水漂在？相比而言，第八组就是比你们有内容。他们的辩论确实很累赘，但是不像你们组那样直接把重点内容掠过反过去花时间打感情牌         我又不是第八组的，回答这个问题不应该最公正么？你们心里有点数就不会去踩我上一条回答。"},{"id":97991,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 03:27:27","like_diff":2,"likes":4,"dislikes":2,"content":"emmmm确实挺水的。不过事情不多。老师本人知识水平是不错的，但是上课真的就一般了。给分还是不错的。"},{"id":102465,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-02-03 02:35:37","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得楼下的思想可能出了问题，给分当然有高的，之前那些朋友讨论的是给分低的低在哪里。\n\n"},{"id":110273,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-06-25 09:06:56","like_diff":2,"likes":2,"dislikes":0,"content":"仿佛是随机生成的绩点"},{"id":121267,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-12-25 02:49:58","like_diff":2,"likes":3,"dislikes":1,"content":"绝了。真的绝了。"},{"id":121658,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-12-10 04:52:17","like_diff":2,"likes":3,"dislikes":1,"content":"思修课整组一人一张大A4纸上去念？知道自己组超时还挺得意？老师就是不愿意批评？呵呵"},{"id":121662,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-12-11 03:10:20","like_diff":2,"likes":4,"dislikes":2,"content":"这老师真的，选上就退吧，毫无原则，前两组展示一节课，剩下的让你压缩5分钟，这玩个锤子玩。恶竞最严重，看不懂给分规则，想不明白为什么在教课"},{"id":122266,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-02-21 12:12:21","like_diff":2,"likes":3,"dislikes":1,"content":"介于思政类课堂的硬性要求，老师在限定题材上能尽力让课堂生动实属不易。作业不多但是想要做好的话还是不容易的（非常感谢思修的组员们，在一起完成小组合作的过程中一起成长了许多）。至于之前有同学提到上课讲ppt被打断的情况，事实是，由于本学期课时少了一节，导致所有小组都得在1个半小时时间内完成研究报告的课堂展示，为了让所有小组都有展示机会，自然得压缩每个小组的展示时间。且老师已经提前通知了每个小组只会有6分钟的展示，关注课堂通知的同学前期准备的时候可以稍微讲ppt做得精简一些。每个小组展示后，老师都会给出细化的评价与改进方向，老师还是负责任和尊重同学的。"},{"id":123038,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-05-04 02:46:44","like_diff":2,"likes":3,"dislikes":1,"content":"其实老师还是挺不错的，感觉蛮和蔼，给分还可"},{"id":128659,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-12-25 02:49:50","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的人很好，上课仔细听收获很大，小组成员比较多活也比较少，老师也喜欢聊天来提起大家兴趣。真的是个好老师，可惜被思修这门水课局限。没办法，思修嘛，老师再好该水还是水，平常都是一边听老师讲一边下面做自己的事。不过作业任务少给分还行，选她绝对挣，就是不知道啥时候点名就没办法旷课碎懒觉😎"},{"id":132827,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 02:25:12","like_diff":2,"likes":3,"dislikes":1,"content":"人挺好的啊 给分也挺高 不知道为什么要给低分"},{"id":132832,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 03:44:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好 思修课吗 大家都懂 任务比较轻松 给分不错"},{"id":132863,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 08:21:36","like_diff":2,"likes":2,"dislikes":0,"content":"给分超级好(✪▽✪)"},{"id":19702,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 06:22:03","like_diff":1,"likes":2,"dislikes":1,"content":"给分低啊"},{"id":19742,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 08:11:37","like_diff":1,"likes":4,"dislikes":3,"content":"虽然老师讲的不好 但给分真的不错"},{"id":19791,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 09:21:03","like_diff":1,"likes":4,"dislikes":3,"content":"课上的一般，人超级好，很和善，希望老师可以上的越来越好\n\n"},{"id":70839,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 15:22:31","like_diff":1,"likes":5,"dislikes":4,"content":"老师人很好很善良啊，也挺幽默的啊，重点是压力小，任务也不多，给分也不错。反正思修课都是水过去的，选这个老师没错啊。"},{"id":70871,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 16:03:39","like_diff":1,"likes":5,"dislikes":4,"content":"上课水的不行，根本没有一个思政老师应有的表达能力和基本素养。整个课程的平时考评一团糟。努力一学期，期末被正态"},{"id":70902,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 23:37:32","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，给分也不错，思修课比较轻松。"},{"id":71058,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 02:13:50","like_diff":1,"likes":3,"dislikes":2,"content":"非常非常棒的老师，负责任，讲得好，可以与学生打成一片，最重要的是，给了一个我觉得配不上的分数！"},{"id":71150,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 04:52:45","like_diff":1,"likes":1,"dislikes":0,"content":"给分不好啊QAQ大概是上课不发言的原因 老师人还是不错的 事也不算多"},{"id":92950,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-06 07:48:15","like_diff":1,"likes":3,"dislikes":2,"content":"和老师能聊得来"},{"id":97885,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 00:50:43","like_diff":1,"likes":5,"dislikes":4,"content":"朱老师人非常善良，脑子里也是有货滴！虽然绩点不高，但还是要说nice!"},{"id":98153,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 06:27:11","like_diff":1,"likes":6,"dislikes":5,"content":"老师人很善良，但是讲得确实一般，其实读了不少书，但不能很好的表达出来，而且课堂节奏很乱，小组展示、课堂等没有安排好。小组互评水分比较重。但不管怎么说还是谢谢老师，老师应当尊敬。希望大家不要把查老师当作一个发泄的平台，而是客观地评价老师，给其他同学一个良好的参考，谢谢"},{"id":108974,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-06-05 02:34:39","like_diff":1,"likes":1,"dislikes":0,"content":"感觉挺好的呀 思修课好像大家一般都不怎么听 但是讲的还可以有时候听听也挺有意思"},{"id":129071,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-12-29 12:30:40","like_diff":1,"likes":3,"dislikes":2,"content":"很可爱的一个老师。确实水，但老师很可爱"},{"id":136255,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-06-14 05:07:25","like_diff":1,"likes":1,"dislikes":0,"content":"上学期的朱老师的课，客观来说两句。首先对于老师本人，性格非常好，上课很有活力也不会强制要求发言之类的，能感觉老师是在认真授课，但个人感觉水平一般，对于思修这种思政水课来说也已足够。看见其他评论说的，小组展示时间分配出问题，后面的组完全没有时间这一点，确实是存在的，但是并不会影响得分。我当时是最后一组。只剩下三四分钟展示的时间，只是匆匆而过，课后去找老师问情况，老师说展示时间并不会对评分有很大影响，主要还是看展示前提交的那个调研报告。另外还有一点，因为我是课代表，所以更清楚，朱老师给大家的平时分都打得很高很高，最高分和最低分之间没差几分，所以绩点低的同学很可能是因为期末考考得不好才被正态的，成绩不好有的时候不要总是想着怪老师，先问问自己。"},{"id":6595,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-07-16 04:28:48","like_diff":0,"likes":12,"dislikes":12,"content":"挺好的老师，很亲切"},{"id":8162,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-09-17 07:35:40","like_diff":0,"likes":8,"dislikes":8,"content":"还不错"},{"id":9082,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-10-12 11:51:22","like_diff":0,"likes":5,"dislikes":5,"content":"负责的老师"},{"id":9105,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-10-13 05:19:39","like_diff":0,"likes":4,"dislikes":4,"content":"大水，水平太差。"},{"id":9174,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-10-15 06:01:25","like_diff":0,"likes":3,"dislikes":3,"content":"困啊困啊"},{"id":12611,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-12-23 15:22:46","like_diff":0,"likes":5,"dislikes":5,"content":"不错，老师人很好啊，还请吃饭，好，不错，人挺好的，幽默。"},{"id":13106,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-12-25 01:57:44","like_diff":0,"likes":5,"dislikes":5,"content":"明明很好，不听可以干自己的事"},{"id":19625,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 03:23:50","like_diff":0,"likes":3,"dislikes":3,"content":"人很好，上课水，但是轻松啊，水平怎么样也不管，本来史纲也就没什么人听课。"},{"id":19843,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-27 02:04:08","like_diff":0,"likes":1,"dislikes":1,"content":"只能说不知马上去讲思修是怎样一番酸爽的体验...是刚真的是受够了"},{"id":70596,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 09:14:37","like_diff":0,"likes":4,"dislikes":4,"content":"整天不知道在讲什么  我明明读书报告也做了作业也都加了上课也发言了结果绩点只有这么点 我也是没话说了"},{"id":70935,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 00:32:47","like_diff":0,"likes":3,"dislikes":3,"content":"给分不错"},{"id":71137,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 04:13:11","like_diff":0,"likes":1,"dislikes":1,"content":"水了一学期，有3.9还可以了 ?"},{"id":71144,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 04:32:12","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课还好。\n\n最后几次课点名提问。\n\n任务量正常。"},{"id":71223,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 07:14:52","like_diff":0,"likes":1,"dislikes":1,"content":"老师人好通情达理，有很多回答问题的机会加平时分，就不要吐槽问的问题怎么怎么样了，谁叫这是一门思修课。而且就算一学期不回答问题感觉也行还会在80左右吧。。"},{"id":71283,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 08:42:51","like_diff":0,"likes":2,"dislikes":2,"content":"很棒棒啦，虽然绩点emmm但是老师人挺好的，任务不多而且挺好说话，上课也会给我们看看小视频，推荐很多书。自己水了一个学期绩点也不能怪老师，总之没有前面说的那么糟。"},{"id":71918,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-29 05:43:58","like_diff":0,"likes":1,"dislikes":1,"content":"我全程划水，没啥感受，绩点3.9，勉强还阔以，但是我一表现很努力，每节课都争取回答问题，还做了读书展示，感觉必定满绩的同学被正太了。嗯，就酱"},{"id":72646,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-30 15:18:39","like_diff":0,"likes":1,"dislikes":1,"content":"给分还行"},{"id":72700,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-31 02:15:19","like_diff":0,"likes":1,"dislikes":1,"content":"上课比较水，真的。思修课我真的都不听的，因为实在太水了。给分......反正我没上4。"},{"id":73205,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-02-01 07:19:42","like_diff":0,"likes":2,"dislikes":2,"content":"应该最后考试占了不少分吧，平时发言7次，做了读书报告，考试看了一遍书，背了大纲，选择题有些不记得了，大题写了不少字，最后4.5。。。应该还行吧。"},{"id":73841,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-02-03 08:42:06","like_diff":0,"likes":5,"dislikes":5,"content":"上课去不去认不认真对成绩没什么影响，令人难过的事情是作为一个每节课坐第一排不写作业和老师认真交流的人最后绩点还不如上课坐在后排玩手机的人高，3分里2.9分给推荐的书目，0.1分给老师。"},{"id":73948,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-02-03 17:51:53","like_diff":0,"likes":3,"dislikes":3,"content":"上了老师的思修课。实话实说，课上有些无趣，但老师本人还是很温柔很认真的，下课可以和她讨论很多 虽然绩点比想象中略低，但还是给老师十分。"},{"id":86976,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-09-20 00:26:26","like_diff":0,"likes":2,"dislikes":2,"content":"非常有意思"},{"id":87776,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-10-12 10:03:04","like_diff":0,"likes":3,"dislikes":3,"content":"好可爱"},{"id":88377,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-10-30 01:50:06","like_diff":0,"likes":3,"dislikes":3,"content":"全是废话，不过这不能怪她，毕竟她教的课是那两门"},{"id":89124,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-01-13 11:16:45","like_diff":0,"likes":11,"dislikes":11,"content":"垃圾。"},{"id":94160,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-15 11:03:19","like_diff":0,"likes":5,"dislikes":5,"content":"自求多福吧 谁选谁倒霉"},{"id":97799,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 16:48:32","like_diff":0,"likes":3,"dislikes":3,"content":"。。。"},{"id":98288,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 09:18:52","like_diff":0,"likes":4,"dislikes":4,"content":"客观的说一下，有些事情不要都在那里怪老师，有多少人是把思修当水课的，课都没开始上就拿出其他东西来看，课堂氛围不是都靠老师一个人的，很多时候老师上课大家都没反应，老师上课的激情都被你们磨掉了，在课堂上都能看到老师无奈的表情，现在在这里疯狂diss老师上课不好，能不能先反思反思自己。不过实话实说小组互评这个机制真的有些问题，给学生太多权利了，同学很难真正客观的去打分，最好把权利部分还给老师自己，这样才能更客观一点，而且每次最好能稍微点评一下自己对这组同学展示的看法，给大家一个指导作用，不然课堂展示对听课的同学意义真不大，而且互评评分同学们又不能做到客观公正。"},{"id":104000,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-03-09 01:52:31","like_diff":0,"likes":1,"dislikes":1,"content":"真的难受"},{"id":105262,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-04-08 17:31:02","like_diff":0,"likes":3,"dislikes":3,"content":"一个思修，上出了整个大学四年的阴暗面，我也是服了"},{"id":119287,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-11-12 02:49:36","like_diff":0,"likes":3,"dislikes":3,"content":"恶心，不知所云"},{"id":121261,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-12-25 07:14:00","like_diff":0,"likes":3,"dislikes":3,"content":"上课不知所云，讲的东西和考试内容毫无关系。分组18人一组，读书报告志愿活动研究性学习最后还要期末考。研究性学习展示近40页ppt每组只给6分钟，还包括了她要提问的时间。讲了没半分钟就被打断，之后又被屡次打断提问。仿佛只是给她一个人展示，自己看过知道了就说这段过或者结束的时候来一句“唉下去吧”。发送了报告电子稿当作没收到，只看纸质稿的报告，没交纸质稿就说没看到报告。"},{"id":121790,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-01-22 02:12:11","like_diff":0,"likes":3,"dislikes":3,"content":"不怎么点名 偶尔让人回答问题 但我们这个班基本没人主动举手回答问题 我没答过 最后绩点还不错（非组长）。 感觉老师上课在很努力的幽默 看出来老师的认真 但课的内容和考试的关联不太大 不如多做做题…总的来说老师的课还是可以选的～"},{"id":121791,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-01-22 02:17:45","like_diff":0,"likes":2,"dislikes":2,"content":"挺水的，适合想水的同学，给分不错"},{"id":132826,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 04:13:39","like_diff":0,"likes":1,"dislikes":1,"content":"人很随和\n\n给分很好\n\n大爱"},{"id":132847,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 07:04:43","like_diff":0,"likes":0,"dislikes":0,"content":"课水事少给分可以。观点也很nice。小组展示时间分配确实有些问题，但其实不影响分数，只是对认真准备的同学来说，可能有些失落感。"},{"id":132849,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 07:14:55","like_diff":0,"likes":0,"dislikes":0,"content":"想水还不错"},{"id":132860,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 08:06:54","like_diff":0,"likes":1,"dislikes":1,"content":"有时听课有时不听课，考试像写了篇作文绩点3.3，已经麻木了，无所谓了。虽然水课，以后还是要认真卷啊"},{"id":133067,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-07 12:19:14","like_diff":0,"likes":1,"dislikes":1,"content":"虽然老师讲课逻辑有点乱，但会与同学分享一些很好的思想和观点，而不是简单拘泥于课本，认真听会有很多收获"},{"id":133701,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-03-04 03:55:47","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的挺好的，她自己也说这门课是水课，但能感受到她真的想上好这门课。给小组打分也很公平，不知道为什么朱老师的评分这么低"},{"id":135883,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-06-01 01:07:08","like_diff":0,"likes":0,"dislikes":0,"content":"真觉得老师挺好的，活泼可爱，让本来无聊的思修课多了一丝活力，给分也很好啊"},{"id":138342,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-07-08 14:37:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好！"},{"id":9043,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-10-11 08:19:59","like_diff":-1,"likes":5,"dislikes":6,"content":"毕竟不是绩杀，听听也不错"},{"id":15324,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 09:06:22","like_diff":-1,"likes":5,"dislikes":6,"content":"垃圾老师毁我青春"},{"id":19990,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-27 02:58:20","like_diff":-1,"likes":2,"dislikes":3,"content":"真心不错，虽然我没听过"},{"id":20862,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-02-02 14:21:49","like_diff":-1,"likes":0,"dislikes":1,"content":"太水了"},{"id":22322,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-03-03 15:02:08","like_diff":-1,"likes":3,"dislikes":4,"content":"上课适合睡觉，但声音太大影响睡眠"},{"id":31557,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-07-04 06:22:04","like_diff":-1,"likes":2,"dislikes":3,"content":"给分挺好的，但，讲的真心很烂"},{"id":33583,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-09-20 07:19:47","like_diff":-1,"likes":3,"dislikes":4,"content":"挺好的 很开心 能学到一些东西的"},{"id":34527,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-10-13 00:52:40","like_diff":-1,"likes":2,"dislikes":3,"content":"原本不打算给差评的，可是，课讲成这样，居然还没有课间，"},{"id":34529,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-10-13 01:17:45","like_diff":-1,"likes":2,"dislikes":3,"content":"水平不是很高的一位思修老师，第一次教思修，反正水过来了\n\n"},{"id":40478,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-03 14:30:20","like_diff":-1,"likes":1,"dislikes":2,"content":"思修够水"},{"id":70939,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 00:39:34","like_diff":-1,"likes":1,"dislikes":2,"content":"上课挺水的，平时多发言吧"},{"id":71482,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 13:46:23","like_diff":-1,"likes":1,"dislikes":2,"content":"思修关键看平时分，然后我就gg了。老师平时事比较少，人不错，至于讲课，我也没怎么听过。"},{"id":74719,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-03-05 09:02:47","like_diff":-1,"likes":1,"dislikes":2,"content":"给分还可以"},{"id":97759,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:21:17","like_diff":-1,"likes":2,"dislikes":3,"content":"分虽然不高，但是其实老师人挺好的，给分也不错，一学期大概点过3次名"},{"id":98211,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 07:51:53","like_diff":-1,"likes":2,"dislikes":3,"content":"都能tm在这里嘴臭对线？牛批哦，我真的笑了"},{"id":98415,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 12:25:36","like_diff":-1,"likes":4,"dislikes":5,"content":"不点名，事情少，这就行了，反正思修考试全是常识"},{"id":103631,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-03-03 02:15:03","like_diff":-1,"likes":4,"dislikes":5,"content":"老师人很好，很亲切。"},{"id":121767,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2020-01-21 17:59:06","like_diff":-1,"likes":3,"dislikes":4,"content":"如果想水的话很不错了 事少给分还行 老师人挺不错 （上课水平比较一般）"},{"id":133748,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-03-04 11:54:43","like_diff":-1,"likes":2,"dislikes":3,"content":"什么sb老师，认认真真学还被绩杀，小组展示什么都不干的最后满绩，我真是佩服这评分机制"},{"id":7329,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-10-13 01:50:20","like_diff":-2,"likes":4,"dislikes":6,"content":"很好，比较水"},{"id":9164,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-10-15 02:42:31","like_diff":-2,"likes":3,"dislikes":5,"content":"水平不行啊"},{"id":19620,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 03:11:18","like_diff":-2,"likes":6,"dislikes":8,"content":"反正我觉得给分很好，不像某些思修老师论文明明写的很好考试也很认真分数还要看发言啦报告啦感想啦每节课点名啦水课这样已经不错了差评的你还真的以为自己历史专业的？\n\n"},{"id":19938,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-01-25 14:53:09","like_diff":-2,"likes":0,"dislikes":2,"content":"：） \n\n"},{"id":34231,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-09-29 02:13:15","like_diff":-2,"likes":2,"dislikes":4,"content":"你是来搞笑的吗？"},{"id":70855,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-27 15:48:47","like_diff":-2,"likes":1,"dislikes":3,"content":"人还好，上课会跑到下面来调动气氛。但是我绩点爆炸了……"},{"id":70908,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 00:00:53","like_diff":-2,"likes":1,"dislikes":3,"content":"老师人挺好哒，虽说上课可能一般，但是给分挺不错的，思修绩点简直令人惊喜。"},{"id":70936,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 00:33:29","like_diff":-2,"likes":3,"dislikes":5,"content":"作为思修课，真的超级轻松。平时没有什么作业，而且老师人很好，你没做好可以推迟一点交，老师不会怪你。上课多发发言，绩点应该不低了。"},{"id":70967,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 01:13:28","like_diff":-2,"likes":5,"dislikes":7,"content":"上课体验极差，疯狂叫人回答一些无甚意义的问题，老师笑点奇怪，口音令人窒息。上课如果不发言，给分真的呵呵，坐等被正态吧。"},{"id":71051,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 02:08:53","like_diff":-2,"likes":3,"dislikes":5,"content":"要是有0分我绝对不打1分，讲课讲的不好，分还给的低。"},{"id":71383,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 11:22:17","like_diff":-2,"likes":2,"dislikes":4,"content":"即使绩点最后还不错，我还是不能给她打高分。醉人的口音可以忍受，扯淡、佛曰xx的思想，真是宛如强奸一般的精神体验。"},{"id":74751,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-03-05 12:10:26","like_diff":-2,"likes":1,"dislikes":3,"content":"讲课水平实在一般，思想正的有些可怕。给分还不错，对学生挺好的。\n\n不点名。\n\n"},{"id":117402,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-09-24 02:43:27" id":1143,"teacher_name":"朱培霞","post_time":"2017-11-22 03:55:44","like_diff":-4,"likes":0,"dislikes":4,"content":"三个字"},{"id":70970,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 01:15:27","like_diff":-4,"likes":1,"dislikes":5,"content":"水是水，给分很好吗?刷这么多脸也没有高的分，或许是我思想觉悟太差了吧。"},{"id":70975,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-28 01:22:24","like_diff":-4,"likes":2,"dislikes":6,"content":"上课很会提问，问题都很emmm，不过好像最后不看这些。什么都没干4.2绩点。可能思修课只能这样吧"},{"id":97761,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:30:59","like_diff":-4,"likes":0,"dislikes":4,"content":"感觉像初中政治课？？\n\n"},{"id":98304,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 09:51:12","like_diff":-4,"likes":4,"dislikes":8,"content":"我觉得老师人挺好的"},{"id":75820,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-03-19 07:02:04","like_diff":-5,"likes":2,"dislikes":7,"content":"大家小心了 可能你努力了一个学期就会因为这门课栽掉一半 老师非常随机 会因为很多其他因素耽误课程安排 最后还会给努力的你一个低分 所以上课之前一定把自己脸洗白一点 尽力做到不努力却被打高分的那一群"},{"id":132843,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2021-02-04 06:20:34","like_diff":-5,"likes":2,"dislikes":7,"content":"我来给老师高分了！！！\n\n给分真的棒！老师人很好！\n\n不是组长，有发言，读书报告认真写，小组研究性学习认真参与，考试水水过\n\n4.8\n\n真的不虚"},{"id":9920,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-11-12 16:42:49","like_diff":-6,"likes":6,"dislikes":12,"content":"我不知道浙江大学思政老师应有的水凭是什么样，但是上课把逻辑思维拿出来看，然后讲一些他说的好之类的话，是不是显得自己水平太低了"},{"id":26011,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-06-15 04:32:23","like_diff":-6,"likes":2,"dislikes":8,"content":"浪费青春"},{"id":31514,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-07-04 04:52:16","like_diff":-6,"likes":3,"dislikes":9,"content":"浙大怎么会要你这样的老师？？"},{"id":36067,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-11-10 11:28:48","like_diff":-6,"likes":0,"dislikes":6,"content":"无聊死了，不过没什么作业。"},{"id":97751,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 14:54:37","like_diff":-6,"likes":3,"dislikes":9,"content":"看得出来，老师上课还是很认真的，如果自己认真听课，真的可以学到人生道理（但是没有多少人听），总得来看，老师比我预期的好，虽然总喜欢讲佛教，虽然有些地方讲的不清楚，虽然小组展示控制时间不准……"},{"id":97854,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 00:14:55","like_diff":-6,"likes":3,"dislikes":9,"content":"课，思修嘛……但是事情不算特别多，老师人很好，调分调得辛苦，思修嘛，不错了。老师自己也说这是水课hhh"},{"id":65350,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-01-03 07:56:43","like_diff":-7,"likes":2,"dislikes":9,"content":"妈呀从来不讲课本就知道天南海北的扯\n\n佛学、闪米特邪教、法学都洗，甚至用了假例子（波茨坦磨坊）\n\n说她真心信马克思的那位开玩笑吧"},{"id":97671,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 12:57:01","like_diff":-7,"likes":3,"dislikes":10,"content":"朱老师给分不错的，人也很好，发消息去求课件老师还很耐心帮我找了，作为一门思政课体验还算不错。"},{"id":97841,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 23:44:04","like_diff":-7,"likes":4,"dislikes":11,"content":"上课有点水hhhhh但是给分不错呀!"},{"id":97756,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:15:20","like_diff":-8,"likes":3,"dislikes":11,"content":"上课确乎有点无聊但给分是真的好"},{"id":97843,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 23:46:25","like_diff":-8,"likes":7,"dislikes":15,"content":"给分还不错啊。老师很善良。没当组长还有4.5。选个好组长很重要。期末考需要把书过一遍，对选择判断题很有帮助。"},{"id":31584,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-07-04 07:17:34","like_diff":-9,"likes":1,"dislikes":10,"content":"傻逼不解释"},{"id":35619,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-03 09:54:52","like_diff":-9,"likes":0,"dislikes":9,"content":"腊鸡老师，"},{"id":36571,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2016-11-15 02:25:31","like_diff":-9,"likes":1,"dislikes":10,"content":"没水平"},{"id":98319,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 10:12:26","like_diff":-9,"likes":2,"dislikes":11,"content":"很幽默"},{"id":8152,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-10-08 05:40:32","like_diff":-10,"likes":9,"dislikes":19,"content":"垃圾，麻痹不知道在讲什么，滚回家去吧"},{"id":11920,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2015-12-21 10:38:50","like_diff":-10,"likes":4,"dislikes":14,"content":"辣鸡老师"},{"id":97762,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 15:32:03","like_diff":-12,"likes":3,"dislikes":15,"content":"查老师就跟豆瓣一样越来越没法看"},{"id":97884,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 00:50:17","like_diff":-12,"likes":6,"dislikes":18,"content":"老师人真的超级好，经常讲儒释道的知识，每次思修课带着其他作业去，最后都被老师讲的内容吸引，听了整整一节课，绩点给的也很棒，我上课发言了几次，上四没问题，不知道评分里为什么会有负面的东西，老师真的棒，全班同学都超级喜欢她，么么哒，真的吹爆。"},{"id":75533,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2018-03-13 04:42:04","like_diff":-13,"likes":2,"dislikes":15,"content":"口齿不灵，睁眼瞎……"},{"id":44174,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 11:23:40","like_diff":-15,"likes":1,"dislikes":16,"content":"绝望的老师，给分还很低。虽然我没有听过课。不过听课估计也不顶用吧。"},{"id":97823,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-23 04:52:05","like_diff":-16,"likes":8,"dislikes":24,"content":"给分的话，读书报告好像作用不大，要求1800，我写了2500左右，编不下去，但是给分也没公开，所以不知道效果如何，期末考选择题一般，简答题写了四开满满一面，感觉在分数上没有体现，主要看小组作业吧。4.2，超级感谢老师!"},{"id":97747,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-22 14:52:30","like_diff":-17,"likes":4,"dislikes":21,"content":"哇哇哇老师给分出乎意料的好啊！水了一个学期，读书报告写的不是很好，也没有当组长，最后89分  4.5终于没有卡? 了啊啊啊啊     老师上课会讲很多自己的经历和心经大师的一些观点，很有涵养。老师人非常善良，真的是与人为善！喜欢喜欢！老师对待生活也是很正能量，真的超级棒的女神！"},{"id":117349,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-09-23 07:17:56","like_diff":-17,"likes":1,"dislikes":18,"content":"给分太差，读书报告写了一万字，3.3"},{"id":102195,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2019-01-31 09:22:29","like_diff":-21,"likes":3,"dislikes":24,"content":"给分很高，大家不要受其他人影响"},{"id":33501,"teacher_id":1143,"teacher_name":"朱培霞","post_time":"2017-01-17 10:16:38","like_diff":-22,"likes":1,"dislikes":23,"content":"辣鸡老师，一分不想给"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
