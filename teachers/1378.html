                    // 评论数据
                    const commentsData = [{"id":45553,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-11-16 02:27:13","like_diff":20,"likes":24,"dislikes":4,"content":"这门课又水又肉又好选，一般到期中选课的时候都还能选到冬/夏学期的课，选不了吃亏选不了上当~平常每节课都点名，别迟到。期末考试一是翻书要注意技巧，基于基本的医学常识按门类去翻；二是要提前准备资料，包括一些医学卫生方面的节日和一些组织的宗旨，重点艾滋和红会（我自己漏算了今年艾滋病日主题是什么）；三是主观题要多多的写，多多的分点，整面都写满最好，显得有理有据逻辑通顺态度认真。讲道理这种水课老师能怎么分辨这一百多个学生，不管正不正态给分总要有个高低，点名基本都到，客观题翻书水平也差不了多少，应该主要就是看主观题的态度了。祝好运~"},{"id":12553,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2015-12-23 12:58:45","like_diff":19,"likes":31,"dislikes":12,"content":"巨坑…点名几乎没用…最后还是看考试成绩。考的有很多既不是书上的也不是PPT上的…想考好平时还是多关注医疗方面的事吧。考前在书上抄下各种世界卫生日什么的日期。"},{"id":11354,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2015-11-28 12:07:00","like_diff":14,"likes":20,"dislikes":6,"content":"平时分全满了，开卷考试自信地提前15分钟交卷，本以为能上个4，最后莫名其妙3.4了。哈哈哈"},{"id":11028,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2015-11-24 02:24:25","like_diff":13,"likes":18,"dislikes":5,"content":"给的绩点很低，根本不知道为什么"},{"id":18153,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2016-01-21 08:26:01","like_diff":13,"likes":15,"dislikes":2,"content":"李英奇是退休的前校医院院长，这课只是挂了其名字，实际上是由校医院不同科系的医师来上课，找不往年的卷子。"},{"id":25050,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2016-05-05 04:07:19","like_diff":8,"likes":8,"dislikes":0,"content":"给分没有传说的那么好"},{"id":45415,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-01-19 13:56:31","like_diff":7,"likes":7,"dislikes":0,"content":"超棒的课啊！认真上绝对能学到很多！期末开卷，但很多找不到，看平时积累了。每节课都点名。给绩点真的超好！"},{"id":43820,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-01-17 04:14:02","like_diff":6,"likes":6,"dislikes":0,"content":"基本每节课都点名。考试看了书一点都没什么优势，考书上的都很简单，一翻就找到，根本没必要看书；然而，大部分在考艾滋病、啥啥病节日是哪天，主题是什么，红十字精神是什么，都是找不到的东西。"},{"id":45474,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-01-19 15:04:56","like_diff":6,"likes":9,"dislikes":3,"content":"这门课的确是不同老师来上的，但是老师们一个个都很温和，课上得也不错。点名的话看老师，但是你不知道这次是谁来上，而且点名可能在上课前也可能在上课后。。。最后考试不仅要抄医学节日和主题、口号，对红十字会这类组织也要有一定了解，简答题把你心中的想法写出来就够了，大部分书上都有，绩点给得多少全靠你自己，反正我是人生第一门满绩。。"},{"id":52120,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-06-15 02:43:32","like_diff":6,"likes":6,"dislikes":0,"content":"给分太随意了 太水的课也不好"},{"id":61871,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-11-21 10:33:17","like_diff":5,"likes":6,"dislikes":1,"content":"给分巨坑！简直莫名其妙！平时每次课都去！小测都认真做！考试也认真准备了！抄了一堆节日！最后3.3？？？"},{"id":10811,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2015-11-23 05:56:13","like_diff":3,"likes":6,"dislikes":3,"content":"讲课挺有意思的，给分也不错"},{"id":62278,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-11-24 02:12:35","like_diff":3,"likes":3,"dislikes":0,"content":"不是这个老师上的，说说这门课吧。都是校医院的医生们来上的。老师们很温和，上的内容也比较接地气比较实用。但也确实比较无趣，上课大部分同学都在水课，我自己也有时听有时水。上课有小小的练习题但可以查百度翻书，基本写多一点都给满分的(我瞄了一眼老师的记分册)。几乎每次都以不同形式点名。从来没有作业。考试开卷，但有难度，有些没上过书上也没有的知识。医疗卫生方面的节日和主题确实要关注，简答题答得清晰认真一点。同拿了4.2，对这门课印象就还不错。但也有些同学反映给分很玄……"},{"id":73243,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-02-01 08:31:00","like_diff":3,"likes":4,"dislikes":1,"content":"这门课主要看后面的考试 开卷考\n\n考的内容跟教的没有关系\n\n大家千万不要为了考试而研究各种病的病理等知识 也不要过多地去看老师的ppt 里面考到的内容很少\n\n主要考的是书上的一些内容『找到就可以』以及【戳重点】组织节日宗旨红十字精神健康中国等偏文科的医学知识\n\n有条件的话 尽量去借之前的学过这门课的同学的书 里面有前人的智慧【比如各种节日 红十字组织的知识】 这样子考试就不用自己上网搜索准备了\n\n给分还是比较好的 我没怎么听课也满绩了"},{"id":21824,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2016-03-01 07:26:22","like_diff":2,"likes":3,"dislikes":1,"content":"考试一定要认真复习！考试考得好分数就高～老师人很好，每节课点名，人到了就行"},{"id":27485,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2016-06-26 13:01:11","like_diff":2,"likes":2,"dislikes":0,"content":"还行吧，考试挺难的"},{"id":46422,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-01-21 13:52:57","like_diff":2,"likes":2,"dislikes":0,"content":"上课还是看自己吧，想水就能水过去，想好好听也能学到很多知识。考试的话的确书上能翻到的不是很多，自己要提前准备一下红会，艾滋这方面的。而且，，，感觉题目很有趣，哈哈哈"},{"id":55984,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-07-03 01:19:00","like_diff":2,"likes":3,"dislikes":1,"content":"课上能学到很多日常的常识，比较有收获，而且给分超级赞。"},{"id":61757,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-11-20 15:38:51","like_diff":2,"likes":3,"dislikes":1,"content":"考试难！给分不好?"},{"id":64519,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-12-25 01:26:38","like_diff":2,"likes":3,"dislikes":1,"content":"事情是这样的，有的学生上课很水但运气很好绩点上了4，于是大加推荐这门神课；有的学生跟风来上了这门神课，付出了努力绩点却不到3.5。当然，我属于后者，反思如下：既然愿意付出努力，又何必心怀侥幸来上这门水课呢？归根结底问题在于自己。"},{"id":21262,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2016-02-27 15:18:10","like_diff":1,"likes":3,"dislikes":2,"content":"一点都不水  考试内容很多超出书本  基本每次都考勤  给分也不好"},{"id":52659,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-06-22 03:47:29","like_diff":1,"likes":1,"dislikes":0,"content":"给分迷"},{"id":55820,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-07-02 12:21:15","like_diff":1,"likes":2,"dislikes":1,"content":"上课是不同医生来上的，最后一节课是实习，也就是急救演练 包扎这些，最后一节蛮好玩的。上课就是要点名，期末一次考试，书不用怎么提前看，考前记一下类似红十字日 护士节之类的日期 人名就好啦，看下医学时事也可以的。给分良心，满了~\\(≧▽≦)/~"},{"id":55843,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-07-02 12:45:35","like_diff":1,"likes":5,"dislikes":4,"content":"生气，每节课都去，课堂作业认真做，考试都翻到了只给3.3，呵呵哒，依据呢？"},{"id":61740,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-11-20 12:52:39","like_diff":1,"likes":1,"dislikes":0,"content":"讲得挺有用的，而且没什么作业，最后实践课有趣，会教你测血压、包扎什么的，考试注意关注时事，一些书上找不到，但总体不是很难，给分不错"},{"id":61753,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-11-20 15:16:32","like_diff":1,"likes":1,"dislikes":0,"content":"事少，能学到很多有用的知识，考试开卷，但很多知识需要平时积累。最后给分还可以吧"},{"id":65193,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-12-30 12:19:38","like_diff":1,"likes":1,"dislikes":0,"content":"给分奇差，被正太的3.3，考前认真复习了，可是考很多和课本无关的东西，同桌医学生上课不用听也懂"},{"id":90680,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-11-25 07:50:34","like_diff":1,"likes":1,"dislikes":0,"content":"可以认真听课，收获会很多，也可以水，每节课都要签到。考试做好准备，查一下一些特殊的医学知识，答卷写多点。各位加油我圆满了(・ω・)ノ"},{"id":20525,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2016-01-28 05:53:23","like_diff":0,"likes":3,"dislikes":3,"content":"关注一下最近的节日，他们的日期，口号，组织宗旨，颁布的条例等等即可。其他书上都有，考试时间充足"},{"id":46138,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-01-20 16:14:30","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":55812,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-07-02 12:05:17","like_diff":0,"likes":1,"dislikes":1,"content":"给分太感动了TuT"},{"id":55813,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-07-02 12:05:36","like_diff":0,"likes":1,"dislikes":1,"content":"吓死宝宝了 以为会考的很差 但是结果还蛮惊喜的 感谢老师～ 学习到了一些医学基本常识，还是蛮有用哒"},{"id":55826,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-07-02 12:28:54","like_diff":0,"likes":2,"dislikes":2,"content":"给分还不错啦~被卡绩点了。。sad"},{"id":61811,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-12-17 08:14:32","like_diff":0,"likes":2,"dislikes":2,"content":"学到的东西真的非常多，也很实用。最后一节是实习课，感觉挺好的。考试的话，有大概五六成的题目是能翻书找到的，还有一部分会考你十九大、节日、最近的流行病等等，反正都是和医学挂钩的内容，考前上网准备一下就行。最后考了87，4.2绩点，不知道是什么水平。"},{"id":62012,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-11-22 06:54:18","like_diff":0,"likes":0,"dislikes":0,"content":"给分不错"},{"id":67751,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-01-22 06:31:23","like_diff":0,"likes":0,"dislikes":0,"content":"这门课对喜欢医学的来说还是挺有意思的，如果不感兴趣就会比较水。绩点跟大家说的一样，主要取决于考试。"},{"id":71513,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-01-28 14:23:14","like_diff":0,"likes":0,"dislikes":0,"content":"秋学期上的，水过，前几节正常点名，但后面突然不点名或写题目点名。推荐买二手书，有前人的智慧，虽然考试出了很多书上没有的，节日千万要记。"},{"id":73223,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-02-01 07:56:22","like_diff":0,"likes":2,"dislikes":2,"content":"水课，后悔听学长说的选了这门课。关键还是考试。不仅要关注节日，还要抄一些有关医疗的时事，政策的原文。比如健康中国，十九大，红十字会什么的。虽然是满绩（感觉会被骂死→_→），但是太水了，学到的东西不多，还是不建议选。"},{"id":73232,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-02-01 08:18:30","like_diff":0,"likes":0,"dislikes":0,"content":"建议没有生物基础的文科生千万别选！！！我考前认真复习了一两天，书上抄满了笔记，最后只有3.3。不想吐槽什么，只是劝告还没上过的文科生，这门课绩点确实不好看。"},{"id":73279,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-02-01 09:16:20","like_diff":0,"likes":0,"dislikes":0,"content":"好想向老师要试卷来看看？！莫名其妙3.3！？！？"},{"id":73312,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-02-01 09:59:47","like_diff":0,"likes":0,"dislikes":0,"content":"给分并不好啊"},{"id":86420,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-09-15 17:49:36","like_diff":0,"likes":0,"dislikes":0,"content":"课程大都是应用知识，挺好的，老师也很温和，只要上课认真，好好听讲，认真准备考试资料，好好考试，唯一一门满鸡"},{"id":89082,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-11-15 08:57:46","like_diff":0,"likes":1,"dislikes":1,"content":"平常上课都去，签到题也都有好好写。考试好好准备，记了好多笔记，最后3.3？？？（一起的同学满了，好多次迟到还是我帮他占的座位，谜之给分，随机给的分吧）努力不一定有回报，不推荐选。觉得运气好的可以尝试。"},{"id":45429,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-01-19 14:09:29","like_diff":-1,"likes":1,"dislikes":2,"content":"大水课！课刷分必备！！！平时只有点名。\n\n给分不错的，考试略坑，书上并不一定全找得到，要自己打印关于医疗卫生方面的节日以及近年来的产物，关注有关时事！"},{"id":73510,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-02-02 00:31:15","like_diff":-1,"likes":0,"dislikes":1,"content":"听说事少给分好才选…开卷考考了一堆书上没有的什么十九大…但感觉其他书上有的豆填出来了…平时点名都在…结果最后3.3…问了下课友成绩都得多好我就……hhh"},{"id":73418,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2018-02-01 14:17:34","like_diff":-2,"likes":1,"dislikes":3,"content":"平时沒什么东西要做，就一个开卷考，给分算很好了因为很水，也不用怎么复习会翻书就好了"},{"id":19872,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2016-01-25 12:40:02","like_diff":-3,"likes":0,"dislikes":3,"content":"还不错，考试大部分都能翻到，就是几个纪念日不了解"},{"id":50097,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2017-04-29 13:58:27","like_diff":-5,"likes":0,"dislikes":5,"content":"给分好！开心"},{"id":11050,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2015-11-24 04:04:51","like_diff":-7,"likes":10,"dislikes":17,"content":"给分还可以吧，4.4，平时也挺水的，不过开卷考的话我以为翻书会很快，但挺多没找到"},{"id":25239,"teacher_id":1378,"teacher_name":"李英奇","post_time":"2016-05-09 00:09:22","like_diff":-7,"likes":1,"dislikes":8,"content":"这么好的老师  给分这么好！你们还说他  自己考试不好好复习的缘故"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
