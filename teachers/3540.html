                    const commentsData = [{"id":201920,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2024-11-07 11:20:49","like_diff":10,"likes":10,"dislikes":0,"content":"上的是边缘计算开发实践，课整体比较水，平时一个组来一个就可以，最后是arduino开发一个项目，体验整体下来还不错。就是最后答辩的时候有一个b哥一直抓着别的组追问问题，让人比较反感"},{"id":46624,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2017-01-22 04:20:22","like_diff":8,"likes":11,"dislikes":3,"content":"老师超级萌? 玩心比较重，一学期没做作业结果考试考到原题写错了，建议以后学弟学妹们还是平时吧老师的作业写写，期末补天也轻松点。还有大作业多做几个分数高呀"},{"id":21414,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2016-02-28 15:32:40","like_diff":6,"likes":9,"dislikes":3,"content":"老师很萌，讲课比较随性。考试涉及的上课完全覆盖了。"},{"id":118420,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-10-27 02:14:16","like_diff":6,"likes":6,"dislikes":0,"content":"乍一看很和蔼，其实变脸很快。很多时候莫名其妙为一点点小事发无名火，脸拉下来说些难听的话来揶揄同学。作为射频方向的老师，自己带的英文课就没几个人听的明白的。水平实在是有限啊！"},{"id":119313,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-11-12 04:42:57","like_diff":6,"likes":6,"dislikes":0,"content":"有一说一，给分不错。做的很菜的组也有个相对好看的分数，但这样的给分有失公正。但其他的，不敢恭维。讲课水平，课堂氛围相当糟糕。上课时不时突然发火，总之，能水绩点，但别指望上课舒服已经能学到东西"},{"id":46448,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2018-09-14 09:16:02","like_diff":4,"likes":6,"dislikes":2,"content":"上课有趣给分好，下课还能看视频。"},{"id":119314,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-11-12 04:50:51","like_diff":4,"likes":5,"dislikes":1,"content":"边缘计算开发实践，17级算创新创业类1.5学分选修课，非常好的选择。课程送给每组一套设备，课程作业是做一个demo，专注于技术实现，不用像其他的创业课写那些废话连篇的商业计划书。对于大三信息类专业的学生，作业难度是很ok的。给分非常好。"},{"id":120196,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-11-23 12:47:09","like_diff":4,"likes":5,"dislikes":1,"content":"上课体验并不好，课程设计的没什么水平。边缘计算这门课说实在的，学不到什么东西，给的文档和平时的帮助很不清晰，根本就是放羊。老师水平不够没关系，问题是有些东西明明就没讲清楚，非要怪同学没听，一问老师他还很生气，大声质问为什么没听。上面有同学说绩点好，这只是因为老师最后答辩时候没到场，今年放水了而已。\n\n\n\n总结一下，如果你想体验绝望的话，建议选这门课。另外对于想要来打分的同学，我想说如果只是因为给分好就给皇甫老师高评分，那似乎是对其他认真设计课程的考试的不尊重。"},{"id":40285,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2017-01-01 06:52:52","like_diff":3,"likes":5,"dislikes":2,"content":"听不懂，射频难得要死，不建议选他的课"},{"id":119275,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-11-12 01:54:44","like_diff":3,"likes":4,"dislikes":1,"content":"新开的边缘计算开发实践。课程硬核，要做出一套东西，人脸识别之类的，能学到不少开发实用知识。讲课比较无聊，开发环节比较有意思。队友靠谱比较重要。助教指导认真，还有公司的一线开发员做导师。送一套开发设备加显示器。给分非常好，身边几个组人均5.0。(据说是为了让那些听了课程要求觉得事多退课的人后悔233)"},{"id":41741,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2017-01-12 13:07:27","like_diff":2,"likes":2,"dislikes":0,"content":"好吧射频没认真学\n\n"},{"id":95507,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-01-19 13:23:22","like_diff":2,"likes":3,"dislikes":1,"content":"老师人还是蛮好的，虽然课程难，但是期末会让你知道考什么。平时水水过，期末复习多花一点时间还是可以做的。建议选英文班，没有20个填空题，嘻嘻。出分前夸一波老师，给个好一点的分数叭。"},{"id":100026,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-01-25 12:56:30","like_diff":2,"likes":6,"dislikes":4,"content":"讲真的，如果可以给0分，谁又愿意给1分呢？不按常理出题，适合对该老师比较了解的人上"},{"id":149249,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2022-01-15 01:19:59","like_diff":2,"likes":2,"dislikes":0,"content":"给分好的我喷水了，rf全程摆烂最后也没挂，甚至给了3+"},{"id":211109,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2025-01-10 18:11:44","like_diff":2,"likes":2,"dislikes":0,"content":"本来以为一学期没学要完了，最后临时冲刺了一天半，按照老师上课强调的考点熟读背诵，题目出得都不难，没有什么计算题，都是对原理图的理解，给分超级好，爹！！！！！！！！！！！！！！没想到总评能有96分 我哭"},{"id":72951,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2018-01-31 15:18:15","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得就是自己没考好，老师人很好，但这门课确实内容太多，希望学弟学妹们在课多时慎选"},{"id":91880,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2018-12-24 05:54:42","like_diff":1,"likes":2,"dislikes":1,"content":"怎么也应该给一下ppt参考的教材章节啊。直接听老师讲ppt大概率听不懂。"},{"id":94533,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-01-17 05:49:30","like_diff":1,"likes":2,"dislikes":1,"content":"今天考完了，真是个有趣的老师。一直在我旁边问简单不简单啊……个人感觉卷子真的蛮简单的，因为全部都是往年题或者老师强调过的，但是我比较菜有些地方没有记准。总的来说，本来是一门内容很多的课程，最后考试上出了和老师博弈+思政课背答案的感觉，应该也算一个悲剧吧？？？"},{"id":100017,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-01-25 12:44:56","like_diff":1,"likes":3,"dislikes":2,"content":"老师很有趣!上课总是会问我们，你们有没有拆过手机啊，你们有没有拆过收音机呀，看来老师拆了不少东西。大作业要好好做，期末要认真复习，平时上课难听不懂问题不大，关键是要认真记老师上课讲的重点!"},{"id":100023,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-01-25 12:51:56","like_diff":1,"likes":3,"dislikes":2,"content":"老师太可爱了！一定要好好复习，老师说的考点一个也别放过！！！给分很好"},{"id":100046,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-01-25 13:18:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很厉害，感觉懂很多。虽然上课听懂的不多，知识点也很多，但是英文班最后考的比较简单，都是课上提到过的重点，好好做作业，听课的话最后可以得到一个比较满意的分数的！"},{"id":119404,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-11-12 16:47:13","like_diff":1,"likes":1,"dislikes":0,"content":"给分真的很好，一学期的边缘计算课也很有收获！事情不算多"},{"id":132948,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2021-02-05 09:23:34","like_diff":1,"likes":1,"dislikes":0,"content":"老师给分很好，期末调分力度应该挺大的。平时的大作业要好好做，考前就跟着老师最后一节课讲的和历年的回忆卷复习一下那些知识点，然后考前要看一下平时作业。"},{"id":188955,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2024-01-20 23:39:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师人好给分好，真心为学生考虑"},{"id":210711,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2025-01-10 01:04:46","like_diff":1,"likes":1,"dislikes":0,"content":"给分是真的好"},{"id":210730,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2025-01-10 01:25:59","like_diff":1,"likes":1,"dislikes":0,"content":"给分也太好了吧！期末面向重点和历年卷，没有不满意的"},{"id":211219,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2025-01-11 04:44:35","like_diff":1,"likes":1,"dislikes":0,"content":"给分好的难以置信"},{"id":45084,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2017-01-19 02:56:12","like_diff":0,"likes":1,"dislikes":1,"content":"老师大好人，后悔平时没好好学，建议买本中译书，平时一学期没学，考前一天开始看书，觉得没有平时想象的那么难，是自己把射频妖魔化了。一学期没作业，只有大作业。"},{"id":72931,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2018-01-31 11:32:10","like_diff":0,"likes":0,"dislikes":0,"content":"老师很萌啦~大作业要好好做啊"},{"id":100258,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-01-26 01:10:00","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分超级好，人也很好。要认真听，虽然课很难，老师讲的也快，但哪怕掌握个概念也好啊"},{"id":119348,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-11-12 07:49:57","like_diff":0,"likes":1,"dislikes":1,"content":"边缘计算。老师有点凶凶的，会用“工程经验”指导同学们，但其实是在用心帮学生解决问题。课程偏重开发实践，主要是linux和前端，之前接触过的话不算太难。给分很好。"},{"id":127916,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2020-11-30 07:40:30","like_diff":0,"likes":0,"dislikes":0,"content":"说实话，射频上课讲得不怎么样，上课基本只顾自己的在那里念ppt，台下的大部分人都是一脸懵。大作业要求不讲清楚，隔几节课说两句大作业要求，就是不讲明白，还不允许问......"},{"id":133234,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2021-02-20 03:01:53","like_diff":0,"likes":1,"dislikes":1,"content":"上课真的是糟糕，非常难的课程讲的特别快，基本没有思考时间，都是听到他讲了啥记下来考试的时候用，再加上看回放慢慢理解。皇甫有5次纸质作业，基本都是一道题，2次大作业，是非常模糊的要求，让你自己选题自己做ADS仿真最后形成报告，感觉这个大作业可以竞一竞，选题稍微难一点，任务量可以大一点，从国庆开始慢慢做，到考试前肯定能够做完，老师最后调分还是看大作业做的好不好的。考试是比较基本的题目，考什么上课老师都会说的，98上考点回忆很多，可以靠前再翻翻，老师最后给分很好。最后不得不说射频内容真的是又难又多，感觉像两门课糅合在一起，上课是射频微电子，微波工程两本书。"},{"id":149588,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2022-01-16 05:16:59","like_diff":0,"likes":0,"dislikes":0,"content":"给分太好了，选作个性课结果最后比自己专业课分都高。。。"},{"id":150030,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2022-01-18 11:59:49","like_diff":0,"likes":1,"dislikes":1,"content":"神中神，给分贼棒，虽然rf上课有点难但是总体来看平时任务不多期末也不算非常难，挺不错的，ads作业可以学一些电路设计方法。"},{"id":167436,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2023-01-16 09:02:12","like_diff":0,"likes":0,"dislikes":0,"content":"给分确实不错"},{"id":161649,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2022-11-10 03:11:07","like_diff":-1,"likes":0,"dislikes":1,"content":"给分真的不错"},{"id":119316,"teacher_id":3540,"teacher_name":"皇甫江涛","post_time":"2019-11-12 04:58:41","like_diff":-3,"likes":3,"dislikes":6,"content":"边缘计算来的，做不出来的话压力真的超级大的，要慎重"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
