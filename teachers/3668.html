6-16 06:55:44","like_diff":19,"likes":27,"dislikes":8,"content":"第一次评价一位老师，中宏最为一门比较难的数理课却从不讲重点，对一个知识点的拓展有许多，黑板上写的大家看不懂的学术知识也挺多，讲着讲着就讲歪了的时候也很多，跟学生互动提的问题很多，但他想要的答案学生们都给不了，上一节课能从阶梯教室的最前面走到最后面绕一圈再回去，有时候真的听不清。本以为是自己的问题，但是蹭了隔壁老师的中宏之后我只想说，邬老师您还是继续回办公室做学术研究吧。"},{"id":150748,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2022-02-16 16:02:06","like_diff":19,"likes":20,"dislikes":1,"content":"邬老师带你感受美式课堂hhhhh，老师的水平不是我能评价的，能发五大刊的实力的老师在浙大经院也没几个吧，上课难度大，真的是获取知识的享受（在能听懂数理推导的情况下），老师很随和，翘课也不会抓你"},{"id":185628,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2024-01-03 06:05:59","like_diff":15,"likes":15,"dislikes":0,"content":"好崩溃。。。。我现在啥也不会，中宏要挂了草"},{"id":22190,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2019-06-28 06:59:37","like_diff":14,"likes":15,"dislikes":1,"content":"上课不点名and 你们不用放心233333"},{"id":25876,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2016-06-21 03:35:51","like_diff":11,"likes":14,"dislikes":3,"content":"特别爱穿米老鼠的衣服哈哈哈男神老师！！"},{"id":26724,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2016-06-21 03:28:12","like_diff":11,"likes":14,"dislikes":3,"content":"很好的老师 不论是授课还是考试复习 而且长得有点像米老鼠 巨萌"},{"id":113099,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2019-07-05 23:22:02","like_diff":11,"likes":20,"dislikes":9,"content":"虽然给分好，但是我只能给他打5分。选何樟勇的，真的不要选他的，上课什么都不讲，只是念PPT，然后讲点特别深奥以至于大二的学生根本没法儿懂的知识。中微是亮哥上的，亮哥上课会把每一道例题，每一个步骤都在黑板上一步一步演算，邬老师倒好，上课几乎不给推导，说我们应该都会了，最后提前4周讲完课。。。都会了还要您干嘛？"},{"id":22616,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2016-03-09 01:11:57","like_diff":10,"likes":13,"dislikes":3,"content":"好好好"},{"id":186226,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2024-01-09 15:33:45","like_diff":10,"likes":10,"dislikes":0,"content":"打个十分，哥真别挂我，大四了"},{"id":107978,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2019-05-12 14:22:11","like_diff":9,"likes":11,"dislikes":2,"content":"重视数理"},{"id":116361,"teacher_id":3668,"teacher_name":"邬介然","post_time":"2019-09-09 14:50:23","like_diff":9,"likes":9,"dislikes":0,"content":"老师超                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
