                    const commentsData = [{"id":38841,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-12-19 13:50:47","like_diff":111,"likes":158,"dislikes":47,"content":"“你上去写一下这题好不好啊？”5:30下课总是会提早5分钟放，比起其他老师的实验报告，感觉自己不用写好幸福。会直接告诉你哪种题型怎么出.我上的是他的大计基，觉得这老师挺好的，困不困其实不在老师。决心下学期要选他的python"},{"id":47577,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-02-02 06:59:01","like_diff":88,"likes":100,"dislikes":12,"content":"本来大计基就是死记硬背的东西，陈老师又不怎么点名，从来不用写实验报告，节省了大量的时间啊，节省的时间足够把这门课修高绩点了，有什么不好。"},{"id":26236,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-06-16 10:32:58","like_diff":83,"likes":93,"dislikes":10,"content":"老师爱的是python"},{"id":248,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-03-14 18:07:04","like_diff":61,"likes":157,"dislikes":96,"content":"老师完全没有教学热情，上课给人一种消极的感觉，不知道在干嘛，说话的语调也很消沉。总之差评，不过还是给个及格分"},{"id":46967,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-01-23 05:59:06","like_diff":45,"likes":78,"dislikes":33,"content":"老師很可愛。 可是喜歡給大家打88 85 82這種分。我和我室友們都是。你知道嗎，最傷心的不是你差，是你差一點就可以好了。哼。給你10分，讓你看看啥叫慷慨！"},{"id":145729,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-01-01 04:44:45","like_diff":26,"likes":28,"dislikes":2,"content":"客观地说，大计基这门课就是无聊的。\n\n陈老师不会布置那些形同虚设的实验作业和实验报告；\n\n不考的内容上课不讲，也不会多布置作业折磨学生。\n\n期末会开通通道让学生补作业。\n\n虽然课堂有点沉闷，但总体而言也算是为学生考虑了。\n\n个人觉得6.8的评分过低了。"},{"id":103607,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-03-02 07:32:19","like_diff":25,"likes":28,"dislikes":3,"content":"一学期没听课考前刷题4.5，事少课水没论文不上机，本来就是佛系偏水没人愿意听的课，说老师上课没激情的不知道怎么想，要是真想学计算机谁会去学大计基？自己都不想学还那么多要求？"},{"id":111077,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-06-29 13:23:15","like_diff":25,"likes":52,"dislikes":27,"content":"老师一直在班里强调 你们都是竺院的学生、那别的不是竺院的学生呢？你有想过吗？区别对待这种事情是一个老师该有的态度吗？叫学生答题答不上来的就问了一句，你不是竺院的吧？ 答上来了就是 你是竺院的吧？ 这什么东西！！！"},{"id":26479,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-06-19 01:16:46","like_diff":22,"likes":27,"dislikes":5,"content":"python教的比大计基好多了"},{"id":121897,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-01-23 07:21:46","like_diff":22,"likes":24,"dislikes":2,"content":"现在不是很能理解陈春晖老师的分数为什么会被打到这么低……我上的是他的大计基。①平时会在群里跟大伙儿聊天解答问题，还用表情包，特别逗，人挺好的；②作业的话，有三次小测当点名用，期末有开通道让我们补平时分，没有其他老师班的实验报告，最后的总评也努力帮大家调过分了；③上课的确有沉闷的感觉，但意外的也有笑点。复习的话理论部分拿着他的ppt刷题就可以了，py入门的话还是需要多实践。"},{"id":24071,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-04-26 13:04:13","like_diff":19,"likes":36,"dislikes":17,"content":"老师头发很帅"},{"id":11760,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-12-23 07:59:26","like_diff":18,"likes":40,"dislikes":22,"content":"太困了不知道老师上课是什么样子的"},{"id":984,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-03-20 10:00:53","like_diff":17,"likes":54,"dislikes":37,"content":"上课沉闷……完全打击你对计算机的热情"},{"id":16833,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-19 05:01:07","like_diff":17,"likes":23,"dislikes":6,"content":"可划水，但会有小测验，某一次小测验后会离奇的点个名。平时分就没了。"},{"id":82316,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-08 00:42:27","like_diff":15,"likes":27,"dislikes":12,"content":"老师还好，群里会和同学们开开玩笑，但是py考试有大坑的！课题组应该反思一下吧，学习好不如运气好，好歹给个说法吧"},{"id":13016,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-12-24 13:57:08","like_diff":14,"likes":21,"dislikes":7,"content":"水，没什么作业"},{"id":57308,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-07-06 13:59:58","like_diff":14,"likes":27,"dislikes":13,"content":"老师爱python\n\n但是理论出得太坑，就是在刁难学生\n\n"},{"id":84228,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-12 09:37:46","like_diff":13,"likes":26,"dislikes":13,"content":"有一种调分叫减分  怕怨念太多   一声不吭把群解散了才是最令人不爽的操作"},{"id":34358,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-01-05 06:21:33","like_diff":12,"likes":15,"dislikes":3,"content":"最最最幸福的就是，没有上机实验！"},{"id":130813,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-01-24 16:55:08","like_diff":12,"likes":14,"dislikes":2,"content":"cch老师还是很可爱的，不过他日常上课点人回答问题的习惯真的让本课堂自闭症患者十分不适（其实回答不出也没有什么）如果不想回答问题，一定要坐在教室中间那排，千万不要坐靠走廊座位！！1"},{"id":1086,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-03-21 16:07:21","like_diff":11,"likes":22,"dislikes":11,"content":"讲课没重点，也不怎么关心学生，无聊"},{"id":5026,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-07-02 08:20:30","like_diff":11,"likes":14,"dislikes":3,"content":"昏昏欲睡"},{"id":9642,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-11-03 15:24:27","like_diff":11,"likes":16,"dislikes":5,"content":"不如自学"},{"id":57328,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-07-06 16:25:19","like_diff":11,"likes":18,"dislikes":7,"content":"老师尚可，但期末理论考巨坑，万万没想到本学期最低分出自Python。"},{"id":84212,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-12 08:50:23","like_diff":11,"likes":28,"dislikes":17,"content":"怎么没有零分可以打？\n\n怕同学质疑分数的公平性，一声不吭把群解散了。觉得这次考试一点公平性都没有。想去教务部门举报。"},{"id":84263,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-12 11:17:35","like_diff":11,"likes":16,"dislikes":5,"content":"分给低了也就低了…一声不吭解散群聊算是怎么回事…想不通"},{"id":82320,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-08 01:23:53","like_diff":10,"likes":16,"dislikes":6,"content":"希望老师能对考试难度给个说法"},{"id":154742,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-06-04 12:34:27","like_diff":10,"likes":10,"dislikes":0,"content":"我感觉很好，不明白为什么评分这么低"},{"id":663,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-03-15 11:15:00","like_diff":9,"likes":13,"dislikes":4,"content":"给分不错"},{"id":7013,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-08-28 06:14:45","like_diff":9,"likes":22,"dislikes":13,"content":"老师上课让人昏昏欲睡，也不管你听不听，有个做视频的作业，不过说到底计算机类的课还是靠自己"},{"id":82660,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-09 02:30:23","like_diff":9,"likes":15,"dislikes":6,"content":"完全不会体谅学生，反正就是给人一脸瞧不起的样子。好处就是不用恶竞，因为你做成什么样，在他眼里也就是一坨垃圾。"},{"id":1685,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-03-23 08:28:08","like_diff":8,"likes":15,"dislikes":7,"content":"无聊 消极"},{"id":8818,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-09-28 07:59:23","like_diff":8,"likes":11,"dislikes":3,"content":"无聊到爆炸\n\n"},{"id":9228,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-10-18 08:50:24","like_diff":8,"likes":11,"dislikes":3,"content":"听不懂 没热情 敷衍"},{"id":57290,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-07-06 11:47:48","like_diff":8,"likes":9,"dislikes":1,"content":"给分差，随便给"},{"id":78569,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-05-13 07:10:38","like_diff":8,"likes":12,"dislikes":4,"content":"人很刻薄"},{"id":133648,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-03-03 07:39:09","like_diff":8,"likes":9,"dislikes":1,"content":"第一节就爱上的老师，可能许端清让我ptsd了"},{"id":151407,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-03-02 13:40:25","like_diff":8,"likes":9,"dislikes":1,"content":"期末提醒补交作业，平时作业少，事情少，作业期限长，最后给了4.5，是好老师。"},{"id":158492,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-07-03 02:36:29","like_diff":8,"likes":8,"dislikes":0,"content":"老师很好，给分也很好，点名还会提前在群里通知。上课讲课喜欢提问，不过没啥压力。而且讲解一些编程小窍门也很实用。\n\n助教xdb哥哥很帅(doge）"},{"id":167494,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-01-16 16:12:31","like_diff":8,"likes":8,"dislikes":0,"content":"老师人挺好，比较佛系，上课挺水，作业任务相当少，rpa不需要打卡，总体体验还行。\n\n另外不知道为什么钉钉问问题已读不回？重新问了一遍还是已读不回…\n\n但是前面评论区说的的卡绩是真的…老师还真就是会打85/88/91这种分数。虽然老师没有义务捞人，这样做无可非议，但是今年大计基课改以后事情变得有多又烦，又多了期中考（普遍分数不高），大家学的真的不容易…这种只差一点的感觉还是挺难受的。。"},{"id":710,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-03-16 01:11:04","like_diff":7,"likes":13,"dislikes":6,"content":"给分好"},{"id":1622,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-03-23 02:21:41","like_diff":7,"likes":15,"dislikes":8,"content":"睡觉"},{"id":6692,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-07-19 04:41:03","like_diff":7,"likes":10,"dislikes":3,"content":"不值得听"},{"id":7712,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-09-15 10:27:26","like_diff":7,"likes":13,"dislikes":6,"content":"不喜欢他的讲课方式，给他打电话时满满是一种你快挂吧的口气"},{"id":12007,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-12-21 13:20:57","like_diff":7,"likes":10,"dislikes":3,"content":"超级烂！！！！！！"},{"id":12635,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-12-23 16:38:27","like_diff":7,"likes":10,"dislikes":3,"content":"沒有深入接觸是不能理解老師遺世孤立的境界的，還有⋯⋯⋯應該是個人氣質的問題辣，消沈、不負責任什麼的"},{"id":16573,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-18 11:54:21","like_diff":7,"likes":12,"dislikes":5,"content":"上课沉闷，不知所云；期末只有卷面及格平时分才有效，否则直接挂科。想要好看的绩点千万别选他，除非你有实力自学。"},{"id":21874,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-03-01 10:59:55","like_diff":7,"likes":8,"dislikes":1,"content":"无聊，就喜欢问学生你们xxx学过吗？这都没学过我不讲了啊  有毒"},{"id":81582,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-05 12:48:20","like_diff":7,"likes":14,"dislikes":7,"content":"老师根本就不懂 python，考试题目漏洞百出，上课讲课就在网上找各种库的教学视频来放。一个学期下来基本毫无收获，不如自学。\n\n给分？说好的 project 给 bonus 好的能有 5 分，花几周时间认真研究的 project 最后 bonus 给多加 1 分。全班不是 1 分就是 0 分。"},{"id":86728,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-09-18 06:48:55","like_diff":7,"likes":8,"dislikes":1,"content":"同意前人评论。上他课时昏昏欲睡。"},{"id":125814,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-09-14 11:59:00","like_diff":7,"likes":7,"dislikes":0,"content":"感谢老师海底捞！！！！！！！那场python特别难，理论过线但实验没对一题谢谢老师捞我！！！！！！！"},{"id":151206,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-02-24 12:23:28","like_diff":7,"likes":7,"dislikes":0,"content":"助教哥哥他好温柔...我哭死..."},{"id":14903,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-20 01:47:22","like_diff":6,"likes":14,"dislikes":8,"content":"用最简洁有效的话回答问题，给分也特别不错"},{"id":19021,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-23 04:47:38","like_diff":6,"likes":12,"dislikes":6,"content":"其实很好"},{"id":23534,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-04-05 07:00:34","like_diff":6,"likes":12,"dislikes":6,"content":"差爆了，总是歧视文科，社科生，势利眼，上课就是念课本"},{"id":40719,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-01-05 06:44:28","like_diff":6,"likes":11,"dislikes":5,"content":"虽然没什么激情但是实际上讲的还不错，印象很深的是会用一些比喻来解释概念，而且不用写课后作业和上机实验也不锁IP，很幸福的。就是会叫人上去写题，被叫到过……"},{"id":57339,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-07-06 23:50:04","like_diff":6,"likes":10,"dislikes":4,"content":"老师的python真的很没意思。python 语言的强大之处根本没交出来，期末考全考一些没有意义的，实际操作中根本不会遇到的细节问题，想要用python刷分的请回吧"},{"id":84929,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-14 12:09:37","like_diff":6,"likes":10,"dislikes":4,"content":"我在陈老师手下学的Python，大一零编程基础，上的不是project班。看得出来，老师对自己布置的project作业很自豪。他“让学生找到成就感”的教学理念让我印象深刻。零基础上他的编程课不会听不懂，至少和方宁老师比是这样。把他布置的编程作业认真做完，期末考好不难。他最后给分也是以考试分拉排名，尽力给学生最高的分。虽然他平时给我印象不太好，但最后觉得学Python找他还是可以。"},{"id":127310,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-11-20 02:45:28","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的可爱"},{"id":152953,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-04-22 07:55:49","like_diff":6,"likes":6,"dislikes":0,"content":"老师人真的非常好，每次都会去找老师答疑，会很耐心的讲解"},{"id":8482,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-09-22 00:04:35","like_diff":5,"likes":6,"dislikes":1,"content":"讲话跟催眠一样"},{"id":20044,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-26 02:56:26","like_diff":5,"likes":10,"dislikes":5,"content":"老师很好"},{"id":23057,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-03-16 17:07:14","like_diff":5,"likes":10,"dislikes":5,"content":"python讲的还是可以的，上课也照顾大二大三的有编程基础的人。总之感觉他挺热爱python，但这也影响了他教学其他课程。"},{"id":47991,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-02-28 02:19:20","like_diff":5,"likes":6,"dislikes":1,"content":"昏昏欲睡，歧视文科生，平时测验可划水，他的大计基是绩点最低的课"},{"id":82170,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-08 16:32:38","like_diff":5,"likes":11,"dislikes":6,"content":"傻逼老师，不多评价。"},{"id":87341,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-09-27 06:36:28","like_diff":5,"likes":5,"dislikes":0,"content":"真的好困"},{"id":102067,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-30 09:06:17","like_diff":5,"likes":8,"dislikes":3,"content":"老师的大计基不用写报告真的很舒服。平时也没认真听过课，不想去上课的话，卡着quiz的几节课去就可以了，有事都会放网上，很佛系，平时作业及时完成，考前看了一天书做了一点题，最后以为考的不太好还是有4.5，谢谢老师。想问说给分差的同学自己认真复习了吗"},{"id":137493,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-07-04 13:08:45","like_diff":5,"likes":5,"dislikes":0,"content":"老师挺不错的啊，我感觉对同学也是蛮有耐心的而且很可爱。最后考的蛮烂的希望老师可以捞捞我（*/∇＼*）"},{"id":150318,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-01-22 09:52:31","like_diff":5,"likes":6,"dislikes":1,"content":"计算机科学基础(A)：事情少，课后只有一些习题。上课quiz比较简单，做好了可以提前回去，很爽。讲到python部分会请人到讲台上做个很简单的编程题。每次上课坐在最靠近讲台的位置，最后拿了5.0。"},{"id":185362,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-12-28 10:15:30","like_diff":5,"likes":5,"dislikes":0,"content":"超好的上课轻松下课早，点名通知开卷考，快退休，爱喝奶的小老头，wwww"},{"id":8438,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-09-21 08:56:16","like_diff":4,"likes":4,"dislikes":0,"content":"好困。。。"},{"id":9022,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-10-10 01:36:54","like_diff":4,"likes":5,"dislikes":1,"content":"昏昏欲睡"},{"id":9265,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-10-19 07:46:11","like_diff":4,"likes":7,"dislikes":3,"content":"听他的课就是浪费时间浪费生命"},{"id":12897,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-12-24 07:51:04","like_diff":4,"likes":4,"dislikes":0,"content":"失眠包治…"},{"id":14235,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-05 13:45:02","like_diff":4,"likes":5,"dislikes":1,"content":"大jj基本没有一节课能听进去……讲的真心不好…"},{"id":30960,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-07-03 05:51:39","like_diff":4,"likes":5,"dislikes":1,"content":"其实我觉得老师人挺好的啊 而且给分也不错 而且也没有特别困吧"},{"id":35438,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-11-10 07:16:23","like_diff":4,"likes":4,"dislikes":0,"content":"呵呵，回寝室睡觉了"},{"id":39684,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-12-27 03:19:17","like_diff":4,"likes":4,"dislikes":0,"content":"睡觉吧\n\n"},{"id":96648,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-21 08:33:17","like_diff":4,"likes":7,"dislikes":3,"content":"从不点名 一学期有70道左右程序作业占25分(包括helloworld之类的) 60道左右就满 机考25分都是原题 理论50也有题库可刷 刷绩点强推课程"},{"id":102461,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-02-03 00:48:32","like_diff":4,"likes":4,"dislikes":0,"content":"事情少"},{"id":105219,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-04-07 12:33:03","like_diff":4,"likes":5,"dislikes":1,"content":"上学期上他的大计基，事情挺少。\n\n这学期不上他的python，却特意打差评。早早做完作业出分却发现题目改了。而且不止一次发生这种情况，什么鬼?"},{"id":113674,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-07-07 03:11:39","like_diff":4,"likes":5,"dislikes":1,"content":"我觉得老师的python挺好的，讲的还可以，这学期给分炒鸡好，可能各个班不太一样？"},{"id":121864,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-01-22 23:44:11","like_diff":4,"likes":4,"dislikes":0,"content":"选的是陈老师的大计基课，需要说明的是：1、没有感觉到很明显的缺少热情，老师个人风格呈现出偏冷淡的态度是事实，但实际上挺热心、幽默的 2、老师无脑划重点，只要上课听就莫得问题 3、老师会对ppt和书本知识进行拓展\n\n大计基可能的复习策略：除网络部分，书本结合教学ppt全部学懂+加刷题，网络（如果时间来不及，大概率来不及）把能刷到的题全部刷一遍。"},{"id":125805,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-09-14 11:12:46","like_diff":4,"likes":4,"dislikes":0,"content":"陈春晖老师真的很好！！！！蛮可爱的老师，上课认真听讲回答问题就会被记住！没考好还会询问一下情况，反正反正，无比感谢老师捞考最难试题的我！！！"},{"id":131195,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-01-26 13:11:23","like_diff":4,"likes":4,"dislikes":0,"content":"老可爱了，ppt真是补天人士的福音，经常说作业没做不给补，但还是会让同学们补作业"},{"id":133961,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-03-10 15:40:48","like_diff":4,"likes":5,"dislikes":1,"content":"我觉得还不错。"},{"id":158882,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-07-03 04:01:58","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好的明明"},{"id":159159,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-07-07 05:38:11","like_diff":4,"likes":5,"dislikes":1,"content":"期末考试错得一塌糊涂，但是总评还是比我想象的高出不少。平时很佛系，期末很能捞，Python程序设计选陈老师就对了！"},{"id":163950,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-12-17 01:03:10","like_diff":4,"likes":4,"dislikes":0,"content":"真的很好，很关心学生的老师哦"},{"id":177967,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-07-06 01:22:24","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好，但是小测真的很难，，，分数也是直接按小测换算的，，，给分并没有很捞，，，讲课的方式也很看人(我自己是听不懂，，，)能及格但是分数不高"},{"id":183802,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-11-30 07:34:13","like_diff":4,"likes":4,"dislikes":0,"content":"老师看起来不太聪明（bushi），很可爱的，作业很少，点名会在群里提前说，上课只要不听就不会困啦，很好的一节沉浸式自修课（）"},{"id":2491,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-05-04 13:15:57","like_diff":3,"likes":7,"dislikes":4,"content":"催眠啊"},{"id":3339,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-06-02 11:34:29","like_diff":3,"likes":7,"dislikes":4,"content":"讲得一般，偶有幽默，喜爱Python，大计基有一个做视频的作业。"},{"id":4582,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-06-24 16:34:47","like_diff":3,"likes":4,"dislikes":1,"content":"讲课让人昏昏欲睡……不过应该是他说话语调的问题，其他倒没什么，群里回答学生问题也蛮热心的"},{"id":13705,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-12-30 11:15:43","like_diff":3,"likes":4,"dislikes":1,"content":"上课极容易犯困…有时听到隔壁老师上课声音都比他响很多"},{"id":14474,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-07 08:19:20","like_diff":3,"likes":7,"dislikes":4,"content":"对学生超级不尊重，简直有点无理取闹"},{"id":15747,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-16 08:21:54","like_diff":3,"likes":5,"dislikes":2,"content":"有些呆萌，但上他的课容易犯困~(>_<)~"},{"id":21421,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-02-28 23:39:17","like_diff":3,"likes":4,"dislikes":1,"content":"昏昏欲睡\n\n"},{"id":21916,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-03-01 15:37:24","like_diff":3,"likes":3,"dislikes":0,"content":"困死了"},{"id":24475,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-04-30 15:01:05","like_diff":3,"likes":6,"dislikes":3,"content":"挺好的呀"},{"id":29407,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-06-29 17:01:26","like_diff":3,"likes":9,"dislikes":6,"content":"感觉上课虽然平淡了些但这样不也挺好的么，挺爱这种平淡的风格的，这样偶尔的幽默就更有意思了，毕竟又不是讲相声，c程上机作业虽然多了点，但是可以在宿舍写啊（至少不用每周去机房了，心疼每周都要去几次机房的舍友），而且平时写的多，期末上机考试根本毫无压力啊。有问题老师也挺耐心的，还会查了资料以后邮件回复，反正我觉得是个好老师。（虽然我大计基直接爆炸。。。）"},{"id":35814,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-11-10 08:16:57","like_diff":3,"likes":3,"dislikes":0,"content":"昏昏欲睡"},{"id":35825,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-11-10 08:23:26","like_diff":3,"likes":5,"dislikes":2,"content":"睡吧~睡吧~我亲爱滴宝贝~"},{"id":40612,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-01-04 09:53:24","like_diff":3,"likes":4,"dislikes":1,"content":"虽然讲课有点无聊，但实际上还是一个好老师的"},{"id":46203,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-01-21 02:16:50","like_diff":3,"likes":3,"dislikes":0,"content":"为蛤还不出分呐"},{"id":48246,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-03-01 11:40:18","like_diff":3,"likes":4,"dislikes":1,"content":"我真的觉得还好啊，不无聊啊，老师人很好，而且大计基也主要靠自己背书吧。"},{"id":57378,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-07-07 05:09:02","like_diff":3,"likes":4,"dislikes":1,"content":"python给分差"},{"id":64052,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-01-03 05:46:05","like_diff":3,"likes":4,"dislikes":1,"content":"挺好说话的，感人"},{"id":84231,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-14 03:38:16","like_diff":3,"likes":7,"dislikes":4,"content":"不管怎样，最后一声不吭解散课程群让人很难受。很多好老师会在期末后抛开考试传授最后一次知识。从这一点上，我认为cch不是一个好老师"},{"id":84344,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-12 15:13:41","like_diff":3,"likes":6,"dislikes":3,"content":"实际给分和按他的算法算出来的分数差了10分，这种减分简直无法忍受好吗？？不给提分也就算了，减分算个什么鬼啊？？ Python大作业没有一点指导，最后几节课全在展示以及不知所云，浪费时间"},{"id":101896,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-29 13:59:15","like_diff":3,"likes":3,"dislikes":0,"content":"事情少，很清闲，没有大作业，整体还好，毕竟大计基就是靠自学。就是最后突然把群解散，然而成绩还出不来，这就很让人窒息了。"},{"id":102016,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-30 04:01:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺好的，但大计基最后还是得靠自己复习。"},{"id":104227,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-03-14 06:52:38","like_diff":3,"likes":4,"dislikes":1,"content":"轻松。"},{"id":113002,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-07-05 17:22:20","like_diff":3,"likes":5,"dislikes":2,"content":"老师Python上的很好，补充了很多知识。室友是另一个老师的，感觉像递归的题目他们就没讲到。虽然他总喜欢强调你们都是竺院的，是不是很简单，非竺院听起来总是怪怪的。上课是很不错的，最最最关键是老师还调分了！"},{"id":113792,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-07-07 13:51:58","like_diff":3,"likes":3,"dislikes":0,"content":"难道陈老师班的都是4.5以上？"},{"id":116977,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-09-25 05:35:56","like_diff":3,"likes":5,"dislikes":2,"content":"不回答学生问题"},{"id":122454,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-02-28 10:03:31","like_diff":3,"likes":6,"dislikes":3,"content":"还行，上的大计基，这个老师只有6分多确实感觉略低，横向比较我觉得上课水平和内容应该在8分左右（为了稍微拉高一点我给了10分）老师比较喜欢积极一点的学生，虽然大计基不难，问的问题有时候简单到令人怀疑是不是有坑，但由于课堂氛围不太有人回答，你回答了说不定会给你加点表现分（虽然不清楚算到总分有多少）作业的话Python的内容比较多，算是一个难点，可能会迫使你花点时间多学学Python的内容，但像别的论文之类的玩意是没有的，对PPT、word这种会给视频参考，比别的班自己熬要轻松一些。总的来说大计基这门课本来就这样，自己认真学，这个老师的课还是比较值得选的。"},{"id":125804,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-09-14 11:11:40","like_diff":3,"likes":3,"dislikes":0,"content":"老师太好了！点赞！！！"},{"id":139515,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-07-17 01:32:16","like_diff":3,"likes":8,"dislikes":5,"content":"卡绩点，不让你差，也不让你拿高分"},{"id":186231,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2024-01-10 00:12:22","like_diff":3,"likes":3,"dislikes":0,"content":"他为什么一分也不捞….."},{"id":186462,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2024-01-11 07:50:52","like_diff":3,"likes":3,"dislikes":0,"content":"还有谁不知道老师要退休了嘛~"},{"id":6758,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-07-21 16:20:15","like_diff":2,"likes":7,"dislikes":5,"content":"老师大好人TT"},{"id":35194,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-11-04 11:45:58","like_diff":2,"likes":2,"dislikes":0,"content":"上课跟催眠一样，给他打电话随便说两句就挂了，消极"},{"id":35521,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-11-10 07:23:44","like_diff":2,"likes":3,"dislikes":1,"content":"呵呵呵"},{"id":38652,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-12-13 10:35:22","like_diff":2,"likes":2,"dislikes":0,"content":"连着两个学期上了他的课…给分还不错"},{"id":57315,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-07-06 14:37:42","like_diff":2,"likes":2,"dislikes":0,"content":"很蛋疼"},{"id":63364,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-12-01 15:22:34","like_diff":2,"likes":5,"dislikes":3,"content":"必须好评啊，对于我这种比较懂的人来说，没有繁琐的实验报告等作业，节省时间。因此，平时作业更要好好做，上课前抽查（小心你的平时成绩），但是不多。大学课，自学能力很重要"},{"id":72234,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-01-29 15:11:09","like_diff":2,"likes":3,"dislikes":1,"content":"成绩出来前先评论一下，老师挺好的，小测是半认真的，没有上机实验，但小测记成绩，期末论文也好写不为难我们，提前五分钟下课（中间不休息）"},{"id":75981,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-03-23 03:50:00","like_diff":2,"likes":8,"dislikes":6,"content":"我觉得老师很好，不像前几年那样，我要告诉大家，晖哥变了，很nice了。课堂轻松，事情不多，个人简历作业很有意思，大计基轻松4.5以上"},{"id":98045,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-23 04:18:27","like_diff":2,"likes":2,"dislikes":0,"content":"我只说一句，给老师评高分就怪了……对他无语"},{"id":101957,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-30 01:16:05","like_diff":2,"likes":3,"dislikes":1,"content":"出分很慢但给分还好。老师平时不会催你写作业复习啥的，都挂在网站上要'自己去看。大计基不用做实验作业简直太爽了"},{"id":102049,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-30 07:21:44","like_diff":2,"likes":3,"dislikes":1,"content":"上课实在不能集中注意力了，不过也有自己的缘故…没有实验报告，作业就是网上作业简简单单，有三次小测都可以翻书上网讨论，分数平时55考试45，考试真的考前看看书不用记太多就行了，总体还是不错，有两次作业忘记时间没完成以及平时从不听课的本文科生以为要完，结果4.2心满意足?"},{"id":103266,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-02-27 05:40:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好，考前背背分就不会低"},{"id":106978,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-04-30 13:48:05","like_diff":2,"likes":4,"dislikes":2,"content":"上的大计基，这个老师事情真的很少，小测可以翻书讨论，只要期末刷过书，考的还行，不会太难看"},{"id":112983,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-07-05 17:15:12","like_diff":2,"likes":5,"dislikes":3,"content":"初看查老师评分有点慌，第一次接触感觉还好，越接触越感觉不行。教四个班，只在一个班不教额外内容，上课毫无活力，讲课极其无聊，考试不带学生证不让考，好像在我们班还向下调分了？总之很后悔选"},{"id":121118,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-01-19 16:28:20","like_diff":2,"likes":3,"dislikes":1,"content":"喜欢这个老师"},{"id":122730,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-03-26 10:15:31","like_diff":2,"likes":4,"dislikes":2,"content":"上课挺无趣，没认真听过课，期末做练习卷很认真，最后得分4.2，还算满意"},{"id":132638,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-02-03 04:20:54","like_diff":2,"likes":2,"dislikes":0,"content":"感觉评分略低了\n\n平时分给的很高的，小测可以说是很开放了。\n\n上课比较佛，但大计基上课也不用很认真听。"},{"id":159167,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-07-07 09:09:25","like_diff":2,"likes":2,"dislikes":0,"content":"认真负责，python教学很适合零基础的同学；上课会讲解习题，答疑很耐心，给分也挺捞的，冲！"},{"id":159472,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-07-22 19:52:11","like_diff":2,"likes":2,"dislikes":0,"content":"蛇形矩阵做不出来呜呜呜QAQ"},{"id":165721,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-01-09 11:55:35","like_diff":2,"likes":2,"dislikes":0,"content":"上的是老师的大计基。老师上课内容有部分课本上的会考的，也有课外的python的内容，所以他的课内容比较多，对初高中以来没接触过信息技术的同学难度会更大。\n\n老师讲课时语速什么的有些慢，另外有一些地方会跳得比较快（小白不一定知道的内容）；课堂氛围会比较沉闷；一学期签到五次，三次是点名，剩下两次是参加小测算签到。大计基这门课还是不要松懈了，多看看课件，及时在pta上做练习。"},{"id":166234,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-01-11 13:24:31","like_diff":2,"likes":3,"dislikes":1,"content":"老师挺佛系的（个人感觉）建议那些有实力擅长自学的人来\n\n点名也很水，甚至会提前告诉你\n\n小测做的也是pta上的原题，挺水的\n\n还没出分，不知道老师捞不捞，但还是不错的\n\n就是今年改革改的太难了"},{"id":173243,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-05-16 13:32:18","like_diff":2,"likes":2,"dislikes":0,"content":"最棒的老师！我的父亲！晖门～"},{"id":174125,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-06-06 11:27:31","like_diff":2,"likes":2,"dislikes":0,"content":"此生无悔入晖门"},{"id":12801,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-12-24 05:36:12","like_diff":1,"likes":2,"dislikes":1,"content":"课 超水"},{"id":15796,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-16 09:35:06","like_diff":1,"likes":5,"dislikes":4,"content":"我觉得挺好的。自由度很大。"},{"id":17975,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-21 05:04:40","like_diff":1,"likes":4,"dislikes":3,"content":"老师很耐心，作业不是很多，人还不错。会有个自我介绍的大作业。"},{"id":31977,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-07-05 10:16:12","like_diff":1,"likes":2,"dislikes":1,"content":"老师的课是有些平淡，不过要点都到了，上机的陷阱题也会给我们讲，总之还是不错的。但我还是想说，C程学好靠自己。"},{"id":39764,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-12-27 11:22:22","like_diff":1,"likes":4,"dislikes":3,"content":"虽然说会困，但是老师人真的挺好的。"},{"id":46973,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-01-23 06:26:54","like_diff":1,"likes":3,"dislikes":2,"content":"分低"},{"id":64032,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-12-20 14:57:34","like_diff":1,"likes":2,"dislikes":1,"content":"节奏不紧不慢，讲课有条理，个人还是比较喜欢这位老师的"},{"id":72723,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-01-31 03:25:14","like_diff":1,"likes":3,"dislikes":2,"content":"上课很水，大计基从来不会布置上机实验，上课也会和你说什么知识会考，而且会把上课的ppt放到网上，自己复习可以下载，也会在群里回答问题，老师还有点可爱，期末有个大作业就是做一个自我介绍的ppt或者word，总得来说大计基很辛福，从来没有做过实验作业，期末考前认真把书看几遍，ppt认真看到最后成绩不会差的"},{"id":75184,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-03-08 01:59:11","like_diff":1,"likes":3,"dislikes":2,"content":"在QQ上回复的时候喜欢在句尾加感叹号"},{"id":87346,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-09-27 07:13:31","like_diff":1,"likes":3,"dislikes":2,"content":"老师钟爱chrome\n\n"},{"id":88590,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-11-02 07:14:11","like_diff":1,"likes":4,"dislikes":3,"content":"98满了"},{"id":101914,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-29 15:54:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师是真的佛?求出分给个痛快"},{"id":101955,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-30 01:12:55","like_diff":1,"likes":1,"dislikes":0,"content":"有点无聊，但给分还可以"},{"id":109071,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-06-07 05:18:34","like_diff":1,"likes":4,"dislikes":3,"content":"我觉得其实还行"},{"id":121651,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-12-10 11:33:36","like_diff":1,"likes":3,"dislikes":2,"content":"大一秋冬学期，从来没有翘课、请假、缺席，唯独陈老师的大计基是唯一一门让我认真考虑要不要翘课的课"},{"id":125851,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-09-15 01:27:34","like_diff":1,"likes":4,"dislikes":3,"content":"老师人还挺有意思，但是我是第一场考试，说真的，没感觉到根据难度差异捞人，后面简单卷也捞了，所以考最难卷真的很亏，Python这么低是完全想不到的。而且老师一被问就解散群聊，确实很尴尬"},{"id":135957,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-06-05 10:58:58","like_diff":1,"likes":2,"dislikes":1,"content":"平时分给得好，但教得一般，自学能力强的可以选，绝对不亏"},{"id":158839,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-07-02 14:51:40","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的，期末理论挂了，但是老师捞起来了"},{"id":184229,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-12-13 11:27:49","like_diff":1,"likes":1,"dislikes":0,"content":"还行。"},{"id":190273,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2024-02-27 02:26:59","like_diff":1,"likes":1,"dislikes":0,"content":"可爱的小老头，点名会提前说，小测也很宽松，平时分给的挺好的"},{"id":4031,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-06-17 14:46:10","like_diff":0,"likes":5,"dislikes":5,"content":"脾气不好"},{"id":8435,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-09-21 08:35:05","like_diff":0,"likes":2,"dislikes":2,"content":"…还可以"},{"id":14503,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-01-07 09:27:08","like_diff":0,"likes":0,"dislikes":0,"content":"Dllm"},{"id":21583,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-02-29 08:50:54","like_diff":0,"likes":1,"dislikes":1,"content":"偶尔幽默，但总体上，呵呵，昏昏欲睡。"},{"id":31312,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2016-07-03 15:41:14","like_diff":0,"likes":2,"dislikes":2,"content":"平时上课还不错的，就是给分莫名的低……可能是我太菜了吧"},{"id":43527,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-01-16 12:32:50","like_diff":0,"likes":2,"dislikes":2,"content":"学的是大计基。没有上机实验也不强制去机房，经常提早下课，就是quiz来的猝不及防。我觉得大计基的话这样算还行了吧。"},{"id":51901,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-06-13 09:27:39","like_diff":0,"likes":2,"dislikes":2,"content":"蜜汁觉得老师很萌"},{"id":52467,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-06-20 09:03:08","like_diff":0,"likes":3,"dislikes":3,"content":"老师对python是真爱，其实人也不错，就是不太适合基础差的…因为感觉大家都学过语言比较厉害，所以讲的不是很细致吧，对上课不听的女生也是挺温柔的…嗯就酱吧 上课前预习一下会更好"},{"id":55734,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-07-02 09:50:46","like_diff":0,"likes":2,"dislikes":2,"content":"没有烦人的大作业，爱老师，可爱幽默。感谢不挂之恩。"},{"id":57686,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-07-12 13:26:10","like_diff":0,"likes":3,"dislikes":3,"content":"不错哦，喜欢python"},{"id":64780,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-12-27 06:14:08","like_diff":0,"likes":3,"dislikes":3,"content":"老师语气平淡，事情少，可以不去机房，还没有实验报告，还会讲以后选课的事情，不是很好吗？"},{"id":65985,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-01-10 15:38:02","like_diff":0,"likes":1,"dislikes":1,"content":"老师很和蔼啊，虽然讲课比较沉，但是很宽松，事情很少，给分也好，机基课也不是水课，是要下功夫的"},{"id":67336,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-01-21 01:05:32","like_diff":0,"likes":1,"dislikes":1,"content":"老师人挺好的，作业还好，一般是抽一个同学演示，演示还可以加平时分。最后一次小测说只要参加小测就满分。群里会回答问题上课是有点无聊，不过大计基还是得靠自己背"},{"id":74069,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-02-04 17:00:57","like_diff":0,"likes":5,"dislikes":5,"content":"任务轻 给分高"},{"id":75638,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-03-14 10:14:01","like_diff":0,"likes":4,"dislikes":4,"content":"老师真的超好呀！大计基不要求上机实验，事极少，跟室友比起来很幸福。课堂可水，但认真听课的话会发现老师很会抓重点来讲，尤其是近考试的时候，可以靠自己背的不会讲，但需要理解或者掌握计算方法的都会讲，而且讲得很清楚。很棒！"},{"id":84404,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-12 18:52:41","like_diff":0,"likes":6,"dislikes":6,"content":"按考试排名后正态 没毛病啊 这是门通识课 103＋妥妥满了 教务系统要正态也能怪老师？大作业最后不管怎样都是满分还不够嘛"},{"id":94073,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-15 06:02:47","like_diff":0,"likes":1,"dislikes":1,"content":"老师人真的挺好的 虽然上课无聊 但是也不为难学生 基本上有求必应 学不学 还是看自己"},{"id":98172,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-23 06:52:55","like_diff":0,"likes":1,"dislikes":1,"content":"老师太佛系了，上课需要很努力去听不然真的听不进去，本来是懂很多的，但是并不讲出来。果然他最爱的是Python。课程重点基本就是考试，不过人工智能也有侧重地拓展了一下，淼。最奇怪的是从开学开始就劝同学们退课，几乎一有机会就会亲切提醒同学们，这点我很不理解，后来我真的退了Ծ‸Ծ（第二轮专业确认后培养方案无，为了减轻期末考试压力）"},{"id":136603,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-06-21 18:37:35","like_diff":0,"likes":2,"dislikes":2,"content":"教得真的不太行...跟着他不如看书"},{"id":137059,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-06-30 07:47:39","like_diff":0,"likes":2,"dislikes":2,"content":"自学成才，然后挂科"},{"id":153841,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-05-13 02:05:58","like_diff":0,"likes":0,"dislikes":0,"content":"Python感觉挺适合自学的。上课讲得有点慢，不过听课也是能收获一些精妙的编程思路的。"},{"id":154344,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-05-30 14:37:16","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级可爱"},{"id":154345,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-05-30 14:37:16","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级可爱"},{"id":160015,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-09-12 00:30:49","like_diff":0,"likes":2,"dislikes":2,"content":"好老师，上课好，分数好"},{"id":160016,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-09-12 00:29:33","like_diff":0,"likes":1,"dislikes":1,"content":"好老师，上课好，分数好"},{"id":189262,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2024-01-22 16:00:09","like_diff":0,"likes":1,"dislikes":1,"content":"上的大计基，老师上课一般不点名，点名会提前通知并使用他那独特的点名方式...虽然最后绩点比较低，但感觉bhh的卷子占很大的原因"},{"id":189382,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2024-01-23 14:46:27","like_diff":0,"likes":1,"dislikes":1,"content":"挺好的 不止7分"},{"id":189540,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2024-01-25 14:31:40","like_diff":0,"likes":0,"dislikes":0,"content":"无功无过的老师。今年考试题目改革，老师出了一份全是题库的模拟卷，真做期末考试的时候完全傻掉。如果想在python占比如此之高的新考试中获得高分的话还是准备准备自学吧。"},{"id":198931,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2024-09-13 05:22:41","like_diff":0,"likes":0,"dislikes":0,"content":"小老头python事少，点名还会提前通知，平时分给的慷慨，py这门课主要还是靠自己自学和整理，考试和任课老师关系不大；就这个方面看，小老头还是挺好的"},{"id":59776,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-09-27 02:22:47","like_diff":-1,"likes":4,"dislikes":5,"content":"超级喜欢这个老师，我反正觉得这个老师超级好的，很有意思，大基机嘛学的怎么样还是看自己的，老师很棒"},{"id":61089,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-11-08 09:05:41","like_diff":-1,"likes":1,"dislikes":2,"content":"其实还好，上课很轻松"},{"id":74690,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-03-05 06:04:35","like_diff":-1,"likes":3,"dislikes":4,"content":"很好的一个老师 给分蛮好的"},{"id":80761,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-06-30 12:17:36","like_diff":-1,"likes":3,"dislikes":4,"content":"老师很好"},{"id":84236,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-12 10:17:58","like_diff":-1,"likes":3,"dislikes":4,"content":"不点名，给分全看平时pta和期末考..反正我觉得挺好的233xD"},{"id":84266,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-12 11:27:26","like_diff":-1,"likes":6,"dislikes":7,"content":"老师给分超级好！！平时上课虽然说话语调有一种慵懒感，但在QQ群里经常和学生互动的，也能感觉出老师真的很喜欢python。"},{"id":111076,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-06-29 13:02:33","like_diff":-1,"likes":4,"dislikes":5,"content":"没听过大计基，但是python相对于室友而言，真的是作业又少，上课讲的又详细。老师其实很专业，还会问大家然后讲一些补充的东西。虽然浙大垃圾的机房和垃圾的网络导致一大堆人期末考强退6、7分钟，题目来不及做，还没法延时，但老师还是可以的。至于前面说没带双证的同学，请在第一单元下载考试须知、提前阅读学生手册以及别翘最后一节课因为老师会强调考试须知。"},{"id":113352,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-07-06 09:33:20","like_diff":-1,"likes":4,"dislikes":5,"content":"感觉老师没有什么上课热情，而且一直在歧视非竺院的学生。"},{"id":113522,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-07-06 22:41:48","like_diff":-1,"likes":2,"dislikes":3,"content":"从不点名，上课是真的水。真喜欢Python别选，浪费时间。"},{"id":118278,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-10-24 07:37:40","like_diff":-1,"likes":3,"dislikes":4,"content":"老师上课真的很无聊，死气沉沉的。然后会因为一些很小的点发火。放假一段时间再来上课自己都忘了自己讲到哪里了。然后跳过一大段开始讲。真的无语。"},{"id":125263,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-09-05 04:07:10","like_diff":-1,"likes":2,"dislikes":3,"content":"太坑了"},{"id":125841,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-09-14 23:05:50","like_diff":-1,"likes":2,"dislikes":3,"content":"我也是呵呵了，python后考的题目也简单，坑前面考的也都告诉你们了，还几个时间段的一起评分，群里问下这种行为是不是合理直接解散群聊？我？？？"},{"id":6899,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-07-31 15:50:28","like_diff":-2,"likes":1,"dislikes":3,"content":"还可以。一般般啦。\n\n"},{"id":82173,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-12 11:24:00","like_diff":-2,"likes":7,"dislikes":9,"content":"完全靠自己，期末考试占70，底下说不好的，都是自己考的差，最后20％的人满绩"},{"id":111022,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-06-29 07:31:04","like_diff":-2,"likes":3,"dislikes":5,"content":"我就问一句，能不能为学生着想一点，考试时间少了就只能自己担着是吧？"},{"id":126529,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2020-09-29 07:51:37","like_diff":-2,"likes":5,"dislikes":7,"content":"听完他的课，我彻底丧失了原有的对计算机科学的热情"},{"id":186079,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2024-01-08 08:13:27","like_diff":-2,"likes":1,"dislikes":3,"content":"无聊，属于自学成才"},{"id":82413,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2018-07-08 06:31:43","like_diff":-3,"likes":4,"dislikes":7,"content":"前面说考题漏洞百出的，基本上都是翁恺出的题目吧。oop也是，考试的时候各种改题也不和同学说改哪里就叫我们刷新。陈老师还是很好的，虽然上课没意思，project可能任务重回报少了一点...不过还是能看出老师是想把这门课教好的，多次问我们喜欢怎么样的上课方式，群里也积极和同学们互动。"},{"id":114477,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-07-10 05:16:14","like_diff":-3,"likes":2,"dislikes":5,"content":"这是个什么老师啊，上他的课毫无激情，期未考试时系统出现故障，整个考场同学不能及时提交数据。事后在群里咨询，一声不啃，心虚了？怎么没有零分。"},{"id":48399,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-03-03 01:30:53","like_diff":-4,"likes":7,"dislikes":11,"content":"大英2.2，大计基4.2路过，搞不懂所谓给分低是什么意思，自己连刷题都懒得做，结果分低怪老师咯？"},{"id":101939,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-30 00:07:16","like_diff":-4,"likes":1,"dislikes":5,"content":"上课一般，给分也不好，听好几个同学说都是88，85，82之类的卡绩点的成绩，最后有自动解散群，是我大一课群中唯一一个老师要求自动解散的，真是无语。"},{"id":101961,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-30 01:22:50","like_diff":-4,"likes":3,"dislikes":7,"content":"一学期没听课，考前一天刷了刷题，拿了4.5，大计基还是很简单的"},{"id":180011,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-09-20 06:31:34","like_diff":-4,"likes":0,"dislikes":4,"content":"最后一届，给分嘎嘎好"},{"id":151116,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-02-23 06:27:40","like_diff":-5,"likes":1,"dislikes":6,"content":"就这？"},{"id":167444,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-01-16 09:42:58","like_diff":-5,"likes":3,"dislikes":8,"content":"一学期没听4.2，不用做rap 不用做实验"},{"id":589,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2015-03-15 06:10:30","like_diff":-7,"likes":5,"dislikes":12,"content":"讲的很差劲，给分低！"},{"id":145220,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2021-12-28 10:06:43","like_diff":-9,"likes":0,"dislikes":9,"content":"坑到我了，不喜欢"},{"id":111058,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-06-29 11:36:56","like_diff":-10,"likes":6,"dislikes":16,"content":"我就想问一句，校园卡不能证明一名浙大考生的身份？就算真的不行，为什么“要带学生证身份证”这么重要的一个通知可以只是考前几个小时简单而不正式的一个艾特全体就完事？既然不带两证不具备考试资格为什么不提前查验，而是要通过在考试过程中将学生赶出考场这种丝毫不为学生考虑的方式？我无法认同这种在浙大“特殊”的考试要求和处理方式，也希望后面选python课的同学们吸取教训，考试千万不要忘了带两证，否则牺牲的是自己的考试时间！"},{"id":60544,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2017-12-29 10:21:22","like_diff":-11,"likes":3,"dislikes":14,"content":"翔一样的体验，人品问题，总是歧视民族生，其实文科生，炫耀自己在美国读书的女儿，走狗！！！！！"},{"id":151578,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-03-08 07:46:43","like_diff":-11,"likes":1,"dislikes":12,"content":"这老师……不回答问题啊"},{"id":102076,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-01-30 10:30:19","like_diff":-13,"likes":1,"dislikes":14,"content":"虽然最后拿个4.5但我还是给老师低分，没见过这么淼的老师，真的，能别选他的就别选"},{"id":147095,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2022-01-10 08:37:13","like_diff":-14,"likes":1,"dislikes":15,"content":"不近人情"},{"id":113036,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2019-07-05 18:29:36","like_diff":-22,"likes":3,"dislikes":25,"content":"Python学不会还是看个人吧，我上课没有去听过，作业也没全做完，全靠期末补天最后4.8，感谢老师的平时分！"},{"id":171724,"teacher_id":1285,"teacher_name":"陈春晖","post_time":"2023-04-03 08:34:35","like_diff":-23,"likes":4,"dislikes":27,"content":"傻逼玩意，问他两个问题就开始骂人，从开始问到他起身就走一共不到半分钟，我都会了还来问你干嘛，问了你又不给我解答，你自己题出错了，哪来的脸啊，我在你骂完人直接走时说了声“谢谢老师”我自己问心无愧，你个傻逼玩意，做老师你配吗，活该你这辈子就是个讲师，我去问别的教授问题，别人都是耐心一点点讲，没时间的也都让我回头发钉钉或者邮箱，就你一个，谁上你课谁倒霉，你急着去投胎啊🙂"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
