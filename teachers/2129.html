0:35:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的太有气质了，越看越美"},{"id":112387,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2019-07-04 03:40:45","like_diff":1,"likes":1,"dislikes":0,"content":"上老师的课，确实是身心的一大享受。老师教学非常专业，会很好地安排课程内容，把控进度。跟着老师学排舞，非常幸福。最喜欢的是看老师展示，老师优雅地昂头，肢体的每一次柔和的舒展或力量的迸发都有着青春的活力和自信的美好。真的好喜欢老师，好喜欢浙里的形体类课。"},{"id":112574,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2019-07-04 18:08:06","like_diff":1,"likes":4,"dislikes":3,"content":"体育出分的时候真是的感到了灰暗里一束光芒"},{"id":131934,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2021-01-29 10:28:20","like_diff":1,"likes":2,"dislikes":1,"content":"身体素质课\n\n老师人很温柔，也关心同学。体辅课一般都会上一整节。想水的同学不推荐选。但如果真的想锻炼的话那就是强推啦，会教各种技术😂😂"},{"id":145106,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2021-12-27 11:59:28","like_diff":1,"likes":1,"dislikes":0,"content":"今天结课了，集体舞拿了最高分，来表白我女神。艺术体操对没有舞蹈基础的也很友好，虽然学起来没那么快，但是只要认真学还是很好拿分的，赞赞赞！"},{"id":156630,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2022-06-20 12:33:20","like_diff":1,"likes":1,"dislikes":0,"content":"满啦！我爱老师！"},{"id":174234,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2023-06-08 03:57:46","like_diff":1,"likes":1,"dislikes":0,"content":"作为老师退休前教的最后一届，真的很幸运！本来是没课选了，来排舞，没想到是这么宝藏的课！和组员一起跳舞真的很快乐！老师给分也超好！0基础小白也能学！祝老师退休快乐！"},{"id":184679,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2023-12-22 07:10:27","like_diff":1,"likes":1,"dislikes":0,"content":"卢老师人太好了！\n\n上的是排舞，不怎么有舞蹈基础开始还很担心学不会。最终四首曲子都能顺下来也是出乎意料啦！\n\n不用担心学不会或者有男生担心不适合上排舞，最后的个人考核一般都挑最早教的也是最简单的曲子。会参加三好杯分小组自己编排，顺便把参加比赛这2分也一次拿了一举两得。\n\n12分钟跑是能多算就多算的。\n\n卢老师人比较爽快说话比较直，一般看到啥问题就会直说，并非是太严厉，上她的课你根本不会用严厉去形容她，她给人的感觉是真诚。她给人带来的是一种活力与满满的力量，看到楼上有人说她都要退休了我还很吃惊。\n\n没啥可担心的放心冲！"},{"id":187852,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2024-01-17 15:02:31","like_diff":1,"likes":1,"dislikes":0,"content":"温柔耐心的老教师\n\n排舞课零基础可冲"},{"id":17025,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2016-01-19 13:07:59","like_diff":0,"likes":2,"dislikes":2,"content":"很好哟"},{"id":29082,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2016-06-29 08:17:50","like_diff":0,"likes":6,"dislikes":6,"content":"课是不错，但是给分真的不好，12分钟、仰卧起坐测得都好严，一点不会帮你稍微提一点"},{"id":43156,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2017-01-16 01:20:08","like_diff":0,"likes":2,"dislikes":2,"content":"觉得认真分数不会低"},{"id":44050,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2017-01-17 08:44:57","like_diff":0,"likes":1,"dislikes":1,"content":"给分还好…上课也很享受!"},{"id":64316,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2017-12-22 10:54:29","like_diff":0,"likes":0,"dislikes":0,"content":"一直不知道为什么截至这条评论发出前，都是100%的小伙伴觉得卢老师会点名23333~"},{"id":92751,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2019-01-04 06:54:20","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级贴心超级温柔，气质满分！！！"},{"id":96704,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2019-01-21 09:28:26","like_diff":0,"likes":1,"dislikes":1,"content":"超棒的老师吖，很温柔，排舞教得也很细致。我是属于四肢不协调的那种，但也可以学会。虽然专项给分比较严格，但总体给分好，收获了大学第一个满绩，开心^_^"},{"id":96709,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2019-01-21 09:30:40","like_diff":0,"likes":0,"dislikes":0,"content":"非常好！"},{"id":96865,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2019-01-21 11:07:21","like_diff":0,"likes":1,"dislikes":1,"content":"【艺术体操（带）下学期是环，就跟呼啦圈很像的环】\n\n老师有点严格的说，但是对同学们很体贴，有事上不了专项辅导课，也尽量给机会下次补上。教的可以，对不同层次的同学也都有照顾。像我没有任何舞蹈基础的，节奏都踩不上，然后努力的练习进步还是很大的，最后4.5，貌似全班绩点都不太差（88-93不清楚是最终成绩还是课程期末考）我觉得不反感舞蹈的同学是绝对可以选的。像我这种节奏感不强的人是真的不想再上任何跟舞蹈有关的课了，跟不上大家动作哇！！"},{"id":100993,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2019-01-27 08:49:46","like_diff":0,"likes":0,"dislikes":0,"content":"老师很和蔼很耐心"},{"id":145028,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2021-12-26 15:59:56","like_diff":0,"likes":0,"dislikes":0,"content":"卢老师超级好，跳舞特别有气质"},{"id":149015,"teacher_id":2129,"teacher_name":"卢芬","post_time":"2022-01-14 06:50:15","like_diff":0,"likes":1,"dislikes":1,"content":"艺术体操课来给老师10分啦！超级有气质的老师，很温柔，给分也超好，很关心我们，特别好！没有舞蹈基础的小白也能完整把舞顺下来。这个学期一个徒手操一个纱巾操集体舞，不算很累，还是很不错滴！"},{"id":166074,"teach             <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
