,"teacher_name":"许庆明","post_time":"2016-11-19 01:11:56","like_diff":0,"likes":0,"dislikes":0,"content":"水真的是挺水的。可能是我不在频道上，当我听说写论文要用到他的理论时，我真不知道有什么很独到的理论。。。"},{"id":47425,"teacher_id":1870,"teacher_name":"许庆明","post_time":"2017-01-26 08:03:17","like_diff":0,"likes":0,"dislikes":0,"content":"没意义，水到不行，完全看两篇论文，又不教怎么写，一天到晚瞎BB，作为理科生真的是生无可恋，最后3.9，竟然还算好了"},{"id":47656,"teacher_id":1870,"teacher_name":"许庆明","post_time":"2017-02-13 03:13:43","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的。一篇论文，3000字。绩点3.1～上课没压力，就是讲讲城市的发展"},{"id":56253,"teacher_id":1870,"teacher_name":"许庆明","post_time":"2017-07-03 10:31:24","like_diff":0,"likes":0,"dislikes":0,"content":"课还不错，给分不好。炸毛。"},{"id":37696,"teacher_id":1870,"teacher_name":"许庆明","post_time":"2016-11-20 08:54:03","like_diff":-1,"likes":1,"dislikes":2,"content":"水，不点名，但我每节课前排认真听，有事还正式请假，论文超认真，文献拼命查，分为什么这么低！"},{"id":37742,"teacher_id":1870,"teacher_name":"许庆明","post_time":"2016-11-20 14:34:21","like_diff":-1,"likes":1,"dislikes":2,"content":"垃圾许庆明"},{"id":11077,"teacher_id":1870,"teacher_name":"许庆明","post_time":"2015-11-24 05:13:47","like_diff":-7,"likes":6,"dislikes":13,"content":"反正我是满了 论文多写点没坏处 认真对待 很有收获"},{"id":11255,"teacher_id":1870,"teacher_name":"许庆明","post_time":"2015-11-26 02:58:02","like_diff":-8,"likes":6,"dislikes":14,"content":"老师人真的很随和的，很开心，课也还好玩，就当听了长知识长见闻，有点像高中的人文地理，期中一篇案例期末一篇论文，给分还行吧拿了4.5"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
