                    const commentsData = [{"id":60029,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 15:31:48","like_diff":71,"likes":91,"dislikes":20,"content":"方老师是出色的研究者，教会了我们一些思想。\n\n但是，仅限于研究者。方老师似乎更适合教求化的学生，但是对于混合的学生来讲，他的课也许真的难以理解，自学、竞赛基础似乎更加重要。\n\n老师给分好像调整了不少，拯救了不少人。老师至少还在看重我们的前程，试图拯救我们，唯一的不足只是我们难以理解他的上课内容，但是毕竟积极答疑，还在关心我们，从这个角度讲，我认为方老师不应当收到差评……"},{"id":93010,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-07 01:49:54","like_diff":42,"likes":42,"dislikes":0,"content":"方老师是一个非常好的老师。上他的课你真真正正地会感受到一名真正科学研究者的严谨科学的态度。我上方老师的普化课，老师善于开导我们学生 不单单传授书本知识，更是在拓宽我们的思路，让我们学会真正的大学学习。方老师平易近人，和蔼可亲，积极答疑，关心同学，很喜欢上方老师的课。我想，如果你想真正学到知识，有更高的视野，我强推荐方老师的课?"},{"id":68127,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 15:21:08","like_diff":41,"likes":50,"dislikes":9,"content":"可能几乎没有像我这样的垃圾了吧，我已经不是被退院，而是快要被退学了，普化卷子说实话我几乎没有一道题会做的因为我压根儿就没学过，结果竟然强行给了及格，生生把我从退学边缘拉回来了。单单从师生情来讲，我感激到流泪。"},{"id":95975,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-20 12:44:58","like_diff":28,"likes":35,"dislikes":7,"content":"呵呵，原来楼上那位来浙大就是为了学习如何考试?你的生活里只剩绩点了是吧?大学教授都像高中老师一样了你就高兴了? 另外方老师只是说矿爷刷题的策略不太符合大学精神，从来没有看不起矿爷，更从来没有看不起数学系。 今天方老师还在为大家看试卷，担心出现评分不公的情况。平时答疑总是到很晚，也十分耐心。真不明白方老师有什么可喷的。 老师会教导我们用科学思想来分析问题，而不是靠机械的重复记忆。如果您坚持认为上大学“我们”（此处您以己度人）需要的是刷题，那我建议您今年寒假返回母校宣讲时再多刷点题。 最后说明，现在还没出分，我不是既得利益者。但我还是要为方老师打call。可能老师讲课的风格不同人有不同的体会，但我觉得获益良多。7分真的是太不客观了。我认为方老师应该得到至少九分甚至更多。感谢方老师答疑时告诉了我高中与大学的本质区别。"},{"id":9568,"teacher_id":2313,"teacher_name":"方文军","post_time":"2015-11-01 15:52:35","like_diff":21,"likes":33,"dislikes":12,"content":"老师很认真，但是对于学生来说很难理解上课内容，考试会很方"},{"id":96146,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-20 13:29:08","like_diff":19,"likes":21,"dislikes":2,"content":"浙大学子送我上去:方老师，只要您以后抽出时间每节课讲几道习题，您的评分一定会上9的！！！"},{"id":97143,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 18:06:45","like_diff":18,"likes":18,"dislikes":0,"content":"老实人超级棒，对学生好，答疑耐心。真的很棒诶！！7.1的评分太不真实了?\n\n新年快到啦，祝老师新年快乐！"},{"id":68103,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 14:51:33","like_diff":17,"likes":21,"dislikes":4,"content":"刚刚上过方老师的课，客观的说老师的讲课的确不太容易听懂，但是其实这应该也是普化的通病吧，真正想搞懂还是要自己学。不过这个老师感觉还是不错的，这个学期老师感冒了，有学生上去问题时，都会注意带上口罩，总体来说还是个不错的老师，但想学好还主要靠自己。"},{"id":116482,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-09-11 01:55:37","like_diff":16,"likes":17,"dislikes":1,"content":"听说我们的四月选考题是您出的"},{"id":97131,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 17:03:33","like_diff":15,"likes":15,"dislikes":0,"content":"刚刚看到分数！！土拨鼠式尖叫！！感觉老师调分了 我一个高中没有选考化学的渣渣普化都能拿到3.9 太良心了！然后才发现老师评分怎么这么低！虽然他上的课我的确听不懂 但毕竟我一点化学基础都没有 听懂的人应该不少啊！反正我室友都听得懂.而且能看出来讲的很好 知识点都融会贯通的那种 也很生动.毫不犹豫的十分！！"},{"id":94410,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-16 10:41:46","like_diff":14,"likes":15,"dislikes":1,"content":"超级可爱的老师，像表情包里的那只小仓鼠QAQ"},{"id":68207,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 23:37:40","like_diff":13,"likes":14,"dislikes":1,"content":"优秀的老师，会给你讲科研的思路，是真正对我们竺院学生有用的东西，我认为大学知识不是最重要的，如果只要学知识，为什么要来浙大竺院，老师给分也很好，谢谢老师。"},{"id":44731,"teacher_id":2313,"teacher_name":"方文军","post_time":"2017-01-18 07:13:35","like_diff":12,"likes":22,"dislikes":10,"content":"这门课实际上就是一门通识课，相当于把四大化学(物化 无机 有机  分析)东西都拿一点出来讲 ，讲的东西多就注定不会很深入  其实高中接触了一点点竞赛自学这门压力都不会怎么大   老师很和善 很认真  可以容忍同学们旷课(记得过去交作业  有时候会有小测验)和上课睡觉  不过讲课实在是听不大懂 ，还是自学比较稳。自学学好了成绩不会差的 。不过小论文是真的迷"},{"id":97169,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 23:31:37","like_diff":9,"likes":11,"dislikes":2,"content":"方老师的评分不应该只有7.1，他不但是一位优秀的科研工作者，还是一位很好的老师。至少我感觉比替他上了几节课、只放PPT的那位老师讲的清晰的多。大爱老师，真的认真听会收获很多"},{"id":175822,"teacher_id":2313,"teacher_name":"方文军","post_time":"2023-06-27 01:12:26","like_diff":9,"likes":11,"dislikes":2,"content":"没上过fwj的课，但我高考那年化学选考是他出题的"},{"id":7253,"teacher_id":2313,"teacher_name":"方文军","post_time":"2015-09-12 08:15:29","like_diff":8,"likes":25,"dislikes":17,"content":"不点名，普化H有一次小测试。讲课感觉很认真但是可惜完全听不懂，几乎全靠自学。回答学生的问题时表现出不耐烦。给分还好。"},{"id":18157,"teacher_id":2313,"teacher_name":"方文军","post_time":"2016-01-21 08:27:05","like_diff":8,"likes":13,"dislikes":5,"content":"我能说我考试全靠自学吗 完全听不懂 思维跳跃"},{"id":68081,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 15:01:44","like_diff":8,"likes":10,"dislikes":2,"content":"不听课就来评价老师的同学是什么心理呢……"},{"id":68142,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 15:42:23","like_diff":8,"likes":9,"dislikes":1,"content":"老师讲课还是很用心的，会将知识与生活联系起来，增加学生的兴趣（不过作为连知识点都听不懂的弱鸡的我，还是一脸茫然），认真听，作业认真做，还行。但是对于我来说，化学课都有一个通病，让我想睡觉（坐第一排的情况下）。总的来说，老师很好（普化H）"},{"id":96058,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-20 12:07:35","like_diff":8,"likes":9,"dislikes":1,"content":"我觉得查老师的评分有点不符实际了。方老师讲课真的连贯，比有次讲课读ppt好多了。有认真帮我们复习，微信里答疑最快的老师。"},{"id":97171,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 23:32:40","like_diff":8,"likes":9,"dislikes":1,"content":"方老师讲课超级好，思路十分清楚，从听他讲课就明白他是一个水平超级高的人，所有知识点的内在联系都明明白白，表述得也很幽默清晰。方老师最后复习时理清的思路真的拯救了我的热力学！老师人也超好，经常在微信群里分享一些化学学习方法和科技前沿的知识，答疑时也很耐心。而且老师给分也挺好，平常小测先给50分打底。作为一个高中化学经常不及格的人，我不喜欢化学，因为自己的原因普化学得也一般（觉得有点对不起老师_(:з」∠)_），但超级喜欢方老师！"},{"id":131429,"teacher_id":2313,"teacher_name":"方文军","post_time":"2021-01-27 12:58:44","like_diff":8,"likes":8,"dislikes":0,"content":"方文军老师是一位非常优秀的化学老师。本人上的是方老师的普通化学，客观来讲，方老师讲知识点挺好，但感觉并不是那么清楚（就本人体验），但方老师会很注重思想的传授，课程中也会融入很多思政元素。做题和考试在方老师眼中并不重要，所以如果只是想冲绩点，课后还得花足功夫。还有就是方老师会很乐意为同学答疑，不管是在微信还是钉钉上问他，都会得到认真的答复的哦~"},{"id":159916,"teacher_id":2313,"teacher_name":"方文军","post_time":"2022-09-09 02:29:00","like_diff":8,"likes":9,"dislikes":1,"content":"方老师的课我没听过，但方老师出的高考卷子。。。不说了，您的试卷值这10分"},{"id":35866,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-08-22 14:53:48","like_diff":7,"likes":16,"dislikes":9,"content":"方老的课是对自学能力的极大锻炼，他总是苦心孤诣的让我们听不懂以启发民智"},{"id":90902,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-11-27 07:42:32","like_diff":7,"likes":7,"dislikes":0,"content":"其实，老师讲课很循循善诱，我曾经很清醒地听了一次，那一节讲得很清晰。不懂应该是积分的锅，以及普化很容易催眠的锅……我觉得也没办法，这东西讲得有趣那就成神仙了。老师课后曾经花一个小时回答我们的问题，虽然他当时已经上了六节课肯定很累了。老师真的还是很负责的！"},{"id":68077,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 14:40:29","like_diff":6,"likes":6,"dislikes":0,"content":"讲的很有道理，但是我不是计科的为什么要学化学呢？\n\n"},{"id":88677,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-11-05 13:34:13","like_diff":6,"likes":7,"dislikes":1,"content":"讲道理，听了隔壁某tong老师的只念ppt的课，顿时感觉方老师的普化课不知道要高到哪里去了"},{"id":169424,"teacher_id":2313,"teacher_name":"方文军","post_time":"2023-02-26 06:06:39","like_diff":6,"likes":6,"dislikes":0,"content":"方老师我哭死  人超级好强烈推推  上课超级仔细认真负责  给分也是相当nice会捞捞"},{"id":188950,"teacher_id":2313,"teacher_name":"方文军","post_time":"2024-01-20 19:20:51","like_diff":6,"likes":6,"dislikes":0,"content":"普化H\n\n老师教学水平高且可爱亲切。上课时会将整本书的知识点都讲得很透彻，并串联起来形成一个完整的体系，答疑非常认真，提供的资料也很齐全。考试前会带同学们复习重点，给分很捞很捞！！怒打10分！"},{"id":68110,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 14:56:47","like_diff":5,"likes":8,"dislikes":3,"content":"老师人很好的，讲题也很耐心的，上课认真听会有很大的收获的，虽然我没有认真学化学，但是公道话还是要说的"},{"id":68151,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 15:46:10","like_diff":5,"likes":5,"dislikes":0,"content":"普化。上课有成熟的体系，对化学思维比较注重，每周的答疑也很负责。作业量不大，小论文确实迷。给分还行，毕竟不可能让所有人满意啊。"},{"id":97139,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 17:47:12","like_diff":5,"likes":7,"dislikes":2,"content":"开心划水3.6上课讲很多关于大学学习的东西，与高中不同的东西。普化内容没怎么学就考试前看了看，划水3.6保我不退院，我这种及格就好混吃等死的人很满足，老师确实有东西，只是我对普化没兴趣，但老师所教的大学与高中不同还是挺影响我的，嘿就最后也没做题直接上考场，考出来也行吧哈哈哈"},{"id":97195,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-22 00:06:40","like_diff":5,"likes":7,"dislikes":2,"content":"方教授讲课很用心，对高中与大学的知识链接研究得很透彻，对待学生很亲切，有一次我晚课下课才去答疑（还拖堂了一会），只是在微信群说了一声，教授说等到9点半，到了答疑的地方都超过答疑时间了，周教授就为了我在那干坐了差不多一个小时，为了这个都要10分"},{"id":102403,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-02-01 12:53:11","like_diff":5,"likes":6,"dislikes":1,"content":"我感觉，老师分低，应该是，因为，小测多orz\n\n老师还在课上委屈巴巴自己查老师分低hhhhhh超可爱的\n\n想学东西真的推荐选，听他的普化课完全不睡觉w"},{"id":122248,"teacher_id":2313,"teacher_name":"方文军","post_time":"2020-02-21 01:08:18","like_diff":5,"likes":5,"dislikes":0,"content":"绝对好老师"},{"id":141851,"teacher_id":2313,"teacher_name":"方文军","post_time":"2021-10-28 01:09:59","like_diff":5,"likes":5,"dislikes":0,"content":"老师超棒，超级负责，第一次见能在每周抽出来半天专门给同学答疑的老师，虽然可能去的同学还没有老师多，老师还是在认真给我们答疑"},{"id":148517,"teacher_id":2313,"teacher_name":"方文军","post_time":"2022-01-12 18:01:19","like_diff":5,"likes":5,"dislikes":0,"content":"上课跳跃性有点大，主要靠自学\n\n但最后试卷没有为难学生"},{"id":8423,"teacher_id":2313,"teacher_name":"方文军","post_time":"2015-09-21 07:03:23","like_diff":4,"likes":12,"dislikes":8,"content":"听不懂，好难受"},{"id":13425,"teacher_id":2313,"teacher_name":"方文军","post_time":"2015-12-28 03:21:27","like_diff":4,"likes":12,"dislikes":8,"content":"听不懂。给分太差。"},{"id":44769,"teacher_id":2313,"teacher_name":"方文军","post_time":"2017-02-09 05:35:17","like_diff":4,"likes":5,"dislikes":1,"content":"需要自己下来花功夫整理知识"},{"id":68186,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 17:01:21","like_diff":4,"likes":4,"dislikes":0,"content":"其实感觉老师真的很用心讲课啊 半期期末前也有复习 很注重培养学生的思维..不过就是容易犯困和听不懂 我最后几天才开始预习 没想到给分意外的不错"},{"id":94656,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-17 14:38:34","like_diff":4,"likes":4,"dislikes":0,"content":"虽然我没上过他的课，但我室友很爱他，希望我室友能有1.8"},{"id":130164,"teacher_id":2313,"teacher_name":"方文军","post_time":"2021-01-18 09:55:49","like_diff":4,"likes":4,"dislikes":0,"content":"从高中开始就听了好多好多好多方老师的课。方老师本周三晚上亲自答疑，非常耐心和蔼，就算只冲这点也给10分了。在大学再次听课，抛开竞赛学习中的浮躁与功利，自以为还是有在思维上的启发，尤其是第一节课的绪论。把化学与生活联系的诸多事例确乎是震撼到我了。也许是大学学习方式本身就应该与高中不一样吧，我还不知道，但我认为如果没有初赛较好水平的竞赛基础的同学只靠听课和作业是较难掌握和学明白的，课下是需要花一定时间去琢磨的。"},{"id":149073,"teacher_id":2313,"teacher_name":"方文军","post_time":"2022-01-14 09:40:33","like_diff":4,"likes":5,"dislikes":1,"content":"不知道是不是助教的缘故\n\n这学期给分很烂\n\n群里都没有多少人谢谢老师的啊哈哈哈哈"},{"id":160652,"teacher_id":2313,"teacher_name":"方文军","post_time":"2022-09-29 10:21:31","like_diff":4,"likes":4,"dislikes":0,"content":"今天被感动到了 在大学里很少遇到如此认真负责的好老师了 每周都能固定的抽出大量时间为同学答疑 我只是问了一个小问题 方老师完完整整的给我讲述了整个章节 让我豁然开朗 这半个小时让我看到了一个水平极高且认真负责循循善诱的好老师 必须满分"},{"id":163616,"teacher_id":2313,"teacher_name":"方文军","post_time":"2022-12-15 16:46:23","like_diff":4,"likes":4,"dislikes":0,"content":"有幸接受学长的建议并且选中了方老师的普化H，上课真的超赞！！十分都少了，我要打一百分！！\n\n普化H前一节在机房，你能想象大一有人提早润掉或者根本不去只为了在方老师的教室抢个座的盛况吗？提前十五分钟前五排将近没座了（大教室），第一排需要至少提前二十分钟\n\n每次方老师都提前十五分钟到，然后连续三节课，下课五分钟答疑，上完课答疑，下午晚上答疑，真的是非常认真负责的老师（我只在上课后答疑过，12:25下课，一直和学生待到12:45还在回答），每次教室里都是围了两圈问问题的同学。每周三节课，课后答疑时间给了我们四个小时直到晚上十点。还有每章要求的讨论，虽然你可以水，但他和助教都会尽量全部回答，我是真的爱了。\n\n难点几乎都是手写板书（参考手写板书的数学老师们），时不时来点生活案例和人生哲理，也是蛮有趣的，从化学小白到化竞大佬都喜欢。虽然他也搞研究，但是一点架子没有，不管怎样都会语气亲和。虽然我的普化不算太好，但我一定给方老师吹爆！！\n\nPS：方老师荣获诸多奖项，上了他的课，就知道什么叫做好老师。"},{"id":169198,"teacher_id":2313,"teacher_name":"方文军","post_time":"2023-02-24 15:27:37","like_diff":4,"likes":4,"dislikes":0,"content":"高中没有选择化学，就是因为化学实在太差。但是方老师非常认真讲解，平时也有好好学，有问题老师和助教都会耐心地回答。我见过很多和老师讨论听不懂的高深问题的老师，但是基础薄弱的我提出的那些略显愚蠢的问题老师从来没有不耐烦，都会仔细地解答。虽然最后没有拿到很高的绩点，但是对于我的基础真的很满意了，也非常感谢老师和助教一个学期的帮助。先生之风，山高水长。"},{"id":169200,"teacher_id":2313,"teacher_name":"方文军","post_time":"2023-02-24 15:31:21","like_diff":4,"likes":4,"dislikes":0,"content":"作为一个高中没有选考化学因为培养方案要修普化h的人来说说。\n\n如果没有化学基础前面热力学那些还可以上课听懂，结构有机那些如果高中没学过上课基本是听不懂的，如果大家对普化学习热情不高的话可以翻翻高中课本大致了解，不会的问问同学保证老师布置的课后题都会做就可以拿到不错的分数了。\n\n期末题型我们这次前面有很多大于小于等于的判断很考察大家对于热力学过程变量的理解，就算没基础听不懂后面的课想考高分的话，把前四章书仔细看，这些还会出大题。\n\n方老师真的是非常负责的老师，晚上都会抽出好几个小时给同学答疑，跟大家说有问题一定要问（小测题老师不会讲，想弄懂可以找老师答疑）。\n\n普化可以说是我大一上学期最怕的课了，感谢方老师。"},{"id":188816,"teacher_id":2313,"teacher_name":"方文军","post_time":"2024-01-20 05:11:38","like_diff":4,"likes":5,"dislikes":1,"content":"如果你选了普化H，那我首推方文军老师。\n\n首先，方老师的学术和教学水平都是超高的。（高考命题人）上课能感受到他能把整个体系都串在一起，整本书都串在一起，可谓是融会贯通，在大多老师的课堂上体会不到。\n\n教学上，偏向于针对化学选考生（所以没选考的吃力很正常）。但是普化本身难度不及数学，不管有没有选考化学，只要好好学这门课，把课本和老师板书都理解掌握了，也能拿到一个好分数。\n\n老师不仅平时关心我们，还有宝贵的一点是经常教我们一些化学学科思想，希望学弟学妹们除了应试，也能吸收一些思想方法，对以后的学习大有裨益。"},{"id":189184,"teacher_id":2313,"teacher_name":"方文军","post_time":"2024-01-22 09:23:40","like_diff":4,"likes":4,"dislikes":0,"content":"客观来讲老师讲课逻辑很清晰，最后考试内容跟高考也比较接近（但是浙江高考所以对我来说还是有不少新知识）。课程本身公式很多都跟微积分沾边，老师会尽量略过推导或者用通俗的语言解释，但是就我个人感觉如果会一点点微积分知识不管是听课还是自学都会容易很多。另外本课程内容有点多所以后期会进入一课一章的高速，提醒后人记得预习"},{"id":9399,"teacher_id":2313,"teacher_name":"方文军","post_time":"2015-10-26 06:40:10","like_diff":3,"likes":13,"dislikes":10,"content":"感觉要是不自学，听课时完全听不懂。毫无逻辑，没有重点。"},{"id":17018,"teacher_id":2313,"teacher_name":"方文军","post_time":"2016-01-19 12:42:59","like_diff":3,"likes":9,"dislikes":6,"content":"听不懂 太强调自己的理论 考试坑 给分坑"},{"id":42956,"teacher_id":2313,"teacher_name":"方文军","post_time":"2017-01-15 13:32:35","like_diff":3,"likes":4,"dislikes":1,"content":"还是不错的，虽然讲一些不在考试范围内的前沿问题。"},{"id":48450,"teacher_id":2313,"teacher_name":"方文军","post_time":"2017-03-04 09:49:29","like_diff":3,"likes":5,"dislikes":2,"content":"老师人超好的～就是下午的课很想睡觉..."},{"id":59994,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 15:14:53","like_diff":3,"likes":9,"dislikes":6,"content":"这学期没听课，纯自学。最后4.5，一般吧。老师人还挺好的。"},{"id":68140,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 15:40:04","like_diff":3,"likes":3,"dislikes":0,"content":"其实我觉得方老师讲得挺好的，一直在引导我们的思路，最后绩点不高也只能怪自己不上心"},{"id":70531,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-27 00:53:59","like_diff":3,"likes":3,"dislikes":0,"content":"别批评老师了，老师上课挺好的，挺开阔见识的，而且考试内容其实都有讲，不讲得差不多也都没考到，顺带一提，感谢老师的平时分，挽尊，强力挽尊"},{"id":88926,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-11-12 11:03:58","like_diff":3,"likes":3,"dislikes":0,"content":"好老师真心的不错"},{"id":93853,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-14 04:15:07","like_diff":3,"likes":3,"dislikes":0,"content":"优秀！"},{"id":97136,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 17:43:22","like_diff":3,"likes":4,"dislikes":1,"content":"课堂有东西，考试靠自己（哪门课不是呢）"},{"id":97178,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 23:43:05","like_diff":3,"likes":4,"dislikes":1,"content":"很负责的老师"},{"id":97205,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-22 00:19:09","like_diff":3,"likes":4,"dislikes":1,"content":"老师的课很有意思 每次都做前排 方老师上课会给你带来许多化学思想 而不是读ppt之类的 赞！"},{"id":97208,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-22 00:21:44","like_diff":3,"likes":4,"dislikes":1,"content":"方老师人真的超好！讲课思路超清晰！中间有一段时间是另外一个老师代的课，导致我的热力学惨不忍睹，方老师回来以后复习了一下，感觉对热力学的理解都深入了！虽然最后成绩一般般，但那是我自己期末没考好，根本不影响老师的啊。还是很喜欢老师，期末没考好感觉很对不起老师呢(都怪自己临时抱佛脚"},{"id":97234,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-22 00:58:51","like_diff":3,"likes":4,"dislikes":1,"content":"方老师人真的超级好～很明白普化对于混合的意义 教学非常用心"},{"id":97240,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-22 01:05:40","like_diff":3,"likes":4,"dislikes":1,"content":"老师课讲的真的很好，很赞同楼上说热力学那个，老师回来一节课把我一个月没梳理清楚的讲清了，简单明了，高中结构自招没学明白，方老师大学讲的很清楚终于弄明白了，真的是很好的老师，不管从哪个方面，真的很有教学水平！"},{"id":102610,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-02-13 03:05:54","like_diff":3,"likes":3,"dislikes":0,"content":"方老师，真的是好老师"},{"id":125067,"teacher_id":2313,"teacher_name":"方文军","post_time":"2020-08-25 15:16:31","like_diff":3,"likes":3,"dislikes":0,"content":"夏令营就见过的好老师！讲课不错。"},{"id":126913,"teacher_id":2313,"teacher_name":"方文军","post_time":"2020-10-28 04:40:09","like_diff":3,"likes":3,"dislikes":0,"content":"呜呜刚刚突然一个小测把我送走"},{"id":145682,"teacher_id":2313,"teacher_name":"方文军","post_time":"2022-01-13 06:07:37","like_diff":3,"likes":5,"dislikes":2,"content":"必须打满分的老师"},{"id":145752,"teacher_id":2313,"teacher_name":"方文军","post_time":"2022-01-01 10:56:23","like_diff":3,"likes":3,"dislikes":0,"content":"真的很好！超级认真！"},{"id":148568,"teacher_id":2313,"teacher_name":"方文军","post_time":"2022-01-13 01:39:39","like_diff":3,"likes":4,"dislikes":1,"content":"能不能单独出卷？\n\n不要和njj一起考"},{"id":169199,"teacher_id":2313,"teacher_name":"方文军","post_time":"2023-02-24 15:28:20","like_diff":3,"likes":3,"dislikes":0,"content":"你是我的神！！！"},{"id":169232,"teacher_id":2313,"teacher_name":"方文军","post_time":"2023-02-25 01:31:12","like_diff":3,"likes":4,"dislikes":1,"content":"高中没选化学，绩点4.5，老师真的是好老师！"},{"id":188826,"teacher_id":2313,"teacher_name":"方文军","post_time":"2024-01-20 06:02:14","like_diff":3,"likes":4,"dislikes":1,"content":"很好的老师，上课逻辑清晰，不拘泥于书本，让我这个高中没学化学的人也能听懂，给分也好，最后4.8"},{"id":8590,"teacher_id":2313,"teacher_name":"方文军","post_time":"2015-09-23 01:26:16","like_diff":2,"likes":8,"dislikes":6,"content":"还可以"},{"id":17074,"teacher_id":2313,"teacher_name":"方文军","post_time":"2016-01-19 14:29:01","like_diff":2,"likes":9,"dislikes":7,"content":"老师真的很好！可以学到很多东西！老师上课会讲更多不是书本的知识，也会根据理论上给出解题简便的方法，如果有问题老师回答非常详细，而且助教也是帅帅的！"},{"id":18213,"teacher_id":2313,"teacher_name":"方文军","post_time":"2016-01-21 09:33:55","like_diff":2,"likes":7,"dislikes":5,"content":"全靠自学，有帮助的就是学习方法，然而学不到知识。给分很差。"},{"id":44662,"teacher_id":2313,"teacher_name":"方文军","post_time":"2017-01-18 05:43:02","like_diff":2,"likes":5,"dislikes":3,"content":"上课太想讲明白以至于说一堆其他东西而不单刀直入主干知识，但解答问题确实很耐心\n\n另：\n\n出成绩后爱上方老师"},{"id":59805,"teacher_id":2313,"teacher_name":"方文军","post_time":"2017-09-27 06:20:49","like_diff":2,"likes":4,"dislikes":2,"content":"为数不多的不只读书的好老师，自己的东西很多，打call打call！"},{"id":68119,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 15:03:19","like_diff":2,"likes":4,"dislikes":2,"content":"现在给分挺好的。"},{"id":68155,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 15:47:10","like_diff":2,"likes":2,"dislikes":0,"content":"很不错"},{"id":68192,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-22 17:12:48","like_diff":2,"likes":2,"dislikes":0,"content":"和这门学科也有关系，普化涉及面广，学习起来可深可浅，上课就迷迷糊糊。\n\n老师讲的好不好不知道因为没怎么听过（听也没听懂），但挺负责任的\n\n考试前认真复习，可以过"},{"id":68234,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-01-23 01:22:23","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很好的，就是节奏有点慢，希望能更密实一点。老师能从很高的思想层面分析问题，不拘小节，很值得大家注意这一点，学习站在高层次看问题的方法。"},{"id":79277,"teacher_id":2313,"teacher_name":"方文军","post_time":"2018-05-30 01:57:47","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，不要错过"},{"id":96226,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-20 14:40:25","like_diff":2,"likes":3,"dislikes":1,"content":"强烈支持楼下的楼下 跟着方老师学习 受益匪浅"},{"id":97119,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 16:28:08","like_diff":2,"likes":3,"dislikes":1,"content":"方老师感觉是真的挺好的，讲课是真的没什么问题，只能说学科本身就有一定难度（还有催眠特效）其他的给分也不错啊。答疑回复也是相当给力的！！"},{"id":97125,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 16:38:11","like_diff":2,"likes":3,"dislikes":1,"content":"很早就听过他的课……所以毫不犹豫地选了他。讲课很好……人也很好"},{"id":97173,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 23:33:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，在微信群和同学们答疑也很快"},{"id":97184,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-21 23:57:25","like_diff":2,"likes":3,"dislikes":1,"content":"上课条理清楚，重点明确，生动形象，答疑负责，不可多得的好老师！"},{"id":97191,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-22 00:00:20","like_diff":2,"likes":3,"dislikes":1,"content":"上课很有激情，答疑十分用心。平时小测50打底，想方设法的送同学分。"},{"id":97193,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-22 00:03:00","like_diff":2,"likes":3,"dislikes":1,"content":"上课讲的太好啦"},{"id":97217,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-01-22 00:41:03","like_diff":2,"likes":3,"dislikes":1,"content":"方老师上课讲的好，而且对同学们认真负责，经常答疑到晚上十点多。他理解我们水普化的心态，已经把要求降的很低了，平时交作业就满分，小测交了就有50分保底，已经是很贴心了。最后给分也很好。好老师无疑！"},{"id":118042,"teacher_id":2313,"teacher_name":"方文军","post_time":"2019-10-19 07:39:59","like_diff":2,"likes":2,"dislikes":0,"content":"方老师在化学课微积分讲得很不错"},{"id":143885,"teacher_id":2313,"teacher_name":"方文军","post_time":"2021-12-10 06:20:35","like_diff":2,"likes":2,"dislikes":0,"content":"很不错"},{"id":169357,"teacher_id":2313,"teacher_name":"方文军","post_time":"2023-02-25 14:42:34","like_diff":2,"likes":2,"dislikes":0,"content":"授课认真 关心学生"},{"id":169477,"teacher_id":2313,"teacher_name":"方文军","post_time":"2023-02-26 11:08:35","like_diff":2,"likes":2,"dislikes":0,"content":"能曾经忝列方文军老师的课堂实在是不胜荣幸。老师和蔼可亲，答疑认真，非常负责，讲课总而言之也条理清晰（尽管我对这本教材有很大意见）。给分对我来说很不错了，谢谢方老师。"},{"id":182268,"teacher_id":2313,"teacher_name":"方文军","post_time":"2023-11-13 15:42:43","like_diff":2,"likes":2,"dislikes":0,"content":"耐心，细致，关注同学，之前我线上问问题时他说有空来交流，真的很关心同学"},{"id":211141,"teacher_id":2313,"teacher_name":"方                                     <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
