                <script>
                    // 评论数据
                    const commentsData = [{"id":193338,"teacher_id":489,"teacher_name":"徐维东","post_time":"2024-06-06 14:27:30","like_diff":11,"likes":13,"dislikes":2,"content":"课讲的还可以，每次课都会点名（可能数字也可能雷达）\n\n但是，事情真的很多\n\n四次大作业+课下读书《门口的野蛮人》（期末会考）+最后一节课随堂期末考\n\n大作业不需要pre但还要交“制作精美”的PPT，五月底到6月13日要完成两个大作业\n\n作为一门专业选修课事情实在太多了，很多专业必修课都没有这么离谱的"},{"id":164391,"teacher_id":489,"teacher_name":"徐维东","post_time":"2022-12-20 13:52:11","like_diff":5,"likes":7,"dislikes":2,"content":"感觉老师不是很懂作为一名讲师他应该怎么安排课程作业"},{"id":178853,"teacher_id":489,"teacher_name":"徐维东","post_time":"2023-07-26 03:26:14","like_diff":3,"likes":5,"dislikes":2,"content":"点名：每次课都会雷达点名\n\n给分：就我个人而言给分并不算好（3.3），也不知道欠缺在哪里。\n\n作业：几次小组作业（思考题）+阅读《门口的野蛮人》\n\n讲课：讲得挺好的，挺有意思。中间还也会有学姐分享。但是课程安排感觉缺乏一定的逻辑。"},{"id":85153,"teacher_id":489,"teacher_name":"徐维东","post_time":"2018-07-16 00:18:08","like_diff":1,"likes":4,"dislikes":3,"content":"...给分感觉不好"},{"id":90852,"teacher_id":489,"teacher_name":"徐维东","post_time":"2018-11-26 14:57:14","like_diff":1,"likes":4,"dislikes":3,"content":"好老师啊"},{"id":112434,"teacher_id":489,"teacher_name":"徐维东","post_time":"2019-07-26 13:37:02","like_diff":1,"likes":3,"dislikes":2,"content":"给分客观不徇私情，真正的一流大学的一流学者"},{"id":174875,"teacher_id":489,"teacher_name":"徐维东","post_time":"2023-06-19 09:11:07","like_diff":1,"likes":3,"dislikes":2,"content":"妈妈咪呀，为什么考试这么恶心啊啊啊啊啊啊，还要看什么小说啊啊啊，我已经疯掉了啊啊啊"},{"id":174924,"teacher_id":489,"teacher_name":"徐维东","post_time":"2023-06-20 02:25:16","like_diff":1,"likes":4,"dislikes":3,"content":"特别特别好，感觉是管理学院为数不多的真正用心在上课的老师，课程进度安排合理也会很耐心地解答问题，课上学到了很多知识，即使最后成绩不好也依然感谢这门课带给我的启发和思考"},{"id":175641,"teacher_id":489,"teacher_name":"徐维东","post_time":"2023-06-26 03:59:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，讲课也很有逻辑，期末补天发现很有意思"},{"id":175642,"teacher_id":489,"teacher_name":"徐维东","post_time":"2023-06-26 04:00:55","like_diff":1,"likes":2,"dislikes":1,"content":"并购与重组出分了来回答一下：\n\n1.老师和助教都很负责，每节课会雷达点名；\n\n2.但来上课确实可以学到很多东西，上完课感觉确实是兑现了老师开课前“保证有收获”的承诺哈哈哈。具体就是，内容不局限于书本，会拓展讲一些金融业界的内容，还专门安排了一次课请在投行工作的校友来讲；\n\n3.这学期作业量比较小，只有以小组为单位写教材每章案例题的任务+读《门口的野蛮人》（考试要考）；\n\n4.最后一次课有随堂测验，其实就是期末考试，只有主观题和计算题。就是计算题的计算量太大了，直接没写完，不过没想到最后给分超好，真是意外之喜，感谢老师和助教！"},{"id":196454,"teacher_id":489,"teacher_name":"徐维东","post_time":"2024-07-03 13:35:15","like_diff":1,"likes":2,"dislikes":1,"content":"在意绩点的最好不要选。\n\n老师讲得好，口音也蛮可爱的，还会请学长学姐做分享。但是，四个小组作业工作量不小，其中一个是读后感，读后感当小组作业是真麻烦。期末考老师有点放水但不多，一边考一边提醒大家一些小细节，然后没什么用，ppt上的和考的不是很契合，需要你一直听课，但是实在催眠。虽然老师说着大家考得都很好，但周围见到的大部分人都是3.0-3.6，也是很难高兴得起来。\n\n如果是想学东西，这门课是有用的，如果怕麻烦或者想要高绩点，还是慎选，毕竟是专业选修课，没必要死盯着这个课。\n\n最后，这学期很多人给老师提意见说作业量大的问题，老师也说了之后会考虑大家的意见，但是具体会变成什么样子就不清楚了。"},{"id":175663,"teacher_id":489,"teacher_name":"徐维东","post_time":"2023-06-26 05:50:32","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好\n\n并购与重组的课上会有很多拓展知识\n\n也很关心同学们的日常学业生活\n\n跨专业同学后面计算题都不会分数也还可以 谢谢老师 东哥威武！！"},{"id":215016,"teacher_id":489,"teacher_name":"徐维东","post_time":"2025-02-20 05:35:57","like_diff":0,"likes":0,"dislikes":0,"content":"超级喜欢老师的课"},{"id":45329,"teacher_id":489,"teacher_name":"徐维东","post_time":"2017-01-19 10:58:00","like_diff":-1,"likes":1,"dislikes":2,"content":"给分真的太好了?出分了来报答"}];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                        return sortedComments;

                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数

                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
