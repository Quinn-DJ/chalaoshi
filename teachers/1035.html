                <script>
                    // 评论数据
                    const commentsData = [{"id":4161,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-06-18 02:38:35","like_diff":61,"likes":84,"dislikes":23,"content":"听了她的课，我以后也想当一名大学英语老师。\n\n\n\n上课放放听力，水水手机就过。还能有工资拿，世界上怎么还有这种美差！！！"},{"id":71,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-03-14 15:38:16","like_diff":47,"likes":80,"dislikes":33,"content":"讲课太过死板，有一种完成任务的感觉。无法调动课堂气氛，给分一般。"},{"id":78235,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-05-10 06:06:42","like_diff":32,"likes":44,"dislikes":12,"content":"大学读到现在，第一次被老师赶出教室的一门课，因为我没选上课"},{"id":8620,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-09-23 08:08:11","like_diff":26,"likes":38,"dislikes":12,"content":"他的大英课是一个老师和同学相互比赛谁更水的课"},{"id":95032,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-18 15:21:20","like_diff":16,"likes":24,"dislikes":8,"content":"水，给分差 ，想活命就别选，绩杀到死"},{"id":130790,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-01-24 14:37:50","like_diff":16,"likes":22,"dislikes":6,"content":"大英三，2020秋冬。\n\n虽然最后被卡绩了，有点不甘心。但，最后老师表示可以查成绩，希望能让我们安心，也鼓励我们继续加油，这一点还是很感动的。\n\n对这学期的课程做个总结吧。\n\n老师：一定不要被查老师评分骗了，老师人很好的，超和善，而且笑起来很好看\n\n给分：大英这种课，老师能掌控的只有5分课堂表现分，其他主要还是靠自己吧。\n\n课堂：课前/课间会放摩登家庭。课堂提问不多(基本没有)，想水水过的同学，可以放心选。课上会经常讲一些自己的故事，会聊女儿，会聊旅行等等，挺有意思的。\n\n作业：和室友的老师相比，史老师作业好少，只有1次pre，1个书评，1个影评。挺轻松。\n\n总的来说，人好，任务少，比较推荐~"},{"id":1615,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-03-23 02:10:01","like_diff":13,"likes":23,"dislikes":10,"content":"课太无聊"},{"id":106647,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-04-28 15:26:13","like_diff":13,"likes":15,"dislikes":2,"content":"托福写作，每节课就是念ppt然后隔三周一次小测，学到的东西很少而去都是常见的套路。作文不好选这门课就是为了提高，但是学不到东西还绩杀就有些难受了。我要是能考5.0我为什么要选这门课？"},{"id":95721,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-20 02:43:37","like_diff":12,"likes":13,"dislikes":1,"content":"大英本来就是个绩杀的存在吧...不过上课确实蛮无聊，水水的，呃，口语也不怎么好。"},{"id":5183,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-07-05 14:40:20","like_diff":11,"likes":26,"dislikes":15,"content":"还不错吧。爱孩子的老师"},{"id":136779,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-06-24 10:07:22","like_diff":11,"likes":13,"dislikes":2,"content":"关心学生，为学生做牛做马，是个牛马老师👍"},{"id":137930,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-07-06 15:59:29","like_diff":11,"likes":13,"dislikes":2,"content":"老师非常好，平常我问问题的时候都会及时反馈，po大英三77大英四72但史老师的托写拿了4.8！！！平常就跟着史老师的节奏，双休日有空的时候就刷题，做综合写作笔记，抄独立写作范文，看老师发的外刊，做词汇和句子结构的积累，不过最重要的就是慢慢的把自己写的作文不断美化与完善～(这个老师最后一节课会讲但是时间已经来不及了，看到这个评价的人如果选了这门课的话都可以提前做起来哦～)，在这个过程中自己的词汇量就这样慢慢一点点就enlarge起来了，。。最后谢谢老师8周的指导，祝愿老师永远年轻～"},{"id":146132,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-16 01:56:49","like_diff":11,"likes":12,"dislikes":1,"content":"难受啊，绩点好低呜呜呜。\n\n老师很好啊，很温柔。\n\n缺点就是比较水，很水上课，作业也很水。\n\n六点几太低了，挺不错的\n\n——————\n\n出完分来更新一下，给分太低了把我均绩拉低了0.1，难受。。。"},{"id":13719,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-12-30 11:48:44","like_diff":9,"likes":21,"dislikes":12,"content":"我觉得老师很好啊，上课内容很有趣，而且感觉很懂得生活～不过不会讲书上的知识什么的，quiz那种还是靠自己。"},{"id":15927,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-16 15:42:35","like_diff":8,"likes":13,"dislikes":5,"content":"背新闻背新闻背新闻，自学为主啊"},{"id":184518,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-12-21 08:25:05","like_diff":8,"likes":11,"dislikes":3,"content":"史，真是史"},{"id":21825,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-03-01 07:26:11","like_diff":7,"likes":17,"dislikes":10,"content":"每节课放摩登家庭，基本不怎么讲课文，放养式。口音很棒。上课有个人展示，每日新闻，小组讨论，课本剧……各种，挺锻炼人的。但给分……自求多福…"},{"id":39213,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-12-21 15:36:20","like_diff":7,"likes":11,"dislikes":4,"content":"我觉得老师讲得很好呀，还给看摩登家庭。也不水啊，收获蛮多的。成绩什么的是我没认真。"},{"id":40424,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-14 00:41:16","like_diff":7,"likes":8,"dislikes":1,"content":"给分超级低啊"},{"id":67275,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-01-20 14:48:18","like_diff":7,"likes":10,"dislikes":3,"content":"上这种大英三的课确实是靠自学啊，平时上课经常放视听说的听力，然而大部分时间也就在听力上而已。成绩出来过来看看评分，结果瞥见一位绩点上四的同学到这来秀优越感还真是服气，可知群里一片因为及格了而痛哭流涕的得多尴尬。英语不好还真怨不得老师，这得看平时努力程度，但课水收获不大倒是不争的事实。"},{"id":95106,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-19 00:03:48","like_diff":7,"likes":11,"dislikes":4,"content":"真无语，绩杀"},{"id":108072,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-05-14 04:16:00","like_diff":7,"likes":8,"dislikes":1,"content":"水平很低...上课就是念ppt，还说ppt不分享...搞得跟什么机密一样，校外机构随便一个资料分享也比这个实用；上课练习tpo都是十几套以前的...水平不高"},{"id":192325,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-05-15 07:43:36","like_diff":7,"likes":8,"dislikes":1,"content":"再次奉劝：这门课完完全全是针对托福写作的，对于提升英语水平几乎没有任何帮助（不考虑为了应试而做的训练），整体不算太难（测试时间都是按托福考试的时间再延长一些了的，虽然还是有点赶但一般是够了的），题型熟悉了基本就是套模板，但是想拿高分很吃听力能力和语言功底\n\n\n\n我感觉史老师还是很负责的，不懂为什么评分这么低"},{"id":15091,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-02-22 04:20:23","like_diff":6,"likes":14,"dislikes":8,"content":"学英语这种东西还是靠平时啊，课堂能学到的有限。大英quiz多，平时多努力平时分就不会低了"},{"id":44557,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-18 03:00:24","like_diff":6,"likes":7,"dislikes":1,"content":"为什么均绩这么高？我的好低啊，讲的一般吧，英语本来就是考自学"},{"id":95015,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-18 15:02:20","like_diff":6,"likes":10,"dislikes":4,"content":"给分辣鸡啊"},{"id":111083,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-06-29 13:30:54","like_diff":6,"likes":10,"dislikes":4,"content":"什么垃圾老师，讲的差、给分差，太以自我为中心，上课净在那bb自己的事迹、什么出国旅游什么各种，qnm"},{"id":126425,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2020-09-26 11:56:24","like_diff":6,"likes":6,"dislikes":0,"content":"感觉她有点高傲，讲课好水。"},{"id":146120,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-08 15:32:43","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很温柔，但是学习全靠自觉，最后绩点有点低（不怪老师，我自己这学期没花太多时间在英语上），想水课的可以放心选。"},{"id":175643,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-06-26 04:05:37","like_diff":6,"likes":6,"dislikes":0,"content":"22-23夏 托福写作\n\n这门课由于课时少，相对上课节奏快一点，但是会让一个托福小白在短时间了解托福写作的基础要点和模式，度过新手期。史老师人不错，上课给的资料也很多，由于大家上这门课的目的性也很强，因此学生和教师的双向奔赴效果较好。总共三次小测，前两次分别一篇写作，第三次两篇，作业量不多但是只给两天时间完成，学期末还要交十篇文章（5独立5综合）。给分不错，至少比大英好多了，推荐有考托福意向的小白来选课！"},{"id":183992,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-12-05 13:51:16","like_diff":6,"likes":7,"dislikes":1,"content":"上课好无聊"},{"id":186035,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-10 14:01:42","like_diff":6,"likes":8,"dislikes":2,"content":"感觉老师没有像早年评论里那么不负责\n\n大英三课程中规中矩，课后有一次小组展示+三次听写+课后小练习。作文的话是课上写（老师说避免我们用gpt哈哈哈），听写本意是让期末复习的时候轻松一点（还好平常背了背不然感觉期末真的背不完）。平常上课还会情景剧整活，分享自己旅游经历，氛围比较轻松。\n\n老师有时候会很严厉，但总体上还是比较温柔的，给分也还可以，感觉六点几的评分还是低了些哒"},{"id":193827,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-06-20 03:16:26","like_diff":6,"likes":6,"dislikes":0,"content":"老师挺认真的，课程有一定压力，不过给分还行。托福阅读79，这门课90"},{"id":3323,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-06-02 01:49:55","like_diff":5,"likes":20,"dislikes":15,"content":"上课很棒啊。你们都去水手机了吧。。。"},{"id":21845,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-03-01 08:16:50","like_diff":5,"likes":9,"dislikes":4,"content":"屁事真多"},{"id":44605,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-18 04:08:28","like_diff":5,"likes":6,"dislikes":1,"content":"嗯  老师见识很广的 人也很可爱 就是喜欢点名问问题 有点小可怕 也爱布置作文\n\n"},{"id":65748,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-01-11 07:52:39","like_diff":5,"likes":7,"dislikes":2,"content":"垃圾老师，对学生的态度决定了学生不会去尊重你"},{"id":83716,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-07-11 05:23:15","like_diff":5,"likes":6,"dislikes":1,"content":"托福写作，基础中等水平以上的，不需要课下额外花时间，只要稍微认真一点对待都能拿到不错的绩点，虽然老师讲课水平一般，但资料还是有干货的。"},{"id":87397,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-09-28 03:45:50","like_diff":5,"likes":5,"dislikes":0,"content":"一个如果去教高中都教不到重点班的老师 上课浪费生命"},{"id":95123,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-19 00:34:32","like_diff":5,"likes":9,"dislikes":4,"content":"上课挺水，给分挺差"},{"id":95176,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-19 03:53:09","like_diff":5,"likes":8,"dislikes":3,"content":"绩杀绩杀绩杀"},{"id":107912,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-05-11 08:25:18","like_diff":5,"likes":6,"dislikes":1,"content":"上课很辣鸡，做人很自以为是???\n\n根本不会为学生着想只顾着自己，呕"},{"id":192024,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-05-08 02:44:46","like_diff":5,"likes":5,"dislikes":0,"content":"托福写作\n\n老师人很好\n\n会有三次小测 会耐心点评\n\n期末是一篇综合写作+2篇学术写作 时间上很充足 改分也很宽容"},{"id":5995,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-07-10 07:11:15","like_diff":4,"likes":7,"dislikes":3,"content":"很无聊"},{"id":15995,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-17 02:19:11","like_diff":4,"likes":6,"dislikes":2,"content":"挂了呵"},{"id":27441,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-06-26 09:13:46","like_diff":4,"likes":11,"dislikes":7,"content":"没有课间\n\n"},{"id":53420,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-06-26 14:40:07","like_diff":4,"likes":4,"dislikes":0,"content":"水水的，感觉不怎么备课，想到一出是一出，干货偏少。但是与之对应的是事儿少，贼轻松，自己支配的时间多。对自学能力强的来说可以考虑一下"},{"id":59324,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-09-21 01:45:32","like_diff":4,"likes":4,"dislikes":0,"content":"不得不说，这老师比较适合教小学英语\n\n"},{"id":64668,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-12-26 07:03:13","like_diff":4,"likes":6,"dislikes":2,"content":"太水了，没实际内容，对学生态度也一般"},{"id":71950,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-01-29 06:30:24","like_diff":4,"likes":4,"dislikes":0,"content":"给分……太垃圾了"},{"id":81455,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-07-05 06:24:27","like_diff":4,"likes":4,"dislikes":0,"content":"对她自己不怎么喜欢的学生真的态度不好……主观性太强了……有些学生不怎么爱发言真的不代表人家不认真，为人师表，不要随便否定别人。"},{"id":106270,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-04-26 04:44:27","like_diff":4,"likes":8,"dislikes":4,"content":"上的托福写作。干货很多，只是课时有点少。看到有人说大英绩杀。我想说英语真的是努力就有成效的而且需要平时积累。单词好好背句型多分析。老师上课可能会不是很吸引人，但绩点真不能怪老师"},{"id":108331,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-05-21 07:35:00","like_diff":4,"likes":9,"dislikes":5,"content":"这托福写作我拿5.0都只给她1分"},{"id":141966,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-11-02 08:19:18","like_diff":4,"likes":4,"dislikes":0,"content":"别把学生当白痴，也别根据自己的喜好随意地给学生摆臭脸"},{"id":146401,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-06 13:13:25","like_diff":4,"likes":5,"dislikes":1,"content":"全靠自学，上课有点水，如果是英语大佬，恭喜你喜提一门轻松的大英，如果是菜鸟，请自求不要挂科"},{"id":152613,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-04-16 01:09:00","like_diff":4,"likes":5,"dislikes":1,"content":"托福写作看基础吧，基础好上课很舒服，基础一般或者差的话会很痛苦，写不完作文"},{"id":164569,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-12-22 02:41:27","like_diff":4,"likes":5,"dislikes":1,"content":"讲课很水，人也谈不上多温柔，有一次pre有个同学讲不清楚老师就一直让他在大家面前待着，直到最后这个同学决定讲中文，总之社恐勿入。每人都需要一次pre，经常小组讨论和回答问题。给分一般。线上课之后没多久就会把群里的直播回放删掉，也不知道是为什么。"},{"id":186320,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-10 13:32:10","like_diff":4,"likes":8,"dislikes":4,"content":"对得起你的评分。\n\n中途不下课（经常一连上两节课），上课无聊还拖堂。\n\n最重要的是卡绩......"},{"id":190154,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-02-24 05:58:19","like_diff":4,"likes":5,"dislikes":1,"content":"给分不好也没那么友善"},{"id":192421,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-05-19 08:37:54","like_diff":4,"likes":5,"dislikes":1,"content":"比托福阅读给分高多了"},{"id":55559,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-07-02 01:56:37","like_diff":3,"likes":17,"dislikes":14,"content":"给分真的好啊\n\n托福写作真的一路水下来\n\n最后居然有97！！！\n\n真的是性价比最高的课了！！！\n\n画的时间是我所有通识课最少但是分最高的课！！！\n\n强推托福写作！！！\n\n虽然老师上课还是很无聊的………"},{"id":77831,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-05-08 04:30:47","like_diff":3,"likes":7,"dislikes":4,"content":"托福写作给分极差"},{"id":95023,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-18 15:11:03","like_diff":3,"likes":7,"dislikes":4,"content":"上课水，给分差，无话可说。如果你是被预置的，一定要退掉！！！！大一上先不修大英三都可以，千万别选她的课。忠告。"},{"id":133845,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-03-08 04:41:22","like_diff":3,"likes":4,"dislikes":1,"content":"上课确实水这是事实，但是大英不是本来就是自己的水平影响更大吗\n\n老师挺好，事少人好"},{"id":146091,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-05 12:48:38","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，但我太差了，水出了3"},{"id":146105,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-05 13:09:58","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的挺好的，很温柔，然后也有很多见识。英语一定要多背单词！！！"},{"id":146125,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-06 01:18:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师挺好，是我太菜了呜呜呜"},{"id":146165,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-05 15:13:50","like_diff":3,"likes":4,"dislikes":1,"content":"老师人挺好的，但是需要大家自学哈哈，事情少，考试小测什么的也各种提醒大家注意事项，总之査老师分数肯定偏低了，和实际情况不符，我觉得应该在八分左右吧"},{"id":153040,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-04-24 07:06:50","like_diff":3,"likes":3,"dislikes":0,"content":"托福写作：难得看见选不满的1.5分的外语课，课确实需要花点时间认真写作文、背模板，老师也很认真负责"},{"id":175345,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-06-24 05:54:33","like_diff":3,"likes":4,"dislikes":1,"content":"22-23春夏 大英四\n\n她真的超级好！！虽然上课的时候 有时候会上压力 有时候又水水的\n\n但是她真的特别能捞！\n\n组里四个同学 分都比大英三高！\n\n不是很擅长英语 只有认真背了单词 最后4.2"},{"id":176564,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-06-29 09:09:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师很会教，跟着老师每节课练习可以学到很多东西，而且也没有什么压力哦"},{"id":177370,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-07-03 05:00:34","like_diff":3,"likes":4,"dislikes":1,"content":"真的很好！"},{"id":187143,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-14 17:02:00","like_diff":3,"likes":4,"dislikes":1,"content":"2.7\n\n平时分不调比较低，班级中等和最高的会差5分左右。\n\n但老师还是不错的，对学生友善。有上英语课的互动感。（虽然我从不发言）"},{"id":193199,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-06-04 11:04:51","like_diff":3,"likes":4,"dislikes":1,"content":"老师每次课上的练习批的很认真，批注满满当当的。不过课上学不到太多写作的内容，基本上就当熟悉一下托福的题型，多少英语水平去拿多少分。8周课有3次小测，每次10分，3次课堂练习，每次5分，虽然不点名，但是相当于每节课都要去的。"},{"id":195124,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-06-27 01:23:46","like_diff":3,"likes":3,"dislikes":0,"content":"【托写】szh老师真的平常很负责🥺每次都要挨个整理打印批改四个班的作业小测，总评感觉也是捞了一手的"},{"id":218196,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-04-22 03:34:57","like_diff":3,"likes":3,"dislikes":0,"content":"老师人还是不错的，虽然上课有些严厉，任务多一点，但是还是能学到很多东西的"},{"id":218198,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-04-22 03:47:30","like_diff":3,"likes":3,"dislikes":0,"content":"【托福写作】刚出分啊啊啊啊啊大爸呀\n\n小测成绩不是很满意 期末也马马虎虎 但是竟然被捞满了\n\n上课干货也超级多 有很多打印资料发 小测和课堂练习的作文老师也是一个个认真批改写点评 （虽然上课有点小困呜呜\n\n短学期的课 平时基本没作业 有一个写5+5篇的大作业 事情不算多\n\n总之如果想来学知识的可以冲"},{"id":218201,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-04-22 03:50:56","like_diff":3,"likes":3,"dislikes":0,"content":"感觉比较适合有托福考试需求的同学来选，因为还是比较难的，事也不少。但是对于有需求的同学真的很有用！最后绩点不错的同时托福的writing也拿到了满意的分数🥹谢谢史老师，真的帮到我好多☺️"},{"id":218203,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-04-22 04:01:01","like_diff":3,"likes":3,"dislikes":0,"content":"史老师你是我的女神！老师的托福写作课程干货很多，经常发写作的资料，对了解托福写作题型蛮有帮助。本来以为正态给分不会太好，没想到老师会捞！每节课认真跟着听还是很有收获的🥰"},{"id":218204,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-04-22 04:21:53","like_diff":3,"likes":3,"dislikes":0,"content":"我说实在的就是班里倒数第一的水平😭居然捞到了4.2老师我将永远拥护你😭😭一直写作苦手，好几次写不完特别焦虑最后结果真的是😭不知道说什么好\n\n这是一门很硬的课，上课不允许玩手机，作业也不少，小测两次期末考一次，听力差的和打字慢的慎选\n\n但是老师真的很捞很负责很好😭😭😭"},{"id":12491,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-12-23 11:38:06","like_diff":2,"likes":7,"dislikes":5,"content":"我觉得老师的课挺好的，没有说的那么烂啊～"},{"id":15675,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-16 05:47:04","like_diff":2,"likes":3,"dislikes":1,"content":"睡觉吧"},{"id":15934,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-16 15:57:55","like_diff":2,"likes":2,"dislikes":0,"content":"虽然大英最后蛮高的但是可是真的挺无聊的主要看自己学吧"},{"id":22176,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-03-03 01:28:10","like_diff":2,"likes":4,"dislikes":2,"content":"事多，要背很多东西，不过上课还是挺水"},{"id":27442,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-07-01 08:33:44","like_diff":2,"likes":3,"dislikes":1,"content":"只是因为没有0分"},{"id":42164,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-13 17:20:31","like_diff":2,"likes":2,"dislikes":0,"content":"给分超低！！"},{"id":44981,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-18 16:47:46","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，助教也很温柔，只是平时分相对其它老师会低一些，不过大英的考核还是比较量化的主要还是看自己。"},{"id":74943,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-03-13 13:06:00","like_diff":2,"likes":7,"dislikes":5,"content":"好老师，10分（别的不知道，托福写作真的推荐）"},{"id":77753,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-05-07 14:16:32","like_diff":2,"likes":5,"dislikes":3,"content":"我上的是托福写作 老师很负责 备课也认真 讲话温温柔柔的 我中间有次面试和上课时间冲突了老师二话没说就同意了 最后成绩也很理想 谢谢老师 希望这份好运也能延续到我的托福考试！"},{"id":94113,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-21 06:47:28","like_diff":2,"likes":3,"dislikes":1,"content":"大英分数基本都是自己考的吧"},{"id":106646,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-04-28 15:09:08","like_diff":2,"likes":4,"dislikes":2,"content":"老师对同学的态度很好啊...."},{"id":124501,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2020-07-02 05:09:47","like_diff":2,"likes":2,"dislikes":0,"content":"呵，均绩3.97的托福写作，我拿了3.6，是我太菜了。"},{"id":130715,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-01-24 10:51:11","like_diff":2,"likes":2,"dislikes":0,"content":"大英三给分针不戳"},{"id":131039,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-01-25 16:03:39","like_diff":2,"likes":2,"dislikes":0,"content":"绩杀啊，唉，没了"},{"id":133690,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-03-04 00:56:39","like_diff":2,"likes":2,"dislikes":0,"content":"……好无聊"},{"id":145279,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-12-28 17:10:10","like_diff":2,"likes":2,"dislikes":0,"content":"感觉老师挺好的啊，事不多，而且人也比较温柔。\n\n但可能更适合我这种摸鱼选手，想单靠课堂来提高英语成绩的友友可以选别的老师哦"},{"id":146118,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-05 13:46:24","like_diff":2,"likes":2,"dislikes":0,"content":"上课略微有点水，但是事情是真的少！！！老师也挺温柔的，可能需要一定自学。"},{"id":148435,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-12 12:44:15","like_diff":2,"likes":3,"dislikes":1,"content":"大英嘛……本身自己的因素也很重要，老师能决定的并不多，我承认我的口语连我自己都听不下去。虽然老师给分确实不是很好，我就是被卡绩的类型……上课也确如同学们所说有些水，对自己英语水平比较有自信想水课的同学可以选。不过平心而论，对老师的性格我是有点好感的。也没有一些评论里说的那么差，但是英语不好的同学确要慎重考虑。"},{"id":151995,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-03-22 15:26:26","like_diff":2,"likes":2,"dislikes":0,"content":"[托福写作]老师还是很好的，上课挺有意思，批改作业什么的都很用心，然后从小测来看给分也是可以的，蛮推荐"},{"id":153413,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-04-29 08:38:28","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很好啊"},{"id":157996,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-06-26 04:41:59","like_diff":2,"likes":5,"dislikes":3,"content":"托福写作，三次小测一次期末考，认真学可以收获很多，老师水平高，态度好，认真负责，给分宽容，建议真心想提高英语写作水平的同学选课（另外，建议先看一节智云感受一下，如果觉得自己的英语水平尚不足以上这门课，建议不要选，因为第一节课后必然有5至10人退课，实在很浪费教学资源，也增加了未退课同学拿高分的难度）"},{"id":166114,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-01-11 07:03:54","like_diff":2,"likes":2,"dislikes":0,"content":"真一般"},{"id":169347,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-02-25 13:06:10","like_diff":2,"likes":2,"dislikes":0,"content":"依托答辩"},{"id":175687,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-06-26 07:47:23","like_diff":2,"likes":2,"dislikes":0,"content":"托写给分一般"},{"id":186346,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-10 14:58:48","like_diff":2,"likes":5,"dislikes":3,"content":"被狠狠绩杀了，给分巨低。"},{"id":192798,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-05-30 12:57:10","like_diff":2,"likes":2,"dislikes":0,"content":"托福写作打字得嘎嘎快，背背模板，课后要好好练习。期末手写。小测还是很紧张的"},{"id":200191,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-10-14 23:52:57","like_diff":2,"likes":2,"dislikes":0,"content":"6"},{"id":206394,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-12-15 01:10:27","like_diff":2,"likes":3,"dislikes":1,"content":"讲课很水有正态。我们学习不应该是为了学会学懂吗，既然我已经学会了托福写作，期末扣3分平时扣12分是什么意思呢？"},{"id":6976,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-08-23 11:19:23","like_diff":1,"likes":4,"dislikes":3,"content":"课程不充实"},{"id":13085,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-12-24 23:44:13","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得还是不错的呀"},{"id":13567,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-12-29 09:03:08","like_diff":1,"likes":4,"dislikes":3,"content":"屁事太多"},{"id":15710,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-16 07:16:48","like_diff":1,"likes":4,"dislikes":3,"content":"老师挺好的呀"},{"id":16151,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-17 10:34:28","like_diff":1,"likes":4,"dislikes":3,"content":"每周背新闻也是醉了。。。"},{"id":22156,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-03-02 15:42:14","like_diff":1,"likes":2,"dislikes":1,"content":"垃圾老师，毁我青春，耗我时间"},{"id":23688,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-04-12 09:55:07","like_diff":1,"likes":1,"dislikes":0,"content":"像她这样上课我也能教英语  平时事多 上课水"},{"id":30479,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-07-01 16:33:41","like_diff":1,"likes":1,"dislikes":0,"content":"上课不太讲课文内容，以视听说为主，故考试靠自学（大英也基本如此吧）。有若干次蛮好玩的课外作业。打分不高主要是课堂比较水没什么生气，老师为人还是不错的。"},{"id":38526,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-12-07 15:38:20","like_diff":1,"likes":1,"dislikes":0,"content":"不知道为什么分这么低\n\n我觉得是很棒的老师 口音棒 人也很棒\n\n是很认真很好的老师"},{"id":42112,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-13 15:08:32","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课不点名，但是分组做，给分还不错，全靠自己"},{"id":42143,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-13 15:56:31","like_diff":1,"likes":5,"dislikes":4,"content":"老师为人挺好，和蔼可亲那种，没架子。一个学期就听写两三次单词，也不点名，事算少课算水，至于给分，大英这玩意儿难道不是靠自己背吗？平时背诵口试quiz期末，你自己不背老师能给你放水吗？查了很多大英老师感觉绩点都差不多，主要靠自己。这学期绩点不怎么样，大英四还选了史老师，准备好好学。"},{"id":42525,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-14 11:11:09","like_diff":1,"likes":1,"dislikes":0,"content":"分低，原因在自己，老师挺好的"},{"id":49232,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-03-30 07:20:07","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课给人一种敷衍的感觉，她对自己不太自信吧。不太喜欢这种态度"},{"id":50698,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-05-04 10:49:34","like_diff":1,"likes":2,"dislikes":1,"content":"感觉没备过课…\n\n"},{"id":50801,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-05-05 15:19:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师给分是真的很好，我另一门英语通识课比这节课努力了十倍，但得分只有这节课的0.6。 一开始上老师的课是会觉得有些无聊，但我觉得老师还是很认真的。"},{"id":53513,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-06-27 01:35:15","like_diff":1,"likes":1,"dislikes":0,"content":"老师好像不调分 还是看自己吧…要拿高分还是 挺难的……老师人还是很好…"},{"id":83440,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-07-18 06:32:44","like_diff":1,"likes":3,"dislikes":2,"content":"靠，我可以当老师了"},{"id":88317,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-10-28 10:13:46","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的老师"},{"id":92378,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-12-28 06:12:11","like_diff":1,"likes":1,"dislikes":0,"content":"的确很水，上课就是听听力，做书上题，自己讲的内容很少，课文的重点都让学生提前准备，然后下一节课讲，每组都要准备至少两次。还有一堆奇葩作业，事很多。上课死气沉沉，没什么意思。"},{"id":92596,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-03 05:28:41","like_diff":1,"likes":2,"dislikes":1,"content":"上课无聊！！！浪费时间！！！"},{"id":93005,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-07 01:40:33","like_diff":1,"likes":1,"dislikes":0,"content":"每节课都有点东西，英语本来就是靠自己的。"},{"id":95021,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-18 15:08:37","like_diff":1,"likes":3,"dislikes":2,"content":"给分不咋的，人还行。"},{"id":95026,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-18 15:13:46","like_diff":1,"likes":2,"dislikes":1,"content":"。。。。。。。这学期完全没收获，我可能太渣了，但是。。。。自己也感受下吧，学习也不只是自己的事吧，老师也是有一点原因的。"},{"id":95996,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-20 10:47:33","like_diff":1,"likes":2,"dislikes":1,"content":"认真完成了课上作业，小组的事多数是我完成的，结果绩杀，均绩拉了0.5……老师和善，但是给分超级不友好"},{"id":120579,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2020-01-13 07:47:32","like_diff":1,"likes":1,"dislikes":0,"content":"大英三，老师很温柔，课堂气氛确实不活跃，每个人都要轮流展示，还有小组展示。"},{"id":129497,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-01-24 08:02:54","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师"},{"id":130711,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-01-24 10:29:16","like_diff":1,"likes":1,"dislikes":0,"content":"被卡绩了谢谢"},{"id":131104,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-01-26 03:17:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级好呀，给分也棒，只要好好学了，绩点不会差到哪里去的"},{"id":137583,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-07-05 07:27:08","like_diff":1,"likes":3,"dislikes":2,"content":"感觉老师真的很好呀，很可爱也很爱笑\n\n成绩也很满意，已经很久没有碰英语了，每次平时作业都在进步 会顿悟\n\n4.5超开心"},{"id":146097,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-05 12:56:04","like_diff":1,"likes":2,"dislikes":1,"content":"感动了，英语渣渣都上4了，老师人真挺好的。"},{"id":146150,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-05 14:47:49","like_diff":1,"likes":2,"dislikes":1,"content":"不说了，上课水，全靠自学，积极没用，绩杀，有时间多多自学吧。"},{"id":152937,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-04-22 03:14:58","like_diff":1,"likes":3,"dislikes":2,"content":"托福写作，平时作业不算多，老师都会批改，感觉挺认真的，写作这种东西看自己基础和积累吧，老师教的方法也很有用但不能在短时间生效。有三次小测，感觉给分也挺高的，托写满了，谢谢老师！"},{"id":157918,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-06-25 14:25:58","like_diff":1,"likes":4,"dislikes":3,"content":"回正，老师人很温柔啊，给分也很好，没有这么差，至少8分吧"},{"id":168902,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-02-23 10:13:33","like_diff":1,"likes":3,"dislikes":2,"content":"不点名但是会指定座位，就别想缺勤了。但是总体来说还是比较温柔的老师。事情可能稍稍有一点多"},{"id":172204,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-04-21 23:51:25","like_diff":1,"likes":1,"dislikes":0,"content":"呃对于大部分人来说托福写作这门课很痛苦 建议别选，上课真的事很多 quiz很多 第一节课上完没退课我真的头铁"},{"id":172318,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-04-25 04:25:56","like_diff":1,"likes":1,"dislikes":0,"content":"因为上次考托写作明显短板，选托写主要是为了逼自己练，老师上课也还行，不算push，给分相比我的托福分数来说太宽容了。\n\n不过对quiz会紧张的朋友慎选，三次小测我每次从周末就开始焦虑了…\n\n除此之外上课体验还是挺好的，不知道是不是晚课的原因，感觉老师看上去也很疲惫hhhhh"},{"id":172331,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-04-25 05:51:57","like_diff":1,"likes":2,"dislikes":1,"content":"没学到什么东西 给分一般"},{"id":175558,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-06-25 13:13:21","like_diff":1,"likes":1,"dislikes":0,"content":"托福写作还是能学到点东西的"},{"id":186582,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-12 02:41:31","like_diff":1,"likes":1,"dislikes":0,"content":"？？！"},{"id":186707,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-12 14:40:56","like_diff":1,"likes":1,"dislikes":0,"content":"上课确实水"},{"id":191986,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-05-07 01:07:26","like_diff":1,"likes":1,"dislikes":0,"content":"史老师的托福阅读很有收获，老师整体还是很认真的，对同学们的作文也会认真看，不管是小测还是练习都会认真评分写批语。总之托福写作给了我很大收获，原先的一些关于课程会不会很难的担忧也在上课时迎刃而解。祝老师以后越来越好吧！"},{"id":192046,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-05-08 06:43:41","like_diff":1,"likes":2,"dislikes":1,"content":"托福写作给分还不错"},{"id":196613,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-07-04 08:48:03","like_diff":1,"likes":2,"dislikes":1,"content":"托福写作满绩了开心～平常上课虽然有点无聊但是老师很认真每次都准备资料，也会发一点写作干货，还是很不错的课，推荐"},{"id":205991,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-12-13 02:43:30","like_diff":1,"likes":1,"dislikes":0,"content":"【大英三】教的一般，主要念ppt和volunteer，想要单纯应付考试直接去看课件就行（吃点老本），但不让玩手机，上课也确实挺无聊的。选了算后悔的"},{"id":214803,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-02-18 03:49:40","like_diff":1,"likes":1,"dislikes":0,"content":"讲课一般"},{"id":8548,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-09-05 06:30:55","like_diff":0,"likes":5,"dislikes":5,"content":"上的好"},{"id":9287,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2015-10-20 05:06:46","like_diff":0,"likes":2,"dislikes":2,"content":"事情比较多，但是还是有收获的"},{"id":15697,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-16 07:05:03","like_diff":0,"likes":4,"dislikes":4,"content":"课水事少分棒！当然分高其实要靠自己啦。。。"},{"id":15805,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-16 10:01:35","like_diff":0,"likes":1,"dislikes":1,"content":"很不错"},{"id":16873,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-19 06:34:31","like_diff":0,"likes":2,"dislikes":2,"content":"挺和蔼的"},{"id":18652,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-22 08:34:17","like_diff":0,"likes":1,"dislikes":1,"content":"主要靠自学的，不会怎么讲课文或单词，给分很好，也不算差啊"},{"id":21915,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-03-01 15:21:03","like_diff":0,"likes":1,"dislikes":1,"content":"没有ONE MINUTE NEWS10分，有只能给7分不能再多了\n\n"},{"id":22937,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-06-28 07:56:37","like_diff":0,"likes":0,"dislikes":0,"content":"上课很水，给分不错"},{"id":23088,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-03-17 07:00:16","like_diff":0,"likes":0,"dislikes":0,"content":"其实我觉得给6分还是可以的。没评论说的那么差。当然也不是说好"},{"id":25267,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-05-09 06:12:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师蛮好"},{"id":27445,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-06-26 09:28:58","like_diff":0,"likes":1,"dislikes":1,"content":"遇到一个有毒的老师最后的方法就是给她满分=_="},{"id":27854,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-06-27 23:56:21","like_diff":0,"likes":0,"dislikes":0,"content":"水课 又不能好好自习"},{"id":39648,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-12-26 12:31:26","like_diff":0,"likes":1,"dislikes":1,"content":"上的课很好，水水很多课外的内容，语音语调不错，课本内容自学吧，课后要多努力\n\n"},{"id":41336,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-10 15:33:57","like_diff":0,"likes":2,"dislikes":2,"content":"老师很可爱啊，不知道为什么评分这么低"},{"id":42086,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-13 14:26:01","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，很有耐心"},{"id":42109,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-13 15:05:47","like_diff":0,"likes":1,"dislikes":1,"content":"给分好"},{"id":42175,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-01-13 23:46:44","like_diff":0,"likes":0,"dislikes":0,"content":"有点无聊，不过上课能积极表现自己就是另外一回事了"},{"id":53415,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-06-26 14:24:30","like_diff":0,"likes":0,"dislikes":0,"content":"全靠自学。"},{"id":55557,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-07-02 01:46:57","like_diff":0,"likes":0,"dislikes":0,"content":"上老师的托福口语学到了很多干货，但是考核三四次有点吃不消。总体上来说给分还算公正，人也和蔼。"},{"id":58834,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-09-18 04:43:46","like_diff":0,"likes":0,"dislikes":0,"content":"哈哈恍恍惚惚恍恍惚惚恍恍惚惚斤斤计较江河湖海"},{"id":67516,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-01-21 11:39:31","like_diff":0,"likes":2,"dislikes":2,"content":"绩点不错"},{"id":74710,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-03-05 08:42:36","like_diff":0,"likes":0,"dislikes":0,"content":"老师管得很少，基本靠自觉。上课挺有趣的，那些说老师不负责的话我觉得有失公道，毕竟是上大学，自己的事自己负责嘛。"},{"id":75688,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-03-15 06:54:26","like_diff":0,"likes":0,"dislikes":0,"content":"我觉得口语很不错。"},{"id":77768,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-05-07 15:34:07","like_diff":0,"likes":3,"dislikes":3,"content":"她的课效果特别好，在没有什么压力也感觉不到累的情况下很快提高了托福写作。最后成绩也很好。超级棒棒棒棒棒棒！！！！！"},{"id":81174,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-07-04 08:08:31","like_diff":0,"likes":0,"dislikes":0,"content":"平平淡淡\n\n"},{"id":81292,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-07-04 14:58:33","like_diff":0,"likes":0,"dislikes":0,"content":"，，，，，"},{"id":92821,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-04 15:50:33","like_diff":0,"likes":3,"dislikes":3,"content":"大英3:基本不讲课文 一个单元的课文就讲几个好句子（句子确实好 但课文就只讲几个句子 而已！） 屁事有点多，几次展示的任务根据单元主题来。上课讲的一些英语知识高中都学过。讲英语老是ok，ok…（口语没那么好）"},{"id":121289,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-12-24 02:04:05","like_diff":0,"likes":0,"dislikes":0,"content":"大英课无聊不能怪老师啊，老师人挺好的。冰果网上要算成绩的作文我错过ddl，老师让我单独发给她后来还主动告诉我我成绩。期末算成绩的时候多出来的一次写作成绩也可以替换掉最低的一次分。事情也不多，不错的"},{"id":124118,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2020-07-02 04:04:29","like_diff":0,"likes":1,"dislikes":1,"content":"虽然她卡了我 但是还是谢谢老师！！！人真的挺好的，托福写作给分挺好的"},{"id":137582,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-07-05 07:22:57","like_diff":0,"likes":1,"dislikes":1,"content":"托福写作，给分很求是😢"},{"id":145208,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-12-28 10:46:14","like_diff":0,"likes":0,"dislikes":0,"content":"三个字"},{"id":146093,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-05 12:52:56","like_diff":0,"likes":2,"dislikes":2,"content":"3.6卡绩了"},{"id":149678,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-16 10:24:16","like_diff":0,"likes":0,"dislikes":0,"content":"老师事挺少，讲课认真负责，视野也很开阔，并不拘泥于课本。考试完全看自己的态度。"},{"id":165181,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-12-30 02:14:56","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得老师很好呀～"},{"id":171921,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-04-12 14:21:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师口音好听；批改作业很认真，会发很多资料，还会打印学生的作业再发回来，讲的东西也很详实，托福写作确实学到很多东西，收获很大，给分也很好！"},{"id":186343,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-10 14:21:15","like_diff":0,"likes":3,"dislikes":3,"content":"感谢老师！！！！老师好会捞！人也很温柔呜呜呜真没想到给我这么高绩点！"},{"id":209057,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-01-04 10:09:05","like_diff":0,"likes":1,"dislikes":1,"content":"狠狠卡绩"},{"id":210546,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-01-09 10:31:06","like_diff":0,"likes":0,"dislikes":0,"content":"上课蛮闲的，但是随机发言还是可以锻炼到口语能力，反正大英主要靠自己，我觉得比较适合我这种哑巴英语做题家"},{"id":211731,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-01-12 09:37:46","like_diff":0,"likes":0,"dislikes":0,"content":"选的大英三，国内一些老师的通病（口语不算好，以念课件为主，让discussion就纯discussion，不能给出相应的好的建议）但是等同的，上课比较没挑战，可以水过去。英语很多是靠自己的联系和积累，老师能决定的也不是很多，总体来说还不错，老师至少挺和蔼开朗的。"},{"id":218206,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-04-22 04:39:39","like_diff":0,"likes":0,"dislikes":0,"content":"?!!!"},{"id":218215,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-04-22 05:48:08","like_diff":0,"likes":0,"dislikes":0,"content":"不是有托福考试需求的不要来"},{"id":218280,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2025-04-22 10:36:54","like_diff":0,"likes":0,"dislikes":0,"content":"上课总时间-老师在发声的时间 基本上等于 有价值的时间。非常矛盾的一门课，老师没讲啥有用的，但还是感觉挺有收获的，学得也不算累😂"},{"id":33797,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-09-22 00:18:10","like_diff":-1,"likes":2,"dislikes":3,"content":"。。。。"},{"id":122291,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2020-02-22 23:29:48","like_diff":-1,"likes":2,"dislikes":3,"content":"老师很好啊，不知道为什么评分这么低，预置的她的课没能换掉，上了以后才知道评分真的只是参考，本人很温柔啊，私下里问她什么都会回答，而且考试什么的是靠自己的吧，要是什么都靠老师还要不要学了"},{"id":77927,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-05-08 15:15:19","like_diff":-2,"likes":1,"dislikes":3,"content":"托福写作，其实真的OK"},{"id":95902,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-20 07:57:08","like_diff":-2,"likes":2,"dislikes":4,"content":"老师上课其实讲的挺有趣的。。。只是不怎么讲重点，没啥干货。很少有老师会让学生上课联系口试，但是史老师会给大家训练口试。老师还是挺好的。但是没有下课?最后分数不是很高主要还是自己没努力吧"},{"id":168670,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2023-02-21 00:41:10","like_diff":-2,"likes":2,"dislikes":4,"content":"不点名但是指定座位，所以缺勤会被发现\n\n大英3，老师其实还挺有意思的，上课文念ppt的时候确实会比较水，课文前的lead in都很到位，叫同学起来发言的问题本身也不无聊，批改作文挺仔细的，你自己去问会给你详细的讲用词的区别，课堂气氛也还可以，期末会捞一点，6.几分真的太低了，是一位认真的老师"},{"id":186337,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-10 14:03:37","like_diff":-2,"likes":4,"dislikes":6,"content":"真的很棒的老师，也很温柔不发火，可惜不能选她的大英四"},{"id":14543,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-07 13:47:55","like_diff":-3,"likes":2,"dislikes":5,"content":"其实还可以 ，没有那么差啊，水手机这个事情还是要靠自觉的。"},{"id":16495,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-01-18 08:35:34","like_diff":-3,"likes":1,"dislikes":4,"content":"上课确实水，不怎么讲知识点，平时也不会听写，这点还好。\n\n会放modern family，作业真的少。\n\n给分真的不错，自己都没想到那么高。"},{"id":21275,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2016-02-28 02:57:17","like_diff":-3,"likes":1,"dislikes":4,"content":"还不错，挺好一老师"},{"id":63606,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2017-12-08 13:25:49","like_diff":-3,"likes":4,"dislikes":7,"content":"真差，上课学不到一点有用的，长得又不好看，心眼又小"},{"id":95098,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-01-18 23:04:31","like_diff":-3,"likes":4,"dislikes":7,"content":"老师不错，成绩不佳是我自己的原因。"},{"id":113262,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-07-06 03:14:06","like_diff":-3,"likes":3,"dislikes":6,"content":"托福写作，我觉得老师挺好的。课上课下不能说教学非常精彩，但也完全OK了，写作确实不是靠几节课就能提升。给分也挺好。"},{"id":131593,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2021-01-28 06:07:03","like_diff":-3,"likes":0,"dislikes":3,"content":"老师人还不错的，大英这种课没办法只能靠自己，没好好学好好背单词只能像我一样拿个3.3，不要期望课上能学到什么，一切都要靠自己。"},{"id":158985,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-07-04 08:01:05","like_diff":-3,"likes":1,"dislikes":4,"content":"写作课事情比较多，但是给分不错。"},{"id":186361,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-10 15:27:01","like_diff":-3,"likes":3,"dislikes":6,"content":"其实史老师人挺好的 不知道为什么评分不太高。大英本来就没法调绩点 靠自己努力 老师真的特别善解人意不会为难学生，上课也有很多有趣的环节 下学期还选她嘻嘻"},{"id":106717,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2019-04-29 05:22:35","like_diff":-4,"likes":4,"dislikes":8,"content":"不得不说托福写作给分是真的好……一路水下来，不过上课确实以练习为主"},{"id":151733,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-03-14 05:54:34","like_diff":-4,"likes":1,"dislikes":5,"content":"因为老师太笨了，所以给了我低分 呵呵"},{"id":146686,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2022-01-07 07:56:53","like_diff":-5,"likes":2,"dislikes":7,"content":"表白老师！大英Ⅲ是用心+努力就能高分的，真不知道评论喷的怎么想的，自己不努力埋怨别人了？"},{"id":186967,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2024-01-14 03:13:24","like_diff":-5,"likes":2,"dislikes":7,"content":"老师上课氛围挺轻松的，（也挺水的）。老师人很温柔漂亮，值得更高的分数"},{"id":68002,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-01-22 13:04:14","like_diff":-7,"likes":0,"dislikes":7,"content":"坐在最后面，因为太无聊就水手机QAQ老师很温柔，口语很棒，就是上课太无聊了。。不过还是要感谢老师带我上四hh"},{"id":124872,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2020-07-14 05:30:36","like_diff":-11,"likes":4,"dislikes":15,"content":"3.6那位同学是自己水平不够吧，加上英语课还要正态。我5.0，没学过托福，跟着老师的思路感觉收获挺大的。"},{"id":67260,"teacher_id":1035,"teacher_name":"史占泓","post_time":"2018-01-20 14:18:06","like_diff":-12,"likes":1,"dislikes":13,"content":"挺不错的，感觉自己挺水的，一直在吃高中的老本，绩点居然上四了。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
