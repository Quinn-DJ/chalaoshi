                    // 评论数据
                    const commentsData = [{"id":180839,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-09-27 05:52:12","like_diff":56,"likes":66,"dislikes":10,"content":"走错教室，进去坐下。结果看到老师气汹汹的在那里大声说我的课不准迟到，都给我早点来。然后后面迟到的同学老师让他们站着。我由于走错教室，我出去，老师让我出去了就别在来了。还好有这次经历，让我知道后面选课不选这个老师"},{"id":180594,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-09-23 07:41:03","like_diff":30,"likes":31,"dislikes":1,"content":"第一次上课，讲了1个小时的考勤和纪律，三次点名不到重修。"},{"id":180840,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-09-27 06:06:05","like_diff":25,"likes":25,"dislikes":0,"content":"事真多 一边说什么学生迟到耽误她讲课balabala\n\n结果自己废话一堆，还罚站。\n\n废话说了十几分钟，真的烦。"},{"id":180834,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-09-27 05:31:16","like_diff":24,"likes":25,"dislikes":1,"content":"上课强调半天纪律，还让迟到的同学在后面站着"},{"id":180883,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-09-27 14:38:00","like_diff":24,"likes":24,"dislikes":0,"content":"第一次课满满废话讲课不甚流利，但是课上会给我们看她最爱的德甲讲的可流利了。\n\n第二次课气势汹汹废话多多，讲究纪律PUA你就讲了特别长时间，迟到的同学不让进，在后面罚站几分钟。"},{"id":180872,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-09-27 11:20:28","like_diff":20,"likes":20,"dislikes":0,"content":"迟到的同学去后面站着\n\n下次迟到了就不要过来了\n\n上课可以上厕所吗？\n\n重生之我在浙大上小学\n\n我不想为难大家   ×100"},{"id":180850,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-09-27 07:12:34","like_diff":19,"likes":19,"dislikes":0,"content":"“迟到的同学在后面站着奥”\n\n“上课了就不要上厕所了奥”"},{"id":191868,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2024-05-05 12:09:09","like_diff":17,"likes":17,"dislikes":0,"content":"名场面：建议移步智云2023.9.27自然辩证法概论（曹光彪二期205，研究生课）开头十分钟，极度高血压高能场面。"},{"id":197695,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2024-07-30 17:16:11","like_diff":14,"likes":16,"dislikes":2,"content":"研究生课自然辩证法避雷，给分奇差无比，上课不知所云，非常恶心。\n\n她期末的时候直接把所有人的成绩以表格的形式发在钉钉群。其中小组汇报占32分，表格里清一色全是23-25分左右，最高的也就26分，光这一项就要扣掉7分起步。期末考试虽然是线上考试，虽然能上网搜，但至少一半的题目在网上都搜不到，在书上也找不到，一半以上的人80分以下。"},{"id":181475,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-10-18 13:09:39","like_diff":13,"likes":13,"dislikes":0,"content":"CC98慕名而来【ac01】"},{"id":181698,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-10-29 05:02:35","like_diff":11,"likes":11,"dislikes":0,"content":"您是没上过大学 还是把自己当成小学初中班主任了？煞笔玩意"},{"id":215021,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2025-02-20 06:06:13","like_diff":10,"likes":10,"dislikes":0,"content":"给分麻烦就只给紫金港学生打分？别的校区还选不了你这课？别的校区学生选了期末没分后果自负，666，研究生自然辩证法还能整这么多事出来"},{"id":181541,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-10-22 07:14:14","like_diff":9,"likes":9,"dislikes":0,"content":"朱逼吧"},{"id":181695,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-10-28 09:21:48","like_diff":8,"likes":10,"dislikes":2,"content":"不尊重学生，且自身水平极低。查了下是安徽师范大学本科，哲学院浙大教职这么好拿吗？"},{"id":182369,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-11-15 08:08:37","like_diff":8,"likes":8,"dislikes":0,"content":"老师讲课讲的很好，给个1分"},{"id":215028,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2025-02-20 06:44:04","like_diff":8,"likes":8,"dislikes":0,"content":"老师贼抽象，宣称只要实验室、宿舍、学院教学楼任意一个不在紫金港就不要来上课！只有跟研究生科写申请并盖章说明“一定能来按时上课”，她才保证最后会有成绩。🥲"},{"id":215053,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2025-02-25 15:37:04","like_diff":8,"likes":8,"dislikes":0,"content":"Zyy今天又在为难学生，要求学生不许跨校区选课。看来一年半过去了，它各种抽象的毛病还是死活改不掉，简直令人流汗黄豆。\n\n另外，下面说哲学院教职好拿的真的点了。首先这老师教师个人主页只挂博士学历不挂本硕，说明其本硕出身都很烂（举个反例：某个教授北科大本博，这个学历被他直接写明在了教师个人主页的个人简介上），其次其博士学历是耶拿大学，而耶拿大学的QS排名，还比ZJU的多了一位数。最后还是那句话：泥浙教职啥时候这么好拿了\n\n无意学历歧视，只是针对其糟糕的教学与教学组织能力落井下石一下"},{"id":181434,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-10-17 14:08:51","like_diff":7,"likes":7,"dislikes":0,"content":"慕名而来，给个1分"},{"id":193991,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2024-06-21 08:14:26","like_diff":7,"likes":7,"dislikes":0,"content":"研究生课程。给分不是很友好\n\n然后讲授内容较少，考试不简单。每节课（每次）都要花很长时间强调小组规则和课程安排，没什么内容。"},{"id":202746,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2024-11-14 06:39:09","like_diff":7,"likes":7,"dislikes":0,"content":"请假还需要学院盖章导师签字的请假条，纯沙比。考核，签到啥的可以讲两节课，废话一堆。上课也是瞎扯，没有营养价值。"},{"id":181186,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-10-11 04:34:30","like_diff":6,"likes":6,"dislikes":0,"content":"111 壁垒"},{"id":181425,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-10-17 12:02:44","like_diff":6,"likes":9,"dislikes":3,"content":"彼阳初升，似幕绡绸"},{"id":208454,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2024-12-28 05:09:51","like_diff":5,"likes":7,"dislikes":2,"content":"研究生辩证法，平时分70，考勤20+展示50，分数公布出来全班就没几个60以上的，究竟什么样的展示才能入的了您的法眼？讲课更是废话一堆，建议好好反思为什么还能留在浙大"},{"id":183806,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2023-11-30 07:49:39","like_diff":4,"likes":4,"dislikes":0,"content":"每次都到课程最后才点名 事多"},{"id":189707,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2024-01-27 07:17:36","like_diff":4,"likes":4,"dislikes":0,"content":"真的不行"},{"id":201879,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2024-11-07 06:43:23","like_diff":4,"likes":4,"dislikes":0,"content":"水货，毫无知识体系可言"},{"id":215026,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2025-02-20 06:21:26","like_diff":4,"likes":4,"dislikes":0,"content":"不许异地校区选课捏"},{"id":199659,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2024-09-27 06:18:02","like_diff":3,"likes":3,"dislikes":0,"content":"dddd"},{"id":216655,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2025-03-20 06:59:58","like_diff":2,"likes":2,"dislikes":0,"content":"废话一堆，讲了半天，一坨"},{"id":186111,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2024-01-08 12:45:20","like_diff":1,"likes":3,"dislikes":2,"content":"就我个人经历，我本来应该挂科了，但签到加小组展示都有，把我给捞上来了"},{"id":215501,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2025-02-27 05:40:02","like_diff":1,"likes":1,"dislikes":0,"content":"讲课真垃圾，重复性太高了，还讲的都是废话\n\n“大家签到的时候哦，签到的时候哦，发现了个问题，什么问题呢，什么问题，我以前上课发现了这个问题，就是签到的时候说，签到的时候说，我举个例子，说上厕所没签上到，这种情况就不要来找我，不要来找我，大家都是成年人了，要学会自己承担后果”"},{"id":217612,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2025-04-14 06:04:40","like_diff":1,"likes":1,"dislikes":0,"content":"S13老师，上她的课就像吃了一坨翔一样恶心，上课毫无逻辑爱讲废话，一句相同含义的话就像口吃一样重复四五遍，脑子空空就少摆你的高姿态。展示给分全靠主观，问就是没有标准没有细则。真不知道这样学术能力这样人品这样态度的人怎么配站在这里的，shame on you"},{"id":217241,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2025-04-15 03:21:09","like_diff":0,"likes":0,"dislikes":0,"content":"无敌了，400个人的课，就6个人的成绩大于等于90分，你很难相信她不是来报复社会的"},{"id":217668,"teacher_id":9626,"teacher_name":"朱渝阳","post_time":"2025-04-15 02:51:41","like_diff":0,"likes":0,"dislikes":0,"content":"给分很差，展示评分完全没有依据，展示占分50分，大部分组都是30多分，直接总分上扣10多分"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
