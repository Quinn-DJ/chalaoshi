验思路一般都是助教讲，每三四周会亲自讲一次，讲的很耐心，很和蔼，实验时会和助教一起走来走去指导实验，指出问题，引导思考解决方案，很棒的老师。每次作业都计分的，格式很重要，要认真做。"},{"id":41558,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2017-01-12 07:43:51","like_diff":3,"likes":3,"dislikes":0,"content":"很喜欢，只要实验报告认真写，最后绩点很高\n\n\n\n"},{"id":90050,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2018-11-22 03:11:15","like_diff":3,"likes":3,"dislikes":0,"content":"挺搞的"},{"id":94591,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2019-01-17 09:45:58","like_diff":3,"likes":3,"dislikes":0,"content":"吴老师人真的很nice，普化实验课氛围很轻松。平时分占75％，最后的理论考占25％。平时分主要看实验报告，一定要好好写，实验报告的分数是助教改的，有些助教很好，小错误不会给你扣分，但有些助教就很固执地给你扣掉。所以，你尽量自己注意一些去拿满分，期末理论考也要好好复习每个实验，包括基本的原理和操作。最后绩点虽然没有达到我的预期，但还是很谢谢老师一个学期以来的悉心指导。"},{"id":131136,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2021-01-26 06:53:00","like_diff":3,"likes":4,"dislikes":1,"content":"吹爆吴老师！！！！！太好了！PPT简直太棒了！！！！和蔼有耐心！超级会捞！特别关心同学！！！！！虽然课程比较难但看PPT做好作业就特别好！！！！太好了！！绩点4.5我满足了！！！不选他后悔！"},{"id":148413,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2022-01-12 11:26:45","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，虽然讲课模糊不清。"},{"id":150158,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2022-01-19 15:15:47","like_diff":3,"likes":3,"dislikes":0,"content":"吴老师人很好，但是说话比较模糊，并且对原理的解释可能不太到位，主要靠自学（可能是个人原因，或者是分析化学要学的内容太多）"},{"id":41564,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2017-01-12 07:49:45","like_diff":2,"likes":2,"dislikes":0,"content":"像个和蔼的老头"},{"id":41566,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2017-01-12 07:57:14","like_diff":2,"likes":2,"dislikes":0,"content":"超级可爱的老师！很负责。助教们也是超级棒，几个助教姐姐超好看！"},{"id":101254,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2019-01-28 02:47:28","like_diff":2,"likes":2,"dislikes":0,"content":"虽然没有拿到自己想要的成绩，但是不得不说老师人还是很好的。平时在群里会很热心的回答问题，也会在看到有人半夜回答问题时让他好好休息，老师真的是个好老师"},{"id":110678,"teacher_id":2684,"teacher_name":"吴清洲","post_time":"2019-06-28 04:12:40","like_diff":2,"likes":2,"dislikes":0,"content":"很好，很有耐心，笑嘻嘻，很负责任"},{"id":120895,"teacher_id":268                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));

                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
