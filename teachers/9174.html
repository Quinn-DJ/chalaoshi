                <script>
                    // 评论数据
                    const commentsData = [{"id":165294,"teacher_id":9174,"teacher_name":"徐易尘","post_time":"2022-12-31 06:24:43","like_diff":4,"likes":8,"dislikes":4,"content":"好帅"},{"id":184134,"teacher_id":9174,"teacher_name":"徐易尘","post_time":"2023-12-10 16:39:43","like_diff":1,"likes":1,"dislikes":0,"content":"给徐老师新开的国际化课程做个评价:\n\n老师讲得好，讲的有趣，难点会强调，知道相当一部分人是为了拿国际化学分来选这个课的，会讲的比较水，助教zlj也是非常尽职尽责的\n\n外教和外方助教的课以念PPT为主，而且是远程听课，还是用英文，我基本没有去听，不过整体上讲的也不是太难\n\n一共三次小测，有一次是突击小测，提前不通知而且只能现场交纸质的答案，平时分基本全看小测，小测的题会简单一些，\n\n期末考试，难度贼他妈阴间，老子翻上课的PPT，只翻到一部分内容，剩下的我全去翻的最新版的药理学教材，才答完了这张卷子，不知给分会是神马样子，如果给分不捞那将是绝杀。这个考试设计的也离谱，教考分离真的很搞心态，不过也是没办法的事，毕竟用三个学分的学时能把庞大的药学知识体系讲透那绝对是天方夜谭。\n\n综上所述，先打个8分，出分了再来追评"},{"id":184698,"teacher_id":9174,"teacher_name":"徐易尘","post_time":"2023-12-22 08:36:19","like_diff":1,"likes":2,"dislikes":1,"content":"《化学与生物学中的药品研发、生产及疗效研究》\n\n老师备课很认真，ppt也都是用心去做的。听课听得很爽，感觉相关专业的同学可以在巩固并拓展生化或者药理知识的同时练一下英语。\n\n小测英文题目英文作答，本菜鸡英语垫底，答得不好；最无语的是课程快结束的时候来了一个纸质突击小测。老师先用前两次的友好小测来麻痹我们，再进行偷袭，说是为了教务处的给分规定，不能全给我们高分。我感觉那次小测没去的人跟去的人给分差很多......(本小丑就是被审判的懒狗之一。但我其实就那周刚好起不来，其它节课都有认真听讲...只能说后果自负了）\n\n期末考试感觉有很多有机和生化的内容，我虽然做的也很不好，有一两小题完全不会，但其它基本上都写了些，第一大题用了中文作答，后面基本都用了英文。最后是75分绩点3.0......我倒不清楚那些说着给分很好的人具体情况，个人推测是大大拉高了平时分的占比，让那次突击小测决定你的分数，懒狗被彻底制裁。\n\n看钉群上大家都夸赞老师好捞，结果一看自己绩点，只感觉脑子“嗡”地一声......属实被3.0的绩点拉入了深渊。不说了，我要去跳启真湖了，谁都别拦我。"},{"id":184511,"teacher_id":9174,"teacher_name":"徐易尘","post_time":"2023-12-21 07:39:14","like_diff":0,"likes":1,"dislikes":1,"content":"老师ppt做得很精美生动形象，讲课有趣浅显易懂，能学到很多东西，虽然这些知识在期末考试上没用\n\n学考分离对于外专业的人简直灾难，考完试一度以为自己要挂科了，出分一看90+？？？\n\n捞分能力惊为天人，我都不知道他是怎么给我空了一大片的卷子赋分的"}];
                    
                    // 排序函数

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数

                }
            }
        });
