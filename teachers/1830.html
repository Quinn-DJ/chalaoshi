                    const commentsData = [{"id":155377,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2022-06-12 01:50:54","like_diff":33,"likes":56,"dislikes":23,"content":"狂妄自大，法学院的风气就是被这样的行政领导败坏的"},{"id":32962,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2016-08-30 01:54:17","like_diff":17,"likes":43,"dislikes":26,"content":"感觉对学生蛮上心的，而且自身的学术底蕴也很深厚。声音好听23333"},{"id":86069,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2018-09-03 11:55:25","like_diff":13,"likes":22,"dislikes":9,"content":"莫名其妙"},{"id":201762,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2024-11-06 04:29:36","like_diff":13,"likes":20,"dislikes":7,"content":"法学院搬到山上不就是为了不受外界干扰么，胡铭还主动跟行业冥灯阿里深度合作。短期确实在学生就业和文章发表上有些收益，但是长远来看必然把整个数字法学方向带进沟里。以及，24年数字法学方向招了12个博士（2023年招了5个），老牌强项宪行才招了4个。这么搞就等着闹笑话吧。"},{"id":181787,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2023-10-31 17:46:18","like_diff":12,"likes":14,"dislikes":2,"content":"接触的挺少，不作评价，但论文似乎发了不少"},{"id":216614,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2025-03-23 11:52:03","like_diff":12,"likes":13,"dislikes":1,"content":"数字时代的轻罪治理都来了，把两个热点简单拼接起来，就离谱"},{"id":118113,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2019-10-21 03:57:38","like_diff":10,"likes":21,"dislikes":11,"content":"不怎么样"},{"id":202218,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2024-11-11 02:02:45","like_diff":10,"likes":13,"dislikes":3,"content":"“有人对我说，胡老师，您好歹是法学家呀，怎么还给本科生上课”。得，杰出青年法学家给我上课是我八辈子修来的福分。这么不想上可以不上的。"},{"id":150396,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2022-01-24 07:38:04","like_diff":8,"likes":13,"dislikes":5,"content":"给分很差"},{"id":210183,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2025-01-09 14:17:00","like_diff":7,"likes":15,"dislikes":8,"content":"浙大法学本来就没有自己的C刊，大牛如林来梵、孙笑侠、朱庆育也先后出走了，过几年谷神退休以后发展前途更是渺茫。胡院长大力推行数字法学，自己办刊，也是想在此弯道超车吧。如果能做起来当然是好的，但是目前来看，难。\n\n国内的话，稍微有影响力的学者都从来不来参加法学院办的学术会议，来的都是像什么阿里、蔚来的副总（这两家，呵呵）。讲个笑话，前两年办的高端论坛，梁慧星老师受张谷老师邀请当时在之江开讲座，也没能邀请为嘉宾，可见法学院学术声誉有多糟糕。\n\n国外的话，看看你交流的都是什么档次的学校，前年跟帕绍大学交流，今年跟静冈大学交流。档次已经不高了，更不要说数字法学学科点就没有会日语或德国的老师。也就图一乐。\n\n数字法学的老师就更不用说了，什么玩意，人品和水平都比其他学科点差一大截。学生要发文章，人脉和指导是绝对不会提供的，没那实力，能不让学生干杂活和抢一作就不错了，但是也有很多老师做不到。\n\n自己本来学术水平差也就罢了，看看你的管理水平。数字法治研究院办讲座，水平低没人听，搞强制摊派，学生少听一场就卡毕业，玩的是真脏。这样学生想去交换、去外地实习都不成，只能拴在之江听这些个水讲座。支持已经不指望了，还拼命拖后腿，就这还想做出成绩呢。\n\n就这还倾斜一大堆经费、教师名额、保研名额、博士名额在数字法学方向。你搞的这个数字法学，别说跟国外、清北人政比了，就算跟北航、川大比都拍马也比不上，而且差距只会越拉越大。招这么多博士又没有能力培养，到时候毕业、找工作都是问题。\n\n楼下的，胡院确实是一个优秀的学者，对事不对人。但是他办的数字法学有非常大的问题，而且正在吸引很多不明真相的同学加入。胡院是有功有过，但功是他自己的（实际上是法学院师生的努力），很多人的前途就被这个“过”一笔带过了。"},{"id":210502,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2025-01-09 09:07:46","like_diff":7,"likes":14,"dislikes":7,"content":"数字法学确实饱受诟病，楼下的诸多问题确实存在。\n\n但是有一说一，林来梵、孙笑侠、朱庆育等人的出走，那都是朱院和周院时期的事情吧，跟胡院关系不大？更何况孙老师已经回来了。\n\n想办刊的出发点也是好的，不止是数字法方向的期刊，浙大法律评论在霍老师等人的努力下后续也会做起来的。按照楼下的观点，目前法学院的基础不好？那就躺平不办了？\n\n另外，胡院学术水平不差吧。。。虽然不是顶级法学家的水平，但在浙江也过得去了，法学院确实也没几个能打的啊。浙江的法学研究土壤就是这样。\n\n总之我认为还是要客观看待，胡院有功有过，没必要总是带有个人情绪进行批判！"},{"id":210505,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2025-01-09 09:29:09","like_diff":6,"likes":7,"dislikes":1,"content":"一到寒假就封校"},{"id":204955,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2024-11-29 03:45:26","like_diff":5,"likes":8,"dislikes":3,"content":"食堂遇到，饭桌上大侃培训班生意经，搞个数字法学闹麻了😅"},{"id":208421,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2024-12-29 17:24:17","like_diff":5,"likes":10,"dislikes":5,"content":"胡老师在他学生中的风评极好，但是任人唯亲，搞个独立王国数字法治研究院不让其他人插手，连行政秘书都是单独的，手底下人骚操作那是一堆一堆，真的是胡搞。"},{"id":16747,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2016-01-19 01:48:31","like_diff":4,"likes":27,"dislikes":23,"content":"萌萌的台湾腔  讲课很好  给分很高 双商均高"},{"id":83238,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2018-07-10 03:18:10","like_diff":4,"likes":12,"dislikes":8,"content":"神课，上课表演直接加五分。"},{"id":108139,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2019-05-15 13:54:36","like_diff":4,"likes":12,"dislikes":8,"content":"不喜欢"},{"id":205266,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2024-12-06 05:09:32","like_diff":4,"likes":7,"dislikes":3,"content":"精于钻营，势力眼"},{"id":217952,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2025-04-18 09:18:20","like_diff":4,"likes":6,"dislikes":2,"content":"每次见到学生都一副睥睨众生的吊样，领导一来又谄媚的要死，实在是对比太明显，媚上者必欺下😅"},{"id":98257,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2019-01-23 08:47:02","like_diff":3,"likes":17,"dislikes":14,"content":"垃圾老师"},{"id":110025,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2019-06-21 10:46:05","like_diff":3,"likes":14,"dislikes":11,"content":"老师人不错的，但刑诉法期末考试试题重复率实在过高，建议改正"},{"id":43359,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2017-01-16 07:40:37","like_diff":2,"likes":20,"dislikes":18,"content":"老师上课超棒的，我不是法学专业，但是听课感觉很棒，氛围很好。而且课程任务不重，老师很为非法学专业的我们考虑呀考试也不难，认真看过书就可以了，给分也是超级棒的，比心！"},{"id":102793,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2019-02-23 06:00:00","like_diff":2,"likes":12,"dislikes":10,"content":"首先，本人非法学专业也不辅修法学，上这门课完全无压力。老师上课经常讲一些有趣的案例，平时零作业，只有上课之前会抽三四个同学来回顾上节课的知识点。其中一堂课上有案例表演，我们那次是审讯杭州保姆纵火案，自愿上去表演的同学期末卷面可以加五分～期末开卷考，考前会划重点。考卷上除了最后一道论述题，其他都能在书上找到答案，只要考前翻过书，熟悉大纲逻辑，真的很简单。最重要的是给分真的很好！三学分的课4.8！！性价比真的趋向于无穷大！"},{"id":178755,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2023-07-22 02:24:54","like_diff":2,"likes":7,"dislikes":5,"content":"自我感觉很好，呵呵"},{"id":178770,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2023-07-22 05:17:05","like_diff":2,"likes":38,"dislikes":36,"content":"看了一下学生的评论，浙大法学院学生的素质这么差的吗？人无完人，在你们肆无忌惮地对老师评头论足地同时，是否想过自己又是否是一个合格的大学生，更何况是浙江大学的学生，尊师重道懂吗？基本的修养有吗？道听途说以讹传讹，污化老师名声，什么居心啊？请大家嘴下留德"},{"id":83263,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2018-07-10 03:43:59","like_diff":1,"likes":10,"dislikes":9,"content":"考试写到手断然而给分并不好，辅助法学以来少有的低分，摸不着头脑，不过老师人是很好的"},{"id":178926,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2023-08-01 07:19:03","like_diff":1,"likes":9,"dislikes":8,"content":"势利小人"},{"id":200567,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2024-10-19 08:59:10","like_diff":1,"likes":3,"dislikes":2,"content":"阴险矫正 浙大你真行"},{"id":181176,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2023-10-11 02:42:01","like_diff":0,"likes":0,"dislikes":0,"content":"没怎么接触过"},{"id":198078,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2024-08-28 19:57:21","like_diff":0,"likes":4,"dislikes":4,"content":"势利眼"},{"id":40161,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2016-12-29 13:45:57","like_diff":-2,"likes":15,"dislikes":17,"content":"太喜欢胡老师了，非常有人格魅力，学术做得好，讲课也很棒"},{"id":43396,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2017-01-16 08:12:18","like_diff":-2,"likes":15,"dislikes":17,"content":"给分超好，干货满满"},{"id":44895,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2017-01-18 12:52:23","like_diff":-2,"likes":13,"dislikes":15,"content":"上课有趣！人很好玩也超厉害！给分超良心！表白！表白！"},{"id":46421,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2017-01-21 13:51:00","like_diff":-2,"likes":13,"dislikes":15,"content":"老师人超级好  非法学专业也完全可以听懂  听完感觉非常有收获  虽然是专业课  但很为外系同学着想  最后考试是开卷的  而且在课堂上做  认真看过书都没什么问题"},{"id":72532,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2018-01-30 10:07:19","like_diff":-2,"likes":10,"dislikes":12,"content":"老师本人还是挺厉害的，但是一个学期让博士生代课了四五次，而博士生的上课我只能用敷衍二字来形容。虽然知道代课是事出有因，但我也只是客观陈述而已。给分还是可以的，复习的话重点就是上课的PPT，可以说PPT没有的都不会考，所以学弟学妹们认真听课记笔记，教材适当看一下，应付考试足够了。"},{"id":72587,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2018-01-30 12:45:58","like_diff":-2,"likes":11,"dislikes":13,"content":"其实我觉得胡铭老师讲课还不错，虽然没有太惊艳，但是至少把刑诉讲得不无聊，况且刑诉本来就很无聊复习都快吐了。呃不知道下面刷屏的那位同学是出于什么心态。胡铭老师人很可爱有种温润如玉的感觉，给分也不差。刑诉考试就是背背背，特别是细的知识点，越细越爱考:）"},{"id":83242,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2018-07-10 03:26:13","like_diff":-2,"likes":9,"dislikes":11,"content":"上课很有趣，事情也不多，考试开卷看遍书就好了，给分很棒！"},{"id":83249,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2018-07-10 03:33:52","like_diff":-2,"likes":7,"dislikes":9,"content":"真的是良心老师啊，慰藉我考试周受伤的心灵。上课讲的风趣幽默，通俗易懂。平时也不点名，有事情可以跟他请假。每次上课前会抽几个人提问，但都很简单，回答不上来也没关系哒。考试也很简单，开卷，基本上看看书、ppt都能找得到的。给分也好。"},{"id":3875,"teacher_id":1830,"teacher_name":"胡铭","post_time":"2015-06-17 07:11:55","like_diff":-3,"likes":17,"dislikes":20,"content                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
