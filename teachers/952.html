":"不要选他的课，真心的(ಥ_ಥ)"},{"id":4564,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-07 15:18:18","like_diff":57,"likes":60,"dislikes":3,"content":"低分没商量，毕竟这么大的人了不需要学生教他修养俩字怎么写吧"},{"id":9146,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-14 10:51:49","like_diff":52,"likes":54,"dislikes":2,"content":"别人课上得再差也从没有给别人打过1分 但这个老师 或者叫他东西 这个东西让我只恨这个软件没有更低的分"},{"id":3107,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-05-14 09:42:16","like_diff":51,"likes":58,"dislikes":7,"content":"看到选上的课是他教......果断退了"},{"id":5718,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-09 07:51:34","like_diff":51,"likes":58,"dislikes":7,"content":"可能因为和老师交集不太多，而且期末给分很高，所以没有特别讨厌他。但是在群里有见过他和学生起冲突的，特别是和楼老师每次解答问题的态度一比，真的差很多…"},{"id":2700,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-05-05 14:06:35","like_diff":50,"likes":53,"dislikes":3,"content":"就两字，害怕"},{"id":5056,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-02 16:24:17","like_diff":46,"likes":50,"dislikes":4,"content":"没素质，不懂得尊重别人，没有师德！"},{"id":136914,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-06-28 07:32:45","like_diff":46,"likes":46,"dislikes":0,"content":"如果一个房间里有马里奥和崔宁，我有两颗子弹，我会鲨崔宁两次"},{"id":8641,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-09-23 12:15:58","like_diff":45,"likes":48,"dislikes":3,"content":"什么叫如临深渊，什么叫如履薄冰。我都要觉得自己欠他钱了。"},{"id":3524,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-06-17 01:28:08","like_diff":43,"likes":46,"dislikes":3,"content":"累"},{"id":6043,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-10 12:21:33","like_diff":41,"likes":45,"dislikes":4,"content":"//如果缺乏对人的尊重，知识只会导致毁灭和不幸。\n\n上课内容太简单，不会的同学也是靠回家自学，扯淡也显出其极其自傲。"},{"id":6665,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-17 23:47:09","like_diff":41,"likes":46,"dislikes":5,"content":"这种老师太恶心了，我很好奇他怎么有资格在浙大当老师"},{"id":7904,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-09-16 05:04:59","like_diff":41,"likes":44,"dislikes":3,"content":"学生阴险论先驱"},{"id":4847,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-06-29 14:36:12","like_diff":40,"likes":43,"dislikes":3,"content":"建议别选他的课"},{"id":158187,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-06-27 11:10:58","like_diff":40,"likes":42,"dislikes":2,"content":"美人与形貌猎奇者引为闺蜜，更显其美：身材魁奇者与侏儒引为至交，更显其雄伟；鲜花上之牛粪，于是人愈怜花之娇艳欲滴；蟾蜍欲屯天鹅，于是人愈称天鹅只高不可攀；北海有鲲鹏，大于蜉蝣之小；南天有鸿鹄，志远与燕雀之促狭。武曌有狄仁杰，亦有来俊臣；嘉靖用海瑞，亦用严嵩；清庭重纪昀，亦重和珅；信电使楼东武，亦使崔宁。"},{"id":3548,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-06-17 01:32:52","like_diff":37,"likes":39,"dislikes":2,"content":"奇葩……"},{"id":10951,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-23 12:24:39","like_diff":37,"likes":40,"dislikes":3,"content":"想对他喷脏话 然后细细一想 我不能跟他一个德性啊"},{"id":5587,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-08 13:11:05","like_diff":36,"likes":40,"dislikes":4,"content":"上他的课感觉时刻还绷紧神经  不然会被骂很惨"},{"id":180574,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 04:06:41","like_diff":35,"likes":35,"dislikes":0,"content":"便池洗手的高素质人才"},{"id":180571,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 03:50:23","like_diff":34,"likes":34,"dislikes":0,"content":"就他带着小孩在休闲食堂的洗手池里拉尿是吧"},{"id":9962,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-13 09:09:02","like_diff":33,"likes":37,"dislikes":4,"content":"我只想说这个老师一天到晚一副老子上天下地无所不晓的臭脸对着你，上课感觉你欠他五百万。上课说一些小学生都知道的基本常识，却要摆出一副全世界就他知道的模样！"},{"id":6015,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-10 08:07:45","like_diff":32,"likes":36,"dislikes":4,"content":"我就一句话 为什么没有零分 我信电出奇葩老师"},{"id":9796,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-09 11:27:20","like_diff":32,"likes":35,"dislikes":3,"content":"考了一场20分钟的试 说了不下30遍“你给我走”"},{"id":6557,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-15 07:28:39","like_diff":31,"likes":35,"dislikes":4,"content":"你是一只待宰的小羔羊"},{"id":161935,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-11-15 06:45:16","like_diff":30,"likes":31,"dislikes":1,"content":"他说他是孙笑川粉丝"},{"id":5114,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-04 07:33:09","like_diff":29,"likes":35,"dislikes":6,"content":"一大败点"},{"id":9171,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-15 04:19:31","like_diff":26,"likes":31,"dislikes":5,"content":"简直再见 因为不知道输入法怎么调出来（ctrl加空格）被他骂了一顿 千万别选让自己受气的课"},{"id":65561,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-06 04:28:19","like_diff":26,"likes":26,"dislikes":0,"content":"老师非常认真，工作到早上八点钟，然后在我们上机考试的时候不小心睡着了迟了半个小时，在考场一顿废话后憋出了一句“那个叫什么，抱歉”，我很感动，然后打了一分。"},{"id":8507,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-09-22 02:53:31","like_diff":25,"likes":28,"dislikes":3,"content":"傻逼老师"},{"id":9413,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-26 11:24:57","like_diff":25,"likes":28,"dislikes":3,"content":"渣老师，很不尊重人，感觉不像来教书像来吵架的"},{"id":12795,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-24 05:24:07","like_diff":25,"likes":27,"dislikes":2,"content":"看看人家楼东武。满罐子不荡浅罐子荡。"},{"id":4773,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-06-28 10:00:59","like_diff":24,"likes":29,"dislikes":5,"content":"曹"},{"id":5805,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-09 12:38:21","like_diff":23,"likes":26,"dislikes":3,"content":"简直有病"},{"id":10869,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-23 07:53:58","like_diff":23,"likes":27,"dislikes":4,"content":"因为绩点高想给好评还一味归错给学生的圣母婊们，摸着良心说话，重点不在凶，在不懂得尊重"},{"id":180579,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 04:35:56","like_diff":22,"likes":22,"dislikes":0,"content":"麻烦没收一下作案工具"},{"id":180585,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 05:15:45","like_diff":21,"likes":22,"dislikes":1,"content":"带自己小孩在休闲餐厅厕所洗手台小便？？？"},{"id":5428,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-07 10:50:21","like_diff":20,"likes":26,"dislikes":6,"content":"期末实验考的时候因为少念了什么还是录得不好一共录了四次，最后一次录完他就直接过来凶我差点被赶出去。幸而给分还行"},{"id":6655,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-17 04:49:27","like_diff":20,"likes":25,"dislikes":5,"content":"就是个垃圾"},{"id":80270,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-24 02:14:20","like_diff":20,"likes":21,"dislikes":1,"content":"他是怎么当上浙大老师的？一次考试他监考，我的努力都白费了，如果你想见识一下这种XXX的老师，请选择音响课。\n\n请崔XX看看旁边的楼东武老师的为人，处事风格，再照照镜子看看自己，看看是学生不对还是你这位大先生的错，一点几分的教学水平不是吹的，是您年复一年的辛勤付出而获得的。\n\n长得丑不是您的功劳，德行差才是您日积月累的回报。评价你我都要气的多器官功能衰竭。不想多说，请校长主持公道，给他一个远离浙大的台阶下。\n\n有那么多学者想进浙大，凭什么聘他？\n\n"},{"id":158123,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-06-27 05:40:43","like_diff":20,"likes":20,"dislikes":0,"content":"什么勾八，不会讲就不要来教，\n\n还拖堂 摆一张臭脸"},{"id":9946,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-13 05:13:37","like_diff":19,"likes":21,"dislikes":2,"content":"见过凶的，但没见过这么能挖苦人的…"},{"id":159874,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-09-07 12:14:48","like_diff":19,"likes":19,"dislikes":0,"content":"我是沙币，我觉得他和我是同类"},{"id":9471,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-28 11:09:58","like_diff":18,"likes":22,"dislikes":4,"content":"要有负分我早给了。。。"},{"id":9474,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-28 11:47:41","like_diff":18,"likes":20,"dislikes":2,"content":"凶的没道理，第一个给差评的老师"},{"id":9831,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-10 11:04:28","like_diff":18,"likes":21,"dislikes":3,"content":"不尊重学生的老师先驱。亲耳听到学生问了一个问题之后：自己看要求，不要问我这种屁话。（语气自行脑补）"},{"id":158175,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-06-27 10:19:01","like_diff":18,"likes":18,"dislikes":0,"content":"信电短学期，老师上课只会放b站视频，讲了半天等于什么都没讲。而且还拖堂，就硬拖，能拖大半个小时，直接心态爆炸。本来还以为只有我一个头大，结果一转头，旁边的xdm全部一脸茫然"},{"id":5076,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-03 09:43:41","like_diff":17,"likes":22,"dislikes":5,"content":"差"},{"id":7300,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-09-13 08:52:28","like_diff":17,"likes":20,"dislikes":3,"content":"sb"},{"id":10948,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-23 12:13:35","like_diff":17,"likes":19,"dislikes":2,"content":"干了一碗热翔的感觉"},{"id":22683,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-03-10 01:46:13","like_diff":17,"likes":18,"dislikes":1,"content":"我最后得分不错，但是还是要给这个老师打低分。上课之前就被别人提醒过，我还以为只是这个老师过于严格了而已。上了课才发现几乎大半节课都浪费在各种“警告”、“鄙视”上，对学生各种阴谋论，觉得大家都在害他。这人心理绝对需要治疗，不适合当老师。"},{"id":4823,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-07 16:37:50","like_diff":16,"likes":20,"dislikes":4,"content":"呃"},{"id":9476,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-28 11:51:59","like_diff":16,"likes":17,"dislikes":1,"content":"退课保平安"},{"id":9832,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-10 12:03:26","like_diff":16,"likes":20,"dislikes":4,"content":"这老师不把学生当人看，上他的课比狗还不如"},{"id":149685,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-01-16 10:58:45","like_diff":16,"likes":17,"dislikes":1,"content":"选课的时候没看查老师2333就瞎选课，看这个课选的人少就选了（甚至都没想过为啥哈哈哈哈哈 好傻\n\n刚开始上课的时候觉得老师还挺好的，尤其是听到他说“我只点7次名，到6次就行”，当时单纯的我真的觉得老师好好，很善解人意。\n\n后来慢慢的就不知道为啥跑偏了，开始节节课都点名，而且对学生的态度开始变差了，说话也开始让人不舒服了。\n\n印象很深刻老师第一节实验课讲了ftp的上传办法，但是我没听懂，后来就争取一直在学在浙大上交，之后有同学在群里问ftp的使用办法（想来跟俺一样），然后老师不仅没告诉她该咋办而是说她不好好上课，真的替同学委屈。而且能理解音频制作要求我们对软件的掌握有一定的熟练程度，但经过网络搜索后对一些自己完全不了解的领域的信息有精准的判断真的很难，记得有同学私信问他一个功能键转移之后他在上课的时候说“不知道怎么敢舔着脸来问的，怎么考上浙大的”我真觉得duck不必。\n\n自己是真的认真写作业了，节节课都到，小测也ok，最后考试出现了一个小错，得分4.5。可能之前期望很低，还做梦梦到自己1.5/1.8，对于这个成绩俺还是满意的。但跟朋友说了之后，朋友说，“你基本上每周五的整个下午都在做这个课的作业，周日还要花1个多小时写实验报告，最后不仅写了综述文献还准备了实验考试，这个功夫你花在别的课上早满了，体验感还更好。”so 看想个人选择ba，如果实在不行选这个课好好学虽然体验感emmm但是还是能得到一个ok的成绩的，如果有别的选择，冲！\n\nps：老师脾气真的一般，上这个课一定要找好小伙伴，能问同学就别问老师！尤其是在最后考试的时候！如果说你就乖乖认怂！（就是我本人了"},{"id":12040,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-21 14:41:06","like_diff":15,"likes":18,"dislikes":3,"content":"老师的想法是我上课讲了的你都不许问，问了我就讽刺挖苦辱骂，因为我讲了的你没听是你的责任，另外没来请假没听到也是你自己的原因，总之人很差，建议别选"},{"id":12341,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-23 04:11:08","like_diff":15,"likes":16,"dislikes":1,"content":"煎熬，有一种小人得志的感觉，我不懂他这种人为什么可以在浙大讲课，呵呵，文化底蕴决定人的修养\n\n"},{"id":180925,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-28 07:49:37","like_diff":15,"likes":15,"dislikes":0,"content":"什么让小孩在洗手台拉粑粑的勾巴老师"},{"id":7569,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-09-15 04:36:47","like_diff":14,"likes":18,"dislikes":4,"content":"呵呵。"},{"id":9308,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-22 12:11:58","like_diff":14,"likes":17,"dislikes":3,"content":"简直了"},{"id":9764,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-08 12:20:56","like_diff":14,"likes":16,"dislikes":2,"content":"太凶了。"},{"id":11551,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-04 09:35:24","like_diff":14,"likes":16,"dislikes":2,"content":"差差差\n\n"},{"id":11862,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-18 09:08:43","like_diff":14,"likes":16,"dislikes":2,"content":"修养太差了，社会戾气太重，不适合当老师"},{"id":12741,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-24 03:00:55","like_diff":14,"likes":17,"dislikes":3,"content":"把好几个女生骂哭了⋯脑残老师啊\n\n"},{"id":12762,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-24 03:23:39","like_diff":14,"likes":16,"dislikes":2,"content":"凶的一比，我又不欠他钱，和楼老师没发比"},{"id":80312,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-25 03:45:28","like_diff":14,"likes":14,"dislikes":0,"content":"就一个通识考，感觉比高考还恐怖。。。"},{"id":158939,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-07-03 14:19:39","like_diff":14,"likes":15,"dislikes":1,"content":"事多 给分客观 为人没耐心 先入为主地认为是学生的问题，本人大学第一学期选他的课 大一老老实实认认真真对待，期末考试软件的出了点问题（当时好多人出了这个问题）让他来搞，搞到一半，另一个人举手，他就先去帮另一个人，帮完我让他继续来帮我，结果：“我是不是已经帮你弄好了？”我说没有，他说“要是我检查发现机子没问题，你就直接给我出去。”？？？还好当时机子没有突然变好，我他妈真的委屈，我又没有惹他，很乖的大一的时候最后91，4.5，但是感觉时间花了太多，不值。"},{"id":180617,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 12:50:10","like_diff":14,"likes":15,"dislikes":1,"content":"厕所就在旁边，这什么变态我草"},{"id":4842,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-06-29 12:57:35","like_diff":13,"likes":19,"dislikes":6,"content":"呵呵"},{"id":5826,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-09 14:10:34","like_diff":13,"likes":19,"dislikes":6,"content":"受不了"},{"id":8866,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-09-29 06:04:37","like_diff":13,"likes":16,"dislikes":3,"content":"呵呵哒"},{"id":12661,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-24 00:31:08","like_diff":13,"likes":14,"dislikes":1,"content":"迟早有一天会被学生打"},{"id":41164,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-09 15:55:49","like_diff":13,"likes":13,"dislikes":0,"content":"幸好上的是隔壁楼老师的课，机考的时候碰上崔宁监考，果断过来给个差评"},{"id":158094,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-06-27 03:33:29","like_diff":13,"likes":14,"dislikes":1,"content":"什么勾八"},{"id":163210,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-12-30 12:51:55","like_diff":13,"likes":14,"dislikes":1,"content":"快跑吧！这是真的不行，课讲的烂，分好不好混目前不清楚，但你是想学点东西的建议别来。上课讲的慢吞吞，有一种行将就木的死气沉沉之感，没有锐气、没有才气、没有朝气。一节课感觉硬是将半个小时的内容拉长到了90分钟。各种软件操作得很不熟练，这教书教了多久了？上课要用的软件竟然还用不熟练，我怀疑这是到浙大养老的老师。而且他竟然还点名！上这么烂竟然还敢点名？我不敢乱评价他的学术水平（我猜很一般），但是他的课我敢说是真的烂！！！emmm对了，他可能还觉得自己很幽默。评价给到1分@#￥%*&￥！\n\n--------------------------\n\n看见楼上的在扯热爱。如果真的热爱，就回去自学，别来这混日子。\n\n--------------------------"},{"id":180599,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 09:25:16","like_diff":13,"likes":13,"dislikes":0,"content":"素质低下，带自己小孩在洗手池小便"},{"id":9500,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-29 03:39:09","like_diff":12,"likes":13,"dislikes":1,"content":"很糟糕"},{"id":11986,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-21 12:32:10","like_diff":12,"likes":13,"dislikes":1,"content":"不得不说，没有耐心当什么老师"},{"id":180587,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 05:55:18","like_diff":12,"likes":13,"dislikes":1,"content":"带小孩洗手台撒尿🫰🏻"},{"id":11092,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-24 06:14:04","like_diff":11,"likes":12,"dislikes":1,"content":"辣鸡体验"},{"id":14860,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-10 09:02:17","like_diff":11,"likes":12,"dislikes":1,"content":"隔壁班的来评价一下，讲真，做实验的时候遇到老师，条件反射就会特别紧张害怕，锻炼心态的课，但绝对不想再体验≥﹏≤"},{"id":21444,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-03-17 07:17:56","like_diff":11,"likes":11,"dislikes":0,"content":"有病得治"},{"id":22955,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-03-15 06:37:35","like_diff":11,"likes":13,"dislikes":2,"content":"最好化身机器人，什么错都不要犯，化身哑巴，什么事都不要问"},{"id":41289,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-10 11:59:36","like_diff":11,"likes":13,"dislikes":2,"content":"我先说十遍。傻逼老师，傻逼老师，傻逼老师，傻逼老师，傻逼老师，傻逼老师，傻逼老师，傻逼老师，傻逼老师，傻逼老师。我说完了"},{"id":80433,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-26 11:47:48","like_diff":11,"likes":12,"dislikes":1,"content":"素质垃圾 这么大的人了不会情绪管理 直接吼学生“你会死吗？” 不懂怎么当老师的 非常可笑 不知何来的优越感 学生怎么你了吗"},{"id":110491,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-06-27 06:59:52","like_diff":11,"likes":12,"dislikes":1,"content":"这个老师心理有疾病。。"},{"id":180593,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 07:24:57","like_diff":11,"likes":12,"dislikes":1,"content":"人渣 渣滓 糟粕 犬儒 虫豸 狗屎"},{"id":9463,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-28 10:02:55","like_diff":10,"likes":12,"dislikes":2,"content":"窝心，上一次课难受一次"},{"id":11943,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-21 11:23:59","like_diff":10,"likes":11,"dislikes":1,"content":"呵呵塔"},{"id":13570,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-29 10:51:39","like_diff":10,"likes":11,"dislikes":1,"content":"真的超烂好不好，上课凶的不说，又没什么干货，这门课也是....要写五次实验报告，一个论文，还有一个录音然后要处理，最后还有一个考试，哦中间也有一次考试"},{"id":26810,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-21 07:05:56","like_diff":10,"likes":11,"dislikes":1,"content":"浙大最差的老师，没有之一，言语不尊重学生，态度凶到让一个教室的人都战战兢兢，这样的老师为什么还能留在浙大？浙大的教师评价到底怎么在做？不是所有掌握那么点技术的老师都值得尊重的，这种人渣，这种让所有学生感到害怕甚至恶心的老师，配不上浙大，配不上老师这个神圣的职业。"},{"id":40894,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-06 06:36:29","like_diff":10,"likes":18,"dislikes":8,"content":"16秋冬上了他的课，崔老师似乎有所改观了，也没有像评论里说的那么那么恐怖。然而，老师上课/考试必定有相当长一段时间在吐槽有的学生怎么怎么过分，怎么怎么制杖不认真，就是有一股戾气，跟学生敌对的感觉。【其实吧 这门通识真的是值得一选 选楼东武和崔宁都差不多 大作业和考试都是两个老师一起改的 只是理论课不在一起上而已  实验课都是看电影 只要把最基本的事情做好 不去惹他 就可以了】"},{"id":93134,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-07 14:09:33","like_diff":10,"likes":11,"dislikes":1,"content":"楼老师班的学生，没怎么上过老师的课，但是根据监考和群里回复主观判断老师的暴脾气有好转的趋势。今天最后一场考试大家都挺小心翼翼的，感觉老师也没太凶，但是措辞什么的真的令人不适，对学生很不宽容。在此提供崔宁监考指南：1、他说什么要求就跟着做，不要违反或者提前 2、自己有可能解决的问题先自己尝试解决，找他可能是徒增烦恼  3、一定记得带证件，照片清晰 4、最好配备娴熟的考试技能。考试指南：如果平时实验是自己做的话，考前稍微再回顾一下问题就不大。清楚各个操作的按键在哪里的话，不会来不及。注意au一定要熟悉3.0版本，很多习惯了cc和cs的同学都跪这里了。非常建议大家考前去实验室感受一下考场和机子。最后的midi，打谱要熟练。还建议乐感薄弱的同学去把c调的do re mi七个音听一下，频谱分析不一定好使而且慢，显然肉耳识别比较快。"},{"id":93427,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-09 13:27:02","like_diff":10,"likes":11,"dislikes":1,"content":"就上机考的时候跟他接触了一次，我的天我简直惊讶于这个老师的脑回路。举手提个问题，“你给我出去”；动一下鼠标，“你不要触及底线，不信你试试？？”"},{"id":128615,"teacher_id":952,"teacher_name":"崔宁","post_time":"2020-12-24 15:47:53","like_diff":10,"likes":10,"dislikes":0,"content":"傻逼老师没有师德上课就是打开b站播视频再不痛不痒的说几句废话， 期末大作业难度不合理，要求自己没讲清楚然后怪学生不听"},{"id":181622,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-10-24 12:37:53","like_diff":10,"likes":10,"dislikes":0,"content":"煞笔老师，报了音响那个，课讲的也不行，节节课连上课时间都没到就开始点名，带的电脑没电了说回去补交一下一点不让，上课阴阳怪气，快跑"},{"id":11186,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-25 05:32:02","like_diff":9,"likes":11,"dislikes":2,"content":"SB老师\n\n"},{"id":12666,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-24 00:38:14","like_diff":9,"likes":10,"dislikes":1,"content":"不要选"},{"id":23271,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-03-23 09:15:32","like_diff":9,"likes":11,"dislikes":2,"content":"看到你们都在骂他我就放心了"},{"id":52477,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-20 09:56:46","like_diff":9,"likes":9,"dislikes":0,"content":"机考碰到真是害怕.....从他说第一句话开始气氛就十分诡异...动不动就“屁话”“滚出去” tm真是憋了一口气 凭啥不是楼老师监考！！"},{"id":80432,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-17 05:30:06","like_diff":9,"likes":9,"dislikes":0,"content":"信电学院小学期，讲课真的好烂。"},{"id":80599,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-28 07:56:01","like_diff":9,"likes":11,"dislikes":2,"content":"拽的不可一世 渣的一塌糊涂"},{"id":136020,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-06-09 11:50:00","like_diff":9,"likes":10,"dislikes":1,"content":"上的数字音视频。\n\n老师态度倒是没有前面那么严重。不过偶尔凶。学生上机考试卡了千万不要叫他，会被严厉地讲/骂的。\n\n我比较乖（怂），没惹他所以没被骂。但是看到自己每次认真上课，认真剪视频（自己比较笨，但是很认真，每个视频花费不下3.5h），认真考试，最后3.2的绩点真的难受。也许没有达到他的要求吧。\n\n上课就是放B站视频。诶嘿~就是水~不过你不来也没事，不点名。但是要听好作业或者考试的要求。私戳他问的话一定要谨慎，除非脸皮很厚。实验课放电影。诶嘿~就是水~\n\n期末大作业比较烦噢..."},{"id":163383,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-12-14 07:52:52","like_diff":9,"likes":9,"dislikes":0,"content":"纯睿智不想说，作业巨多，事情巨烦，能不选就别选，但愿这个傻逼老师赶紧滚出浙大"},{"id":164814,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-12-26 08:47:33","like_diff":9,"likes":12,"dislikes":3,"content":"【音响技术与家庭影院】(现在成绩没出先评一下)总体上说，这门课学分分值为1.5分但是是长学期的课程，主要就是对与“声音”相关的知识(这门课主要用的软件为Adobe Audition和Overture，如果已经会了的就别来了。)进行学习，与音响技术与家庭影院这个标题关系不大，也就是说这门课不会教你家庭影院的组成以及如何操作、有什么音响等等，除非你对这一块特别感兴趣，建议别来，虽然确实可以学到一些干货，但1.5分长学期事多就显得很不值得，这门课对文科生还算比较友好，但有些作业完成起来是有难度的。老师的态度总体较好，但有的时候缺乏耐心，你只要是认真听了课交了作业他就不会以一个很差的态度对待你。课程与考核这块，是一周理论课一周实验课，而且每节课都会点到，其实就是两个教室轮着上课，个人感觉理论课和实验课没啥区别。虽然不是每周都有作业但是作业比较多，完成时间比较紧，而且一旦没交或者忘记交就比较麻烦，因为这很可能会让你最后的成绩大打折扣哪怕只有一次。我们这个学期是线上，因而最后是以论文综述3000字左右结尾。之后可能不会再线上了，考核就会变为实验考核，也就是把平时作业改编一下来考核你，也就是说这门课不考理论知识，没有选择判断简答题，而是上机考试的那种，大约1小时。\n\nAll in all，退，退，退! 除非你是真的热爱。【相对客观的评价】"},{"id":178248,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-07-08 15:11:22","like_diff":9,"likes":9,"dislikes":0,"content":"呵呵，垃圾老师，就是个垃圾！真恶心学生，短学期就讲了一次课，一小时不知道有没有，还喷学生学习态度差，课程要求讲不清楚怪学生？我tm直接取你首级"},{"id":180619,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 14:43:59","like_diff":9,"likes":9,"dislikes":0,"content":"\"老师带着自家小孩在洗手台上厕所，什么勾八素质😤\""},{"id":205081,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-12-01 06:12:59","like_diff":9,"likes":9,"dislikes":0,"content":"偶然看到这个网站，距离我在浙大听崔宁老师的课已经快二十年了。看着学弟学妹们的留言，我仿佛回到了曾经的青春岁月。看来崔老师的病确实没有痊愈，而且这些年病情越发严重了。当时他还是可以讲授专业核心课程的。在紫金港讲授“信号与系统”和“高频电路”两门课的时候，他会站在讲台上一边训斥学生，一边把粉笔头或者板擦掷向学生。提问的时候，他不会用学生的名字来称呼对方，而是说“那个胖学生，你到黑板左边来做题；那个头发少的学生，你到黑板右边来做题。”当时大部分人鉴于他认真的教学态度和细心的教学过程，即便受到这种冒犯，还是保持着宽容。十多年前，听说崔老师被调到了紫金港东四当实验安全员，我想这也许能给崔老师一个休养的机会，对他自己、对学生都是双赢。没想到崔老师现在还是带病坚持重归讲台，真希望学校能给他一个治疗的机会，祝崔老师早日康复。"},{"id":11552,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-04 09:37:30","like_diff":8,"likes":9,"dislikes":1,"content":"无语。"},{"id":11716,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-12 08:07:19","like_diff":8,"likes":9,"dislikes":1,"content":"一个字 渣！"},{"id":13342,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-27 05:40:12","like_diff":8,"likes":9,"dislikes":1,"content":"sb老师不解释\n\n"},{"id":30828,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-07-02 15:03:12","like_diff":8,"likes":9,"dislikes":1,"content":"原来这么多人在考试的时候被他指着骂滚出去我就放心了/手动微笑，也不知道是经历了多大的人生变故才能心理扭曲成这样/手动微笑，反正还想有点人的尊严就别选"},{"id":41201,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-10 03:23:39","like_diff":8,"likes":8,"dislikes":0,"content":"嫌我证件不清楚让我回去拿不然取消我成绩。。。我拿回来了他走了。。？？？？exo me？？？最后给楼老师打了电话。。。只能说还是楼老师最好:)"},{"id":47196,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-24 11:29:53","like_diff":8,"likes":8,"dislikes":0,"content":"不要去惹他一切就OK。。。"},{"id":80266,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-23 14:49:44","like_diff":8,"likes":8,"dislikes":0,"content":"6.23路过   下午一场考试他骂了五个人......"},{"id":129177,"teacher_id":952,"teacher_name":"崔宁","post_time":"2020-12-31 02:29:36","like_diff":8,"likes":8,"dislikes":0,"content":"垃圾东西，不尊重别人"},{"id":130066,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-01-16 07:43:03","like_diff":8,"likes":9,"dislikes":1,"content":"只怪自己大一不懂事，选了他的课"},{"id":130111,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-01-17 07:15:18","like_diff":8,"likes":8,"dislikes":0,"content":"👎🏻"},{"id":159755,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-08-28 08:32:17","like_diff":8,"likes":8,"dislikes":0,"content":"鲨bee"},{"id":161029,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-10-24 09:18:13","like_diff":8,"likes":8,"dislikes":0,"content":"备课不认真，上课时间自己在那尝试软件，动作超慢，导致想听他讲会儿学一点的时候又嫌他讲的慢。\n\n明显的不尊重学生，各种行为举止都体现了。\n\n当初完全被课程名字吸引来的，对课程的期待两三周内就被崔老师消磨完了。"},{"id":169153,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-02-24 13:03:54","like_diff":8,"likes":8,"dislikes":0,"content":"不尊重学生，但凡你问他他觉得你应该掌握的东西，他就会直接讽刺你，在课堂上当着大家的面直接讽刺你，而且没完没了。没有耐心，无限放大学生的失误，恨不得逮着一个机会狠狠地批评学生。"},{"id":180601,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-23 09:50:42","like_diff":8,"likes":9,"dislikes":1,"content":"恶心人"},{"id":180654,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-09-24 08:07:23","like_diff":8,"likes":8,"dislikes":0,"content":"绯雾飒蔽，似幕绡绸"},{"id":10041,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-14 17:07:00","like_diff":7,"likes":10,"dislikes":3,"content":"拒绝吧"},{"id":12884,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-24 07:21:39","like_diff":7,"likes":8,"dislikes":1,"content":"醉了，凶死"},{"id":12997,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-24 12:59:51","like_diff":7,"likes":9,"dislikes":2,"content":"人品实在是......."},{"id":18194,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-21 09:08:40","like_diff":7,"likes":7,"dislikes":0,"content":"太恐怖，不光是凶，而是不尊重学生。"},{"id":40633,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-05 09:10:26","like_diff":7,"likes":8,"dislikes":1,"content":"感觉态度有待改进，问老师问题总是不耐烦的样子，考试问个问题直接说不会就不要考了有点过分。。"},{"id":40972,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-07 04:25:33","like_diff":7,"likes":8,"dislikes":1,"content":"这学期选的是他的课，但前半段时间是楼老师来上的，当崔老师突然回来的时候。。。我再也没去上过课了。上机考的时候对学生也太不尊重了吧，人家操作慢了一点就开始讽刺懂不懂为人师表这四个字怎么写啊！这是我打出的第一个一分。。。"},{"id":52385,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-19 11:18:23","like_diff":7,"likes":7,"dislikes":0,"content":"来浙大第一次碰到这种老师 完全不尊重学生 考个试都这么凶 简直垃圾 学识再高也不配留在浙大 更年期发脾气别冲着学生成吗？"},{"id":52706,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-22 08:24:30","like_diff":7,"likes":8,"dislikes":1,"content":"考试一听见他的声音，看见他的脸就恶心到没心情考了……"},{"id":80439,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-26 12:16:44","like_diff":7,"likes":8,"dislikes":1,"content":"我是楼老师的学生，音响课的都在同一个QQ群里，群里有人问问题他第一反应是挖苦，动不动就是“你有没有听课”“那你怎么不”“不想考就别考”等等，很喜欢讽刺别人，虽然没有上过他的课，但是从QQ的言语里就很讨厌这个老师，和楼老师相比，简直一个天上一个地下，课很好，但求大家只选楼老师的课，千万别选这个老师，最后上机考也可能是这个老师监考请大家注意，另外真的强推楼东武老师真的很棒！"},{"id":92960,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-06 11:03:14","like_diff":7,"likes":7,"dislikes":0,"content":"我人生中评分基本都是喜欢的老师10分，不喜欢但讲得好的老师也是8分以上，只要对得起老师这个称号我都会给到6分。\n\n崔宁这个渣子不配为老师！第一个最低分献上！\n\nmmp我现在激动到无法正常表达我的愤怒！"},{"id":132939,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-02-05 07:47:43","like_diff":7,"likes":8,"dislikes":1,"content":"实话实说，学期问他的问题，没有一次给过答案，上课就将个操作让你知道个名字，然后放视频，学期很豁豁，貌似没有前面那位同学好运，喜提全科最低绩一点几，真的如他言，不怎末让人挂，我也不好说什么，毕竟我也很水，一学期不如我回来听了一天 b站，但至少还是他让我对pr有了深入了解，我倒霉菜的能怪谁😭😭😭😭😭，老师人还是挺不错的，人无完人吧，可能他性格就有点这样，基本可"},{"id":135016,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-04-27 04:41:59","like_diff":7,"likes":7,"dislikes":0,"content":"千万别选他的课"},{"id":151806,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-03-16 09:49:50","like_diff":7,"likes":7,"dislikes":0,"content":"啥都能给你挑出毛病来，凶巴巴没耐心"},{"id":154650,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-06-03 00:50:23","like_diff":7,"likes":7,"dislikes":0,"content":"差的一批 不尊重学生 一点小差错可以骂的你怀疑人生"},{"id":160783,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-10-11 08:42:29","like_diff":7,"likes":8,"dislikes":1,"content":"七院看看"},{"id":178577,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-07-15 06:56:19","like_diff":7,"likes":8,"dislikes":1,"content":"信电短学期真是司马东西 什么都学不到 自学嵌入式？ 真的是辣鸡老师配辣鸡课程安排"},{"id":14775,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-09 02:42:35","like_diff":6,"likes":8,"dislikes":2,"content":"lz选了他的课是我一生的败笔"},{"id":14843,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-30 02:10:49","like_diff":6,"likes":7,"dislikes":1,"content":"不懂…很认真上了这门课，所有任务也都很认真完成，算是一门比较麻烦耗时的通识吧，唉，给分我实在是觉得不太公允。"},{"id":14850,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-10 05:14:41","like_diff":6,"likes":6,"dislikes":0,"content":"只能呵呵。浙大老师的下确界。"},{"id":17664,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-20 15:04:03","like_diff":6,"likes":7,"dislikes":1,"content":"无语，想上这门课的请选楼老师的"},{"id":22133,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-03-02 12:46:52","like_diff":6,"likes":7,"dislikes":1,"content":"天哪，浙大最变态的人！仿佛学生是神，什么都知道，你不懂？讽刺挖苦，呵呵哒！"},{"id":40992,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-07 11:40:43","like_diff":6,"likes":6,"dislikes":0,"content":"自己学好一点就行，懒得看它的臭脸色。\n\n"},{"id":41002,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-07 13:54:55","like_diff":6,"likes":7,"dislikes":1,"content":"考试的时候硬件出了问题，非说是学生的问题。exo me？把所有自己懂的东西都当常识而且态度极差"},{"id":45195,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-19 06:29:16","like_diff":6,"likes":10,"dislikes":4,"content":"老师平时上课还是很好的，说的不错，就是上机考试的时候……（你懂的）可是这学期给分真的好（我满绩了……）没了，别揍我"},{"id":49772,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-04-25 23:23:25","like_diff":6,"likes":8,"dislikes":2,"content":"这种人就是网喷社会垃圾，恰巧有个教职而已"},{"id":52287,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-17 12:21:15","like_diff":6,"likes":7,"dislikes":1,"content":"不惮以最坏的恶意揣测别人，有同学好心在群里推荐自己建的后期处理的群，被他说成是收集上机考试题目的...也是无语"},{"id":52315,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-20 08:43:21","like_diff":6,"likes":6,"dislikes":0,"content":"炸药桶，素质差了点"},{"id":65555,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-06 02:52:29","like_diff":6,"likes":7,"dislikes":1,"content":"傻逼崔宁，冬学期上课讲的内容，居然大部分在秋学期已经讲过了？？？傻逼玩意"},{"id":80275,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-26 11:47:42","like_diff":6,"likes":7,"dislikes":1,"content":"傻逼"},{"id":105055,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-04-03 03:09:55","like_diff":6,"likes":6,"dislikes":0,"content":"wcnm 2,"teacher_name":"崔宁","post_time":"2019-06-01 00:30:32","like_diff":4,"likes":5,"dislikes":1,"content":"非常傻逼的老师没师德，不要脸"},{"id":130162,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-01-18 08:45:27","like_diff":4,"likes":4,"dislikes":0,"content":"上的是隔壁楼老师的课 就被监考了一次 被恶心了好久 \n\n做人不恶心又不要钱 为什么那么困难 为什么只能打到一分"},{"id":132198,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-01-31 02:11:08","like_diff":4,"likes":4,"dislikes":0,"content":"懂得都懂，垃圾老师，上课不行给分还低，求求别选了各位"},{"id":132224,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-01-31 05:23:25","like_diff":4,"likes":5,"dislikes":1,"content":"数字音视频：一周理论一周实验，实验课一共需要签到四次，理论课不点名，最后有两个大作业和1h的pr操作考试。理论课只是放视频，建议翘课自学，去b站看个十分钟教程保证够用，不用浪费时间去上课。实验课签到只要到场签名即可走人，记得去满四次就行。作业虽然挺多，但你不卷的话，仅仅达到他的要求是很容易的，不花多少时间，费心思卷起来那另说了。本人签满4次，理论课几乎全翘，作业考试都很佛没卷并且还迟交了几次，最后4.5，供参考。"},{"id":132604,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-02-02 16:13:36","like_diff":4,"likes":5,"dislikes":1,"content":"本次考试是闭卷考，但是你们可以带笔记本电脑。"},{"id":136007,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-06-09 06:33:28","like_diff":4,"likes":5,"dislikes":1,"content":"自带优越感，不把学生当学生看，以为自己什么都会，随意骂人，群里冷暴力。给分不好，太低。作业周周有，节节课去，周周写作业分也不高。学到了什么呢？不过是有了一门博雅技艺的课。"},{"id":144595,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-28 09:14:17","like_diff":4,"likes":7,"dislikes":3,"content":"打了十分，期望同学们都来选，都来接受折磨。。。嘿嘿嘿"},{"id":146436,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-01-06 14:52:16","like_diff":4,"likes":4,"dislikes":0,"content":"无话可说 dsb"},{"id":146437,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-01-06 14:52:50","like_diff":4,"likes":4,"dislikes":0,"content":"真是个好老师，上课前看1.4，上完课评分1.28哈哈"},{"id":159687,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-08-23 09:00:11","like_diff":4,"likes":5,"dislikes":1,"content":"真的太危险"},{"id":160245,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-09-15 16:14:25","like_diff":4,"likes":4,"dislikes":0,"content":"这人是怎么当上老师的?"},{"id":178556,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-07-14 11:21:19","like_diff":4,"likes":4,"dislikes":0,"content":"就一摸鱼老师"},{"id":13909,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-02 08:16:31","like_diff":3,"likes":4,"dislikes":1,"content":"他是不正常嘛"},{"id":14501,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-07 09:18:28","like_diff":3,"likes":4,"dislikes":1,"content":"坑！！！"},{"id":24186,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-04-28 07:11:17","like_diff":3,"likes":5,"dislikes":2,"content":"馬鹿やる"},{"id":26416,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-18 07:24:43","like_diff":3,"likes":3,"dislikes":0,"content":"总觉得他像是受过学生刺激，有一段难以启齿的历史。常常无端地骂人"},{"id":26473,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-18 18:50:15","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾老师"},{"id":26481,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-07-02 14:25:23","like_diff":3,"likes":6,"dislikes":3,"content":"后面查老师的，我告诉你，如果让我在我上过的课里选一个最垃圾老师，我选他。"},{"id":27348,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-07-03 02:04:28","like_diff":3,"likes":5,"dislikes":2,"content":"呵呵呵"},{"id":29038,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-29 07:01:05","like_diff":3,"likes":4,"dislikes":1,"content":"上面说的差不多了，打个分就好"},{"id":35371,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-11-09 10:44:29","like_diff":3,"likes":3,"dislikes":0,"content":"恶心人\n\n"},{"id":40613,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-04 09:57:00","like_diff":3,"likes":6,"dislikes":3,"content":"怎么说呢，现在并没有之前评论里说的那么凶，有时还是很幽默的，各有特点吧"},{"id":43169,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-02-27 12:36:53","like_diff":3,"likes":5,"dislikes":2,"content":"不是夸大面子成尊严，但是这种老师真的是不尊重人，怼人怼的毫无道理。做人会不会？不会回去学！"},{"id":49092,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-03-24 15:22:00","like_diff":3,"likes":5,"dislikes":2,"content":"不会说英语"},{"id":51550,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-07 05:15:02","like_diff":3,"likes":4,"dislikes":1,"content":"贼恶心"},{"id":52305,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-18 07:34:11","like_diff":3,"likes":4,"dislikes":1,"content":"崔宁怎么还在浙大呀？！"},{"id":52496,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-20 13:14:28","like_diff":3,"likes":4,"dislikes":1,"content":"烂老師就不多打了"},{"id":65006,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-12-28 07:33:40","like_diff":3,"likes":3,"dislikes":0,"content":"zsbd"},{"id":65553,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-06 02:18:28","like_diff":3,"likes":4,"dislikes":1,"content":"从小到大 真的没有见过脾气比这个更差的老师了，一个学期的煎熬和提心吊胆，身心疲惫"},{"id":80257,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-23 08:10:17","like_diff":3,"likes":3,"dislikes":0,"content":"太可怕了 我都不是他的学生 他就给我监考 素质呢 妈蛋 一学期的努力毁在他的监考里"},{"id":80263,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-23 14:00:12","like_diff":3,"likes":3,"dislikes":0,"content":"不尊重学生"},{"id":86502,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-09-17 02:21:51","like_diff":3,"likes":3,"dislikes":0,"content":"监考老师是他，当时没看到au的那个文件夹，举手问他，先把我讽刺了一遍，然后让我别考了，天呐简直再也不想见到他"},{"id":91070,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-11-29 12:44:55","like_diff":3,"likes":3,"dislikes":0,"content":"别多问   问就是个弟中弟(▼ヘ▼#)"},{"id":92868,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-05 08:36:25","like_diff":3,"likes":4,"dislikes":1,"content":"不得不感叹人与人之间的差距怎么这么大…楼老师温文尔雅，长得和蔼声音又有磁性，对同学们的问题无论多低级都会好好回答，上课就是一种享受。而崔老师无时无刻不处在生气的状态，对任何事情都是鸡蛋里挑骨头，口头禅“零分”“滚出考场”“如果你是我的孩子我真想扇你”…试问用这种心态生活老师您快乐吗？师生关系应该是互相尊重的。"},{"id":93100,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-07 10:18:45","like_diff":3,"likes":3,"dislikes":0,"content":"给一分不嫌低"},{"id":126078,"teacher_id":952,"teacher_name":"崔宁","post_time":"2020-09-17 07:58:03","like_diff":3,"likes":3,"dislikes":0,"content":"没脑子"},{"id":129196,"teacher_id":952,"teacher_name":"崔宁","post_time":"2020-12-31 05:33:18","like_diff":3,"likes":3,"dislikes":0,"content":"不配为师"},{"id":130115,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-01-17 10:32:31","like_diff":3,"likes":3,"dislikes":0,"content":"一言难尽"},{"id":136204,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-06-12 16:03:22","like_diff":3,"likes":4,"dislikes":1,"content":"认真写作业，考试也准备了，最后2.7"},{"id":139118,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-07-13 02:46:10","like_diff":3,"likes":4,"dislikes":1,"content":"为什么不能打0分"},{"id":141710,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-10-21 07:49:09","like_diff":3,"likes":3,"dislikes":0,"content":"很不好很不好的老师，能不选就不选"},{"id":144587,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-22 12:44:39","like_diff":3,"likes":3,"dislikes":0,"content":"是什么让人在大一上就汽修了课，原来是您啊"},{"id":149699,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-01-16 13:04:13","like_diff":3,"likes":3,"dislikes":0,"content":"笑死了怎么说呢\n\n就是认识了大学老师的另一个模式，提前经受社会的磨练罢了\n\n我最早无语的事是有次实验课临时家里有事去不了，跟老师态度特别好的请假，字字句句斟酌半天发了过去，想问能不能看录播补实验课，老师说没有实验课，来不了就来不了呗谁让你有事，，，，我就emmm因为刚开学不知道有些课可以不去嘛，提心吊胆的问老师得到的回复我人懵了，老师到也不是很那啥，就是说话语气有点难受\n\n\n\n这课有小伙伴真的很重要，可以互相讨论救命的那种，问老师他会群里艾特你怼你，可能是表述的问题，说完就说完了，我被艾特了好几条批评，真就搞无语了嗯嗯嗯是是是对对对明白明白辛苦辛苦\n\n\n\n课后作业真的不太好搞，投入了大量的时间精力，除非你认识一个大佬(没错运气很好我遇到了)不然真凉透了"},{"id":161412,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-11-06 15:30:37","like_diff":3,"likes":4,"dislikes":1,"content":"名不虚传，不想说什么\n\nctmd(传统美德)\n\n(ﾉಥ益ಥ)面容逐渐扭曲"},{"id":178493,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-07-12 14:30:25","like_diff":3,"likes":3,"dislikes":0,"content":"啥也不会，啥也不是"},{"id":199922,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-10-08 11:13:39","like_diff":3,"likes":3,"dislikes":0,"content":"只能说逆天完了，天天搁那阴阳怪气，屁事一堆，要求莫名其妙，全给他懂完了，这种人能在浙大教书真是逆天"},{"id":203250,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-11-18 11:33:10","like_diff":3,"likes":3,"dislikes":0,"content":"24年感觉还行，就是必点名，作业有点难，上课不听做不出的那种。"},{"id":205403,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-12-05 23:53:40","like_diff":3,"likes":3,"dislikes":0,"content":"屁事多"},{"id":207540,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-12-23 02:48:25","like_diff":3,"likes":3,"dislikes":0,"content":"上课不知所云，感觉讲的东西自己百度两分钟就能看完，上课喜欢阴阳怪气学生，选上他课的建议速退"},{"id":208624,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-12-30 07:15:26","like_diff":3,"likes":3,"dislikes":0,"content":"万泉不是仁"},{"id":212304,"teacher_id":952,"teacher_name":"崔宁","post_time":"2025-01-14 01:11:11","like_diff":3,"likes":3,"dislikes":0,"content":"24-25秋冬 大一\n\n这课主要就是跟音响技术有关，上完之后能学会利用audition录制歌曲、后期制作等等。课程本身是有意思的，但是cuin纯nt，上课纯浪费时间，竟然还要点名，其人不尊重学生，自以为是。我个人感觉是不捞的，别问我怎么知道的，刚好被卡绩了。反正别选，如果要学这个，可以高替另外一个音响的老师，明显好于这个逆天cuin。\n\n\n\n更主观的说，我严重怀疑这个人脑子里细胞全部异变了，就是感觉纯坏，如果有病就别来当老师了。"},{"id":12994,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-24 12:49:46","like_diff":2,"likes":5,"dislikes":3,"content":"。。。"},{"id":15236,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-15 06:38:49","like_diff":2,"likes":2,"dislikes":0,"content":"最奇葩老师没有之一。"},{"id":16836,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-19 05:06:46","like_diff":2,"likes":3,"dislikes":1,"content":"每句话都在讽刺！"},{"id":17880,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-21 03:24:23","like_diff":2,"likes":5,"dislikes":3,"content":"给分不高 明明超认真"},{"id":24434,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-28 17:49:17","like_diff":2,"likes":4,"dislikes":2,"content":"辣鸡崔宁垃圾崔宁\n\n"},{"id":26010,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-15 04:24:40","like_diff":2,"likes":2,"dislikes":0,"content":"真想打0分"},{"id":26469,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-18 15:44:28","like_diff":2,"likes":3,"dislikes":1,"content":"凶的不讲道理"},{"id":27044,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-22 11:54:22","like_diff":2,"likes":5,"dislikes":3,"content":"我就是单纯地想支持下前面那个说机房计算机都是他儿子的那位。考试前说这些计算机设备是多么靠谱说了十多分钟……其他的，据说他的脾气在改进，虽然还是有些凶但好像不怎么骂人了，鼓励一下不给1分了。"},{"id":28680,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-28 12:16:58","like_diff":2,"likes":4,"dislikes":2,"content":"不多说 感觉脾气太差"},{"id":28936,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-29 03:54:20","like_diff":2,"likes":2,"dislikes":0,"content":"恶心恶心"},{"id":32591,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-07-08 03:05:18","like_diff":2,"likes":3,"dislikes":1,"content":"垃圾"},{"id":40965,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-07 02:09:57","like_diff":2,"likes":2,"dislikes":0,"content":"至少要尊重学生，他的凶毫无道理。"},{"id":40996,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-07 13:02:08","like_diff":2,"likes":3,"dislikes":1,"content":"不要问我为什么打一分，因为不能打零分"},{"id":41319,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-10 14:06:04","like_diff":2,"likes":3,"dislikes":1,"content":"各种没耐心 人超凶 喜欢挖苦嘲讽 感觉学生欠了他什么一样  上机测试被他弄的超有压力！神烦"},{"id":52278,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-17 08:50:07","like_diff":2,"likes":2,"dislikes":0,"content":"这种老师是怎么上的2 分？不想多说了看其他评论吧"},{"id":52304,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-18 07:10:54","like_diff":2,"likes":3,"dislikes":1,"content":"只是期末考试的时候接触到了这位老师，整场考试都忍着想打他的欲望。"},{"id":58175,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-08-15 07:24:18","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得可以刨一刨此人的网络账号，说不定是个著名网喷"},{"id":64469,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-12-24 09:36:58","like_diff":2,"likes":2,"dislikes":0,"content":"太凶残了！！！"},{"id":64572,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-12-25 10:06:02","like_diff":2,"likes":2,"dislikes":0,"content":"态度超差！！！！\n\n"},{"id":64692,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-12-26 11:17:12","like_diff":2,"likes":2,"dislikes":0,"content":"不喜欢他，但是他应该也不在乎的吧"},{"id":65663,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-08 06:22:40","like_diff":2,"likes":4,"dislikes":2,"content":"缺乏为人师表的耐心，很喜欢讽刺学生，怼学生"},{"id":69664,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-25 07:32:12","like_diff":2,"likes":2,"dislikes":0,"content":"很可怕，上机考是一种折磨"},{"id":76627,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-04-16 14:35:30","like_diff":2,"likes":2,"dislikes":0,"content":"请更好地对待学生"},{"id":80281,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-24 08:09:49","like_diff":2,"likes":3,"dislikes":1,"content":"对学生人格侮辱"},{"id":80477,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-27 02:59:11","like_diff":2,"likes":3,"dislikes":1,"content":"期末考试的时候也太过分了吧！"},{"id":84201,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-12 08:15:53","like_diff":2,"likes":2,"dislikes":0,"content":"期末机考开始前十分钟，我在机房门口朝里面探了探头，这人从隔壁出来正好看到，就以我提前进考场为由把我骂了。呵呵，你看一眼人家屋子是不是就叫私闯民宅了???"},{"id":88813,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-11-08 15:32:50","like_diff":2,"likes":3,"dislikes":1,"content":"鬼故事大王"},{"id":92894,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-05 11:28:19","like_diff":2,"likes":2,"dislikes":0,"content":"压力怪"},{"id":92972,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-06 12:07:39","like_diff":2,"likes":2,"dislikes":0,"content":"我不是这个老师课上的，但只是上机考监考就让我对这老师的印象从无到可惜查老师不能打0分的地步。把测试须知读一遍都用不了10min，考试也只有40min，但他安排位置就能安排30min，讲废话能讲1h，考的时候真正容易被忽视的细节反而不讲，而且用语粗俗，和教这门课的另外一个老师的温文尔雅行成鲜明对比。"},{"id":93400,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-09 12:00:13","like_diff":2,"likes":4,"dislikes":2,"content":"考试前被他恶心到了"},{"id":110419,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-06-26 13:23:41","like_diff":2,"likes":3,"dislikes":1,"content":"浪费时间，毫无价值"},{"id":129466,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-01-06 02:50:36","like_diff":2,"likes":5,"dislikes":3,"content":"最近态度还行吧，昨天课上还过来问我们作业的完成情况，虽然昨天只有10个人来上课"},{"id":133347,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-02-26 05:10:22","like_diff":2,"likes":3,"dislikes":1,"content":"em…怎么说呢 我所有的作业都认真做了 给分很不戳 在我这里还行 不过老师确实有时候感觉有点yygq"},{"id":133602,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-03-02 14:36:55","like_diff":2,"likes":3,"dislikes":1,"content":"实在太low"},{"id":134369,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-03-25 03:36:13","like_diff":2,"likes":2,"dislikes":0,"content":"态度很不行"},{"id":141841,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-10-27 13:23:08","like_diff":2,"likes":2,"dislikes":0,"content":"变态老师"},{"id":144511,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-22 03:23:18","like_diff":2,"likes":2,"dislikes":0,"content":"来啦来啦，这位老师呀，长得慈祥，但可爱的外表下好像长了颗报复社会的心，每节课百分之二百点名，还会看看你是不是本人，想让别人帮你签到？不存在的，然后每周都有作业，还特别难，根本水不了，技术太过硬核，无敌神坑，想挂科？想被嘲讽？那就欢迎收听崔胖儿子的音响技术与家庭噩梦！！！！！"},{"id":144753,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-23 12:40:43","like_diff":2,"likes":2,"dislikes":0,"content":"很简单，没有上过这门课所具有的知识或者极强的自主学习能力或者对电子音乐编写有相关经验就不要选哦\n\n我因为相关知识都很齐全所以上课没有一点压力呢\n\n真是很好奇不知道一点点无关紧要的小事会被骂成什么样呢\n\n虽然课程没有一点干货\n\n但是这个人还是有点意思的\n\n你如果对相关问题很感兴趣能且只能在课后面对面提问哦\n\n不要墨迹哦，有话直说就好了\n\n学到东西记得赶快run\n\n\n\n没了，祝大家安好"},{"id":150745,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-02-16 14:18:31","like_diff":2,"likes":3,"dislikes":1,"content":"事多，但是时间付出和最终得分大约成正比。最后几周一次布置了3个作业差点没绷住，硬着头皮做完了（因为临近期末比较忙，所以感觉有点紧张）。最后居然给了4.8，做梦都没想到（**没卷！**通识选修算是上完了，得分最高也就4.2→_→）。。。对Au等软件有一定使用经历的话，会轻松不少。\n\n\n\n但这位老师性格上可能确实会让人压力比较大...换个角度想，提前感受一下社会的毒打确实也不是没有好处（笑\n\n如果脸皮比较厚（或者想磨练一下脸皮），时间比较充裕的话可以选，时间比较紧张的话建议不要选..."},{"id":159576,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-08-16 13:21:56","like_diff":2,"likes":3,"dislikes":1,"content":"差差差"},{"id":171217,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-03-19 06:48:10","like_diff":2,"likes":3,"dislikes":1,"content":"一般般"},{"id":185576,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-01-02 10:48:49","like_diff":2,"likes":3,"dislikes":1,"content":"一学期几乎啥都没教"},{"id":188707,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-01-19 15:41:47","like_diff":2,"likes":3,"dislikes":1,"content":"就挺难评的一位…水平真的很差什么都不会讲什么都没学到…节节课点名 作业难度高而且量大…平时作业有四五次吧，其中包括一首歌曲的录制与制作 除此以外还有一篇论文大作业 还要考期末考试 建议专业非音乐制作相关的同学还是别选了真的做不出来一点"},{"id":200079,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-10-12 11:06:34","like_diff":2,"likes":2,"dislikes":0,"content":"自己水平差，乱七八糟的要求还很多"},{"id":204110,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-11-24 09:20:14","like_diff":2,"likes":2,"dislikes":0,"content":"和周勇光一样，崔宁也是一个唐完了的万年讲师，不知它什么时候能有周勇光的待遇"},{"id":207060,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-12-19 06:11:25","like_diff":2,"likes":2,"dislikes":0,"content":"差差差"},{"id":207495,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-12-22 11:41:25","like_diff":2,"likes":2,"dislikes":0,"content":"不是什么好东西"},{"id":207665,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-12-23 15:00:34","like_diff":2,"likes":2,"dislikes":0,"content":"本来我觉得他平时上课除了效率低和讲得模糊不清之外也没啥的，待人也没那么差。可是一快到了期末周，他的态度特别特别差，对待学生非常不友好。明明说测验很简单，可最后硬是要把他讲不明白乐理当作一个卡分点。明明只是一门面向全体本科生的通识选修，非要搞的我们这些有兴趣但是没那么多乐理知识的人被恶心到。他生气的点真的很莫名其妙，真的受不了。"},{"id":208148,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-12-26 02:50:42","like_diff":2,"likes":2,"dislikes":0,"content":"自己找不到下载键在哪里就说学生没按照他的要求交作业。"},{"id":208356,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-12-27 04:38:08","like_diff":2,"likes":2,"dislikes":0,"content":"纯坏纯纱"},{"id":14634,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-08 04:49:08","like_diff":1,"likes":3,"dislikes":2,"content":"呵呵呵"},{"id":16311,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-18 02:13:40","like_diff":1,"likes":2,"dislikes":1,"content":"没修养"},{"id":19326,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-24 01:41:19","like_diff":1,"likes":2,"dislikes":1,"content":""},{"id":21618,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-02-29 10:37:57","like_diff":1,"likes":3,"dislikes":2,"content":"感觉以前受到过学生的刺激"},{"id":24748,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-05-03 10:50:40","like_diff":1,"likes":2,"dislikes":1,"content":"呵呵呵"},{"id":24843,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-05-04 03:53:51","like_diff":1,"likes":2,"dislikes":1,"content":"不能负分的体验"},{"id":27848,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-27 20:08:59","like_diff":1,"likes":3,"dislikes":2,"content":"可以给0分吗"},{"id":28868,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-29 01:48:34","like_diff":1,"likes":3,"dislikes":2,"content":"战战兢兢，如临深渊，如履薄冰。"},{"id":33188,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-09-15 00:21:22","like_diff":1,"likes":2,"dislikes":1,"content":"太差了\n\n"},{"id":49468,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-04-15 02:54:59","like_diff":1,"likes":3,"dislikes":2,"content":"好凶啊。。。"},{"id":52317,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-18 08:44:34","like_diff":1,"likes":2,"dislikes":1,"content":"凶出化境的反社会人格？"},{"id":57854,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-07-16 10:30:12","like_diff":1,"likes":1,"dislikes":0,"content":"有些时候自己错了还不愿承认，然后说些扯不到的东西显示自己牛"},{"id":59462,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-09-21 13:46:58","like_diff":1,"likes":1,"dislikes":0,"content":"大一第一课，用MATlab软件，基本上算是学习一个新的编程语言，然后他拒绝指导，直接让我们操作。对没错，什么都不讲。"},{"id":60687,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-10-26 13:53:30","like_diff":1,"likes":1,"dislikes":0,"content":"bullshit"},{"id":63867,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-12-18 04:15:47","like_diff":1,"likes":2,"dislikes":1,"content":"上课心惊胆战的要死，动不动就骂"},{"id":65864,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-21 12:21:38","like_diff":1,"likes":2,"dislikes":1,"content":"辣鸡。"},{"id":66265,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-14 10:49:04","like_diff":1,"likes":1,"dislikes":0,"content":"听同学说，这老师究极恐怖，可以把1.9m个子的男生，骂得痛哭流涕"},{"id":70677,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-27 11:06:30","like_diff":1,"likes":1,"dislikes":0,"content":"自己不太会操作，老是受白眼，花了那么多时间但跟那些有基础的人还是有差距，但你期末一门通识给我2.7我是真的气了"},{"id":71818,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-29 03:57:42","like_diff":1,"likes":3,"dislikes":2,"content":"简直无语，每天上课都到每次作业都交期末考试参加结果给个61。无语期末上机随便辱骂学生，机子有问题不愿意耐心看就发火。谁选他课谁儿子，谁选谁知道。"},{"id":75103,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-03-07 10:44:48","like_diff":1,"likes":1,"dislikes":0,"content":"每次作业认真做，论文好好写了，考试发挥也不错，就是给我绩杀！气，事情很多，如果不是闲得慌，真不建议选"},{"id":77220,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-05-04 02:18:27","like_diff":1,"likes":1,"dislikes":0,"content":"经常见他挖苦学生，学生的一点疏忽都会被无限放大，被讽刺的滋味谁都不喜欢。"},{"id":83915,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-11 13:46:07","like_diff":1,"likes":2,"dislikes":1,"content":"sb老师没谁了，期末机考指着学生鼻子大吼大叫，而且那个同学只是举手向他报告电脑卡机了。"},{"id":85047,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-15 06:09:45","like_diff":1,"likes":1,"dislikes":0,"content":"无话可说，自学成才"},{"id":88094,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-10-22 06:19:26","like_diff":1,"likes":1,"dislikes":0,"content":"你在讲什么鬼故事"},{"id":91123,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-11-30 18:09:19","like_diff":1,"likes":2,"dislikes":1,"content":"信电小学期，真的感觉老师态度似乎有所好转，前面不知通识课机考老师做了什么，短学期理论课也不是他上的，但是小学期期间，晚上去机房，老师在答疑，态度真的谦恭，有时甚至还承认自己不足。我写的代码好多不太完善之处（感觉会被dl们嘲笑的代码），但是老师也容许我采用不同方式完成作业，甚至我代码中的注释都没删。至于我为什么要问崔宁，其实我的理论课是王曰海上的，但是王曰海他。。。真的实在是从头至尾也没给我什么实质性建议，而且一点创新思想都没。我真心觉得崔宁老师水平要比王曰海强一些，而且当时他对我的态度真的很好。 既然老师水平不差，而且态度既然好转了……大家也可以尽量宽容他吧……也感谢你们前辈学长学姐的牺牲，换来了老师态度的好转……不过可以告诉后生，莫担心，老师态度真的好转了……"},{"id":92846,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-05 06:53:20","like_diff":1,"likes":1,"dislikes":0,"content":"真的真的被这个老师恶心到了"},{"id":92862,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-05 08:17:16","like_diff":1,"likes":2,"dislikes":1,"content":"傻逼 看着就烦"},{"id":92880,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-05 09:28:32","like_diff":1,"likes":1,"dislikes":0,"content":"无法平等交流，楼老师不开之后，音响技术这门课就别开了吧"},{"id":117931,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-10-14 05:32:35","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵"},{"id":118078,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-10-20 13:21:06","like_diff":1,"likes":2,"dislikes":1,"content":"害害害"},{"id":127052,"teacher_id":952,"teacher_name":"崔宁","post_time":"2020-11-04 11:08:32","like_diff":1,"likes":1,"dislikes":0,"content":"除了态度之外还可以"},{"id":132364,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-02-01 06:09:40","like_diff":1,"likes":2,"dislikes":1,"content":"不太行，课外作业贼多且麻烦，全部认真完成，最后74分3.0，确实能学到一些东西但真的不建议选"},{"id":139237,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-07-13 13:55:49","like_diff":1,"likes":2,"dislikes":1,"content":"傻逼老师"},{"id":139707,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-07-20 15:05:53","like_diff":1,"likes":3,"dislikes":2,"content":"永久一副司马脸"},{"id":142395,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-11-11 03:31:51","like_diff":1,"likes":2,"dislikes":1,"content":"ncnt"},{"id":144403,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-21 11:03:05","like_diff":1,"likes":2,"dislikes":1,"content":"真的歇斯底里，不会尊重，很多语言行为对学生个体侮辱性极强"},{"id":144503,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-22 02:25:38","like_diff":1,"likes":1,"dislikes":0,"content":"课本来是一门很有意思的课 被他弄的我兴趣全无…….."},{"id":144992,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-26 09:16:01","like_diff":1,"likes":2,"dislikes":1,"content":"态度随意，期末考试结果老师迟到五分钟，慢悠悠地走过来，整个班的学生挤在走廊里等这个憨憨，我承认我没怎么认真对待作业，但是最后2.7的分是不是太离谱了点？这课能不能快点凉掉"},{"id":149505,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-01-15 16:09:25","like_diff":1,"likes":3,"dislikes":2,"content":"感谢老师不杀之恩认真做完作业还是挺好的"},{"id":150335,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-01-22 17:34:04","like_diff":1,"likes":2,"dislikes":1,"content":"给了个及格分，如果说是正常上课的话感觉也还行。我个人是不喜欢跟老师交流的，有问题自己琢磨或者问同学，没有什么烦恼。上课是每节课必点名，没有例外，作为通识课感觉没有必要。上课学到的东西不能说有用，但是也还行，可以当做一些小知识。最后考试也蛮简单的。如果不想费功夫，也不喜欢老师的臭脸就尽量不要选了。本人是每节课都到，作业都完成并且都交在学在浙大上，最后论文水了水，没有与老师进行任何的单独交流，得到了4.8的神奇绩点。如果自己本身就不爱问问题，自己也能搞定一些简单的问题的话可以尝试选一下。"},{"id":203875,"teacher_id":952,"teacher_name":"崔宁","post_time":"2024-11-21 15:37:18","like_diff":1,"likes":1,"dislikes":0,"content":"无敌了"},{"id":212343,"teacher_id":952,"teacher_name":"崔宁","post_time":"2025-01-14 01:46:29","like_diff":1,"likes":1,"dislikes":0,"content":"sb，蓝的盆"},{"id":212345,"teacher_id":952,"teacher_name":"崔宁","post_time":"2025-01-14 01:52:26","like_diff":1,"likes":1,"dislikes":0,"content":"万泉部诗人\n\n1.节节课都点名。有时甚至会在上课前点名。\n\n2.上课阴阳怪气，看不起任何学生。3.上课有气无力，像一句实体(感觉就是孙笑川本川)\n\n4.作业多，且对于没有软件使用基础的同学来说很难，他也不讲。\n\n5.lz辛辛苦苦每节课都到，每次作业都交，这门课在课外花的时间几乎要比微积分都多了，一门普通通识课同时有期末考试、期末大作业、课程论文你敢信？\n\n6.我所有这些都完成上交了，最后得分也在我所有科目里面倒数。\n\n\n\n我的心得是，以后选课前还是得看看查老师评分。血的教训。。。。。"},{"id":13121,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-12-25 02:23:24","like_diff":0,"likes":3,"dislikes":3,"content":"教做人"},{"id":17211,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-20 01:22:47","like_diff":0,"likes":3,"dislikes":3,"content":"有病~"},{"id":17231,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-20 02:18:12","like_diff":0,"likes":2,"dislikes":2,"content":"对学生不尊重\n\n"},{"id":19421,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-24 07:34:35","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵呵呵呵"},{"id":21092,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-02-17 01:23:07","like_diff":0,"likes":3,"dislikes":3,"content":"。z z"},{"id":26461,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-07-01 16:43:20","like_diff":0,"likes":1,"dislikes":1,"content":"莫名其妙"},{"id":26648,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-20 14:26:30","like_diff":0,"likes":7,"dislikes":7,"content":"我沒有聽過他的課，但是也來打個分，這樣的老師滾吧。"},{"id":33486,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-09-19 15:44:08","like_diff":0,"likes":1,"dislikes":1,"content":"不咋地"},{"id":45134,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-19 04:30:54","like_diff":0,"likes":3,"dislikes":3,"content":"嘛 老师的确是有点凶 但是客观来说 作业认真做 平时不要去惹他 他的给分还是可以的 毕竟这门课主要看的是操作能力"},{"id":49051,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-03-22 14:19:48","like_diff":0,"likes":2,"dislikes":2,"content":"很差的体验"},{"id":56113,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-07-03 05:51:45","like_diff":0,"likes":4,"dislikes":4,"content":"点评都是两个极端，我觉得人家一开始就表明态度把话说的很死了，你只要能完成他的要求，其实也没什么的，完不成那么最后要考试的时候你会很难受的，这个老师应该是被坑出心理阴影了吧。(/ω＼)"},{"id":58885,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-09-18 08:40:43","like_diff":0,"likes":1,"dislikes":1,"content":"也能叫老师？"},{"id":65670,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-08 07:02:02","like_diff":0,"likes":2,"dislikes":2,"content":"上机考下载文件那里进不去他看我搞了一会过来帮了一下，前面还特么硬说是我没打对密码，沙雕"},{"id":70644,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-27 10:25:39","like_diff":0,"likes":3,"dislikes":3,"content":"凶是真的，有一种我们都是zz的傲慢感，可能老师本人真的比较优秀吧～上课......没什么干货，讲什么课程安排就能讲好久......给分也......均绩掉了0.1呢，无奈，一不小心就被正态。"},{"id":76792,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-04-23 12:15:35","like_diff":0,"likes":1,"dislikes":1,"content":"老师是老师，品质怎么样就呵呵了"},{"id":83945,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-11 15:10:55","like_diff":0,"likes":0,"dislikes":0,"content":"很严，也挺认识"},{"id":85019,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-15 04:05:31","like_diff":0,"likes":0,"dislikes":0,"content":"傻逼老师"},{"id":85235,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-16 10:18:20","like_diff":0,"likes":0,"dislikes":0,"content":"看评论！"},{"id":86248,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-09-11 12:59:12","like_diff":0,"likes":2,"dislikes":2,"content":"海宁国际路过 老师说话时不好听，但感觉还是挺认真的"},{"id":92756,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-04 07:40:16","like_diff":0,"likes":1,"dislikes":1,"content":"小学期，问老师问题，老师让我问其他同学，本来以为他态度差，到了下一节课发现他其实自己也不会。。。"},{"id":92796,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-04 12:46:47","like_diff":0,"likes":1,"dislikes":1,"content":"是崔宁老师的小学期，感觉老师的态度并不是传说中的那么差，比较耐心，虽然上课的时候有些内容老师自己也不懂（因为是计院给的ppt）。多去去机房，认真对待，作业还是能完成的（多亏了计院研究生小哥的耐心解答）。"},{"id":92979,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-06 13:02:55","like_diff":0,"likes":0,"dislikes":0,"content":"呵呵呵"},{"id":116427,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-09-10 11:30:44","like_diff":0,"likes":1,"dislikes":1,"content":"其实，上可认真听，实验认真做，考试考的差不多，老师给分还是挺好的"},{"id":128954,"teacher_id":952,"teacher_name":"崔宁","post_time":"2020-12-27 11:40:49","like_diff":0,"likes":2,"dislikes":2,"content":"好家伙"},{"id":129719,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-01-11 11:24:49","like_diff":0,"likes":1,"dislikes":1,"content":"懂得都懂"},{"id":132858,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-02-04 07:53:49","like_diff":0,"likes":1,"dislikes":1,"content":"给分还行，脾气太大"},{"id":140956,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-09-18 09:40:11","like_diff":0,"likes":0,"dislikes":0,"content":"嘻嘻嘻"},{"id":142182,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-11-09 12:23:14","like_diff":0,"likes":3,"dislikes":3,"content":"从没见过这种老师！！！评分一点多是有原因的！！!迂腐固执！！！"},{"id":143632,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-11-29 09:23:17","like_diff":0,"likes":0,"dislikes":0,"content":"上课挺认真的但是直接忽略我的问题是什么情况"},{"id":144970,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-26 06:13:34","like_diff":0,"likes":1,"dislikes":1,"content":"大概不好"},{"id":217739,"teacher_id":952,"teacher_name":"崔宁","post_time":"2025-04-16 00:23:44","like_diff":0,"likes":0,"dislikes":0,"content":"sb一个"},{"id":4154,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-06-18 02:18:57","like_diff":-1,"likes":24,"dislikes":25,"content":"的确很凶。但是有的超级常识的问题还去问被骂不是自找的么，认真学一下根本不会被他骂。"},{"id":15059,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-11 18:05:09","like_diff":-1,"likes":1,"dislikes":2,"content":"我就笑笑不说话"},{"id":21559,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-02-29 07:55:10","like_diff":-1,"likes":3,"dislikes":4,"content":"人间失格"},{"id":26430,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-18 12:07:24","like_diff":-1,"likes":1,"dislikes":2,"content":"吓死胆小的"},{"id":29475,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-30 00:44:04","like_diff":-1,"likes":5,"dislikes":6,"content":"比想象中要好不少"},{"id":40946,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-06 16:27:14","like_diff":-1,"likes":0,"dislikes":1,"content":"不多说了"},{"id":46007,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-20 11:25:13","like_diff":-1,"likes":3,"dislikes":4,"content":"音响技术这门课很好，课水，能学技术，只要用过一两次考试绝逼没问题"},{"id":83877,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-11 12:14:56","like_diff":-1,"likes":1,"dislikes":2,"content":"期末考试体验极差。"},{"id":85226,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-16 08:02:19","like_diff":-1,"likes":2,"dislikes":3,"content":"老师的态度在好转啊 还是要向前看"},{"id":91254,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-12-04 09:53:33","like_diff":-1,"likes":0,"dislikes":1,"content":"呵呵呵"},{"id":113172,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-07-06 01:04:01","like_diff":-1,"likes":1,"dislikes":2,"content":"老师确实有点凶，但是课上还是能学到很多东西的。认真按时完成作业不缺席就能拿个高分了。"},{"id":116651,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-09-12 08:24:42","like_diff":-1,"likes":1,"dislikes":2,"content":"我觉得老师只是考试的时候凶，其他时候不至于给这么低的分。"},{"id":124682,"teacher_id":952,"teacher_name":"崔宁","post_time":"2020-07-06 07:37:18","like_diff":-1,"likes":1,"dislikes":2,"content":"还不错，能学到些有用的技能，给分也好"},{"id":142836,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-11-16 23:48:07","like_diff":-1,"likes":1,"dislikes":2,"content":"自己体会"},{"id":144941,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-26 04:02:35","like_diff":-1,"likes":0,"dislikes":1,"content":"。。。"},{"id":218062,"teacher_id":952,"teacher_name":"崔宁","post_time":"2025-04-20 05:56:32","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很好呀"},{"id":218344,"teacher_id":952,"teacher_name":"崔宁","post_time":"2025-04-23 00:19:54","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很好呀"},{"id":23537,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-04-05 07:18:02","like_diff":-2,"likes":1,"dislikes":3,"content":"爽啊"},{"id":49469,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-04-15 02:58:23","like_diff":-2,"likes":2,"dislikes":4,"content":"不知道"},{"id":59696,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-09-26 03:25:37","like_diff":-2,"likes":0,"dislikes":2,"content":"好凶噢，给分还可以"},{"id":144193,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-20 08:12:10","like_diff":-2,"likes":0,"dislikes":2,"content":"哈哈哈"},{"id":144461,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-12-21 15:05:33","like_diff":-2,"likes":0,"dislikes":2,"content":"挺好的呀"},{"id":149577,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-01-16 04:35:24","like_diff":-2,"likes":1,"dislikes":3,"content":"作业实验报告，文献综述等，每节课点名，偶尔有随堂测试，有期末考试。作业都完成，点名都到，期末考完成，最后成绩4.2"},{"id":26496,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-19 07:40:18","like_diff":-3,"likes":4,"dislikes":7,"content":"真心觉得他可能是患有某种精神疾病，偏执症还是什么的。大家可能不了解情况也稍微体谅一下吧"},{"id":45143,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-19 04:57:21","like_diff":-3,"likes":3,"dislikes":6,"content":"上课没有很凶啊…考试的时候蛮凶的…给分不错！"},{"id":47730,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-02-22 05:50:23","like_diff":-3,"likes":3,"dislikes":6,"content":"不错啊，专业过硬"},{"id":42067,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-13 13:33:21","like_diff":-4,"likes":6,"dislikes":10,"content":"客观说是便凶但是绝对是正常尺度，上机考时各种要求说得很清楚有人还是不知道你说怪谁，我觉得应该只是在他看来你们还有问题就是态度问题不可能是能力问题所以会比较凶，而且确实该讲的都讲了，这个课本来就不是让你水的，怪不了别人"},{"id":45087,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-19 03:04:14","like_diff":-4,"likes":7,"dislikes":11,"content":"崔老师蛮好的，比较严格，期末的时候我没有存档，电脑死机，只能重做。的确是我个人的问题。老师凶也是因为大家没有做到位，吸取教训比较好。给分蛮好的。我觉得很赞，一般也不会不尊重学生。?"},{"id":45170,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-19 05:36:10","like_diff":-4,"likes":2,"dislikes":6,"content":"还不错"},{"id":115835,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-08-21 00:55:39","like_diff":-4,"likes":1,"dislikes":5,"content":"还行吧"},{"id":149507,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-01-15 16:13:50","like_diff":-4,"likes":1,"dislikes":5,"content":"比预期好很多。上课把一些关键点掌握，成绩应该不会差。"},{"id":165605,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-01-09 03:29:01","like_diff":-4,"likes":5,"dislikes":9,"content":"事情确实多，只要跟着好好学还是能拿好成绩的。我的成绩现在还没出，但是我舍友是4.5，感觉还可以。"},{"id":29254,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-29 13:44:38","like_diff":-5,"likes":2,"dislikes":7,"content":"其实我觉得还可以…认真就好，还是学到一些东西的"},{"id":45058,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-19 02:00:49","like_diff":-5,"likes":1,"dislikes":6,"content":"老师虽然有点凶，但是讲的还是很细很好的，如果认真学的话成绩也会很不错。"},{"id":58675,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-09-14 04:27:41","like_diff":-5,"likes":0,"dislikes":5,"content":"嗯～就这样吧"},{"id":30903,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-07-03 01:05:34","like_diff":-6,"likes":4,"dislikes":10,"content":"老师是有点凶，不过人其实挺好，说话直接，也挺严格，做事也很认真，给分不错，赞一个"},{"id":45052,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-19 01:52:03","like_diff":-6,"likes":3,"dislikes":9,"content":"老师上课的时候还是很和善的，认真听会学到很多知识。期末考试的时候老师很严肃，但只要你平时基本的操作学会了，老师又不会为难你。最后老师给分也不错，老师辛苦了。"},{"id":52288,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-17 13:25:34","like_diff":-6,"likes":6,"dislikes":12,"content":"我是楼老师的学生，在群里私戳问过崔老师几个题，崔老师回答很耐心，考试监考也没觉得特别恶心。而且有一次我实验做到很晚，崔老师还和我说考试要加快速度之类的感觉还挺有耐心的。考完感觉自己发挥不太好，和老师沟通了下感觉老师说的很中肯。另外一句实话，打字法不会用，截图工具不会用我觉得这个确实是自己的锅"},{"id":70858,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-27 15:51:11","like_diff":-6,"likes":3,"dislikes":9,"content":"课挺水的 就是老师emmm\n\n平时用心去学了，最后拿了4.5也算满意了"},{"id":132481,"teacher_id":952,"teacher_name":"崔宁","post_time":"2021-02-02 01:48:45","like_diff":-6,"likes":8,"dislikes":14,"content":"千万别选他的课，整天骂人给分还不好，可怜我连选他两门课，硬是把我4.5的均绩拉到4.2，不多说什么，这老师师德就有问题，给最低分"},{"id":39793,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-12-27 14:25:46","like_diff":-7,"likes":2,"dislikes":9,"content":"老师在改变，不会凶人，有点幽默，虽然和楼老师不是一个风格的哈哈，但是不会像评论里说得那么可怕了"},{"id":46255,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-21 05:08:28","like_diff":-7,"likes":3,"dislikes":10,"content":"老师人好好"},{"id":59677,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-09-26 00:45:32","like_diff":-7,"likes":4,"dislikes":11,"content":"崔老师上课非常好，一点都不凶，强推"},{"id":166687,"teacher_id":952,"teacher_name":"崔宁","post_time":"2023-01-13 08:33:12","like_diff":-7,"likes":7,"dislikes":14,"content":"（音响技术与家庭影院）事不算太多，除了最后的录歌和论文比较麻烦。讲课效率确实极其低下，半个小时能自学完的乐理知识他要讲两周……不尊重学生的情况还有，整个长学期有两三次吧，比查老师以前的评论好了很多。分高是真的，上课到了作业能做完一定有80以上，也会尽量捞人。上课偶尔听一下就行，毕竟知识密度确实很低。作为老师及格分还是不够的……"},{"id":43811,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-02-27 11:32:32","like_diff":-8,"likes":8,"dislikes":16,"content":"其实崔老师人很不错\n\n我上他的课的那个学期，有幸也听楼东武老师上了几堂课，这样一来更能有一个较为公正的评价吧。\n\n楼老师的好我就不多说啦，双十一发个大红包啊，平常在群里和大家聊个天开个玩笑什么的，很棒。\n\n崔老师相比之下严肃了一些，一般不在群里说话，但是课堂上讲的会更加偏向理论（当然不是纯理论，因为两个老师都说过这门课只是来培养大家的兴趣），偶尔也会幽默一下。\n\n只是到了监考的时候，脾气会比较暴躁，我觉得这与大家在这个软件里对老师的谩骂是有很大关联的。\n\n再来说这门课本身，作业相对来说会多一些，但是老师都会把步骤讲的清清楚楚，软件也会给大家压缩包用于下载，我们只需要实践一下再解决一些小问题就可以了。单周上课，双周看电影，其实是很不错的体验。\n\n如果说只是想来水课拿分，那还是不要来了，也免得老师为你的不努力背黑锅。\n\n绩点4.5"},{"id":45054,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-19 01:56:19","like_diff":-8,"likes":1,"dislikes":9,"content":"期末上机的时候确实有些凶，在群里的交流也有些冲，主要有些同学确实没有好好学，出的错误让我们都觉得匪夷所思。你要是学得没有什么问题的话他也不会说你的。期末第一个建好目录被稍稍表扬了一下感觉美滋滋，给分超乎意料的很好！"},{"id":17194,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-20 00:50:34","like_diff":-9,"likes":6,"dislikes":15,"content":"老师虽然平时好凶也害怕过他但请教也还挺耐心的，给分平均很高，跪谢！"},{"id":34860,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-10-25 10:48:32","like_diff":-9,"likes":5,"dislikes":14,"content":"现在绝对是一个相当耐心想当好的老师 推荐"},{"id":51959,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-06-14 02:58:41","like_diff":-9,"likes":1,"dislikes":10,"content":"蛮好的"},{"id":81927,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-07-06 13:27:14","like_diff":-9,"likes":3,"dislikes":12,"content":"顶一下某位同学说崔宁还行的老师。\n\n是他监考我的上机考。规则说得非常详细，还会重复一两遍，只要正常操作，一切按规定来，是绝对不会被骂的。但说话挺难听的，有个同学在那里玩电脑，老师''不动会死吗''。所以希望各位还是不要因为上机考是他监考而错过一门好课。"},{"id":151237,"teacher_id":952,"teacher_name":"崔宁","post_time":"2022-02-25 07:19:13","like_diff":-9,"likes":2,"dislikes":11,"content":"其实感觉老师还是没啥不好的，只是不具备招人喜欢的特质而已，这也不算很不好吧。\n\n不过这门课确实不好水，可能是我的能力问题吧。大佬放心选，其他的还是慎重。"},{"id":65653,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-01-08 04:13:12","like_diff":-10,"likes":7,"dislikes":17,"content":"癌，自己没好好学怪谁，在这里一堆刷差评的，上课不好好听课不认真学上机也不去上。我是老师我也会喷\n\n"},{"id":93386,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-01-09 10:20:03","like_diff":-11,"likes":6,"dislikes":17,"content":"楼老师的班，崔老师代过一次课，那次课其实已经对考试做了很详细的说明了，课上的态度挺好没感觉暴脾气。我觉得考试的时候可能是故意的，就是要让人觉得他说让你出去就会让你出去。说实话考试的时候大部分问题都是自己有问题，都是强调过的问题，要么那次课没来，要么操作实在不熟练。当然还是希望老师的语气能温和点，至于那些当面不敢说只敢匿名的时候骂人的人，本身素质怎么样也不用多说吧"},{"id":113566,"teacher_id":952,"teacher_name":"崔宁","post_time":"2019-07-07 00:08:06","like_diff":-14,"likes":7,"dislikes":21,"content":"选崔老师课之前内心非常纠结，看到查老师1.3真的不敢选，无奈通识分修不满了才硬着头皮选的。\n\n结果！！！！我不夸张地说，崔老师的课是我上过最棒的通识课，在我上过的所有课中质量也能排进前列，干货很多，认真听绝对可以学到有用的技能。\n\n查老师上都说崔老师很凶，但实际上平时上课老师非常温柔儒雅，甚至让我开头上课时以为换老师了，最后上机考的时候的是有点凶，但也只针对没有按他要求来的学生。\n\n但平时作业真的不少，而且每次实验课都要点名，嫌麻烦的慎选。但只要平时作业认真做，期末论文不敷衍，成绩绝对理想，本人最后94分，也比较满意了"},{"id":21021,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-02-10 10:39:28","like_diff":-17,"likes":7,"dislikes":24,"content":"就问那些平时作业不做上课不听不去论文乱写考试之前连基本操作都懒得补的人还要怪老师咯？那这么说便秘还要怪地球引力不够咯？"},{"id":29105,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-06-29 08:41:35","like_diff":-17,"likes":4,"dislikes":21,"content":"只有不认真的学生，没有故意找茬的老师。"},{"id":32863,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-07-19 10:24:52","like_diff":-17,"likes":5,"dislikes":22,"content":"哪有你们说的那么凶。一次都没挨骂过。感觉楼sir崔sir各有各的萌点。"},{"id":17484,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-20 09:38:09","like_diff":-18,"likes":2,"dislikes":20,"content":"虽然有点凶，给分还是不错哒"},{"id":18233,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-21 10:14:09","like_diff":-18,"likes":9,"dislikes":27,"content":"被他凶的人多半是因为无视了强调过无数遍的事情，我一个文科生也没啥技术好好上课就没被凶过在机房出现了问题他主动找我告诉我原因。多少sb才能把一个正常老师逼疯"},{"id":21693,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-02-29 23:38:52","like_diff":-18,"likes":2,"dislikes":20,"content":"凶是凶了点，作业是烦了点，给分还是很好的"},{"id":17474,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-20 09:10:36","like_diff":-20,"likes":4,"dislikes":24,"content":"虽然被骂了两次，但是让自己清醒了许多，如果乖还是不会被骂的，毕竟学到很多东西，挺感谢老师的……"},{"id":80261,"teacher_id":952,"teacher_name":"崔宁","post_time":"2018-06-24 15:16:34","like_diff":-22,"likes":5,"dislikes":27,"content":"虽然我知道会被踩爆，但是我还是要说，老师人真的挺好的，讲的也很清楚，只要正常操作，一切按规定来，是绝对不会被骂的"},{"id":31389,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-07-03 23:58:58","like_diff":-24,"likes":4,"dislikes":28,"content":"老师的确是要求严格，态度比较严肃，即使每节课都很认真听到了实验操作还是会因为他很紧张……但是那些没有上过老师的课或者因为自己的原因被老师骂就评论滚出浙大的人，也太过分了吧。我平时作业也只是粗略完成，考试也没来得及做完，绩点也有4.5，而且这门课学到了很多东西。心疼老师每年都遇到那么多极品。"},{"id":10465,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-19 03:27:36","like_diff":-25,"likes":0,"dislikes":25,"content":"还可以"},{"id":4627,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-06-29 12:55:18","like_diff":-27,"likes":7,"dislikes":34,"content":"太能骂人，教的还不错"},{"id":8493,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-09-22 01:03:48","like_diff":-27,"likes":4,"dislikes":31,"content":"虽然凶最终结果也还行吧。。"},{"id":10535,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-11-19 12:27:50","like_diff":-28,"likes":8,"dislikes":36,"content":"这学期真的还不错的，说实话。如果是操作上没有讲到过的问题，老师都是蛮耐心解答的，但个别同学在群里问问题的态度很成问题。这学期……真的……还好。讲真"},{"id":17243,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-20 02:29:17","like_diff":-28,"likes":3,"dislikes":31,"content":"老师很好，能学到很多东西，给分很不错。至于骂老师凶的，最好问问自己平时是不是太作死。不黑不粉。"},{"id":17221,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-20 01:41:33","like_diff":-29,"likes":1,"dislikes":30,"content":"通识课里最高的绩点。。只要自己认真一点就不会被骂啊，老师是严格了一点，但是学生确实有时候是找骂。。"},{"id":17441,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-01-20 08:13:18","like_diff":-29,"likes":0,"dislikes":29,"content":"给分好，人好，作业少"},{"id":6539,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-15 03:04:30","like_diff":-30,"likes":10,"dislikes":40,"content":"还好啦，不像大家说的那么严重，但是老师骂人真的是我这辈子见过的老师中骂得最频繁的…上课得提心吊胆的…"},{"id":9186,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-10-15 16:25:07","like_diff":-31,"likes":11,"dislikes":42,"content":"不知是不是因为学习帝的缘故，这个秋冬学期崔老师态度挺好的，至少没有听到挖苦。然后我想说，有些操作真的很基本，上课都讲过，但是总是有同学反复在群里问，颇令人反感"},{"id":6466,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-14 06:33:08","like_diff":-32,"likes":8,"dislikes":40,"content":"老师较为严格，可能是性格原因脾气也易暴躁，易不耐烦。虽然老师严格认真，但也过于挖苦讽刺学生。。虽然有的学生的确不好，但毕竟是老师长辈，不能一味地只是挖苦。"},{"id":8200,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-09-17 11:56:17","like_diff":-38,"likes":8,"dislikes":46,"content":"蛮好啊，还有高清电影看，绩点又高，强力推荐。"},{"id":1985,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-03-28 02:57:48","like_diff":-39,"likes":34,"dislikes":73,"content":"虽然凶，但这是个人风格吧，也不好说什么。严格一点也好，但就是严格是坚持自己的原则，不要在语言上老挖苦学生，这是不对的。"},{"id":5068,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-07-03 08:01:26","like_diff":-45,"likes":23,"dislikes":68,"content":"在群里私聊过崔宁老师好几次问他一些问题，态度都很好啊。不懂为什么评价那么低，在群里见到被喷的同学一般都是因为连上课讲过的最基本的东西都不知道才会被这样对待吧…"},{"id":6555,"teacher_id":952,"teacher_name":"崔宁","post_time":"2017-01-10 05:48:55","like_diff":-50,"likes":22,"dislikes":72,"content":"的确凶但是被凶的那些人是真傻…那么简单的东西强调无数遍还是各种低级错误。不尊重一个一学期要负责400多个上这门课的人的老师干嘛腆着个b脸到这种地方来骂人家"},{"id":689,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-03-15 12:20:44","like_diff":-53,"likes":37,"dislikes":90,"content":"凶是凶，但并不是毫无道理的呀"},{"id":3998,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-06-17 12:55:12","like_diff":-53,"likes":23,"dislikes":76,"content":"感觉还好。。。没觉得有那么夸张。。怎么说群里问的的确都是非常常识的问题。。一味责备老师自己不听课算什么。。"},{"id":3502,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-06-17 01:23:03","like_diff":-60,"likes":24,"dislikes":84,"content":"自己认真做了表示从不会被骂，自己上课不听然后老是问一些上课强调过的问题，不骂你骂谁。"},{"id":416,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-03-15 02:06:33","like_diff":-72,"likes":42,"dislikes":114,"content":"很多人说老师凶，我也觉得他凶，但是他的要求都是对的，老师要求严格有什么错？！听他的课，感觉挺好！"},{"id":1680,"teacher_id":952,"teacher_name":"崔宁","post_time":"2016-09-12 11:41:28","like_diff":-81,"likes":29,"dislikes":110,"content":"老师很严格，但学到很多东西。期末考试歌词什么都来不及写还有4.7，感谢老师"},{"id":1165,"teacher_id":952,"teacher_name":"崔宁","post_time":"2015-03-21 16:23:02","like_diff":-106,"likes":31,"dislikes":137,"content":"拉高些吧，学生太娇气了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
