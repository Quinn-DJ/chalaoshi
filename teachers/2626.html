                <script>
                    // 评论数据
                    const commentsData = [{"id":65447,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-01-04 03:50:24","like_diff":54,"likes":60,"dislikes":6,"content":"老师很好啊啊啊啊，迟到了还给我重讲了一遍感动"},{"id":64795,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-12-27 06:57:22","like_diff":48,"likes":52,"dislikes":4,"content":"上课不点名，感觉大物不错啊，对学生很负责的。"},{"id":63139,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-11-28 15:28:46","like_diff":46,"likes":53,"dislikes":7,"content":"我学的是大物，感觉老师没那么差啊，虽然我不听课，班上好多同学不交作业，不交作业的老师会挨个提醒，这样都能挂的同学能怪老师吗？可能老师教学水平不是非常高，但足够你学了吧，如果平时作业都不交靠考前两天复习还想过？"},{"id":63336,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-01-12 02:00:36","like_diff":45,"likes":52,"dislikes":7,"content":"大物很负责任教得也不错呀"},{"id":64713,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-12-27 00:46:07","like_diff":41,"likes":43,"dislikes":2,"content":"两个实验都90+，其实平时用过示波器还是挺容易得高分的"},{"id":61323,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-11-14 12:41:39","like_diff":37,"likes":46,"dislikes":9,"content":"老师给分很客观，并没有像上面评价的那样，我的示波器95分也的确是在用心写，所以说老师给分不好的应该衡量一下自己的报告质量"},{"id":64671,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-12-26 07:18:20","like_diff":37,"likes":44,"dislikes":7,"content":"老师人真的不错，可能就是脾气暴躁了一点。别听别人瞎逼逼，10分顶上！！"},{"id":62538,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-11-26 01:37:37","like_diff":36,"likes":38,"dislikes":2,"content":"老师人挺好的啊，讲的也挺清楚，只是会凶一些她讲课时玩手机的人罢了。不听课做实验时又去问老师的被骂得更惨。我觉得那些人就是作。"},{"id":63116,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-03-08 23:58:08","like_diff":35,"likes":41,"dislikes":6,"content":"楼上那几位有好好看新老师的签名吗？写的是“王宗利”三个字吗？换成一位陈姓女老师了啊，不知道你们在这里对着以前的评论秀优越有什么意义，还真的好意思说别人作，我觉得你们应该去大夫那里看看眼睛了。"},{"id":64721,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-12-27 02:35:39","like_diff":33,"likes":35,"dislikes":2,"content":"目前见到出分最快的老师，周日实验周一交报告周三早上出成绩。早一轮的实验报告还没出分呢！给分不清楚，亲测上限大于等于97。讲的有点快，但我觉得清楚的。"},{"id":65979,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-01-10 14:44:03","like_diff":32,"likes":34,"dislikes":2,"content":"示波器讲的很明白，应该可以留下深刻印象，打分也很好。觉得老师还是很好的！"},{"id":64542,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-12-25 05:17:52","like_diff":31,"likes":35,"dislikes":4,"content":"实验报告好好写，示波器给分也能到98。虽然老师脾气是有点火爆：）但我想评分也没这么低吧。"},{"id":67890,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-01-22 09:03:46","like_diff":31,"likes":32,"dislikes":1,"content":"我觉得老师还可以啊！感觉对他印象有点先入为主了！但是听过以后才觉得这老师还不错。\n\n"},{"id":73848,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-02-03 08:53:12","like_diff":31,"likes":31,"dislikes":0,"content":"老师上课很认真，人也挺好的啊，不知道为什么一直评分不高"},{"id":67598,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-01-21 16:01:18","like_diff":30,"likes":32,"dislikes":2,"content":"我觉得可以啊。。。大物实验示波器他会把有效数字之类的要求说清楚，实验报告按要求去写就好啦。确实是挺客观的老师，至少告诉我们实验报告应该怎么写了。"},{"id":66105,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-01-11 23:56:33","like_diff":27,"likes":29,"dislikes":2,"content":"感觉后来打分变好了，大概和其他老师差不多。不过有效数字计算他不会说，就靠这个区分打分。其他的也没毛病，实验时看到你做错了还会帮忙调。"},{"id":77181,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-05-03 11:18:45","like_diff":27,"likes":27,"dislikes":0,"content":"个人感觉老师不错。"},{"id":80595,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-28 07:06:11","like_diff":27,"likes":27,"dislikes":0,"content":"老师的大雾很友善呀? 刚上时看查老师评价还觉得很恐怖，但是老师很温柔，挺负责的～～下学期选老师大雾的人好像挺少，有点心疼。（在教室外吃外卖老师碰上在教室外桌上睡觉的老师，醒来还和我打招呼，真的有点可爱了）"},{"id":60963,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-12-08 23:12:49","like_diff":26,"likes":32,"dislikes":6,"content":"示波器实验课讲述的非常清楚，只是实验内容和要求有些多，需要认真听讲才可以，课程要求有些严格也算正常"},{"id":79676,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-12 14:51:46","like_diff":26,"likes":26,"dislikes":0,"content":"老师大物上课很负责，讲的也清楚，就大物而言评分不该这么低的。"},{"id":79711,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-13 03:08:57","like_diff":24,"likes":24,"dislikes":0,"content":"大物不算差吧"},{"id":11771,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2015-12-15 02:11:28","like_diff":23,"likes":63,"dislikes":40,"content":"作为和示波器打交道的老师不会使用示波器，还动不动扬言给学生不及格，在浙大见过的最差老师。"},{"id":60441,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2017-10-20 02:43:36","like_diff":23,"likes":26,"dislikes":3,"content":"现在开始教大物了，态度好了不少。虽然教学依然是研究型思路，讲的总体性概念不强，但是单个题讲的很好。"},{"id":71450,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-01-28 12:58:31","like_diff":23,"likes":24,"dislikes":1,"content":"老师很好啊！"},{"id":79862,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-24 14:00:37","like_diff":23,"likes":25,"dislikes":2,"content":"看下面的评论，好像都是15、16年教实验课的差评使得评分很低。现在教大物了，教的确实不错，认真负责，也很体谅学生?"},{"id":79927,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-15 09:54:13","like_diff":22,"likes":23,"dislikes":1,"content":"现在教大物了，感觉完全不像评论的那样差，平均分应该有的，说差的都是说老师的大物实验吧，不过话说大物实验那水课，要求严点儿的老师必定评分低，聪明的老师大家都水水过好了。"},{"id":80186,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-21 07:31:17","like_diff":22,"likes":22,"dislikes":0,"content":"上大物是真的认真，看最后给分好不好吧"},{"id":147675,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-01-10 12:06:05","like_diff":22,"likes":24,"dislikes":2,"content":"他给了我96，而我只能给他10分"},{"id":80582,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-28 05:14:47","like_diff":21,"likes":22,"dislikes":1,"content":"好老师，大雾上得很好很专业"},{"id":80218,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-22 01:24:17","like_diff":20,"likes":20,"dislikes":0,"content":"上大物真的很用心，感觉关于老师的评分不太客观啊！"},{"id":80605,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-28 08:34:16","like_diff":20,"likes":20,"dislikes":0,"content":"王老师的大物课其实上的挺不错的，最后几节课还很细致地给我们复习，就算你之前没学最后收获也会不小。真的是个很和蔼很耐心的老师（可能是真的有改变吧），课后给他发邮件问问题如果太复杂会专门打电话来回答，真的超棒的！虽然有时候上课会一顿一顿的哈哈哈哈哈哈。平时分也都给的不差，你自己本分的事做到了一定不会是低分。之前给评分评价不好的人应该都是上的大物实验吧，现在他改教大物真的是一个很好的老师了。推荐！"},{"id":80607,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-28 08:37:03","like_diff":20,"likes":20,"dislikes":0,"content":"老师真的很用心，很负责，很温和"},{"id":80274,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-06-24 04:04:34","like_diff":18,"likes":18,"dislikes":0,"content":"认真负责，课讲的怎么样不同人口味不一样，不做评价，大物主要还得自己努力。"},{"id":83285,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-07-14 10:37:50","like_diff":18,"likes":20,"dislikes":2,"content":"大物讲课和给分都不错\n\n估计这学期之后评分会拉到到5以上"},{"id":84644,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-07-13 12:20:42","like_diff":17,"likes":18,"dislikes":1,"content":"我jio得大物讲得还可以。老师人也挺好的。"},{"id":83343,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-07-10 07:10:22","like_diff":16,"likes":16,"dislikes":0,"content":"赞一个！"},{"id":138679,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2021-07-10 10:05:23","like_diff":15,"likes":17,"dislikes":2,"content":"绝对不点名\n\n严格正态是大物课程组的统一规定，完全不能怪老师，平时好好学平时分还是能拿很高的"},{"id":84971,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-07-14 16:39:36","like_diff":14,"likes":14,"dislikes":0,"content":"非常敬业的大物老师，讲的也很好啊！"},{"id":147564,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-01-10 08:30:32","like_diff":13,"likes":14,"dislikes":1,"content":"我爹！"},{"id":147567,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-01-10 08:38:05","like_diff":13,"likes":15,"dislikes":2,"content":"好！平时分给满了！"},{"id":8931,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2015-10-02 01:57:47","like_diff":12,"likes":45,"dislikes":33,"content":"给分差，极差！这就够了"},{"id":85289,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-07-16 23:01:10","like_diff":12,"likes":13,"dislikes":1,"content":"大物实验挺认真负责啊。。会手把手帮忙调波形。。。"},{"id":110382,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-07-05 03:27:35","like_diff":12,"likes":12,"dislikes":0,"content":"期末自以为考的很好结果成绩低，找老师查分，老师二话不说查了，还告诉我哪哪错了，祝我假期快乐。感动.jpg   老师真的很认真负责，大家莫被评分骗了"},{"id":174057,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2023-06-06 03:26:23","like_diff":12,"likes":13,"dislikes":1,"content":"就每节课提前下课5-10min我就给10分"},{"id":131327,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2021-01-27 05:43:56","like_diff":11,"likes":11,"dislikes":0,"content":"老师特别细心！真是被低分耽误了。我考试前有不懂的题，在钉钉上问了一下，老师直接就给我打电话讲题。超级暖啊！！！"},{"id":86844,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-09-19 04:46:40","like_diff":10,"likes":10,"dislikes":0,"content":"感觉老师挺好的啊，这评分也太低了吧。"},{"id":86917,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-09-19 11:21:49","like_diff":10,"likes":10,"dislikes":0,"content":"很好的大物老师啊，希望评分能越来越高！"},{"id":88227,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-10-24 11:45:46","like_diff":10,"likes":11,"dislikes":1,"content":"大物和实验都上过，讲课还不错，给分都很好，不明白之前评分低是为什么"},{"id":131295,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2021-01-27 03:42:25","like_diff":10,"likes":11,"dislikes":1,"content":"典型的低分下的好老师，强推！"},{"id":138423,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2021-07-09 05:47:51","like_diff":10,"likes":10,"dislikes":0,"content":"老师不点名，来上课的人很少但是老师上的还是很认真，问问题也会认真回答，平时分正态是课程组的要求，应该不能怪老师吧。呜呜我感觉老师好好！"},{"id":191882,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-05-03 10:52:03","like_diff":10,"likes":11,"dislikes":1,"content":"难道没人觉得上课讲的很烂吗……基本照念ppt，没有系统性，看不见备课痕迹，知识点完全穿不起来，全靠学生自习。。问了周围课友，基本没人听他讲，都表示不如自习……讲真的，这么多好评真的很出乎意料。。。。。。。。。。"},{"id":88927,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-11-12 11:06:58","like_diff":9,"likes":10,"dislikes":1,"content":"给分好到懵了？？？\n\n我看他框里一堆95+的，谁说他给分差的，早知道他三个实验都选了，亏大了。"},{"id":123907,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-06-16 06:43:36","like_diff":9,"likes":10,"dislikes":1,"content":"\"平时成绩一般只会比现在看到的更高一点，大家不要太担心。\"  \n\n\"只要大家努力了，我会尽量给大家一个比预期更好一点的绩点，按最高的优秀比例给大家！\" \n\n\"如果有同学没有怎么学好，只要期末考试考过50分，我也会尽量让大家过的，不会让大家挂科。\" \n\n\n\n如上，虽然还没考试，但老师人真的好好！！！最后一节课开了视频会议给我们解答学业生活问题，还说如果有必要会额外开习题课给大家讲题目。5555王老师在我这里是100分是100分！！！还"},{"id":194820,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-06-25 13:57:08","like_diff":9,"likes":9,"dislikes":0,"content":"对班内人来说正态一下显得你好像有多公平似的，和别的班老师一比平时分直接多扣十分，绩点掉三个档，我请问这公平吗？"},{"id":105047,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-04-03 02:08:50","like_diff":8,"likes":9,"dislikes":1,"content":"太感动了，老师人耐心又好，让我燃起了大物实验的希望"},{"id":105532,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-04-16 06:45:46","like_diff":8,"likes":9,"dislikes":1,"content":"大物实验真的是好老师ʅ(｡Ő౪Ő｡)ʃ，搞不懂为什么分这么低，人讲的好有耐心，给分也很好，长得也帅，男神啊（虽然我是男的）"},{"id":125749,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-09-14 02:49:53","like_diff":8,"likes":8,"dislikes":0,"content":"口音可爱\n\n"},{"id":146755,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-01-07 10:58:11","like_diff":8,"likes":9,"dislikes":1,"content":"考试人真的很好，大物丙讲题特别耐心\n\n大物和实验给分都很不错"},{"id":149284,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-01-15 03:42:18","like_diff":8,"likes":8,"dislikes":0,"content":"王老师非常非常温柔耐心，期末钉钉上问他问题基本都会秒答，但确实平时分不捞，大家记得及时做作业"},{"id":156756,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-06-21 02:04:54","like_diff":8,"likes":8,"dislikes":0,"content":"给分很棒！"},{"id":156757,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-06-21 02:05:37","like_diff":8,"likes":9,"dislikes":1,"content":"爹！！！！！"},{"id":192602,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-05-24 13:29:57","like_diff":8,"likes":8,"dislikes":0,"content":"要求多给分低"},{"id":11665,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2015-12-09 15:11:00","like_diff":7,"likes":34,"dislikes":27,"content":"怎么没有0分啊。。。\n\n"},{"id":85734,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-07-31 05:27:50","like_diff":7,"likes":9,"dislikes":2,"content":"大物讲得很好啊，人也不错，根本不像一些评论中那样差的。"},{"id":87721,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-10-11 00:57:31","like_diff":7,"likes":7,"dislikes":0,"content":"示波器实验条乱了，老师会仔细给调好，非常负责任啊！"},{"id":90004,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-11-21 14:06:41","like_diff":7,"likes":7,"dislikes":0,"content":"大雾上的还阔以"},{"id":94480,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-01-17 00:27:29","like_diff":7,"likes":7,"dislikes":0,"content":"示波器的每个小实验讲的很清楚啊，只是实验内容有些多还包括仪器使用的介绍，好像还要去讲解另一个实验。自己实验时会有些懵或调乱了仪器，但老师会再帮助调整好或讲解一下，应该算是不错的老师吧。对于那些不带实验预习报告或基本不听老师讲解的学生，更应该想想竺校长告诫浙大学子的两句话吧。"},{"id":112255,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-07-04 00:21:23","like_diff":7,"likes":7,"dislikes":0,"content":"老师很认真，平时群里解答问题也很及时，和蔼可亲，给分也好，最后给分也超级好，没有绩杀，超赞！"},{"id":112428,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-07-04 06:32:57","like_diff":7,"likes":7,"dislikes":0,"content":"说实话，老师上课讲的题可能有点难，但每次都能把我们讲明白。绩点肯定没有这么低。"},{"id":123904,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-06-16 06:14:42","like_diff":7,"likes":7,"dislikes":0,"content":"老师从不拖堂，时间控制的很好哇～人超级耐心负责公平公正，总的来说还是难得的好老师！"},{"id":131816,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2021-01-29 04:13:15","like_diff":7,"likes":8,"dislikes":1,"content":"讲课一般，但老师人很好答疑很认真，给分也不错"},{"id":149345,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-01-15 06:42:19","like_diff":7,"likes":8,"dislikes":1,"content":"大物乙\n\n老师人真的好好，平时也不点名，讲课很认真，问问题几乎秒回，很耐心\n\n小测题目很多，介意的人慎选。但没做完也没关系，反正是按排名给分的"},{"id":176481,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2023-06-29 05:25:28","like_diff":7,"likes":9,"dislikes":2,"content":"时代变了，分低得爆炸，受不了一点，甚至不如一夜绝杀。"},{"id":194766,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-06-25 10:11:55","like_diff":7,"likes":7,"dislikes":0,"content":"大物丙点名多给分求是，前几年排在前面的评论怕是信不来了，小测考好了赋分平时成绩总分还赋分，赋分就赋分吧，总分四十的平时成绩最高最低还相差十几二十分。这是一定要这样正态吗😇。"},{"id":14765,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2016-01-09 00:59:00","like_diff":6,"likes":35,"dislikes":29,"content":"王宗利这个东西和青岛大虾，是山东人民在我心目中淳朴、厚道、善良的形象崩塌的两大原因。"},{"id":100286,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-01-26 02:09:41","like_diff":6,"likes":6,"dislikes":0,"content":"评分低到离谱了。这学期上了王宗利老师的大物，王老师非常非常负责任，讲解的很详细很耐心，也为学生考虑，你有不懂的多去问问。大物一差点挂了，本来还有点担心大物二，不过最终上4了。王老师平时四次小测作为平时分的打分依据（大物组要求平时分正态分布，真恶心），不过小测题基本上是历年卷的。大物想要拿高绩点，期末一定要考好啊！！！"},{"id":112050,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-07-03 09:48:21","like_diff":6,"likes":6,"dislikes":0,"content":"老师超赞的，当初开学时候看到评分大家都不太敢选，然而我是预置就没有改，结果没想到竟然发现了隐藏在低评分下的高评老师。上课有ppt，讲的很明白，人好温柔，下课还会超耐心地解决同学的问题。也许唯一的不足就是板书字有点小吧，不过不要紧，上课往前坐坐就好啦！"},{"id":137404,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2021-07-04 02:44:07","like_diff":6,"likes":6,"dislikes":0,"content":"大物丙：老师很负责，不懂的知识会一遍遍讲，每单元的知识点划分也很清晰，会有拓展，考试和作业的规定和安排都会有很详细的划分和说明，总之是一门强迫症极度舒适的课！大爱老师！"},{"id":156820,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-06-21 04:36:04","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课讲的很清楚，回答问题也很耐心温柔，平时不点名，很好的老师，快选他"},{"id":191444,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-04-22 12:48:04","like_diff":6,"likes":6,"dislikes":0,"content":"实验报告要求多，给分低"},{"id":194767,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-06-25 10:21:14","like_diff":6,"likes":7,"dislikes":1,"content":"哈哈，教得不知道好不好，反正我是一个字听不进去，整个学期全靠自己翻书自学。小测是突然通知的，给分是像屎一样的，所有想选他的课的人，good luck to you。别的班平时分扣一两分，这哥基本人均扣八九分，哈哈，全靠我期中期末拉回来"},{"id":91112,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-11-30 07:21:16","like_diff":5,"likes":5,"dislikes":0,"content":"大物讲的专业，认真负责的老师"},{"id":91874,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2018-12-24 02:47:32","like_diff":5,"likes":5,"dislikes":0,"content":"实验给分高，请假补做都好商量，很友好的老师啊！"},{"id":100361,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-01-26 03:46:22","like_diff":5,"likes":5,"dislikes":0,"content":"大物一的时候预置了老师的课，看了看查老师，吓得ssfd，大物二的时候退了预置又选了老师的课。老师人真的很好，也很负责。平时小测知道我们没时间背公式还允许我们看书。虽然自己最后分数不高但确实是因为自己物理太差了。"},{"id":112018,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-07-03 07:35:18","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的太善良了微信上问他问题都会很认真的回复甚至语音给你讲解 大物最后全靠老师捞了一把 感谢老师!"},{"id":112070,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-07-03 11:32:53","like_diff":5,"likes":5,"dislikes":0,"content":"虽然老师完全不按书本来，甚至符号体系都不一样，不过大雾这种课本来就是该靠自己的吧，老师不给绩杀，平时分也给的不错，这已经够打满分了吧，不知道打低分的人什么心态。"},{"id":119285,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-11-12 02:37:18","like_diff":5,"likes":5,"dislikes":0,"content":"王老师非常非常耐心！真的太耐心啦！每次有问题都非常非常温柔的一点点解答！我吹爆！！！"},{"id":119366,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-11-12 10:06:50","like_diff":5,"likes":5,"dislikes":0,"content":"小测允许翻书也是没谁了嘻嘻嘻。虽然题目多但是还可以作为复习资料呢！期中考押题就在小测里押中了哈哈哈。"},{"id":123096,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-05-09 07:34:00","like_diff":5,"likes":5,"dislikes":0,"content":"感觉老师有点惨，自从明确了课堂练习不算做成绩计算之后，似乎少有人再回答老师的问题了，孤独ing~（老师dbq我只是不会"},{"id":123906,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-06-16 06:34:53","like_diff":5,"likes":6,"dislikes":1,"content":"我是大物丙，觉得老师很好，会捞平时分，能进0.3的绩点就会帮你进"},{"id":125373,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-09-08 01:05:22","like_diff":5,"likes":6,"dislikes":1,"content":"好老师哇！大物复习阶段刷题有不会的问他，会语音电话给我们解答，然后人也很随和对同学们很友善！满分老师！给分也很不错，满绩了"},{"id":127108,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-11-08 16:25:18","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好，很负责，真的很敬重他，好老师！！"},{"id":134382,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2021-03-25 13:06:59","like_diff":5,"likes":8,"dislikes":3,"content":"双棱镜干涉实验得分77（裂开，实验本身就很难，给分还低（哭辽"},{"id":147576,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-01-10 08:48:19","like_diff":5,"likes":6,"dislikes":1,"content":"王老师很细心，赞了"},{"id":154127,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-05-24 06:19:19","like_diff":5,"likes":5,"dislikes":0,"content":"人很好，非常细致，很认真。\n\n但是和其他大物乙与大物甲的朋友对了一下发现，他在用大物乙的课时数讲大物甲的内容"},{"id":155991,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-06-17 04:27:24","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课很棒，给分也很好，老师回消息很快，很棒"},{"id":156928,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-06-21 10:51:41","like_diff":5,"likes":5,"dislikes":0,"content":"大雾没有给分好不好一说，都是求是给分。大雾的难度也比较低，高中有学物理的，自己看看书上4没有压力。所以我认为评价一个大雾老师好不好主要看他人是否随和。在这点上老师可以得满分！"},{"id":177340,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2023-07-03 03:14:40","like_diff":5,"likes":6,"dislikes":1,"content":"讲的挺好，但给分太低，作业共16.5（1.1*15真实分数）错半题就扣0.1，自己写一不小心就只有0.6，就算照答案刻也就只有0.9，1.0，总体要少3分多，基本比别的老师绩点少一档。"},{"id":98770,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-01-24 02:17:44","like_diff":4,"likes":4,"dislikes":0,"content":"大霧真的好"},{"id":104381,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-03-19 06:29:21","like_diff":4,"likes":4,"dislikes":0,"content":"老师很和蔼"},{"id":105816,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-04-21 07:51:34","like_diff":4,"likes":4,"dislikes":0,"content":"大物板书字不是很清楚，建议想认真听的同学往前走，但是PPT还是很ok的，限于大物乙的难度，虽然听课很划水，但还算可以跟上进度的。"},{"id":109981,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-06-21 02:32:34","like_diff":4,"likes":4,"dislikes":0,"content":"很负责任啊！"},{"id":112040,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-07-03 09:10:50","like_diff":4,"likes":4,"dislikes":0,"content":"老师萌萌哒呀"},{"id":113770,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-07-07 11:44:26","like_diff":4,"likes":5,"dislikes":1,"content":"老师有点可爱呢！"},{"id":123949,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-06-17 14:07:57","like_diff":4,"likes":5,"dislikes":1,"content":"看到好多课友来夸王老师我就舒服了哈哈哈"},{"id":125198,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-09-03 12:09:55","like_diff":4,"likes":4,"dislikes":0,"content":"上课讲的都考了，小测题也考了，老师人很好很耐心，公平公正善解人意，看得出老师真的在努力给我调分了，谢谢老师！！！"},{"id":153921,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-05-17 02:16:41","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课水平可能真的一般般，主要是念ppt，有的时候也念不顺，但是还是感受到老师是想讲好的，也很真诚。"},{"id":192717,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-05-29 07:42:48","like_diff":4,"likes":4,"dislikes":0,"content":"大物实验给分很烂，至少比其他老师给的分换成绩点低两个档。数据处理要求很多。跑！！！"},{"id":194785,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-06-25 11:43:49","like_diff":4,"likes":4,"dislikes":0,"content":"给分太求是了吧。。。"},{"id":12437,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2015-12-23 09:20:05","like_diff":3,"likes":34,"dislikes":31,"content":"态度特别拽，经常扬言给不及格"},{"id":103093,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-02-26 02:48:23","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得老师挺可爱的"},{"id":104576,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-03-24 05:06:11","like_diff":3,"likes":3,"dislikes":0,"content":"大物讲的还可以，也很热心啊!"},{"id":110396,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-06-26 10:12:26","like_diff":3,"likes":3,"dislikes":0,"content":"老师很负责！超级可爱"},{"id":116889,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-09-17 03:56:30","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，很负责，常常板书一黑板，喜欢老师。"},{"id":123911,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-06-16 07:25:00","like_diff":3,"likes":3,"dislikes":0,"content":"老师很负责，赞赞"},{"id":125301,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-09-06 02:58:05","like_diff":3,"likes":3,"dislikes":0,"content":"真的很棒的一位老师"},{"id":125388,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-09-08 04:05:10","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好！"},{"id":136605,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2021-06-22 01:31:18","like_diff":3,"likes":3,"dislikes":0,"content":"超负责！"},{"id":155518,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-06-14 02:11:09","like_diff":3,"likes":3,"dislikes":0,"content":"大物丙，wzl讲的还是挺好的，不过上课讲的比较难，看智云感觉讲的真好啊（bushi），钉钉发问题会给你回语音回答，好有耐心！！但是小测比较难而且题目很多hhh。还是挺推荐的吧，虽然还没考试，但是他真的挺好的！"},{"id":156862,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-06-21 07:47:43","like_diff":3,"likes":3,"dislikes":0,"content":"不点名，上课可听可水到课后再补，ppt都会更新的！小测赋分，题多也没关系，难度就比期中期末高一点，也有书本原题的！给分超好，老师会在自己能调分的范围内捞的，严格正态是整个大物组的要求，不是老师可以改变的。助教也很耐心～选他选他选他！"},{"id":156904,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-06-21 10:14:57","like_diff":3,"likes":4,"dislikes":1,"content":"给分很好，人生第一个5.0，而且老师几乎不点名，就算教室人明显很少"},{"id":195674,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-06-29 12:09:23","like_diff":3,"likes":3,"dislikes":0,"content":"给分很低很低。。。太求是了，平时分跟别的班差太多了。。。。"},{"id":198086,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2024-08-30 02:28:57","like_diff":3,"likes":3,"dislikes":0,"content":"雷达点名 分数给得太求事了 平时分扣了好多 其他班级只扣2～3分 这老师给你扣了8～9分 上课也是经常照着念 建议选其他跟好的老师"},{"id":217455,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2025-04-10 14:20:10","like_diff":3,"likes":3,"dislikes":0,"content":"小测一个小时做12道简答题诗人啊"},{"id":11897,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2015-12-20 23:47:18","like_diff":2,"likes":32,"dislikes":30,"content":"淫威极大，本事极小"},{"id":94127,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-01-15 08:32:11","like_diff":2,"likes":5,"dislikes":3,"content":"建议老师讲课慢点，示波器讲的速度太快，基本上全教室都懵逼。还有，老师给分好你就说好，这是浙大人的逻辑吗？"},{"id":98797,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-01-24 02:47:57","like_diff":2,"likes":4,"dislikes":2,"content":"这评分可真的是低到离谱了。。。。明明是很好的老师 大物实验应该很多人接近满分，大雾也超级认真负责，讲的也很清楚，四次小测可以翻书，最后给分也非常非常好"},{"id":118911,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-11-07 14:11:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的！也很体贴学生（就是板书字太小了"},{"id":119189,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2019-11-11 05:49:25","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的老师。不过期中考试什么时候出分呀，室友老师当天就出分了，效率贼高。"},{"id":120813,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2020-01-17 11:33:22","like_diff":2,"likes":4,"dislikes":2,"content":"吹爆陈老师\n\n把我从挂科捞到3.9\n\n感恩"},{"id":158818,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2022-07-02 12:24:42","like_diff":2,"likes":5,"dislikes":3,"content":"老师过于讲究程序正义，对学生不是很耐心，而且有时候挺凶的"},{"id":176704,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2023-06-29 18:16:41","like_diff":2,"likes":2,"dislikes":0,"content":"太死板"},{"id":13630,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2015-12-30 06:57:17","like_diff":1,"likes":24,"dislikes":23,"content":"为什么没有0分的选项？"},{"id":14393,"teacher_id":2626,"teacher_name":"王宗利","post_time":"2016-01-07 00:40:0                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
