                    const commentsData = [{"id":45925,"teacher_id":1603,"teacher_name":"张安运","post_time":"2017-01-20 09:12:34","like_diff":18,"likes":23,"dislikes":5,"content":"上课几乎未开小差分数倒数"},{"id":41303,"teacher_id":1603,"teacher_name":"张安运","post_time":"2017-01-10 12:58:11","like_diff":15,"likes":22,"dislikes":7,"content":"同学这个问题是提的(非常)很(真)好～～"},{"id":51399,"teacher_id":1603,"teacher_name":"张安运","post_time":"2017-06-05 00:55:58","like_diff":9,"likes":14,"dislikes":5,"content":"老师只讲两节课，另外六节都是同学们做ppt展示，每个人都要做六个ppt，知识基本都是从做ppt过程中学到，课堂上没什么有用的。我选这门课主要是对这个感兴趣，就当督促自己学点相关知识。不清楚评分规则，最后绩点3.0。"},{"id":72469,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-01-30 07:33:03","like_diff":9,"likes":14,"dislikes":5,"content":"【课程相关】8节课有6节是我们展示，每周一个PPT，确实累了些。但老师会在我们展示时进行拓展，有很多专业知识，而且老师讲课很有感觉，很吸引人。想着平时做PPT花了太多时间。。就给老师打9分吧。\n\n【建议】做PPT认真点，上课提问稍微积极些，演讲之前准备充分，要大方。总得来说，多劳多得。"},{"id":45899,"teacher_id":1603,"teacher_name":"张安运","post_time":"2017-02-28 09:15:47","like_diff":8,"likes":10,"dislikes":2,"content":"事情很多，给分不好"},{"id":120935,"teacher_id":1603,"teacher_name":"张安运","post_time":"2020-01-20 00:46:30","like_diff":8,"likes":9,"dislikes":1,"content":"给分辣鸡，建议别来，一门通识搞成这样"},{"id":98681,"teacher_id":1603,"teacher_name":"张安运","post_time":"2019-01-23 19:45:10","like_diff":7,"likes":7,"dislikes":0,"content":"老师人很好，认真负责，但是这门课奉劝你们别选"},{"id":6427,"teacher_id":1603,"teacher_name":"张安运","post_time":"2015-07-14 02:18:14","like_diff":6,"likes":12,"dislikes":6,"content":"老师很厉害，不过这门课可能会比较麻烦"},{"id":100458,"teacher_id":1603,"teacher_name":"张安运","post_time":"2019-03-15 10:17:49","like_diff":6,"likes":8,"dislikes":2,"content":"先功利点说，老师给分很良心。学好这门课，多参与，积极主动就可以了。\n\n再谈谈我的感受吧，张老师有一种强烈的知识分子的家国情怀，在学习过程中自己会不由得产生一种自我与国家联系的感觉，这种感觉在上其他课的时候是很少会有的。上课主要是同学分享，干货有但不多，老师也会讲一些很前沿的东西，但是多半听不懂。不过还是很感谢老师了，毕竟我已经养成了有空去启真湖边看看钱老校长的习惯，以及把自己至于更宏大的视角来琢磨未来。"},{"id":16099,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-01-17 07:54:09","like_diff":5,"likes":10,"dislikes":5,"content":"老师很负责，也很厉害，虽然每节课都要做ppt，但认真参与的话还是能学到很多东西的。"},{"id":25014,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-06-29 08:33:14","like_diff":5,"likes":9,"dislikes":4,"content":"我了个擦"},{"id":120954,"teacher_id":1603,"teacher_name":"张安运","post_time":"2020-01-19 01:58:50","like_diff":5,"likes":5,"dislikes":0,"content":"核能战略前沿这门课其实还挺鹅颈的。每次的展示，课堂提问都要算分。老师身上有很强烈的家国情怀，是真的能让人感觉到自己和祖国的命运紧紧相关，并且除了那些核能的知识（尽管老师讲的大多数也听不懂），老师还会教很多处世的道理，会提醒我们PPT应该怎么做。但是就课程本身而言，8次课里6次是同学的展示，每次展示每人都要做一整份PPT，我们小组里要参与上台展示的还有额外的整理和补充任务要做，期末还有3k的论文，毫不夸大地说，花在这门通识上的时间比我花在线代上的时间还多。至于给分，我6次展示参加4次，基本上每节课都提问，期末论文6k+，拿到的绩点是目前为止所有课中最低的。总而言之，想要靠通识刷均绩的，千万不要碰这门课，用在这门课上付出的精力准备其他课，收益绝对会更大。除非是真的对核能有强烈兴趣或有大把空闲时间又想锤炼自己做PPT技巧的同学，否则一般不建议选这门课。"},{"id":23620,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-11-16 09:03:45","like_diff":4,"likes":8,"dislikes":4,"content":"很棒的老师，能够学到很多东西，不过如果老师能够多讲一点就好了，毕竟每个星期做PPT还讨论确实有点累的～"},{"id":72480,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-01-30 08:11:56","like_diff":4,"likes":6,"dislikes":2,"content":"新生研讨课，力荐!是锻炼我们展示能力的好机会哇!老师很和蔼，经常鼓励我们，很喜欢叫我们“讨论讨论”。说的最多的是““非常的好””就是课程几乎由童鞋们的ppt组成，老师只讲了两堂课。。。\n\n最大的收获就是学会了自主学习、把完全不了解的知识搞懂再解释给别人听。只要ppt认真查资料认真准备，上课多多向同学们提问，分数肯定不低。上课可以水，听了张涨姿势也是很好的～"},{"id":120912,"teacher_id":1603,"teacher_name":"张安运","post_time":"2020-01-18 17:24:29","like_diff":4,"likes":4,"dislikes":0,"content":"基本上全靠自己查资料，上课就是同学展示，老师自己总共讲过两节课，上课也没什么收获，给分也不好，我感觉我每次课都很用心去做了ppt，我也上台展示过，最后的论文要求3000字我写了6000多，最后绩点只有3.9，我觉得很不值"},{"id":11758,"teacher_id":1603,"teacher_name":"张安运","post_time":"2015-12-14 07:22:58","like_diff":3,"likes":8,"dislikes":5,"content":"老师很厉害，上课认真负责的。能够学到很多东西"},{"id":14363,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-01-06 13:38:20","like_diff":3,"likes":6,"dislikes":3,"content":"能学到很多东西，当班长或组长还是有锻炼作用的。老师特别厉害。"},{"id":72905,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-01-31 09:54:46","like_diff":3,"likes":4,"dislikes":1,"content":"六次展示做了三次，感觉自己认真准备了，给分真的  低   考试周之前还在认真准备展示，感觉真的对不起我的努力\n\n有人翘课，不做展示也没和我差多少，自己有那么差，感觉有点怀疑人生了"},{"id":80063,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-06-19 11:03:12","like_diff":3,"likes":3,"dislikes":0,"content":"课后题问真的容易尬住 明明回答者答非所问，老师还要问一下提问者，回答者回答的怎么样，然后提问者说一声回答的蛮好的 然后大家鼓个掌 是真心尬"},{"id":87591,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-10-08 03:36:17","like_diff":3,"likes":3,"dislikes":0,"content":"多劳并不总等于多得！真切希望选课的同学三思而行，我当时也以为认真投入会有好结果。最后恶竟太严重，评分标准神奇。\n\n"},{"id":89243,"teacher_id":1603,"teacher_name":"张安运","post_time":"2019-09-30 22:55:06","like_diff":3,"likes":3,"dislikes":0,"content":"张老师认真负责，专业知识非常丰富，人也友善有趣，我爱张老师一辈子！"},{"id":123753,"teacher_id":1603,"teacher_name":"张安运","post_time":"2020-06-13 14:02:13","like_diff":3,"likes":3,"dislikes":0,"content":"老师学识渊博，但说实话我听不太懂，不是水课，作业比较多，论文一定要写好。本人上课没发言，PPT都交了，上台做了一次展示，不是组长，绩点4.8，原因应该只有期末论文了吧"},{"id":14364,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-01-06 13:40:16","like_diff":2,"likes":5,"dislikes":3,"content":"有点麻烦，但是还是不错的！！"},{"id":24347,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-04-29 16:49:08","like_diff":2,"likes":5,"dislikes":3,"content":"老师真的很棒，懂得好多"},{"id":41333,"teacher_id":1603,"teacher_name":"张安运","post_time":"2017-01-14 08:29:35","like_diff":2,"likes":4,"dislikes":2,"content":"听老师讲课的时候感觉很舒服"},{"id":46509,"teacher_id":1603,"teacher_name":"张安运","post_time":"2017-01-22 01:31:50","like_diff":2,"likes":5,"dislikes":3,"content":"这个课绝对不能水，不然保证倒数，认真做很容易90+"},{"id":50631,"teacher_id":1603,"teacher_name":"张安运","post_time":"2017-05-04 02:43:20","like_diff":2,"likes":5,"dislikes":3,"content":"很好的老师，课程很有内容，就是每周一个PPT有点麻烦，虽然没到均绩，但我认为是我自己的原因。推荐选。"},{"id":77703,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-05-07 10:37:42","like_diff":2,"likes":2,"dislikes":0,"content":"不水的新生研讨。。"},{"id":108780,"teacher_id":1603,"teacher_name":"张安运","post_time":"2019-06-02 03:52:19","like_diff":2,"likes":7,"dislikes":5,"content":"本人曾是该课程班长，来此地吹一波这门课的收获。\n\n不功利一点:你能在课堂内外特别是课堂外学到许多关于核能方面的知识，能极大地开拓你的视野，学习结束后，认真点学习完课程就是准核专家(老师原话)\n\n功利一点:上这门课会学到很多有用的知识，包括但不限于查资料、整理编辑、PPT能力、审美、演讲、组织等方面，要是用心去完成课程任务，这绝对是比通核还要硬的通识课，对于新生、低年级本科生来讲是非常值得选的课。关于绩点，学校有正态规定，所以选这门课不要带着凑学分、提绩点的心态，重要的不是绩点，重要的是你在学习过程中到底收获了什么。\n\n祝大家学习愉快，收获多多！\n\n以上。"},{"id":123595,"teacher_id":1603,"teacher_name":"张安运","post_time":"2020-06-10 10:28:39","like_diff":2,"likes":2,"dislikes":0,"content":"一门1.5学分通识课占用了非常多时间，每个星期都要做PPT，每节课都小组展示，分数一大部分是班长组长打，评分标准比较怪。一个组的一半人退课，建议不要选。"},{"id":164749,"teacher_id":1603,"teacher_name":"张安运","post_time":"2022-12-25 05:42:44","like_diff":2,"likes":2,"dislikes":0,"content":"槽点无数：\n\n1、绪论课上说本门课的教学目标是提升大家的演讲能力……\n\n2、绪论课一节半的课用在选举课代表和小组长上？？？\n\n3、每周都展示真的把学生要逼疯的！！！（倒也不是每周哈哈，因为他有一周是自己讲的……）\n\n4、学生自己展示也就算了。老师也不承担个审核PPT的活，就让学生硬讲，讲的东西百度上都能查到，能学到个屁核能知识。\n\n5、PPt和演讲能力也没见得能通过这个课提升多少啊，毕竟不是专业的……\n\n总结：这老师的课时费太tm好赚了，建议V我50。"},{"id":18798,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-01-22 14:27:28","like_diff":1,"likes":7,"dislikes":6,"content":"课上内容很丰富，老师会拓展很多东西，就是每次都做ppt有点累"},{"id":24897,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-05-04 09:04:23","like_diff":1,"likes":4,"dislikes":3,"content":"老师很好，课也很好，能学到很多。让我对核能产生了浓厚的兴趣！"},{"id":24926,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-05-04 10:52:16","like_diff":1,"likes":3,"dislikes":2,"content":"很棒的，提了很多有用的建议，老师人也很好，很喜爱学生～～"},{"id":24949,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-05-04 12:00:45","like_diff":1,"likes":4,"dislikes":3,"content":"非常好的老师，这门课真的能学到很多东西，不像别的通识真的就只是混学分，我受益很多，很感谢老师给我讲了这么多的核知识，谢谢！"},{"id":41138,"teacher_id":1603,"teacher_name":"张安运","post_time":"2017-01-09 11:55:02","like_diff":1,"likes":3,"dislikes":2,"content":"新生研讨课的典范！！！"},{"id":50624,"teacher_id":1603,"teacher_name":"张安运","post_time":"2017-05-04 02:24:03","like_diff":1,"likes":4,"dislikes":3,"content":"老师很有学者的气质，认真上课有收获"},{"id":65708,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-01-08 10:50:39","like_diff":1,"likes":4,"dislikes":3,"content":"千万别去。。。"},{"id":66608,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-01-17 13:10:48","like_diff":1,"likes":2,"dislikes":1,"content":"虽说老师讲的不多，但还是能学到不少东西，老师很儒雅，“同学这个问题问的是非常的好”hhh"},{"id":85552,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-07-19 08:57:55","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":103336,"teacher_id":1603,"teacher_name":"张安运","post_time":"2019-02-27 10:48:36","like_diff":1,"likes":1,"dislikes":0,"content":"为什么人都退选了？？？"},{"id":123559,"teacher_id":1603,"teacher_name":"张安运","post_time":"2020-06-10 03:12:10","like_diff":1,"likes":1,"dislikes":0,"content":"赞同很多前楼的回答 · · · · · · \n\n老师会在开始上课时几乎逐一点名，在其后的课中可能偶尔点一下名，所以，要么次次去，要么和组员们互帮互助。\n\n\n\n8星期，8次课，开头结尾是老师讲，中间6次全是小组（而且是每人都要做）PPT，巨累 · · · · · · 说实话，这门课做PPT比普物普化实验还耗时 · · · · · · 所以除非你有较多时间/很强兴趣（了解核能），要慎重考虑。\n\n给分么 · · · · · · 2019年的这门课没期末考试，成绩占比是：平时PPT的作业分、上课时对其他小组提问（划重点！！！每节课都可提问，尽量给老师和组长留下印象，这样可能分数/绩点高，因为组长/副组长会记下你的PPT完成情况、提问发言次数，作为评分依据之一）、期末论文（可能有鹅颈，但只要平时多提问，能给老师、组长留下印象，就算别人论文1W+，你论文4K，你都可能满绩的，小组有人亲测！！）\n\n\n\n总之，上课可水可听，注意学监听课、老师点名，认真听的话还会有不少干货（核弹之类的），非常硬核 · · · · · · 相较一些其他通识课，这门课平时会很累的（捂脸）"},{"id":25754,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-06-06 12:48:14","like_diff":0,"likes":4,"dislikes":4,"content":"拖课 不能忍\n\n脾气还是好的"},{"id":75177,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-03-08 01:28:34","like_diff":0,"likes":0,"dislikes":0,"content":"身为组长，分数倒数。。。。。。。quq"},{"id":77793,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-05-08 00:48:51","like_diff":0,"likes":2,"dislikes":2,"content":"老师水平很高 人也很好。\n\n有的人会觉得连续6周每人做一个ppt展示会比较辛苦。只能说见仁见智吧。\n\n可以说这个过程如果你认真去做，收获绝对不会小。"},{"id":100422,"teacher_id":1603,"teacher_name":"张安运","post_time":"2019-01-26 06:00:00","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好喔 谢谢老师吖"},{"id":107226,"teacher_id":1603,"teacher_name":"张安运","post_time":"2019-05-02 11:37:47","like_diff":0,"likes":0,"dislikes":0,"content":"张老师人真的很好，能锻炼自己，两三周一次展示，想水的就别来吧"},{"id":117700,"teacher_id":1603,"teacher_name":"张安运","post_time":"2019-09-29 07:17:43","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的，不亏。"},{"id":132012,"teacher_id":1603,"teacher_name":"张安运","post_time":"2021-01-30 02:44:34","like_diff":0,"likes":0,"dislikes":0,"content":"每周需要准备pre，学习量比较大，但认真准备收获还是很多的！老师给分很好"},{"id":145900,"teacher_id":1603,"teacher_name":"张安运","post_time":"2022-01-04 02:56:46","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很温柔，也很忍耐（有个孩子之前网课忘关麦骂这课pre多大家都听到了但是老师啥也没说）其实pre的话大家一起做也不是很多，而且可以练习自己查资料的能力。结课的时候老师还给了小礼物，刚开始上课的时候就好多人退课了，幸好没有退。这门课感觉可好可差，跟学生的水平关系比较大我觉得，如果大家都不认真，做出来的东西就不好听，每个星期水水过去。但是如果大家认真，就会有氛围。毕竟这个主题还是十分宏大的。给了十分，虽然老师讲的不多，但是真的很和蔼。"},{"id":186110,"teacher_id":1603,"teacher_name":"张安运","post_time":"2024-01-08 12:13:43","like_diff":0,"likes":0,"dislikes":0,"content":"事多分低，经常拖课，给分迷离，快逃！！！"},{"id":189694,"teacher_id":1603,"teacher_name":"张安运","post_time":"2024-01-27 02:48:41","like_diff":0,"likes":0,"dislikes":0,"content":"事多分低，快跑"},{"id":210011,"teacher_id":1603,"teacher_name":"张安运","post_time":"2025-01-08 02:06:19","like_diff":0,"likes":0,"dislikes":0,"content":"事多分低，大绩杀"},{"id":210434,"teacher_id":1603,"teacher_name":"张安运","post_time":"2025-01-09 07:08:46","like_diff":0,"likes":0,"dislikes":0,"content":"没有期末考，4.8，感觉还算可以了。上课在老师旁边水水的看手机老师也是不大管的"},{"id":20063,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-01-26 04:04:35","like_diff":-1,"likes":5,"dislikes":6,"content":"优秀的老师，有收获的研讨课，文科生也可以学的很好"},{"id":33355,"teacher_id":1603,"teacher_name":"张安运","post_time":"2016-09-18 23:52:30","like_diff":-1,"likes":3,"dislikes":4,"content":"专业知识强劲！强推！"},{"id":80272,"teacher_id":1603,"teacher_name":"张安运","post_time":"2018-06-24 03:17:35","like_diff":-1,"likes":3,"dislikes":4,"content":"因为我们组人少（只有3人）所以每节课每个人都做了PPT上台展示了。\n\n本人是组长，上了六次课就展示了6次。\n\n每次准备的时间至少有3个小时。\n\n最后绩点4.8卡绩了。可能是因为中间有一节老师亲自讲的课请假了没来的原因。\n\n只能说你付出多少就会收获多少吧。\n\n老师是非常非常好的老师。\n\n很幸运能遇见。"},{"id":107303,"teacher_id":1603,"teacher_name":"张安运","post_time":"2019-05-03 09:13:42","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很负责"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
