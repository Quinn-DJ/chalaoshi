                    const commentsData = [{"id":4222,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2015-06-18 06:57:10","like_diff":125,"likes":185,"dislikes":60,"content":"张老师让我意识到努力和分数是没关系的，谢谢张老师"},{"id":26373,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-06-17 08:02:02","like_diff":54,"likes":85,"dislikes":31,"content":"张老师的课是建筑系最热门的课，建筑系一年招七十多人，但张老师上课需要一百座的大教室，不少同学都会回来重修呢"},{"id":60412,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-10-19 08:52:08","like_diff":39,"likes":41,"dislikes":2,"content":"已经毕业的老学长正好看到这个公众号，跑过来和学弟学妹们聊聊我们心中的张老师好了：至少从09级到12级，建筑系同学对张老师的印象都是呵呵的。当时上课真得会点名，上海弄堂的某节课我们直接被要求朗读了一大节课的课本然后下课，班长和老师课下电话反应情况结果上课的时候被老师点名斥责不要下课找她，测绘的时候骂我们骂到连村民们都看不下去跑来劝。这每一件事都是你们的张先生当年实实在在做出来的。当然，我也记得园林考察时老师很开心地和我们挑选小店里的刺绣，一起对着照片辨认垂丝海棠和西府海棠，还有老师曾经在课上唱过的古诗，声音温婉曲调悠扬。但是这些好感，都被其他太多的事情给磨损殆尽了。今天我回月牙楼看见张老师的时候，第一反应还是下意识地蹲下，以及没来由地害怕。大家都在成长，张老师可能已经变得更加优秀，我们也开始更加理性地看待张老师对我们的影响。但是，那些以前发生过的事情，不是一两句“可能是某一届的误会吧”就能被抹去的。张老师修得是建筑史，那么也应该对自己的历史负责吧。"},{"id":26365,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-06-17 06:05:48","like_diff":32,"likes":78,"dislikes":46,"content":"学生认认真真写的作业结果被拿在台上辱骂，骂的青筋爆出，这真的是大学老师吗？作业要求不说清楚，无理取闹，有话不能好好说吗，发什么火，浙大最奇葩没有之一的老师（手动再见）就算是要求严格，但是不站在学生的角度一味的苛责，张老师这种教育方式我无法苟同"},{"id":69368,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2018-01-24 14:27:52","like_diff":27,"likes":27,"dislikes":0,"content":"在道德底线试探"},{"id":26353,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-06-17 05:06:49","like_diff":26,"likes":58,"dislikes":32,"content":"所有人像小丫鬟一样努力讨好小心翼翼认真做作业然后被批得狗屎一样。完全get不到她的点，情绪化得不行，终于理解学长学姐们的苦笑，但愿期末不挂。"},{"id":55396,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 12:16:09","like_diff":26,"likes":31,"dislikes":5,"content":"老师要求很严"},{"id":69365,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2018-01-24 14:24:10","like_diff":23,"likes":25,"dislikes":2,"content":"对不起，我没有道德底线"},{"id":69465,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2018-01-24 18:58:30","like_diff":23,"likes":23,"dislikes":0,"content":"对不起我没有道德底线。"},{"id":26341,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-06-17 03:40:40","like_diff":22,"likes":51,"dislikes":29,"content":"正在听课的人表示好生气………"},{"id":55424,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:07:37","like_diff":21,"likes":45,"dislikes":24,"content":"老师很认真，也很耐心，在群里问问题也会特别详细的解答。不过这门课是不可以水的，有多少付出就有多少回报，这是这门课教给我的道理"},{"id":55433,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:14:48","like_diff":21,"likes":48,"dislikes":27,"content":"老师是个很认真很负责的人，可能因为太认真和之前的学长学姐闹了些矛盾而且且打分也很严格所以评价不太好。只要认真学结果还是可以接受的。人还是很好的"},{"id":55419,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 12:56:41","like_diff":20,"likes":48,"dislikes":28,"content":"平心而论 没说的那么可怕\n\n"},{"id":55429,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:13:12","like_diff":19,"likes":46,"dislikes":27,"content":"异议。老师绝对不是个坏脾气的人，她只是对待很多事情（包括上课作业）都非常认真，特别认真，要求也很严格。但是你只要用相同的认真去回复她的话，她一定是个不会让你失望的好老师。"},{"id":55427,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:11:36","like_diff":18,"likes":41,"dislikes":23,"content":"老师人挺好的，很认真负责，亭子的调研报告有好多段手写的评语，一学期很充实，作业多，要求严格，体现的也是老师的严谨与认真。一学期老师从来没有骂过人，而且经常会笑，挺可爱哒。"},{"id":55444,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:34:57","like_diff":18,"likes":30,"dislikes":12,"content":"上完一个学期的感受：上课之前照例看了学习帝评分，一直很害怕经历前人所说的情况，老师对平时作业要求很严格，园林报告和亭榭模型要用对的方法认真写才能得高分，如果方法不对即使是做得很认真也可能是个很低的分数。一直很怕老师发脾气，但是这一学期老师对待我们还是挺温柔的。只是她的原则性比较强。平时看到同学在群里问问题都会回答，偶尔发一些知识性的推送。我也去办公室问过问题，感觉挺好的。考试虽说只考选择题和看图填空，但知识点非常细，有的只有一字之差，感觉自己考的挺差的，有一面的选择题都不确定，但是最后得分挺好的。我觉得自己这一学期的收获也挺大的。不管老师与前几届学生的关系怎么样，至少和我们15级的关系还不错，大家积极一些，希望以后也能这样啊～"},{"id":55473,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 14:24:23","like_diff":18,"likes":36,"dislikes":18,"content":"1、老师是大学霸，所以对作业的要求也很高，可能有时会比较较真，但这是同学们也是种督促，应该的嘛；聊天喜欢用双感叹号结尾，只是习惯而已！！不是生气！！并无恶意，大家习惯就好；\n\n2、平时作业打分偏低，但最后会调分的啦～ABCD也就差个2-6分而已，别太计较了，做人么开心最重要啦；\n\n3、点名？不存在的，但你不去上课真的很亏啊，课上蛮有趣的；\n\n4、学园林会带团去苏州玩一次；\n\n5、考试不能更良心了好吗，填空题30分几乎是送你的自己接好，剩下都是选择题诶、不过考的点都很细书要仔仔细细看喽；\n\n总的来说，老师要求比较严格，但课有料人也很好，给分我觉得还ok啊，并不算特别低，嗯，就酱。——by 宿醉"},{"id":2018,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2015-03-29 01:43:38","like_diff":16,"likes":39,"dislikes":23,"content":"琼瑶偶像剧，无厘头又小心翼翼"},{"id":55534,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-02 00:09:21","like_diff":16,"likes":24,"dislikes":8,"content":"各位15级同学也不要急着打十分体现自己三观正吧，她很正常但也仅限于正常而已，讲课水平有高到拿十分？况且不知道之前学长学姐到底发生了什么的情况下也不必对以前的评论作辩驳，真的很可笑，以前以为要跪着上课，现在让你站起来了就感激涕零觉得这是恩赐，不知道上课的同学其实是应该坐着的。给同学随便判抄袭也能打十分的话我对各位无fuck说"},{"id":26354,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-06-17 05:13:17","like_diff":15,"likes":38,"dislikes":23,"content":"无理取闹的极致..."},{"id":55406,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 12:35:58","like_diff":14,"likes":30,"dislikes":16,"content":"老师很好，谢谢您！"},{"id":55441,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:22:58","like_diff":14,"likes":36,"dislikes":22,"content":"听了老师一学期的课，完全没有之前高票所说的那样。张老师只是比较认真而已，也没有出现过辱骂学生的情况，只要认真完成作业，认真准备考试，分数也不会让你失望。"},{"id":207763,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-12-24 07:42:13","like_diff":14,"likes":14,"dislikes":0,"content":"课堂听者寥寥，自己不提高课堂趣味性，总点人来回答问题，而且课堂大作业安排极不合理。当你认真听讲，积极配合回答问题，认真写作业，前后改了两版日历，上课时间安排不合理导致很多人没有pre，精心做好PPT早早发出后助教未及时更新就直接把你赶下台。月历要求贼多，要求自己都无法明确表达，评分时一直在批评不符合要求，不支持艺术性创新性表达导致作品雷同度极高，还评判PPT制作动画。总之不支持报历代绘画中的建筑艺术，吃力不讨好，干了一肚子气！"},{"id":207732,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-12-24 05:38:45","like_diff":12,"likes":12,"dislikes":0,"content":"这个老师真是一个搞笑的存在，自己的拖沓和其他学生的拖延导致其他学生没有时间去展示，然后就让那些她不感兴趣的学生连上台展示的机会都没有。有些学生不是不认真完成，他是根本没有那个天赋和能力完成你那个所谓的月历，凭什么由你去一票否决其他人展示的权利？？用那种理所当然的语气去毫不留情的讽刺其他人的努力，凭什么啊"},{"id":55421,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:04:27","like_diff":11,"likes":25,"dislikes":14,"content":"老师对待学术非常认真，对学术上的事容易较真，但是人很可爱，一直都是笑眯眯的，真的很和蔼啊。"},{"id":55448,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2019-02-09 05:49:56","like_diff":11,"likes":34,"dislikes":23,"content":"不说什么 这学期在课上给我最深印象的是“预期印象”对人心理的影响 听过了很多学长学姐半玩笑半恐吓的评价，导致我们这一届一整个学期都战战兢兢的。但是没错，实践才是唯一的真理，真正上过课后你才能有体会这个课是什么样的，也想以此告诉之后的学弟学妹。不仅要听，还要自己用心感受。\n\n张先生确乎不完美，上课不够有连贯性，一些知识会想不起来，所以我也并没有给满分。但是张先生的学术水平是毋庸置疑的。但是这种认真到极致的追求何尝不是一种教学？不说其他，我自己两个作业的自我感觉和评分确实是完全一致的，张先生给我的批评和建议也十分中肯。上了老师的课才感受到自己的水平确实不足，自己那一点点名校学生的傲气，是那么可笑而幼稚。\n\n也许之前的低分，就是因为被伤到了这种自尊吧？也许大家太过于习惯建筑学这种水水就能上四的打分习惯，但是这种轻松到底是不是我们真正应该秉持的学习状态？\n\n很遗憾，有所突破的时刻往往联系着痛苦。"},{"id":55452,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:42:09","like_diff":11,"likes":21,"dislikes":10,"content":"学弟学妹们，查老师没有那么重要，努力学习，好好完成作业是最重要的！"},{"id":69363,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2018-01-24 14:21:07","like_diff":11,"likes":14,"dislikes":3,"content":"对不起我是个没有道德底线的人这就是个傻逼老师没话好说\n\n"},{"id":207730,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-12-24 05:30:42","like_diff":11,"likes":11,"dislikes":0,"content":"这老师纯sb老师史课史，考试更史，她的通识课选上的话赶紧润，还不尊重人"},{"id":50994,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-05-11 08:24:27","like_diff":10,"likes":28,"dislikes":18,"content":"上一个说老师不像学史的是我，现在仍然觉得老师不像学史的（老师记性真的好差啊-_-||）但老师绝对是一位学建筑史的。张先生很认真，很傻很可爱，喜欢张先生，为老师正名"},{"id":55435,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:51:03","like_diff":10,"likes":27,"dislikes":17,"content":"老师人挺好的，另外对专业的要求挺严格的，比较有原则而且爱憎分明的那种。\n\n（甚至有点可爱?）"},{"id":26358,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-06-17 05:26:33","like_diff":9,"likes":36,"dislikes":27,"content":"她怎么又来大姨妈了？！"},{"id":129910,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2021-01-13 12:23:23","like_diff":9,"likes":10,"dislikes":1,"content":"玉瑜老师真的很可爱的，中建史这门课事情少，老师上课还很有趣，还能公费去苏州玩一天，也就一片小论文和期末小测，还可以做手工，发挥动手能力，老师给分还很好，怎么会有这么好的课，必须十分呀!别的专业的同学一定要来选啊!"},{"id":29858,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-06-30 12:07:55","like_diff":8,"likes":21,"dislikes":13,"content":"学弟学妹们，我来陪你们了"},{"id":58552,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-09-02 13:47:40","like_diff":8,"likes":9,"dislikes":1,"content":"亲测同学们拍马屁是会上瘾滴"},{"id":104519,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2019-03-22 09:25:48","like_diff":8,"likes":8,"dislikes":0,"content":"她是极其认真的，然而态度认真并不等于方法正确。上课总喜欢讲很多纯历史，哪个皇帝干嘛哪个皇帝干嘛，笔记记到后面开始怀疑自己。布置作业讲不清楚要求，很多人根本get不到她想要的是什么（当然不排除每届都有一些天赋异禀的同学和老师心有灵犀），收上去不合她的预期就大骂一顿，然后依然说不清楚她到底想要怎样。在测绘的时候深刻感受到，她自己的古建水平绝对是有的。但是对于教学生这事儿，她除了态度认真到苛刻以外，还有什么呢？"},{"id":146585,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2022-01-07 03:52:45","like_diff":8,"likes":8,"dislikes":0,"content":"呵呵了"},{"id":212547,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2025-01-14 07:27:48","like_diff":8,"likes":8,"dislikes":0,"content":"不能说服气，只能说失望，每节课都到课，最后作业我也做了，甚至自我感觉还不错，最后喜提2.4。\n\n花了好几个小时自学PS，最后连展示的机会都没有，成绩出来之后我去找助教联系，问评分细则，真的觉得我自己是太有礼貌了，助教一直未读，然后我找老师，周五老师说等到周一回学校才能看，周一一整天都是未读，直到现在，助教和老师上完课都是这么敷衍学生的吗？\n\n本来还是有机会转专业的，这门直接给我均绩拉低0.1，还转什么呢\n\n我承认我ppt做不过大家，我没有设计天赋，但是至少别和我玩消失吧，至少我好声好气来问你，别当学生是傻子吧"},{"id":26366,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-06-17 06:21:25","like_diff":7,"likes":28,"dislikes":21,"content":"垃圾，在浙大最糟糕的回忆，吼个屁啊靠北"},{"id":32732,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-07-12 06:16:52","like_diff":7,"likes":22,"dislikes":15,"content":"不要惹   毛老师"},{"id":61353,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-11-15 05:48:13","like_diff":7,"likes":12,"dislikes":5,"content":"想说一句所有年级的评价都与自身利益相关，但是不可否认张老师是个认真负责的老师，同时也不可否认老师之前的教学存在一定的问题。\n\n15级张老师改变了很多，给分还好，人也温柔加上认真负责所以学弟学妹们评价高很正常。我也一直认为张老师是一个认真负责的老师，每次作业都是自己手批，会认真去看。但是15级并不了解往届发生了什么，所以感觉有必要说一下。\n\n首先课程以前的评价标准有问题，以前的等级制不是你们说的ABCD差几分哦，最高可以差14分，所以你们能想象有的学长学姐因为前三个作业拿到了D而不用考试就不及格的情况吗？还有就是14级以前老师可没有填空题，最后是几道画图大题，就是书上那些复杂的图示，有空你们可以默一个看看。其次老师脾气好了很多应该是改观的很重要原因，我们当时因为最后一节课辛辛苦苦做了三四天的成果被老师狠批，发火。而且是拿到课堂上，老师没有讲清楚课程要求，这就好比你最后评图的时候老师说你做的东西是辣鸡，肯定让人不爽。\n\n没有必要因为这个争来争去。前几天还碰到张老师，化了妆漂亮了很多，路过打招呼的时候还微笑，所以看来老师进来心情好了不少，最后也希望中建史这门课越来越好。"},{"id":207733,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-12-24 09:52:53","like_diff":7,"likes":7,"dislikes":0,"content":"通识课 不是所有人都会ps都会搞设计辛辛苦苦做的作业就因为你时间设置不合理连上台展示机会都没有 PPT都没展示就直接给分你是怎么给的"},{"id":210085,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2025-01-08 06:13:49","like_diff":7,"likes":7,"dislikes":0,"content":"2025新年愿望，希望历代绘画中的中国传统建筑没有一个学生选，这就是一个SB老师，作业布置不清不楚，要求奇怪无比，因为自己自信不控制时间导致没有时间让同学pre，就按照自己对于同学PPT的理解随意评分，难道每个人就都要把自己想的都写在PPT里吗？凭什么这么自信呢？作为一节通识课，绩点2.1你觉得合适吗？？？？？我们每个人的作品都是自己认认真真完成的，有些人不擅长做月历，但是你没有资格用自己的看法否认别人的努力，每个人都在认认真真的完成自己的任务，你自己打出这个分数在恶心谁？？？？我们是学生，绩点对于我们很重要你不知道吗？如果能的话你是不是想直接让我挂一门通识课啊？？？？？？？不尊重学生的作品，不尊重学生的时间，在你眼里没有做到你满意的作品就没资格存活了是吗？？？我们只上了六节课，没有任何美术功底的学生做这个SB作业有多困难你心里没数吗？？？凭什么以一己之见定胜负？你算什么东西啊？？？冷嘲热讽大一学生，机器的问题却怪在学生头上，真是令人恶心。"},{"id":55446,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:35:15","like_diff":6,"likes":21,"dislikes":15,"content":"每次都有认真地备课，非常照顾学生，很耐心，少有的不水的课，学到的东西对得起学分和学费。要求有些严格，给分绝对客观。有努力去学就会有回报。顺便怼一句，大家在评分的时候可不可以不要那么意气用事，那样实在是......太幼稚了"},{"id":146586,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2022-01-07 03:53:50","like_diff":6,"likes":6,"dislikes":0,"content":"存心想你挂"},{"id":147158,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2022-01-09 02:37:00","like_diff":6,"likes":6,"dislikes":0,"content":"好 就是挂了"},{"id":193268,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-06-05 12:46:44","like_diff":6,"likes":6,"dislikes":0,"content":"中建史是这样的，学生只需要拼命熬夜做作业就行了，而老师需要考虑的事情就很多了"},{"id":193406,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-06-09 16:05:48","like_diff":6,"likes":7,"dislikes":1,"content":"我说话难听，就不说了"},{"id":207781,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-12-24 09:24:11","like_diff":6,"likes":6,"dislikes":0,"content":"还没出分，但是很难认同这个老师。。通识赶紧跑吧\n\n作为一门通识课来讲，内容和讲课中规中矩，没有什么能够吸引没有美术、历史或者建筑兴趣的同学。上课管的不严，签到次数也比较少，导致我前期觉得老师不该如此低分。直到布置期末作业开始。\n\n1.作业是月历制作，需要审美和ps基础\n\n2.我作为月历美观性是很重要的，有的同学给部分图画加上了很细的描边，我认为这并不影响整体层次并且很美观。有的同学将月份的字体很好的融入了画面的边角。但是老师不仅作为扣分项（理由是这不是一幅画了），而且甚至对字体融入画面的作者当所有人的面批评。我请问如果想要的只是融洽的画面为何不直接把作业改成拼贴画？\n\n3.当堂直接说：大一的学生就是不会做ppt，但是同时又讽刺部分同学所做的动画（就是一些简单的页面衔接或进入）很多余，占用时间，所以我们究竟要做成什么样呢？且不说您在课堂前讲一些无益于汇报的话占用了十多分钟，同学精心制作ppt都被讽刺浪费时间真的没话讲\n\n4.自己没有安排好课程时间不够所有人汇报所以根据ppt就进行了打分，并且只有部分同学能够汇报。我们这节课是学做ppt的还是学绘画中的建筑的呢？大家辛辛苦苦做的ppt就因为有动画且不详细所以没有机会被展示？每个人的习惯不同，有的同学汇报内容大多在口头讲述，ppt只是展示而已，难道看一眼就知道他们没有巧思吗？就只配有低分吗？\n\n5.汇报过程中有很多同学的字体出现问题，应该是电脑版本的问题，只会说“你们怎么交了这些东西给我”；有的同学试图把自己的ppt放上来——“我没给你这个选项，下一个同学来汇报吧”，没有感受到任何她对同学及作品的尊重。\n\n总的来说，美术功底一般，玻璃心的同学千万不要来报这门通识。希望老师越来越好。"},{"id":211066,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2025-01-10 12:48:21","like_diff":6,"likes":6,"dislikes":0,"content":"先进老师和助教，你们用WPS打开PPT都能搞得一团糟，还厚着脸皮嘲讽学生不会做PPT，你们有资格吗？作业布置得乱七八糟，学生熬夜加班完成，你们却像在挑刺一样百般刁难。错的是你们，但反思这种事你们从不做，只会把责任一股脑甩到学生头上。课程安排一塌糊涂，最后两节课原本是学生展示的机会，两个时间管理大师直接剥夺了学生的展示权利，这就是你们的公平和尊重？张抑郁，那些为了你的作业付出无数时间和精力的学生，你对得起学生花费无数心血做你的作业，最终只得个两分的绩点？选修课逼事又多给分又差，真活该那么多人给你打低分。希望你新的一年能从这些学生的绝望中稍微学点东西，不是为了他们，而是为了不让你自己再这么丢人现眼。我衷心祝愿你新的一年继续过得和你的教学水平一样出色。"},{"id":24427,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-04-30 13:35:55","like_diff":5,"likes":25,"dislikes":20,"content":"是一个好学生，不是一个好老师，目前看来也不会向好老师发展。"},{"id":26368,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-06-17 06:15:16","like_diff":5,"likes":25,"dislikes":20,"content":"一个绝经的中年妇女"},{"id":55442,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:31:05","like_diff":5,"likes":14,"dislikes":9,"content":"毛老师™ 其实挺负责的"},{"id":96701,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2019-01-21 09:25:40","like_diff":5,"likes":5,"dislikes":0,"content":"要求非常之严苛，且情绪化比较严重，心情好的时候很温柔，心情不好的时候都不知道为啥发火"},{"id":116433,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2019-09-10 12:32:39","like_diff":5,"likes":6,"dislikes":1,"content":"精神状态不稳定问题的人其实也挺可怜的。"},{"id":193141,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-06-04 04:00:44","like_diff":5,"likes":5,"dislikes":0,"content":"上课过程还算是轻松愉快，但是亭子模型和园林报告真的非常废时间，客观来说园林考察也很难真的学到什么东西，并且给分标准比较模糊，get到老师的点才能拿比较好的分（一般只有10%的人能做到），而且期末考试也是闭卷。总的来说是一门付出与收获不成正比的课，慎选。"},{"id":206877,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-12-18 06:18:07","like_diff":5,"likes":5,"dislikes":0 感激她\n\n从学术和写作水平来说，张老师绝对是浙大建筑系数一数二的水平，我的论文在她的指导下盲审3优，答辩主席评价是“浙大研究生平均成果的3倍以上”，申请博士的时候，很多老师都回复“张老师的学生？那成果不用看就知道很优秀”\n\n如果你是想混混学分，耍点小聪明，那张老师绝对是你的噩梦（比如没延期前的我）\n\n如果真的是想在相关领域有所建树，那张老师会成为你的朋友，我论文的修改意见甚至比论文本身字数还多，有时候会和张老师坐在一起讨论很长时间的问题。\n\n总而言之，张老师是非常老派的学者，对于学术非常认真，所以很多事情就算你努力了，没有掌握正确的方法或者方向不对，也会“收获”一顿披头盖脸。\n\n当然我也很理解为什么很多学生不喜欢张老师，建筑历史对于建筑学学生而言本来就是不怎么重要的学科，很多人（包括曾经的我）只是想混过去其实很能理解，但是张老师并不会给你这个机会罢了。。。\n\n最后给大家一个建议：千万不要相信张老师说的“参考一下就行了”“差不多随便弄一下就行了”等语句，不然你会死的很惨的"},{"id":206692,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2024-12-17 06:17:35","like_diff":1,"likes":1,"dislikes":0,"content":"不评价"},{"id":216739,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2025-03-23 14:49:27","like_diff":1,"likes":1,"dislikes":0,"content":"傻逼老师，懒得喷"},{"id":218463,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2025-04-24 00:40:44","like_diff":1,"likes":1,"dislikes":0,"content":"建筑史纲你上的是什么东西，一篇word4页的民国文言演讲词，10min画出每一段的思维导图….好幽默啊老师，我语文课都不这么上。完全不知所云，垃圾垃圾垃圾"},{"id":25601,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2016-05-27 09:15:17","like_diff":0,"likes":12,"dislikes":12,"content":"救命啊"},{"id":51979,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-06-14 03:39:40","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":55434,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 13:15:55","like_diff":0,"likes":7,"dislikes":7,"content":"还好吧"},{"id":55470,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 14:13:43","like_diff":0,"likes":13,"dislikes":13,"content":"老师很棒，学弟学妹不要听学长学姐的一面之词吧。也许老师是和某一届关系比较僵，但其实是个认真负责的好老师，给分不错，挺喜欢笑，萌萌哒"},{"id":55484,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 15:21:24","like_diff":0,"likes":2,"dislikes":2,"content":"老师很zai"},{"id":72076,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2018-01-29 09:55:52","like_diff":0,"likes":4,"dislikes":4,"content":"老师很友善，也很负责，上课很有趣，可惜只有一个长学期，要好好珍惜，课下交流老师态度也很好，亭子要好好做，努力了老师看的见的"},{"id":116698,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2019-09-13 13:16:49"," ，老师也说过给分是你 这 份作业的水平，不要太纠结这个分。总之一个学期下来，就觉得老师特别可爱，真的。"},{"id":101449,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2019-01-28 08:18:29","like_diff":-5,"likes":1,"dislikes":6,"content":"拿了高分，大作业17（含附加分1） A A+，尽量客观一点试试看。…很难说吧，仔细想想，具体知识点其实老师上课都讲到了（个人观点，比外建史讲得好），但感觉师生双方都有情绪，教学不是很容易呢…老师的缺点在于，虽然本身是要求很严格的人，但往往不能把具体要求说清楚，导致同学们一头雾水被骂心情也很差。讲讲大作业吧，老师批改真的非常仔细：绘图本，我有看给分情况，是要求我们在充分理解古建筑结构的情况下再下笔，把结构画清楚（比如歇山顶的山墙面细节，请不要敷衍喔）园林分析，不要写成游记、赏析那样的较为主观风格，而是应当有理有据、配以恰当的分析图，开头、总结段不宜盲目摘抄引用，务求自身体会；亭榭小品，这个作业老师似乎是希望我们体会工匠营造的心情…注意轴线对位、同一高度的构件相互对齐、每一根用材的尺寸（不可盲目四舍五入，应当顾全比例关系）做斗栱的同学，建议把斗栱每一个构件的做法搞搞明白，不要轻信下载来的su文件（有学长翻过车）…另外松木真的很硬切得手疼orz慎重。期末考试：选择考得很广、细，绘图题不难。"},{"id":108719,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2019-05-31 16:52:03","like_diff":-5,"likes":1,"dislikes":6,"content":"老师很认真很严格，但有时候也蛮可爱的，没有传说中的那么可怕。这个课还是相当充实的，但是有付出一定会有回报的！"},{"id":55481,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-01 15:11:41","like_diff":-6,"likes":13,"dislikes":19,"content":"学长学姐们对不起诶，真的没看到你们所说的那个毛老师。我所看到的张先生，态度严谨，性格认真，却又和蔼可亲（经常对我们很开心地微笑呀）客观来说，也许老师的教学能力不及浙大那些所谓男神女神老师，但也不至于像之前评论说的那般过分吧？老师对待平时作业的态度可谓实事求是，你可以恶竞，但是你要恶竞到点上，不然只能是无谓的装饰。老师会看出你的努力，水水过的也就别期望什么好分数了吧。想说之前的评论现在看来是真的过分了，还容易误导学弟学妹。在这里向学弟学妹忠告：请认真对待这门课，老师着实是一位好老师，自己去感受吧。如果赞同我说的话，请记得回来给老师一个理性客观的评价。（ps.不具体针对之前的评论和学长学姐，但6月26号那个评论怎么回事？冒充15级继续抹黑老师吗？为什么会有这种内心无聊黑暗的学长，我真为你感到羞耻。）"},{"id":70266,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2018-01-26 10:19:00","like_diff":-6,"likes":1,"dislikes":7,"content":"老师人很好的，绝对是个好老师，观念和我们可能不太一样，看待原则和道德底线跟我们不太一样   反正我很喜欢中建史，也觉得老师很可爱，趁还没有出分前先说出来，出了分可能就…三个作业加考试 考试不难但是细，平时的作业…反正是专业课逃不掉的 做好准备吧kkkk"},{"id":54085,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-06-28 12:08:33","like_diff":-7,"likes":7,"dislikes":14,"content":"曾经以为这是我大学遇到的最恶心的老师 遇到王东辉之后 诶毛老师还不错的"},{"id":72084,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2018-01-29 10:07:15","like_diff":-7,"likes":2,"dislikes":9,"content":"刚出成绩 我觉得还可以。说实话之前看到学长学姐的评价也是有点害怕，但是学了一个学期觉得老师很好，不否定老师以前对学长学姐们做过的事情，就这个学期而言，我觉得是老师比较完美主义，其实和学生也挺亲近的，但是很有原则，有很多同学自己没有去听或者没记清楚老师讲的题型还一直在群里问，还有一直拖ddl的，被老师说没有道德底线，我可以理解老师，但是措辞确实太过严重。就我个人是觉得老师很可爱，也愿意在一定限度内做退让。相信随着一届一届更替，老师也会变得越来越好吧。"},{"id":51517,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-06-07 02:46:32","like_diff":-8,"likes":7,"dislikes":15,"content":"虽然算是认真负责，但是教学方法不敢恭维，给分评价也比较呵呵。随心。"},{"id":55563,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-07-02 02:13:56","like_diff":-8,"likes":4,"dislikes":12,"content":"嘛，平心而论，张老师没那么可怕，也不应该被打成这样的低分，至少这学期来看是这样子。老师的优点在哪就不说了，大家自己都有所感受到。致最新评论的那位学长：我们15级是不知道之前发生了什么，但我们知道这个学期发生了什么。理性告诉我们老师没有之前评论说的那么可怕，最开始的1.84对于现在的张老师来说也是有点过分了。所以学长，先学好数学再来教育我们吧，打高分已经不是对于老师的教学能力，而是看到在大量低分评价后想改善老师评分的最佳选择吧。说我们不知道之前发生什么就打高分很可笑，那你不知道我们这学期认识了什么样的张老师就来说我们可笑是不是更可笑呢？既然你依旧囿于过往的印象和记忆那你就继续回忆呀，对我们针对于现状做出的客观评价和改善老师评分的努力评头论足算什么呢？我们没必要为你们的过去买单。"},{"id":100834,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2019-01-27 02:01:21","like_diff":-8,"likes":0,"dislikes":8,"content":"好老师 拿了超高分的 只要努力就有回报 那些说努力没回报的是代表他是在努力投机取巧 当然得不到好的回报"},{"id":51982,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-06-14 03:41:25","like_diff":-9,"likes":7,"dislikes":16,"content":"迷一样，讲课不行给分巨差"},{"id":53148,"teacher_id":1425,"teacher_name":"张玉瑜","post_time":"2017-06-26 05:05:55","like_diff":-16,"likes":11,"dislikes":27,"content":"是种折磨，课程中老师不断中断思考课程内容，到底有没有备课?或许她作为研究人员的能力不差，但作为老师不得不说…差劲到了极点。\n\n尤其对课程作业的布置，常常不说清楚，仅以之前学长姐作业让我们当作参考，批改后又因为不符合她预想的模式，在课中当中辱骂学生，这种行为对于任何一个初次接触中国建筑史的同学来说，可以说是第一次也是最后一次，不会再提起任何兴趣深入钻研。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
