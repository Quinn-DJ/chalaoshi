                <script>
                    // 评论数据
                    const commentsData = [{"id":34120,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-09-27 06:37:22","like_diff":66,"likes":86,"dislikes":20,"content":"你是我最不懂的女人"},{"id":102810,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-02-23 12:17:38","like_diff":33,"likes":41,"dislikes":8,"content":"费少梅老师教学认真，讲课有条理，对于一些几何空间的概念她也会用不同的例子说明。老师讲课的风格可以说是好坏参半，好的部分是上课很活泼，同学不太容易走神，而已对于一些比较难懂或易错的概念，老师还会特别解释或是举例说明，通常是以反问，激问的方式进行，在这种互动中，学生可以很清楚的理解这些概念。而坏的部分就是在这些反问、激问中，有时老师的语气可能会让学生不爽（你以为我傻啦），有时可能会提出过多的反问句，做的有点过火（这不是没事找事吗）。不过总体而言，这种方式的效率还是蛮高的。作为一名不够积极的学生，有时看到那些积极回到问题的学生，被老师丢出的反问句吓到，知道答案也想要回答，却一时之间说不出答案，气急败坏的模样，还挺有趣的~~\n\n\t费少梅老师布置的作业不算多，前两堂课会布置一次大作业，也就只是在B3的纸上画图，看了课本再做就不难，而且也就这一次可能用到画板和丁子尺，之后两次画图的大作业老师建议（或要求）用电脑画。因此建议不要去租借画板和丁子尺，跟不要买了。\n\n\t作业主要就是，习题册+大作业+线上课程，线上课程的教学视频大概播放全部的三分之一就有满分，老师也不要求看完，教学视频有一半都是费少梅老师录制的，与上课内容的相似度很高，就是多了一些细节，少了反问而已吧。其实我个人觉得，认真得听老师上课和认真得把教学视频看完其实效果相似，不是太认真得话可以选一个就行了。\n\n******结论******费少梅老师上课认真，认真听就可以学到很多，只要忍受很多反问就行，作业适中。是一个不错得选择。\n\n******喜欢就帮忙顶上去！！！\n\n"},{"id":1921,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-05-12 06:49:27","like_diff":25,"likes":43,"dislikes":18,"content":"挺好的老师，幽默 ，讲的也到位。给分挺好的   好好学不会低。"},{"id":48873,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-03-22 06:42:14","like_diff":17,"likes":28,"dislikes":11,"content":"让学生看视频自学，然后上课就不教了?"},{"id":24853,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-05-04 05:06:38","like_diff":11,"likes":17,"dislikes":6,"content":"上课叫人回答问题，如果你没来就当作点名了吧"},{"id":176402,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2023-06-28 17:27:20","like_diff":11,"likes":17,"dislikes":6,"content":"这给分什么玩意啊艹？"},{"id":85753,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-08-02 04:39:35","like_diff":10,"likes":19,"dislikes":9,"content":"当幼儿园老师应该不错。教大学生?算了吧"},{"id":188472,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2024-01-19 05:08:51","like_diff":10,"likes":12,"dislikes":2,"content":"讲课本身非常好，但感觉节奏有一些快了。在机房上CAD的时候，我拿着我67分的期中考卷，然后感觉CAD真的非常非常难，不知道在搞什么。后来老师把上课录音视频发到群里，我自己一个人慢慢听，发现老师讲的是真好，非常细致，每一个细节都能注意到，还有一些可能会非常好笑的地方（有点像冷幽默，但有时候就觉得很好笑！！）。在那以后，我觉得工图没考好是我自己的问题，我就提前预习，问同学，花在工图上的时间比数分还多，其实也曾经想过这么认真学一门并不是我专业所需要的课程是为了什么，也怀疑过培养方案，后来觉得工图可能让我更加细心了，之前每一次自信满满交上去的卷子，最终都能在各种各样的地方被发现各种各样的错误，被打的灰头冷面。工图后期的课程中，知识量非常大，很难短时间内掌握，上课一定要认真听讲。我经常有很多不确定的问题积存，我就会去问班上更厉害的同学，拜她为师，她也欣然收我为徒弟。我下半学期工图上努力了，最终虽然未青出于蓝而胜于蓝，比我的小老师略输一筹，但我非常满意了，可能也是被卡绩点了，88。感谢工图这门课程，让我更加细心，也让我找到了女朋友。但是！！如果问我是否再愿意学一遍工图这门课，可能我不会再学了。"},{"id":188522,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2024-01-20 04:51:23","like_diff":10,"likes":10,"dislikes":0,"content":"老师本身水平很高，上课也讲得很细致，只是节奏稍微有些快，课后需要花时间自己消化，特别是上到后面几节课的时候。下课、钉钉问老师问题，老师都会耐心解答。给分也挺求是的，跟我正常水平挺接近了。老师的作业不能算很少，cad画图会花掉我很多很多时间，但还是会觉得收获满满！老师很认真，很仔细，很负责，偶尔会讲点冷笑话，总之是一个很好的老师，好好学就不会差！"},{"id":5085,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-07-03 13:28:17","like_diff":9,"likes":31,"dislikes":22,"content":"讲的很认真但是不太喜欢她的风格。。感觉她会开很多她自己觉得很有趣但是其实没什么意思的玩笑。。"},{"id":5504,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-07-08 03:35:24","like_diff":9,"likes":24,"dislikes":15,"content":"老师教的很好的，很耐心而细致（教的蛮好的学的不好老师说怪我咯）"},{"id":25523,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-05-24 10:39:34","like_diff":8,"likes":17,"dislikes":9,"content":"工图不是她的课，机图就根本不管你听不听得懂，上课讲的很少，让你自己去那个爱课程上看她录好的视频，很无语，如果工图不是她，机图最好不要选她，后果很惨"},{"id":82106,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-07-07 06:27:34","like_diff":8,"likes":15,"dislikes":7,"content":"做噩梦时遇到了fsm。。"},{"id":85301,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-11-02 14:53:02","like_diff":8,"likes":16,"dislikes":8,"content":"来给老师正名！费老师是非常认真负责的好老师，考试前一天答疑让我们所有人去把大作业拿回来并且当面指出问题所在。\n\n平时事情不多，尤其是和隔壁金伯伯比起来。除了一个大作业外都是小组合作完成的，小组合作作业课上给了大量的时间所以基本不会占用课后时间。老师也会让我们亲自实践用3D图做出小模型。\n\n然后老师给分也还蛮好的，考试时我发挥的很差，没出成绩时经常梦见自己机图挂科。后来成绩出了发现也还行。\n\n以上评论客观公正…因为实在看不惯有些自己不好好学来怪老师的杠精。"},{"id":24621,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-05-02 10:10:24","like_diff":7,"likes":17,"dislikes":10,"content":"感觉不咋地，给分也不咋地，工图不是她机图就别选她，感觉就是给他以前的学生上的"},{"id":8989,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-10-08 06:42:57","like_diff":6,"likes":19,"dislikes":13,"content":"很棒的老师 讲课很清楚 现在很后悔当时没好好学工图T-T"},{"id":9309,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-10-21 03:11:45","like_diff":6,"likes":15,"dislikes":9,"content":"浙大工科的实力是很强的。这个老师挺不错的"},{"id":34040,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-09-26 04:01:07","like_diff":6,"likes":9,"dislikes":3,"content":"实在无聊……"},{"id":45442,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-01-19 14:33:39","like_diff":6,"likes":17,"dislikes":11,"content":"平时上课经常水手机，没有用功，导致考试周狂补……还好老师人好，满满师生情。老师认真细致，也很负责。考试周的时候改卷改到凌晨，出差间隙也不忘录入成绩，唉，不说了，还是珍惜吧……"},{"id":66498,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-01-17 04:19:04","like_diff":6,"likes":8,"dislikes":2,"content":"听不懂"},{"id":105707,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-07-07 08:56:15","like_diff":6,"likes":11,"dislikes":5,"content":"我是真不知道老师为什么分不高。老师讲课清晰简洁，没有废话，节奏正好，大家不容易走神，三节课听下来是不会觉得困的。课后作业不多，而且老师会详细讲解。"},{"id":111653,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-07-02 11:21:48","like_diff":6,"likes":8,"dislikes":2,"content":"给老师十分，老师负责的网课质量真心不错的，老师这学期上课也很负责的，只可惜我太垃圾了。。。。"},{"id":168864,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2023-02-23 05:01:39","like_diff":6,"likes":8,"dislikes":2,"content":"老师讲课细致认真，认真听课的同学一定会有收获！\n\n给分情况还算可以，只要平时作业认真完成（9以上），CAD制图和轴系组合图好好画（90分以上），期末认真备考，就可以拿到比较高的分数"},{"id":72794,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-01-31 05:40:52","like_diff":5,"likes":7,"dislikes":2,"content":"一般般吧，很多话都不知道笑点在哪里"},{"id":66022,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-01-11 03:35:28","like_diff":4,"likes":6,"dislikes":2,"content":"讲的可以，但是我个人不太喜欢她的讲课风格。上工图总会不知不觉的睡着"},{"id":60033,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-11-02 05:19:08","like_diff":3,"likes":5,"dislikes":2,"content":"一般般"},{"id":60259,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-10-16 02:25:47","like_diff":3,"likes":3,"dislikes":0,"content":"没啥干货啊 五分钟讲完的知识讲很久"},{"id":75442,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-03-12 02:57:18","like_diff":3,"likes":6,"dislikes":3,"content":"由于工图各老师进度有差（工图是她班的她教过CAD），这学期CAD就不讲了，导致以前不是她班工图班的同学很无奈，有种被落下的感觉..."},{"id":121133,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2020-01-19 22:53:41","like_diff":3,"likes":4,"dislikes":1,"content":"我好喜欢听她的课qwq\n\n    思路清晰明确，讲问题细节都提到了。教学方式也很多样，有网课也有学生预习后体验授课……\n\n    老师也超级幽默（虽然表面上看可能不像233），有次让我们选ABC，大家都在说B时举手了，然后她笑笑“那不是只有我一个人选C啦？”。然后就让我们再举一次，憨憨的大家还是在B的时候举手hhh然后她只好让我们再考虑一下，还不停强调她选C……hhh\n\n    就是有的时候抽序号上台答题的时候压力有点大，如果答不出来（尤其是如果她布置了预习作业）还可能被严肃地讲一番，不过老师也是想提醒我们即使是口头布置的作业也要认真对待吧。"},{"id":123841,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2020-06-15 02:06:00","like_diff":3,"likes":4,"dislikes":1,"content":"网课时代，工程图学: 老师比较严肃，上课讲得很细，喜欢抛出问题让同学回答，给分还不清楚，省平台上的作业最好做一下"},{"id":199892,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2024-10-07 11:11:25","like_diff":3,"likes":3,"dislikes":0,"content":"上上学期的工图\n\n因为又有xpy来问，就想起来费姨\n\n\n\n我是毫不犹豫给10的\n\n\n\n因为我听了一圈，觉得这是讲工图神仙老师，没有比费姨讲得更好的了！\n\n上课时候循循善诱、会引导你、会反问来让你自主的推进思路，很有我高中物理老师的味道\n\n所以费的课一定要坐前三排、认真听\n\n\n\n给分一般，因为我们那次期末比较难吧\n\n我期中是97，最后总评是88；我们那届好多这样的，最后4.2；但是依然觉得工图上得非常开心、非常有收获和成就感"},{"id":79469,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-06-06 03:17:18","like_diff":2,"likes":14,"dislikes":12,"content":"去教小学比较好吧??讲一些弱智笑话还花式提问?真的垃圾"},{"id":86145,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-09-08 04:32:16","like_diff":2,"likes":7,"dislikes":5,"content":"简直一幼儿园老师，自己智商不够还来教别人，听一次她的课一整天心情都不好，服了"},{"id":104526,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-03-22 12:16:36","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的很好"},{"id":114106,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-07-08 23:18:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课有种说不出的感觉 就是好的多评论的感觉但也感觉非常有意思 期末考试感觉考的很不错但最后只有...（不说了?）也算可以满意吧 老师的工图H比不带H的作业少很多但是网课太麻烦 感觉H课能拓展知识面 不带H的则是夯实基础"},{"id":123355,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2020-06-05 06:17:08","like_diff":2,"likes":2,"dislikes":0,"content":"CAD有时候听不懂，有时候挺清晰，很迷，口音像外国人"},{"id":134637,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2021-04-07 05:31:53","like_diff":2,"likes":6,"dislikes":4,"content":"不太好的老师"},{"id":161088,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2022-10-26 09:10:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的思路非常清晰，想好好学工程图学的肯定能学好。就是这门课很多人觉得没用不重视罢了。给分可能比较求是。但是我打10分，讲课属实好，作业讲解课后答疑也好"},{"id":163461,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2022-12-14 11:22:48","like_diff":2,"likes":2,"dislikes":0,"content":"很温柔耐心的老师"},{"id":45448,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-01-19 14:38:52","like_diff":1,"likes":9,"dislikes":8,"content":"大一最喜欢的老师，讲课干练清晰，课间放一些有趣的机械视频，感觉已经爱上机械了（≧∇≦）作业好好做，网课好好看，一定能拿个好分数的"},{"id":62194,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-11-23 05:39:25","like_diff":1,"likes":5,"dislikes":4,"content":"老师是好老师，但我不太适应她的风格\n\n"},{"id":70107,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-01-26 06:14:27","like_diff":1,"likes":3,"dislikes":2,"content":"慕课一定要去看，切记"},{"id":72713,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-01-31 02:55:45","like_diff":1,"likes":3,"dislikes":2,"content":"。。。。"},{"id":77683,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-05-07 09:04:07","like_diff":1,"likes":5,"dislikes":4,"content":"老师挺好的 就是我自己基础不好 做什么都会拖到最后 考试也很迷糊 也算努力学了吧 希望给分好点 ? \n\n"},{"id":85516,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-07-19 00:34:13","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的够细致了，怪我学得不好（不过感觉\n\n老师改卷也蛮严格），但总比不务实的lgd强太多"},{"id":88593,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-11-02 14:52:16","like_diff":1,"likes":2,"dislikes":1,"content":"不爽，让我们看完电脑上的就没了？"},{"id":89398,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-11-19 03:01:16","like_diff":1,"likes":4,"dislikes":3,"content":"去给幼儿园上课应该不错，很讨厌这个老师"},{"id":101320,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-01-28 04:05:32","like_diff":1,"likes":1,"dislikes":0,"content":"2.7路过，老师课还是很细致的，会带着一步一步分析，容易错丶漏的地方都还是强调过的，就是容易瞌睡……，估计我平时作业随意，最后考试也不高。就这样了吧。"},{"id":104527,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-03-22 12:16:40","like_diff":1,"likes":5,"dislikes":4,"content":"像在给一群傻子讲课，"},{"id":111361,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-07-01 04:47:38","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺认真的，问问题也会详细解答，所以为什么查老师上评分不高"},{"id":113450,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-07-06 17:27:00","like_diff":1,"likes":5,"dislikes":4,"content":"老师真的很可爱，上老师的课全程都在认真听，就连上微积分我都做不到这一点。老师给分还具好，当然我平时也有好好学，但期末考试在有一道画图题我知道错了很多的情况下，老师还是给了我4.5，我爱费老师呜呜呜\n\n"},{"id":114161,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-07-09 02:01:52","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲的很清楚，答疑也很温和，反正上工图三节课基本没打过瞌睡。"},{"id":121139,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2020-01-20 00:36:09","like_diff":1,"likes":1,"dislikes":0,"content":"有一说一，老师上课讲的很详细，认真听讲肯定是会有收获的，给分也很中肯，只是想提醒大家老师布置的线上作业虽然在给分时仅供参考，但一定要按时完成！我可能因为这个差点挂科qwq"},{"id":149535,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2022-01-16 01:56:21","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得给分不好"},{"id":157006,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2022-06-21 14:14:38","like_diff":1,"likes":2,"dislikes":1,"content":"讲课不错，给分不行"},{"id":160184,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2022-09-14 10:02:36","like_diff":1,"likes":1,"dislikes":0,"content":"第一节课，感觉老师上课很仔细，还是不错的，等到期末再来打一次分"},{"id":163462,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2022-12-14 11:26:19","like_diff":1,"likes":1,"dislikes":0,"content":"讲课非常认真，课堂上总是能精准地指出同学的问题，上完课之后甚至更精神了（大雾）"},{"id":168776,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2023-02-22 06:20:04","like_diff":1,"likes":1,"dislikes":0,"content":"认真负责的一位老师"},{"id":175516,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2023-06-25 10:00:01","like_diff":1,"likes":4,"dislikes":3,"content":"工图废物的我能选上费老师的cad是我的一种幸运"},{"id":187602,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2024-01-16 17:40:45","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课讲的非常好，课堂也比较有意思，听她的课真的可以学懂工图，虽然给分有点过于求是，但还是给老师满分"},{"id":187604,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2024-01-16 17:52:19","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的老师。个人感觉风格比较像高中老师，比较严格但是不会冤枉人上课讲的逻辑很清晰，问问题回答的也特别仔细，改作业都是一条线一条线对着改的，特别认真。感觉上她的课可以真正学到东西。感觉好好听讲好好写作业是可以拿到不错分数的。可能工图这门课本身就比较难，老师还是很棒的。"},{"id":187821,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2024-01-17 13:57:56","like_diff":1,"likes":3,"dislikes":2,"content":"上课：很细致。\n\n绩点：可能助教改卷捞了一点，但老师感觉有种不顾别人死活的美。卡绩了，我很认真学的，期中95，期末，我觉得试卷题量很大，而且较难，最后88，卡绩了。"},{"id":190083,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2024-02-19 16:08:08","like_diff":1,"likes":1,"dislikes":0,"content":"讲得非常清楚，课件也很好"},{"id":190470,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2024-03-05 08:18:38","like_diff":1,"likes":3,"dislikes":2,"content":"测绘课体感不好，而且莫名对女生有点阴阳怪气，问老师问题的时候也是毫无反应，甚至不知道她到底听没听到你说话，但是叫多两声她又会嫌你烦😵‍💫"},{"id":211737,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-01-12 09:46:18","like_diff":1,"likes":1,"dislikes":0,"content":"还是比较认真负责的好老师"},{"id":211751,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-01-12 10:15:02","like_diff":1,"likes":1,"dislikes":0,"content":"上课好，要求严，给分一般般"},{"id":213107,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-01-16 04:05:56","like_diff":1,"likes":1,"dislikes":0,"content":"工图H\n\n只点了一次名，工图这种课不建议翘，少一节课可能后面就都不会了。偶尔会有点名提问，不频繁，就三四次。\n\n费少梅老师真的很好！！准确来说，人家是教授。\n\n工图这种课对我来说很吃力，因为关于立体的东西我真的想象有限，很吃天赋。\n\n老师上课讲的很细致，一步步引导，很严谨的一个人！\n\n最后给分的话，有个小妙招，请线下问问题，或者多做一些题让她帮你批改一下，至少态度认真最后分数不会差的。"},{"id":216490,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-03-17 09:47:52","like_diff":1,"likes":1,"dislikes":0,"content":"费老师课讲得特别好，虽然上课要求很严，最后我的绩点也一般，但是还是很感谢费老师，上课只要认真听，应该不会有遗漏的知识点"},{"id":218063,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-04-20 06:38:30","like_diff":1,"likes":1,"dislikes":0,"content":"cad真神\n讲的又清楚，给分也好\n作业还可以补交，你到考前最后一天交作业都可以\n我工图上的hcl的课才知道fsm有多好"},{"id":640,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-03-15 09:39:56","like_diff":0,"likes":13,"dislikes":13,"content":"老师很亲切，课讲的很好，清楚而不失幽默，很有条理"},{"id":2519,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-05-04 13:23:23","like_diff":0,"likes":9,"dislikes":9,"content":"亲切而有条理"},{"id":5040,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-07-02 12:08:26","like_diff":0,"likes":9,"dislikes":9,"content":"循循善诱，听的很有趣。"},{"id":30146,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-07-01 03:45:10","like_diff":0,"likes":9,"dislikes":9,"content":"一点都不想听，太菜了"},{"id":36492,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-11-14 08:20:22","like_diff":0,"likes":10,"dislikes":10,"content":"说了考试周不考试，对对对但泥煤考完微积分线代第二天就测验你成心的吗啊！简直无语????????"},{"id":36658,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-01-13 04:34:24","like_diff":0,"likes":3,"dislikes":3,"content":"老师教的很好，然鹅我没有好好预习，希望今天下午的工图考试不挂    "},{"id":45430,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-01-19 14:12:22","like_diff":0,"likes":4,"dislikes":4,"content":"很好的老师\n\n讲课很清楚很有条理\n\n对同学态度也很好\n\n好好听课的话一定会拿高分的"},{"id":47733,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-02-22 08:10:34","like_diff":0,"likes":2,"dislikes":2,"content":"教的好。认真学肯定有收获"},{"id":48115,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-02-28 13:55:22","like_diff":0,"likes":2,"dislikes":2,"content":"费老师讲的的确能够抓住重点，能够让你有启发，长知识。课程不水，要求有点严格，但是真材实料"},{"id":48571,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-03-07 11:05:17","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课循循善诱，给分很好。强烈推荐"},{"id":65124,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-12-29 04:18:59","like_diff":0,"likes":2,"dislikes":2,"content":"老师人特别好，讲课特别有条理"},{"id":65465,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-01-04 06:27:59","like_diff":0," ime":"2025-01-07 09:09:41","like_diff":0,"likes":0,"dislikes":0,"content":"费老师的讲课水平绝对是工程图学的老师里面最好的，上课条理非常清晰，语言很平和但又循循善诱（甚至会故意放一道坑题吓唬我们嘿嘿）。对于优秀的学生有表扬，期中考试有光荣榜（我92.5也在上面！）。绩点的话，其实费老师能决定的主要是作业那部分，而且给分不错；工图绩点高低和老师关系不大，主要看期末考试难度，所以没必要从绩点的角度评判高低哦～～"},{"id":210030,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-01-08 03:14:44","like_diff":0,"likes":0,"dislikes":0,"content":"工图H\n\n上课讲得非常好，在我遇见的大学老师里面绝对是最高档的水平。我本来对工图无感的，但架不住老师讲得好，后面还是认真学了。想学会工图就来听费老师的课吧，费老师不会让你失望的。"},{"id":211602,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-01-12 03:53:39","like_diff":0,"likes":0,"dislikes":0,"content":"上过zyg的课之后再听费少梅老师的课，简直就是天使，人很温柔，讲课不紧不慢节奏舒适，非常好老师"},{"id":211768,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-01-12 11:11:17","like_diff":0,"likes":0,"dislikes":0,"content":"我要刷好评🥹🥹🥹这个学期给分真的挺好的，感觉被她捞了一把"},{"id":211921,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-01-13 01:52:11","like_diff":0,"likes":0,"dislikes":0,"content":"费老师讲课妙趣横生引人入胜（除了零件那块内容），擅长抛出那些看似简单但出乎意料的问题，互动高效，收获颇丰，最后给分93也满意了。"},{"id":215918,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-03-07 09:28:48","like_diff":0,"likes":0,"dislikes":0,"content":"上学期的工图H！今天惊觉自己忘打分了，来补上10分！\n\n绝对的好老师！\n\n本来我上这课怨气很大（混合班的特色，懂都懂）\n\n但老师讲的很好循循善诱还时不时冷幽默（）\n\n狠狠爱上！\n\n最后期末考试比较简单，总评还是出乎意料的好，老师还是捞了的！\n\n强推！！！"},{"id":217343,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-04-09 02:24:56","like_diff":0,"likes":2,"dislikes":2,"content":"破事多，小组打完分还说什么要调，打的高都要调低，谁作业没拿说明你态度不好，还有一堆事，恶心学生有一套，也就那些大一的学生上的惯这种课"},{"id":217895,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-04-17 15:13:43","like_diff":0,"likes":0,"dislikes":0,"content":"超级好的老师 上课超级认真 机图的一部分理论课我觉得老师讲的超级好"},{"id":217929,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2025-04-18 05:21:02","like_diff":0,"likes":0,"dislikes":0,"content":"机械制图CAD\n\n老师确实有些严格\n\n如果上机的任务要在课上全部完成，要自己稍微提前准备，但课上完不成没关系，老师会发视频，课下可以再搞\n\n理论考试要好好准备，占比很大，老师会带着练一些题目，但是个人复习很重要\n\n最后绩点上4"},{"id":1823,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-03 e":"费少梅","post_time":"2023-06-29 13:37:46","like_diff":-2,"likes":11,"dislikes":13,"content":"工程图学（H）\n\n费老师的讲课我给八分到九分，讲课细致到位，就是稍微有点喜欢反问，有时候搞的办理很尴尬。但给分我打1分，因为我觉得有一些不公平。这学期期中考试卷子很难，班里最高89，平均70左右，我76，期末也差不多，最终喜提3.3。老师给分完全求是，一点都不会捞，这学期因为期中难，即使是3.3这个成绩，已经是身边同学里还可以的了的了。往年均绩都在3.6+的样子，今年我们班估计远远没有。本人一学期工图虽然说是没有使劲卷，然而也至少是每节课都听，作业都是认真完成，9/9.5以上，最终得到这个成绩实在有点接受不了，这门课对均绩的影响确实有点显著，内心真实想法，不喜勿喷。"},{"id":7885,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-09-16 02:48:23","like_diff":-3,"likes":3,"dislikes":6,"content":"还可以吧"},{"id":104521,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-03-22 09:51:31","like_diff":-3,"likes":7,"dislikes":10,"content":"老师很凶，语气很讨厌，上课教了还要学生看视频，不看视频就给低分，形式主义严重，我很讨厌她，尤其是竺院的不建议选她的课"},{"id":17027,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-01-19 13:10:19","like_diff":-4,"likes":3,"dislikes":7,"content":"挺好的老师"},{"id":23234,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-03-22 10:16:27","like_diff":-4,"likes":1,"dislikes":5,"content":"一个字，很好！"},{"id":26052,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2016-06-15 08:41:37","like_diff":-4,"likes":0,"dislikes":4,"content":"老师讲得好！"},{"id":41698,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-01-19 14:42:04","like_diff":-4,"likes":2,"dislikes":6,"content":"给分好\n\n人好\n\n"},{"id":40283,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2017-01-01 06:31:52","like_diff":-5,"likes":1,"dislikes":6,"content":"棒棒的，讲的很清楚"},{"id":2901,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-05-10 17:41:33","like_diff":-6,"likes":14,"dislikes":20,"content":"一个坑，绩杀"},{"id":4909,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-06-30 09:29:52","like_diff":-6,"likes":10,"dislikes":16,"content":"无聊……"},{"id":9098,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-11-02 04:34:28","like_diff":-6,"likes":5,"dislikes":11,"content":"讲得好难"},{"id":72874,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2018-01-31 08:29:37","like_diff":-11,"likes":5,"dislikes":16,"content":"小幽默的老师，也不点名（不过抽学号问问题）。课讲的很好，可惜我一直没怎么认真听~~觉得如果每节课好好听肯定能够学好工图，不过最后给分还是有4.5，超感动。"},{"id":101338,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-01-28 04:38:32","like_diff":-14,"likes":0,"dislikes":14,"content":"实话实说老师讲的挺好的，细致一些真的没什么可指摘的，虽然我没有好好学只有4.2，但是老师工图绝对教的一流"},{"id":3805,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2015-06-17 04:52:16","like_diff":-22,"likes":12,"dislikes":34,"content":"费骚妹。。。"},{"id":100263,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2019-02-27 05:29:27","like_diff":-75,"likes":5,"dislikes":80,"content":"4.2，拉低均绩，靠"},{"id":176547,"teacher_id":1147,"teacher_name":"费少梅","post_time":"2023-07-03 00:14:03","like_diff":-84,"likes":3,"dislikes":87,"content":"给分差 我4.5 均绩下降了 老师凭什么不给我满绩啊"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
