                    const commentsData = [{"id":1772,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-08 02:16:24","like_diff":59,"likes":76,"dislikes":17,"content":"讲课中规中矩，略严肃"},{"id":23213,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-03-22 03:02:34","like_diff":48,"likes":61,"dislikes":13,"content":"就很帅啊，笑起来蠢萌蠢萌的，都被撩到了，而且，讲得挺好的"},{"id":24649,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-03-28 01:51:04","like_diff":31,"likes":60,"dislikes":29,"content":"我觉得他很帅啊，又有耐心，讲课不幽默但是他笑起来好看啊，评分怎么这么低。还有那个期中考，他说去了就有分，很多人一道都做不出，没关系的"},{"id":104573,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-03-24 01:58:04","like_diff":31,"likes":36,"dislikes":5,"content":"我主要是来夸python助教邸超氚xgg的，卡哇伊～～\n\n沈老师不是是很爱说话的样子，也会上课一不小心出错，但其实教的时候和课后都是蛮负责的，给10分"},{"id":19281,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-23 21:51:03","like_diff":28,"likes":34,"dislikes":6,"content":"大仙。听完他一学期的课忍不住这么叫他了，上课经常说着说着忘记自己在说什么然后跳过去了。课后解答问题很耐心，但是经常被问倒。人好，大计基考试好好复习，给分很棒！"},{"id":66263,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-12-25 08:07:41","like_diff":23,"likes":27,"dislikes":4,"content":"某生：老师，题库是什么？沈老师：考试的试题数据库。哈哈哈哈太萌了超喜欢沈老师～而且越看越觉得帅！上课要认真听，谨防打瞌睡，老师声音比较催眠但是个人觉得内容很丰富呀！作业是挺多的，但是这个课好像就是这样的。希望期末考高点，大仙保佑我！考前膜一发"},{"id":113159,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-06 00:44:34","like_diff":23,"likes":26,"dislikes":3,"content":"有见过考前在q群里边回答问题边水群的老师? ？？？\n\n一群人讨论问题突然开始复读，\n\n老师“刷屏的平时分扣2分”\n\n于是同学1“撤回”\n\n同学2“撤回”\n\n同学3“撤回”\n\n……\n\nsqx“撤回”"},{"id":67907,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-22 09:40:40","like_diff":22,"likes":28,"dislikes":6,"content":"说他萌的真的不是水军！！有个人问期末考能不能带计算机，老师回了一句想得美；考完大家问成绩，老师说发言的都通过了，然后好多人出来发言hhh。总之，大计基想拿高分，一定要看书，平时无所谓，期末一定要看。（PS老师平时作业是真的少，又萌又帅！"},{"id":66306,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-15 03:41:49","like_diff":20,"likes":23,"dislikes":3,"content":"虽然上课有点无聊 但人超好而且超帅啊 考前还帮我们开所有练习而且都在群里答疑"},{"id":103804,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-03-06 01:47:58","like_diff":17,"likes":17,"dislikes":0,"content":"python助教小哥哥真可爱(๑• •๑)"},{"id":71803,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-12-28 08:28:53","like_diff":16,"likes":22,"dislikes":6,"content":"如果这个老师还不满分，谁还能满分?大爱沈老师，帮我怒拉均绩!以后有机会还会选沈老师的课"},{"id":26834,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-03-05 02:16:21","like_diff":15,"likes":18,"dislikes":3,"content":"给分一般，蠢萌小绩杀。虽然被绩杀了但还是好爱他(＾་།＾)"},{"id":104687,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-03-26 03:39:49","like_diff":15,"likes":18,"dislikes":3,"content":"Java的预制老师，选课的时候6分，查老师更新后变成9分了?"},{"id":72999,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-31 14:20:28","like_diff":14,"likes":15,"dislikes":1,"content":"嘻嘻嘻老师果然是典型理工男，外表冷酷话少，事实上人炒鸡好，很热心，在QQ群里很调皮ლ(╹◡╹ლ)比心心，给分也炒鸡好，本来今天说出差去了还在高铁上明天出分，但是今天出了_(:з」∠)_啊啊啊老师是一下高铁回到家就忙活我们的成绩了呀。谢谢老师o(≧∇≦o)"},{"id":195085,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-06-26 17:36:49","like_diff":14,"likes":14,"dislikes":0,"content":"【Python程序设计】仙仙特别特别好！\n\n点名会提前说，也允许补签，小测客观题基本上都是pta原题，很容易得高分\n\n2024春夏学期python理论考这么难但是还是很能捞，python选他根本不用担心！"},{"id":31578,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-07-04 07:02:09","like_diff":13,"likes":14,"dislikes":1,"content":"虽然 讲课有点 乱，但是人是真的好，帅萌帅萌帅萌，然而已经结婚了。"},{"id":71768,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 02:55:16","like_diff":11,"likes":15,"dislikes":4,"content":"老师真的人超级好！！大计基这门课本来就是要靠自己的，老师上课讲得很仔细（虽然我没怎么听过哈哈），下课后还会在QQ群上和大家聊天，炒鸡可爱炒鸡萌！关键是给分很好啊，第一门4.8的课！爱老师！"},{"id":101630,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:43:03","like_diff":11,"likes":12,"dislikes":1,"content":"感人的师生情！！！水了一整个学期的大计基，期末感觉是挂科预定了，结果给分高得超乎想象！！！幸好没退下学期预制的沈老师的python(◐‿◑)﻿"},{"id":18424,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-21 15:09:35","like_diff":10,"likes":16,"dislikes":6,"content":"老师很好，我从一个电脑小白成长了许多，自己会解决一些电脑故障，多谢老师。"},{"id":101657,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 23:45:47","like_diff":10,"likes":11,"dislikes":1,"content":"就凭我不听课他不让我挂科还给我4.2我就给他满分"},{"id":3089,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-05-14 02:27:22","like_diff":9,"likes":14,"dislikes":5,"content":"长得帅 然而上课听不懂"},{"id":24656,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-05-03 02:43:26","like_diff":8,"likes":9,"dislikes":1,"content":"萌到化了的老师。。。。\n\n笑起来真的是萌萌的感觉"},{"id":45829,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-01-20 06:54:22","like_diff":8,"likes":9,"dislikes":1,"content":"超有爱啊每次坐最前面都可以看到手上的戒指感觉工科男就是很有爱啊！每次发邮件问问题都回的很快课间问问题也很好的！讲话的口音学不来但是听着很有意思嘿嘿嘿！电脑一窍不通居然还过了平均分⊙_⊙"},{"id":133029,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-02-06 15:32:20","like_diff":8,"likes":10,"dislikes":2,"content":"出分虽然有点慢，但是海底捞有一手，大计基就选沈老师绝对没错，绩点好到超出你的想象"},{"id":71788,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 03:08:15","like_diff":7,"likes":9,"dislikes":2,"content":"老师太可爱啦！给分超好！我爱他！"},{"id":101616,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:26:24","like_diff":7,"likes":7,"dislikes":0,"content":"老师给分超棒，为了给同学们一个满意的成绩连小年都没回家(╥_╥)感谢之情难以言表……虽然，老师上课可能不很生动，但教学态度绝对认真！（其实我觉得大计基本来应该自学更有效果，不该太依赖老师教授……但老师给分真的是太给力了ballball）"},{"id":139702,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-07-20 11:34:35","like_diff":7,"likes":7,"dislikes":0,"content":"我吹爆！选沈老师就是了！"},{"id":149488,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 15:07:45","like_diff":7,"likes":7,"dislikes":0,"content":"感谢仙仙的捞捞😘😘😘守护最好的仙仙😍😍😘大帅哥哈哈哈"},{"id":164561,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-12-22 02:00:15","like_diff":7,"likes":7,"dislikes":0,"content":"为男神举大旗!!!!!疫情期间还给我们发中药配方～他真的，好可爱"},{"id":180511,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-09-22 06:50:39","like_diff":7,"likes":7,"dislikes":0,"content":"上课与作业无关"},{"id":71774,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 03:00:09","like_diff":6,"likes":9,"dislikes":3,"content":"不绩杀！很棒的老师！大计基好好复习大家加油～"},{"id":108899,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-06-04 01:28:36","like_diff":6,"likes":6,"dislikes":0,"content":"上课中规中矩的，是典型的理工男。个人觉得老师上课的优点是会现场码代码运行程序，偶尔老师会犯小错误，在我们做作业上机的时候就很有借鉴价值。作业会比lf老师班多一份关于理论部分的word作业，如果前面基础没打好，后面做作业就是别人3小时做完作业，你做半天都做不出来... 但这些作业确实能帮我们在平时就把理论和实验部分的内容复习好。不过如果自己上课习惯不好真的会睡着啊呜呜呜"},{"id":112800,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-05 03:33:54","like_diff":6,"likes":6,"dislikes":0,"content":"沈老师，棒棒哒，一个神色严肃一丝不苟的男人，一个喜爱发抠鼻表情的男人。就喜欢这种表面一本正经实际内心丰富的理工男。hhhhhhh，最后分数不高，但也超出预期。"},{"id":150036,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-18 13:12:08","like_diff":6,"likes":7,"dislikes":1,"content":"仙宝...世界上最好的仙宝！！！人帅身材好还幽默，事情也少，只有三四次学在浙大的课后题（每次只有十几道），四次实验，两次PTA，四个计科（长学期课，对比其他老师，事情真的已经很少了！！！）还有神仙的海底捞技能！！！\n\n但是文科生学计算机真的学不来，平时上课有认真听还是听不太懂qwq还记错了ddl少做了一次课后习题（当时问了助教，助教已读不回，课后去问仙仙，仙仙说不能补了但影响不大，后面好好学就好，呜呜呜世界上最好的仙宝！）\n\n最后几天一直再补天大计基，仔细看了两三遍书+好几遍计科，最后4.8/94！\n\n世界上最好的仙仙！"},{"id":2192,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-04-07 08:45:22","like_diff":5,"likes":7,"dislikes":2,"content":"讲课严肃，思路乱"},{"id":4794,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-06-29 02:32:32","like_diff":5,"likes":9,"dislikes":4,"content":"有点懒的老师"},{"id":14162,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-05 06:13:41","like_diff":5,"likes":6,"dislikes":1,"content":"很好，赞一个"},{"id":21703,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-03-01 00:30:12","like_diff":5,"likes":12,"dislikes":7,"content":"虽然旷了三分之一的课三分之一的上机测验还有一个实验作业，最后考试也迷迷糊糊的但是给分居然还挺高的…感觉完全弥补了讲课听不进去的不足…另外这学期上了QBQ的课才发现 不管沈讲的有多平淡 至少想听的时候还是能听懂他在说什么的…"},{"id":67753,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-22 06:35:47","like_diff":5,"likes":7,"dislikes":2,"content":"老师蠢萌 有点帅 人很耐心很负责 考前在群里给大家答疑 听不懂还会解释好多遍 真的很有耐心 emmm老师声音有点平有点催眠 不过认真听的话还是能学到很多东西哒 emmm听说是个小绩杀？ 不过我觉得可能我们交的作业虽然可能态度好 但是确实质量不是特别够吧… 嗯反正这是个很好的老师啦！"},{"id":101602,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 14:43:28","like_diff":5,"likes":5,"dislikes":0,"content":"我爱老师，以为自己要挂了非常忐忑，期末出分群里都在发“老师多给点分吧”把我笑的，结果给分真的不错，刚好往上给我卡了绩，总的说讲的可能有点无聊但真是师生情啊给分好。"},{"id":101623,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:33:19","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课会讲很多超出课本的知识。虽然上课跟着有些吃力(可能是自己太渣了吧QAQ……)但老师真的很好，在大计基考试前无私的解答了我的n道问题，而且最后给分也不错，让我的大计基终于脱离了挂科的魔掌，感谢老师！"},{"id":101661,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 00:11:13","like_diff":5,"likes":5,"dislikes":0,"content":"老师超级好的，期末考试会在群里解答问题，绩点也会尽量往高了给，真的超级好的老师！"},{"id":101669,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 00:37:26","like_diff":5,"likes":7,"dislikes":2,"content":"太好了！不给卡绩，往高了给，事少，群里解答很耐心，长得帅！！"},{"id":112391,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-04 03:44:24","like_diff":5,"likes":5,"dislikes":0,"content":"我就喜欢这种工科男！！从大计基到Java都在老师班上，看着老师的评分一路上升，真是很欣慰了哈哈～老师人真的特别好，看起来像是工科直男类型，但是又会很萌很可爱，羞涩得笑起来真的很撩！！！讲课也很好的，很负责，会在群里很积极很认真地解答疑惑，给分也很好哒！！！"},{"id":130726,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-01-24 11:36:51","like_diff":5,"likes":6,"dislikes":1,"content":"老师的课是真得很无聊，但人还是挺好的。\n\n作业比别的班得的早，还多，害\n\n作业比课上交得要难"},{"id":137030,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-06-29 22:17:35","like_diff":5,"likes":5,"dislikes":0,"content":"老师蛮好的，然后助教邸超氚小哥哥为什么会这么好啊( ﾉωﾉ)！！小哥哥认真负责超级萌，性格好温柔qaq无论如何都非常感谢(๑•̀ㅂ•́)ﾉ➹♡"},{"id":149486,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 14:54:09","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课很认真，不管底下同学听不听都很认真地讲。期末也会回答同学们的问题。最后也狠狠捞了一把，感谢老师！"},{"id":23872,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-04-19 09:00:02","like_diff":4,"likes":4,"dislikes":0,"content":"人应该还不错 就是讲课略无聊 自学就好 业界良心"},{"id":35602,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-11-10 07:30:58","like_diff":4,"likes":4,"dislikes":0,"content":"说不出来什么，他的普通话……"},{"id":38236,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-11-28 02:01:30","like_diff":4,"likes":6,"dislikes":2,"content":"会经常用quiz点名\n\n"},{"id":47152,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-01-24 05:31:35","like_diff":4,"likes":5,"dislikes":1,"content":"上课不怎么有趣，但是每次课前几排几乎没人超心疼老师。给分很一般，我一次课没翘，实验测试都很认真做，最后的绩点比预想中低很多"},{"id":55213,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-07-01 03:58:09","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好给分很棒而且老师还很萌！"},{"id":55232,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-07-01 05:00:20","like_diff":4,"likes":5,"dislikes":1,"content":"老师萌萌哒，虽然讲课比较平淡并且作业多了点，但是有拓展，给分也不错，上了老师的大计基课"},{"id":58698,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-09-15 05:40:17","like_diff":4,"likes":8,"dislikes":4,"content":"前面的评价写的好那是因为他长的还可以而且还没出成绩，估计出成绩以后都会很后悔对他好评，给分超差，全班56挂了29。考试时间没变，题量加大了三分之一，真心很坑。"},{"id":72998,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-31 14:18:23","like_diff":4,"likes":5,"dislikes":1,"content":"很好很萌的老师啊！虽然上课语调平淡有点催眠但是讲得很细很认真，在群里问问题老师总是很快解答，偶尔还会皮一下。给分很棒不绩杀，努力了就有回报。"},{"id":73073,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-02-01 01:02:35","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的还蛮帅的 讲课是很正规的那种 群里答疑超认真 还会解决一些大家日常用电脑的问题 课程内容我感觉没太搞懂 但是给分已经很惊喜了！"},{"id":74515,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-03-02 16:38:04","like_diff":4,"likes":4,"dislikes":0,"content":"\n\n咦……上课真的有点催眠……但是人很好，呆萌呆萌的，笑起来很可爱。ppt有很多干货，会上传到网站，可以自己下载没学习！平时作业认真做，考前认真看书成绩就不会太差。而且课结束后还一直在群里答疑，好到没话说。"},{"id":75039,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-03-07 06:01:56","like_diff":4,"likes":4,"dislikes":0,"content":"老师人特别好，很靠谱，很耐心，在QQ群里怼老师老师都不会生气，还很帅！！"},{"id":101626,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:36:04","like_diff":4,"likes":4,"dislikes":0,"content":"给分好 都这么帅了上课还挑什么无聊不无聊"},{"id":107011,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-04-30 17:16:43","like_diff":4,"likes":5,"dislikes":1,"content":"我就喜欢这种工科男"},{"id":112152,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-03 17:44:50","like_diff":4,"likes":5,"dislikes":1,"content":"老师经常在群里答疑，有时候凌晨都在，下课问问题，回答很认真，不定期随堂测试，手写代码。java最后5.0飘过。\n\nps:真的没见到几个还在用五笔的老师了。"},{"id":112184,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-03 20:03:50","like_diff":4,"likes":4,"dislikes":0,"content":"沈老师超帅的"},{"id":112198,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-03 22:15:50","like_diff":4,"likes":4,"dislikes":0,"content":"课程群里的他和上课时的他是两个人"},{"id":121701,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2020-01-21 02:24:49","like_diff":4,"likes":4,"dislikes":0,"content":"绝世好老师 选吧！"},{"id":133035,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-02-06 22:29:31","like_diff":4,"likes":4,"dislikes":0,"content":"给最好的仙仙刷到10分～"},{"id":149489,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 15:18:24","like_diff":4,"likes":4,"dislikes":0,"content":"仙仙男神！！！海底捞！！"},{"id":149495,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 15:30:31","like_diff":4,"likes":4,"dislikes":0,"content":"本人计算机菜鸡，上大计基试图听讲，无奈经常睡着。老师讲课不水，就是板书有点乱，稍不留意就不知道写的什么意思。作业不多，照着实验指导书，都能写出来。最后给分也很好"},{"id":167878,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-01-19 18:57:57","like_diff":4,"likes":4,"dislikes":0,"content":"虽然大计基挂了但是老师挺好 来年再战"},{"id":200941,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-10-25 05:29:02","like_diff":4,"likes":4,"dislikes":0,"content":"上python课老师讲课和AI一样，完全get不到重点，语气平和始终如一，很是严肃，是我太菜了(／(ｴ)＼)"},{"id":4913,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-06-30 11:39:49","like_diff":3,"likes":7,"dislikes":4,"content":"其实我觉得讲得还不错，就是确实比较平淡"},{"id":34012,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-09-26 00:19:00","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课会补充很多东西，听课的时候偶尔会不知道他讲的内容书上有没有…讲课略严肃，有那么一些些催眠，不过严肃的人讲起笑话却也是另一番风景～实验课的时候会很细心地给你讲解问题。给分也很厚道（＾_＾）"},{"id":71777,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 03:02:21","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的很可爱呀哈哈 平时也不点名 事情也还好啦毕竟大计基本来大家作业就都很多 只要期末考认真准备好 老师给分还不错哒"},{"id":72979,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-31 13:19:15","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的帅萌帅萌的！！！！"},{"id":83841,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-07-11 09:52:46","like_diff":3,"likes":3,"dislikes":0,"content":"老师你是天使吧，期末考真的以为自己要凉，结果分数真的让我惊喜了。抛开分数不谈，本人真的是沈男神啊！萌萌的还在群里跟大家聊天。55555555永不后悔选了老师的课！"},{"id":94072,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-15 06:00:09","like_diff":3,"likes":3,"dislikes":0,"content":"老师很和善，大计基作业是真的少（我室友国庆大计基作业可以做几天比起来）……也是看了评论才发现蠢萌这个词这么适合老师：）"},{"id":101609,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 14:59:31","like_diff":3,"likes":3,"dislikes":0,"content":"老师很可爱很帅，给分真的给我感动坏了，我本来都以为自己要挂了……不说了，10分好评！"},{"id":101618,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:29:20","like_diff":3,"likes":3,"dislikes":0,"content":"虽然老师上课会讲很多超出课本的知识，但是大计基岑参就是一个自学就可以的科目，而且老师脾气超好，平时作业没有按时间完成过后也可以补，成绩有电技术含量的也就是最好的上机考试了，这个是老师没办法的，只要上机考合格了上四没有问题！好老师！"},{"id":101624,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:34:50","like_diff":3,"likes":3,"dislikes":0,"content":"老师给分超好！！善良可爱的理工男！！"},{"id":101625,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:35:10","like_diff":3,"likes":3,"dislikes":0,"content":"人狠话不多 分好事不多"},{"id":101671,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 00:37:58","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的好。善良➕萌"},{"id":101689,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 01:13:38","like_diff":3,"likes":3,"dislikes":0,"content":"人很好，会耐心回答问题，给分也好"},{"id":101695,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 01:28:50","like_diff":3,"likes":3,"dislikes":0,"content":"大计基给分很好呐，只要认真学。群里会解答问题，有点可爱。"},{"id":101699,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 01:38:17","like_diff":3,"likes":3,"dislikes":0,"content":"沈老师我爱您！！！"},{"id":101793,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 05:28:20","like_diff":3,"likes":4,"dislikes":1,"content":"每次上完微积分都有第一排坐，挺好的，怪我自己太菜了，大计基3.9我觉得很满意了，老师讲得很多，在第一排听的很认真，但还是不懂，初高中没有上过计算机课? ，是遗留问题了"},{"id":104868,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-03-29 04:19:22","like_diff":3,"likes":3,"dislikes":0,"content":"讲课比较慢，但是很认真，最后给分也好"},{"id":112166,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-03 18:21:23","like_diff":3,"likes":3,"dislikes":0,"content":"上的是python。让人又爱又恨的老师，一边嫌弃他上课逻辑性不强还总出错，一边又觉得他人很好脾气好耐心足还有点蠢萌。本来有一次quiz作为点名，但因为那堂课人来得比较齐所以quiz被临时取消了。根据最后的总评分数推测，平时分应该是只要pta上的作业做了不论对错及得分都会给满。虽然最后绩点不高（还被卡绩了，主要是因为自己太差了）但却莫名觉得超值？！毕竟选课的时候评分6.0+，结课以后评分9.0+，妥妥的潜力股了。"},{"id":112301,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-04 01:06:18","like_diff":3,"likes":3,"dislikes":0,"content":"上的是python，老师平时分给满直接让我上了一个档！老师太好辽！"},{"id":121689,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2020-01-21 01:20:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师特别好 事比起其他老师算少的 但做实验作业却还是麻烦的 只要机考不挂 他还是会用心捞人的 给绩还不错！btw老师真的很帅hhhhhh"},{"id":130913,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-01-25 08:27:29","like_diff":3,"likes":5,"dislikes":2,"content":"虽然现在还不知道分数，但是老师是真得帅+一丝不苟中透漏着蠢萌\n\n5555好想要这样的理工男朋友"},{"id":149490,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 15:19:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的好好，又帅又细心！！"},{"id":149502,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 15:54:43","like_diff":3,"likes":3,"dislikes":0,"content":"计基pta作业漏了一次 好像不给补 下次选的小朋友千万记得要记住ddl时间 不要追悔莫及啊 最后给的寄是85/3.9 也还行叭"},{"id":168362,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-02-14 02:04:58","like_diff":3,"likes":5,"dislikes":2,"content":"缓考生2.22考大只因只因B  求老师捞捞呜呜~"},{"id":170056,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-03-01 07:03:18","like_diff":3,"likes":3,"dislikes":0,"content":"谢谢沈仙！！！我永远是仙贝，大计基B真的全靠仙仙捞，没挂科就很爱了！！！帅仙我们Python再会！！！"},{"id":199472,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-09-24 07:29:48","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很严谨专业，但语言缺乏组织和逻辑，课上时间过得很快，眼睛一睁一闭就过去了"},{"id":213371,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-17 05:37:03","like_diff":3,"likes":3,"dislikes":0,"content":"上课乱乱的很催眠不建议没基础的同学选💔"},{"id":6405,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-07-13 15:54:15","like_diff":2,"likes":2,"dislikes":0,"content":"还可以"},{"id":8854,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-09-29 03:21:45","like_diff":2,"likes":2,"dislikes":0,"content":"非常爽"},{"id":19956,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-25 16:08:57","like_diff":2,"likes":4,"dislikes":2,"content":"老师问题时态度很好，给分也超好，大赞"},{"id":34812,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-10-24 02:38:14","like_diff":2,"likes":2,"dislikes":0,"content":"还没有考试，但觉得讲课还是很清晰的，只要认真听"},{"id":36044,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-11-10 10:47:54","like_diff":2,"likes":2,"dislikes":0,"content":"帅～无聊～ "},{"id":48780,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-03-13 02:34:16","like_diff":2,"likes":6,"dislikes":4,"content":"中规中矩，上课不听的那些真的没问题？说给分不行，你大学不会自学？沈老师的课你只要想听还是能听懂的"},{"id":71778,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 03:02:26","like_diff":2,"likes":6,"dislikes":4,"content":"认真做作业，课从来不听，认真复习。\n\n4.5嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻"},{"id":71805,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 03:26:42","like_diff":2,"likes":4,"dislikes":2,"content":"老师作业少，给分也挺好的，上课认真听不会催眠的。挺好的老师"},{"id":71816,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 03:46:55","like_diff":2,"likes":4,"dislikes":2,"content":"上课略严肃，但是作业有条理，而且照着书很快就能做完。平时稍微认真点，作业及时交，期末考前多翻书，成绩不会差的。"},{"id":71842,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 04:22:20","like_diff":2,"likes":4,"dislikes":2,"content":"给分超级好的老师！！\n\n可爱的男神老师！！！"},{"id":71909,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 05:27:07","like_diff":2,"likes":3,"dislikes":1,"content":"很好很帅的老师，平时作业好好做，考前题刷刷，看个提纲差不多就可以了，这样上4完全没问题（上课不听也没事，反正也听不懂。。。）"},{"id":72537,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-30 10:27:04","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课超级认真，课下还认真(甚至幽默)地解决同学们的问题，给分还可好啦！打call！"},{"id":73897,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-02-03 11:47:47","like_diff":2,"likes":3,"dislikes":1,"content":"老师特好啊 平时讲的蛮清楚的 现在结课了都还会在群里帮我们解决计算机问题 顺便说给分也很好啊"},{"id":84759,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-07-13 22:35:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师人超棒，课后群里的答疑也很及时，还很幽默，还和我们聊足球聊游戏。给分也不错，讲课确实比较中规中矩，但大学里的课程总体还是要靠自己，考前稍微花点时间看书，拿高分不是问题！"},{"id":86019,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-08-27 07:46:13","like_diff":2,"likes":2,"dislikes":0,"content":"好得很"},{"id":92259,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-01 02:19:55","like_diff":2,"likes":2,"dislikes":0,"content":"没上过老师几节课，感觉是个很好的人啊"},{"id":101603,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 14:46:15","like_diff":2,"likes":2,"dislikes":0,"content":"期末考凉了  给分还不错\n\n"},{"id":101605,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 14:49:19","like_diff":2,"likes":2,"dislikes":0,"content":"不点名，水，老师有点儿帅＋可爱，课无聊，给分好"},{"id":101614,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:21:37","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的呀，老师回复超级详细，耐心。"},{"id":101619,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:30:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好啊，蠢萌蠢萌的，给分很好了！评分没有那么低的！"},{"id":101621,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:32:51","like_diff":2,"likes":2,"dislikes":0,"content":"萌萌哒拥有直男幽默的暖男老师，给分好"},{"id":101636,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-28 15:48:52","like_diff":2,"likes":2,"dislikes":0,"content":"上课很枯燥，给分超好，在群里回答问题也很及时，很负责的老师。"},{"id":101676,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 00:56:09","like_diff":2,"likes":2,"dislikes":0,"content":"认真学给分不会差"},{"id":101711,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 02:08:49","like_diff":2,"likes":2,"dislikes":0,"content":"平常没听，作业超少（还可以延迟交），最后做题没平时发挥得好，4.8飘过，可见老师真的非常萌，给分非常好！"},{"id":101729,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 02:55:11","like_diff":2,"likes":2,"dislikes":0,"content":"给分好 不点名"},{"id":108507,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-05-27 07:54:09","like_diff":2,"likes":2,"dislikes":0,"content":"呆萌理工男～"},{"id":109657,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-06-18 07:33:43","like_diff":2,"likes":2,"dislikes":0,"content":"陪伴了我一年的男神～ 大计基每周都有作业，但也不算很多，平常会经常在群里答疑。这个学期的Python也是，有助教哥哥答疑，但沈老师还是会翻之前的记录回答漏掉的问题，真的很耐心，时不时还来点冷幽默，今天最后一节Python啦，舍不得他"},{"id":111354,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-01 04:32:13","like_diff":2,"likes":2,"dislikes":0,"content":"非常非常好。我是他的JAVA课。推荐推荐"},{"id":116564,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-09-11 17:07:52","like_diff":2,"likes":2,"dislikes":0,"content":"小学期的这个给分真的超级好啊"},{"id":116566,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-09-11 22:54:44","like_diff":2,"likes":2,"dislikes":0,"content":"小学期微信小程序，事情相对较少，每节课点名以确定平时成绩。但课程本身内容很多，要一周学会php，js，html，数据库。。。每天留作业。最后大作业就是设计一个微信小程序难度不大，时间也很充裕。老师人很好，有任何问题都会耐心解答，在假期里也会及时回复消息，而且给分真的太好了，给分好给分好给分好！！！计院小学期推荐沈老师！！！！"},{"id":119000,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-11-09 05:29:07","like_diff":2,"likes":4,"dislikes":2,"content":"作业太多了吧"},{"id":133123,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-02-09 03:11:11","like_diff":2,"likes":2,"dislikes":0,"content":"从不点名，非常好，还捞人"},{"id":133716,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-03-04 06:58:54","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的超级好，上课不点名，期末海底捞，上课非常认真，但不一定能听得懂"},{"id":138461,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-07-09 09:58:39","like_diff":2,"likes":2,"dislikes":0,"content":"太可爱了这个老师！上课有点催眠但是口音是加分项，很萌～想听的时候完全听得下去，内容我觉得很丰富也很好理解。平时比较严肃吧，所以偶尔开玩笑（可能都不是开玩笑，只是说一些和课程无关的事情的时候）真的超级好笑超级可爱！最后还要怒赞python的助教小哥哥，答疑总结非常有用，感谢感谢～"},{"id":139680,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-07-20 01:54:39","like_diff":2,"likes":2,"dislikes":0,"content":"Python\n\nsqxgg=帅气小哥哥😄我个人感觉老师是一个非常标准的理工男形象，上课非常认真，总是提前到教室。回答问题也很认真\n\npython这门课好好学不会差的，我个人建议先把书本全看一遍，有个全局观，不然直接听课很容易懵\n\nps:助教xgg的答疑总结很有用"},{"id":149499,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 15:41:57","like_diff":2,"likes":2,"dislikes":0,"content":"老师很善解人意，作业量也不大，平时课程虽然有点难，但期末补天上四不难的"},{"id":149508,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 16:33:51","like_diff":2,"likes":2,"dislikes":0,"content":"仙仙🤤🤤我的超人🤤🤤又帅又会捞🤤板书有一点点乱，不过认真听的话没有影响。耐心回答问题，演示时会出错，好可爱哈哈哈。\n\n选他!!!"},{"id":149743,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-16 15:47:47","like_diff":2,"likes":2,"dislikes":0,"content":"大计基请毫不犹豫地选择sqxgg好吗？！！！平时不点名，上课严肃，但是就很萌啊！！！最最重要的是海底捞！给分好！只要平时作业都交了，期末好好复习上4甚至是更高完全不是梦！（我两天速成最后4.8）"},{"id":158831,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-07-02 13:32:14","like_diff":2,"likes":2,"dislikes":0,"content":"超棒的老师，我永远是仙贝！"},{"id":158840,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-07-02 15:26:10","like_diff":2,"likes":2,"dislikes":0,"content":"理论65实验一道也能捞，真的，我爱仙贝哥哥，哥哥，哥哥，斯哈斯哈斯哈🤤🤤🤤"},{"id":160524,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-09-26 01:03:31","like_diff":2,"likes":2,"dislikes":0,"content":"沈钦仙！我再说一次！你是我的神！"},{"id":194012,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-06-21 11:04:35","like_diff":2,"likes":2,"dislikes":0,"content":"仙仙仙仙，我们是你的仙贝呀"},{"id":195512,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-06-28 12:46:21","like_diff":2,"likes":2,"dislikes":0,"content":"就点了三次名，而且会在群里提前通知，我哭死"},{"id":204480,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-11-26 07:08:13","like_diff":2,"likes":4,"dislikes":2,"content":"在Python资料鱼龙混杂的情况下，竟然能把板书直接发给学生，减少了超级多学习压力，只能说是神"},{"id":205679,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-12-11 05:40:16","like_diff":2,"likes":2,"dislikes":0,"content":"已挂科"},{"id":213178,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-16 08:43:52","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课有点混乱，需要自己课后好好消化一下，但是平时分给满了，很满意哈哈"},{"id":214936,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-02-19 07:33:44","like_diff":2,"likes":2,"dislikes":0,"content":"老师有点像小人机，呆呆的感觉，有点可爱，但课很催眠，没基础的话真的真的听不懂，平时小测很突然，给分很实在，就看你考试考的咋样，我可能计算机太差了，没挂科已经很好了"},{"id":7679,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-09-15 08:32:59","like_diff":1,"likes":1,"dislikes":0,"content":"中规中矩"},{"id":13035,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-12-24 14:45:54","like_diff":1,"likes":4,"dislikes":3,"content":"我觉得老师人很好。但是讲的不好。可以自学然后有问题去问他。（从冬学期开始基本只是去看看课前有无测验，然后去图书馆自己看）"},{"id":19838,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-25 11:15:38","like_diff":1,"likes":4,"dislikes":3,"content":"作业太多。"},{"id":19966,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-25 16:42:51","like_diff":1,"likes":1,"dislikes":0,"content":"得靠自学啊！！"},{"id":20660,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-29 13:06:51","like_diff":1,"likes":1,"dislikes":0,"content":"还行吧，上课挺无聊的，不过人挺好的"},{"id":22932,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-03-15 02:49:30","like_diff":1,"likes":1,"dislikes":0,"content":"个人认为老师讲得很好的"},{"id":33364,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-09-19 13:33:13","like_diff":1,"likes":1,"dislikes":0,"content":"略严肃"},{"id":34018,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-09-26 01:13:38","like_diff":1,"likes":1,"dislikes":0,"content":"枯燥乏味，认真听也有一些收获"},{"id":41243,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-01-10 07:35:23","like_diff":1,"likes":1,"dislikes":0,"content":"讲的挺好的"},{"id":58693,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-09-15 03:56:40","like_diff":1,"likes":1,"dislikes":0,"content":":）:）:）"},{"id":71643,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-28 23:30:55","like_diff":1,"likes":5,"dislikes":4,"content":"老师很好，讲课中规中矩有点无聊，但是非常细致，如果认真听的话很容易理解。老师会在QQ群里回答好多同学们的问题，非常认真。偶尔开开玩笑也是挺可爱的。"},{"id":71802,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 03:22:05","like_diff":1,"likes":3,"dislikes":2,"content":"老师超级棒！说实话课没怎么听 因为听不懂 大计基靠自学足够了"},{"id":71804,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 03:24:54","like_diff":1,"likes":4,"dislikes":3,"content":"经常开玩笑很有亲和力的老师。很棒。"},{"id":72453,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-30 06:58:39","like_diff":1,"likes":3,"dislikes":2,"content":"一开始觉得好简单不用听，后来忽然发现就听不懂了~但是老师还是蛮可爱的，考前好好看书，练习按时做，论文态度认真点，总之努力不会被辜负"},{"id":74199,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-02-06 13:43:40","like_diff":1,"likes":1,"dislikes":0,"content":"真的超棒，从不点名\n\n群里随叫随到，考完后电脑问题全部问他\n\n真的强\n\n虽然只有4.2"},{"id":74623,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-03-05 01:21:26","like_diff":1,"likes":1,"dislikes":0,"content":"帅死，给分超棒"},{"id":75889,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-03-21 03:07:49","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课中规中矩，没有什么惊喜，也没有槽点"},{"id":83858,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-07-11 10:36:53","like_diff":1,"likes":1,"dislikes":0,"content":"很好。"},{"id":83862,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-07-11 10:46:41","like_diff":1,"likes":1,"dislikes":0,"content":"给分挺不错的"},{"id":84379,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-07-12 16:12:41","like_diff":1,"likes":1,"dislikes":0,"content":"虽然上课语速平缓，但JAVA真的还是要靠自己多练习，知识点讲解主要侧重理论，关键还是上机多操作。Q群里的老师好可爱，一点都不像上课时那样沉闷。"},{"id":85672,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-07-25 02:27:48","like_diff":1,"likes":1,"dislikes":0,"content":"Java程设 老师讲课还行，会拿一部分时间讲上一次的实验题，然后讲新课，所以进度和别班比会慢一些，还有点小催眠哈哈哈，不过问题不大，只要自己认真看书认真做每次的作业，代码一定要自己码，就会有好成绩滴。大一唯一的满绩，辛苦码代码总算有回报感到很欣慰。"},{"id":86265,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-09-11 14:31:34","like_diff":1,"likes":1,"dislikes":0,"content":"暑假小学期微信程序设计！给分很好呀，老师人也很好，很认真！有时候在半夜还在群里回答问题！但可能有时候老师讲的需要自己下课多琢磨研究学习！"},{"id":86269,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-09-11 16:24:12","like_diff":1,"likes":1,"dislikes":0,"content":"老师也太好了吧，10天的微信小程序虽然进度有点赶，但是老师在群里的答疑还是很及时的，课后仔细琢磨琢磨还是能学到很多东西的。"},{"id":86548,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-09-17 06:36:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师人好啊 新的小学期课做微信小程序 老师额外赠送js课程 助教超热心和友善的～"},{"id":86652,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-09-18 00:52:16","like_diff":1,"likes":1,"dislikes":0,"content":"蠢萌是有的，讲课语无伦次，思维天马行空，想好好听课被催眠了，语言混乱毫无逻辑…刚说下课，两秒钟之后继续讲…建议想好好学习的人别选吧，宽容并不是什么好事，好好学习还是需要一个真正能讲好的逻辑清晰干脆利落的老师。忠告。"},{"id":87756,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-10-11 13:33:36","like_diff":1,"likes":1,"dislikes":0,"content":"小学期给分好到让人怀疑他是不是输错了成绩....以及小学期网页讲的还不错，占大头的小程序就emmmmm...."},{"id":88754,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-11-07 10:27:44","like_diff":1,"likes":1,"dislikes":0,"content":"小程序给分特别好，感觉讲完了整个web开发的知识"},{"id":99367,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-24 15:36:11","like_diff":1,"likes":1,"dislikes":0,"content":"低调有实力。"},{"id":101678,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 00:57:49","like_diff":1,"likes":1,"dislikes":0,"content":"还可以啦！"},{"id":101786,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-01-29 05:18:05","like_diff":1,"likes":1,"dislikes":0,"content":"讲课虽然中规中矩，但老师人超棒的"},{"id":105318,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-04-10 02:25:58","like_diff":1,"likes":1,"dislikes":0,"content":"很棒啊"},{"id":108285,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-05-20 05:58:05","like_diff":1,"likes":1,"dislikes":0,"content":"很喜欢"},{"id":112143,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-03 17:27:39","like_diff":1,"likes":1,"dislikes":0,"content":"沈老师很萌，给分也很好！"},{"id":114563,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-10 17:01:14","like_diff":1,"likes":1,"dislikes":0,"content":"啥也别说了选就完事了"},{"id":116571,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-09-12 00:18:40","like_diff":1,"likes":1,"dislikes":0,"content":"小学期的微信小程序设计能学到一点前端开发的知识，给分也不错 强烈推荐"},{"id":116582,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-09-12 01:36:16","like_diff":1,"likes":1,"dislikes":0,"content":"上了老师的小学期！微信小程序给分炒鸡好！！"},{"id":121185,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2020-01-20 03:05:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师作业是所有大学计算机B老师里面最少的，其他老师还有别的作业呢。助教xgg很负责很好!"},{"id":121674,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2020-01-20 17:09:36","like_diff":1,"likes":1,"dislikes":0,"content":"太感谢了呜呜呜，一个学期都没有听课的人，老师让过了，太感谢了太感谢了"},{"id":139108,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-07-13 00:39:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课有点萌萌的，演示时经常会出错，但是很负责，作业中的难题会讲。邸超氚助教小哥哥真的特别好，很负责，很耐心！老师8分，助教10分！"},{"id":149503,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 16:02:00","like_diff":1,"likes":1,"dislikes":0,"content":"仙仙仙仙，老师上课内容比较多哇，回很耐心回答问题，大计基好好复习分不会差，爱仙仙"},{"id":149504,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 16:03:21","like_diff":1,"likes":1,"dislikes":0,"content":"仙仙🤤🤤🤤🤤🤤我的仙仙🤤🤤🤤"},{"id":149514,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-15 16:37:26","like_diff":1,"likes":1,"dislikes":0,"content":"沈老师教学非常用心，人也很好～而且超级喜欢老师的名字，好好听哇🥰，和老师的气质也很符合😘"},{"id":149704,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-01-16 13:39:08","like_diff":1,"likes":2,"dislikes":1,"content":"打分：9/10\n\n课程：大计基B\n\n优点：①作业少（没有思科网作业；计科只要做最后4课；PTA只布置过两次python作业，而且题量比起我室友的来说要少得多；平时实验作业和实验课本上的实验完全一样，所以实验作业只要完全抄书就可以），别的老师（我室友的老师doge）动辄“百家姓”程序、实验报告、写小作文，沈老师完全没有这种东西。②虽然不知道为什么最后取消了线下答疑（应该是学校的原因？）但是老师在钉钉群里答疑很认真，回复很快，和助教对比鲜明了属于是（bushi）\n\n缺点：①讲课比较一般。②助教不太负责。（私聊就已读不回，在群里@也很久才回555）\n\n就是说，大学上的第一节课是沈老师的课，当时上完觉得“就这？就这？”，感觉讲得甚至不如高中老师有趣。\n\n但是后来慢慢上下去，觉得老师讲课也还行（因为听了更多更水的课），甚至和别的大计基老师比，作业少了不止一点两点，也就释然了。"},{"id":157753,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-06-24 16:13:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，还把模拟考放线上进行，真的有很努力学了，但是可能方法不太合适所以结果不太好，第三场的理论做完很崩溃，编程也毫不意外地只写出了一道。没出分，希望老师能捞我一把吧，😞成绩不要太难看就好。"},{"id":160511,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-09-25 07:15:59","like_diff":1,"likes":1,"dislikes":0,"content":"sqx！我再说一遍！你是我的神！"},{"id":176938,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-06-30 22:40:34","like_diff":1,"likes":1,"dislikes":0,"content":"啊啊啊啊啊好爱沈老师！！1超级耐心善良！www好多问题都会耐心解答，本计算机小白从此爱上Python~"},{"id":177543,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-07-03 15:49:01","like_diff":1,"likes":4,"dislikes":3,"content":"我叠\n\n实验考第二题没做出来，最后算上期末应该94，沈老师居然给满了（诚恳推荐没有任何炫的意思）"},{"id":177605,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-07-04 01:59:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师人挺好的 给分也很好 平时分基本能给的都会给\n\n不过要注意 上机课会纸质签到 好像计分的！大家不要忘了"},{"id":178461,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-07-12 04:52:49","like_diff":1,"likes":4,"dislikes":3,"content":"python课讲得一般，感觉很多内容老师自己也不是很清楚（捂脸），基本全靠自学+小测前恶补+期末考前恶补，给分似乎还行"},{"id":187066,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-01-14 09:43:32","like_diff":1,"likes":4,"dislikes":3,"content":"老师人好，我基本没去上课，期末实验考只对了一道，理论考62分，最后3.3。老师捞人捞的好狠，谢谢老师。"},{"id":194345,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-06-23 09:45:28","like_diff":1,"likes":1,"dislikes":0,"content":"24年春夏Python把我捞上岸的含金量！"},{"id":194451,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-06-24 03:46:38","like_diff":1,"likes":1,"dislikes":0,"content":"上课思路很清晰的好老师(*￣▽￣*)"},{"id":195203,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-06-27 07:22:43","like_diff":1,"likes":1,"dislikes":0,"content":"仙仙！捞人的神！平时分给满了！虽然24春夏理论难，但是真捞吧！讲课也很有思路！（虽然我是自学的）仙仙，我们是你的仙贝呀qwq"},{"id":195517,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-06-28 13:32:03","like_diff":1,"likes":1,"dislikes":0,"content":"24年Python难度激增，如果没有仙仙我必挂科。"},{"id":213262,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-16 13:39:19","like_diff":1,"likes":1,"dislikes":0,"content":"sqx老师人真的很好，本人非浙江考生最后绩点也蛮好的，课上讲的点可能只是知识点，但好多易错内容确实是要自己摸索出来的。"},{"id":213366,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-17 05:07:43","like_diff":1,"likes":2,"dislikes":1,"content":"这老师也太棒了，考试前2h速成，平常有时候小测也会不通知，建议临近期末几周带电脑过去，一般那时候小测比较多，上课比较严肃，但是人很好，仙门永存！"},{"id":213481,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-17 18:40:53","like_diff":1,"likes":1,"dislikes":0,"content":"好像没有捞\n\n上课我听不太懂\n\n但是老师人很可爱\n\n有点卡绩但是还是给老师一个好评！"},{"id":216095,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-03-10 09:31:03","like_diff":1,"likes":1,"dislikes":0,"content":"讲课不太适合省外没有计算机基础的同学，全靠自学和恶补，但给分还行。以及喜欢突击小测，但全是原题"},{"id":12162,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-12-22 06:24:56","like_diff":0,"likes":3,"dislikes":3,"content":"无聊 听不下去 每次想好好听课发现完全做不到"},{"id":20370,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-27 07:32:16","like_diff":0,"likes":3,"dislikes":3,"content":"不知讲的什么鬼，但给分超好！"},{"id":31674,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-06-14 06:56:48","like_diff":0,"likes":6,"dislikes":6,"content":"讲的不清楚。能不选尽量别管他。给分差"},{"id":52362,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-06-19 05:51:52","like_diff":0,"likes":1,"dislikes":1,"content":"java前五章讲了一学期，后八章三节课，剧毒"},{"id":60377,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-10-18 11:52:02","like_diff":0,"likes":5,"dislikes":5,"content":"说他萌的都是水军吧"},{"id":72602,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-31 13:16:03","like_diff":0,"likes":3,"dislikes":3,"content":"将将就就吧 理科闷骚男？ 不至于拉绩点 但也不会高 还行"},{"id":74474,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-02-27 08:19:46","like_diff":0,"likes":0,"dislikes":0,"content":"zei～个"},{"id":79983,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-06-18 07:57:14","like_diff":0,"likes":1,"dislikes":1,"content":"java作业好多啊!老师人还挺好的，不点名，接近期末有一次quiz，还 s":2,"dislikes":2,"content":"一次上机签到没签 理论92 实验2道 总评93"},{"id":194539,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-06-24 09:26:36","like_diff":0,"likes":0,"dislikes":0,"content":"给钦仙gg打call！"},{"id":194736,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-06-25 07:24:02","like_diff":0,"likes":0,"dislikes":0,"content":"python掌管捞人的神"},{"id":204090,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-11-24 03:48:35","like_diff":0,"likes":1,"dislikes":1,"content":"10分！老师虽然回问题有点不及时但是还是有求必应的，而且好几次都是在深夜回消息，太辛苦了www\n\n而且助教陈科睿xgg特别特别好，基本上都是秒回消息，太热情了，我为助教xgg扛大旗！！"},{"id":207657,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-12-23 13:02:31","like_diff":0,"likes":0,"dislikes":0,"content":"我爱沈钦仙"},{"id":210054,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-08 04:38:26","like_diff":0,"likes":1,"dislikes":1,"content":"学的Python。老师又萌又懵的，哈哈哈。\n\n有时候犯小错误（不管是在课上还是群里），但是会很快纠正过来。看见老师盯着Error突然宕机几秒钟，莫名的有趣[捂脸]。\n\n上课有点催眠，但是我感觉想学好还是要靠自己吧，把书上的例子自己吃透，作业自己写，不要交给AI，课堂上讲的和书本上的区别不大。\n\n一个长学期好像是点了一次名，不是每节课签到的。"},{"id":213153,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-16 06:54:09","like_diff":0,"likes":1,"dislikes":1,"content":"不点名的好老师\n\n只是python感觉老师自己也不太懂，建议自己预习，身为浙考生觉得蛮轻松的，但非浙没学过python的同学…建议还是换个老师\n\n会捞人，我被捞上了一档，感谢老师，拿到了一个高分"},{"id":215718,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-03-04 15:48:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课其实有点讲不太明白？但是老师从不点名，小测也只测了两次，不过有一次是下午测上午才通知的，但都是作业原题，计算机课自学还挺重要的，老师真不一定能讲明白"},{"id":215946,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-03-08 02:02:54","like_diff":0,"likes":0,"dislikes":0,"content":"我，是你的旺旺仙贝！"},{"id":112393,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-07-04 03:57:05","like_diff":-1,"likes":3,"dislikes":4,"content":"给分是真的好，不但满? ，差点满分了。。可能是课程设计的问题，内容都非常基础，感觉一学期没学到什么东西"},{"id":133042,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-02-07 02:57:49","like_diff":-1,"likes":5,"dislikes":6,"content":"老师真是好老师，也是海底捞大师，我这种python编程好几题不会的（大计b）能给我捞到4.8，呜呜呜呜呜呜"},{"id":214441,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-02-04 04:59:14","like_diff":-1,"likes":0,"dislikes":1,"content":"捞，海底捞，性价比非常高"},{"id":26839,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-06-21 08:59:15","like_diff":-2,"likes":0,"dislikes":2,"content":"还好吧"},{"id":31678,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-07-04 12:50:30","like_diff":-2,"likes":0,"dislikes":2,"content":"中规中矩"},{"id":46993,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-01-23 08:47:42","like_diff":-2,"likes":1,"dislikes":3,"content":"给分超差"},{"id":175603,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-06-25 19:45:49","like_diff":-2,"likes":6,"dislikes":8,"content":"今年的大计基B感觉没有往届能捞\n\n\n\n期末补天，除了python的冒泡部分和个别理论知识没记住以外，大多数题感觉都做出来了，最后是2.7.大计基60%的平时分，如果要是真的狠捞了应该至少能上3吧？\n\n\n\n当然只是陈述客观事实，大计基还是强推sqx老师。老师人真的很好，去年疫情还给我们发中药配方，真的很感动。至于成绩，更多的肯定还是自己的问题，不能怪老师。"},{"id":213311,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-17 02:05:22","like_diff":-2,"likes":0,"dislikes":2,"content":"会一声不吭小测，小测之前会雷达签到，但是给分好，三天速成4.5。"},{"id":213905,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-21 06:45:40","like_diff":-2,"likes":0,"dislikes":2,"content":"给分很好，速成5.0"},{"id":5694,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-07-09 07:19:48","like_diff":-3,"likes":4,"dislikes":7,"content":"根本上不下去"},{"id":164845,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2022-12-27 01:29:14","like_diff":-3,"likes":2,"dislikes":5,"content":"..."},{"id":8530,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-10-14 00:29:13","like_diff":-4,"likes":4,"dislikes":8,"content":"差的不用说\n\n"},{"id":31753,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-07-05 07:12:50","like_diff":-4,"likes":1,"dislikes":5,"content":"不会教 课前应该是没准备 问他问题也不懂  水平不够"},{"id":63927,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2017-12-19 13:25:19","like_diff":-4,"likes":6,"dislikes":10,"content":"那个期末的综合报告真的无语，我们又不是计算机专业的学生，一篇2500字以上的论文真的合适吗？？？？"},{"id":167873,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-01-19 15:54:44","like_diff":-4,"likes":1,"dislikes":5,"content":"没听过课，pta前几次做得依托答辩，期末考复习三天，最后考试差不多都会，老师给了91，还算满意，老师人很好而且好帅，给分也不错"},{"id":25863,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-06-12 14:00:59","like_diff":-5,"likes":0,"dislikes":5,"content":"一般吧"},{"id":21162,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-02-24 06:11:28","like_diff":-6,"likes":2,"dislikes":8,"content":"上课不知所云，全靠自学，但是人挺好，给分好"},{"id":103098,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2019-02-26 03:05:18","like_diff":-6,"likes":2,"dislikes":8,"content":"超级差"},{"id":167865,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2023-01-19 14:58:50","like_diff":-6,"likes":3,"dislikes":9,"content":"老师很温柔 解答很耐心 老实中也挺幽默的 给分好啊关键是 老是不听课的表示自学python入门考试大计基b 4.2"},{"id":213041,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2025-01-16 00:56:50","like_diff":-6,"likes":2,"dislikes":8,"content":"我只能说，对于Python而言，老师原话是“我不是研究Python的所以犯了一些错”\n\n讲课是乱七八糟的，课件是旧版而且不看的，作业是多得要死而且不讲的，编程是靠自己摸索的，基础题是不会的，下课以后是只能去听隔壁sr老师来救命的，给分是不会捞的，差点上4也要给你刚刚好卡绩的\n\n噫吁嚱，岂有如此烂者耶！\n\n选到的孩子们，如果不退预置课，那我祝你们好运吧😁"},{"id":20533,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-28 07:42:35","like_diff":-7,"likes":2,"dislikes":9,"content":"垃圾。"},{"id":25308,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-07-04 12:54:51","like_diff":-8,"likes":1,"dislikes":9,"content":"大绩杀！别选他！！！！！！！"},{"id":204482,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2024-11-26 07:13:46","like_diff":-8,"likes":5,"dislikes":13,"content":"傻逼老师，讲课昏昏叨叨，根本不知道他在讲什么，全靠自学，点名考试从来不提前通知，有一次小测很多人电脑都没带，也没复习，也不知道范围，他临时说要考，真的傻逼"},{"id":19285,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-01-23 22:11:37","like_diff":-9,"likes":1,"dislikes":10,"content":"呵呵只想呵呵"},{"id":72225,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-02-04 04:45:20","like_diff":-9,"likes":3,"dislikes":12,"content":"我建议老师您以后课也不要上了，直接最后全班卡着正太上限给分好吧，保证查老师9.8+，看看你们这些人嘴脸我就觉得正态分布还挺对的呢"},{"id":3372,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2015-06-07 16:43:15","like_diff":-10,"likes":6,"dislikes":16,"content":"讲！的！实！在！差！劲！完全没有逻辑。"},{"id":23889,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2016-04-20 07:33:54","like_diff":-12,"likes":2,"dislikes":14,"content":"讲的是特么烂，还有狗屁期中考，上课听也做不来，能选其他老师就不要是他"},{"id":71810,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2018-01-29 03:29:27","like_diff":-12,"likes":1,"dislikes":13,"content":"好老师\n\n没上过课还上4了"},{"id":136629,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-06-22 06:58:22","like_diff":-17,"likes":2,"dislikes":19,"content":"老师上课上课不行 也不怎么负责 怎么就高分？花钱买的？"},{"id":139097,"teacher_id":1109,"teacher_name":"沈钦仙","post_time":"2021-07-12 16:56:33","like_diff":-62,"likes":1,"dislikes":63,"content":"才4.8，怪我没怎么听课"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
