                <script>
                    // 评论数据
                    const commentsData = [{"id":3335,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-06-02 11:23:07","like_diff":97,"likes":105,"dislikes":8,"content":"讲得很好，非常严格，有花式点名，不准迟到，不准玩手机，经常讲“你们是浙大学生……”，课上会穿插讲自己和女儿的故事。"},{"id":5540,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-07-08 05:58:55","like_diff":49,"likes":52,"dislikes":3,"content":"除了刺激，还是刺激，各种点名，不过话说也就那么十几个特别容易被点(๑• . •๑)，夏学期无机都不敢水，不过也好，期末就不用预习了。"},{"id":51717,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 10:53:12","like_diff":34,"likes":35,"dislikes":1,"content":"老师真是太好了，真的当自己的儿女来看待"},{"id":5936,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-07-10 03:17:52","like_diff":29,"likes":31,"dislikes":2,"content":"老师很认真，像高中老师一样~"},{"id":54769,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 07:53:32","like_diff":25,"likes":26,"dislikes":1,"content":"期中期末平均分都是平行班第一，期末超难但是平时分会给满，超棒的老师。六一儿童节每人红包六块一"},{"id":14463,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-01-07 07:16:22","like_diff":24,"likes":27,"dislikes":3,"content":"曾老师，极有责任心，极有激情，讲的很清楚，要求也很严格。大一课程中唯一一位课堂教学一等奖获得者，超赞！"},{"id":51367,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-02 04:22:02","like_diff":21,"likes":22,"dislikes":1,"content":"虽然还没有期末考试，但要先给老师10分啦，真的是好老师啊！太负责了～给老师笔芯(⁎⁍̴̛ᴗ⁍̴̛⁎)"},{"id":54779,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 11:28:51","like_diff":21,"likes":22,"dislikes":1,"content":"曾老师的课上一般不允许看手机，督促我们好好听课，当然成绩自然就上去了。课前预习，上课的时候好好听，老师上课很棒很棒，当我们是女儿儿子（女婿）来看，给分也很好很好。总归是目前遇到的最好的的老师之一了"},{"id":30482,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-07-01 16:41:45","like_diff":18,"likes":20,"dislikes":2,"content":"大学里少有的上课完全不碰手机在曾老师课堂上做到了。要求的确很严格，上课抽着提问，还有课堂小测。但这样要求有效防止期末预习。认真负责到如此，感动。她的负责或许是一位母亲的自然的感情流露吧。可惜下一年她要到海宁那边，大家暂时没机会上她的课了。"},{"id":54922,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 12:54:52","like_diff":17,"likes":17,"dislikes":0,"content":"woc这老师你们不打满分什么心态，你见过比这更负责的？自己没考好就打低分，我老实和你说，你如果不是这老师上的课，你连现在的分都没有，必须满分。"},{"id":3941,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-06-17 10:39:39","like_diff":16,"likes":24,"dislikes":8,"content":"无机分分钟满绩"},{"id":49926,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-04-27 08:43:03","like_diff":15,"likes":16,"dislikes":1,"content":"期中平均85，90分以上一半人……简直炸裂，好成绩都是逼出来的"},{"id":55028,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 16:13:36","like_diff":14,"likes":14,"dislikes":0,"content":"在浙大遇到的最好的老师，没有之一，在曾老师眼里，我们就是她的女儿女婿（为什么不是儿子上课了就知道了），特别特别特别负责，不但教了很多知识，还有许多的人生道理，上课满满的正能量啊！爱你曾老师！！"},{"id":29921,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-06-30 13:47:49","like_diff":12,"likes":12,"dislikes":0,"content":"真的是好老师。虽然对你很凶。但是她就是把你当自己是女儿看了。超级棒。一学期下来你会发现期末不用补天了。"},{"id":55117,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-17 02:21:55","like_diff":12,"likes":12,"dislikes":0,"content":"老师上课很有激情，也很负责任，还会穿插一些她自己有意思的经历。上课因为不能玩手机，听课的效率很高，可以说是我听课最认真的一门课了。超感谢曾老师！！！"},{"id":54789,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 08:31:30","like_diff":11,"likes":11,"dislikes":0,"content":"人真的好，教的也好。虽然上课会时不时的提问，也会时不时的小测，但都是在巩固和复习啊。课间会讲她世界各国的经历，很棒。评论里有说曾老师英文发音可怕的不知是什么想法，我个人感觉她的口语很好啊。碰到了史上最难期末考试，她和课程组老师讨论好久，最后把期末比重降了10%，平时分能给满的都给满。曾老师的女儿跟我们同龄，她对待每个学生都像对待自己孩子一样的。这样的老师不给10分还有什么好说的！"},{"id":54836,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 09:40:43","like_diff":11,"likes":11,"dislikes":0,"content":"目前为止在大学遇到的最好的老师，没有之一。可以很清晰地感觉到曾老师是在用心上课，而且无机与分析化学是我作为一个学渣唯一上课可以从头听到尾的课！唉可惜最后期末太渣，给老师拖后腿！老师对不起了！\n\n变相点名，不允许水手机，是我唯一一门期末看书有复习感觉的课！\n\n曾老师加油＾０＾~身体健康，阖家欢乐"},{"id":54864,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 10:43:31","like_diff":11,"likes":11,"dislikes":0,"content":"老师上课真的讲得炒鸡棒的，而且人很nice，看她的票圈会发现全是满满的正能量！真的很棒！"},{"id":119052,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:41:21","like_diff":11,"likes":11,"dislikes":0,"content":"老师真的好好呜呜呜呜我爆哭！！！发自己整理过的课件，发模拟题，给我们加课牺牲自己午饭时间，还有考试加油红包虽然没领到。要求严格但是真的值得！！"},{"id":4962,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-07-01 15:30:55","like_diff":10,"likes":13,"dislikes":3,"content":"还好上了她的无机课，期末只要复习一下就好了"},{"id":10837,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-11-23 06:51:52","like_diff":10,"likes":12,"dislikes":2,"content":"想要绩点高就要管得严，有认真听课的感觉，ppt有她旅游的皂片"},{"id":52411,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-20 01:54:38","like_diff":10,"likes":10,"dislikes":0,"content":"老师很棒的很棒的很棒的，给满分满分！不管我自己成绩怎么样都爱老师！老师像对自己的孩子一样对学生～真的好老师啊！！！"},{"id":52412,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 07:51:37","like_diff":10,"likes":11,"dislikes":1,"content":"绩点出来的时候简直太感人了！！！讲得也好，复习全考曾老师的ppt了，当然平时认真听的大佬们大概不用复习了"},{"id":54845,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 10:02:00","like_diff":10,"likes":10,"dislikes":0,"content":"老师风格较严，但是在考试的时候就会意识到这种严格有多么的好！\n\n会在课程上面加一些自己和女儿的小故事，轻松一刻~\n\n而且老师人很好的，讲课也非常认真负责，就课程讲授这一块相当不错，课后也可以和同学打成一片，非常幸运可以和曾老师一起学习无分，以后有机会希望可以一起“传播正能量”。"},{"id":54868,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 10:51:07","like_diff":10,"likes":11,"dislikes":1,"content":"第一次在查老师上给老师评分，觉得曾老师真的像妈妈一样贴心，会悉心教导，会恨铁不成钢，更多的是希望我们能在课上学到有用的东西，不浪费坐在课堂上的每分钟~预置上这样一门课真的非常幸运，期中期末第一都不是盖的，希望以后遇到的老师也能和曾老师一样~"},{"id":27857,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-06-28 00:07:30","like_diff":9,"likes":9,"dislikes":0,"content":"花式点名，但是真的很棒的老师！无机讲的很好，也很关心学生～"},{"id":54861,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 10:35:20","like_diff":9,"likes":9,"dislikes":0,"content":"考完试整理书，突然拿到了无分的书和众多小测，只能感慨只有一个长学期啊！！良心，诚心！"},{"id":12110,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-12-22 00:54:20","like_diff":8,"likes":9,"dislikes":1,"content":"老师真的超级棒，很独特的上课体验"},{"id":49146,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-03-27 14:38:27","like_diff":8,"likes":8,"dislikes":0,"content":"很负责"},{"id":52413,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-20 01:55:49","like_diff":8,"likes":8,"dislikes":0,"content":"非常棒 上课非常投入 认真听很有收获"},{"id":119077,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 05:03:14","like_diff":7,"likes":7,"dislikes":0,"content":"曾老师上课真的超认真超负责，即使课程很紧张，也会抽出时间给我们讲她在世界各地学术研究，旅游的故事让我们轻松一下【不得不说曾老师的自拍真的好迷啊哈哈哈哈哈】，甚至会无偿为我们补课，答疑，只为了我们能考出一个好成绩，能遇上如此用心负责的老师，真的太幸运了！"},{"id":49098,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-28 02:51:33","like_diff":6,"likes":8,"dislikes":2,"content":"好好好"},{"id":52796,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 10:41:58","like_diff":6,"likes":6,"dislikes":0,"content":"好老师！"},{"id":54803,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 08:50:36","like_diff":6,"likes":6,"dislikes":0,"content":"很好的老师啊，被老师带着的班能考第一的，期中80+没上平均分，期末60+超过平均分「(°ヘ°)"},{"id":54876,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 13:41:58","like_diff":6,"likes":6,"dislikes":0,"content":"真的非常非常棒"},{"id":55384,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-07-01 11:51:22","like_diff":6,"likes":7,"dislikes":1,"content":"这么说吧，预置了曾老师的无机是福分。"},{"id":119068,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-16 07:20:40","like_diff":6,"likes":6,"dislikes":0,"content":"曾老师太好了哇? ！！！！！\n\n我这个辣鸡最后都能考4.8，只要上课认真听，满绩都很稳！\n\n早知道应该再努力一点的。\n\n只要你不翘课，不漏交作业，平时分都会很高！\n\n总之，是不可多得的好老师！！"},{"id":119778,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-15 22:49:43","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的超级超级负责，课前会督促我们预习，课后会发整理的PPT，最重要的是上课效率很高，可以把很难懂的内容讲清楚。普化真的是一门学习时间短，内容又多的课，但如果跟着曾老师学的话，一定会收获满满。总之一句话，选她选她选她！！！"},{"id":20228,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-01-26 15:17:09","like_diff":5,"likes":5,"dislikes":0,"content":"很赞的老师，上课很严格，下课很耐心与同学交流，最后也尽力给你好成绩。赞！"},{"id":52417,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 12:21:46","like_diff":5,"likes":5,"dislikes":0,"content":"有课有故事~"},{"id":52827,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-23 05:44:47","like_diff":5,"likes":5,"dislikes":0,"content":"听曾老师的课是享受呀！选上曾老师的课是大大大大福利呀? ? ? 比心～\n\n上课水平很棒，非常认真负责，合理的严格，更是个讲人情的好老师～"},{"id":54833,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 09:28:42","like_diff":5,"likes":5,"dislikes":0,"content":"老师非常细心，会真的把你当作自己的孩子一样教导，收益终生的课"},{"id":54834,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 09:29:00","like_diff":5,"likes":7,"dislikes":2,"content":"老师非常严格认真，是真正把学生当作儿女来看待的，期末考虽然很难（全年级均分60），最后绩点也不难看，大学听的最认真的课，感谢老师！"},{"id":54893,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 11:49:55","like_diff":5,"likes":6,"dislikes":1,"content":"超级赞"},{"id":54895,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 12:00:32","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课极其认真负责"},{"id":54924,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 12:55:43","like_diff":5,"likes":5,"dislikes":0,"content":"很负责"},{"id":54936,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 13:04:32","like_diff":5,"likes":5,"dislikes":0,"content":"?"},{"id":81701,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-06 02:35:16","like_diff":5,"likes":5,"dislikes":0,"content":"花式点名，上课不得不集中注意力，虽然听下来会比较累，但是这样对学生认真负责的老师哪里再找一个？真的非常关怀学生，把学生看成自己的子女一样。老师非常非常好，答疑很及时，期末还熬夜给大家出习题，所以到了期末也不用补天，跟着她的思路来再辅助点刷题，期末就没问题了！(明年听说没无分了...老师可能去上普化？)"},{"id":119043,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:31:30","like_diff":5,"likes":5,"dislikes":0,"content":"看了那么多查老师 第一次为老师打分就是因为彻底被曾老师的负责和认真感动到了"},{"id":119046,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:37:48","like_diff":5,"likes":5,"dislikes":0,"content":"老师太好辽！！讲课认真负责，作业也不多，还有各种游记图片和小故事，超赞超赞！点名基本没有，讲课也贼有意思，学弟学妹看到别犹豫，普化看到她就选了叭，选不得吃亏选不得上当，绝对好！！\n\n赞就一个字(/≧▽≦/)?"},{"id":119056,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:45:13","like_diff":5,"likes":5,"dislikes":0,"content":"解答耐心，认真负责"},{"id":119212,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-11 08:12:28","like_diff":5,"likes":5,"dislikes":0,"content":"老师，学期课不够，给我们补课，太牛逼"},{"id":4730,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-06-27 00:35:02","like_diff":4,"likes":5,"dislikes":1,"content":"花式点名法，但是讲的很不错"},{"id":4945,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-07-01 08:41:43","like_diff":4,"likes":5,"dislikes":1,"content":"从此不敢水手机"},{"id":14105,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-01-04 09:27:20","like_diff":4,"likes":5,"dislikes":1,"content":"非常好"},{"id":21760,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-03-01 04:11:30","like_diff":4,"likes":4,"dislikes":0,"content":"老师很棒"},{"id":52428,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-26 23:27:35","like_diff":4,"likes":4,"dislikes":0,"content":"真心是好老师"},{"id":52927,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-23 14:36:00","like_diff":4,"likes":4,"dislikes":0,"content":"负责任的好老师"},{"id":54768,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 07:51:54","like_diff":4,"likes":4,"dislikes":0,"content":"负责的老师才是好老师，而且也通情达理，要是门门平时都抓得紧期末也不用修仙了"},{"id":54866,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 10:45:06","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课超级负责任，还经常分享自己的旅行趣事。"},{"id":54878,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 11:08:49","like_diff":4,"likes":4,"dislikes":0,"content":"非常爽"},{"id":54884,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 11:21:58","like_diff":4,"likes":4,"dislikes":0,"content":"不可多得的好老师啊，认真负责，把学生当子女一样对待！可惜我自己最后期末太渣，感觉很对不起老师一学期辛勤教诲TAT"},{"id":54886,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 11:23:59","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很好，很负责，也很有人情味。"},{"id":54940,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 13:06:03","like_diff":4,"likes":4,"dislikes":0,"content":"老师会在讲了许多知识后，穿插讲自己留学和旅行的故事，还是挺有趣的。"},{"id":54976,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 13:57:58","like_diff":4,"likes":4,"dislikes":0,"content":"很棒的上课氛围\n\n"},{"id":80969,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-03 05:15:49","like_diff":4,"likes":4,"dislikes":0,"content":"真的是非常好的老师了，课堂上不敢玩手机“只能”认真听课，到了期末再也不用从头预习，老师人也很和蔼，课堂上会讲她留学的故事"},{"id":80974,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-03 06:36:44","like_diff":4,"likes":4,"dislikes":0,"content":"超级好的老师，大学以来遇到过最好的老师"},{"id":119049,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:39:57","like_diff":4,"likes":4,"dislikes":0,"content":"很好，劳逸结合"},{"id":119054,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:43:10","like_diff":4,"likes":4,"dislikes":0,"content":"老师超好，有耐心，有责任心"},{"id":119055,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:44:50","like_diff":4,"likes":4,"dislikes":0,"content":"非常负责，细心的老师。"},{"id":119057,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:45:37","like_diff":4,"likes":4,"dislikes":0,"content":"虽然本人考试考砸了\n\n但老师真的超负责超用心?\n\n老师讲课快， 拖课，作业小测多\n\n但线上答疑有问必答，课件也会发邮箱\n\n复习起来真的方便有条理\n\n能选到老师的课是幸运\n\n～大家记得提早复习普化～"},{"id":119059,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:49:28","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的人蛮好的，上课的时候除了讲课偶尔会放出自己旅行的照片，还会分享自己的经历。最起码听她的课不会睡着。最后还有机会和老师合照。并且她也会虚心地接受同学提出的意见，虽然有的时候会占用额外时间，但上她的课大家都心甘情愿。\n\n一句话：体验极佳！"},{"id":119060,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:50:01","like_diff":4,"likes":4,"dislikes":0,"content":"真的很好很好的老师，上课细心讲的很清楚，下课答疑耐心，经常还因为为我们答疑牺牲了吃饭时间\n\n表白曾老师，锦鲤附体才有幸选上宁的课"},{"id":119062,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-16 00:54:46","like_diff":4,"likes":4,"dislikes":0,"content":"老师很负责 期末考试是因为自己的原因没有好好复习导致考的不好"},{"id":119066,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 03:01:30","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的太负责啦！非常耐心，会给我们答疑。上课会讲她和她女儿，还有她在瑞士的故事。虽然对化学很绝望，但是老师真的超棒！"},{"id":119078,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 05:04:38","like_diff":4,"likes":4,"dislikes":0,"content":"老师很负责，也很耐心，在大学第一次碰见有老师会给学生补课的。很不错的老师"},{"id":119086,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 07:39:28","like_diff":4,"likes":4,"dislikes":0,"content":"太棒了，上课ppt里还会穿插她出国去研学(旅游)的照片，数不胜数的MIT hhh，超好的一个老师，很负责，选到就是赚到！！"},{"id":119384,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-12 13:35:21","like_diff":4,"likes":4,"dislikes":0,"content":"在浙大迄今遇见的最好的老师，即便要挂，也是自己的错。"},{"id":119626,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-14 09:16:06","like_diff":4,"likes":4,"dislikes":0,"content":"曾老师真的超级超级超级好！我女神！又亲切又漂亮！请大家一定要多多支持老师！"},{"id":124475,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2020-07-01 19:10:04","like_diff":4,"likes":4,"dislikes":0,"content":"非常好的老师！"},{"id":131643,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2021-01-28 09:33:36","like_diff":4,"likes":4,"dislikes":0,"content":"超级棒"},{"id":131649,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2021-01-28 10:00:39","like_diff":4,"likes":4,"dislikes":0,"content":"很负责很用心的老师真的花了很多心思\n\n会给我们发红包发巧克力\n\n德语超6老师超强！"},{"id":138193,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2021-07-08 01:13:09","like_diff":4,"likes":4,"dislikes":0,"content":"认真负责，细心周到，很有耐心，亲和力强，每一次实验都会亲自录实验视频和讲座视频，实验前还会花一些时间点拨一下实验重点，期末还会专门帮学生整理复习PPT，给分还很赞，不可多得的好老师"},{"id":4146,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-06-18 02:03:01","like_diff":3,"likes":6,"dislikes":3,"content":"听她的课你绝对不会无聊不会想睡觉"},{"id":10846,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-11-23 07:11:02","like_diff":3,"likes":4,"dislikes":1,"content":"非常好的老师，管的挺严，很棒！\n\n"},{"id":12206,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-12-22 10:12:44","like_diff":3,"likes":4,"dislikes":1,"content":"寓教于乐"},{"id":22296,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-03-03 09:41:10","like_diff":3,"likes":5,"dislikes":2,"content":"简直壕啊！过年会发分量不少的红包！！"},{"id":26533,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-06-20 02:55:06","like_diff":3,"likes":3,"dislikes":0,"content":"只有听她的课认真"},{"id":54771,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 07:58:41","like_diff":3,"likes":3,"dislikes":0,"content":"哇真的是好老师！上课节奏很紧，很刺激，然后很认真负责！因为上课效率高，所以整个班分都很好！比心曾老师。"},{"id":54800,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 08:46:17","like_diff":3,"likes":3,"dislikes":0,"content":"大学里遇到了两个很严厉的老师，一个是汪洁老师，第二个就是曾老师，由于都不怎么感兴趣，过程比较痛苦，但这二位人师真的让我感受到了一种教师对于学生的关怀（捂脸）"},{"id":54871,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 10:59:39","like_diff":3,"likes":5,"dislikes":2,"content":"贼好，不多解释"},{"id":80906,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-02 14:31:57","like_diff":3,"likes":3,"dislikes":0,"content":"明天考无机了，老师真的很负责，熬夜出习题做PPT，答疑也特别认真。期末省了好多“预习”的时间！在这里说一句老师辛苦啦！"},{"id":80932,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-03 00:47:33","like_diff":3,"likes":3,"dislikes":0,"content":"真的是我见过的最最最负责的老师！"},{"id":80961,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-03 04:59:17","like_diff":3,"likes":3,"dislikes":0,"content":"刚考完试就来评论\n\n曾老师人真的很好！真的上他的课很舒服！"},{"id":80962,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-03 04:59:55","like_diff":3,"likes":3,"dislikes":0,"content":"曾老师真的超级好！！！"},{"id":81526,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-05 09:30:54","like_diff":3,"likes":3,"dislikes":0,"content":"基化实验1刚刚出分，我来感谢老师了。曾老师绝对是我见过的最负责人的老师!真的是超级超级认真，超级超级负责。对待学生也很和蔼可亲，就像对待孩子一样。而且真的能学到很多东西。绝对力荐!"},{"id":81698,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-13 05:20:08","like_diff":3,"likes":4,"dislikes":1,"content":"贼棒真的，讲得很清楚很有条理，而且给分超级走心，平时分给满了所以正好不被咔叽，（虽然之前春学期商老师带的时候平时分扣了挺多但是最后平时满分真的超感动），给老师比一个大大的心！"},{"id":81933,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-06 13:41:17","like_diff":3,"likes":3,"dislikes":0,"content":"来浙大遇到的最好的老师之一"},{"id":119045,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:35:30","like_diff":3,"likes":3,"dislikes":0,"content":"老师很认真负责 虽然教研组规定 上课上的开火箭 但是老师还自发帮我们补课…虽然自己高中没选物理学的很崩溃 依然很喜欢曾老师！"},{"id":119048,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:38:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的太负责了！！！！人特别可爱！！！！ppt里有很多旅游照片！课也上的很好！！"},{"id":119050,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:39:24","like_diff":3,"likes":3,"dislikes":0,"content":"绝对难得的好老师！！！预置到曾老师的课真的太幸运了！！！\n\n特别特别认真负责，不会的知识点反复讲，给我们额外上课赶快进度留出时间复习ww\n\n老师人非常有亲和力，有耐心，知识点讲的逻辑清楚。\n\n总之选就对了！！"},{"id":119061,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:57:42","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课很仔细，也和有趣\n\n最主要是很负责，回忆之前上课真的觉得老师上课很棒，平时群里的疑问，她总是一有时间就会答复，而且一定解答到底，谢谢老师，老师平时也很可爱，喜欢和我们交流～\n\n刚考完试，也希望自己能有个好成绩。"},{"id":119063,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:52:33","like_diff":3,"likes":3,"dislikes":0,"content":"老师超棒的！特别耐心，讲课也很好(✪▽✪)"},{"id":119064,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:53:12","like_diff":3,"likes":3,"dislikes":0,"content":"老师很耐心，很负责，愿意为了学生牺牲自己的休息时间，很伟大！"},{"id":119065,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:59:34","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课超级好，无偿给我们补课，就是为了我们能考出一个好绩点，真的很喜欢老师，这就是一个浙大老师该有的样子！！！点赞"},{"id":119069,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 03:09:04","like_diff":3,"likes":3,"dislikes":0,"content":"很棒的老师"},{"id":119074,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 04:58:22","like_diff":3,"likes":3,"dislikes":0,"content":"棒棒棒，爱了"},{"id":119075,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 04:59:08","like_diff":3,"likes":3,"dislikes":0,"content":"收获很大"},{"id":119098,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 09:41:34","like_diff":3,"likes":3,"dislikes":0,"content":"老师很棒呀 虽然课很紧 而且只是秋学期 但是老师真的把我们当作自己的亲学生 我不是预置的 是靠自己的实力选上的 我真的好幸运 哈哈"},{"id":119103,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 10:35:47","like_diff":3,"likes":3,"dislikes":0,"content":"老师很负责，很有耐心，会针对学生的学习情况备课，上课挺有意思的，会分享她在瑞士的经历，好评！"},{"id":119187,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-18 02:50:23","like_diff":3,"likes":3,"dislikes":0,"content":"666"},{"id":119546,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-13 11:41:41","like_diff":3,"likes":3,"dislikes":0,"content":"后悔没有认真听课吧，绝对是超级超级超级超级无敌好的老师，考前耐心回答我们的问题，还给我们发红包"},{"id":121405,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-12-16 10:26:36","like_diff":3,"likes":3,"dislikes":0,"content":"大学第一个满绩，没什么好说的，选就是了。老师真的很负责任"},{"id":134376,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2021-03-25 07:52:58","like_diff":3,"likes":3,"dislikes":0,"content":"直接十分拉满，把学生当自己孩子，教学生又认真负责又有耐心，实验课开学第一课说自己上课会非常严格，但其实是对学生十分细心，是一个能感受到真心对我们好的老师，请吹爆！"},{"id":138185,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2021-07-07 23:56:21","like_diff":3,"likes":3,"dislikes":0,"content":"曾老师是一个非常认真负责的好老师，本人上的是她的普通化学实验乙，上课不准我们看手机是为了我们能好好听课，实验课中也非常悉心体贴，期末还特意为我们整理了十几个ppt帮助复习。能选到曾老师的课我感到非常幸运！"},{"id":177023,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2023-07-01 06:25:47","like_diff":3,"likes":3,"dislikes":0,"content":"真正的老师，非常用心非常真诚地对待每一位学生。拜托，有一个会钉钉秒回的老师真的超级酷！"},{"id":4148,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-06-18 02:08:08","like_diff":2,"likes":4,"dislikes":2,"content":"很好的老师。难得大学老师对学生玩手机动真格。"},{"id":5393,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-07-07 07:17:54","like_diff":2,"likes":3,"dislikes":1,"content":"花式大面积点名"},{"id":15375,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-01-14 06:14:50","like_diff":2,"likes":3,"dislikes":1,"content":"花式点名，分分钟不敢玩手机！"},{"id":52825,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-23 05:40:07","like_diff":2,"likes":2,"dislikes":0,"content":"真的很好很认真"},{"id":54770,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 07:55:12","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，不解释"},{"id":54782,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 08:25:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师超棒！！！！！最好的无机老师！"},{"id":54784,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 08:26:26","like_diff":2,"likes":2,"dislikes":0,"content":"好老师不解释"},{"id":54785,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 08:26:34","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课蛮严的，但是课教的真心好，也很负责"},{"id":54787,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 08:27:04","like_diff":2,"likes":2,"dislikes":0,"content":"很棒的老师！是我来浙大以后见过对学生最认真负责的老师之一\n\n"},{"id":55287,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-07-01 08:14:19","like_diff":2,"likes":2,"dislikes":0,"content":"很不错"},{"id":55325,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-07-01 09:14:50","like_diff":2,"likes":2,"dislikes":0,"content":"上课比较严会点名回答问题会叫玩手机的同学但是可以督促学习很棒"},{"id":75323,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-03-09 02:29:17","like_diff":2,"likes":2,"dislikes":0,"content":"我老板还是挺好的"},{"id":80592,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-06-28 06:29:22","like_diff":2,"likes":2,"dislikes":0,"content":"期末不用复习\n\n"},{"id":81518,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-05 09:21:52","like_diff":2,"likes":2,"dislikes":0,"content":"好老师不解释"},{"id":81520,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-05 09:23:58","like_diff":2,"likes":2,"dislikes":0,"content":"上课很有心，备课认真，真的能学到东西，给分也很好！强推！！！"},{"id":119051,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-10 02:39:57","like_diff":2,"likes":2,"dislikes":0,"content":"很清楚，帮助你打好平时基础。"},{"id":119153,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-11 01:57:43","like_diff":2,"likes":2,"dislikes":0,"content":"真的超级好"},{"id":119206,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-11 07:33:39","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好，很负责任!!!"},{"id":119793,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-16 00:37:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级负责！虽然考试考差了！但是人真的很好"},{"id":119965,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-17 02:20:45","like_diff":2,"likes":2,"dislikes":0,"content":"很负责，你好好听课就不用怕考试"},{"id":136589,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2021-06-21 12:03:03","like_diff":2,"likes":2,"dislikes":0,"content":"超级好的老师"},{"id":144777,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2021-12-23 14:28:14","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得曾老师要求挺严格的是一件好事情"},{"id":174669,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2023-06-15 09:55:44","like_diff":2,"likes":2,"dislikes":0,"content":"曾老师太负责了，上课也上得很好，也很努力的在融入我们"},{"id":174730,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2023-06-16 08:59:01","like_diff":2,"likes":2,"dislikes":0,"content":"曾老师嘿嘿嘿"},{"id":176977,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2023-07-01 02:42:16","like_diff":2,"likes":2,"dislikes":0,"content":"老师是真把学生当女儿女婿对待的，人超好~"},{"id":177301,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2023-07-02 23:29:35","like_diff":2,"likes":3,"dislikes":1,"content":"曾老师真的特别特别好！讲课很细致，对待同学也很认真负责，给分也很好，吹爆！"},{"id":178529,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2023-07-13 13:08:33","like_diff":2,"likes":3,"dislikes":1,"content":"曾老师真的太好啦！非常喜欢上她的实验课~\n\n曾老师对学生非常负责，同时也非常地亲切，非常关心学生！\n\n知识储备很丰富，对学生的教学有着非常清楚的思路~\n\n能像曾老师这样上课还要求我们不要玩手机、认真负责的老师真的很不多见了~\n\n给曾老师打call！！！"},{"id":215121,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2025-02-21 15:27:03","like_diff":2,"likes":3,"dislikes":1,"content":"事儿逼"},{"id":51287,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-05-27 11:58:20","like_diff":1,"likes":2,"dislikes":1,"content":"还不错啦"},{"id":55289,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-07-01 08:14:52","like_diff":1,"likes":1,"dislikes":0,"content":"超级好"},{"id":81955,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-06 15:36:00","like_diff":1,"likes":2,"dislikes":1,"content":"好老师，不解释，跟着这种老师才能学到东西，从隔壁岳某人班上得知，好多学生因为平时分被卡绩，还好曾老师人好。"},{"id":85218,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-07-16 06:30:35","like_diff":1,"likes":1,"dislikes":0,"content":"最最认真负责没有之一！！！\n\n很严格，堪比高中班主任。总之老师的课绝对不敢分心或者睡觉，每句话都认真听。在大学应该还很少有这样严格的好老师了。感觉考不好都对不起老师了。"},{"id":85793,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-08-10 12:16:43","like_diff":1,"likes":1,"dislikes":0,"content":"虽然答辩跪了，但这种老师不给满分也太对不起她了吧！"},{"id":86104,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-09-07 10:29:55","like_diff":1,"likes":1,"dislikes":0,"content":"严格但是很负责任！爱她！"},{"id":112068,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-07-03 11:28:44","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的幽默又温柔，但是也非常严谨，非常符合我心目中的大学教授形象（给分也很好）"},{"id":117205,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-09-20 08:55:25","like_diff":1,"likes":1,"dislikes":0,"content":"特别好"},{"id":119792,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-16 00:37:51","like_diff":1,"likes":1,"dislikes":0,"content":"太棒了"},{"id":119797,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-16 01:23:57","like_diff":1,"likes":1,"dislikes":0,"content":"很棒！！"},{"id":119807,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-16 01:48:09","like_diff":1,"likes":1,"dislikes":0,"content":"我好喜欢老师，很负责的老师，把佛系的我拉回来了"},{"id":119824,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-16 03:02:51","like_diff":1,"likes":1,"dislikes":0,"content":"多人我绩点低可我还是要给老师高分！！！！"},{"id":119939,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-17 01:25:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师特别负责！！"},{"id":120287,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-27 11:54:27","like_diff":1,"likes":1,"dislikes":0,"content":"老师很负责\n\n"},{"id":120289,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-11-27 12:31:56","like_diff":1,"likes":1,"dislikes":0,"content":"太棒了！"},{"id":120402,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-12-03 13:26:05","like_diff":1,"likes":1,"dislikes":0,"content":"太棒了，会分享很多自己的故事。老师水平很高，说自己德语很6哈哈哈哈"},{"id":216912,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2025-03-29 02:35:59","like_diff":1,"likes":1,"dislikes":0,"content":"曾秀琼老师主导设计的基础化学实验1是化学专业四门必修实验中体验最好的一门\n\n实验设计的非常好，体现了曾老师很有教书育人的情怀\n\n给分也不错\n\n虽然有人说这个实验课也反映了化学专业实验与科研等等脱节很大的问题，但是这是基础实验，这个问题应该是高级实验课的问题，而不是基础实验课的问题\n\n从曾老师这位实验师的视角来看，她所做的努力是几乎完美的"},{"id":115399,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-07-21 04:47:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好很负责，给分也行，但极其严格，每次上她的实验课都提心吊胆，如履薄冰……"},{"id":190340,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2024-02-28 08:04:14","like_diff":0,"likes":1,"dislikes":1,"content":"超级无敌好"},{"id":206812,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2024-12-17 15:51:07","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级好！第一个给十分的老师"},{"id":208353,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2024-12-27 04:29:36","like_diff":0,"likes":1,"dislikes":1,"content":"收获满满"},{"id":212486,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2025-01-14 05:24:56","like_diff":0,"likes":1,"dislikes":1,"content":"曾老师超级好！上课很认真负责，期末给分也很好"},{"id":213099,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2025-01-16 03:51:48","like_diff":0,"likes":0,"dislikes":0,"content":"这个是真好"},{"id":117694,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2019-09-29 03:37:50","like_diff":-16,"likes":1,"dislikes":17,"content":"拖堂大王"},{"id":54909,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 12:35:20","like_diff":-18,"likes":1,"dislikes":19,"content":"不太适合我"},{"id":78900,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2018-05-16 10:46:10","like_diff":-18,"likes":1,"dislikes":19,"content":"一节课要点二三十个人回答问题，还不许迟到，又酷爱装逼。上她的课“非常有体验”，大家走过路过不要错过0.0"},{"id":54839,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 09:48:04","like_diff":-20,"likes":6,"dislikes":26,"content":"老师平翘舌不分，听力不好，有的时候还会失智。上课严格，会花式点名，提问还得站起来答，小测多，不能看手机，有的时候还会拖课。但是，因为她的课，我大化G上了4，期末考试也没有预习，虽然卡绩了，但这还是一位10分的老师。像李将云朱静芬一样棒的老师。"},{"id":13569,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2015-12-29 10:07:29","like_diff":-28,"likes":3,"dislikes":31,"content":"太危险"},{"id":35037,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2016-10-31 05:24:04","like_diff":-28,"likes":2,"dislikes":30,"content":"总是用不给你分威胁你"},{"id":51505,"teacher_id":1301,"teacher_name":"曾秀琼","post_time":"2017-06-30 11:25:08","like_diff":-69,"likes":2,"dislikes":71,"content":"pronunciation 可怕"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
