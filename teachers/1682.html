                <script>
                    // 评论数据
                    const commentsData = [{"id":178778,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-22 08:37:00","like_diff":20,"likes":27,"dislikes":7,"content":"我是实验室的4年同学，做过项目发过文章，是曾跟老师面红耳赤争吵过，也是在酒桌上被老师叫过哥的一个普通同学。我发表一下见解：1）人是一切社会关系的总和，当我们力求全面的判断一个人时，最好联系他所处的背景；2）当我们心有不满时，应该明辨这种不满情绪是源于别人，还是源于自己对自己状态的不满，转而怪罪别人；3）大丈夫做事，应当光明磊落。\n\n1）人是一切社会关系的总和。据我所知，zju对老师有横向课题考核要求（具体不清楚，不敢乱说）。从实验室学生的角度看，沈老师之于学生是学术权威的存在；从学校的角度看，他是一个非长江、非院士的科研民工，他无法制定和改变大的方针政策。作为学生可以理解他：他不是chatgpt，无法每天围着学生转，在科研领域内做不到有问必答或有问必会，他也有着他应该通过的考核，精神压力也大。那么科研有问题怎么办？a.看论文找方法，b.问师兄。老师能提供什么帮助？（这个欢迎大家补充）\n\n2）应该明辨不满情绪源于别人还是源于自己。诚然，实验室的项目多，同时每年实验室也有很多优秀的文章产出。我常常自省：那些能够发表好文章同时也能完成项目的同学为什么可以做到。我认为a.努力；b.选对方向；c.多看文章多交流。当我们明辨了情绪来源时，应该主动去解决。我认为写项目申请书影响进展时，我会直接跟老师说没时间，尽管当时不会很愉快，但是后来老师还是跟我说好好科研；当我认为自己的不满是源于实验没有进展时，我会找实验室的同学讨论，他们都很热情。\n\n3）大丈夫做事，应当光明磊落。我认为同学可能因毕业、找工作等因素没时间做项目上的事，进而抱怨项目多是情有可原的，我也是因此跟老师闹了一次不愉快。但是，在网上发表言论时，应该分清“就事论事”和“恶意诋毁”的边界。在我看来，“就事论事”的态度应该是明牌说背景、说需求、说冲突、说解决方法、说结果。我建议小兄弟悬崖勒马，不要让心中的恶伤害了你的光明未来。"},{"id":13613,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2015-12-30 05:13:28","like_diff":16,"likes":27,"dislikes":11,"content":"上课水。基本没听过。最后给分不错"},{"id":178779,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-22 12:51:00","like_diff":14,"likes":16,"dislikes":2,"content":"沈老师的学生，今年信号与系统的助教，之后几年大概率也是我。\n\n沈老师的信号与系统课程相对于其他教学班，在课程设计上确实会更加测重大作业，有一定的难度，在做大作业的过程中难免会遇到挫折和多次试错。但如果能沉下心来认真的做一做，我相信大家做作业时的付出都是值得的。大家在课程中遇到的任何问题，都可以随时找老师或者助教进行讨论，也希望上过课的同学们对我们的课程安排提出自己的看法，帮助我们更好地完善课程。总之，希望之后的同学在课程选择的时候不要被恶评干扰，就课程本身而言，还是希望同学们多学到一些东西。\n\n对于在查老师恶意刷屏的人，我只能说，这种行事风格我是看不起，有什么不满大可以放在明面来说，躲在暗处背刺就能解决你的问题？如果能的话我真诚建议你去看看心理医生。"},{"id":31959,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2016-07-05 08:33:13","like_diff":11,"likes":15,"dislikes":4,"content":"课讲的水，大作业难。\n\n但是！不给人挂科"},{"id":55504,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2017-07-01 16:16:14","like_diff":10,"likes":13,"dislikes":3,"content":"老师给分很感人了， 浓浓师生情。虽说大作业看起来挺难但是认真找找资料也能很快做好不会费很多时间。总之感谢老师"},{"id":155763,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2022-06-15 17:17:17","like_diff":9,"likes":13,"dislikes":4,"content":"沈老师本人是很有钱（划掉）很有亲和力的老师，每次下课都能和同学们侃大山的那种。\n\n不过对于老师的课，评价是两极分化的：喜欢的人觉得三次大作业很有意思收获满满，不喜欢的觉得上课讲的又差又困而且事情贼多。不喜欢大作业的慎选哦～\n\n老师也向我们解释过他这么授课的理由，他的教学理念是：实操技能最重要，理论部分么都是上浙大的人了，无需多言大家都能理解的。所以反应到教学方式上就是，平时上课只会飞速念ppt，留出大量时间给做大作业。大作业的内容主要是阅读文献+复现结果，和科研有些相似，不会太复杂。但是事情是真的有点多啊，一周时间内爆肝matlab代码、展示ppt、实验报告，学分多了真的撑不住。\n\n当然了，最后的给分是真的不错，也无愧一个学期的付出了。\n\n所以选课建议是，喜欢大作业就选吧，老师不会让你失望的。最后一个小小的tips，理论部分建议听hhj老师去年的智云课堂，和吸毒一样会上瘾的，我曾一个周末看完了两个月课。"},{"id":137704,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2021-07-05 16:49:00","like_diff":7,"likes":10,"dislikes":3,"content":"老师人挺好，但是讲课几乎就是念ppt，而且上得特别快。另外4个大作业真的事情特别多，又要写代码又要做ppt又要写报告还要展示，一门课顶4门课，实在牛。还有3次小测，每次课后作业二三十道题没两个下午做不完。要说老师给分好也就算了，问题是给我打的分也不高啊，只能说选这个老师十分后悔，从没遇见事情这么多的课，感觉整个学期都被这门课疯狂支配了，只能说大佬的话随意，和我一样的菜鸡的话慎选吧"},{"id":178686,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-17 13:00:17","like_diff":7,"likes":8,"dislikes":1,"content":"作为导师怎么样，我没资格评价，但是这里是查老师，不满请去研控等平台，不要在这里误人子弟\n\n\n\n平衡一下，非shl班，为yhm班"},{"id":178703,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-18 17:56:56","like_diff":7,"likes":12,"dislikes":5,"content":"沈老师学生，真看不下去了，出来说两句，想查我身份的去主页看论文作者，上面有我邮箱。首先，实验室钱发的很多，堪称信电第一档，诚然干活沈老师有时候强度比较大，但在项目周期外根本不会push你。其次，都读研读博了，科研不靠自己难道靠老板给你一口口给你喂饭？反正你自己干了多少活心里有数，想想甩锅了多少。现在在这发疯似的发泄，更显的你无能和懦弱，有本事的直接去办公室好好聊，背后捅刀子真小人（真聊过的人我就没见过沈老师不同意的，他只是平时忙了所以注意不到，私下说的要求他基本都满足了）"},{"id":55513,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2017-07-01 18:14:19","like_diff":6,"likes":8,"dislikes":2,"content":"邮件会回的，而且真的很少给挂科，虽然课很水，基本跟着ppt走，但是大作业的时候问他东西都是很热情的，学术方面还是不错的，同时今年的助教也很不错的?"},{"id":126426,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2020-09-26 12:24:27","like_diff":6,"likes":8,"dislikes":2,"content":"很不错"},{"id":178702,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-18 16:52:23","like_diff":6,"likes":7,"dislikes":1,"content":"保护保护"},{"id":178789,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-23 01:01:40","like_diff":6,"likes":8,"dislikes":2,"content":"沈老师上课还是很用心的，诚然沈老师有时候有点直男，但私德完全没问题。\n\n实验室蛀虫啥都不干然后因为找工作考公不理想在这无能狂怒我是真的栓Q，干活的人都没在这抱怨你抱怨个der"},{"id":25681,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2016-06-02 03:20:22","like_diff":5,"likes":10,"dislikes":5,"content":"xjb事多，上课就是念书，大作业搞死人"},{"id":178694,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-18 10:21:42","like_diff":5,"likes":12,"dislikes":7,"content":"实验室的人看不下去了，你有问题为啥不直接冲？什么怂逼，沈老师私德没有任何问题，你在这跟个阴兵一样，你自己干了多少活心理没点数吗？别的干活的同学都没说什么，轮得到你了？"},{"id":84262,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2018-07-12 11:16:02","like_diff":4,"likes":5,"dislikes":1,"content":"老师给分挺棒的，人也会耐心解答一些很zz的问题"},{"id":85948,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2018-08-25 15:52:12","like_diff":4,"likes":5,"dislikes":1,"content":"挺不错"},{"id":115017,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2019-07-14 06:45:30","like_diff":4,"likes":6,"dislikes":2,"content":"可爱的老师"},{"id":6919,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2015-08-10 05:52:53","like_diff":3,"likes":17,"dislikes":14,"content":"不回邮件的老师"},{"id":55763,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2017-07-02 10:38:03","like_diff":3,"likes":6,"dislikes":3,"content":"选课的时候看到他信号的均绩很低，有点慌。但是看到有人说给分不错就毫不犹豫地选了。事实上给分确实不错，拿到了理想的成绩。"},{"id":56775,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2017-07-04 15:09:48","like_diff":3,"likes":3,"dislikes":0,"content":"还行吧"},{"id":112221,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2019-07-03 23:29:56","like_diff":3,"likes":5,"dislikes":2,"content":"老师人真的好，给分也好，大作业不是很难吧，小组合作做做还是挺快的"},{"id":129230,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2021-01-01 14:02:53","like_diff":3,"likes":6,"dislikes":3,"content":"很不错"},{"id":178728,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-20 11:55:16","like_diff":3,"likes":5,"dislikes":2,"content":"不错的老师"},{"id":82124,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2018-07-07 07:26:02","like_diff":2,"likes":5,"dislikes":3,"content":"老师人很好的....but....考试那天还要交作业......那些不停问老师第七章作业交不交的...我真的恨死你们了..."},{"id":84258,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2018-07-12 11:12:53","like_diff":2,"likes":5,"dislikes":3,"content":"讲得很细 大作业收获很多 最后的给分也很好 一张儒雅的风格"},{"id":137691,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2021-07-05 15:30:27","like_diff":2,"likes":4,"dislikes":2,"content":"老师给分太感人了"},{"id":177940,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-05 16:05:25","like_diff":2,"likes":3,"dislikes":1,"content":"讲课对着PPT念，大作业多但是全认真完成能拿个不错的分数，建议上课不去在b站上看hhj的课，大作业认真完成，最后好好复习，绝对能拿个好分数"},{"id":178812,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-24 06:23:29","like_diff":2,"likes":3,"dislikes":1,"content":"保护保护"},{"id":176348,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-06-28 13:14:27","like_diff":1,"likes":5,"dislikes":4,"content":"讲课水平一般，大作业很多，但认真做之后会很有收获，给分很好，有能力的建议选，不喜欢打作业的还是能逃就逃吧"},{"id":178800,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-23 14:29:37","like_diff":1,"likes":2,"dislikes":1,"content":"保护保护"},{"id":178803,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-23 14:54:59","like_diff":1,"likes":2,"dislikes":1,"content":"保护保护"},{"id":178813,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-24 06:23:51","like_diff":1,"likes":3,"dislikes":2,"content":"保护保护"},{"id":178935,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-08-02 09:29:57","like_diff":1,"likes":1,"dislikes":0,"content":"保护保护"},{"id":55354,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2017-07-01 10:35:54","like_diff":0,"likes":4,"dislikes":4,"content":"给分很实在"},{"id":76771,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2018-04-23 02:28:56","like_diff":0,"likes":3,"dislikes":3,"content":"超级有魅力"},{"id":84265,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2018-07-12 11:21:41","like_diff":0,"likes":2,"dislikes":2,"content":"！！！"},{"id":105135,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2019-04-04 06:28:30","like_diff":0,"likes":3,"dislikes":3,"content":"讲课就像催眠。"},{"id":109116,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2019-06-08 16:40:50","like_diff":0,"likes":4,"dislikes":4,"content":"事情真的多"},{"id":111069,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2019-07-03 22:40:13","like_diff":0,"likes":3,"dislikes":3,"content":"事情巨多，看到成绩觉得和付出还是成正比的"},{"id":174362,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-06-10 14:46:03","like_diff":0,"likes":3,"dislikes":3,"content":"呵呵呵"},{"id":178814,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-24 06:24:03","like_diff":0,"likes":2,"dislikes":2,"content":"保护保护"},{"id":178818,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-24 10:10:14","like_diff":0,"likes":1,"dislikes":1,"content":"加油！你是最棒的！"},{"id":184705,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-12-22 09:10:30","like_diff":0,"likes":0,"dislikes":0,"content":"还可以"},{"id":191889,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2024-05-03 14:34:22","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的很和蔼，上次去他办公室，还在改论文"},{"id":199740,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2024-09-28 14:41:01","like_diff":0,"likes":0,"dislikes":0,"content":"保护保护"},{"id":84264,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2018-07-12 11:20:18","like_diff":-1,"likes":3,"dislikes":4,"content":"上课照书讲的时间较多，偶尔会有补充，平时4次大作业总计40分左右，4次小测每次2分(不追求满绩的可以翘1，2次)，考试当天要交作业。由于平时分占的比例大，认真做大作业分不会太低。但是每个大作业真的很花时间，如果你是大佬或者别的课事比较少，可以一选，事多的最好别选。老师本人比较亲民和善。说的够详细了，考虑仔细再决定要不要选"},{"id":112311,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2019-07-04 01:18:56","like_diff":-1,"likes":3,"dislikes":4,"content":"平心而论，老师其实比较希望我们提升动手能力，所以会把重点放在大作业上，至于理论知识课堂上会讲得有点快TAT，但是只要大作业好好做了收获还是很大的，最后给分也很好hhh，助教们也很nice~"},{"id":114667,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2019-07-11 03:04:31","like_diff":-1,"likes":2,"dislikes":3,"content":"给分很好 平时大作业多 有四个星期没上课"},{"id":176329,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-06-28 12:00:19","like_diff":-1,"likes":3,"dislikes":4,"content":"可以选 给分好  大作业较麻烦"},{"id":31961,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2016-07-05 08:36:29","like_diff":-3,"likes":5,"dislikes":8,"content":"老师的善良真的非常感人!"},{"id":65378,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2018-01-03 12:26:05","like_diff":-4,"likes":1,"dislikes":5,"content":"绝对满分！人太好了"},{"id":178385,"teacher_id":1682,"teacher_name":"沈会良","post_time":"2023-07-11 11:05:39","like_diff":-19,"likes":27,"dislikes":46,"content":"上课怎么样，老子没资格评价。只是想奉劝各位看了他PPT研究方向介绍想来他实验室读研的同学，不想死就赶紧走，已经来了就算是拼命也要走！\n\n实验室真实现状：人间地狱，血汗工厂！压榨学生，除了pua啥也不会！给拧螺丝的钱，干造火箭的活，只会催进度，急的时候每天都要开会汇报！\n\nCV？不存在的！接到什么项目就得做什么项目，从零开始那种，写qt，画pcb，只有你想不到的项目，没有ivlab不做的项目！经费给够，航空母舰也给你造出来！\n\n科研？不存在的，博士都得做项目，项目做不出来，你的科研就是没有价值的！\n\n发顶会？各凭本事，但是沈会良可是连CVPR都看不上的！项目做不完还想做科研？大胆！\n\n快逃！！！！！！！！！！！！！！！！！！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                    <span class="comment-time">${comment.post_time}</span>

                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
