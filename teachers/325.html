_name":"柴明良","post_time":"2018-12-26 12:59:01","like_diff":-5,"likes":3,"dislikes":8,"content":"现代遗传学概论，课的内容是真的水（高中生物），每节课都有课后题（可以翻书），相当于点名，一次作业加期末论文，事情不算特别少，老师上课还是有点小幽默的，给分中规中矩，认真写论文，上四也是有机会的。"},{"id":61715,"teacher_id":325,"teacher_name":"柴明良","post_time":"2017-11-20 08:37:10","like_diff":-6,"likes":6,"dislikes":12,"content":"老师像一位敬业的高中生物老师，讲的东西很有用，认真写了论文，最后4.8很开心"},{"id":89921,"teacher_id":325,"teacher_name":"柴明良","post_time":"2018-11-21 09:15:12","like_diff":-6,"likes":4,"dislikes":10,"content":"现代遗传学概论基本都是高中生物课讲过的东西，有一些拓展就当了解一下顺便放松一下。课比较水，事少，只有一次小论文和一次结课论文。平时上课每节小测，题简单书上都有，可以翻书。上课还蛮轻松的，而且老师对学生亲切。给分不错"},{"id":90763,"teacher_id":325,"teacher_name":"柴明良","post_time":"2018-11-26 01:20:44","like_diff":-6,"likes":3,"dislikes":9,"content":"LJ千万别选他的课"},{"id":89845,"teacher_id":325,"teacher_name":"柴明良","post_time":"2018-11-21 03:59:07","like_diff":-7,"likes":2,"dislikes":9,"content":"对于一个高中不学生物的来说，课上遗传学的东西听不懂也听不进去。但论文好好写分数还是很好的！很感谢老师！"},{"id":89860,"teacher_id":325,"teacher_name":"柴明良","post_time":"2018-11-21 05:16:54","like_diff":-7,"likes":2,"dislikes":9,"content":"老师人很好，虽然声音有点小，但是讲的很好，给分也特别高。"},{"id":89902,"teacher_id":325,"teacher_name":"柴明良","post_time":"2018-11-21 07:53:37","like_diff":-7,"likes":3,"dislikes":10,"content":"老师很认真很可爱，课基本高中生物，认真听收获还是很大的。论文认真写，分还是很高的～"},{"id":62242,"teacher_id":325,"teacher_name":"柴明良","post_time":"2017-11-23 11:14:01","like_diff":-9,"likes":6,"dislikes":15,"content":"老师人品绝对没话说，但是课确实是无聊。不过认真弄弄论文，分数可以很好。满绩飘过……"},{"id":90069,"teacher_id":325,"teacher_name":"柴明良","post_time":"2018-11-22 04:39:01","like_diff":-10,"likes":2,"dislikes":12,"content":"上课听着很开心 小测好好做了 因为高中没选生物其实没学到什么东西 \n\n第一篇论文乱写（看到有同学交一本）期末论文好好学（在图书馆泡一周末 后来格式调了一天）接近满绩\n\n不过老师真的很和蔼很有趣的 上课经常跟我们将植物能不能吃\n\n认真一点 分真的不会差\n\n"},{"id":90098,"teacher_id":325,"teacher_name":"柴明良","post_time":"2018-11-22 06:23:25","like_diff":-11,"likes":4,"dislikes":15,"content":"老师的现代遗传学概论是我的第一门通识，每堂课结束都有五个选择题的小测，全能在课本里找到答案，课上没听也不会有太大关系，没有考试，但是会有一篇4k的论文。我第一次写论文真的超害怕被正态，成绩出来的时候得了4.2，室友说这个绩点真的很高，和我一起选了这门课的同学好像也都是4.2，总之我很开心啦～"},{"id":89794,"teacher_id":325,"teacher_name":"柴明良","post_time":"2018-11-21 00:50:03","like_diff":-16,"likes":4,"dislikes":20,"content":"屁事多，给分低，以后再选他的课我就是狗"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

                        });
                    });
