                    const commentsData = [{"id":6955,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2015-08-23 08:01:40","like_diff":33,"likes":35,"dislikes":2,"content":"宋老师人超级好"},{"id":117291,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2019-09-22 11:51:28","like_diff":25,"likes":28,"dislikes":3,"content":"黎叔真是苦口婆心、想方设法地劝我们退课。。"},{"id":136058,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2021-06-10 13:49:00","like_diff":21,"likes":22,"dislikes":1,"content":"“您客气了”"},{"id":189770,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-28 13:52:52","like_diff":21,"likes":24,"dislikes":3,"content":"不点名。助教给分不透明和期末背诵默写为主大概是给分差的主要原因。\n\n老师考前给的重点大约有三四十个，最后卷子大约涉及十个。评论区里用幸存者偏差装13的学沙滩们别tm演了。"},{"id":20573,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2016-01-28 13:41:39","like_diff":17,"likes":21,"dislikes":4,"content":"Brook宋简直棒呆～我见过最萌的老师～"},{"id":84500,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2018-12-07 11:42:20","like_diff":17,"likes":26,"dislikes":9,"content":"老师是真的好老师，这学期的助教是真的垃圾助教。平时分疯狂扣，有毒。这学期均绩能比往年能低0.6不止吧。"},{"id":86478,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2018-09-17 00:35:33","like_diff":16,"likes":17,"dislikes":1,"content":"被慕分而来的学生们操得想退自己的专业课"},{"id":167993,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-01-21 14:33:11","like_diff":15,"likes":18,"dislikes":3,"content":"老师人很好，但是讲课觉得很一般。\n\n出分更是离谱，大年三十出分，平时实验做了也不告诉你多少分，考试纯纯背诵。\n\n最后感觉给分也一般？"},{"id":189574,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 13:00:37","like_diff":13,"likes":13,"dislikes":0,"content":"这给分？建议都去找老师反馈，老师好像啥都不知道"},{"id":168377,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-02-15 05:46:13","like_diff":12,"likes":12,"dislikes":0,"content":"视觉给分有点差，一方面由于线上考试原因，感觉出了很多不是背了就行的题，需要一些计算，比往年卷难度大了一些；另外一方面平时实验分不透明，完全不知道给了多少分。总之这课老师讲的迷迷糊糊，作业做的迷迷糊糊，考试也迷迷糊糊。"},{"id":189555,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 11:04:07","like_diff":12,"likes":15,"dislikes":3,"content":"不在意给分的可以选，被狠狠创到了，想学东西看一遍ppt把他ppt里的assignment都做一遍就好了，但是他给分不是求是，应该可以算作绩杀了）））\n\n我知道的情况是：两个上4的，一坨1点几2点几3点几，整门课程的所有人的总体均绩感觉3.0差不多了。\n\n课是很水，但是出分能要你命。\n\n有一说一，黎叔是很和蔼，assignment也很有趣，但是这给分...我这辈子都不敢选他的课了"},{"id":189612,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-26 02:36:23","like_diff":12,"likes":13,"dislikes":1,"content":"给分很一般！不建议选。期末要拿高分请参考楼下高分同学从头到尾把划的重点好好背！但期末周哪有这么多时间去背dip呢（）所以慎选"},{"id":20589,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2016-01-28 16:21:16","like_diff":11,"likes":11,"dislikes":0,"content":"人很好，常常和同学们交流，还卖萌"},{"id":143818,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2021-12-07 12:39:03","like_diff":11,"likes":12,"dislikes":1,"content":"看起来是个资深火影爱好者，连学在浙大上的头像都是火影23333"},{"id":71346,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2018-01-28 10:28:41","like_diff":10,"likes":12,"dislikes":2,"content":"宋老师是个实干派 讲课有点干，初听可能有些无聊，但只要认真听，绝对是收获满满。视觉的作业不算难，但要花点时间；最后期末复习，宋老师绝对是最赞的，回答问题没有一点架子"},{"id":168012,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-01-22 07:33:20","like_diff":10,"likes":11,"dislikes":1,"content":"除夕晚出的分，群里突然开始刷谢谢老师。看得出来大家都比较爱戴黎叔。就教学来说，整体知识不是很难，但是内容还是比较多的，从基础的图像格式和编码等，到比较前沿的图像识别、卷积神经网络等，能很好的引导小白了解图像领域。老师平常讲课语气比较平淡，有时候会显得比较冷幽默，但是知识点是重点的时候会强调一下。老师很负责也很为学生着想，期中考试周较忙的时段，推迟了作业的ddl，让我们不要担心。最后一周是划期末考试重点的课，嘱咐我们好几遍一定要参加。今年线上的期末考试前，组织了两次模拟测试，第二次他应该是一个一个查看学生的设备情况的，在群里也一直和学生讨论线上考试的一些问题，考虑得很周全。最后我个人的给分来说，没有我想象中的好，但和付出也差不多成正比吧，只是原本听说给分还不错所以期待值比较高。"},{"id":189549,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 10:44:33","like_diff":10,"likes":12,"dislikes":2,"content":"别信那些给分好的鬼话"},{"id":189594,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 13:40:55","like_diff":9,"likes":9,"dislikes":0,"content":"2023~2024年秋冬学期的图像信息处理。\n\n从课程教授内容上讲，主要讲述的内容包括实操内容（例如图像二值化、直方图均衡化、各种滤波操作等）和理论内容（比较复杂难以实操，例如卷积神经网络、SIFT操作、SURF操作等），实操内容个人认为相当有用，在普通物理学实验等课程中可以使用到，也是计算机图形学和计算机视觉基础中的基础，这两个方向都是浙江大学计算机学院的强项。\n\n本课程平时lab（本学期是6个）占比40%，期末考试占比60%。前面的lab基本上两周一个，不算太紧张，给分大概38/40（根据个人掌握的信息），给分的重点是期末考试，基本不会调分，而且大多数题目需要背诵，不背的话很难有话可说，所以部分同学可能对于编程掌握比较好但是最后的分数比较低。\n\n重点就是期末考试之前的背诵，针对PPT、学长的总结以及历年卷。如果时间比较紧张的话可以先看历年卷，从后往前，大概当你不看PPT就能答出80~90%的题目的时候，应该不会得到特别低的分数了，对于较复杂的操作，基本就是强行背诵，没有技术含量，考察也只能考察背诵。\n\n今年可以看出老师还是放了一点水的，首先是最后一个论述未来发展的题目5分意图很明显就是送分。前面的题目分数分布也能看出来，一些比较难的题目，比如image blending和CNN都是7~8分，基本的直方图均衡化操作大题却有15分。\n\n我的6个lab全部在截止时间之前提交，然后在考试前一天进行了疯狂的背诵，不过在我认为是考察重点的SIFT、SURF上浪费了不少时间，忽视了直方图均衡化的细节，导致15分送分大题只做了半对，不过也有收获，就是image blending的大题直接原封不动背诵（甚至英语不会翻译就直接写的英语），卷积神经网络由于之前修读的人工智能引论已经背过写出了最难的一道题。最后综评89，个人比较满意。\n\n希望可以给学弟学妹带来参考，希望黎叔的图像信息处理明年还有人选。"},{"id":168013,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-01-22 09:45:25","like_diff":8,"likes":8,"dislikes":0,"content":"给分确实一般"},{"id":70815,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2018-01-27 14:26:13","like_diff":7,"likes":9,"dislikes":2,"content":"不点名，事少，但是背的内容比较多，就是文科课程，记忆力好的同学们就直接冲吧，像我这样记忆力一般般的拿个3.9，有点小后悔。。"},{"id":189562,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 11:21:08","like_diff":7,"likes":8,"dislikes":1,"content":"给分极差，讲课特别催眠，慎选"},{"id":189566,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 11:45:39","like_diff":7,"likes":7,"dislikes":0,"content":"图像信息处理\n\n\n\n讲课一般，考核方式不太行。建议直接要PPT自学，不建议选课"},{"id":47735,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2017-02-22 12:05:53","like_diff":6,"likes":6,"dislikes":0,"content":"好！好！"},{"id":102540,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2019-02-06 03:13:22","like_diff":6,"likes":6,"dislikes":0,"content":"宋男神对学生非常好，最后的大作业延期了好久，期末考试就是背背背，没满可能是平时报告写的太简略了..."},{"id":150232,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2022-01-20 17:48:09","like_diff":6,"likes":6,"dislikes":0,"content":"老师是真的有大师风范，即有超强的实力，又幽默风趣，并且年轻时的黎叔还是个花美男（当你学期末登教务网写评价的时候就能看到靓照了）"},{"id":143312,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2021-11-23 08:02:41","like_diff":5,"likes":5,"dislikes":0,"content":"宋老师真是我见过最可爱的老师，2021秋冬学期喜欢喝元气森林了是吧hhhhh。钉钉群里面说话也超好玩，就像有趣的同龄人一样！"},{"id":167995,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-01-21 15:22:33","like_diff":5,"likes":6,"dislikes":1,"content":"给分一般"},{"id":150249,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2022-01-21 02:28:56","like_diff":4,"likes":4,"dislikes":0,"content":"特别特别好的老师"},{"id":167471,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-01-16 14:01:13","like_diff":4,"likes":4,"dislikes":0,"content":"讲课还行，不过有时候瞎扯的东西比较多，以及最后考试都是纯纯背诵课"},{"id":213347,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2025-01-17 08:31:37","like_diff":4,"likes":4,"dislikes":0,"content":"作为23秋冬缓考到24秋冬学期的考生，似乎两个学期对于sml老师的评价两极分化，23秋冬（24年1月考试）当时好多人都在哀嚎，说给分不好，这学期换了助教但是我沿用了上学期的平时分，说实话我感觉我去年实验做得不是特别好，但平时分（23秋冬）还是拿到了38/40，新助教给他们选课的人的平时分似乎也挺好的（我问了下学弟）。24秋冬考试整体来说做得还是比较顺利，考前花了一个中午的时间去看去年他们整理的复习笔记，把重点记住就可以做出来大部分的题，整体来说24秋冬的备考总共花了2小时左右，最后拿到很不错的成绩，也算是很好了！btw，23秋冬好像没点名，24秋冬选的人太少了点过名）"},{"id":54264,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2017-06-29 02:14:24","like_diff":3,"likes":4,"dislikes":1,"content":"老师超可爱，期末考题超友好，课上涉及的东西多点，不细讲就不细讲吧"},{"id":83691,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2018-07-11 04:06:37","like_diff":3,"likes":4,"dislikes":1,"content":"课程内容充实，难度适宜，老师认真负责，态度超好，可下也经常水群和大家互动，作业比较简单，但是挺有趣，考试好好复习稳过，给分好"},{"id":102489,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2019-02-03 11:03:11","like_diff":3,"likes":3,"dislikes":0,"content":"有水平而亲切，不可多得的好老师，给满分。作业不复杂且是为了更好掌握知识点。"},{"id":102500,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2019-02-03 14:47:43","like_diff":3,"likes":4,"dislikes":1,"content":"一小时写完作业的那个笑了，平时分满分的我表示文档写起来都不止一小时（笑\n\n还是要认真对待呀，cv课能学到干货的"},{"id":150250,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2022-01-21 02:51:17","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师"},{"id":189565,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 11:33:54","like_diff":3,"likes":3,"dislikes":0,"content":"DIP，我的天哪"},{"id":56624,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2017-07-04 06:04:16","like_diff":2,"likes":4,"dislikes":2,"content":"大牛教授"},{"id":82520,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2018-07-11 07:49:52","like_diff":2,"likes":4,"dislikes":2,"content":"好像不修分"},{"id":167922,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-01-20 09:29:30","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课还好，重点是人真的很赞，对待学生很有耐心"},{"id":189593,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 13:13:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，给分感觉应该算求是吧。\n\n平时六次作业占比40%，期末60%\n\n说实话六次作业基本只有一个功能实现，没有非常详细的要求，感觉摸着石头过河，凭感觉写报告。\n\n助教为什么不把平时作业分数公布一下。"},{"id":189674,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-26 14:26:20","like_diff":2,"likes":3,"dislikes":1,"content":"图像信息处理，课挺好的干货很多，做assignment也能学到不少。不过期末考试基本是文科背诵，不把重点流利背一遍可能都拿不到80多分，想要90+就参考那些高分评论吧。"},{"id":189964,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-02-04 02:55:32","like_diff":2,"likes":2,"dislikes":0,"content":"给分很差，但能学到知识，也不点名，作业比较有趣。"},{"id":58544,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2017-09-01 05:59:38","like_diff":1,"likes":3,"dislikes":2,"content":"老师超棒！上课讲的很清楚易懂，答疑也很耐心，考试也会给范围。"},{"id":144191,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2021-12-20 07:57:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超级好！！"},{"id":214914,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2025-02-19 05:34:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超级好，上课内容也简单，实验花的时间也很少，基本每个实验一个晚上就解决了，最后期末考试就是背多分，而且老师非常捞，总结下来是非常推荐选"},{"id":102494,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2019-02-03 13:18:47","like_diff":0,"likes":0,"dislikes":0,"content":"人超级好，实验内容也很有趣，至少终于知道ps里面的一些算法是怎么来的了。六个实验一定要自己好好做，否则你会错过一门满绩"},{"id":121622,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2019-12-12 05:48:23","like_diff":0,"likes":1,"dislikes":1,"content":"好好好"},{"id":214438,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2025-02-03 10:29:23","like_diff":0,"likes":0,"dislikes":0,"content":"不错的老师，但是课程设定比较恶心，需要自己花很多时间，记得多参考前辈的笔记"},{"id":174955,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-06-20 11:44:15","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人很好，会反复组织线上测试保证不出问题，是我太蔡了然后考的东西全都没记住，在卷子上胡扯一通喜提最低绩点\n\n考前最好早点记背起来，我这种记了就忘的实在是折磨得要死"},{"id":189342,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-23 09:38:52","like_diff":-1,"likes":0,"dislikes":1,"content":"黎叔出分真的有点慢呜呜呜呜呜"},{"id":181465,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-10-18 07:54:40","like_diff":-2,"likes":0,"dislikes":2,"content":"难得的好老师~"},{"id":207405,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-12-21 09:39:24","like_diff":-2,"likes":2,"dislikes":4,"content":"一个沙雕老师"},{"id":122405,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2020-02-26 08:54:50","like_diff":-4,"likes":8,"dislikes":12,"content":"上过宋老师的图像信息处理和计算机视觉，水平一流，人非常和蔼可亲，作业量不大难度合理～反对说课无聊～毕竟是工科课程无法和别的课相比～说无聊的人恐怕没有上过计院的某些必修课"},{"id":102488,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2019-02-03 10:52:21","like_diff":-7,"likes":5,"dislikes":12,"content":"上课很好，给分有些一般"},{"id":122030,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2020-02-02 11:23:01","like_diff":-10,"likes":3,"dislikes":13,"content":"这个老师很好玩，完全没有长辈的那种严肃感，很逗，不过上课确实有点无聊，翘了几次，去上课的话基本不听，但是平时作业做了，期末好好看ppt的话分数绝对不低。我期末没有复习完，结果考到几题没复习到的，胡扯一通心想必完，但是成绩意外还蛮好看的，感觉有被捞过嘿嘿"},{"id":189580,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 12:42:53","like_diff":-15,"likes":4,"dislikes":19,"content":"挺好的课，就是期末需要好好背诵和看历年卷，最后有两道大题不是很会，感谢老师捞到了93。看到不少人说绩杀的可能是期末没有背好。答案都是课件里定死的，和老师没啥关系吧，但是你不会写的话肯定蒙不出来qwqqq。"},{"id":189750,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-28 09:25:09","like_diff":-19,"likes":3,"dislikes":22,"content":"整体来说这门课还是很有用的，srds黎叔上课经常吹水。期末考试基本文科背诵，而且历年卷拟合效果极佳，对着黎叔最后一节课画的重点一个一个背过去就行，感觉考的挺简单的。给分还行，喜提93。"},{"id":189563,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 11:32:46","like_diff":-27,"likes":4,"dislikes":31,"content":"说实话给分不好是助教的问题，不告诉你实验报告的分数，也不告诉成绩，不知道用意是什么。老师人很好，考前会告诉你要背那些东西，我觉得理解+背诵就可以，作业很多参考，最后我考前从头到尾背了 2 遍，考试除了图像金字塔其他都背到了，最后 97。大家考不好应该是没有他们没有调分的缘故。"},{"id":168009,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2023-01-22 06:43:08","like_diff":-30,"likes":1,"dislikes":31,"content":"老师人很好，很有意思，上课完全不点名，讲的东西比较简单。\n\n第一次作业一定要好好做，接口做的好一点后面的就很容易。\n\n期末要记忆的东西很多，给分一般吧，4.5"},{"id":189576,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2024-01-25 12:33:33","like_diff":-40,"likes":2,"dislikes":42,"content":"DIP\n\n挺好的课，作为这个方向的入门感觉很不戳，期末有点太文科了。最后给了个94，难受啊jrm"},{"id":20912,"teacher_id":2484,"teacher_name":"宋明黎","post_time":"2018-06-29 10:33:27","like_diff":-50,"likes":10,"dislikes":60,"content":"内容简单明确，每次作业一小时之内就能搞定（除了第一次），期末背背复习资料轻松满绩。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
