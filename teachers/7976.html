e":"邵天甲","post_time":"2023-07-01 15:24:08","like_diff":1,"likes":2,"dislikes":1,"content":"只能说老师人挺不错的，技术也很厉害，但可能讲课还有问题，或许是C大这门课的原因。但是两个助教态度。。。呵呵就像助教回我的一样，就像我欠钱找他办事一样"},{"id":202286,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2024-11-11 08:13:52","like_diff":1,"likes":3,"dislikes":2,"content":"其实还可以，跟着正常学不会有什么大问题"},{"id":210865,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2025-01-10 05:43:07","like_diff":1,"likes":2,"dislikes":1,"content":"0.1分卡绩也就他干的出来"},{"id":211382,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2025-01-11 09:31:21","like_diff":1,"likes":2,"dislikes":1,"content":"缺点：上课念ppt，且自顾自念自己的（但有时也会问一下大家有没有搞懂，或者问一下结果是什么，但是总是没人答），且态度较差？（个人感觉就是很典型的理科男），给分应该是不捞的呃呃\n\n\n\n优点：老师其实挺负责的，有些知识点比较难和没搞懂重复问的会在课上再讲，并且上课较快（我觉得算是优点吧，可能就是学到链表了但是小测只考到指针这样），无签到，上机课也不用签到。上完课就讲习题，习题都是从历年卷以及常错知识点里收集过来的，我觉得挺好\n\n\n\n还行吧中规中矩 勤勤恳恳的一个老师"},{"id":139443,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2021-07-15 15:09:59","like_diff":0,"likes":1,"dislikes":1,"content":"老师很努力，技术很强大。\n\n但讲课确实有点混乱，有时候要去旁听隔壁zy老师的课。\n\n大程没有互评，很不错，给分还可以。"},{"id":173938,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2023-06-05 03:49:27","like_diff":0,"likes":2,"dislikes":2,"content":"老师确实感觉很厉害，但是C大除了指针进阶感觉都是自己在学"},{"id":211644,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2025-01-12 05:59:00","like_diff":0,"likes":1,"dislikes":1,"content":"还行，就是下午第一节的课实在太困。上课不点名，讲的内容都是书上的原代码。小测难度有一次略难。反正中规中矩吧。"},{"id":215700,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2025-03-04 09:27:07","like_diff":0,"likes":0,"dislikes":0,"content":"这作业真是保量又保量啊"},{"id":139404,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2021-07-15 07:40:56","like_diff":-1,"likes":1,"dislikes":2,"content":"老师课讲的比较高深，不太好理解，但还是能学到东西的\n\n老师给分非常好\n\n老师也比较用心"},{"id":139408,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2021-07-15 08:04:48","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很牛\n\n是我太菜了听不懂"},{"id":158571,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2022-06-30 09:09:31","like_diff":-11,"likes":5,"dislikes":16,"content":"老师很年轻，也很厉害，清华的，也有留学经历。感觉上面说的老师不管你听不听得懂这个问题老师有改进，他曾经一个知识点反复讲了很多遍确保我们能听懂。助教也很好，pta的作业ddl我们可能是最晚的。给分也很好，我并没有编程基础，大作业写了一个文本编辑器，最后也拿了4.5"},{"id":177587,"teacher_id":7976,"teacher_name":"邵天甲","post_time":"2023-07-04 00:45:22","like_diff":-14,"likes":4,"dislikes":18,"content":"老师很好，推荐选"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
