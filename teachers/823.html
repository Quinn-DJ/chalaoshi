"post_time":"2022-12-22 05:52:44","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，什么事情都提前说明白，而且可以看出来老师真的尽力在让课堂有趣起来，还有到点就下课，真的爱了"},{"id":166884,"teacher_id":823,"teacher_name":"姚波","post_time":"2023-01-14 06:14:50","like_diff":1,"likes":1,"dislikes":0,"content":"吹爆姚波姐姐！上了姚老师的分析化学，感觉上完分化来打分的人多一点老师分还会更高。老师超级好，给分不错，业务能力是没得说的，而且每个知识点都会告诉你这只需要了解还是要求掌握，期末会梳理目录，会整理每个题型对应的知识点还会发例题；而且人超温柔非常负责任，经常会发一些问卷问学生上课速度快不快课后题有没有都弄懂，是真的在认真上好每一堂课。是进大学后见过的最像“老师”而不是“讲师”的人。plus这两天肉眼见老师评分上9，一定是班上同学都来打十分了吧！"},{"id":166968,"teacher_id":823,"teacher_name":"姚波","post_time":"2023-01-14 12:07:51","like_diff":1,"likes":1,"dislikes":0,"content":"超级超级好的老师。非常敬业，力排困难给我们上课。非常民主，小测时间上课进度都会发问卷让我们评价。上课详细，答疑耐心，给分很好，课题组吸引人，选就对了。"},{"id":173548,"teacher_id":823,"teacher_name":"姚波","post_time":"2023-05-28 14:35:05","like_diff":1,"likes":1,"dislikes":0,"content":"夏学期选姚老师的分析化学课，现在还在上，先给老师来打个十分。老师真的很好。对学生很有耐心，还会给我们答疑。点名没有，类似点名的形式是课堂互动，只要你在学在浙大上做就可以了。"},{"id":209774,"teacher_id":823,"teacher_name":"姚波","post_time":"2025-01-07 05:00:20","like_diff":1,"likes":1,"dislikes":0,"content":"作业少，钉钉问的问题很快就能回答。非常负责的一位老师。"},{"id":209783,"teacher_id":823,"teacher_name":"姚波","post_time":"2025-01-07 05:55:39","like_diff":1,"likes":1,"dislikes":0,"content":"特别好的yb老师"},{"id":166739,"teacher_id":823,"teacher_name":"姚波","post_time":"2023-01-13 11:28:16","like_diff":0,"likes":0,"dislikes":0,"content":"老师很温柔很负责任也很体谅学生😭"},{"id":209807,"teacher_id":823,"teacher_name":"姚波","post_time":"2025-01-07 06:51:39","like_diff":0,"likes":0,"dislikes":0,"content":"线上小测但大概率找不到原题，结合ai的时候大家请谨慎因为ai有时候很笨，朋友纯ai甚至小测就只有60-80。老师管的算松的，一学期点了两次名是雷达点名，苯人就懒得去线下但有内应所以拿满了分。半开卷考试其实平时课重要但期末补天也不是不行，建议提前一周做好A4纸，最后一周刷历年卷并补充。但最后被卡绩了有点小难受，感觉不会太捞（应该也没法捞，没什么主观分好像），但就差一分上4.5还是有点难受的。"},{"id":209971,"teacher_id":823,"teacher_name":"姚波","post_time":"2025-01-07 15:16:45","like_diff":0,"likes":0,"dislikes":0,"content":"吹爆yb老师！！！钉钉问问题回复很快而且很有耐心 还是语音解释，每节课过后也会总结重要知识点还提供额外练习（自主选择要不要做）而且给分很好爱了爱了"},{"id":210936,"teacher_id":823,"teacher_name":"姚波","post_time":"2025-01-10 08:04:38","like_diff":0,"likes":0,"dislikes":0,"content":"老师整个学期下来也就点了两次名，超好的。钉钉上上私信她一些问题也秒回，作业也很少，只能说很赞。"},{"id":217379,"teacher_id":823,"teacher_name":"姚波","post_time":"2025-04-09 08:06:01","like_diff":0,"likes":0,"dislikes":0,"content":"认真听了老师的生物分析化学之后觉得实在是太强了，不仅清晰还深入，非常幸运能够听到姚老师的课"},{"id":131344,"teacher_id":823,"teacher_name":"姚波","post_time":"2021-01-27 07:04:20","like_diff":-8,"likes":4,"dislikes":12,"content":"老师上课只是读ppt的内容，并且ppt内容和书上是一摸一样的。\n\n老师一开课的时候就说了，不想听的话可以直接不来自学。\n\n本人是上课认真听讲的，说实话经常会出现听不懂的情况，然后课后靠自己看懂的。\n\n不过布置的习题还是不错的，能把所有计算题的知识点包含进去。\n\n最后的A4纸好好抄！\n\n本人4.8，感谢一下姚老师"},{"id":202273,"teacher_id":823,"teacher_name":"姚波","post_time":"2024-11-11 06:26:35","like_diff":-11,"likes":0,"dislikes":11,"content":"我寻思着班会都不在周末办让大家周末休息休息，晚上10点搞单元测试几个意思？不能早一点么"},{"id":127687,"teacher_id":823,"teacher_name":"姚波","post_time":"2020-11-26 00:21:24","like_diff":-19,"likes":4,"dislikes":23,"content":"无聊，上课巨无聊。\n\n上课还喜欢整几个英文单词，完了还不解释，无语\n\n扯到别的学科的时候，认识还停留在几十年前吧"},{"id":63249,"teacher_id":823,"teacher_name":"姚波","post_time":"2017-11-29 12:26:36","like_diff":-20,"likes":5,"dislikes":25,"content":"垃圾得不能再垃圾，事情最多，给分最低"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
