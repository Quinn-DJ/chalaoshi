                    const commentsData = [{"id":3403,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-06-09 08:08:05","like_diff":197,"likes":231,"dislikes":34,"content":"鲁迅先生说过，浪费别人的时间等于谋财害命。那么，朱老师无疑是国手神医。"},{"id":20746,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-31 00:48:14","like_diff":67,"likes":74,"dislikes":7,"content":"迟到的人刚坐下她就下课了。哈哈哈哈哈哈哈hi"},{"id":24705,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-13 08:52:48","like_diff":47,"likes":65,"dislikes":18,"content":"朱老师声音太甜了，同意的顶我上前排"},{"id":4091,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-06-17 16:41:36","like_diff":35,"likes":38,"dislikes":3,"content":"节奏有点快，一走神就..."},{"id":256,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-03-14 23:21:02","like_diff":32,"likes":55,"dislikes":23,"content":"上过朱克娅老师的线性代数，觉得她讲的时候思路很清晰，而且进度很快。往往两节半课就提前下课了，但是可能缺少更深的拓展，对考试不利。"},{"id":7207,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-09-11 01:09:30","like_diff":29,"likes":50,"dislikes":21,"content":"上过常微分，是很有经验的老师，教程合理，有适当回顾以及分类整理，至于绩点杀手，反正我们这个班大家还都挺满意的，希望一楼不要随意抹黑\n\n"},{"id":32953,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-04 14:28:27","like_diff":29,"likes":63,"dislikes":34,"content":"什么绩杀不绩杀的，这种专业课的分数本来就是按照平时分和期末卷面分给的，自己考的差，做不出题目，在这里说是绩杀，不觉得羞愧吗？扪心自问一下自己到底有没有努力，自己到底考的怎样，作业做的怎样，好吗？当然，不排除有同学考的确实不错，因为阅卷出错导致分数很低，而且也没有查分。还是那句话，我出分80，查分之后99，老师也道歉了，这是所谓的绩杀给出的分数吗？什么室友59分跪了，我也是服了，这只是说明其实原本就没有59分，这点道理不懂吗？老师有必要故意让你差一分吗？只不过最高最高只能给到59分了！再怎么给分，也上不了60，ok？"},{"id":4825,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-06-29 08:47:29","like_diff":20,"likes":48,"dislikes":28,"content":"绩点杀手"},{"id":39807,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-12-28 00:31:30","like_diff":20,"likes":36,"dislikes":16,"content":"上面有个评论真的没道理，能把你考到的分数不打折扣的给你就不是绩杀了？那哪个数学课老师是绩杀？难不成还有老师故意扣你实打实的成绩？可调可不调的分数都不调，就是绩杀了。不然均绩低这么多是因为选她班的学生都比其他班学生差？你要是足够厉害没有什么绩杀难的住你，但不可能人人都像你一样，他们就连想自己分数高一点的想法都不能有了？你分数高觉得老师好可以理解，别把别人正常的评价上纲上线弄的像别人恶意报复OK？对于自己不理解的群体的处境自以为是的妄加揣测然后批判一番所谓不够努力云云，倒是有一番指点江山的雄心。"},{"id":12234,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-12-22 12:30:00","like_diff":19,"likes":28,"dislikes":9,"content":"听课还不如自习"},{"id":8459,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-09-21 10:55:09","like_diff":17,"likes":23,"dislikes":6,"content":"讲的很耐心应该不太有听不懂得能课外延伸就好了，人很温柔"},{"id":16572,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-18 11:50:46","like_diff":16,"likes":22,"dislikes":6,"content":"老师人好，温柔，没脾气，细心。但是讲的快，线代貌似从未上满三节课，通常第二节课上一会就下课了～～而且声音太温柔，催眠功能……"},{"id":11265,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-11-26 05:48:24","like_diff":13,"likes":14,"dislikes":1,"content":"到底为什么要特地选和书上不一样的字母讲课啊啊啊啊啊啊啊"},{"id":74212,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-02-06 16:08:32","like_diff":13,"likes":15,"dislikes":2,"content":"挂了确实是自己的锅，但可以不要打59吗?"},{"id":13784,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-12-31 02:43:22","like_diff":11,"likes":13,"dislikes":2,"content":"靠自习：（"},{"id":29154,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-16 05:06:38","like_diff":11,"likes":15,"dislikes":4,"content":"头一次碰到用扫描的手写pdf上课的老师，坐后面一点也看不清，拜托老师用个ppt或者板书好么，不仔细看就找不到在讲哪里。就算要手写，干嘛不像矿爷一样，边讲边写。本人常微分是她，然后只好自学3多一点。。偏微分还是她，感到崩溃，再自学，有时候还去应文隆老师那里蹭课。唯一的帮助是锻炼了纯自学能力，笑哭、摊手。建议：慎选，除非自己本事强，或者对绩点要求不高。"},{"id":57976,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-07-19 07:30:47","like_diff":11,"likes":15,"dislikes":4,"content":"看到楼上说各种绩杀什么的 我只想说朱老师的常微分虽然堂堂课都提前半小时下课，但是所有的知识点都讲的很清楚，考前过一遍老师的pdf认真刷一遍文印店的题目就轻松满绩了。至于给分，我看到的是每堂课都有迟到40分钟+的人，甚至第二堂课开始就到课率就直线下降到最后估计有一半的人都翘课，这种态度还希望老师救你一把？至少朱老师保证了所有认真学的同学拿到自己满意的绩点，也没必要去讨好那些不认真的人"},{"id":10843,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-11-23 07:02:54","like_diff":10,"likes":22,"dislikes":12,"content":"太绩杀了"},{"id":24712,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-05-03 07:41:20","like_diff":10,"likes":13,"dislikes":3,"content":"不觉得哪里不好，老师很温柔，思路很清晰。求不喷。\n\n"},{"id":37795,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-21 05:59:05","like_diff":10,"likes":14,"dislikes":4,"content":"常微不如自学，真的，老师声音太像初中语文老师，鸡皮疙瘩一地。不过考完觉得自己要挂了然后3.9的心情你懂吗！！！谢zky全家"},{"id":17201,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-07-08 02:56:19","like_diff":8,"likes":15,"dislikes":7,"content":"大绩杀，上课讲的内容也很少，讲完两节内容就下课，讲课就是念教案，有时甚至提前一个小时一个半小时下课。学不到东西还绩杀。"},{"id":37872,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-21 12:48:42","like_diff":8,"likes":9,"dislikes":1,"content":"讲的还好，声音确实挺甜，赞同迟到等于翘课的说法，那些说绩杀的可能没认真学吧，这学期上的常微分，认真学了，给分就很不错啊\n\n"},{"id":41857,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-22 08:20:13","like_diff":8,"likes":10,"dislikes":2,"content":"偏微分来的......谢谢老师不挂"},{"id":3346,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-06-03 16:44:05","like_diff":7,"likes":18,"dislikes":11,"content":"思路清晰，教学要求明确。\n\n"},{"id":9176,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-10-15 06:39:01","like_diff":7,"likes":19,"dislikes":12,"content":"上课那么久的课第一次碰到这么无聊的老师，坐在前三排都有一堆睡觉的人，上课大部分时间是在抄矩阵，题目大部分全是课本里的。学费全白交，考试靠自修。"},{"id":32546,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-07-07 14:05:07","like_diff":7,"likes":11,"dislikes":4,"content":"洗白！讲道理给分真的挺好的！！考完以后一直以为自己肯定会挂，看了老师的评论说是鸡杀就更慌了，然而最后给分真的超好！"},{"id":32875,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-10-20 04:30:25","like_diff":7,"likes":11,"dislikes":4,"content":"我不知道她以前给分怎么样，但我那次给分真的超级好，出分后大家都在感谢老师"},{"id":37425,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-18 17:32:28","like_diff":7,"likes":10,"dislikes":3,"content":"真心觉得1学分的常微分这么讲就够了，这个课也不是面向数学系开的，很多东西不需要拓展，把基础讲清楚就好了。给分情况也还好，和估计的卷面分数差不多。总体赞一个。"},{"id":79445,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-06-05 08:22:13","like_diff":7,"likes":7,"dislikes":0,"content":"常微分小测了解一下"},{"id":80731,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-07-06 14:37:17","like_diff":7,"likes":7,"dislikes":0,"content":"跪求调分。"},{"id":80850,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-07-02 04:52:28","like_diff":7,"likes":7,"dislikes":0,"content":"上30分钟就下课真开心"},{"id":76328,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-04-03 06:16:44","like_diff":6,"likes":6,"dislikes":0,"content":"来蹭了老师线性代数，客观来讲上课讲的很细，速度不快（我当时是汤树元老师的，感觉他进度更快内容更丰满）。东西讲的还算明白，但是会把简单的东西复杂化，而且不是很让我有听课的欲望orz对不起老师…相比于之前我上课丝毫没有看手机的欲望，这个…也可能是上过一次线代导致的吧。总的来说老师很认真，讲的真的不算好。而老师讲的好不好对学生的听课效率和欲望影响是很大的！（相比于蹭过课的李将云老师、陈锦辉老师和汪国军老师，还是差太远了）"},{"id":47011,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-23 09:28:00","like_diff":5,"likes":6,"dislikes":1,"content":"犹记得克娅姐姐偏微考试前对我的蜜汁一笑…虽然偏微两道大题不会写但是最后给分还是蛮好的。她上课其实我也翘过…但是课后答疑真得很耐心的。"},{"id":74195,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-02-06 12:41:08","like_diff":5,"likes":6,"dislikes":1,"content":"自己好好学偏微分，不然还是会很惨的"},{"id":87421,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-09-29 00:44:03","like_diff":5,"likes":5,"dislikes":0,"content":"催眠效果好的一批啊"},{"id":87720,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-10-11 00:41:17","like_diff":5,"likes":6,"dislikes":1,"content":"复变课，上课和自学一样"},{"id":26181,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-03-06 04:38:37","like_diff":4,"likes":14,"dislikes":10,"content":"国手神医硬生生把我搞挂了"},{"id":37427,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-18 22:07:21","like_diff":4,"likes":6,"dislikes":2,"content":"嘿嘿嘿，蛮可爱的老师，讲课很清楚，还是比较容易理解的。常微分这短学期的一学分的课本身侧重的就是计算技巧，多算算就好了。我这个数学渣没少刷题最后妥妥上八，真是数学成绩的大飞跃，谢谢朱老师。"},{"id":46724,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-22 08:23:35","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好，讲课是比较直接的点知识点，用自己的讲义的。最后给分比想象中好！"},{"id":68601,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-01-23 12:48:12","like_diff":4,"likes":5,"dislikes":1,"content":"感觉老师很像一个幼儿园老师（emmm迷）"},{"id":77442,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-05-05 14:44:42","like_diff":4,"likes":6,"dislikes":2,"content":"首先，朱老师的声音真的好好听啊。萌萌的。再说一遍好吧，声音真的好甜美啊。\n\n老师上课很有耐心。我们教室的投影仪占了整个黑板，老师有时候要具体演算的时候总会很不厌其烦地收起投影仪慢慢的写板书，线代的板书你说烦不烦。\n\n\n\n另外，给我们安排的助教也好好啊。啊真是羞煞我也线代还是很差。"},{"id":88966,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-11-13 01:38:08","like_diff":4,"likes":5,"dislikes":1,"content":"最后一节复习课就在你以为可以自己翘课复习时考试突然点名，不来扣分，惊不惊喜，意不意外，刺不刺激？\n\n老师本身还不错，不过不调分，平时分考试之前就会给出。所以挂了就真挂了，加油吧，骚年。"},{"id":968,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-03-19 16:23:47","like_diff":3,"likes":17,"dislikes":14,"content":"呵呵哒"},{"id":28738,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-06-28 13:34:04","like_diff":3,"likes":6,"dislikes":3,"content":"声音甜美，是不是绩杀还不知道"},{"id":46751,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-22 09:17:18","like_diff":3,"likes":5,"dislikes":2,"content":"偏微及格了我就来了"},{"id":56872,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-07-05 01:58:38","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好 提前下课 常微分真的只要这样学就可以了 十道题认真做 考试前把公式记住套一下"},{"id":59195,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-09-20 07:01:07","like_diff":3,"likes":5,"dislikes":2,"content":"没感觉老师讲课怎么不好啊 虽然讲的少但讲的很清楚 难道像中学老师一直看着你吗？第一个满绩的课 不明白为什么有人黑老师\n\n"},{"id":79460,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-06-06 01:53:06","like_diff":3,"likes":3,"dislikes":0,"content":"妙啊，最好的老师最好的助教，这不是表扬"},{"id":9714,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-11-05 05:15:37","like_diff":2,"likes":10,"dislikes":8,"content":"老师真的好通情达理！！"},{"id":15222,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-19 15:31:58","like_diff":2,"likes":9,"dislikes":7,"content":"哎。真的一点师生情都没有么。平时分没什么用啊"},{"id":15836,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-30 08:32:00","like_diff":2,"likes":10,"dislikes":8,"content":"课从不上满，也许有人能听懂吧，关键是绩杀，注意，绩杀！！"},{"id":17085,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-19 14:37:15","like_diff":2,"likes":6,"dislikes":4,"content":"这个老师上课没什么好听的，把书照读一遍，还不讲师生情！！！"},{"id":27781,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-06-27 13:35:09","like_diff":2,"likes":5,"dislikes":3,"content":"声音超级好"},{"id":74099,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-02-05 05:48:58","like_diff":2,"likes":4,"dislikes":2,"content":"声音好听，讲课也还好。"},{"id":78810,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-05-15 08:59:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师很细致\n\n"},{"id":79426,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-06-04 09:11:00","like_diff":2,"likes":3,"dislikes":1,"content":"说实话……作业太多了……其他班一次作业两三道题朱老师一次布置十几道题.\n\n说实话作为一门一学分的课没必要布置这么多作业，重复繁杂的计算没有意义，对考试也没有帮助."},{"id":86075,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-09-04 03:18:00","like_diff":2,"likes":2,"dislikes":0,"content":"听老师的课，影响最深的就是“伯努利方程”。"},{"id":87230,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-09-26 02:32:17","like_diff":2,"likes":2,"dislikes":0,"content":"上课=完成任务"},{"id":90545,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-11-24 02:13:13","like_diff":2,"likes":4,"dislikes":2,"content":"从复变来的，怎么说呢，这课绩点和另一门期中简单的微甲I一样并列数学课第一(虽然也不高，我本人也比较菜)，所以觉得老师还行吧，早期的评价其实对于上课方式上还是很写实的，但是也是大部分大学教员的常态，以后这种人多的很，早点学会和此类打交道也是一种走向社会的演练吧。\n\n其实她也就讲点很基本的东西，ppt上的内容书上全都有，但是仔细听会发现其实对于概念剖析很细致，确实不需要题海战术。考前我就做了3套题。也听过一些上课比较强势的老师的课，节奏普遍偏快，我很难跟上他们的思维，朱老师这种不紧不慢的节奏我反而能消化，学的比较好吧。"},{"id":97103,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2019-01-21 16:06:05","like_diff":2,"likes":4,"dislikes":2,"content":"极其绩杀，不会调任何分，并且每次作业还会在完全写完只是写错的情况下扣分，老实说对于很多同学来说学线代就已经很艰难了，一个学期累积下来四五分真的很多，小测成绩登错，平时分加小测误扣一共扣了我五分，最后59把我挂了，当时想死的心情都有了，多番沟通无果，现在看到二楼的评价觉得真是极其讽刺"},{"id":17086,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-19 14:38:37","like_diff":1,"likes":7,"dislikes":6,"content":"下课早，但是绩杀不解释"},{"id":17150,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-19 16:44:37","like_diff":1,"likes":11,"dislikes":10,"content":"舍友59都没给过...我也是醉了"},{"id":21350,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-02-28 07:11:09","like_diff":1,"likes":2,"dislikes":1,"content":"线代可能真没有好老师了吧…反正我是趴过来的，毕竟只能靠自学"},{"id":25396,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-05-17 06:48:12","like_diff":1,"likes":4,"dislikes":3,"content":"讲课死气沉沉，基本就是念教案。第一排都能睡着，听课体验太差"},{"id":26805,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-06-21 06:49:11","like_diff":1,"likes":6,"dislikes":5,"content":"魔音穿耳，没有激情"},{"id":32181,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-07-07 06:53:45","like_diff":1,"likes":6,"dislikes":5,"content":"我以为助教死了呢"},{"id":32183,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-07-06 01:43:23","like_diff":1,"likes":5,"dislikes":4,"content":"老师 出分好吗"},{"id":32277,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-19 00:15:20","like_diff":1,"likes":6,"dislikes":5,"content":"老师哪里绩杀了。。常微分给分挺好的。。上课其实也不错。。"},{"id":35876,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-10 08:38:46","like_diff":1,"likes":3,"dislikes":2,"content":"不会点名的好老师"},{"id":36249,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-11 08:44:53","like_diff":1,"likes":2,"dislikes":1,"content":"其实老师挺好的，只是自己没学好"},{"id":37328,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-18 10:13:29","like_diff":1,"likes":4,"dislikes":3,"content":"上课还好，只想问什么时候出成绩啊"},{"id":37440,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-19 00:05:06","like_diff":1,"likes":4,"dislikes":3,"content":"给分还是挺好的。考完出来我都感觉要跪了，没想到还可以，谢谢老师"},{"id":46792,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-22 10:20:50","like_diff":1,"likes":4,"dislikes":3,"content":"老师给分挺好的啊…感谢老师"},{"id":47065,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-23 13:28:23","like_diff":1,"likes":4,"dislikes":3,"content":"能不选尽量不选\n\n"},{"id":47525,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-29 09:10:41","like_diff":1,"likes":3,"dislikes":2,"content":"绩点杀手简直呵呵"},{"id":57009,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-07-05 06:57:31","like_diff":1,"likes":6,"dislikes":5,"content":"典型的打卡下班型老师，能提早下课绝不多讲一分钟，把书上定义念一遍之后讲两道例题就下课，工科生预制她的常微和偏微建议退了重选，除非你对自己的自学能力非常自信"},{"id":63875,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-12-18 07:26:03","like_diff":1,"likes":2,"dislikes":1,"content":"上节课的作业还没补完，她就下课了。"},{"id":64147,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-12-21 05:45:24","like_diff":1,"likes":3,"dislikes":2,"content":"好老师，认真负责，就是我太困了(o^^o)"},{"id":74191,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-02-06 12:04:09","like_diff":1,"likes":3,"dislikes":2,"content":"上课念教材 真的一点都不夸张 还好偏微套路多 靠自学吧"},{"id":84566,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-07-13 07:50:09","like_diff":1,"likes":2,"dislikes":1,"content":"求求你安静让我睡一觉吧"},{"id":84665,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-07-13 12:55:26","like_diff":1,"likes":1,"dislikes":0,"content":"这平时分………\n\n"},{"id":84726,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-07-13 15:42:39","like_diff":1,"likes":1,"dislikes":0,"content":"光听课还是很水的，平时分99会尽量给高，但感觉就是讲了课本上的例子和概念。应该主要靠自学和平时及时梳理吧。感觉课堂上也没有多少人听。"},{"id":90526,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-11-24 00:17:05","like_diff":1,"likes":2,"dislikes":1,"content":"老师该跳过的地方会跳过，该仔细讲的地方会仔细讲，人挺好的～"},{"id":12853,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2015-12-24 06:36:02","like_diff":0,"likes":4,"dislikes":4,"content":"可以提早一个小时下课，一般一星期上两节，进度安排的很轻松，不过很遗憾在拓展方面有点少，书讲的很透"},{"id":16366,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-18 03:54:40","like_diff":0,"likes":5,"dislikes":5,"content":"还好啊"},{"id":19767,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-25 08:57:36","like_diff":0,"likes":8,"dislikes":8,"content":"老师讲课思路很清晰，每节课都会提前下课，而且听她的课不会犯困。虽然讲的有点浅但是自己多练练就没什么问题，特别喜欢朱老师所以常微分又选了她的~"},{"id":25592,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-05-27 00:15:56","like_diff":0,"likes":3,"dislikes":3,"content":"念完内容就下课 你说呢"},{"id":32191,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-07-06 02:06:55","like_diff":0,"likes":4,"dislikes":4,"content":"老师出分奇慢，上课各种快各种乱，千万别选"},{"id":35240,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-19 04:53:47","like_diff":0,"likes":6,"dislikes":6,"content":"老师给分挺好的"},{"id":36366,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-12 10:46:53","like_diff":0,"likes":2,"dislikes":2,"content":"上课节奏挺快的，走神的话就可能跟不上，但讲的的确是简单的，1分的常微就是教怎么解，教完就会下课，每次课后会有十道题当作业"},{"id":37423,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-18 16:57:12","like_diff":0,"likes":3,"dislikes":3,"content":"给分很好的老师～觉得一分的常微这样讲很好啊 讲的很清楚考前多做做题就好 就是每次上课前都要喝咖啡不然会睡着…声音催眠…"},{"id":38212,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-11-27 05:33:44","like_diff":0,"likes":2,"dislikes":2,"content":"常微分讲得还可以"},{"id":41259,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-10 09:11:28","like_diff":0,"likes":2,"dislikes":2,"content":"相信自己自学能力还不错的同学可以一试"},{"id":41513,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-12 05:43:50","like_diff":0,"likes":1,"dislikes":1,"content":"怎么说呢，我上课就一直犯困。"},{"id":46271,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-22 09:37:21","like_diff":0,"likes":1,"dislikes":1,"content":"完全自学"},{"id":46807,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-22 11:02:22","like_diff":0,"likes":1,"dislikes":1,"content":"听老师的课真的能学到什么吗"},{"id":46822,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-22 11:25:22","like_diff":0,"likes":5,"dislikes":5,"content":"老师已经不是绩杀了，现在zky偏微都开始调分了！"},{"id":51885,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-06-13 06:58:20","like_diff":0,"likes":2,"dislikes":2,"content":"国手神医"},{"id":59898,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-09-28 05:55:40","like_diff":0,"likes":1,"dislikes":1,"content":"逆向生长好吧"},{"id":71319,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-01-28 09:33:00","like_diff":0,"likes":0,"dislikes":0,"content":"这是什么？"},{"id":74253,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-02-08 04:00:16","like_diff":0,"likes":1,"dislikes":1,"content":"没话好说 谁选谁知道 趁早退了吧"},{"id":74260,"teacher_id :41:52","like_diff":-4,"likes":3,"dislikes":7,"content":"不是？？59分，一分没调是什么操作？？？？真的很服，明明平时分85多给5分就及格了，硬是……真的很服，还不是绩杀呢？？？？？"},{"id":90538,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-11-24 01:32:01","like_diff":-5,"likes":0,"dislikes":5,"content":"上课念经一样就算了，能别卡绩吗"},{"id":25707,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-06-04 02:53:03","like_diff":-6,"likes":4,"dislikes":10,"content":"讲课快并不是因为语速块，而是因为教案没要求或者选讲的就直接跳过……这种教学生只重视考试的功利做法我觉得不应该出现在老师当中，说好的科学素养和数学素质呢？另外，许多理工科以后都要用到常微分，假如没有奠定很好的基础，将来的学习还不知道要遇到什么样的困难……要想有所收获，那我真的不推荐选朱老师的课。"},{"id":46747,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-22 09:11:43","like_diff":-6,"likes":3,"dislikes":9,"content":"平时分基本都不给的？少交了几次作业期末及格线附近就挂了？"},{"id":46838,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-01-22 12:33:16","like_diff":-7,"likes":2,"dislikes":9,"content":"这货挂了我两次，不想再说什么了，千万别选她的课，能不选就别选"},{"id":68625,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-01-23 13:15:56","like_diff":-7,"likes":1,"dislikes":8,"content":"垃圾，真的差"},{"id":25665,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-06-01 01:43:58","like_diff":-9,"likes":5,"dislikes":14,"content":"老师讲的可好了！反正我线代4.5"},{"id":17558,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-20 11:58:51","like_diff":-10,"likes":4,"dislikes":14,"content":"给分好"},{"id":46810,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-06-14 04:15:16","like_diff":-11,"likes":4,"dislikes":15,"content":"没有师生情注意了！没有师生情！我开天辟地到四五点觉得还可以能及格了才敢去睡觉然后告诉我挂了。就一分。59。挂了。我寒假书都没有带回来。年都不用过了，我谢谢她。59啊呵呵呵。59"},{"id":71286,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-01-28 08:47:27","like_diff":-12,"likes":1,"dislikes":13,"content":"偏微分和老师没关系，反正都靠自学，另外感谢今年出卷老师出了这么简单的试卷"},{"id":25130,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-05-06 01:50:13","like_diff":-17,"likes":5,"dislikes":22,"content":"绩杀手里拿满绩！！"},{"id":13972,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2017-07-02 17:00:01","like_diff":-20,"likes":3,"dislikes":23,"content":"傻逼一个"},{"id":17176,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2016-01-19 23:50:13","like_diff":-26,"likes":4,"dislikes":30,"content":"考多少分给多少分，我只得了83，qnmlgb"},{"id":74194,"teacher_id":2721,"teacher_name":"朱克娅","post_time":"2018-02-06 12:08:31","like_diff":-28,"likes":2,"dislikes":30,"content":"偏微。。。。。竟然。。。。满了？"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
