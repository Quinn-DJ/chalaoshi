content":"Legends never die."},{"id":75874,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2018-03-20 11:26:09","like_diff":6,"likes":7,"dislikes":1,"content":"很可爱的老师~会因为自己查老师评分没上9.2就不点名了"},{"id":33756,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2016-09-21 10:51:19","like_diff":5,"likes":9,"dislikes":4,"content":"风趣幽默，思想开放，创新精神"},{"id":70174,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2018-01-26 07:58:33","like_diff":5,"likes":7,"dislikes":2,"content":"不知道其他通核课是怎么样的 这门课2星期轮到一次展示 小组形式的 一小组一般5～6人 分下工也可以4星期才轮到自己  范老师很可爱 上课很有意思 随缘点名 最重要的是给分超好！！ 刚上的 均绩3.8   我平时很水 讨论课没发过言 就做过一次展示  期末期中考试写作文形式 反正是把所有展示ppt文本打印下来 直接照抄\n\n强烈推荐！！ 给分超级好 想水水过也是可以的"},{"id":111902,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2019-07-03 02:24:25","like_diff":5,"likes":5,"dislikes":0,"content":"通核强推 对医学生极为友好 完全没发言的菜鸡只要期末考好好写也不会太差"},{"id":31864,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2016-07-05 04:36:24","like_diff":4,"likes":9,"dislikes":5,"content":"范老师是真心用力想把课上好的老师，知识很渊博，想法也很多。很好玩。虽然有时候会乱扯开去，但还是有才华的好老师~"},{"id":52762,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2017-06-22 13:50:35","like_diff":4,"likes":6,"dislikes":2,"content":"很幸运能选上这门通核，范老师知识水平高，也很幽默，收获了很棒的上课体验！还认识了特别好的妹子，希望一直是好朋友～"},{"id":70177,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2018-01-26 07:59:31","like_diff":4,"likes":5,"dislikes":1,"content":"喜欢范男神啊啊啊啊啊啊\n\n每节课都听的超级认真\n\n助教姐姐非常赞\n\n给助教姐姐比心心\n\n么么啾"},{"id":100933,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2019-01-27 06:57:41","like_diff":4,"likes":6,"dislikes":2,"content":"hhhh不声不响出了成绩改卷好快！给分也好！！虽然自己不是最好的，但很满意啦！很满意的通核了！说真的不累！尤其是和别人通核一比！期末开卷，考的都是ppt上的！最后我表白一下助教姐姐向璐，真的很好很开朗呀！讨论课很轻松很轻松！学会积极发言了！呜呜呜感动。"},{"id":111946,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2019-07-03 04:02:40","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级可爱 还带我们去了音乐会 最后给分也好 强推"},{"id":115627,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2019-08-12 02:43:36","like_diff":4,"likes":4,"dislikes":0,"content":"过了那么久才评论，是突然感觉老师课上讲的东西以及讨论课里大家讨论的东西，已经被同化成自己的知识结构里了。尤其是面对社会、历史等文科思维较多的问题的时候，会更多的去思考当时的语境，会想的更多。课堂是很轻松的，就像在听故事，但我觉得信息量有点大，有些一时难以记住。助教姐姐知识渊博，很亲切的那种！（给分好啊！等级制评分啊！）"},{"id":30628,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2016-07-02 05:52:44","like_diff":3,"likes":8,"dislikes":5,"content":"超爱这个老师！！\n\n"},{"id":45781,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2017-01-20 05:23:03","like_diff":3,"likes":4,"dislikes":1,"content":"相对于某些通核事情不算少，甚至有点点麻烦，个人来说并不喜欢太文学的课程，但是老师风趣是真的"},{"id":70172,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2018-01-26 07:57:08","like_diff":3,"likes":3,"dislikes":0,"content":"非常棒！！！"},{"id":111866,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2019-07-03 01:33:41","like_diff":3,"likes":3,"dislikes":0,"content":"课真的很不错哇！！上课就是一种享受，了解到了很多以前闻所未闻的优秀文学作品，也涉及到了艺术方面的内容。平时小组展示和读书报告压力还是有的，但真的喜爱文学的人会乐在其中！考试是开卷，写小作文很快乐嘻嘻，满分推荐！"},{"id":112028,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2019-07-03 08:27:48","like_diff":3,"likes":4,"dislikes":1,"content":"课程本身可能对理工科学生不太友好，但是范老师讲课真的很风趣，也很有深度。另外为助教gy小姐姐打call！                                   就是有一个问题：为什么给3.8而不是3.9呢?"},{"id":64576,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2017-12-25 10:35:46","like_diff":2,"likes":2,"dislikes":0,"content":"正在听范老师的通核课，给个好评(o^^o)"},{"id":64578,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2017-12-25 10:36:14","like_diff":2,"likes":2,"dislikes":0,"content":"超有趣的老师，讲课也很好，虽然内容对我这个理工科吸引力一般QAQ"},{"id":83717,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2018-07-11 05:29:11","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺乐活一人，助教也都挺好的~"},{"id":83840,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2018-07-11 09:49:20","like_diff":2,"likes":2,"dislikes":0,"content":"给分很惊喜！就是老师上课的时候总是喜欢讲自己在德国blablabla…"},{"id":111181,"teacher_id":1673,"teacher_name":"范捷平","post_time":"2019-06-30 10:37:30","like_diff":2,"likes":2,"dislikes":0,"content":"出分之前先表白助教mrz小哥哥，没想到我匆匆忙忙糊的读书报告小哥哥真的认真看了还写了评语，感动到，平时的讨论课也非常欢乐啊还会放电影，小小的后悔一下自己平时摸鱼"},{"id":111771,"teacher_id":1673,"teacher_n                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
