                    const commentsData = [{"id":2394,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2015-04-28 11:22:15","like_diff":66,"likes":96,"dislikes":30,"content":"过度宣扬反dang反zhengfu言论，为何到今天都没有被查水表"},{"id":3827,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2015-06-17 05:30:34","like_diff":46,"likes":68,"dislikes":22,"content":"对女生毫不尊重。还嘲讽以前挂科的学生，把人家求情的email当众挂出来。通识课有闭卷考试，全主观题，给分看他心情，所以很多人挂科。"},{"id":92941,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2019-08-22 02:03:00","like_diff":42,"likes":62,"dislikes":20,"content":"（上）首先一句话评价一下董先生：“自反而缩，虽千万人吾往矣。”   因为我没有发现一条完全客观合适的评论，所以我觉得我有责任写一篇长文说明白一些事情。本人打算通过评论其余而间接评价先生其人及其课程（评价论美学），而非直接评价其教育水准与研究等级：①所谓直男癌＃无稽之谈。Ⅰ性别歧视言论＠若有人说先生在课上发表性别歧视言论，要么是人类学知识水平不足，不了解相关的领域结论这情有可原；要么就是根本没听清楚先生说的话，或者他说的话戳到了自己的痛处（比如女性与幼童倾向于直觉性思维活动及其论证），就一棍子打死；还有一种可能，先生完全是在给大家分析自己的心理活动（比如对圆脸胖女人的感受）及其成因，都把自己拿出来公开处刑了，怎么还被认为是性别歧视呢？Ⅱ种族歧视言论＠若有人说先生在课堂上发表的关于留学生的言论涉及种族歧视，可自己和他请求看一看留学生的答卷和听课报告。先生从教数十年所遇学生无数，这方面的经验他丰富，而他发现留学生常见敷衍与抄袭的时候是一视同仁的。②所谓刚愎自用＃Ⅰ跨学科经历＠董先生确实是化工学士、哲学硕士、文学博士，不说他专修过的生命科学、心理学之类的了，起码这几个学科是已有名校学位承认了的。这种跨学科经历是目前强调术业专攻，学术等于职业的我国科学研究大背景下面所稀缺的，我想就凭这一点，我们就不该凭他简单几句话就随意否定其观点。Ⅱ横断科学＠他的部分跨学科经历还是停留在经验阶段，虽实属难得但也有部分错漏；而剩余的那部分则组织起来，成为了他的横断科学（系统科学）功底，具有这种能力的人实际上是可以解决“其他领域”的问题而处之泰然的，同样也更是值得大家学习的。Ⅲ独自一人细化学科＠评价论美学乃先生一人开创，以他之经历，为何传统的学术道路不走，非要冒天下之大不韪来做这件事？就是因相应领域确实完全缺乏这样的跨学科思想来解决哲学的“真·善·美”范畴中最复杂的美学问题。…以下见（下）…"},{"id":92945,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2019-08-22 02:03:00","like_diff":38,"likes":56,"dislikes":18,"content":"（下）如果他不坚定维护自己的立场，谁来替他维护？就算是这样，他还希望能把自己千锤百炼的知识体系奉献给大家不求回报。科学史上有很多类似的事情发生；此教师虽可能不是那样的历史上的大人物，却也实在是把握真理的少数人。③所谓不接受反驳#这个知识体系的结构是他一人组织总结起来的，那有不完善之处自然是肯定的（虽然不容易看出）。因此，本人曾不止一次地直接反驳他的一些观点，而先生在辩论之后，也会向真理的方向再前进一步。有人说他不接受反驳的话，应该是一开始就持有明确反对立场，完全没有按正确的辩论方式和追求真理的态度同先生辩论过的。④真正的弱点与缺点#Ⅰ先生为人敏感@生来即有所向往，随时准备为更靠近真理一步而放弃原先，于是能敏锐察觉周遭情形，也因此成为研究美学的不二人选；正是因为要和学科传统中的糟粕部分彻底决裂，从而常常处于对抗之中，要时刻察动向以求安全感，这种敏感程度自然是进一步提升的，有时会存在对现实的不恰当反映。但只要理解了这个原因，我们应当能做到共情（同时也代表我们学会了课程中的这部分内容），而非一味指责。Ⅱ想教太多可能反而适得其反@他曾说过，能有5％的学生听懂这课，他就心满意足了。但是这却又是一门内容颇为复杂的课，其实甚至可以当做核心课程。但是他只有一个季度的时间来做这件事，不做得圆满则又感觉愧对自己。故此，课上的一些内容不待论证便引入（比如灵魂论），平时没有思考过的学生则由于一贯的教育而感到十分反感了。但对于本课程核心部分来说，其实完全不存在这样的问题。Ⅲ“劣币驱逐良币”@先生是一位独特的教师，不为讨好学生而活。显然他在当前中国本科教育的大环境下是难以适应的，但这不是他的错也不是学生们的错，他从未责怪过学生；我们能做的，就是相应地不要去随意责怪他。⑤总体评价#如真的有愿意思考、发问，且能够与教师多多交流的学生，希望你们看到此文后能大致了解情况以及评价的多样性，请选课。"},{"id":3145,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2015-05-18 01:14:48","like_diff":28,"likes":43,"dislikes":15,"content":"呵呵呵呵呵，给分随意，作为哲学老师非常主观，男权主义，只认可自己的道理"},{"id":22974,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2016-03-15 10:52:07","like_diff":25,"likes":54,"dislikes":29,"content":"他只是说了真话，他备课十分认真，十分客观，作为一个政治学老师，他总不能成为毛概，思修，马原那样吧，毕竟任何老师都要有对自己教授知识的忠诚。"},{"id":48376,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-11-09 06:53:10","like_diff":20,"likes":32,"dislikes":12,"content":"什么胸部大臀部大的，我看你是失了智了，兄弟"},{"id":52703,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-06-22 08:17:25","like_diff":18,"likes":34,"dislikes":16,"content":"董老师的课明明这么好，以身作则为我们诠释什么叫威权主义，你们黑他干嘛？反正我给1分。"},{"id":24965,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2016-05-04 13:43:55","like_diff":17,"likes":34,"dislikes":17,"content":"尽管同学们对老师看法很不一致，不过在浙大敢直言直说的老师不多，顶董老师一个"},{"id":2393,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2015-04-28 11:20:19","like_diff":16,"likes":36,"dislikes":20,"content":"思想被强奸"},{"id":3302,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2015-05-29 04:59:29","like_diff":14,"likes":32,"dislikes":18,"content":"很自大的老师，虽然专业水平不错，但是目中无人，没有做人的气节，像个寻求私利的奸商！"},{"id":124155,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2020-06-25 15:43:25","like_diff":13,"likes":19,"dislikes":6,"content":"敢讲真话，于教学有责任感。"},{"id":23308,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2016-03-24 03:49:56","like_diff":12,"likes":23,"dislikes":11,"content":"烂透了"},{"id":128558,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2020-12-24 01:29:33","like_diff":12,"likes":17,"dislikes":5,"content":"挺喜欢董老师的，希望同学们不要因为一些批评就先入为主对董老师怀有偏见。上过董老师和Philipp.D老师的人类学概论，两位老师都很认真。董老师的讲义很详细，对书中一些内容也会提出自己的看法。在生物人类学上学到的不仅仅是人类学知识，更是从跨越时空的角度审视人类自己，寻找当下许多受争议人类行为的合理性与不合理性。确实是学到了一些改变我的思想。"},{"id":48839,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-03-14 11:48:57","like_diff":11,"likes":19,"dislikes":8,"content":"每次课后的听课报告?"},{"id":152936,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2022-04-22 03:13:38","like_diff":11,"likes":13,"dislikes":2,"content":"选课人类学概论。\n\n浅列三点不太负责的讲课事实情况。首先，讲课缺乏辩证性，常常只根据个体案例只强调某一方正确正义，只强调某一方错误卑劣，而不常以全面的视角分析人类的复杂性，不常深入分析表面现象背后的深层原因而停留在印象阶段。同时，很多情下拿自己在营销号里道听途说的无认证真实性的消息作为讲课材料（例如特斯拉手稿的例子等等）。最后，讲课喜欢夹带zz私货，无法在传授知识的过程中控制自己的情绪，常常知识点讲到一半开始自顾自跑题。\n\n\n\n但他整理的讲义和知识个人认为很有价值，能够梳理清楚概念，个人深感开阔视野。\n\n\n\n总而言之，建议选课的同学有自己的独立判断。"},{"id":10494,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2015-11-19 06:49:07","like_diff":10,"likes":23,"dislikes":13,"content":"简直SB，讲故事！说什么去新疆探险，骑着28自行车走过大森林。言行翻动，宣扬无政府主义歧视留学生，运动员，女同学！也不知道这种水平的老师怎么能在浙大讲课"},{"id":124123,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2020-06-24 15:22:25","like_diff":10,"likes":14,"dislikes":4,"content":"上过董老师两门课，单单说老师的讲义，就令人敬佩"},{"id":123427,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2020-06-09 01:22:52","like_diff":9,"likes":15,"dislikes":6,"content":"还好没有因为评分低而不选这门课。"},{"id":77126,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-05-02 12:42:11","like_diff":8,"likes":11,"dislikes":3,"content":"没错，确实十分对自己的观点十分固执，确实存在对于同学的不尊重，确实在上课时宣传带有性别歧视的言论，但不得不说，于美学方面有自己的见地。以前是要一周一篇听课报告的，现在只用一学期一篇即可（当然多写显然更好）。"},{"id":87479,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-09-29 11:38:51","like_diff":8,"likes":11,"dislikes":3,"content":"本来觉得老师挺有货的，听到他一个外行对医学的胡扯直接呵呵……医生自负害人，老师自负也害人"},{"id":122851,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2020-04-14 13:54:53","like_diff":8,"likes":11,"dislikes":3,"content":"3.6分，我说几句公道话，用董老师的话来讲，足以证明浙大同学们的平均智商，没错你们也就3.6分的水平"},{"id":23851,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2016-04-18 18:16:35","like_diff":7,"likes":15,"dislikes":8,"content":"呵呵，最自大无情的老师非他莫属"},{"id":49243,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-03-30 11:27:53","like_diff":7,"likes":18,"dislikes":11,"content":"大家看评论，可能觉得两极分化很严重。我来说明一下，我上了评价论美学。这是一门哲学课，讲一些内容有唯心主义，的确可能会觉得难以接受。逻辑难以理解。他的一些观点的确政治不正确。作业也很多。一星期1000字，一共7次。\n\n但是其实老师的哲学知识，心理学知识很丰富。如果对感知觉，认识论有兴趣的话值得一听。但是真的，得要感兴趣！期末考试不用准备。\n\n个人感觉对生活有一点帮助。相比水课，更加喜欢这种课。"},{"id":49795,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-04-26 06:05:04","like_diff":7,"likes":22,"dislikes":15,"content":"每周都有1000字的听了报告，两个小时就写好了，很好写的。然而每周都会有人不交听了报告、不来听课，所以这些人才挂科的。连平时分都没有，难道还想满绩吗。这是一个思想碰撞的课程，如果老师不敢说真话的话，那和编故事哄小孩有什么差别。听者深思，言者无罪。成年人了还只愿听童话故事，干脆退学去幼儿园复读。本次课程有很多人满绩，4以上的也很多，一学期下来收获很大。至于挂科的，真的是不交报告、不来签到，甚至不来考试的人。"},{"id":74289,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-02-09 11:57:24","like_diff":7,"likes":15,"dislikes":8,"content":"那些只会骂老师SB、痞子的人当别人看不出来你自己是什么货色吗？"},{"id":77114,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-05-02 08:57:55","like_diff":7,"likes":11,"dislikes":4,"content":"评价论美学，感觉不是很难，老师有自己的观点，理论逻辑上其实没有那么难以理解。。。只要上课稍微听一下，听懂老师的美学的理论体系。。感觉很简单的，最后那个写听课感受也只要一篇，最后老师会给讲课稿子。看懂也很容易，不怎么需要背，真的不用背很多。听说楼上以前一周一篇听课感受，现在一篇就很轻松了，而且懂了之后老师告诉考题。感觉其实挺好的。只要能适应老师的风格，至于老师风格嘛。。海纳江河还行"},{"id":106542,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2019-04-28 05:03:22","like_diff":7,"likes":15,"dislikes":8,"content":"我上的是董老师的评价论美学，因为课程冲突，申的是免听。大一学生，绩点4.5。当初选这门课，一方面是因为培养方案要求，一方面是董老师的班级凑不齐人数要开不下去了有点同情他。选上之后一看查老师，几乎都是差评；而且老师课件开头就说明，此课程难度较高，不适合大一学生修读，所以有、慌，但是因为对自己的学习能力有相当的自信，还是学了下去。老师的理论框架我个人认为我是基本掌握了，而且在此基础上作出了一定程度的自我理解和升华，老师也没有反对，所以我认为不是老师不接纳其他观点，而是你没有认真地和老师讲自己的逻辑，而且我估计很多人是没有理解老师的理论就反对他了吧。老师的给分可以说是毫不留情，该多少就是多少，他直接跟我挑明了，就算我是免听也不会给我的评分掺水；我也看了一些求情的和提问的伊妹儿，我觉得这不应该责怪老师，更多的还是当事学生自己的能力不足（也不看看自己提的问题有多么弱智）。结课后，老师说是我的高智商弥补了美学方面原先积累不足的缺陷（我是工科生），他也很惊讶我一个免听的大一生能拿到这个分数；但是我还是想说，态度才是关键，哲学理论本就生涩难懂，如果不摆正态度去学，又怎么能get到那个点呢？当然，我是不推荐在美学方面没有积淀的学生和大一生修这门课，毕竟难度摆在那里。"},{"id":88273,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-10-25 10:45:07","like_diff":6,"likes":8,"dislikes":2,"content":"参考所有差评"},{"id":144739,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2021-12-23 11:21:17","like_diff":6,"likes":10,"dislikes":4,"content":"过去了很久，发现很多观点已深深启发了我给分不怎么样，但是我牢牢记住了“相信真理怀疑一切”，要到处走走火车旅行感受人类生活的不同，内容相当值得一学"},{"id":22972,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2016-03-15 10:48:22","like_diff":5,"likes":12,"dislikes":7,"content":"太反动了吧。。二次wg在即，保重。。。"},{"id":49034,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-03-22 05:43:21","like_diff":5,"likes":9,"dislikes":4,"content":"怎么没有-2选项？"},{"id":49179,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-03-28 14:22:22","like_diff":5,"likes":8,"dislikes":3,"content":"为什么最低才一分？"},{"id":78281,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-05-10 11:33:03","like_diff":5,"likes":8,"dislikes":3,"content":"挺难受的，这门课是我这学期学的最卖力的一门。因为是哲学相关，所以我每节课都记笔记，交了多于要求篇数的读书报告，最后考试整份试卷也写了两三千字，但最后结果出来竟然只是不挂而已。只是不挂而已啊。\n\n努力和回报真的可以不成正比。在此祭奠我下降的均绩。\n\n\n\n"},{"id":89086,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-11-15 09:59:24","like_diff":5,"likes":8,"dislikes":3,"content":"头一次见通识课给挂的，早知道不在最后考试的讨论题反驳老师的观点了，结果最后考试分巨低，体验感极差。平常上课就不多说了，大家已经讲的很具体了。最后通识课学分还要出这么个事情，大家千万别修他的课，浪费学分钱。\n\n"},{"id":89229,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-11-17 06:01:11","like_diff":5,"likes":8,"dislikes":3,"content":"上课观点尺度大，说话讲课非常主观，容不下反驳的观点。一学期要写4篇报告，期末考也是主观性很强，观点和他不一致，就是低分。关键是最后还不调分，挂科率和低分率那么高，一门通识课至于吗？？？"},{"id":48367,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-03-02 10:47:46","like_diff":4,"likes":6,"dislikes":2,"content":"一些言论不敢苟同"},{"id":48695,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-04-26 06:10:58","like_diff":4,"likes":18,"dislikes":14,"content":"还是可以学到一些东西的。考试也很简单，容易得高分"},{"id":56125,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-07-03 06:23:59","like_diff":4,"likes":9,"dislikes":5,"content":"每周1000+听课报告，老师某些思想真心无法接受，其他还行。期末花了一天时间背了18000+的复习题纲，最后4.5。"},{"id":87779,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2019-04-18 04:24:14","like_diff":4,"likes":15,"dislikes":11,"content":"送董老师一句话，入不入档是选择问题，反不反档是智商问题"},{"id":89231,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-11-17 06:08:04","like_diff":4,"likes":10,"dislikes":6,"content":"算是一个有思想的老师。课堂上提出的很多观点可能和我们一直以来所习惯于接受的差异较大。但仔细想想的话也不算完全无法接受，尤其是在美学本质论的方面，还是有一定亮点和新意的。但是，作为一门通识课未免标新立异有些过分，并没有考虑到同学的接受能力以及思想认识问题。最显著的弊病是打分确实过严了。好几个认识的同学都被打了低分甚至挂，尤其是对那些坚持不同意见的更是不留情面。其次，任务量偏大通识课毕竟很少有人愿意投入和专业课同样的精力，尤其是比较忙的专业更是如此，进度快内容多而且给分不好，这样的通识课，不被欢迎也是必然是。最后提醒一下，注意绩点的切勿选，工科生，留学生切勿选，想水一个均绩或者真的很忙的也切勿选。"},{"id":105624,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2019-04-17 11:44:52","like_diff":4,"likes":7,"dislikes":3,"content":"行吧你说啥是啥"},{"id":4018,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2015-06-17 14:00:20","like_diff":3,"likes":10,"dislikes":7,"content":"重塑世界观\n\n"},{"id":24126,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2016-04-27 15:12:00","like_diff":3,"likes":8,"dislikes":5,"content":"慎选，对他宣扬的观点持保留意见。"},{"id":35392,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2016-11-10 00:51:08","like_diff":3,"likes":13,"dislikes":10,"content":"这个老师的课最好不要听，老师刚愎自用讲课内容流毒很深论据毫无逻辑。"},{"id":49035,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-03-22 05:45:46","like_diff":3,"likes":9,"dislikes":6,"content":"狂妄自大 目中无人 思想腐朽 误人子弟"},{"id":50933,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-05-09 10:51:45","like_diff":3,"likes":5,"dislikes":2,"content":"呵呵呵"},{"id":76337,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-04-03 11:28:51","like_diff":3,"likes":5,"dislikes":2,"content":"这没有零分吗，这老师真是让人恶心啊"},{"id":77056,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-04-30 09:47:41","like_diff":3,"likes":6,"dislikes":3,"content":"上课成天放黄图，然而放的黄图还不好看。讲课水平差，课程可以说是十分无聊。考试闭卷全主观题，两个半小时让你写两千个字手写到麻。上课成天威胁给人挂科。总而言之课不值得听，给分也不好，学弟学妹们慎选"},{"id":78339,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-05-11 03:13:50","like_diff":3,"likes":7,"dislikes":4,"content":"上的社会与政治专业外语 并没有评论中说的那么不堪 确实是上课学到知识且氛围比较轻松的课 也很不吝惜夸奖同学 给分也挺好的吧 还挺可爱的一个老师"},{"id":88274,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-10-25 11:30:11","like_diff":3,"likes":7,"dislikes":4,"content":"这老师有毒吧，自以为自己懂很多东西，懂英语，结果英语都弄错了。自以为智商高，呵呵呵。。。"},{"id":89099,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2018-11-15 13:17:05","like_diff":3,"likes":6,"dislikes":3,"content":"给分是真的辣鸡啊。一共四题，错一题你就濒临挂科了？"},{"id":89261,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2019-04-03 11:40:03","like_diff":3,"likes":15,"dislikes":12,"content":"怎么还有这种傻逼老师，我他妈真服了，错一道题就濒临挂科了，和他观点不同也不给分，给分全凭个人喜好，他妈的，人文社科类的都给高分，你他妈是人社的舔狗？sb老师，大家千万别选，学不到东西还他妈得不到绩点，全班挂科七八个，六十多分的七八个，真操蛋"},{"id":133974,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2021-03-11 03:17:09","like_diff":3,"likes":9,"dislikes":6,"content":"不要因为平分先入为主"},{"id":137643,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2021-07-13 08:14:39","like_diff":3,"likes":8,"dislikes":5,"content":"我上的也是董绍春老师的人类学导论课，考的那几个填空，6000万，4000万，2500万，2000万，1600万，800万年，200万，30万，15万，1万，都是上课再三强调过的，人类历史的几个重要节点。楼下那位同学，考古人类学你连最重要的时间节点都没复习到，究竟是你自己的问题还是老师的问题？你的言论是否暴露了你只听过一节课，剩下课程根本没有用心的事实？"},{"id":144936,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2021-12-26 03:37:42","like_diff":3,"likes":6,"dislikes":3,"content":"我觉得不行"},{"id":173903,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2023-06-04 08:28:06","like_diff":3,"likes":6,"dislikes":3,"content":"先生之风，山高水长"},{"id":180608,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2023-09-23 10:30:42","like_diff":3,"likes":3,"dislikes":0,"content":"脑子有病吧"},{"id":4970,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2015-07-01 16:12:05","like_diff":2,"likes":14,"dislikes":12,"content":"反动"},{"id":23904,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2016-04-20 13:19:16","like_diff":2,"likes":10,"dislikes":8,"content":"垃圾中的垃圾"},{"id":51777,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-06-09 15:35:22","like_diff":2,"likes":4,"dislikes":2,"content":"很绝望"},{"id":52491,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-06-20 12:57:10","like_diff":2,"likes":5,"dislikes":3,"content":"被查水 人觉得任务量很少，四篇报告只要上课有认真听，下来半小时一篇听课报告，简直洋洋洒洒\n\n老师上课有标新立异的地方，但是对女性大胆的想法和毫不谦虚的话让我有些不舒服。\n\n考试也不难。最后满绩谢谢。\n\n"},{"id":49815,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2017-04-26 08:24:55","like_diff":-8,"likes":0,"dislikes":8,"content":"嗯…上课思想像被强奸…但是给分还行（微笑）"},{"id":98237,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2019-01-23 08:31:14","like_diff":-9,"likes":6,"dislikes":15,"content":"为什么这种老师还会有舔狗呢？"},{"id":30140,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2016-07-01 03:34:45","like_diff":-11,"likes":5,"dislikes":16,"content":"很主观 但是给分很好 不点名不用写论文不用展示"},{"id":1005,"teacher_id":1778,"teacher_name":"董绍春","post_time":"2015-03-21 07:26:25","like_diff":-21,"likes":15,"dislikes":36,"content":"老师上的美学概论很醉人，打开了我的新世界。顺便一提，老师是个米boy。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
