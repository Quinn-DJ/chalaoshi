"content":"给了8，稍稍捞回来一点吧，但确实可能是性格问题，上课很内敛沉稳，可能会有瞌睡感，但不得不说真的很关心学生，非常好沟通交流，不会很严厉，有啥问题都可以直接反映，老师都能理解的。可能是22年的光学分低了，今年猛捞人吧。出的题目都是很基础简单的，只要认真学可以拿高分的。整体上，15竞赛题 15展示 10作业 20期中 40期末，可以对照一下。上一年的光学期中可能很难吧，今年好很多了。要准备考试的话不要害怕，不会有这么难的，但最好ppt和书本平时都自己过一遍。（吐槽一下，这个蓝色背景的ppt看着太伤眼睛了，道木老师看到了改一下吧，球球辣）"},{"id":199391,"teacher_id":654,"teacher_name":"赵道木","post_time":"2024-09-23 00:57:21","like_diff":3,"likes":3,"dislikes":0,"content":"讲的真无聊🥱"},{"id":150150,"teacher_id":654,"teacher_name":"赵道木","post_time":"2022-01-19 11:46:55","like_diff":2,"likes":2,"dislikes":0,"content":"平时事比较多 期末试卷巨捞无比 期中如果竞赛基础不好还是难顶的\n\n人很好 讲自己的人生经历很搞笑\n\n反正期中考试就看高中竞赛的几何光学 期末考看ppt"},{"id":70410,"teacher_id":654,"teacher_name":"赵道木","post_time":"2018-01-26 14:52:44","like_diff":0,"likes":1,"dislikes":1,"content":"可能是做行政事情比较多吧，上课有点口胡，不过人还是很好的"},{"id":209348,"teacher_id":654,"teacher_name":"赵道木","post_time":"2025-01-05 13:21:34","like_diff":0,"likes":0,"dislikes":0,"content":"事多，讲的烂"},{"id":187064,"teacher_id":654,"teacher_name":"赵道木","post_time":"2024-01-14 09:41:50","like_diff":-5,"likes":2,"dislikes":7,"content":"赵道木😭目前遇见的最好的专业课老师😭"}];
