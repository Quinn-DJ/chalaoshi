                <script>
                    // 评论数据
                    const commentsData = [{"id":27313,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2016-06-24 15:14:30","like_diff":28,"likes":45,"dislikes":17,"content":"上的是他的通核现当代西方哲学，老师主攻欧陆哲学，学术水平很高，讲课个人觉得也不错，但完全没有哲学基础可能会不太好理解，慎选吧。"},{"id":85834,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2018-08-20 13:40:27","like_diff":17,"likes":27,"dislikes":10,"content":"推荐真心爱哲学爱智慧的同学选这门课~如果只是为了上掉通核而上这门课就很浪费也很折磨自己啦。杨老师很认真，讲课很投入，讲义很棒。如果课上能静心跟着听跟着思考，获益会很大。另外表白助教课王蒙蒙小哥哥，耐心负责、有料有趣~"},{"id":55919,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2017-07-02 15:57:22","like_diff":14,"likes":17,"dislikes":3,"content":"老师专业性很强，讲的东西有点难懂，不过认真看讲义、自己去理解后再来听就会好懂一些。说到讲义……真的很厚，不一定要全部看完，对于真的喜欢哲学的同学，这个讲义很棒的，虽然读懂要花一些时间，但真的很有逻辑性，很好地抓住了几位伟大哲学家的主要思想。另外，沈助教哥哥很棒很赞很帅很随和很热情♥"},{"id":165739,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2023-01-09 13:00:00","like_diff":13,"likes":13,"dislikes":0,"content":"大课不点名，课堂氛围轻松，适合真正喜欢哲学的同学。讨论课舌战群儒，有雅典学院的辩论氛围，大家都很有想法，我很喜欢阅读，这门课也给了我很多阅读的机遇，感谢美丽的txy助教姐姐，给我们放了很棒的电影，也经常鼓励我们积极发言。\n\n我很感谢我的课友们，在这一门课里面我们讨论人生的意义、讨论悲剧和命运、讨论活着、宇宙、存在、怀疑。或许以后找不到这样一群志同道合的人，但我会永远记得这门课带给我人生的启迪。"},{"id":130557,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2021-01-23 15:25:14","like_diff":9,"likes":13,"dislikes":4,"content":"老师讲课很有味道，拿话筒讲课和流行歌手一样，有大师的气质。讨论课真的真的非常的棒。"},{"id":165737,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2023-01-09 12:52:11","like_diff":8,"likes":9,"dislikes":1,"content":"老师上课很随性，对哲学感情很深，讲的有些东西真的挺值得一听的。\n\n任务很少，一学期两次pre。注意讨论课发言几次就好，随便探讨哲学问题。给分还是很棒的"},{"id":114207,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2019-07-09 04:28:19","like_diff":5,"likes":7,"dislikes":2,"content":"点了一次名（没到）\n\n王蒙蒙助教 好\n\n作为通核事情少  平时只有两次展示（非强制）和三篇小作文（400字，不让鹅颈）\n\n最后还是开卷考\n\n谢谢王蒙蒙助教的咸蛋黄雪糕和炸鸡"},{"id":155028,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2022-06-07 15:14:13","like_diff":5,"likes":6,"dislikes":1,"content":"一句话，事情非常少，给分很公道"},{"id":165759,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2023-01-09 14:22:12","like_diff":4,"likes":4,"dislikes":0,"content":"（结课了我也来写个评价~看到下面的课友留言真的让人好感动呜呜）\n\n本人是完全的西哲小白，甚至在很多人说这门课任务不多的时候，我依然觉得想要跟上课程进度，参与讨论，对我这个反应有点慢的人来说还是有点吃力。但是选这一门课真的不会后悔，无论是大春老师每次课堂满满的“干货”，能让一个小白最后面对哲学的问题也能来上那么几句，还是讨论课热烈而轻松的氛围，会让人直呼“物超所值”的程度，一个学期下来真的会给人的心境带来很多改变。\n\n最后一节讨论课我和大家说这么一段时间下来我最大的感受就是——学哲学其实是一件快乐的事。在一天形而下的学习工作之后有这样一个夜晚，我们心无旁骛地谈论上帝是否存在，人应该怎样活着，世界是否荒谬等等在旁人看来“毫无价值”的问题，让我感觉自己在有些枯燥的生活里感受到自己真实地“活着”。我觉得这个感受比任何成绩奖项都珍贵。\n\n讨论课之外大春老师的课也给我带来很多感触，记得这后半期突发疫情隔离在寝室，当时我非常不适应网课的生活，又因为工作学业上有很大压力，整个人的精神状态都不是很好，心态上也很焦虑。直到周二的时候杨老师上网课，我依然记得那时讲到胡塞尔的现象学，他说“就像胡塞尔说过的，我们是共存的”（可能是这样吧我记不太清了T T），他很认真地嘱咐我们放松心态、注意身体，坐在电脑前面的我忽然就很感动，一边擦眼泪一边记笔记哈哈哈哈~\n\n总之是非常值得一选的课程！绝对不会后悔的选择！！！"},{"id":190484,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2024-03-05 13:48:56","like_diff":4,"likes":6,"dislikes":2,"content":"最后一节课的时候突然想  或许再上不到这一夜似的好课了"},{"id":53824,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2017-07-02 10:05:59","like_diff":3,"likes":7,"dislikes":4,"content":"补充：给分低………"},{"id":59740,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2017-09-26 10:43:06","like_diff":3,"likes":5,"dislikes":2,"content":"老师很棒，讲课很仔细，可是自己实在听不懂，均绩-0.2（＃－.－）"},{"id":75640,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2018-03-14 11:29:45","like_diff":3,"likes":6,"dislikes":3,"content":"喜欢装逼的同学别错过啦～～"},{"id":113307,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2019-07-06 05:15:34","like_diff":3,"likes":7,"dislikes":4,"content":"给分比较坑，五级制，全班均绩3.4，慎选"},{"id":113311,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2019-07-06 05:31:24","like_diff":3,"likes":7,"dislikes":4,"content":"作为通核事情不算多 但是需要有自己思考和理解 讨论课春夏每组各一次pre 是关于某个主题的书籍片段梳理展示 之后会围绕一个问题进行全班自由讨论 问题一般都挺有意思的（给dmf助教小姐姐打call 每次会引导我们进行讨论）5000字论文 最后理论考试内容比较学术但开卷 老师说给分主要由讨论课决定 给分只有4.5/3.5/2.5/1.5略坑 但一学期下来真的是有蛮多收获的 对于世界和自己都有了更深的理解 十分推荐对哲学感兴趣的同学选 （利益相关：讨论课节节发言论文没恶竞的4.5"},{"id":167288,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2023-01-15 11:48:10","like_diff":3,"likes":3,"dislikes":0,"content":"杨老师学术水平很高，如果没有哲学基础的同学可能会听不懂\n\n但是不影响在讨论课上发言，很好的一门课\n\n大赞滕助教"},{"id":127784,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2020-11-27 02:59:10","like_diff":2,"likes":5,"dislikes":3,"content":"给分低"},{"id":129636,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2021-01-09 12:41:51","like_diff":2,"likes":2,"dislikes":0,"content":"上的通核西哲，非常硬核（小白表示真的难懂），但是老师本人很厉害，写的对应的教材比较通俗"},{"id":130171,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2021-01-18 11:20:47","like_diff":2,"likes":2,"dislikes":0,"content":"水平高超，上课很有味道，讨论课各抒己见，一点也不卷，启迪思想"},{"id":165746,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2023-01-09 13:21:59","like_diff":2,"likes":2,"dislikes":0,"content":"能感受到老师对哲学很热爱，对学生也很体谅。哲学还是需要一定思维的学科，也需要一定的积累。如果想学的话可以学到很多东西。很喜欢讨论课的时候感受来自不同专业的同学间思维的碰撞。"},{"id":55981,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2017-07-03 01:16:48","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课除了有点口音外，都还好，很强调态度，其实也对，作为一个上课的学生态度是第一位的。(老师是四川人，四川口音浓厚? )助教很好，会给我们发吃的，也和我们和得来，不喜欢我们叫他老师，更喜欢我们和他称兄道弟。"},{"id":85092,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2018-07-15 09:34:04","like_diff":1,"likes":2,"dislikes":1,"content":"老师水平很高，一学期下来真的收获很多~"},{"id":127016,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2020-11-03 00:18:55","like_diff":1,"likes":2,"dislikes":1,"content":"老师还是有水平的，但是讨论课的负担会很重，慎选！对哲学了解不多就想选的，慎选！不然很容易厌倦！如果你喜欢哲学想要进一步了解的话，赶快来选！"},{"id":148592,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2022-01-13 02:39:51","like_diff":1,"likes":1,"dislikes":0,"content":"强烈推荐有一定哲学基础的朋友来修这门课，性价比奇高，老师讲的不错，事情少给分也好。"},{"id":149382,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2022-01-15 08:05:04","like_diff":1,"likes":1,"dislikes":0,"content":"通核西哲，平时只需要准备讨论课的pre和一些哲学材料的阅读，事情甚至比一些普通通识课都少的多，哲学小白认真听，多看看书也会很有收获。老师虽然有口音，但不影响听讲。上讨论课的助教人也超级好。最后绩点也比较合理。冲!"},{"id":190601,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2024-03-11 07:37:11","like_diff":1,"likes":6,"dislikes":5,"content":"给分不行。没有哲学基础的别选。讨论课要读很难的哲学文本，还要发言，不然分很低。。。"},{"id":27849,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2016-06-27 22:49:49","like_diff":0,"likes":7,"dislikes":7,"content":"杨老师一节课讲的东西特别多 如果不静心听会错过很多 也会认真解答你的问题 不会不耐烦 很好相处 最后两节课放弃Ppt讲课特别棒\n\n听得很有激情"},{"id":44996,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2017-01-18 18:22:11","like_diff":0,"likes":3,"dislikes":3,"content":"一种清醒的激情！\n\n"},{"id":55757,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2017-07-02 10:32:14","like_diff":0,"likes":8,"dislikes":8,"content":"老师讲的课非常棒！可以说是人文类学科中最棒的课之一了\n\n前排表白最帅助教沈宇彬小哥哥，人帅路子野，脾气好，寓教于乐，会和我们水群"},{"id":55772,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2017-07-02 11:03:46","like_diff":0,"likes":4,"dislikes":4,"content":"给分低"},{"id":113283,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2019-07-06 03:50:04","like_diff":0,"likes":4,"dislikes":4,"content":"老师水平很高，上课能学到很多东西，而且只要上课认真听讲期末考试并不算难。\n\n不过这课是五级计分制，慎选Ծ‸Ծ。"},{"id":151438,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2022-03-03 07:30:36","like_diff":0,"likes":1,"dislikes":1,"content":"如果有对欧陆哲学有一定基础的同学来学这门通核简直是血赚！没有论文，每7-8周才轮到一次小组展示，讨论课需要出席并适当发言，这就是平时分的构成了。老师上课讲的也有深度，是他真材实料的思考。期末考试开卷，都是老师书上的核心内容，给分也公道。反正我觉得这3分的通核事情比很多1.5分的课少多了。"},{"id":165756,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2023-01-09 13:52:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好很负责，后面上网课的时候还一直在关心我们的身体健康。不过哲学真的很难懂TAT"},{"id":56105,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2017-07-03 05:23:50","like_diff":-1,"likes":3,"dislikes":4,"content":"老师的课非常值得一听，超有底蕴哒❤ \n\n虽然给分不好但是是助教给的……"},{"id":213677,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2025-01-19 05:41:24","like_diff":-1,"likes":0,"dislikes":1,"content":"呵呵呵"},{"id":27821,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2016-06-27 16:50:07","like_diff":-4,"likes":4,"dislikes":8,"content":"虽然真的听不懂?可是给分不错啦"},{"id":103793,"teacher_id":1342,"teacher_name":"杨大春","post_time":"2019-03-05 22:50:54","like_diff":-13,"likes":2,"dislikes":15,"content":"老师喜欢一个人自嗨。。。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
