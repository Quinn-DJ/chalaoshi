teacher_id":865,"teacher_name":"吴春明","post_time":"2020-09-29 02:06:11","like_diff":8,"likes":10,"dislikes":2,"content":"我的脚真的不够洗"},{"id":180352,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-09-21 07:48:09","like_diff":8,"likes":8,"dislikes":0,"content":"上wcm的课可以有效提高自己的自学能力"},{"id":21681,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-02-29 15:25:35","like_diff":7,"likes":12,"dislikes":5,"content":"宋晨助教好萌！好心疼他啊！"},{"id":33344,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-09-18 13:54:50","like_diff":7,"likes":8,"dislikes":1,"content":"洗脚大仙只给不给自己洗脚的人洗脚，问他给不给自己洗脚\n\n"},{"id":65394,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-01-03 14:44:16","like_diff":7,"likes":8,"dislikes":1,"content":"为助教小哥哥打call"},{"id":85040,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-07-15 05:34:36","like_diff":7,"likes":8,"dislikes":1,"content":"十分给助教。老师扣九分。但说实话。我感觉是可以选的。助教十分给力。可能我比较适合自学吧。助教随时都会在群里解答我感觉效果是非常棒的。最后给分真是助教拼了命的给高分。讲真老师是真不行。但助教让这门课也没那么差。"},{"id":129319,"teacher_id":865,"teacher_name":"吴春明","post_time":"2021-01-04 06:34:04","like_diff":7,"likes":11,"dislikes":4,"content":"怎么办，预置课是他，挣扎了两轮都换不掉，我已经开始慌了"},{"id":152327,"teacher_id":865,"teacher_name":"吴春明","post_time":"2022-04-04 07:43:14","like_diff":7,"likes":8,"dislikes":1,"content":"我很好奇他的评分为什么高于一分。"},{"id":180372,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-09-21 09:09:40","like_diff":7,"likes":7,"dislikes":0,"content":"选这个老师可以培养你的能力，可以培养你上课自学的能力，老师同时还会督促你每天洗脚"},{"id":5979,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-07-10 06:17:36","like_diff":6,"likes":14,"dislikes":8,"content":"天坑，不过建议选他的课，然后去蹭白洪欢的课，可以拿高分"},{"id":15033,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-01-11 14:57:55","like_diff":6,"likes":9,"dislikes":3,"content":"洗洗脚 不点名 给分好"},{"id":34427,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-01-09 06:05:33","like_diff":6,"likes":7,"dislikes":1,"content":"能不能让宝宝安静地上会儿自习？"},{"id":39197,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-12-21 14:27:24","like_diff":6,"likes":6,"dislikes":0,"content":"不知道怎么样 反正他的课没去听过 都是蹭别的老师的程设 助教还是很可爱哒"},{"id":141447,"teacher_id":865,"teacher_name":"吴春明","post_time":"2021-10-09 07:34:07","like_diff":6,"likes":6,"dislikes":0,"content":"零基础小白千万别选，厚基础大佬选来积德。上他的课基本靠自学，大佬可以把其他好老师的名额让出来，然后上课划水（bushi）"},{"id":4643,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-06-25 10:50:11","like_diff":5,"likes":8,"dislikes":3,"content":"无聊"},{"id":8796,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-09-28 03:00:43","like_diff":5,"likes":9,"dislikes":4,"content":"真tm是个好老师 培养学生的自学能力和良好的生活习惯（洗脚）"},{"id":22991,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-03-30 03:19:04","like_diff":5,"likes":7,"dislikes":2,"content":"只会把责任推给上学期老师，没学的东西硬要说学过。\n\n"},{"id":34824,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-10-24 06:50:32","like_diff":5,"likes":6,"dislikes":1,"content":"我只能说，我打一分是因为没有零分。"},{"id":48529,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-03-06 15:37:04","like_diff":5,"likes":8,"dislikes":3,"content":"强烈建议有基础或自学能力的同学选，上课不点名，作业少，给分高，真良心老师！"},{"id":51303,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-05-29 19:14:06","like_diff":5,"likes":6,"dislikes":1,"content":"垃圾老师，啥都不讲，只能自学。。。。。"},{"id":52435,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-06-20 04:12:37","like_diff":5,"likes":5,"dislikes":0,"content":"给分挺好，上课有时候可能会突然点名，洗脚水平很好"},{"id":60269,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-10-16 09:00:59","like_diff":5,"likes":6,"dislikes":1,"content":"脑子是个好东西，希望他能有"},{"id":81289,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-07-04 14:40:59","like_diff":5,"likes":6,"dislikes":1,"content":"10分给助教，老师扣9分"},{"id":100561,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-01-26 09:53:00","like_diff":5,"likes":5,"dislikes":0,"content":"头一次遇见什么事都抛给助教的老师\n\nc程基础还是要靠自己吧，多注重一下理论知识，别到期末做理论题的时候栽倒"},{"id":110395,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-06-26 10:06:05","like_diff":5,"likes":5,"dislikes":0,"content":"爷怕了，选他属实铁憨憨"},{"id":162730,"teacher_id":865,"teacher_name":"吴春明","post_time":"2022-12-05 10:19:26","like_diff":5,"likes":5,"dislikes":0,"content":"纯靠自学，希望以后被预置了wcm的c小程的同学快跑"},{"id":198621,"teacher_id":865,"teacher_name":"吴春明","post_time":"2024-09-10 09:11:00","like_diff":5,"likes":5,"dislikes":0,"content":"洗脚仙人果然名不虚传…第一节课讲了和没讲一样，全靠自学🙏🏻"},{"id":205511,"teacher_id":865,"teacher_name":"吴春明","post_time":"2024-12-08 11:09:01","like_diff":5,"likes":5,"dislikes":0,"content":"评了一分给程助教，助教人很好"},{"id":205512,"teacher_id":865,"teacher_name":"吴春明","post_time":"2024-12-08 11:08:59","like_diff":5,"likes":5,"dislikes":0,"content":"评了一分给程助教，助教人很好"},{"id":4762,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-06-28 02:59:08","like_diff":4,"likes":11,"dislikes":7,"content":"开心就好，天天洗脚"},{"id":6064,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-07-10 14:43:59","like_diff":4,"likes":7,"dislikes":3,"content":"全靠自学，没有基础，不是大神，自己又不会找资料的，慎报"},{"id":7358,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-09-14 03:33:28","like_diff":4,"likes":7,"dislikes":3,"content":"我的天。。。我是听到了些什么"},{"id":8799,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-09-28 03:03:40","like_diff":4,"likes":7,"dislikes":3,"content":"特地赶来给他往下拉分"},{"id":9119,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-10-13 12:42:55","like_diff":4,"likes":8,"dislikes":4,"content":"洗脚改变世界"},{"id":44630,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-01-18 05:02:20","like_diff":4,"likes":14,"dislikes":10,"content":"很好的老师，懂行的都知道我的评分是什么意思"},{"id":51049,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-05-15 07:06:55","like_diff":4,"likes":4,"dislikes":0,"content":"这个老师跟牛逼助教配在一起简直绝了，project永远比教学进度快的多..."},{"id":72692,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-01-31 01:49:20","like_diff":4,"likes":6,"dislikes":2,"content":"这十分是给助教的"},{"id":82151,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-07-07 08:40:14","like_diff":4,"likes":4,"dislikes":0,"content":"助教真的超级棒！见过最好的助教。没有之一。其实吴老师也不是不能选。跨专业没有优先级选课，基础专题都选的他。虽然都在别的班老师那上课了。不点名，助教最后都尽力调分，基本都不卡绩，这就是0.3啊！"},{"id":87398,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-09-28 03:52:15","like_diff":4,"likes":4,"dislikes":0,"content":"什么事都交给助教了......"},{"id":102662,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-02-18 09:54:54","like_diff":4,"likes":4,"dislikes":0,"content":"emmm可能老师讲课方式有问题吧\n\n但是助教都很棒\n\n也看了下面的评论\n\n助教真的都很棒！\n\n最后出分数时比较慢\n\n因为老师要改一下分数（肯定是往高改）\n\n（谢谢老师）\n\n我觉得最起码给分还是很公开透明的\n\n"},{"id":129775,"teacher_id":865,"teacher_name":"吴春明","post_time":"2021-01-12 07:54:36","like_diff":4,"likes":4,"dislikes":0,"content":"如果你很强，那无所谓；要不然还是跑吧"},{"id":135805,"teacher_id":865,"teacher_name":"吴春明","post_time":"2021-05-26 15:15:57","like_diff":4,"likes":6,"dislikes":2,"content":"上课图形库部分讲的是TC的库，大作业要求必须libgraphics，请问不能用你讲个der呢!（这一分是给助教的，老师还是早退休吧）"},{"id":144303,"teacher_id":865,"teacher_name":"吴春明","post_time":"2021-12-21 05:04:45","like_diff":4,"likes":4,"dislikes":0,"content":"他的C语言课非常建议不要选，不要选，整个就是照着书本配的PPt在讲，什么都没学到，全靠自己自学。如果已经会C语言的可以选下他的课，因为他的课很水，你干什么他都不会管。但像我一样的C程小白千万不要选他的课，真的很痛苦。"},{"id":164120,"teacher_id":865,"teacher_name":"吴春明","post_time":"2022-12-18 08:02:33","like_diff":4,"likes":4,"dislikes":0,"content":"C大程还行，上课就别去了，反正都是自学"},{"id":167262,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-01-16 04:37:41","like_diff":4,"likes":5,"dislikes":1,"content":"基本自学，全靠助教，快润。助教是真的好，爱助教zzygg"},{"id":167306,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-01-15 12:55:09","like_diff":4,"likes":4,"dislikes":0,"content":"“洗脚洗脚！！！”\n\nwcm的课，怎么说呢，特别喜欢讲习题，认真听讲得还可以。但是，最大的问题在于布置的题目远远快于他上课进度，上课讲的又都是我们两三周前做过的题目。因此几乎没人听课。比如说，这个学期数组还没开始上，指针的作业就已经截至了。完全依靠自学。不过之后我们向他反映之后很快就调整了截止日期（因此我几乎一个月不用做新的作业）。可能是由于老师评分较低，所以大家也自学，没人提意见；老师平常也不关注作业的截止日期，形成恶性循环。所以以后学弟学妹如果遇到这种情况一定要及时反映，多与老师沟通，可能会有所好转。如果作业与讲解时间匹配，那么我觉得他的分数不止三分，当然应该也不会太高。\n\n助教人特别好。学习上的问题都会即使答复，还会帮助我们debug。\n\n最后，上了他的课就知道“洗脚”什么意思了。（手动滑稽）"},{"id":181447,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-10-18 05:14:14","like_diff":4,"likes":4,"dislikes":0,"content":"地中之帝，脚中之皇"},{"id":181491,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-10-19 05:35:42","like_diff":4,"likes":4,"dislikes":0,"content":"诸般兵械，皆随我意！"},{"id":182439,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-11-16 04:31:39","like_diff":4,"likes":6,"dislikes":2,"content":"在吴春明老师的教室里，大家争着坐教室后排的座位，会听他讲课的一只手都数得过来，上课的时候没什么正经的内容，等到需要讲重要内容的时候又很快带过，他的课上我都是自学，助教给我们讲反而是要全程认真听的。有好几次说到一个什么问题，吴老师就说“以你们的智商，…”，意思是说我们智商太低无法解决，让人听着觉得他真没什么教师应有的素养。我会上他的课完全是因为一开始选到了李际军老师的课，ljj老师大家懂得都懂，没想到这位吴春明老师也让人挺失望的"},{"id":207443,"teacher_id":865,"teacher_name":"吴春明","post_time":"2024-12-23 07:45:09","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课很烂，这届助教飞哥人超好\n\n另外就是会有本科生助教，基本是学过C然后联系打工的，联系了过后好像是可以旷课\n\n\n\n2024/12/23 Update\n\n“你不要管他怎么做，你相信他可以做出来就好了”"},{"id":5767,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-07-09 09:17:39","like_diff":3,"likes":7,"dislikes":4,"content":"巨坑，陨石坑"},{"id":12562,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-12-23 13:21:20","like_diff":3,"likes":6,"dislikes":3,"content":"我就呵呵了，最后几节课班上有没有20个人？"},{"id":12815,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-12-24 05:51:50","like_diff":3,"likes":5,"dislikes":2,"content":"除了不点名，找不到一点好处。"},{"id":13416,"teacher_id":865,"teacher_name":"吴春明","post_time":"2015-12-28 02:45:44","like_diff":3,"likes":5,"dislikes":2,"content":"呵呵呵呵"},{"id":14908,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-01-11 02:40:26","like_diff":3,"likes":6,"dislikes":3,"content":"让我丧失了对C程的兴趣"},{"id":57002,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-07-05 06:36:36","like_diff":3,"likes":3,"dislikes":0,"content":"10分全是给助教大大的@WLC"},{"id":58886,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-09-18 08:57:32","like_diff":3,"likes":3,"dislikes":0,"content":"洗脚的时候写程序，不得了了"},{"id":65532,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-01-05 08:38:16","like_diff":3,"likes":3,"dislikes":0,"content":"说真的，没有基础的人千万不好选，除非你自学能力极强。"},{"id":87788,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-10-13 10:31:32","like_diff":3,"likes":3,"dislikes":0,"content":"3.1分真的是名副其实。作为一名老师而言，吴老师真的是非常差，讲课没有逻辑，真的很难学到东西。如果选这名老师的话，做好自学的准备吧。"},{"id":109727,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-06-19 02:19:37","like_diff":3,"likes":4,"dislikes":1,"content":"为啥就您非得整个互评？"},{"id":114257,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-07-09 11:33:37","like_diff":3,"likes":3,"dislikes":0,"content":"我爱助教项yfxgg，都别跟我抢我是他男朋友"},{"id":132607,"teacher_id":865,"teacher_name":"吴春明","post_time":"2021-02-02 16:39:30","like_diff":3,"likes":3,"dislikes":0,"content":"上课不点名，但是确实真的听不懂..不过c程自学还是可以的，看看书做做题吧，作业布置的还是蛮负责的。"},{"id":139698,"teacher_id":865,"teacher_name":"吴春明","post_time":"2021-07-20 08:23:05","like_diff":3,"likes":10,"dislikes":7,"content":"老师从来不点名，很和蔼。上课听不懂是真的（单指图形部分，链表部分老师讲的还是很清楚的），但是老师会很耐心的回答问题。助教真的好有耐心，有时候我问问题问的太多自己都有点不好意思了，但是助教还是会很耐心的回答。上吴老师的课对图形库一头雾水，也不懂怎么配置环境，怎么画图，这些在课上基本学不到，全靠自己摸索，不过实际上自学也不是很难。吴老师没有期中考试！（这个太感激了，给我省出了大笔复习vjf的时间，而且没有期中平时分应该也会高一点，感谢老师）\n\n给分很不错的。我感觉小组作业完成一般，没有特别亮眼的地方，但是拿了4.8，基本满意了，感谢王紫兆助教，感谢老师"},{"id":161223,"teacher_id":865,"teacher_name":"吴春明","post_time":"2022-11-22 03:32:03","like_diff":3,"likes":3,"dislikes":0,"content":"傻逼东西，上课讲的全是几个周以前作业做过的，说话一抽一抽的，重点讲不到，快跑。\n\n再来补骂一次，cnmd，wcm什么时候4"},{"id":167074,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-01-15 01:30:09","like_diff":3,"likes":4,"dislikes":1,"content":"10天了还不出分，等死鼠鼠我了，学了这么久c，python、Java全修过，但都没过，每次选课的时候都义正词严“老子必过”，现在只盼着助教高抬贵手，别一刀砍死我……"},{"id":170568,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-03-06 15:48:54","like_diff":3,"likes":3,"dislikes":0,"content":"wcmnb\n\nwcnmb"},{"id":179340,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-09-12 05:14:14","like_diff":3,"likes":4,"dislikes":1,"content":"垃圾。"},{"id":181877,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-11-03 03:39:36","like_diff":3,"likes":4,"dislikes":1,"content":"小测测的什么b玩意儿，别测那个了，测尼玛得了"},{"id":188863,"teacher_id":865,"teacher_name":"吴春明","post_time":"2024-01-20 10:14:59","like_diff":3,"likes":4,"dislikes":1,"content":"老师人不错，讲课真不行，每次想听一下课，坐下去煎熬不到10分钟就跑了，不如自己看PPT，然而他的PPT又很粗糙，开始以为PPT所有老师都一样，考前看别的老师的智云的时候才发现别的老师做的那么好，本来看他评分低，这学期就靠自学，几乎没听课，发现c尖真的学不来，提了个3.6，我自诩自学能力还可以，但c真的是炸裂直接把我从4.6几的绩点拉到4.4，既然只有c尖这么一门4分大课，后来人一定要好好选老师，不要像我一样这么重要的课炸裂了。"},{"id":188988,"teacher_id":865,"teacher_name":"吴春明","post_time":"2024-01-21 04:52:20","like_diff":3,"likes":4,"dislikes":1,"content":"认真自学 结果3.6 均绩被拉0.15  这门课为什么有两个助教 因为没有老师"},{"id":210632,"teacher_id":865,"teacher_name":"吴春明","post_time":"2025-01-09 13:27:15","like_diff":3,"likes":3,"dislikes":0,"content":"这一分是给助教打的 老师不好评价，但是助教真的特别好"},{"id":25320,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-05-14 02:41:48","like_diff":2,"likes":3,"dislikes":1,"content":"根本什么都学不到"},{"id":34424,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-03-01 08:50:27","like_diff":2,"likes":4,"dislikes":2,"content":"真无聊"},{"id":44624,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-01-18 04:46:53","like_diff":2,"likes":2,"dislikes":0,"content":"没听过"},{"id":51302,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-05-29 19:13:59","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":56555,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-07-04 03:30:44","like_diff":2,"likes":3,"dislikes":1,"content":"助教特别好，谢谢老师没给我挂，感恩，么么哒"},{"id":59644,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-09-25 07:34:09","like_diff":2,"likes":3,"dislikes":1,"content":"还行吧"},{"id":76453,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-04-09 16:02:22","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得挺好的，特别是最后五分钟讲一章内容的时候"},{"id":79547,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-06-09 01:44:53","like_diff":2,"likes":2,"dislikes":0,"content":"要是被选上他的课就自求多福吧。。。(用“被选上”是因为没有傻子会主动选他的课)别指望他上课能讲清楚什么东西，多用点时间自学吧"},{"id":86712,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-09-18 06:00:11","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的啊"},{"id":118180,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-10-22 07:21:30","like_diff":2,"likes":2,"dislikes":0,"content":"课很无聊，适合自学"},{"id":122928,"teacher_id":865,"teacher_name":"吴春明","post_time":"2020-04-21 15:42:44","like_diff":2,"likes":2,"dislikes":0,"content":"请你早点退休不要误人子弟"},{"id":126297,"teacher_id":865,"teacher_name":"吴春明","post_time":"2020-09-22 03:49:35","like_diff":2,"likes":2,"dislikes":0,"content":"强烈安利，在课上能锻炼自学能力和忽略废话的本领，相比在现实派老师课堂上时不时有重难点解析，这位亲爱的理想派老师全程创造云雾(还有唾沫雨)，可以沉下心自学，因为你知道别人听完课和来时一样朦胧。"},{"id":128866,"teacher_id":865,"teacher_name":"吴春明","post_time":"2020-12-26 07:26:05","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的课，可以培养自学能力，上课抗干扰能力和翘课能力"},{"id":137113,"teacher_id":865,"teacher_name":"吴春明","post_time":"2021-07-01 09:06:08","like_diff":2,"likes":2,"dislikes":0,"content":"刘佳琪姐姐人好！"},{"id":142062,"teacher_id":865,"teacher_name":"吴春明","post_time":"2021-11-05 04:21:24","like_diff":2,"likes":2,"dislikes":0,"content":"不想吐槽，作业比课程进度快，全靠自学，上课没有重点，想听的都过了"},{"id":155445,"teacher_id":865,"teacher_name":"吴春明","post_time":"2022-06-13 03:06:58","like_diff":2,"likes":3,"dislikes":1,"content":"这老师讲课完全听不懂 就是给学生增加难度 本来c大程已经够ex了 又摊上这么一个老师 别指望从他的课里面有一点点收获，不如自己看书，他起的全是反作用。期末还有什么诚信作业 真的无语了 考试周白白浪费学生时间，不知道这样的老师怎么能在浙大教书。"},{"id":167902,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-01-20 04:25:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课进度太慢了！作业进度太快了！不过C小自学一下也还可以，上课大家基本后排自习。个人不太喜欢老师的智商歧视，不过老师还是挺关心学生的，消息都会回复，还会问学习进度怎么样"},{"id":168244,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-02-06 02:29:23","like_diff":2,"likes":2,"dislikes":0,"content":"纯纯的垃圾"},{"id":182150,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-11-10 16:46:21","like_diff":2,"likes":4,"dislikes":2,"content":"吴老师呢，主打的就是一个洗脚，这洗脚，多是一件美事~~\n\n建议有信息基础的同学选吴老师，可以减轻负担，作业量不多，可以合法旷课，只要为吴老师服役（助助教）就行了\n\n但是如果基础不行，就要考虑一下：习题进度偏快，很可能需要自学或者call吴老师的批发助教。\n\n3分太低了，吴老师完全值6分，甚至可以给7分"},{"id":184166,"teacher_id":865,"teacher_name":"吴春明","post_time":"2023-12-11 15:00:07","like_diff":2,"likes":2,"dislikes":0,"content":"表白助教黄恩浩哥哥～人很负责～题目也很负责～回答我的白痴问题也炒鸡负责～"},{"id":192276,"teacher_id":865,"teacher_name":"吴春明","post_time":"2024-05-13 09:07:39","like_diff":2,"likes":3,"dislikes":1,"content":"预置的c程是ljj的，退了再选只选上他的，没办法只好认了，上课内容空洞无趣，自以为幽默，最后绩点4.8和老师没有任何关系，全靠看书自学，上课可以带耳机不听"},{"id":198485,"teacher_id":865,"teacher_name":"吴春明","post_time":"2024-09-09 07:41:46","like_diff":2,"likes":2,"dislikes":0,"content":"第一节课讲了半天，自己都不知道自己在讲什么，逆天"},{"id":22043,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-03-02 07:05:39","like_diff":1,"likes":4,"dislikes":3,"content":"呵呵呵"},{"id":22999,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-03-16 03:21:06","like_diff":1,"likes":5,"dislikes":4,"content":"自称大师级"},{"id":23000,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-03-16 03:17:30","like_diff":1,"likes":4,"dislikes":3,"content":"呵呵哒 懵懵圈"},{"id":32412,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-07-06 15:02:32","like_diff":1,"likes":2,"dislikes":1,"content":"烂兰兰"},{"id":33411,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-09-19 06:58:09","like_diff":1,"likes":2,"dislikes":1,"content":"选上的趁早退了吧。后悔死"},{"id":33419,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-09-19 07:40:18","like_diff":1,"likes":2,"dislikes":1,"content":"呵呵，想睡觉"},{"id":33421,"teacher_id":865,"teacher_name":"吴春明","post_time":"2016-09-19 07:45:45","like_diff":1,"likes":2,"dislikes":1,"content":"真的很无聊，总算知道评分怎么出来得了。\n\n\n\n"},{"id":44622,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-01-18 04:42:15","like_diff":1,"likes":1,"dislikes":0,"content":"洗脚大师～毫无内容"},{"id":44868,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-01-18 12:02:52","like_diff":1,"likes":1,"dislikes":0,"content":"讲的一点都不好、只会瞎逼逼、全靠自学"},{"id":58761,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-09-16 15:54:39","like_diff":1,"likes":1,"dislikes":0,"content":"给助教gg10分@wlc"},{"id":59937,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-09-28 12:10:03","like_diff":1,"likes":1,"dislikes":0,"content":"天花乱坠，不知所云。全靠自习，不如不上。"},{"id":59940,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-09-28 13:05:35","like_diff":1,"likes":2,"dislikes":1,"content":"自学加助教，666"},{"id":60062,"teacher_id":865,"teacher_name":"吴春明","post_time":"2017-10-09 06:42:11","like_diff":1,"likes":2,"dislikes":1,"content":"刷低分。渣"},{"id":65690,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-01-08 08:46:25","like_diff":1,"likes":1,"dislikes":0,"content":"其实也还行"},{"id":66153,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-01-12 07:16:08","like_diff":1,"likes":2,"dislikes":1,"content":"还好吧 来为老师正名一下"},{"id":67437,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-01-21 07:57:11","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，一定要选"},{"id":74526,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-03-03 03:04:24","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课不讲课，总是调侃，不过助教还是挺好的。"},{"id":76080,"teacher_id":865,"teacher_name":"吴春明","post_time":"2018-03-26 09:36:59","like_diff":1,"likes":1,"dislikes":0,"content":"讲课好不好是另一回事，但是拖堂的老师永远不受人欢迎，尤其是下午最后一节还拖堂。"},{"id":94232,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-01-16 02:43:11","like_diff":1,"likes":7,"dislikes":6,"content":"吴老师真的是我最喜欢的c程老师，建议大家都选\n\n"},{"id":102092,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-01-30 11:27:23","like_diff":1,"likes":2,"dislikes":1,"content":"基本全靠助教所以下一届听天由命吧。希望学弟学妹们有个好助教。老师水平的话只能说这分数实至名归吧。"},{"id":102317,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-02-01 01:44:47","like_diff":1,"likes":2,"dislikes":1,"content":"老师不怎么教学，但助教很棒，也几乎不点名。选上他的话建议多和助教打打交道，多问问题，争取自学成才（滑稽）"},{"id":104374,"teacher_id":865,"teacher_name":"吴春明","post_time":"2019-03-19 03:28:18","like_diff":1,"likes":2,"dislikes":1,"content":"其实老师人很好吧……私下问问题很耐心也很热心"},{"id":126719,"teacher_id":865,"teacher_name":"吴春明","post_time":"2020-10-15 03:39:38","like_diff":1,"likes":1,"dislikes":0,"content":"大不自多"},{"id":133941,"teacher_id":865,"teacher_name":"吴春明","po dislikes":32,"content":"讲的真好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
