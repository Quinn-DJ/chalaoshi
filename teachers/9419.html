                <script>

                    const commentsData = [{"id":194100,"teacher_id":9419,"teacher_name":"李明书","post_time":"2024-06-22 03:58:30","like_diff":8,"likes":11,"dislikes":3,"content":"中哲史I：四次小测各占20%，平时分20%，没有期末考所以小测的分量很重。小测开卷，采分很像高中政治题，点踩没到会扣很多分，看清楚题目设问掌握答题技巧还是很重要的。另外就是用好ppt和教材（马工程，你没听错）；老师人很和蔼但给分求是，最后拿到分数有点受伤，大家上这门课的一定要重视小测就是了。"},{"id":194116,"teacher_id":9419,"teacher_name":"李明书","post_time":"2024-06-22 05:26:09","like_diff":7,"likes":9,"dislikes":2,"content":"老师是好人，也很可爱，但讲课毫无波澜总能让人昏昏欲睡，以及给分差。"},{"id":194152,"teacher_id":9419,"teacher_name":"李明书","post_time":"2024-07-06 04:02:40","like_diff":5,"likes":6,"dislikes":1,"content":"李明书老师是很认真负责的好老师，无论是中哲史1的开卷小测还是儒家伦理的论文，老师都会认真批改写评语，给出有益的建议。\n\n\n\n给分实话说真的还不错，小测论文没什么大问题都是90往上给的。\n\n\n\n考试方面，中哲史1四次小测题出得都很简单，题目都是四选一的论述题，时间很充分，相关内容来自当月讲授的知识，教材和ppt上都有。老师很重视逻辑的严密性，尽量不要写一些前提无法担保的结论，也注意回答的时候不要丢点，让引用原文就引用原文，让翻译句子就翻译句子（这些都是得分点）。\n\n\n\n论文方面，儒家伦理要写两次论文，第一次选儒家原著分析其中的伦理，第二次评价一种儒家伦理学解释观点，窃以为这样的设置很合理很“科学”——论文一定要自己写，阐发自己的想法观点，绝对不能抄袭、不能剽窃，也要注意基本的格式，遵守学术规范。\n\n\n\n至于课堂，大致上就是反复地运行“引用文言原文—解释文言原文—得出诸子观点”这样的固定程序，再穿插一些宝吉的故事解乏。顺便一提，对爱犬人士来说，李明书老师的课堂会是很好的体验。\n\n\n\n老师经常点名，所以是一定要到课的，毕竟是身为学生的基本要求。"},{"id":194496,"teacher_id":9419,"teacher_name":"李明书","post_time":"2024-06-24 07:39:15","like_diff":4,"likes":5,"dislikes":1,"content":"给分很求是"},{"id":168254,"teacher_id":9419,"teacher_name":"李明书","post_time":"2023-02-06 15:08:46","like_diff":3,"likes":5,"dislikes":2,"content":"挺好的，老师非常喜欢小狗，每次会用小狗“保吉”来举例论述美学话题\n\n考试形式本来是随堂开卷，后来因为疫情原因改成自行论述三个给定的话题。不得不说，如果说线下考试，那三个题目还是有一定难度的，但是自行解答就好多了，准备材料也会比较充分"},{"id":169283,"teacher_id":9419,"teacher_name":"李明书","post_time":"2023-02-25 08:26:16","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，上课也比较有趣，很喜欢小狗勾，会希望跟学生多互动"},{"id":172969,"teacher_id":9419,"teacher_name":"李明书","post_time":"2023-05-10 12:59:12","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很有趣，知识点也讲得很清楚，平常会点名，给分比较严格"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));

                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {

                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
