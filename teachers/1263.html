                    // 评论数据

_diff":5,"likes":5,"dislikes":0,"content":"良心老师，不仅传授知识，而且传授人生的经验"},{"id":56625,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2017-07-04 06:05:25","like_diff":5,"likes":6,"dislikes":1,"content":"太牛逼了\n\n传奇人生"},{"id":138878,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2021-07-11 12:27:34","like_diff":5,"likes":5,"dislikes":0,"content":"给分太求是"},{"id":57018,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2017-07-05 07:31:20","like_diff":4,"likes":5,"dislikes":1,"content":"以前都说老师教的好，但是最后成绩不理想，学了发现，这门课不仅可以学到很多知识，老师给分也好良心"},{"id":85166,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2018-07-16 01:23:21","like_diff":4,"likes":5,"dislikes":1,"content":"每节课quiz，一学期认真学了，结果也不怎么样，有点迷"},{"id":124660,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2020-07-05 08:36:39","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课很生动，内容讲的也很透，就是数值分析这门课内容真的比较散，需要课后自己学一下。每节课都有quiz，并且占比比较大，需要在下一节课之前复习完成本节课的内容。最后感谢老师给了lab重新做人的机会……"},{"id":109267,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2019-06-12 13:11:07","like_diff":3,"likes":3,"dislikes":0,"content":"数学物理计算机全能"},{"id":111571,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2019-07-02 03:53:35","like_diff":3,"likes":3,"dislikes":0,"content":"非常非常非常棒的老师，老师上课很认真且有趣，老师真的充满了天赋和才华，收获满满。"},{"id":158693,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2022-07-01 11:02:13","like_diff":3,"likes":3,"dislikes":0,"content":"别听人家说数值分析给分好"},{"id":196714,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2024-07-05 01:38:48","like_diff":3,"likes":3,"dislikes":0,"content":"出分了来答一波\n\nhj风评一直都是讲课比较难，也有不少劝退选春夏NA的，上了课也确实感受到了，但是一学期上下来感觉还是很可选的（特别是对数学还算感兴趣的同学），老师的课堂氛围很好，也很幽默风趣，并且不读ppt，认真听课还是能学到不少的\n\n一学期的任务是一次research topic的展示，加上没有预告的十五道小测题（好在小测可以在历年回放找到），再加上pta的作业题（学期初全部布置，期末周截止，时间很充裕，一般都是对应章节上完去做一道题），小测题不难而且能翻书，都是上完课做，有些时候不做，做了就是两三道\n\nhj反复强调不喜欢出简单的题，并且春夏NA找不到历年卷，导致考前压力有点大（贼慌），但是卷子实际上和秋冬的期末回忆卷难度差不多（稍微难一点），而且全开卷，考察的没有非常深入，基本都是对知识点的掌握情况，对于大部分题，把知识点复习一遍，再做点秋冬历年卷，还是能顺利做出来的\n\n补充一下，pta做不出的题不要抄袭，老师比较严厉，查重被查出来会受到严-峻-的-惩-罚！\n\n推荐一下jpgg的NA笔记，无论预习还是复习都很好用——https://note.jiepeng.tech/CS/NA/"},{"id":84646,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2018-07-13 12:23:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师人好，讲课也很有意思"},{"id":110107,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2019-06-23 06:09:41","like_diff":2,"likes":2,"dislikes":0,"content":"数字水印课比较硬核，但能学到平时很难学到的知识。小测很多。"},{"id":123603,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2020-06-10 11:39:13","like_diff":2,"likes":2,"dislikes":0,"content":"数值分析这门课东西比较简单但是比较多也比较杂，老师上课会用一些更神奇更本质的理解来讲，因此务必预习复习把基础的掌握。对一些没有深入讲的算法要横向对比。"},{"id":76610,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2018-04-16 06:56:49","like_diff":1,"likes":2,"dislikes":1,"content":"今天才知道不写作业期末会挂到底是什么意思……好了我去补天了……老师太好了"},{"id":84281,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2018-07-12 12:15:07","like_diff":0,"likes":1,"dislikes":1,"content":"没出分前来攒个人品，老师人很好，讲课也很有意思"},{"id":84605,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2018-07-13 09:41:53","like_diff":0,"likes":1,"dislikes":1,"content":"水印慎选，太难了！！！"},{"id":107318,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2019-05-03 13:22:57","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好  但是听不动\n\n作业没有答案  做和不做有啥区别  佛了"},{"id":110118,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2019-06-23 08:50:16","like_diff":0,"likes":3,"dislikes":3,"content":"虽然老师好，但是给分差啊。他的课不调分，几乎每节课都有小测。"},{"id":123706,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2020-06-12 07:58:01","like_diff":0,"likes":0,"dislikes":0,"content":"老师很nice"},{"id":125338,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2020-09-07 04:30:25","like_diff":0,"likes":0,"dislikes":0,"content":"很强。。。。\n\ntog随便发"},{"id":125379,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2020-09-08 02:04:56","like_diff":0,"likes":0,"dislikes":0,"content":"数值分析的话大概有15次小测，占比挺高的，千万别翘课哦"},{"id":151090,"teacher_id":1263,"teacher_name":"黄劲","post_time":"2022-02-23 02:41:47","like_diff":0,"likes":0,"dislikes":0,"content":"讲课条理清楚"},{"id":159948,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            // 搜索按钮点击事件

                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
