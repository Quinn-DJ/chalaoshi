s":0,"content":"真的重男轻女吧。。。。喜欢的男生分数很高。。。对女生严苛，严苛的多，分数也低，园林专业真的尽出垃圾老师"},{"id":68388,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2018-01-23 05:57:38","like_diff":14,"likes":14,"dislikes":0,"content":"哭晕在厕所，导论给分六十几呵呵，笑里藏刀的老太太，教的两门课讲来讲去就是这么点东西呵呵，没见过这么爱憎分明的老师呵呵"},{"id":89700,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2018-11-20 10:14:23","like_diff":14,"likes":17,"dislikes":3,"content":"说变性的那位，浙大怎么会有这种垃圾人"},{"id":122879,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2020-04-16 08:14:52","like_diff":14,"likes":15,"dislikes":1,"content":"退课之前来写个评价。可喜可贺，老太太终于要退休了，前辈们应该也很欣慰吧！浙大园林的翻身之日或许不远了。春学期的导论，本来完全可以用钉钉上的，哪怕是视频会议也可以啊，视频会议还能互动它不香吗，nll你不想听我们给你背西湖三十景吗？？结果人家非要推迟开课。那就以后补呗。老太太可能以为很快就能回学校在教室里听大家背西湖三十景了吧，谁知道夏学期都开始了大家还回不了学校。这下好了，退休之前不把这课上掉怎么行？于是老太太选了一个时间，通知所有人要微信上课，也不管那个时间本来选上了课的同学有没有其他课，如果问她冲突怎么办，那就只有退掉一门咯：）。我纠缠这么久，压根就不是想听nll退休之前的最后一课，我就是咽不下这口气，凭什么你一个人的过失，要我们这些正常选了课的同学来替你承担？？再见了您嘞！哪怕我毕业之前才能补这门课，我也不想再做您的学生！"},{"id":1659,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2015-03-23 06:55:25","like_diff":13,"likes":16,"dislikes":3,"content":"神一样的大作业给了61"},{"id":122349,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2020-02-25 02:20:47","like_diff":11,"likes":11,"dislikes":0,"content":"由于疫情影响，浙大绝大多数老师都采用钉钉直播平台授课（效果不佳，但也还能正常上课），唯独这个老太太顽固不化，在微信群发语音上课，而且态度极其粗暴与刻薄，浙大有这老师真是醉了"},{"id":20395,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2016-01-27 12:17:42","like_diff":10,"likes":11,"dislikes":1,"content":"呵呵，北林一枝花。"},{"id":58134,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2017-08-05 05:12:09","like_diff":10,"likes":10,"dislikes":0,"content":"北林跪舔狗，既然看不起浙大，当初为什么还要来？有本事去你的北林爹那里啊"},{"id":125303,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2020-09-06 04:23:56","like_diff":10,"likes":11,"dislikes":1,"content":"这老师比较不大行，但凭良心讲最后一节课还是感动到了我，也不知道她的恩师，浙大园林的开创者看到她现在在园林所得教学质量会有什么感受。\n\n我和我的室友分享她上课的奇葩语录的时候，到底还是意难平，就一分的导论课，还是微信上课，60s60s的语音发，精神压迫，人身攻击，真是难为抱团取暖的大家了。\n\n1分给了，如果有0分，我更想给她-1分，"},{"id":1043,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2015-03-21 13:1 ime":"2018-11-23 06:15:49","like_diff":-11,"likes":2,"dislikes":13,"content":"倪老师其实除了龟毛一点，还是很好的。\n\n给分至少比通识课卡绩要好…"},{"id":47599,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2017-02-06 07:38:09","like_diff":-13,"likes":4,"dislikes":17,"content":"老师平时严，会一针见血地指出你的错误，给分还是不错的"},{"id":123927,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2020-06-16 16:51:55","like_diff":-13,"likes":2,"dislikes":15,"content":"也许是因为是网络授课叭，也许是因为她就要退休了叭\n\n这个让我战战兢兢上了两个月的课的老师，竟然因为下课前的一番话而让我有了一丝感动\n\n“你们也许是我教的最后一届本科生了……现在我发一张照片给你们留作纪念，照片上是我教的第一届学生……”\n\n很有幸能够成为倪老师的学生，让我看见了一位跟查老师描述上不一样的老师！\n\n刚下课就赶来为老师打分，第一次在查老师上为老师打分\n\n\n\n今天刚交上课程论文，成绩还没有出来，管它呢\n\n我也许是浙大园林的学生中第一个给老师打10分的人，hh，也许是唯一一个\n\n不过这又有什么关系呢 我是老师教的最后一届本科生了\n\n"},{"id":40387,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2017-01-03 06:41:09","like_diff":-15,"likes":4,"dislikes":19,"content":"润物细无声，讲课有味道"},{"id":76010,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2018-03-24 07:28:52","like_diff":-15,"likes":5,"dislikes":20,"content":"虽然有时候有一点凶，价值观与我们也有一些出入，还会把小朋友的家庭、成绩问得一清二楚。但是！我还是觉得她讲课很有趣啊！知道了关于园林很基础的知识！以及最后给分在我看来很高了！ps：我是女生"},{"id":49540,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2017-04-18 05:33:48","like_diff":-18,"likes":6,"dislikes":24,"content":"看了大家的评论战战兢兢地去上课发现老师并没有很可怕啊……\n\n上课不能玩手机的不能吃东西这类的要求也正常吧，只要不拿出来就好了。老师其实挺随和的，偶尔还开开玩笑，一学期下来也没怼人没很严厉的批评，上课干货也有。\n\n给分还可以的，其实只要认真做作业就好啊。老师还说可能会取消正太，因为大家都很认真。\n\n就想说评论里的人大概都是上课不认真玩手机作业不好好做被怼的吧？能怪谁呢？"},{"id":2093,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2015-04-01 10:07:47","like_diff":-19,"likes":7,"dislikes":26,"content":"其实么……就是一个正常的老太太～好好哄就行了～不要黑她了"},{"id":3138,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2015-05-16 15:57:45","like_diff":-22,"likes":4,"dislikes":26,"content":"其实挺好的"},{"id":1965,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2015-03-27 04:21:57","like_diff":-47,"likes":7,"dislikes":54,"content":"还可以的。"},{"id":74403,"teacher_id":2182,"teacher_name":"倪琪","post_time":"2019-09-11 06:10:17","like_diff":-54,"likes":14,"dislikes":68,"content         document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
