d":214868,"teacher_id":9214,"teacher_name":"Dominic Mark Graham","post_time":"2025-02-18 13:23:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常好！很有耐心，经常鼓励我们开口交流，但我英语口语分数稀烂，一定是我自己的问题😭"},{"id":217839,"teacher_id":9214,"teacher_name":"Dominic Mark Graham","post_time":"2025-04-17 06:22:19","like_diff":0,"likes":0,"dislikes":0,"content":"上课很有趣，口语完全轻松听懂无压力，课后几乎无作业，也会鼓励学生的pre。期末考氛围轻松，给分还挺好的，可能这几年有改进。"},{"id":172974,"teacher_id":9214,"teacher_name":"Dominic Mark Graham","post_time":"2023-05-10 15:03:15","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人很温和。但是上课有点无聊，我每节课都会发呆。学到的不是特别多。不过过去坐着还行。"},{"id":185363,"teacher_id":9214,"teacher_name":"Dominic Mark Graham","post_time":"2023-12-28 10:54:23","like_diff":-2,"likes":2,"dislikes":4,"content":"正在上英美文学赏析，正如前面关于他其他课的评价，Dom人挺好的，这门课主要是介绍英语文学的发展史，还连带着一部分赏析的知识，所以非常浅而泛。主要需要做的就是课前阅读材料（其实不读也行），写四个要求不高的Creative Writing，再就是一个期末论文。但是期末论文要求英语1500词真的很多现在正在写要写疯了啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊冲着这一点其实不太建议选，因为选题和写作都会很折磨，最好有一篇自己非常喜欢且熟悉的英语作品再来上这门课，还是劝大家慎重。出分以后我再来追评。"},{"id":189034,"teacher_id":9214,"teacher_name":"Dominic Mark Graham","post_time":"2024-01-21 10:10:34","like_diff":-17,"likes":5,"dislikes":22,"content":"给分超级烂。。。哪来的那么多好评，身边朋友几乎都被绩杀了。。。\n\n绩点比我的大英4低了整整0.9，分数无所谓的随便选，要分的快跑！！！"},{"id":189190,"teacher_id":9214,"teacher_name":"Dominic Mark Graham","post_time":"2024-01-22 09:40:35","like_diff":-22,"likes":2,"dislikes":24,"content":"每节课都点名，然后给分不好，感觉有点偏袒女生，不建议选"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
