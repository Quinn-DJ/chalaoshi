的结果，希望下次重修的时候自己能坚持住。"},{"id":14921,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2016-01-11 03:36:58","like_diff":7,"likes":10,"dislikes":3,"content":"其实这老师讲课挺认真的，而且真的很负责，脾气很好。可能就是管的不严好多人就睡了，虽然我也睡了好多堂课，但是真心觉得老师挺好的！"},{"id":125952,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2020-09-16 03:32:49","like_diff":7,"likes":7,"dislikes":0,"content":"网课不错，开2倍速条理清晰。但是我是真没想到微2的试卷这么难orz"},{"id":11241,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2015-11-25 14:30:20","like_diff":6,"likes":11,"dislikes":5,"content":"挺认真的老师，不过课讲不太好"},{"id":96446,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-01-21 04:05:25","like_diff":6,"likes":6,"dislikes":0,"content":"最后卡绩了不过也没办法吧……期末考了67分，老师平时分都给满的，小测以为很差助教似乎也调分了。上课讲的其实够了，老师人也很好，能选就选吧。"},{"id":111177,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-06-30 10:07:04","like_diff":6,"likes":6,"dislikes":0,"content":"老师很认真，从来不点名，想自习或者翘的都随意，感觉其实老师讲得也还行啊，不知道之前为什么只有三点几，助教板书很整齐，平时分的话小测不会给满但是会调分的，最后感谢助教抬我一手"},{"id":5729,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2015-07-09 08:03:42","like_diff":5,"likes":16,"dislikes":11,"content":"可怕"},{"id":6781,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-05-18 04:16:18","like_diff":5,"likes":13,"dislikes":8,"content":"讲课说话都连不起来"},{"id":8813,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2015-09-28 06:54:05","like_diff":4,"likes":7,"dislikes":3,"content":"给个高分，至少可以安慰一下自己"},{"id":9654,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2015-11-04 00:29:20","like_diff":4,"likes":6,"dislikes":2,"content":"。。。。自习就好，基本照课本讲的"},{"id":12796,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2015-12-24 05:30:40","like_diff":4,"likes":10,"dislikes":6,"content":"有点结巴。。。"},{"id":69158,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2018-01-24 09:10:23","like_diff":4,"likes":4,"dislikes":0,"content":"不点名 但是 就算生病也千万别在小测完之前缺课  不然小测分会很低  上课基本是把书上的东西手写一遍 有时候会有几道不是书上的题 可能老师更适合做研究吧"},{"id":70003,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2018-01-26 02:37:02","like_diff":4,"likes":5,"dislikes":1,"content":"老师好人"},{"id":94001,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-01-14 23:55:30","like_diff":4,"likes":4,"dislikes":0,"content":"老师很用心，虽然我感觉自己不太适合这样的教法，所以上课有时也没认真听，但是老师确实是很认真，打了10分"},{"id":157286,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2022-06-23 00:48:48","like_diff":4,"likes":5,"dislikes":1,"content":"老师人温吞吞的，很耐心很可爱，最神奇的是期中不及格的我竟然被捞起来了！！！"},{"id":157295,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2022-06-23 01:20:27","like_diff":4,"likes":5,"dislikes":1,"content":"谢谢老师 真的被捞到了 然后老师人很好呀"},{"id":11749,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2015-12-14 05:18:57","like_diff":3,"likes":6,"dislikes":3,"content":"讲的很认真细心 只是讲课水平一般"},{"id":44503,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2017-01-18 01:51:14","like_diff":3,"likes":6,"dislikes":3,"content":"老师其实不太会讲课，但他确实注重书本知识，谁让期中考经常拿书本的题来考.上课的时候不用怕遗漏东西，因为上课纯粹按照书本讲，错过了回去再看一遍就可以了.你给我满绩了，我一定要给你满分！"},{"id":59629,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2017-09-25 04:20:38","like_diff":3,"likes":3,"dislikes":0,"content":"照着书本读一遍，hhhhhh\n\n"},{"id":68482,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2018-01-23 09:03:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，尽管有时候会照着书念，条理还是挺清晰的。是我自己没有很认真地学习，但老师没让我挂，很感激"},{"id":68490,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2018-01-23 09:16:27","like_diff":3,"likes":4,"dislikes":1,"content":"这老师很认真的哇，可能拓展的没那么多。给分也挺好的。"},{"id":108256,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-05-18 03:41:14","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课超认真的，有点小口吃，很可爱啊啊啊啊啊啊。\n\n"},{"id":109667,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-06-19 00:31:54","like_diff":3,"likes":3,"dislikes":0,"content":"老师的字有点潦草。想认真听，看板书也看不懂。。。还没有课程群。但我觉得他应该是个好老师"},{"id":157298,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2022-06-23 01:27:35","like_diff":3,"likes":4,"dislikes":1,"content":"老师太可爱了吧！！！讲得很细很认真，可能不太适合大佬，但是对我来说刚刚好，原是我太菜，也就这点水平，但老师真的很可爱！！！"},{"id":9211,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2015-12-06 16:40:37","like_diff":2,"likes":6,"dislikes":4,"content":"好评。"},{"id":15503,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2016-01-15 02:17:29","like_diff":2,"likes":6,"dislikes":4,"content":"其实他讲的还是很认真的……就是有点结巴……"},{"id":17582,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2016-01-20 12:35:42","like_diff":2,"likes":6,"dislikes":4,"content":"讲课认真 就是说话不大连贯  人是真的挺好的 很负责很认真 给分也可以"},{"id":35625,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2017-01-16 02:22:47","like_diff":2,"likes":5,"dislikes":3,"content":"老师其实很负责，只要认真学一定会好"},{"id":43585,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2017-01-16 14:48:35","like_diff":2,"likes":3,"dislikes":1,"content":"很认真很可爱默默自己擦黑板，虽然结巴然后题目有时会讲错，摊手"},{"id":66300,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2018-01-23 10:39:10","like_diff":2,"likes":2,"dislikes":0,"content":"很棒的老师"},{"id":68703,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2018-01-23 15:48:46","like_diff":2,"likes":4,"dislikes":2,"content":"上课就是念课本，拓展东西很少或者说没有，不过确实很认真，客观的评论老师，确实可能能力比较强，备课也很认真，态度很好，但是确实不太会讲课，讲课能力确实和其他老师差了一些。不能说不好，只能说不太会教。"},{"id":92528,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-01-02 03:25:51","like_diff":2,"likes":2,"dislikes":0,"content":"对于基础不好的人挺好的。上课也没有什么拓展就是课本，给分也还行"},{"id":95295,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-01-19 07:07:21","like_diff":2,"likes":3,"dislikes":1,"content":"老师是非常认真的呢！但是确实有照书念的现象，拓展的东西比较少。老师讲课还是比较详细比较慢的，适合我这种数学渣渣。老师小测前也会跟大家说。挺好的。还有老师是真的备课很认真，会自己打印讲课要用的图之类的。希望我微积分能有个好成绩！"},{"id":96555,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-01-21 06:23:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很和蔼的那种，上课看到你睡觉玩手机有时会说一句，但不会生气。虽然的确照书念，但是讲的很细致。期中62期末59(个人原因，真的不会)，平时分给满，没挂科，最后绩点3.0，谢谢老师，谢谢帅气的助教。"},{"id":98159,"teacher_id":1077,"teacher_name":"蔺宏伟","post_time":"2019-01-23 06:33:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师确实几乎照办书本，而且讲课有点小口吃，时常让人为他着急，但总的来说还是有点可爱的，最后一节课还和同学皮。主要是课堂                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
