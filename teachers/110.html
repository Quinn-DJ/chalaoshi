                <script>
                    // 评论数据
                    const commentsData = [{"id":1111,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-12-30 00:41:01","like_diff":93,"likes":98,"dislikes":5,"content":"还记得当年北高峰上的天线吗？"},{"id":9036,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-10-11 08:12:04","like_diff":63,"likes":64,"dislikes":1,"content":"虎哥明明说的是百高峰的天线"},{"id":1811,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-03-25 07:10:04","like_diff":60,"likes":63,"dislikes":3,"content":"写一组方程，改变一个世界～"},{"id":792,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-03-17 03:45:03","like_diff":53,"likes":57,"dislikes":4,"content":"虎哥是我大学遇到过最有激情的老师，没有之一"},{"id":979,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-03-20 01:36:51","like_diff":51,"likes":51,"dislikes":0,"content":"看懂我的ppt"},{"id":40185,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-12-30 00:40:22","like_diff":45,"likes":48,"dislikes":3,"content":"在座的都是未来的工程师，你要研究出一个方程来让全世界玩一辈子，那才算厉害。"},{"id":536,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-03-15 04:26:32","like_diff":42,"likes":53,"dislikes":11,"content":"普物教得好，把概念讲清楚了。也有同学觉得他考得难，但我认为题很好，关键是概念，不是偏题怪题。虎哥是我评价其他老师的标杆之一。通识教得也有趣。"},{"id":8487,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-09-22 00:38:24","like_diff":40,"likes":41,"dislikes":1,"content":"探索发现系列节目，引领世界潮流之方明虎-未来诺贝尔奖获得者"},{"id":10336,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-05-03 11:42:22","like_diff":36,"likes":41,"dislikes":5,"content":"虎哥普物没得说。讲题不多，但重在思维推导，与前沿和应用结合，很有收获。故事多～那些年他出过的高考题～几百个打工妹～超导材料～世界的未来在中国～"},{"id":15602,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-01-15 15:13:52","like_diff":28,"likes":31,"dislikes":3,"content":"永远忘不了及格率百分之十五"},{"id":13312,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-12-26 13:15:48","like_diff":27,"likes":31,"dislikes":4,"content":"课讲的好，期中考略难。把激光说成极光。钱塘江大桥学生集体跳江事件。"},{"id":109535,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-06-16 15:51:01","like_diff":24,"likes":26,"dislikes":2,"content":"伟大的工程师们，你们要是搞个方程，让别人搞一百年，那你们就厉害了"},{"id":99656,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-25 04:34:00","like_diff":20,"likes":21,"dislikes":1,"content":"这个要记住哦!回去要自己推哦!小心我考你!"},{"id":1889,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-03-26 04:10:25","like_diff":18,"likes":26,"dislikes":8,"content":"吹比少年\n\n"},{"id":14996,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-01-11 12:56:25","like_diff":18,"likes":18,"dislikes":0,"content":"考完试我就去炸北高峰"},{"id":98531,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-23 14:32:58","like_diff":17,"likes":17,"dislikes":0,"content":"来还愿了 后五道大题一道没写完，上了3，感激涕零\n\nhuge考试选择题填公式题已经站了50分，公式有35分，要好好背一下公式\n\n期中考前的东西完全不考！电磁学的考点完全从期中考后开始"},{"id":16799,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-01-19 03:57:07","like_diff":15,"likes":16,"dislikes":1,"content":"真的好老师！普物是期中期末各50%然后开根号乘10的结果。超导 百高峰天线 写一个公式让世界跟着你玩"},{"id":45035,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-03-05 01:36:24","like_diff":13,"likes":16,"dislikes":3,"content":"萌虎方方真是我亲爹"},{"id":169076,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-02-24 08:24:33","like_diff":11,"likes":11,"dislikes":0,"content":"吹牛能力物院第一"},{"id":183906,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-12-03 12:20:28","like_diff":11,"likes":11,"dislikes":0,"content":"老师上课很有趣，讲得也好。还经常拓展一些应用。他对超导材料是真的有热情，能有一项热爱的事物并一直研究下去，是非常理想的状态了。\n\n\n\n“你课上听懂了，但这不是你们的，回去自己推一遍就变成自己的了”\n\n“回去自己推一遍，小心我考你”\n\n“聪明的脑袋瓜转过来没有”\n\n“能源系的同学，未来的烧煤专家们”\n\n“热能是一种很垃圾的能源，我们要把它变成电”"},{"id":13221,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-12-25 08:32:21","like_diff":10,"likes":12,"dislikes":2,"content":"他是一名热爱学生的物理学家"},{"id":96293,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-20 16:38:01","like_diff":10,"likes":11,"dislikes":1,"content":"huge！！求求别杀我！！别杀我呜呜呜呜呜呜  考后再来还愿"},{"id":42672,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-15 01:13:21","like_diff":9,"likes":10,"dislikes":1,"content":"?哥超级棒，百高峰天线，全世界跟着你玩一百年，差一点诺贝尔奖就是我的，可爱的老师"},{"id":98241,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-23 08:39:29","like_diff":9,"likes":11,"dislikes":2,"content":"高中没学过竞赛的表示：萌虎方方课上得很好给分也好（看排名&调分）。虽然之前听很多人说过题目难，但也只是一部分难，很多基础的分还是比较容易拿的。"},{"id":193973,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-06-21 06:51:28","like_diff":9,"likes":9,"dislikes":0,"content":"虎哥最爱：\n\n1.超导 super conductor\n\n2.出过一个...的高考题\n\n3.钇钡铜氧 YBa2Cu3Ox"},{"id":1082,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-03-21 16:06:01","like_diff":8,"likes":9,"dislikes":1,"content":"很难，不过老师很耐心，很好\n\n"},{"id":52620,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-06-21 13:02:09","like_diff":8,"likes":8,"dislikes":0,"content":"科学美学课老师太善良了，从不打断同学展示的时间，导致大家任意拖延时间最后讲不完....可能是通识课还没有经验吧。很喜欢方老师的激情和执着，希望科学美学能给个好绩点。。。。"},{"id":1966,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-03-27 04:23:47","like_diff":7,"likes":8,"dislikes":1,"content":"很棒的老师。"},{"id":11568,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-12-06 04:46:50","like_diff":7,"likes":7,"dislikes":0,"content":"Pie脑袋"},{"id":61736,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-12-07 05:59:28","like_diff":7,"likes":8,"dislikes":1,"content":"虎车\n\n虎力发电"},{"id":91157,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-12-02 10:11:48","like_diff":7,"likes":7,"dislikes":0,"content":"老师真的超级超级棒!自己太菜了，防止期中出分后影响心情提前来评论。"},{"id":95978,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-20 10:03:24","like_diff":7,"likes":7,"dislikes":0,"content":"电磁学讲的无敌好，量子力学今年开了个头，寒假有空自己推一遍咯"},{"id":175111,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-06-21 14:10:01","like_diff":7,"likes":8,"dislikes":1,"content":"不是，热门的那几个评论为啥能发语音啊"},{"id":212471,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-01-14 05:05:21","like_diff":7,"likes":8,"dislikes":1,"content":"心碎了……老师很好，是我不好，期末考的还凑合但期中太炸裂了，最后出分也还是意料之外，情理之中的很低……一学期白忙活，躲过了专业课和工图的绞杀，栽到了这儿……物理，我恨！普物，我恨！"},{"id":1884,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-03-26 03:50:16","like_diff":6,"likes":6,"dislikes":0,"content":"北高峰"},{"id":3170,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-10-12 02:11:09","like_diff":6,"likes":7,"dislikes":1,"content":"很有激情"},{"id":12958,"teacher_id":110,"teacher_name":"方明虎","post_time":"2015-12-24 11:32:38","like_diff":6,"likes":7,"dislikes":1,"content":"很有激情！"},{"id":96401,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-21 02:26:17","like_diff":6,"likes":6,"dislikes":0,"content":"huge上课讲的真的很有趣\\(//∇//)\\听课真的很开心 就是我太菜了 不能学好huge教的知识T^T就算挂科也依然爱萌虎～"},{"id":98195,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-23 07:27:23","like_diff":6,"likes":8,"dislikes":2,"content":"huge是真的超级棒！当然这也阻止不了普物杀我！真实菜鸡表示只要学不会挂的，但想拿个看的过去的绩点还是要花比较多的时间的认真学的！"},{"id":98284,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-23 09:17:44","like_diff":6,"likes":6,"dislikes":0,"content":"huge真的好老师 点名看有没有取作业本 只要认真听讲认真看ppt不会挂的"},{"id":98719,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-24 00:24:15","like_diff":6,"likes":7,"dislikes":1,"content":"不说了，虎哥人太好了，就我这种物理水平没有挂我真的太感人了"},{"id":212878,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-01-15 06:48:11","like_diff":6,"likes":6,"dislikes":0,"content":"一点也不捞啊，普物成绩一出菌剂库库掉😭😭😭😭😭😭😭虽然老师课还是上的好的，但是真的不捞啊。这学期学的最认真的一节课收获了最惨烈的绩点😭😭😭😭😭😭"},{"id":16832,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-01-24 17:30:43","like_diff":5,"likes":6,"dislikes":1,"content":"签到，讲的很好，很难，给分低"},{"id":45055,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-19 01:58:49","like_diff":5,"likes":6,"dislikes":1,"content":"为数不多的不论给分怎样，我都要打10分的老师。虎哥讲得好，有耐心，真的是好老是"},{"id":54905,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-06-30 12:19:41","like_diff":5,"likes":5,"dislikes":0,"content":"科学美学作为一门对理工科完全没压力的的I类课程，推荐大家选，老师上课还会科普很多时下的物理知识。顺便说一句虽然没有去展示但这个分数真是惊喜ww"},{"id":54938,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-06-30 13:04:49","like_diff":5,"likes":5,"dislikes":0,"content":"科学美学给分好，上课有趣轻松，没有期末考。ps 老师你还记得北高峰上的天线吗？"},{"id":62705,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-11-26 13:13:40","like_diff":5,"likes":8,"dislikes":3,"content":"公邮上有往年卷子，还说你们刷题是做不到我的原题的，呵呵"},{"id":70076,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-26 05:27:29","like_diff":5,"likes":5,"dislikes":0,"content":"萌虎方方上课很好，给分看排名，期中卷子很难，适合物竞大佬选"},{"id":70512,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-27 00:04:12","like_diff":5,"likes":6,"dislikes":1,"content":"现在知道高中为什么要学竞赛了"},{"id":99640,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-25 04:24:28","like_diff":5,"likes":7,"dislikes":2,"content":"讲得最好的物理老师，没有之一！考前答疑问他题全部秒答，是真的有情怀的那种老师！\n\n我爱超导！"},{"id":148271,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-18 06:34:09","like_diff":5,"likes":6,"dislikes":1,"content":"谢谢你 老虎"},{"id":188158,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-01-18 09:48:16","like_diff":5,"likes":5,"dislikes":0,"content":"非常好的普物老师，期中考大题量压力，期末的题目也挺偏，四个大题两个算自感/互感系数.感觉考察不综合，不全面"},{"id":212449,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-01-14 04:19:52","like_diff":5,"likes":5,"dislikes":0,"content":"上课有数字点名，挂人比较少，据说每个班只挂5个人。讲课比较好但考试出题比较偏，全凭心情出题，考察也不全面。话说回来虎哥人还是很好的，给分中规中矩吧，不算给分很好。"},{"id":45008,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-18 22:57:04","like_diff":4,"likes":6,"dislikes":2,"content":"谢萌虎不杀之恩抱拳"},{"id":63054,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-25 22:47:13","like_diff":4,"likes":4,"dislikes":0,"content":"你一定要把ppt从头tei一遍\n\n"},{"id":70082,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-26 05:31:38","like_diff":4,"likes":4,"dislikes":0,"content":"huge超可爱！！是我不好没把ppt推一遍…我知道huge调分已经尽全力了…QAQ爱你！祝虎哥早日拿下诺奖！"},{"id":73856,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-02-03 09:09:11","like_diff":4,"likes":4,"dislikes":0,"content":"超级享受 讲得超级好 可以感受到物理学的力量 在虎哥的带领下建立起电磁学的大厦\n\n\n\n"},{"id":88002,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-10-20 11:08:22","like_diff":4,"likes":4,"dislikes":0,"content":"忍不住来评论。方老师太棒了！可以看的出来他是能看到理论后面的本质的老师，真的很喜欢。"},{"id":91470,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-12-11 05:47:25","like_diff":4,"likes":4,"dislikes":0,"content":"方方超棒的！"},{"id":96417,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-21 02:53:11","like_diff":4,"likes":6,"dislikes":2,"content":"老师讲的还是很好的\n\n不过这试卷\n\n明年再来吧"},{"id":103685,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-03-04 07:23:34","like_diff":4,"likes":6,"dislikes":2,"content":"讲是真的好，题是真的难"},{"id":149661,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-16 09:40:47","like_diff":4,"likes":13,"dislikes":9,"content":"我挂了，这应该是为数不多会挂人的普物老师了，虽然我学的也不怎么样，真诚建议物理不好的同学慎选，评分什么的都是假的，老师对倒数的几个人根本不捞，最后老师还在群里祝大家有美好的未来，可普物挂了被退院的我已经没有未来了呜呜"},{"id":149694,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-16 12:00:50","like_diff":4,"likes":6,"dislikes":2,"content":"方老师是大师级别的人物 今年来重修方老师的课 相比去年的懵懵懂懂上完一学期 今年有了不少的收获 平常非常关心学生 去找老师答疑 老师甚至会站起来跟我手舞足蹈地比划 生怕我听不懂 好好学 真的一定会有收获的 方老师不仅是学术上的大师 更是大学期间最难忘的一位老师 至于考试 确实很难 但虎哥的ppt 一定要推 一定要自己推！看懂的话一点用都没有！写到纸上 才是自己学会的东西"},{"id":176227,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-06-28 06:18:27","like_diff":4,"likes":6,"dislikes":2,"content":"学识渊博，讲课风趣，从不点名，给分很好，人格魅力拉满，虎哥一百昏！"},{"id":189878,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-02-01 04:13:49","like_diff":4,"likes":4,"dislikes":0,"content":"虽然这次期末题出的怪，但是感觉虎哥给分还是很捞的。主要还是虎哥的态度和热情令我印象深刻，他是少数能给我感受到研究的希望的老师。"},{"id":17044,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-01-19 13:49:19","like_diff":3,"likes":4,"dislikes":1,"content":"讲课有激情，不用担心犯困"},{"id":40397,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-03 07:08:22","like_diff":3,"likes":4,"dislikes":1,"content":"虎哥讲的很好，可是我物理太差了，感觉考试好难(ಥ_ಥ)"},{"id":41237,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-10 07:13:43","like_diff":3,"likes":4,"dislikes":1,"content":"老师上的还行，很有激情。但我觉得远没有达到深入浅出的地步，大学课程感觉就是这样，时间太短，课程量太大，老师只能提纲挈领，修行在于个人"},{"id":45009,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-18 23:00:17","like_diff":3,"likes":7,"dislikes":4,"content":"付出和回报真的成正比吗？"},{"id":47126,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-24 03:12:35","like_diff":3,"likes":3,"dislikes":0,"content":"1.打一个电磁波\n\n2.六六八十四\n\n3.4399\n\n4.北高峰天线"},{"id":54903,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-06-30 12:15:00","like_diff":3,"likes":3,"dislikes":0,"content":"科学美学建议选哦，好好写论文"},{"id":70061,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-26 05:15:41","like_diff":3,"likes":3,"dislikes":0,"content":"huge给分一般啊，不过真的是极好的老师了。"},{"id":87767,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-10-12 01:23:31","like_diff":3,"likes":3,"dislikes":0,"content":"讲课太好了吧～"},{"id":169399,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-02-26 03:15:09","like_diff":3,"likes":4,"dislikes":1,"content":"虎哥太能捞了呜呜呜"},{"id":175819,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-06-27 00:34:07","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，是我太菜[朵朵表情-小丑]"},{"id":185251,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-12-27 09:55:12","like_diff":3,"likes":3,"dislikes":0,"content":"大家好，我是钱塘江，现在我旁边拉了一辆车，一群学生手牵手，我现在很方"},{"id":212485,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-01-14 05:43:07","like_diff":3,"likes":3,"dislikes":0,"content":"唉 老师人很好但是这学期专业课实在太多 普物出来直接炸掉了 不知道是不是一次点名没到和物理竞赛没有加分的缘故 这辈子不会学物理了"},{"id":212507,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-01-14 06:01:27","like_diff":3,"likes":3,"dislikes":0,"content":"虽然但是，我的普物为什么这么低啊，啊啊啊，虎哥虎哥，说好的开根号乘十呢"},{"id":212632,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-01-14 10:07:34","like_diff":3,"likes":4,"dislikes":1,"content":"个人感觉可能不太适合真正学物理的人？虽然老师一直在抨击高中教育，但是似乎并没有像普物一外教班那样子真正考察到物理的本质？事情算是少的，给分中规中矩（也有人说很捞），可能比较适合物理不算好也不算差的同学选择"},{"id":16808,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-01-19 04:14:21","like_diff":2,"likes":3,"dislikes":1,"content":"超级喜欢他~"},{"id":16876,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-01-19 06:45:17","like_diff":2,"likes":3,"dislikes":1,"content":"真正在教课的老师 很棒"},{"id":44518,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-18 02:19:17","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课超有激情，而且他比较注重大家对概念的理解，不大强调做题，所以最后给分都是按照排名给的。好好跟着虎哥，真的能对物理有个更深的理解。尤其是信电的小朋友们，你们的体系就是建立在麦克斯韦方程组基础上的23333333"},{"id":45036,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-19 00:54:32","like_diff":2,"likes":4,"dislikes":2,"content":"谢虎哥不杀之恩"},{"id":45074,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-19 02:31:13","like_diff":2,"likes":2,"dislikes":0,"content":"萌胡方方很好，人很赞，但是要自己去tei一遍公式还是有难度"},{"id":54900,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-06-30 12:11:48","like_diff":2,"likes":2,"dislikes":0,"content":"科学美学真的很美"},{"id":55006,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-06-30 15:38:00","like_diff":2,"likes":2,"dislikes":0,"content":"上老师的科学美学，可水可听，干货有很多，领略到了不一样的科学。"},{"id":55091,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-06-30 23:53:50","like_diff":2,"likes":2,"dislikes":0,"content":"通识打分就看论文，加分看自愿的展示……反正我的论文认真写了一千多字，然后交的时候看其他人都是整本整本交的。。于是我3.3"},{"id":68321,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-23 03:26:05","like_diff":2,"likes":2,"dislikes":0,"content":"讲的好考的难。期末透心凉"},{"id":70535,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-27 00:59:48","like_diff":2,"likes":2,"dislikes":0,"content":"一位有激情、有物理思维的老师！像一位斗士，想打倒一切伪科学！说一个谣言：“WiFi影响胎儿健康”kkk"},{"id":96402,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-21 02:26:18","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课真的清楚。\n\n自己太菜，挂科也是自己的问题\n\n超喜欢虎哥！"},{"id":130682,"teacher_id":110,"teacher_name":"方明虎","post_time":"2021-01-24 07:34:08","like_diff":2,"likes":3,"dislikes":1,"content":"虎哥是我遇到的最有激情最棒的物理老师，知识点讲解的很透彻，答疑很负责认真，遇上他是我大学中的幸运，绝对给10分。只是考试太难了呜呜呜，希望虎哥救救俺呜呜。"},{"id":131633,"teacher_id":110,"teacher_name":"方明虎","post_time":"2021-01-28 08:51:50","like_diff":2,"likes":3,"dislikes":1,"content":"聪明的脑袋瓜子们！"},{"id":149746,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-16 15:57:03","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲得真的很好，但是我是fw。。。"},{"id":152304,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-04-02 10:44:22","like_diff":2,"likes":3,"dislikes":1,"content":"讲课真的很有激情😘😘😘"},{"id":171603,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-03-30 01:03:51","like_diff":2,"likes":2,"dislikes":0,"content":"课上的太好了，为师为人都是一级棒。上了大学以来第一次觉得听课是这么享受，真正学到了东西的。"},{"id":175945,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-06-27 08:25:40","like_diff":2,"likes":2,"dislikes":0,"content":"不多说，直接10，谢谢虎哥"},{"id":176013,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-06-27 12:14:29","like_diff":2,"likes":2,"dislikes":0,"content":"给分很好"},{"id":188173,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-01-18 10:14:08","like_diff":2,"likes":2,"dislikes":0,"content":"虎哥，伟大。"},{"id":190146,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-02-23 17:20:29","like_diff":2,"likes":2,"dislikes":0,"content":"方老师给分很不错，“捞”的力度很大。他《普物》课讲解清晰，但课程内容量较大，进度较快；他经常点名，但主要以数字点名的形式为主；完成作业也不算轻松。期中和期末考试题目有一定挑战性，且可能覆盖非常规的考察方面；但最后给分老师基本上都能“海底捞”。谢谢方老师！"},{"id":208306,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-12-26 15:24:30","like_diff":2,"likes":2,"dislikes":0,"content":"期末考试前看完了去年智云，来给虎哥写查老师\n\n上的是普通物理学II(H)，非常好的上课体验，作为一个高中物理不是太好的同学，能够理解虎哥讲课的绝大部分内容，即使有不懂的地方下课问他也会非常好的解答，可能我们不会每个人都成为伟大的工程师或者找到一个让所有人玩的公式，但是在虎哥的课堂每个人都能感受到虎哥伟大，认真听课每个人都能在物理世界快乐的玩耍（）\n\n还是在期末考试前写了这些，期中考的很差，希望期末认真复习，好好考试，这可能确实是我们学习生涯最后一次接触物理学了……\n\n谢谢虎哥！"},{"id":210604,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-01-09 11:58:52","like_diff":2,"likes":2,"dislikes":0,"content":"直到冬学期虎哥不在请老师代课的时候才体会到虎哥讲的有多好，推导都尽可能讲得通俗易懂（比如说看智云补衍射那里用几何进行推导真的会很简单，但是用复数对我来说就不那么直观了），上课也会讲很多有意思的小故事。不知道是不是因为后半学期虎哥不在，期末考试卷子还是考了不少电磁学，小小警示后人不要把前面扔得太干净"},{"id":38307,"teacher_id":110,"teacher_name":"方明虎","post_time":"2016-11-29 15:56:37","like_diff":1,"likes":2,"dislikes":1,"content":"讲的不错，给分也还好。激起了我的物理兴趣。"},{"id":45029,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-19 00:30:53","like_diff":1,"likes":4,"dislikes":3,"content":"虎哥我爱你"},{"id":45095,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-19 03:21:53","like_diff":1,"likes":2,"dislikes":1,"content":"感谢老师呜呜呜呜呜！！！！虎哥讲的超级好呜呜呜呜呜！！！爱您比心！！！！"},{"id":47338,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-25 10:37:01","like_diff":1,"likes":1,"dislikes":0,"content":"讲的很好，很细致，但是自己对物理实在不行，期中期末都没考好，最后还是谢谢老师，竺院有这样的老师还是很开心的。"},{"id":57704,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-07-12 15:46:00","like_diff":1,"likes":1,"dislikes":0,"content":"通识课很有趣，但也可以水，给分好"},{"id":68589,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-26 10:39:51","like_diff":1,"likes":1,"dislikes":0,"content":"虎哥讲课真的很棒……平时一定要认真推ppt上的公式"},{"id":69733,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-25 09:35:31","like_diff":1,"likes":1,"dislikes":0,"content":"虎哥人真的很好很好很好\n\n结课了突然有点小遗憾"},{"id":70016,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-26 03:20:29","like_diff":1,"likes":1,"dislikes":0,"content":"huge真的是超级棒的老师\n\n只是普物2确实难而且我也没用心学\n\n感谢huge不杀之恩！"},{"id":70021,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-26 03:41:38","like_diff":1,"likes":1,"dislikes":0,"content":"think big"},{"id":70046,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-26 04:55:04","like_diff":1,"likes":1,"dislikes":0,"content":"什么都不说了，谢不杀之恩"},{"id":73974,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-02-04 02:48:59","like_diff":1,"likes":1,"dislikes":0,"content":"讲课富有激情，思路清晰，认真听课的话PPT都不难理解，喜欢讲一些当今物理前沿问题，考试较难，但给分好，认真学一定有很多收获"},{"id":126866,"teacher_id":110,"teacher_name":"方明虎","post_time":"2020-10-26 01:33:14","like_diff":1,"likes":2,"dislikes":1,"content":"好老师不需要解释"},{"id":130689,"teacher_id":110,"teacher_name":"方明虎","post_time":"2021-01-24 08:03:34","like_diff":1,"likes":2,"dislikes":1,"content":"虎哥 我滴超人\n\n救救孩子吧救救孩子吧救救孩子吧"},{"id":144277,"teacher_id":110,"teacher_name":"方明虎","post_time":"2021-12-21 03:52:54","like_diff":1,"likes":3,"dislikes":2,"content":"给我们班代过一次课，有幸一睹其讲课风采"},{"id":149290,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-15 03:55:55","like_diff":1,"likes":3,"dislikes":2,"content":"我爱他，普物期末考考的好是可以覆盖期中的！"},{"id":155154,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-06-09 01:47:28","like_diff":1,"likes":2,"dislikes":1,"content":"虎哥的最后一节课，舍不得呜呜呜"},{"id":68300,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-23 02:52:20","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好，真的很好，求给过，真的很好，真的很好，求给过"},{"id":69863,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-25 14:21:57","like_diff":0,"likes":0,"dislikes":0,"content":"虎哥讲课真的非常棒，就是自己太菜了"},{"id":92494,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-12-31 09:46:16","like_diff":0,"likes":1,"dislikes":1,"content":"给了十分，但我觉得有时候听得不怎么明白？？"},{"id":98186,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-23 07:10:38","like_diff":0,"likes":8,"dislikes":8,"content":"来大学之后遇到的最好的老师，每节课抢前排认真的听，听完分分钟想转物理系…真的学到了很多知识！考试虽然难但给调分，幸运遇到方老师的普物二。\n\nPS：要是别卡我94分4.8就更完美了"},{"id":131688,"teacher_id":110,"teacher_name":"方明虎","post_time":"2021-01-28 12:23:56","like_diff":0,"likes":5,"dislikes":5,"content":"大学第一门满分，特地来此表示感谢（因为没有群……）。上课很难让人听不进去。考试略难，如果物理实在太差慎选，不过有开根号×10，认真学了应该成绩也会不错的。（决定以后大考前去北高峰天线拜一下）"},{"id":139564,"teacher_id":110,"teacher_name":"方明虎","post_time":"2021-07-17 09:01:13","like_diff":0,"likes":1,"dislikes":1,"content":"虎哥永远滴神！！！"},{"id":148261,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-12 03:52:40","like_diff":0,"likes":1,"dislikes":1,"content":"虎哥永远滴神！！感谢海底捞感谢海底捞"},{"id":148267,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-12 04:11:22","like_diff":0,"likes":1,"dislikes":1,"content":"感谢虎哥捞我"},{"id":148305,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-12 06:05:24","like_diff":0,"likes":1,"dislikes":1,"content":"虎哥yyds!\n\n虽然期末卷很难期中考试不理想，但是老师是可以看到你的努力的。\n\n感恩！"},{"id":149071,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-14 09:37:16","like_diff":0,"likes":1,"dislikes":1,"content":"虎哥y y d s"},{"id":155514,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-06-14 01:39:26","like_diff":0,"likes":1,"dislikes":1,"content":"讲课很好，上课很有激情也很有条理，就是我自己容易犯困。。"},{"id":161251,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-11-02 08:02:48","like_diff":0,"likes":1,"dislikes":1,"content":"下次让我被逮到"},{"id":169701,"teacher_id":110,"teacher_name":"方明虎","post_time":"2023-02-27 12:43:47","like_diff":0,"likes":1,"dislikes":1,"content":"非常Nice的物理老师！"},{"id":188970,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-01-21 02:28:58","like_diff":0,"likes":1,"dislikes":1,"content":"讲课牛逼给分牛逼"},{"id":193172,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-06-04 07:14:25","like_diff":0,"likes":0,"dislikes":0,"content":"超导我回来了～我们今天讲麦克斯韦方程组（扶眼镜）"},{"id":195392,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-06-28 02:49:19","like_diff":0,"likes":0,"dislikes":0,"content":"上的电磁学（理科班），上课不点名。讲课很有激情。容易讲偏题，特别是对于一些发散性比较大的内容，但是谁又不喜欢上课跟着老师一起摸鱼呢。作业是英文题。期中期末卷子都是英文，本身难度不低，但是自我感觉考差了并不代表最终成绩不好，心态要放平，最后大多会捞的。"},{"id":195415,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-06-28 03:51:47","like_diff":0,"likes":0,"dislikes":0,"content":"感谢虎哥不杀之恩"},{"id":208561,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-12-29 12:26:42","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的很好，上课思路很清晰，也喜欢讲一些题外话，比如钇钡铜氧和北高峰的天线。期中考试略难，及格率很低，但是分数不重要，rank最重要，期末还没考，希望虎哥捞捞，相信你会喜欢上虎哥的物理课的。"},{"id":208893,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-01-03 07:30:44","like_diff":0,"likes":1,"dislikes":1,"content":"无敌好老师，过去半年再回想还是觉得颇有感触"},{"id":214754,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-02-17 10:45:38","like_diff":0,"likes":0,"dislikes":0,"content":"讲的很好 但是考试相较于平行班难度比较大 尤其是期中考试 也不是很捞吧 基础不好慎选"},{"id":70002,"teacher_id":110,"teacher_name":"方明虎","post_time":"2018-01-26 02:31:56","like_diff":-1,"likes":0,"dislikes":1,"content":"居居居居居然及格了\n\n虎哥真的好人..\n\n我都担心死了"},{"id":146777,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-07 12:08:50","like_diff":-1,"likes":1,"dislikes":2,"content":"呜呜呜先评论个10分，希望虎哥捞捞我"},{"id":148259,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-01-12 03:50:07","like_diff":-1,"likes":0,"dislikes":1,"content":"很有激情～"},{"id":55183,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-07-01 03:05:12","like_diff":-2,"likes":1,"dislikes":3,"content":"被绩点击中。。"},{"id":55202,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-07-01 03:37:57","like_diff":-2,"likes":4,"dislikes":6,"content":"通识课很有趣还不考试。我没做展示，考试周前认真写了5000+论文就满了～"},{"id":57994,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-07-21 07:04:12","like_diff":-2,"likes":1,"dislikes":3,"content":"通识课课水，给分乱给"},{"id":152545,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-04-17 13:28:35","like_diff":-2,"likes":2,"dislikes":4,"content":"就这样"},{"id":45016,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-01-18 23:52:36","like_diff":-3,"likes":3,"dislikes":6,"content":"老师给分太好了！抱着物理必挂的心去考试最后给分出乎意料 上课很有激情对学生很好 讲的也很清楚"},{"id":55169,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-07-01 02:36:22","like_diff":-3,"likes":3,"dislikes":6,"content":"3.0……"},{"id":96407,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-21 02:30:16","like_diff":-3,"likes":4,"dislikes":7,"content":"感觉不是给我们这种第一次学普物的人上的"},{"id":133192,"teacher_id":110,"teacher_name":"方明虎","post_time":"2021-02-16 04:28:14","like_diff":-6,"likes":7,"dislikes":13,"content":"呵呵呵"},{"id":138302,"teacher_id":110,"teacher_name":"方明虎","post_time":"2021-07-08 11:51:13","like_diff":-7,"likes":8,"dislikes":15,"content":"好久没来了，给个一分再走"},{"id":55518,"teacher_id":110,"teacher_name":"方明虎","post_time":"2017-07-01 22:29:03","like_diff":-11,"likes":2,"dislikes":13,"content":"简直是刷脸的课，我写了一篇很有意思的论文，花了很长时间，竟然只有3.3，感觉很不值\n\n"},{"id":212750,"teacher_id":110,"teacher_name":"方明虎","post_time":"2025-01-15 00:38:21","like_diff":-11,"likes":3,"dislikes":14,"content":"虎哥太好了!讲课非常非常有激情，而且讲的非常清楚，条理清晰。给分也相当相当好，我期中只考了61分，最后4.8的绩点!爱死了这老师!"},{"id":195448,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-06-28 05:56:32","like_diff":-14,"likes":2,"dislikes":16,"content":"感谢虎哥的满绩😭 😭"},{"id":155568,"teacher_id":110,"teacher_name":"方明虎","post_time":"2022-06-22 00:42:26","like_diff":-16,"likes":2,"dislikes":18,"content":"电磁学满绩了哈哈"},{"id":195359,"teacher_id":110,"teacher_name":"方明虎","post_time":"2024-06-28 00:58:02","like_diff":-16,"likes":2,"dislikes":18,"content":"虎哥上课很好，但是好像没有想象中捞啊😭感觉我学得也挺认真的，结果获得了大学第一个3.6"},{"id":135743,"teacher_id":110,"teacher_name":"方明虎","post_time":"2021-05-23 02:50:29","like_diff":-32,"likes":9,"dislikes":41,"content":"每次过来，就记得给你打个差评"},{"id":98181,"teacher_id":110,"teacher_name":"方明虎","post_time":"2019-01-23 07:22:23","like_diff":-35,"likes":6,"dislikes":41,"content":"来自一个高中没学过竞赛的菜鸡的参考：课上好多不懂，老师真的超强，所有的东西都要推导一遍，但是我真的是带不动型的。我期中不高（没到80），竞赛三等奖，期末前夜还在看球（已宣告放弃），期末后面两道大题都不太会。。。结果，竟然92！？所以，大家不必因为他题难而换课，huge的课，很值的，竞赛完全不白参加，高中没搞过竞赛的也不必担心。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
