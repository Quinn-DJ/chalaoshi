20分。还有专业黑的我也无语，展示的质量大家都有目共睹吧，复习谁还不是看复印的ppt？？"},{"id":90566,"teacher_id":3508,"teacher_name":"张起元","post_time":"2018-11-24 05:59:28","like_diff":2,"likes":3,"dislikes":1,"content":"发言比重过高，鹅颈开始了。"},{"id":119691,"teacher_id":3508,"teacher_name":"张起元","post_time":"2019-11-16 00:50:20","like_diff":2,"likes":2,"dislikes":0,"content":"老师和助教gg都好帅！讲课有条理，发言分的话每日新闻还是可以刷满的，考试简单、明确，完全是ppt上的，复习一遍可以考的很好。然后老师只给打印的屁屁踢，建议自己用word做下笔记，国商这门课算管院课程中有干货的了。相当于经院的国际贸易，不过国商更多从企业角度进行分析。（老师的衣品我可以欣赏好久哈哈哈"},{"id":120393,"teacher_id":3508,"teacher_name":"张起元","post_time":"2019-12-03 06:40:00","like_diff":2,"likes":2,"dislikes":0,"content":"不好??"},{"id":142772,"teacher_id":3508,"teacher_name":"张起元","post_time":"2021-11-16 04:04:49","like_diff":2,"likes":4,"dislikes":2,"content":"给分迷  专业课目前最低分  80都没有\n\n就是说小组那个国家案例有认真写，三个分析也很认真，而且我们小组有被点名表扬。\n\n发言也挺积极，但是老师有没有说多少次是发言满分.....\n\n至于考试也认真复习了，主观题也按三层次分析。\n\n我不理解"},{"id":142777,"teacher_id":3508,"teacher_name":"张起元","post_time":"2021-11-16 04:33:22","like_diff":2,"likes":2,"dislikes":0,"content":"。。。。认真付出与回报不成正比 任务多 考试不让用中文（zgf都说可以了）。。还必须有发言分。。嗯。"},{"id":36626,"teacher_id":3508,"teacher_name":"张起元","post_time":"2016-11-15 06:18:48","like_diff":1,"likes":2,"dislikes":1,"content":"国际商务分小组，有一个小组展示。但是上课要刷发言数也是醉了"},{"id":90370,"teacher_id":3508,"teacher_name":"张起元","post_time":"2018-11-23 09:35:27","like_diff":1,"likes":6,"dislikes":5,"content":"我觉得老师蛮不错，自己绩点一般还是怪自己知识不扎实，选择题不好。之前看有人说财管的同学有ppt？？又不是老师发的，自己的connection不到位，怪别人恶警？别个自己的懒惰找借口，你要是认真学习，掌握好知识，相信分数不会差，毕竟期末占比还是很好的。"},{"id":127801,"teacher_id":3508,"teacher_name":"张起元","post_time":"2020-11-27 07:56:16","like_diff":1,"likes":1,"dislikes":0,"content":"今年疫情线上上课 全程没有一种参与度 70%全靠考试……\n\n希望增加出席点名环节吧 分数也能拉高点"},{"id":127935,"teacher_id":3508,"teacher_name":"张起元","post_time":"2020-11-30 13:43:21","like_diff":1,"likes":1,"dislikes":0,"content":"迷之绩点"},{"id":142771,"teacher_id":3508,"teacher_name":"张起元","post_time":"2021-11-16 03:58:22","like_diff":1,"likes":3,"dislikes":2,"content":"课程内容还好，还是可以学到东西，给分的话中规中矩，付出多少得到多少，上课体验就一般"},{"id":90356,"teacher_id":3508,"teacher_name":"张起元","post_time":"2018-11-23 08:57:06","like_diff":0,"likes":1,"dislikes":1,"content":"ok?"},{"id":90368,"teacher_id":3508,"teacher_name":"张起元","post_time":"2018-11-23 09:27:03","like_diff":0,"likes":1,"dislikes":1,"content":"上课完全没有一种代入感，搞正态分布，不推荐选。"},{"id":119177,"teacher_id":3508,"teacher_name":"张起元","post_time":"2019-11-11 04:07:23","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，虽然发言比重很高，但是每次课前都给大家新闻讲解的机会。只要每次都准备好新闻，就没什么压力了。老师很好看，而且很负责，有的时候还有点可爱。刚开始上课不适应这样全英文课程，但是老师经常会中文解释。总的说，非常奈斯，都不想结课了。"},{"id":142707,"teacher_id":3508,"teacher_name":"张起元","post_time":"2021-11-18 05:30:49","like_diff":0,"likes":5,"dislikes":5,"content":"虽然是英文的课程而且教得很快，但是都解释得很清楚，虽然分数打的有点那个。。但是学到很多！"},{"id":142829,"teacher_id":3508,"teacher_name":"张起元","post_time":"2021-11-16 15:46:58","like_diff":0,"likes":1,"dislikes":1,"content":"认真听或许有收获……但老实说想水的话只要考试复习怒刷PPT就行…"},{"id":143087,"teacher_id":3508,"teacher_name":"张起元","post_time":"2021-11-19 01:10:10","like_diff":0,"likes":2,"dislikes":2,"content":"老师挺好的 上课会给我们分析案例之类的 考试刷ppt吧选择题都是ppt 线上上课没有发言分 纯靠考试分和小组作业 感谢小组带飞加上考试不太难ppt都有，绩点不错"},{"id":172629,"teacher_id":3508,"teacher_name":"张起元","post_time":"2023-05-02 14:15:38","like_diff":0,"likes":0,"dislikes":0,"content":"快 逃"},{"id":36510,"teacher_id":3508,"teacher_name":"张起元","post_time":"2016-11-14 11:12:18","like_diff":-4,"likes":5,"dislikes":9,"content":"给分好 很水 老师人挺好的 就是思维有点怪………"},{"id":90354,"teacher_id":3508,"teacher_name":"张起元","post_time":"2018-11-23 08:54:49","like_diff":-4,"likes":6,"dislikes":10,"content":"全英文上课，助教又不给PPT，只给纸质版的黑胡胡看都看不清，但是财管的同学却有PPT，上课发言恶竞，老师读PPT，唯一有趣的事case Analysis，明明有18次发言，小组长，认真做展示，认真写公司进军报告，认真写三国分析，可是！！分也不好啊！垃圾国商，毁我青春"},{"id":142831,"teacher_id":3508,"teacher_name":"张起元","post_time":"2021-11-16 16:09:36","like_diff":-4,"likes":0,"dislikes":4,"content":"感觉真的还好？虽然课真的很好水但也能学到东西，期末考试有复习过也就不难，个人没怎么发过言但最后有3.9，还是很满意的"},{"id":36833,"teacher_id":3508,"teacher_name":"张起元","post_time":"2016-11-16 07:22:35","like_diff":-6,"likes":2,"dislikes":8,"content":"老师人很美，英文说的超好，但是对于口语要求挺高的，所以想要锻炼自己英语能力的阔以来选她的课哦୧( \"̮ )୨✧ᐦ̤喜大普奔"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            function performSearch() {
