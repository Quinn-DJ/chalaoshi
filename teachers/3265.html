                    const commentsData = [{"id":18160,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2016-01-21 08:27:53","like_diff":18,"likes":20,"dislikes":2,"content":"超级好的老师，男神，很儒雅，声音超好听"},{"id":14119,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2016-01-04 12:58:20","like_diff":15,"likes":16,"dislikes":1,"content":"毕竟编教材的，池老师水平还是很高的。但现汉课用的那个教材不咋样，限制了老师的发挥。"},{"id":18203,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2016-01-21 09:23:52","like_diff":14,"likes":20,"dislikes":6,"content":"老师很有学识，一脸慈祥憨厚，喜欢一本正经讨论网络脏话。给分我就嘿嘿嘿了，专业课神马的慎选啊（学霸除外）"},{"id":20530,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2016-01-28 07:09:48","like_diff":8,"likes":9,"dislikes":1,"content":"教得好，给分呵呵"},{"id":97638,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2019-01-22 12:30:20","like_diff":8,"likes":8,"dislikes":0,"content":"听见池老师开口的一瞬间，我坠入了爱河！声音真好听，非常儒雅的老先生。而且萌萌地和我们分享一些网络汉语趣像。\n\n\n\n老师的课主要按教材上，框架搭得很好。期中的试卷带回去做，期末一篇小论文和考试。期末考试有几道选择题就是期中卷子上的！老师的考察可能会比较细，但是大题都是平时上课讲过的。认真准备了问题不大！\n\n感谢男神老师? ?"},{"id":189666,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2024-01-26 13:27:34","like_diff":8,"likes":8,"dislikes":0,"content":"大爱池老师！老师真的特别好！讲课很棒，现代汉语的基本内容大体都有讲到，也有深入拓展。老师特别有耐心，每次提问都很耐心地解答，还在期末主动鼓励学生去提问。在线上提问老师也很用心地回复。遇见这样的老师真的太幸运了！学现代汉语时感觉自己回到了高中时候那种踏实勤恳的学习状态，大爱现代汉语！现代汉语里的学问真的远超出我的想象。总之老师真的特别好，学问很深，也对学生很用心。很感谢老师一学期的授课和特别耐心的解答！"},{"id":8072,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2015-09-17 01:36:16","like_diff":7,"likes":10,"dislikes":3,"content":"棒棒的"},{"id":44742,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2017-01-18 07:46:00","like_diff":7,"likes":9,"dislikes":2,"content":"上课会觉得很有趣，老师娓娓道来，多请教老师问题，通过很多例子可以感受到生活中无处不在的语言知识！平时没有作业，书本上的知识会学得很扎实，对以后考研也是好的吧。论文好好写，课程网站上的题好好做，最后的考试不坑。这样下来4.8，挺满意了，很有收获！"},{"id":189621,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2024-01-26 04:17:38","like_diff":7,"likes":7,"dislikes":0,"content":"老师人很好，就是出分有点慢。"},{"id":210408,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2025-01-15 03:44:47","like_diff":7,"likes":8,"dislikes":1,"content":"老师人特别好，会非常耐心地解决学生的问题，只要平时认真学，把基础知识点都搞懂，老师给分不会差的，考的都是基础的知识，还有的直接就是教材原题。跟着池老师可以把现代汉语学的特别扎实，谁不选我都会伤心的好吗"},{"id":132328,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2021-01-31 18:58:50","like_diff":6,"likes":6,"dislikes":0,"content":"看起来超级可爱憨厚的老师！功底很扎实，能够滔滔不绝娓娓道来两节课，说话声音很让人舒服。"},{"id":211781,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2025-01-12 11:53:57","like_diff":6,"likes":7,"dislikes":1,"content":"老师人特别好，给分也不错，没上面均绩那么吓人啊。而且老师特别热心，每次回答问题都很仔细热情。"},{"id":67652,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2018-01-22 04:02:07","like_diff":5,"likes":7,"dislikes":2,"content":"给分被伤到"},{"id":67681,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2018-01-22 05:01:59","like_diff":5,"likes":6,"dislikes":1,"content":"池老师学识渊博，上课有条理，对一些特别的语言现象有独到见解，可能受课程时间限制有些部分会讲的比较快，但传授知识比较系统完备，最后考试形式和期中考试以及前一年样卷差不多，努力学，课后题目认真做，给分与付出成正比！"},{"id":94392,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2019-01-16 09:41:02","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲的很好，我自己太菜了，期中考原题我照样错，先给十分，成绩多差我都认。"},{"id":96627,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2019-01-21 08:11:18","like_diff":5,"likes":5,"dislikes":0,"content":"池昌海老师首先人格魅力就很强，声音好听，作为教材编者本身水平很高，解答学生问题时态度一贯很好。期末考试考了很多期中原题，我因为自己复习疏漏错了很多，最终绩点不算理想，但也知足，毕竟是自己的原因。池老师是可爱负责的好老师，满分~"},{"id":132109,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2021-01-30 10:32:30","like_diff":5,"likes":6,"dislikes":1,"content":"老师温和客气，水平也很高，但给分实在求是，想水过去结果大概会很难看的。顺带吐槽一下现汉的教材，琐碎冗长，还做的又薄又大..."},{"id":148207,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2022-01-12 01:27:44","like_diff":5,"likes":5,"dislikes":0,"content":"趁分还没出先来给池爷爷打分(◦˙▽˙◦)\n\n池老超好超温柔，讲课比较求是，现汉一学期一篇论文或者读书报告，有一次开卷的期中考试，还会有几次课后作业，认真听课就好了，期末的内容基本上都是老师上课强调的，来选不亏!"},{"id":148641,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2022-01-13 05:48:52","like_diff":5,"likes":5,"dislikes":0,"content":"老师水平很高...人也很和蔼...上课讲的其实比较笼统，大概还是要重视自学吧……感觉给分标准蛮高的，也非常求是。"},{"id":148677,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2022-01-13 07:51:02","like_diff":5,"likes":5,"dislikes":0,"content":"出分了来给老师好评 池老师真的好温柔 会在考试之后跟同学说辛苦了 大题也有好多是上课反复强调的知识点 这学期给分好像还蛮不错的 起码没有上面的均绩那么低"},{"id":174299,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2023-06-09 06:18:31","like_diff":5,"likes":5,"dislikes":0,"content":"感谢助教小哥哥捞我们，听说老师还会特意问一下平时积极认真但是期末没考好的同学是不是改错卷子了，老师真的都有记住啊。还叮嘱助教让大家过个好年  yyds"},{"id":179051,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2023-08-26 01:03:31","like_diff":5,"likes":5,"dislikes":0,"content":"现汉不选池老师就后悔去吧  助教小哥哥大爱"},{"id":156661,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2022-06-20 14:15:17","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很和蔼可亲，也讲得很好，但现汉本身就很难，所以还是需要自己下很多功夫"},{"id":159555,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2022-08-11 06:15:20","like_diff":4,"likes":4,"dislikes":0,"content":"非常nice  分数自从21级别开始涨了吧"},{"id":159560,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2022-08-09 16:17:05","like_diff":4,"likes":4,"dislikes":0,"content":"大爱老师"},{"id":174816,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2023-06-18 12:39:29","like_diff":4,"likes":4,"dislikes":0,"content":"爱池老师"},{"id":44791,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2017-01-18 09:02:10","like_diff":3,"likes":4,"dislikes":1,"content":"池昌海老师学识渊博，笑起来很温暖，上课有很多干货，很喜欢和我们分享现有的语言学研究成果，还有，特别喜欢讲微信段子??。老师有时候会点名回答问题，要多多向老师请教或者回答问题，让老师记住你哈哈，最后考试有一次期中测验，期末考试与学在浙里的题库很像，还是要认真看课本～（划重点）：一定要看公邮！多刷公邮！公邮！"},{"id":94278,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2019-01-16 05:45:12","like_diff":3,"likes":4,"dislikes":1,"content":"讲得很好 考试卷子是所有现汉老师里最简单的 和期中考卷有一些重复的题 大题上课讲过 然而垃圾如我不知道在复习什么啥也没看到 等分数出来就怪我自己 对不起老师"},{"id":214642,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2025-02-15 14:51:13","like_diff":3,"likes":3,"dislikes":0,"content":"满分！！上个学期上的现代汉语，老师不愧是教材编者，学识特别深厚，上课也很有意思。老师人也超级好，期末补天问了超级多问题都详细解答了。给分很好，平时认真学，期末仔细复习一下就可以了，比有些给分乱七八糟、毫无标准的选修课老师好多了。"},{"id":44578,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2017-01-18 03:28:12","like_diff":2,"likes":2,"dislikes":0,"content":"池老师学识很丰富，会在公邮里发文章让我们看和讨论，也很乐于回答问题，人超好。就是可能课程太短，有些地方上得略快。他的课是很好的体验！"},{"id":44593,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2017-01-18 03:48:03","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好，超级萌，讲课喜欢用生动的例子，然后很耐心的回答问题，长相儒雅，文质彬彬，学识渊博，大爱呀~"},{"id":87170,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2018-09-21 07:44:06","like_diff":1,"likes":2,"dislikes":1,"content":"老师非常温和儒雅，也非常有耐心。男神了"},{"id":132127,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2021-01-30 12:11:44","like_diff":1,"likes":3,"dislikes":2,"content":"讲课可以 给分很不行……"},{"id":216506,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2025-03-17 15:24:37","like_diff":1,"likes":1,"dislikes":0,"content":"绝世好老师，爱你海子叔！！！"},{"id":132093,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2021-01-30 08:19:23","like_diff":0,"likes":4,"dislikes":4,"content":"给分低的吓人 慎选..."},{"id":96631,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2019-01-21 08:16:03","like_diff":-1,"likes":0,"dislikes":1,"content":"老师上课真的很好，就是会讲的很清楚，似乎并没有什么很特殊的上课形式，但不会让人觉得枯燥，超喜欢他的一点就是特别儒雅。然后但是给分有一点点让我伤心π_π不过肯定是我自己没做好！不影响我给10分！"},{"id":211794,"teacher_id":3265,"teacher_name":"池昌海","post_time":"2025-01-12 12:39:52","like_diff":-6,"likes":1,"dislikes":7,"content":"难绷.."}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
