ontent":"「不针对刘才明老师，他仅仅是挂名，但是很多查询大物实验的学弟学妹可能来这边吧」\n\n大物单摆实验课题组纯逆天:\n\n平时实验报告必须手写；\n\n老师评分扣分项不给理由（尤其是最后几次实验为了拉低学生平均分有故意打低分的嫌疑）；\n\n考前五天通知限时\"作业\"，网络拥堵交不上还要倒扣分；\n\n对考查有关的问题通通冷处理装死；\n\n还有傻逼的限时\"作业\"，你他妈给的范围是啥，考的又是啥？\n\n课题组你们都是一个妈生的吗？怎么个个这么脑瘫逆天？"},{"id":98845,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2019-01-24 03:58:41","like_diff":22,"likes":23,"dislikes":1,"content":"有些学生根本不值得老师这么照顾"},{"id":11812,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2015-12-16 03:50:10","like_diff":21,"likes":21,"dislikes":0,"content":"超级好的老师，现在很怀念啊，给分nice，讲课清楚明白，哎哎哎，多希望大物甲二也是他的啊"},{"id":13765,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2015-12-30 17:35:50","like_diff":21,"likes":21,"dislikes":0,"content":"温柔和蔼，一切为大家得分高考虑，特别特别善良的一个好老师"},{"id":146044,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-01-05 08:11:32","like_diff":21,"likes":21,"dislikes":0,"content":"老师的大雾教的很好\n\n\n\n\n\n然后大学物理实验这门课程的期末理论考真傻逼"},{"id":6823,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2015-07-23 08:11:24","like_diff":20,"likes":20,"dislikes":0,"content":"温柔随和  人超级好  上课风趣也很实用"},{"id":7876,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2015-09-16 02:35:14","like_diff":20,"likes":20,"dislikes":0,"content":"极好的老师，强推"},{"id":66119,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2018-01-12 02:54:52","like_diff":20,"likes":22,"dislikes":2,"content":"翩翩君子，温润如玉"},{"id":175014,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2023-06-21 04:29:16","like_diff":20,"likes":23,"dislikes":3,"content":"小测太水 很多人作弊 一次失误平时分直接炸裂 慎选"},{"id":22995,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-03-16 02:35:42","like_diff":19,"likes":19,"dislikes":0,"content":"授课字字中肯，讲题入木三分"},{"id":28048,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-06-28 08:02:15","like_diff":19,"likes":20,"dislikes":1,"content":"无话可说，平生见过最好的老师"},{"id":149371,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-01-15 07:55:11","like_diff":19,"likes":21,"dislikes":2,"content":"刘老师本人不做评价，因为老师确实不错但是。。。。。大物实验我呸死你！！"},{"id":26157,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-07-01 07:26:16","like_diff":18,"likes":18,"dislikes":0,"content":"完美的老师，好到不能再好"},{"id":159468,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-07-22 06:39:17","like_diff":16,"likes":17,"dislikes":1,"content":"本学期最爱的老师，没有之一！讲课清晰，就算不听课看他的ppt自学也能懂，期末考前还会给划重点（而且特别准），刘老师两个大雾班的考试成绩都是全校顶尖的。人也超级好，永远都是温温柔柔笑眯眯的。（唯一不好的就是平时小测太简单了，而且小测作弊现象非常严重，导致平时分就有点......）选上刘老师课的同学，这么好的老师，千万不要翘课！！！大雾2选不上他的课了，我真的哭死wwwwwwww"},{"id":194774,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-06-25 11:22:44","like_diff":16,"likes":16,"dislikes":0,"content":"伟大无需多言！刘老师的人格魅力让我想做他的小狗~"},{"id":77635,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2018-05-07 04:12:33","like_diff":15,"likes":17,"dislikes":2,"content":"悄悄地跟你们说，刘老师的期中考试是开卷的哈哈哈"},{"id":15304,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-01-13 13:10:22","like_diff":14,"likes":15,"dislikes":1,"content":"人很好。"},{"id":22383,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-03-04 04:59:15","like_diff":14,"likes":14,"dislikes":0,"content":"完全是男神！满满的都是爱"},{"id":121754,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2020-01-21 13:42:59","like_diff":13,"likes":13,"dislikes":0,"content":"物理实验遇到刘才明老师的课，什么都不用说，就是一个字，选！两个字，快选！三个字，赶紧选！\n\n没有比刘老师更好的老师了！上课思路清晰，演示到位，遇到困难耐心解答，报告要求明确，给分还很好。这样的老师就是大物实验的顶配！"},{"id":155049,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-06-08 02:14:13","like_diff":13,"likes":13,"dislikes":0,"content":"好人长命百岁"},{"id":11553,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2015-12-04 10:05:27","like_diff":12,"likes":12,"dislikes":0,"content":"nice"},{"id":49364,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-04-08 03:42:33","like_diff":12,"likes":14,"dislikes":2,"content":"实验课，老师很好，但是给分并没有所说的那么好。"},{"id":49365,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-04-08 03:42:33","like_diff":12,"likes":13,"dislikes":1,"content":"实验课，老师很好，但是给分并没有所说的那么好。"},{"id":149395,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-01-15 08:30:25","like_diff":12,"likes":13,"dislikes":1,"content":"老师人很好给了10分，以下均为对课程的评价。大物实验就一sb课程，平时实验认真做了分数高也没什么用，考试题目是真无语，完全不能理解考试的意义是什么，明明一个学实验操作技能的课偏要用考试来衡量，成绩又偏要正太，出的又是些什么**题目也不自己想想，大家分数都低有什么好处。另外就是这学期考试关于单选多选的争议，某些老师在群里的说辞我也是醉了，是谁我就不说了，希望好自为之。最后，刘才明老师真的很好，不仅讲解耐心细致清楚，单个实验的给分也很好。"},{"id":17667,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-01-20 15:10:45","like_diff":11,"likes":12,"dislikes":1,"content":"温柔和蔼，特别特别善良的一个好老师，上课思路很清晰，解答问题很耐心\n\n"},{"id":3819,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2015-06-17 05:13:41","like_diff":10,"likes":13,"dislikes":3,"content":"清楚明白"},{"id":11524,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2015-12-03 15:09:38","like_diff":10,"likes":10,"dislikes":0,"content":"分数高"},{"id":163283,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-12-12 04:57:18","like_diff":10,"likes":10,"dislikes":0,"content":"【大物实验】孙少奇这个人是真的水平低下，讲课与绪论课都是反过来的"},{"id":167179,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2023-01-15 04:54:55","like_diff":10,"likes":11,"dislikes":1,"content":"大物实验真的纯纯nt 大家一定要做好被恶心的准备\n\n不针对刘老师 单纯说这门课程和期间遇到的一些很会说话的逆天老师（lwy！！！！！！我******）"},{"id":22345,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-03-04 01:31:52","like_diff":9,"likes":9,"dislikes":0,"content":"666"},{"id":157465,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-06-23 10:21:22","like_diff":9,"likes":9,"dislikes":0,"content":"刘才明老师超级好！！！好爱lcm，可惜大物II不是他了。课堂练习还会告诉你有没有错，错的话会退回给你重新写。给分好，吹爆。虽然我有点小遗憾。"},{"id":168816,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2023-02-22 12:34:27","like_diff":9,"likes":12,"dislikes":3,"content":"刘老师好老师，但大雾实验是***"},{"id":173992,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2023-06-05 13:21:14","like_diff":9,"likes":10,"dislikes":1,"content":"老师是温柔有耐心的，但是他的班比其他老师的班卷得多，小测赋分制，所以平时分不太容易拿满，想冲满绩的最好保证自己平时小测不失误"},{"id":208317,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-12-27 00:28:48","like_diff":9,"likes":9,"dislikes":0,"content":"不要选刘才明老师😭不然就会和我一样，在结课的时候因为舍不得而哭成泪人"},{"id":18400,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-01-21 14:22:06","like_diff":8,"likes":8,"dislikes":0,"content":"给分超好"},{"id":28027,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-06-28 08:00:21","like_diff":8,"likes":8,"dislikes":0,"content":"满满的暖意"},{"id":66546,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2018-01-17 08:27:54","like_diff":8,"likes":9,"dislikes":1,"content":"刘老师很好！实验讲的清晰透彻，给分也很好！我上了三次实验两个95一个96！太棒了！"},{"id":76417,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2018-04-08 13:07:15","like_diff":8,"likes":8,"dislikes":0,"content":"刘老师的普物实验和其他的的不在一个级别上……"},{"id":192786,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-05-30 11:07:07","like_diff":8,"likes":8,"dislikes":0,"content":"就算一半的课都翘了，还是决得老师上课讲的很细很好，很适合初学者听，给分很宽松，每次考试都重新查卷，帮同学提分，爱老师！！！"},{"id":195286,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-06-27 15:19:55","like_diff":8,"likes":8,"dislikes":0,"content":"神，讲课好，平时分竭尽全力给高分"},{"id":205062,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-12-01 02:28:27","like_diff":8,"likes":8,"dislikes":0,"content":"伟大无需多言，属于是爹级别的老师，虽然刚在“最佳点名”里被抓……."},{"id":12474,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2015-12-23 11:04:32","like_diff":7,"likes":8,"dislikes":1,"content":"人超好"},{"id":30137,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-07-01 03:29:26","like_diff":7,"likes":7,"dislikes":0,"content":"上课非常负责，从来都不是像别的老师那样只看课件什么的，感觉就和高中老师一样，老师会把物理题讲懂讲明白，上课一般也没有多少学生水手机！好老师，另外，给分也超赞！！"},{"id":40825,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-01-06 01:02:05","like_diff":7,"likes":7,"dislikes":0,"content":"不说了 ?"},{"id":105310,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2019-04-10 01:32:58","like_diff":7,"likes":8,"dislikes":1,"content":"天使老师，被治愈了"},{"id":165339,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2023-01-01 14:19:34","like_diff":7,"likes":7,"dislikes":0,"content":"大物实验刘老师还不错，但是【孙少奇】是真傻逼，不仅出分特别慢，而且给得奇低，按照他要求做，不知道为什么莫名其妙的低。"},{"id":165347,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2023-01-02 04:18:30","like_diff":7,"likes":7,"dislikes":0,"content":"孙少奇是真傻逼，没见过这么贱的"},{"id":177338,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2023-07-03 03:13:18","like_diff":7,"likes":10,"dislikes":3,"content":"刘老师的课讲得很好，并且会努力捞人（尽管大物本身的硬性评分要求其实留给老师的捞人余地不大），绝对值得10分。但是我不太喜欢小测的模式，尽管认真准备了几次小测发挥得都很差，期中考成绩差不多是班里前15%，而平时分排名都到班级末15%了😭😭😭。而我认为平时分对总评的影响比期中期末大多了（平时分一下子能和别人差10分；而期中期末助教可能会捞，试卷难还会有赋分之类的规则，相较之下水平差距不大的人不会查太多分数）。还是只能反思一下自己"},{"id":188276,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-01-18 14:17:05","like_diff":7,"likes":7,"dislikes":0,"content":"大物失去了刘才明就像西方失去了耶路撒冷"},{"id":22641,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-03-09 05:09:30","like_diff":6,"likes":7,"dislikes":1,"content":"非常好！棒棒哒！"},{"id":26117,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-06-16 02:19:50","like_diff":6,"likes":6,"dislikes":0,"content":"老师人特别好!!!很萌"},{"id":26478,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-06-19 01:16:14","like_diff":6,"likes":6,"dislikes":0,"content":"反正就是好老师o(^o^)o"},{"id":26699,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-06-21 02:43:00","like_diff":6,"likes":6,"dislikes":0,"content":"很不错！"},{"id":28700,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-06-30 00:15:24","like_diff":6,"likes":6,"dislikes":0,"content":"认真负责的好老师"},{"id":56547,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-07-04 03:19:58","like_diff":6,"likes":6,"dislikes":0,"content":"大雾讲得挺好的，重视教学，温柔可亲，会注意重点，课件也都上传了。给分规则讲得很清楚，也尽量给高分。不过有四次课堂测试，缺一次平时分就gg了，去了就算不会影响也不大。总之大物强推。ps.老师真的好萌啊，男神一般的老师"},{"id":64693,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-12-26 11:26:38","like_diff":6,"likes":6,"dislikes":0,"content":"大物实验补做恰好遇见刘才明老师，真的很有意思的一个老师，讲实验过程也不像有的老师敷衍了事，而是很认真的带着同学去分析。真的是好老师！！！"},{"id":127776,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2020-11-27 00:51:37","like_diff":6,"likes":7,"dislikes":1,"content":"才9.91我不服"},{"id":154448,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-06-01 13:43:35","like_diff":6,"likes":6,"dislikes":0,"content":"lcm老师超级好！课堂练习还会先告诉你写对了没！不对还可以再改！讲课也十分清晰，主次分明！"},{"id":183053,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2023-11-22 02:31:19","like_diff":6,"likes":6,"dislikes":0,"content":"刘才明老师，特别特别好！在地铁上还在改试卷，发动儿子帮忙登分，为大家考虑，一直鼓励大家，特别特别好的老师。"},{"id":191232,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-04-14 08:14:41","like_diff":6,"likes":6,"dislikes":0,"content":"好老师。上课讲的很好，对待学生很尽职尽责，给分最后也很好，非常幸运能选上老师的大物课。"},{"id":193044,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-06-03 03:06:04","like_diff":6,"likes":8,"dislikes":2,"content":"期中考试最难的一个大题上课讲过，还有一个大题也讲过类似的，这种老师怎能不爱"},{"id":209278,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2025-01-05 09:47:17","like_diff":6,"likes":6,"dislikes":0,"content":"结课的时候真的舍不得老师\n\n讲的认真细致，真的在为学生考虑\n\n听说您这是最后一学期教书，很荣幸上到了您的课\n\n祝您今后的日子里安康"},{"id":43671,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-01-16 17:34:31","like_diff":5,"likes":7,"dislikes":2,"content":"真的是好老师 体现在很多细节上 最大的遗憾就是这个学期没有好好听老师的课 给分很好 谢谢老师"},{"id":114190,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2019-07-09 03:49:15","like_diff":5,"likes":6,"dislikes":1,"content":"翩翩君子温润如玉"},{"id":145697,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2021-12-31 08:28:57","like_diff":5,"likes":5,"dislikes":0,"content":"普物实验二这门课很垃圾，但是老师人确实好。"},{"id":159914,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-09-09 02:00:26","like_diff":5,"likes":6,"dislikes":1,"content":"老师好帅，保佑我选上"},{"id":161648,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-11-11 00:17:37","like_diff":5,"likes":9,"dislikes":4,"content":"只针对实验课。物理实验大鲨比。实验报告被老师弄丢了真就没人发声呗，找那个老师还被劈头盖脸骂一顿，想挂我科直说"},{"id":162803,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-12-06 10:16:43","like_diff":5,"likes":7,"dislikes":2,"content":"刘老师非常体贴，上课也很好，会听学生的一些意见和苦衷，错过小测了还能按四十分登记，这样的老师没有十分天理难容"},{"id":169295,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2023-02-25 09:27:58","like_diff":5,"likes":9,"dislikes":4,"content":"给分比xxp好多了，上的也好。是好老师。"},{"id":208505,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-12-28 13:13:30","like_diff":5,"likes":5,"dislikes":0,"content":"上过老师的大物实验，印象中非常不错。今天您退休了，祝您今后的日子安康"},{"id":26005,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-06-15 04:12:51","like_diff":4,"likes":5,"dislikes":1,"content":"男神⊙ω⊙"},{"id":30042,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-07-01 00:42:43","like_diff":4,"likes":5,"dislikes":1,"content":"一二都预置的刘老师，幸福"},{"id":60760,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-10-29 13:02:12","like_diff":4,"likes":5,"dislikes":1,"content":"实验简直给分太好 男神 还给我指出来哪里做错了 还帮我调仪器 太爱了"},{"id":63939,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-12-20 02:47:06","like_diff":4,"likes":4,"dislikes":0,"content":"讲课细致 保持笑意"},{"id":136249,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2021-06-13 16:00:25","like_diff":4,"likes":4,"dislikes":0,"content":"老师亲切和蔼，散发着温柔的光芒。\n\n每次小课前都会先帮我们复习一下，小测也不难。\n\n很体谅同学，上课会点名，不知道是我衰还是老师认得我，我一不去就点名。\n\n\n\n但老师还是很棒的！！"},{"id":154458,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2022-06-01 15:50:58","like_diff":4,"likes":4,"dislikes":0,"content":"（大雾甲一）爱死lcm老师了，讲课思路很清晰而且永远笑眯眯的"},{"id":187671,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2024-01-17 04:57:59","like_diff":4,"likes":4,"dislikes":0,"content":"考试考的还可以，但平时太摆了，平时分全班倒数，以为只有3点几，没想到上四了，是真好啊"},{"id":215019,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2025-02-20 05:42:51","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真的太好啦！每次上课都是笑眯眯的，讲课的水平很高，会让人感觉即使不费劲听知识也能进入脑子里😋😝（感觉大学里遇到的这样的老师还是不多的☺️\n\n小测难度不高平易近人，平时分赋分老师也为同学们着想🥹\n\n最后一节课收拾书包走的时候老师还关心地问了我期末周考试多不多？平时累不累？🫣🤭\n\n大物甲1的时候跟另外一个老师才拿了2+的绩点但大物2成功上4了😋😋\n\n不多说了一句刘爹奉上！大家速速选！！😍"},{"id":28186,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2016-06-28 08:14:00","like_diff":3,"likes":4,"dislikes":1,"content":"棒棒哒"},{"id":42582,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-01-14 13:24:50","like_diff":3,"likes":5,"dislikes":2,"content":"又帅又温柔，就是很久没有剪头发了(￣∇￣)"},{"id":42833,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-01-15 08:53:33","like_diff":3,"likes":4,"dislikes":1,"content":"超好超好！"},{"id":44384,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-01-17 16:53:42","like_diff":3,"likes":3,"dislikes":0,"content":"很和蔼萌萌哒老师\n\n上课比较轻松"},{"id":45062,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-01-19 02:07:08","like_diff":3,"likes":5,"dislikes":2,"content":"大物实验要是不选他，你绝对会后悔！"},{"id":60408,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-10-19 07:08:39","like_diff":3,"likes":4,"dislikes":1,"content":"哇，连上他三周的大物实验，整体感觉真的很棒！老师讲得很清楚，而且超级和蔼。上他的实验课感觉真的很舒服！"},{"id":61382,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2017-11-16 02:15:22","like_diff":3,"likes":3,"dislikes":0,"content":"大物实验人很和蔼，讲的不错给分也不错。"},{"id":80453,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2018-06-26 15:52:39","like_diff":3,"likes":3,"dislikes":0,"content":"物理实验一定要注意图像要求，不然你会得到80分的大礼"},{"id":82724,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2018-07-09 04:28:47","like_diff":3,"likes":3,"dislikes":0,"content":"太喜欢这个老师了，态度负责温和。讲解清晰，绝对要选这个老师啊！\n\n"},{"id":91105,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2018-11-30 03:43:25","like_diff":3,"likes":3,"dislikes":0,"content":"这么好的老师哪里找？"},{"id":111663,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2019-07-02 12:17:27","like_diff":3,"likes":3,"dislikes":0,"content":"10分!\n\n老师温柔和蔼可亲，一直面带微笑，讲课细致。(这学期助教不给力==)\n\n"},{"id":114403,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2019-07-10 01:05:24","like_diff":3,"likes":4,"dislikes":1,"content":"身为大学教授，讲课却像高中老师一样细致耐心，即使有几节课水手机也能通过PPT及时赶上，期末考试有些简单了，老师应该是没有特意调分，10分！大赞！"},{"id":132452,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2021-02-01 15:52:53","like_diff":3,"likes":4,"dislikes":1,"content":"老师您能不能跟物理实验组说一下，平时成绩给分别正态，平时拿了95、96的，最后算分又给正态回去了"},{"id":138047,"teacher_id":2148,"teacher_name":"刘才明","post_time":"2                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
