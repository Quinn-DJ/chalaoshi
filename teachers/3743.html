                <script>
                    // 评论数据
                    const commentsData = [{"id":45622,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-20 01:09:41","like_diff":608,"likes":762,"dislikes":154,"content":"老师很好啊！给分真的棒！平均2.7！"},{"id":46265,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-08 02:27:40","like_diff":282,"likes":413,"dislikes":131,"content":"上课一副我最牛b，傲慢狂妄，喜欢怼学生。自以为是，还瞧不起浙大其他史纲老师！！辛苦一学期绩点2.5！说好给我们改分数，结果关机！连句道歉也没有。 这是严重教学事故！不用负责吗？读书读傻了？ 楼下的居然认为分数低是公正？？请问我们辛辛苦苦一学期认真付出，又讨论又论文，没有回报，成绩那么低，算公正？没法选好专业，改变人生命运！她没涵养，不尊重学生，不配开课当老师！"},{"id":45555,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-08-25 02:37:03","like_diff":231,"likes":321,"dislikes":90,"content":"老师上课真的超级有趣！！！！叫我们抄教辅材料抄100页考试就不会挂啦~~绩点就能1.5啦~~~超开心的哦(围笑)大家，退了吧这么好的课大家上不起的(围笑)所以给她一个大大的1分完全是因为她在我心目中是第1的"},{"id":46281,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-10 02:52:08","like_diff":216,"likes":308,"dislikes":92,"content":"我敬你是条汉子 希望以后还能在学校见到你"},{"id":46716,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-05-12 07:40:21","like_diff":180,"likes":235,"dislikes":55,"content":"老师应该能看到查老师平论，如果能，请在查老师上正面回应为什么没有给改成绩，明明是承诺了的！想必你也不想总在低分榜挂名……顶我上去……"},{"id":46569,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-21 03:26:55","like_diff":158,"likes":208,"dislikes":50,"content":"她影响了我的整个大一，拉了0.2均绩，打乱了我对大一的所有规划，不是她或许已经进工高了。不说了，要落泪了。"},{"id":46979,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-23 07:04:36","like_diff":152,"likes":213,"dislikes":61,"content":"为人师表缺了几样东西：一、信守承诺，说好给我们改分数，又说三天以后可以重新查，结果呢，什么交代都不给，还不是没有改回来。二、谦逊，讲课的时候总感觉天下我最厉害，总喜欢怼我们。三、责任，事情没解决，就想着逃避，关机是怎么回事？！好歹出来给个交代啊。四、naive，不懂当地习俗，我就觉得无语，别人班均?3.8，我们均?2.4，这是什么鬼。一句不懂规则就完事了？！我tm打了人，说句不小心的就没事了？！连句公正的道歉也没有。\n\n不过，还是感谢你给我们上课。虽然照样什么都没学到呢。呵呵呵呵呵呵。"},{"id":45924,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 06:38:39","like_diff":96,"likes":157,"dislikes":61,"content":"虽然老师上课认真，但是给分惨不忍睹啊！\n\n平时上课每节都到，还做了展示，交了读书报告（近乎论文），期末卷子填满了，然而，这绩点，让我直接崩了。"},{"id":46069,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-11-22 05:53:51","like_diff":94,"likes":137,"dislikes":43,"content":"亲测2.4，她上课就有种感觉，她最牛逼，天底下她知道的东西最多，你们台下这帮渣渣都给我乖乖听好了。然而听好了也没用。我真不懂她在我们一群新生面前装x有什么优越感，这样的态度放在教书，做学问上都做不出成果来吧"},{"id":77324,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-17 03:07:37","like_diff":94,"likes":126,"dislikes":32,"content":"希望那些怼往届学长学姐的小渣渣们闭嘴，如果不是王雪楠给我们低分，教务处会找她谈话？你们绩点还能上3上4？真是猪八戒倒打一耙。"},{"id":71441,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-09-28 07:59:26","like_diff":85,"likes":127,"dislikes":42,"content":"王老师真的很好…一开始看了查老师上的评分低的可怕还觉得自己期末绩点药丸，没想到绩点上4了。平常布置的作业和家书也很有新意。课堂展示的选题和评分，真的是能够提高逻辑能力和查找资料整合的能力，而不是像有些课程的展示一样只是走流程。\n\n最令我感动的一点就是，在写读书报告和家书的时候。每一位同学的作业都会写评语。想想那么多班级那么多学生，一个一个看完并认真点评是多么大的工作量。这真的太辛苦了。\n\n讲课的时候完全不按照课本，说实话因为课程表那一天是满课，我也经常翘史纲…而且除了展示，史纲的平时任务也并不多…考试之前根本就不用手抄笔记嘛，画一点关键词就行了，文科生应付考试轻轻松松，总之史纲真的是最轻松拿到高分的科目了。在此给大家安利一波王雪楠老师(๑´ㅂ`๑)"},{"id":71432,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-03 09:00:26","like_diff":81,"likes":119,"dislikes":38,"content":"绩点4.5，老师已经改邪归正了↖（^ω^）↗"},{"id":45678,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 02:30:08","like_diff":77,"likes":115,"dislikes":38,"content":"不要学分了也要退课"},{"id":45944,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-20 09:36:04","like_diff":76,"likes":111,"dislikes":35,"content":"我还能说什么呢 比别班多做一个展示论文也难度更大老师上课不按课本讲是好事但是也没有上完啊 认真上课的同学也可能只有3.3  别班不认真的同学也有4.5 希望老师以后能在给分上再多多考虑：）让通识课拉均绩不妥吧：）"},{"id":46825,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-25 10:02:30","like_diff":70,"likes":111,"dislikes":41,"content":"这么个人渣老师，大一碰到倒了八辈子血霉"},{"id":46780,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 10:02:28","like_diff":65,"likes":98,"dislikes":33,"content":"算是我倒了血霉，当初以为选上了尤老师的史纲，没想到是一个新来的年轻老师王雪楠挂在尤老师的名下来上课。新老师，上课逻辑不清楚就算了，上课全讲书本以外的内容就算了，讲的完全不是正统史观也就算了。可是您给全班的均绩是2.7是什么意思，就算是其他号称绩杀的老师的均绩也没您这么低啊。学校要求正态分布，是为了控制高分人数，可您倒好，80分以上的全班凤毛麟角，一个都找不到的。我可真是谢谢您了，让我看到了年轻老师有多胡来。您到一个新地方不尊重当地的习俗你怎么混的下去？"},{"id":44991,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-18 18:00:01","like_diff":60,"likes":95,"dislikes":35,"content":"给这个分完全是因为没有负分\n\n"},{"id":45901,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-09-22 01:48:17","like_diff":57,"likes":88,"dislikes":31,"content":"真的不想说什么 估计全校史纲的绩点都是我们几个班拉低的吧 4:6的成绩构成也只有我们了吧 听说最后的成绩还是调高了的 不知道老师你原来打算给多少呢?"},{"id":71408,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 11:51:59","like_diff":56,"likes":75,"dislikes":19,"content":"老师现在已经转变了，已经不是绩杀了，讲课也很有意思，10分"},{"id":67219,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-10-22 02:35:49","like_diff":55,"likes":112,"dislikes":57,"content":"不懂了我就！！！老师其实人还是挺可爱的（上课时候说，你们倒是抬起头来看看啊，应该是很无奈了），我觉得她年纪比我们大不了多少，也能明白学生想些啥，那么多评论说她不好只是因为绩点，但是这个学期的课每篇论文和读书报告都认认真真打了分写了评语，浙大这么用心的老师不多了吧？史纲课水手机不听讲的学生又有多少？自己想想吧！"},{"id":71457,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-11-23 00:27:55","like_diff":54,"likes":68,"dislikes":14,"content":"老师真的真的不是绩杀了，而且听她的课收货良多乐趣满满。最初遇到她上课，想到查老师评分考虑要不退课吧，但听了一节觉得超棒啊！就顺其自然了。两学期下来，真心觉得她各种意义上都是个可爱的老师。暖心或有趣的细节不胜枚举，其他评论也有所提及。总之，非常用心。4.8作参考。"},{"id":71456,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 13:09:42","like_diff":52,"likes":63,"dislikes":11,"content":"惊喜啊，不是绩杀了!平时会提前下课，每次345上她的课买学霸餐都不用排队?"},{"id":52516,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-21 00:13:29","like_diff":48,"likes":81,"dislikes":33,"content":"老师上课特别好，人也特别好，听课特别有收获！（5元一条，括号内记得删掉）"},{"id":71421,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:06:32","like_diff":48,"likes":55,"dislikes":7,"content":"单口相声的赶脚，上课有趣，给分好，而且每篇论文老师都有认真看，都有评语，之前老师是不懂流程不会改分才被称为绩杀的，总之选她没错的。"},{"id":71412,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 11:57:40","like_diff":47,"likes":53,"dislikes":6,"content":"老师的课说实话我觉得是讲得不错的，分数的事也已经做了改变，公正了很多，希望会越来越好。"},{"id":71420,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:04:50","like_diff":46,"likes":56,"dislikes":10,"content":"老师人真的超级好，我们坐在下面没怎么听课，她却非常尽职的给我们补充每一个知识点，我们交的论文，每一篇都会给出中肯的意见，并且指导我们考研方面的问题，真的亦师亦友。"},{"id":71427,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:10:06","like_diff":45,"likes":57,"dislikes":12,"content":"老师这学期给分高了许多（应该说和其它史纲老师同一评价标准了），很高兴拿到4.5。听老师的百家讲坛（评书）是种享受，对论文的评价用心有趣，怼人也说的婉转幽默，我忍不住把她的点评全看了一遍。平时事少，考前专门出了一份提醒给我们。总之，其实很喜欢她的个性和教学风格，推荐✧(๑•̀ㅁ•́ฅ"},{"id":71425,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:06:12","like_diff":43,"likes":52,"dislikes":9,"content":"yep 听说是绩杀 还是选择接着听课。真的讲的很棒，可能是因为我本人对历史比较有兴趣，课上听老师侃侃而谈真是太羡慕了！和我高中历史老师风格非常像！然后老师课上还会卖萌，日常十二点（提早十五分钟）下课，日常在讲台上滑来滑去哈哈哈这次给分也非常不错嘻嘻嘻 隔空比心"},{"id":46276,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-21 06:14:03","like_diff":41,"likes":71,"dislikes":30,"content":"均绩2.8最高3.3你明白的，其他老师的均绩3.8都比她最高的高，还搞特殊跟其他老师平时期末比不一样，明知道史纲考研难度还这样。她就是挂尤云弟名的老师，选上了赶紧退"},{"id":45637,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-10 10:47:33","like_diff":40,"likes":69,"dislikes":29,"content":"给一分倒不是因为没零分，一分给在上课还是像说书一样，如果但是听听图个乐倒也可以。但是，两次小组展示+2000字诸多要求的论文，这么多事情，最后还是这么个分数，就我一个人这分我还可以说是我比较差，不努力，但是现在全班均绩这个样子，什么鬼啊。抄所谓教辅有什么用啊。虽然知道史纲可能会比较差，但是没想到这么差啊。辛辛苦苦一学期，连有机都考出自己满意的成绩，结果史纲一出，一夜回到解放前，均绩唰唰往下掉。心疼，还能说什么呢，我2.4怪我咯。"},{"id":71416,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:00:30","like_diff":39,"likes":52,"dislikes":13,"content":"每次论文两百多个人每人详细评语，每个组展示不管下面多乱都详细点评。其实这个老师真的一直都很好，只是之前一直给分太低，全班最高绩点3.3。BUT！可能是老师开始佛系了，从我们开始恢复正常给分！所以朋友们都选她的课吧！（没反话！）"},{"id":46544,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-04-15 03:31:06","like_diff":37,"likes":63,"dislikes":26,"content":"这腊鸡老师怎么还在祸害其他人啊，学校也不管管，怎么给她过的教师面试，得仔细查查。教的乱七八糟，学的全是鸡毛蒜皮、各种不靠谱的历史人物的八卦，书上的内容什么也没讲，完了师德还这么差劲?。"},{"id":45451,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-19 14:40:34","like_diff":36,"likes":63,"dislikes":27,"content":"纪杀，绝对绩杀\n\n按着她的要求平时报告认真做买了两本书全看了考前还抄了书结果3.0的绩点，一问全班都很低......虽然上课不错"},{"id":66859,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-19 07:45:36","like_diff":36,"likes":61,"dislikes":25,"content":"期末考前被告知绩杀...可是每项成绩出来全公布了，读书报告论文全有评分评语，平时成绩垒加起来也还可以了，我交白卷她绩杀么...不明白老师那么认真教学对学生，怎么会这样被骂！太颠倒太夸张了！让人能有收获的老师啊！！我学会了找文献，还有很有趣的家书写作。今天看了她给班上的论文评语想过来写点话给她的。太夸张了....匿评是这种暴力侮辱，我穿越回文革了吗？？"},{"id":71405,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 11:50:58","like_diff":35,"likes":40,"dislikes":5,"content":"给雪楠姐打call\n\n"},{"id":46833,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 12:01:01","like_diff":34,"likes":54,"dislikes":20,"content":"绩点杀手，大学第一门低于3绩点的课，组里平均绩点大概2.7左右吧！而我室友上了另外一个老师的课（平时什么事都没有）也没有复习就拿到了4.5的绩点！这是多么不公平，凭什么一样的试卷，我们全班得到这么垃圾的分数！平时要好几次展示，事情超级多，绩点杀手啊。。。我想说，还好专业已经确定了，否则直接因为这门课，我还不如选择退学。对，还不如退学重新开始！一个可以毁我人生的老是，牛逼！"},{"id":45708,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-08 05:27:51","like_diff":33,"likes":57,"dislikes":24,"content":"同学平时史纲一点事情也没有 最后两千字论文就完事了 4.5 我 … 2.7 别的不说了 慎选"},{"id":46788,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 10:17:47","like_diff":33,"likes":47,"dislikes":14,"content":"人不仅要自己努力，也要考虑历史的进程。"},{"id":46530,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-07 04:22:23","like_diff":32,"likes":47,"dislikes":15,"content":"毁我人生"},{"id":45730,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-20 03:50:26","like_diff":30,"likes":50,"dislikes":20,"content":"初来乍到，吓我一跳。"},{"id":71404,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 11:47:45","like_diff":30,"likes":39,"dislikes":9,"content":"4.5 我爱老师"},{"id":71411,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 11:57:25","like_diff":30,"likes":36,"dislikes":6,"content":"为老师洗白-2018学年弟子留"},{"id":45964,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-28 13:21:32","like_diff":29,"likes":50,"dislikes":21,"content":"给1分是因为没有0分 不知道这个学期还有没有人选她的课 毁我绩点毁我人生"},{"id":71413,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-30 17:13:41","like_diff":29,"likes":49,"dislikes":20,"content":"我觉的老师很不错 认真 生动 诙谐 幽默 批改也很认真 这样的老师都踩 是些什么样的人呐 顶王老师 我们支持你！"},{"id":71422,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:05:16","like_diff":29,"likes":35,"dislikes":6,"content":"不知道为什么评分这么低，也许是今年考题变化+老师有了前面给分经验的缘故，这一次的史纲成绩还好。在成绩出来之前我就和朋友说，如果史纲上3我就去给老师好评(上3说明他起码并不像评论区里说的那样大绩杀)。刚预选上老师的课，看到查老师上的评论时我很绝望，但是后来发现老师其实挺有趣的，很可爱，对于我们每次的课前展示都会给很中肯到位的评价。尤其感动的是每一次的论文作业，老师都会很认真的看过，给每一个人评价，这一点让我非常非常感动。老师是非常好的老师，如果平时每一次作业大家都可以认真对待，考试也可以认真对待，那成绩应该不会差。真的很喜欢老师！！！！"},{"id":71433,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:30:50","like_diff":28,"likes":33,"dislikes":5,"content":"老师每节课准备的很多啊，但从不会拖堂；对待每次作业，老师也会非常认真地看，并且给评语；而且这次老师会调分，成绩是正常地给的"},{"id":66698,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-09-28 08:00:16","like_diff":27,"likes":36,"dislikes":9,"content":"很用心教学的老师，用心听，有收获。"},{"id":71451,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:59:27","like_diff":27,"likes":31,"dislikes":4,"content":"之前看评论一直以为是绩杀担心的要死，其实说实话老师讲课很用心准备的很充分，论文也是每一篇都认真看过而且都写了评语，我没有担任任何职务没有展示没有发言过，最后绩点4.8，真的超级感谢了。"},{"id":71455,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 13:09:42","like_diff":27,"likes":34,"dislikes":7,"content":"老师会说很多有趣的东西，总之接地气，也会挑出你不知道哪个犄角旮旯里找出来的资料的毛病，做错了事也会痞痞地说不好意思，每次作业都很认真地帮每个同学写评语，收获最大的还是第一个学期是史纲教会我找各种资料，查数据。前两个学期老师刚上任，可能评分规则不懂，但这个学期老师给分很ok辣，4.5，安抚了我跳了两个考试周的心脏。考试前老师各种教怎么应考，我们班应该是资料最全的班了吧哈哈哈"},{"id":75736,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-16 02:00:55","like_diff":27,"likes":37,"dislikes":10,"content":"一群何不食肉糜的新生。王老师改了，是好事，你拿了高绩点，是好事，但是这能否定她去年的恶意低分和说话不算话吗？什么叫“不懂为什么有人骂她”？这种思维真的有认真学历史？拿了4.8 4.5觉得自己真是叼的不行了？"},{"id":70324,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-26 12:40:03","like_diff":25,"likes":29,"dislikes":4,"content":"老师其实很好，之前不懂正态，现在给分正常啦！"},{"id":71428,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:15:33","like_diff":25,"likes":38,"dislikes":13,"content":"我不知道为什么会有人抨击老师，上课认真讲课，作业论文每篇认真看过去，写评语，在我因为专业上有的一些问题焦头烂额的时候关心我鼓励我，真的对每位同学都很负责。她是好老师，不应该为以前的所谓给分差一直承受骂名。请那些上过老师课的人问问自己良心，无论是专业知识，还是人品方面，到底哪一点值得打1分？"},{"id":45643,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 07:27:03","like_diff":24,"likes":57,"dislikes":33,"content":"真的是辣鸡，感觉上了假史纲，辣鸡老师毁我青春！"},{"id":46273,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-04 11:51:22","like_diff":24,"likes":43,"dislikes":19,"content":"给分很差"},{"id":71445,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:52:06","like_diff":24,"likes":31,"dislikes":7,"content":"这学期上了老师的课并没有那么糟糕啊，老师上课讲的很认真，有时候中间都不休息，很辛苦。而且论文作业什么的也很认真的批阅，给的评语也很认真。在考前还会提醒我们一些注意事项，最后给分也不错。很喜欢老师！"},{"id":71473,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 13:30:32","like_diff":24,"likes":30,"dislikes":6,"content":"老师之前只是不知道评分的规则！今年改进超级多啦 而且人很好！给分已经提高更多啦！"},{"id":104435,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-20 11:54:33","like_diff":24,"likes":27,"dislikes":3,"content":"说差的，你们可以看看老师给家书写的评语。我看前一半时笑了出来，看后一半时热泪盈眶。"},{"id":108800,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-06-02 16:15:55","like_diff":24,"likes":31,"dislikes":7,"content":"王老师是真的有水平，如果认真听她的课你不会忍心给这样一位老师打低分的，那么有想法认真备课而且把这么无聊的课本讲的有声有色很有意思的老师很难得。之前分低是因为老师年轻，不知道学生期末考考分低要调分，但她的能力不容置疑，她的授课态度也是不容置疑的，作为曾经的她的课代表，比其他人更明白老师的苦心经营。拜托大家不要被之前的评论影响了，只有上过亲眼看见听见，内心才会告诉你正确的选择是什么。看见老师被这样骂真的心里非常难受。"},{"id":46820,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-08 13:43:12","like_diff":23,"likes":44,"dislikes":21,"content":"太烂了，讲课差，论文要求破多，还是大绩杀!说好3天内要改分，这都多少天了，还是不改，什么狗屁老师，说话当放屁样!"},{"id":47102,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-20 01:48:13","like_diff":23,"likes":55,"dislikes":32,"content":"上课一副我最厉害最牛b的样子，喜欢怼学生。说话有点流氓匪气！那改卷呢！ 辛苦一学期绩点2.5，啥意思！！说好给我们改分数，又说三天以后可以重新查，结果呢，什么交代都不给，关机是怎么回事？！好歹出来给个交代啊。连句道歉也没有。 刚来新地方 ，不去问问其他老师，不遵守规则，一句第一次改卷打分就没事了？读书读傻了？恐怖大绩杀"},{"id":59333,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-09-21 02:31:32","like_diff":23,"likes":42,"dislikes":19,"content":"想死。垃圾王雪楠，他妈的挂在这么多老师名下。上学期选了尤云弟，开始还很开心，后来发现是王雪楠就退课了，这学期选了王心月，又tm是王雪楠。现在的我想哭。"},{"id":71325,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-02-05 01:40:04","like_diff":23,"likes":40,"dislikes":17,"content":"这底下有些言论挺有意思的，我在这儿说上两句。第一，当年这位老师班级均绩远低于其他班，在学生要求核查成绩之后，该老师声明有一项平时分没加上，让学生等待改分，之后就玩消失，组长班长均无法联系到该老师，成绩至今过了一年了没改，这不是教的好不好的问题，这是人品问题。第二，你们口中所谓不公平不公正的低评分是怎么来的？是当时被迫上了这位老师的课的学生的真实评价！我们没有义务跟着这位老师的每一次教学班修改这里的评分！第三，也许这位老师认识到了自己的不足，在后来的教学班中表现好了点，但这能掩盖当初的错误吗？重修的绩点都不能覆盖了（笑）。"},{"id":47555,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-30 17:37:00","like_diff":22,"likes":39,"dislikes":17,"content":"垃圾老师，叫我们手抄什么书，然后自己去复印，班级里发的群魔乱舞，最后没卵用，还说是我们的责任，成绩也乱给，其他老师三七分配，她倒好，七三分配，呵呵了，均绩掉了0.2，没谁了，千万别选她"},{"id":70340,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-26 13:10:39","like_diff":22,"likes":31,"dislikes":9,"content":"说实话王老师真的讲的很好的 绩点低了自己就在这里抱怨 请扪心自问自己究竟努力了多少 可能第一年老师不知道怎么评分 但后面真的改进很多了 如果你想真的学到东西 王老师是真的很好的"},{"id":71424,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:06:01","like_diff":21,"likes":27,"dislikes":6,"content":"王老师迷途知返啦"},{"id":71474,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 13:31:44","like_diff":21,"likes":26,"dislikes":5,"content":"讲真之前看评价这么差还挺慌的……但是不得不说老师是个好老师 所有人的论文作业都会仔细看过去还会写评价 最重要的是真的真的不绩杀啦 认真付出还是会拿到理想的绩点的"},{"id":71491,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 13:56:51","like_diff":21,"likes":27,"dislikes":6,"content":"本来王心月的课但由王雪楠老师代课了  王心月老师来了2次  对比两位老师从听课感受和轻松度而言我觉得王雪楠好太多了  而且其实雪楠老师特别可爱  真的是很负责任的一个老师  把每篇作业都自己看过给分并且写了很用心的评语  我超喜欢她给我写的评语的  临近考试的时候还会给我们别的班没有的应考指南  告诉我们诸如一些（先做论述题之类）考试技巧   一开始因为查老师上的评论吓得我史纲课基本都破罐子破摔的  但出分后惊呆了  只要认真写作业  考试不太水（我因为论述题写的太久有30分时间来不及相当于没写但写了的题得分点应该都有了我觉得）  还是可以轻松上四的   大家因为被查老师吓到王老师已经很久没开课了  希望大家不要怕  我们这届真的很幸运遇到这样可爱给分好（重新做人）的老师  大家要相信老师已经变了！ 真的很奶思！"},{"id":48946,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-17 14:01:21","like_diff":20,"likes":29,"dislikes":9,"content":"忍了很久了，关于那个说自己3.9找怼的评论。讲道理，论文复制粘贴率不高于10%，我问问你，这种论文谁能水过去？谁的读书报告不是挖空心思找一个主题知网上面下一堆论文读然后一点点挤出来的？说真的，您欧皇您了不起，我们甘拜下风。您真的厉害，祝您鸡年大吉门门满绩?"},{"id":76821,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-04-24 07:15:10","like_diff":20,"likes":26,"dislikes":6,"content":"你们这帮人，不知道王雪楠所有三百位学生，最高绩点3.6是什么感觉吧？班级均绩2.4是什么意思？从不从良我不管，我没事儿过来给个低分就是了。\n\n\n\n毒枭发誓以后不贩毒，就是无罪了？"},{"id":102327,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 02:44:36","like_diff":20,"likes":21,"dislikes":1,"content":"该给王老师正名了，预置课是她的史纲，刚开始看到评分真的很慌，换老师也没有换掉，硬着头皮上了之后发现老师还是很好的，平时上课算有意思的了，平时作业还允许同学一拖再拖，最后分也不错(4.2)，没有绩杀。至于之前的负面评论，大概是她前几届没有做好吧，但现在看来，可以算得上好老师了吧。"},{"id":112667,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-07-04 23:56:04","like_diff":20,"likes":22,"dislikes":2,"content":"我真的很喜欢老师。史纲这门课本来就容易枯燥，她已经尽力把内容准备得丰富、接地气，讲得生动有活力，老师是真的很用心在准备，也是真的很强大很有实力，会给出中肯的建议，会在你的家书上写下真诚的评语。遗憾的是，没有督促自己认真听老师讲课，也遗憾的是，班长几乎都是低头族。老师给分也不错的，考前也会给指导，考试的时候的温馨提醒也好有趣，总之，王雪楠，我爱了。"},{"id":47241,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-25 00:09:28","like_diff":19,"likes":39,"dislikes":20,"content":"既然你答应了要改分，说三天之后重新查成绩，那现在这种情况怎么解释，你准备怎么给个交代，被一门史纲课拉那么多鸡点，我除了一句mmp无fuck说"},{"id":46278,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 01:48:10","like_diff":18,"likes":36,"dislikes":18,"content":"给分想哭"},{"id":46550,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 07:05:12","like_diff":18,"likes":29,"dislikes":11,"content":"呵呵 微妙 她觉得自己很厉害吧…说话流氓匪气"},{"id":46835,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-24 15:21:17","like_diff":18,"likes":35,"dislikes":17,"content":"回来刷个差评"},{"id":47257,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 07:45:46","like_diff":18,"likes":33,"dislikes":15,"content":"诸位在校，此课慎选！"},{"id":71438,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:38:58","like_diff":18,"likes":22,"dislikes":4,"content":"老师很认真的讲课，即便知道我们有些人其实并没有在听。而且对于我们的读书报告论文，她都会很认真地看并写上评语。还很照顾学生感受，无论是评语的语气还是提前下课让我们吃饭，在熟悉教学之后，这学期的给分也不错。"},{"id":71479,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 13:43:03","like_diff":18,"likes":23,"dislikes":5,"content":"原来挂着王心月老师的名字发现是这个老师，查了老师之后只想退课? 但是一学期下来真的发现老师超级认真，论文都会认真看完，每个人都写评语，平时讲课也挺有趣，就是大家不太喜欢听?给分也算是很棒的了。"},{"id":80242,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-06-22 13:55:24","like_diff":18,"likes":22,"dislikes":4,"content":"被绩杀的小白鼠时隔很久来评论。看到最新评论里说老师从良了，也的确觉得自己不应该戴有色眼镜看她。但是不可能的：）她当年是出分之后承诺要改分，结果过两天手机关机联系不到。如果没有史纲的这个成绩，我现在的绩点应该会好看很多。怎么说呢，老师从良是好事，但是这并不能抵消她对我们这几百人造成的影响。也希望小朋友们体谅一下我们的心情啦……"},{"id":46542,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 02:22:00","like_diff":17,"likes":25,"dislikes":8,"content":"呵呵呵呵，说好改分？？？结果呢？"},{"id":71487,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 13:52:40","like_diff":17,"likes":22,"dislikes":5,"content":"老师人真的好，没有之前评论里那样绩杀（可能她之前不知道），总给我们提前放学，顶一波"},{"id":87168,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-21 06:15:30","like_diff":17,"likes":20,"dislikes":3,"content":"感觉非常好，因为我退了"},{"id":92608,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 12:26:15","like_diff":17,"likes":29,"dislikes":12,"content":"我爱雪楠！！没有绩杀了啊啊啊啊！4.2超级开心了！家书展示好好做考试使劲儿写绝对不会差的！！"},{"id":47613,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-08 06:08:40","like_diff":16,"likes":23,"dislikes":7,"content":"给分低就算了，骗人是个什么道理？\n\n说好了改分，最后毫无动静\n\n无话可说，只能送上四个字\n\n无耻之尤"},{"id":112749,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-07-05 02:03:07","like_diff":16,"likes":19,"dislikes":3,"content":"再次提示，老师已经改过自新了！史纲两次展示，两次家书，家书没想象的难写，感觉写作的过程还是很有意思的，展示可以排舞台剧，也是一次不错的经历，其他上课时间全程可以自习，史纲听课对考试么得帮助。老师很贴心，考前整理的考试注意事项对考试非常有帮助，而且最后调分了，没被卡绩，开心(ˆ◡ˆ)"},{"id":46533,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 02:01:13","like_diff":15,"likes":29,"dislikes":14,"content":"同样都不会做试卷的情况下，整个班的成绩就是比其他班差一大截，出成绩你会绝望的"},{"id":48172,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 05:25:20","like_diff":15,"likes":22,"dislikes":7,"content":"放在其他老师班里妥妥4.5+的 结果3.0 大概这就是恩赐吧微笑:）说好的改分等了一个寒假什么都没有？？？还让我们不要骂她？？？谁给你的勇气？？？梁静茹吗？"},{"id":50166,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-04-30 13:29:49","like_diff":15,"likes":22,"dislikes":7,"content":"我这个人比较记仇，看到老师的评分上升了，赶紧来打个1分 ：）"},{"id":66334,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-15 07:10:23","like_diff":15,"likes":19,"dislikes":4,"content":"老师很不错啊，生物有趣，我是退了特地选她的课的\n\n"},{"id":71522,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 14:38:57","like_diff":15,"likes":20,"dislikes":5,"content":"王雪楠老师，我爱你!?"},{"id":101109,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 16:18:46","like_diff":15,"likes":24,"dislikes":9,"content":"被绩杀了不高兴，要喷就喷我，我就是不高兴"},{"id":46284,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-21 06:37:19","like_diff":14,"likes":21,"dislikes":7,"content":"膜大绩杀\n\n"},{"id":46303,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-21 07:25:00","like_diff":14,"likes":26,"dislikes":12,"content":"7分主要给王雪楠老师的课，但分数、绩点就无需赘言了。1.20尤云弟老师那儿的一个长评我写的。的确，同样水课，我们三个班绩点远低于其他班，这真的很不公平，尤其是对dl们，史纲狂拉均绩。希望老师以后能早点入乡随俗吧。"},{"id":47043,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-23 10:40:42","like_diff":14,"likes":19,"dislikes":5,"content":"大绩杀！！！好歹给点笔墨分！！！怀疑有个假老师！！！"},{"id":48051,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-28 06:37:53","like_diff":14,"likes":21,"dislikes":7,"content":"以看不起学生中学历史知识看不起浙大其他史纲老师的语气上没有历史知识根本听不懂她体系的课 考前教学生作弊浪费学生时间 论文题目不讲清楚全班离题后说大家吃大锅饭 课堂展示在没有事先说好的情况下只能按照她的思路展示一半 最后给分平均2.7最高3.3 欢迎选课"},{"id":48162,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 04:39:28","like_diff":14,"likes":19,"dislikes":5,"content":"选尤老师课的宝贝们注意甄别哦，别上了假老师"},{"id":56822,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-04 17:00:19","like_diff":14,"likes":20,"dislikes":6,"content":"楼下那个人……首先甘 尤的上课水平绝对不比王雪楠差 凭什么说他们两个的任务少 所以学到的东西就少呢？ 其次 你不喜欢事少给分好的老师 只能说明你脑回路独特"},{"id":71541,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 15:05:26","like_diff":14,"likes":21,"dislikes":7,"content":"其他话不说了，真的不绩杀了，不，绩，杀，了！从良了，而且是很良了。十分！"},{"id":98750,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-24 01:23:06","like_diff":14,"likes":36,"dislikes":22,"content":"我咋就这么好奇那些学长学姐这么强调自己的苦难与冤屈。亏你们还年长，越长越幼稚啊。谁没遇到不公平的待遇啊，在这里泄愤有意义吗!老子军训思修都被绩杀，就一科好，这给你们气的。有本事你们线代微积分都满绩啊。我们拿比你们高的绩点对你们是有啥威胁，高中没毕业吧。弟兄们帮我顶上去!"},{"id":108646,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-05-30 08:46:10","like_diff":14,"likes":19,"dislikes":5,"content":"老师真的挺好的，上了真的不亏，不是反话，以前可能是出了一些问题但是在你退课之前去选择试听一节课吧，试一试再做决定。老师非常负责，作业也轻松。"},{"id":112161,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-07-03 17:56:40","like_diff":14,"likes":18,"dislikes":4,"content":"老师对这门课还是很用心的，虽然被正态了，但是不难过，一学期下来，感觉有所收获，这就够了。到浙大来，不是来刷绩点和混的，诸君在校，多想想竺老校长的两个问题，不要为了一点绩点，让学弟学妹耻笑。"},{"id":46536,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-27 09:01:28","like_diff":13,"likes":22,"dislikes":9,"content":"嘿嘿嘿"},{"id":48178,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 05:58:35","like_diff":13,"likes":18,"dislikes":5,"content":"平时认真做了她的所有要求 反正到期末的时候 你的绩点就可以直接炸了 没关系 你拿了2.4 别人拿4.8"},{"id":51428,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-20 15:06:57","like_diff":13,"likes":17,"dislikes":4,"content":"看到这么多人给那个3.9的点踩我就放心了。。\n\n"},{"id":52515,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-20 16:39:39","like_diff":13,"likes":17,"dislikes":4,"content":"垃圾中的垃圾王，说好的调分呢？！还有底下那位绩点3.9的，你是老师本人吗 ? ？她这平均评分应该是1才正常啊！是不是有人手滑分评多了？"},{"id":98223,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-23 08:15:04","like_diff":13,"likes":22,"dislikes":9,"content":"我都大三了，110分的课程，点开学习帝，去掉史纲，绩点涨了0.03.真的跪了"},{"id":102336,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 03:47:46","like_diff":13,"likes":14,"dislikes":1,"content":"现在的她肯定不能用1.14的评分来评判了"},{"id":116231,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-09-06 11:10:00","like_diff":13,"likes":20,"dislikes":7,"content":"顶我上去!\n\n大家看评论时注意时间，以前好像是因为刚来浙大不知道满绩是5.0(以为是4.0)所以才有绩杀之名，现在给分很好的，不要再骂了好吗"},{"id":48284,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 02:05:49","like_diff":12,"likes":17,"dislikes":5,"content":"自己说自己都没有教师证，凭什么上课还这样给分呢"},{"id":71515,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 14:30:55","like_diff":12,"likes":16,"dislikes":4,"content":"很棒啊 给分不像传闻那么差"},{"id":71535,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 14:55:29","like_diff":12,"likes":17,"dislikes":5,"content":"2017年秋冬学期，老师不绩杀了，感激…\n\n其实王雪楠上课内容真的不错，只不过曾经的超级绩杀导致这么低的评分。"},{"id":75429,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-12 01:27:13","like_diff":12,"likes":16,"dislikes":4,"content":"浙大卢本韦，听说卢老爷最近从良了呢，卢老爷真是个好人呢?求问刚上完课的小朋友们。"},{"id":97121,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-21 16:31:38","like_diff":12,"likes":15,"dislikes":3,"content":"（试毒完成）老师当年年少无知，给分可能的确不好，，但是到我这届开始就超好了，老师是真的挺好的，现在给分挺好的，我们组3.5、4以上也有好几个，大家可以放心选了"},{"id":101156,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 00:51:33","like_diff":12,"likes":28,"dislikes":16,"content":"我选的是思政课里的史纲课，不是历史专业的专业课！王老师能不能搞清楚自己的定位和应该对学生的要求！我当然承认你备课用心安排作业用心改作业用心。但是！①上课不用教材，讲课内容和教材差距大，我上史纲课又不是历史课，我既不关心历史真相，也不关心你所讲的什么教材逻辑零碎。②课时安排不合理，讨论时间不订好，第一次两大节课讨论，第二次一大节讨论，王老师身体不适一大节课放视频，国庆中秋放假，才讲了几节课？③作业安排要求均不合理，展示放考试周还嫌学生质量差，要求又那么高，凭什么一群非历史专业学生为了史纲的一个作业去调查一个事件几天几夜查各种资料文献数据库，您还这不满意那不满意。认真做作业凭什么给承诺的最低分？平时分表拿出来一看，一大片最低分。我倒想知道您要求是要多高？家书糊一个和认真肝分一样，展示肝了半天因为王老师之前把时间要求无预告缩短而被迫提前中断而让上台的人无比尴尬 。展示过程还经常打断，直接就问一个个专业/深层次问题，非要学生答不出来才高兴吗？④学生面前和颜悦色，打起分来惨不忍睹。考前特地强调平时分会给好，还给出了给分区间，结果？？大量人在给分区间最低分好意思吗？别的班史纲分早出了，您拖到现在才给个平时分的一部分，给出来的分就这样？既没有区分度又不让人信服。大量低分寥寥无几的高分真不知道是怎么判的。别选别选，毕竟江山易改"},{"id":102267,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:43:07","like_diff":12,"likes":13,"dislikes":1,"content":"王老师真的是被误解了，或许之前真的有不足，但是作为新生，刚刚上过她的课我能感觉到；\n\n1.为人风趣幽默，上史纲课讲的是真正的历史，有着特定时代的特定历史魅力。\n\n2.会点名，一学期五次（这是教学任务）\n\n3.形式很丰富，不用写史纲论文，只需要写两篇一千字左右的家书，抗战家书和改革家书，反正个人感觉比憋史纲论文好多了。\n\n4.会提前下课，一般提前十五分钟。\n\n5.特别用心，讨论课很认真听我们讲，做思维导图，考试前，其他史纲老师都没提注意事项，她提了好几遍，还给我们专门写一个pdf提醒。\n\n虽然我绩点不高，但她真的是一个好老师，选到她的人可以偷着乐了，至少史纲课不会无聊，充满乐趣。"},{"id":103638,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-03 08:52:24","like_diff":12,"likes":14,"dislikes":2,"content":"真的不是绩杀了，轻喷"},{"id":108163,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-05-16 02:23:17","like_diff":12,"likes":15,"dislikes":3,"content":"现在的王老师挺好的，讲的课也有意思，事情不是很多，虽然史纲本身可能不是很受大家的重视，可还是希望同学们能稍微听下课回应下老师呀！不然觉得老师辛苦在上面讲课，下面都在玩手机很不尊重老师"},{"id":131781,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-01-29 02:04:47","like_diff":12,"likes":14,"dislikes":2,"content":"老师上课还是挺有趣的，尽量把一些复杂的历史内容讲得通俗易懂（虽然对考试没什么帮助就是了），平时作业就是一篇家书（1500字以内），主要还是小组讨论比较重要。老师现在给分确实已经变好了"},{"id":135666,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-05-18 11:18:58","like_diff":12,"likes":14,"dislikes":2,"content":"老师讲党史课，讲的非常好，生动吸引接地气，根本就不是评论这么不堪！"},{"id":152320,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-04-03 11:44:31","like_diff":12,"likes":13,"dislikes":1,"content":"这学期的20分期末大作业家书普遍打分极高，超能捞。家书比其他史纲班的论文显然要容易上手，也更有价值的多。（大一能写出什么有意义的论文来……）"},{"id":94175,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-15 12:13:27","like_diff":11,"likes":16,"dislikes":5,"content":"正名+1"},{"id":101034,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 03:39:49","like_diff":11,"likes":13,"dislikes":2,"content":"老师讲课很有趣"},{"id":102395,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 11:44:15","like_diff":11,"likes":11,"dislikes":0,"content":"老师真的很好，给分也很不错，比某位钟姓思修老师好多了."},{"id":104051,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-11 05:41:45","like_diff":11,"likes":15,"dislikes":4,"content":"挺好的，期末绩点4.8，改邪归正"},{"id":104656,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-26 01:49:17","like_diff":11,"likes":15,"dislikes":4,"content":"老师上课讲的真的很用心呐，而且通宵备课很努力……虽然一直上课睡觉最后3.9，还是很感谢老师的付出～"},{"id":46526,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 01:50:12","like_diff":10,"likes":18,"dislikes":8,"content":"没话讲了，给分真差"},{"id":46757,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 09:25:04","like_diff":10,"likes":15,"dislikes":5,"content":"大绩杀"},{"id":46760,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 09:26:45","like_diff":10,"likes":15,"dislikes":5,"content":"给分就是坑"},{"id":46794,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 10:22:48","like_diff":10,"likes":18,"dislikes":8,"content":"大绩杀←"},{"id":46827,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-22 11:32:21","like_diff":10,"likes":17,"dislikes":7,"content":"大绩杀"},{"id":47242,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-25 00:15:27","like_diff":10,"likes":15,"dislikes":5,"content":"上课不好给分差"},{"id":47293,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-25 06:05:56","like_diff":10,"likes":17,"dislikes":7,"content":"hh活着不好吗"},{"id":47417,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-26 05:54:46","like_diff":10,"likes":15,"dislikes":5,"content":"差到极致"},{"id":47462,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-27 04:02:06","like_diff":10,"likes":15,"dislikes":5,"content":"绩杀，不讲信用，说好的改分呢？\n\n"},{"id":47894,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-27 04:51:19","like_diff":10,"likes":15,"dislikes":5,"content":"老师上课很认真 但事多给分惨不忍睹 固执己见 课代表多次提出算分制度不合理都被驳回"},{"id":47902,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-03 05:18:21","like_diff":10,"likes":17,"dislikes":7,"content":"给一分是因为没有零分！每节课自己讲到哪了都不知道，整天嘲笑学生，觉得自己最牛，公车上书是假的这事每周说一遍，最后把全班的分登错了绩点哗了狗"},{"id":48038,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 14:58:37","like_diff":10,"likes":16,"dislikes":6,"content":"退课，退课"},{"id":48171,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 05:24:56","like_diff":10,"likes":17,"dislikes":7,"content":"没零分的选项我也是很无奈"},{"id":48183,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-12 08:45:31","like_diff":10,"likes":15,"dislikes":5,"content":"呵呵呵"},{"id":71562,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 15:29:17","like_diff":10,"likes":14,"dislikes":4,"content":"老师很棒，很认真"},{"id":89959,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-11-21 11:31:44","like_diff":10,"likes":13,"dislikes":3,"content":"大一上的是各种通识课，现在大二要上各种专业课了，发现专业课和通识课差别挺大。最大的差别在于，专业课的老师会把你当自己的学生，所以要求很高；通识课的老师，很多时候都“多一事不如少一事”。\n\n所以，遇见一个会亲自看你作业，写评语的通识课老师，就不要错过了。这是给以后会参考查老师的学弟学妹看的，虽然王雪楠老师之前可能因为绩点问题被打了很多低分，但是，现在绩点已经是正常水平了。老师本人的态度和水平都是可以的。听过别的老师的史纲课，觉得王雪楠老师的史纲课真的很好。了解了很多不一样的历史，真的是干货，不带水分。至于任务不一定多，而且和专业课相比，可以说很少。"},{"id":93053,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-07 06:52:57","like_diff":10,"likes":13,"dislikes":3,"content":"还可以，课堂效果不错，但是老师毕竟年轻，有点意气用事，印象最深的：用人话概括一下……还有，这位老师是真的喜欢历史。"},{"id":94047,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-15 04:15:07","like_diff":10,"likes":15,"dislikes":5,"content":"好就完事了"},{"id":102283,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 22:51:19","like_diff":10,"likes":11,"dislikes":1,"content":"一开始看到1.1我是方的。但是上课下来我发现老师怎么会是1.1的呢。上王老师的课只要好好完成讨论和写作就可以拿到满意的成绩了。而且老师还会在期末考试前整理好多注意事项和答题方法，真心是一个好老师。上课也十分有趣。或许过去老师是1.1，但现在肯定是一个9分以上的高分老师。"},{"id":102297,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 00:44:55","like_diff":10,"likes":12,"dislikes":2,"content":"看以前的评论感觉这位老师特别恐怖，但是就我这学期的上课经历来看，她的课还是十分有趣的。诙谐幽默的语言，百听不厌的“同志们”，以及她不强求同学们学习历史。她说过类似“我上课是因为我真的喜欢历史，我不会强求你们上课一定认真听，因为并不是所有人都喜欢历史”。确实，上课喜欢历史的同学可以听的津津有味，她会教授书本上的知识以及（划重点）某些历史事件发生的前因后果，各个政治势力的立场与做出决定的合理性。总之就是解决了我以前存留的许许多多的问题，例如从多方面解析了中苏关系破裂的原因、多方面分析文革是如何发生的之类的问题。最后的给分，从我小组的情况来看，有很好的4.8，也有比较低的3.3，但绝不是以前的最高绩点3.3了。对于真正想学历史的同学，这是一门很好的课；对于不想学历史的同学，你也可以大摇大摆地睡觉。绩点较低的同学主要也是期末考试比较差，平时分大家差的并不多的。即使这位老师以前的给分使得她只有1.1的评分，现在我觉得她至少也得上9分，而我给她十分"},{"id":102306,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 01:20:59","like_diff":10,"likes":12,"dislikes":2,"content":"老师上课很棒好吗，特别有意思，可以学到很多东西。而且最重要的一点老师不是绩杀！不是绩杀！不是绩杀！重要的事情说三遍。"},{"id":102992,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-25 08:42:05","like_diff":10,"likes":10,"dislikes":0,"content":"老师人很好，不强迫听课，给分也不错啊"},{"id":103495,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-28 13:17:16","like_diff":10,"likes":11,"dislikes":1,"content":"老师现在给分很好，和以前完全不一样了，而且讲课有趣，在她课上学到很多书本外的知识，对历史感兴趣的强推。期末还会讲一些做题技巧，不论她以前怎样，现在是很好的老师"},{"id":104551,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-23 11:29:32","like_diff":10,"likes":12,"dislikes":2,"content":"已经改过自新！！！！！"},{"id":106716,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-04-29 05:19:11","like_diff":10,"likes":12,"dislikes":2,"content":"改邪归正"},{"id":113396,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-07-06 16:24:58","like_diff":10,"likes":12,"dislikes":2,"content":"当时看查老师已经不抱希望了。\n\n但是听了课之后，即使作为一个工科生，也有种想更加详细了解近代史的冲动。"},{"id":128709,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-12-25 05:12:49","like_diff":10,"likes":11,"dislikes":1,"content":"老师没有评论说的那么不堪啊，讲课很好，真正是在讲历史的！"},{"id":136900,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-06-28 02:40:12","like_diff":10,"likes":11,"dislikes":1,"content":"老师真的是很负责任地在讲课，上课有干货！"},{"id":156557,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-06-20 09:01:15","like_diff":10,"likes":10,"dislikes":0,"content":"老师请了到课的同学吃了三次东西\n\n第一次是麦斯威，一个球，有榴莲味\n\n第二次还是麦斯威，不过有两个球\n\n第三次是奶茶"},{"id":46307,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-21 07:53:11","like_diff":9,"likes":17,"dislikes":8,"content":"继杀QAQQ"},{"id":46325,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-21 08:33:29","like_diff":9,"likes":14,"dislikes":5,"content":"看评论看评分"},{"id":46524,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-28 05:17:22","like_diff":9,"likes":17,"dislikes":8,"content":"给分确实太低"},{"id":48310,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 05:39:12","like_diff":9,"likes":16,"dislikes":7,"content":"为何要挂名上课啊，欺骗学生的感情……"},{"id":66482,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-17 03:12:43","like_diff":9,"likes":17,"dislikes":8,"content":"老师上课其实是认真负责的，希望绩点能跟其他班差不多的基准上波动。"},{"id":75119,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-07 11:39:20","like_diff":9,"likes":14,"dislikes":5,"content":"有些人得了高绩点，他们说老师好就算了，喷某些诋毁就算了，他们竟然喷所有之前的人！那个说我们不认真的，你自己配不配4。5的认真？如果你配，那你班上多少人配？有个人说了真话，他本来不在乎成绩就想水水的。有些人只不过意外得了高绩点还卖乖罢了。"},{"id":87044,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-20 05:28:39","like_diff":9,"likes":11,"dislikes":2,"content":"初来乍到，吓我一跳"},{"id":156475,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-06-20 02:46:51","like_diff":9,"likes":9,"dislikes":0,"content":"楠姐yyds\n\n上课超有趣 讲话很飒很可爱 会用很多奇奇怪怪可可爱爱的表情\n\n回楼下 楠姐去省中共创建史研究中心啦\n\n祝老师一路顺风～"},{"id":48071,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-28 09:50:54","like_diff":8,"likes":11,"dislikes":3,"content":"绩杀，评分方式差别过大。有趣但不是非常理解她的讲课内容和任务布置与史纲这门课程的联系，可能换成其它与历史有关的兴趣类课程会更合适"},{"id":48308,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 05:20:43","like_diff":8,"likes":11,"dislikes":3,"content":"史纲可能是我四绩点年最低的一门课了，改成绩改到姥姥家了"},{"id":48370,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 10:59:54","like_diff":8,"likes":18,"dislikes":10,"content":"今天第一次听老师的课，感觉是一个非常霸气的老师，讲课还算有趣，但估计这学期给分仍然不会好，可能人的脾气就是这样的吧，说期末成绩占40%，是卷面成绩乘0.4，言下之意是不会调分，如果试卷难了，岂不完蛋?我退掉预置的课选了尤云弟竟然选到假老师??!!我还是在考虑退掉，等大二再学了，保险起见。"},{"id":48428,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-12 09:58:18","like_diff":8,"likes":11,"dislikes":3,"content":"辣鸡，人渣"},{"id":51881,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-13 06:24:42","like_diff":8,"likes":14,"dislikes":6,"content":"老师超好，站在博士生的角度怼本科生，然后会叫你们买各种资料啊(结果不能带进去的)，然后叫你们抄100页(结果也不能带)，然后写论文啊(知网自费检测，抄袭后果自负)，然后绩点3.0已经谢天谢地了"},{"id":73067,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-02-01 00:51:53","like_diff":8,"likes":14,"dislikes":6,"content":"思维清晰，受到过规范的训练，学识渊博，确实专业。开放性和启发性有待提高。"},{"id":74377,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-02-16 00:06:53","like_diff":8,"likes":13,"dislikes":5,"content":"从良不过她课开不下去了，你以为这么多人上史纲就你认真？论文一个字一个字自己写，考试认真准备，最后来个2.7，当年主修掉0.3你们怎么说？她对我们这届负责了吗！说了改分，然后关机？你们现在反过来喷我们？要不是课开不下去，出来又是二点几你们怎么说？\n\n"},{"id":74593,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-04 11:04:16","like_diff":8,"likes":14,"dislikes":6,"content":"在2.7的恐惧中活了一学期结果最后上4了！后来的同学看看最近的评论！不要担心！"},{"id":99050,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-24 07:51:10","like_diff":8,"likes":12,"dislikes":4,"content":"楼上的暴躁老哥，你消消气。你想想查老师才出来几年，楠楠要是继续保持下去她的评分最终会提高。毕竟愤青和键盘侠常常被历史抛弃..."},{"id":102278,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 16:12:24","like_diff":8,"likes":9,"dislikes":1,"content":"王老师真的应该比这个分高? ? ?"},{"id":102284,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 22:55:48","like_diff":8,"likes":9,"dislikes":1,"content":"讲课超有趣。这学期最后悔的就是没有坚持好好听课。老师的作业很有趣，小论文也反恶竞，不会看字数。最后给分很好！"},{"id":102316,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 01:35:57","like_diff":8,"likes":8,"dislikes":0,"content":"史纲像3分通识课，轻松是挺轻松的，至于王老师负不负责大概是各花入各眼，如人饮水冷暖自知吧，我是觉得有点随便了，不过上课整体上感觉还是挺轻松的，给分有点随缘。"},{"id":103723,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-04 15:08:43","like_diff":8,"likes":10,"dislikes":2,"content":"Good！ Excellent! Amazing!"},{"id":104552,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-23 11:29:36","like_diff":8,"likes":10,"dislikes":2,"content":"老师会讲故事，虽然听不懂，但很有意思的哟"},{"id":113220,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-07-06 02:00:49","like_diff":8,"likes":14,"dislikes":6,"content":"不管你往届学长学姐们多么惨 反正王老师现在真的很好"},{"id":116364,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-09-09 16:08:49","like_diff":8,"likes":19,"dislikes":11,"content":"大四老学长回来评，现在GPA4.6，当年史纲给我2.7，班长3.3，平均2.7，史纲算入了我的主修成绩，且在她能够挽回过失的情况下不愿背教学事故的锅，失联关机直至教务系统无法更改成绩，当时成绩差非王雪楠班一截，别的不说我只希望她表个态度，一直装死了几届也没正式跟我们解释过这届事情，就凭着给下几届甜头想把当年对我们几百号人的伤害掩盖过去。"},{"id":131763,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-01-28 23:19:25","like_diff":8,"likes":10,"dislikes":2,"content":"呜呜呜老师水平很高，就是平时分项目有点多，可能平时分得分有点低，小组合作很重要，没分到好的小组挺吃亏的。最后4.2，显然王老师已经努力打捞了，但还是有点不符合自己的预期"},{"id":47748,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-23 06:45:11","like_diff":7,"likes":14,"dislikes":7,"content":"傻逼老师不解释，给的什么分，很不尊重学生，老是打断学生的ppt演讲，都不明白浙大怎么会有这种老师"},{"id":47828,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-26 01:37:43","like_diff":7,"likes":10,"dislikes":3,"content":"呵呵呵呵，不多说"},{"id":47838,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-26 06:35:06","like_diff":7,"likes":10,"dislikes":3,"content":"大绩杀"},{"id":47859,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-26 12:51:38","like_diff":7,"likes":10,"dislikes":3,"content":"怎么没负分？"},{"id":48164,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 04:46:46","like_diff":7,"likes":9,"dislikes":2,"content":"辣鸡很垃圾"},{"id":48512,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-06 10:33:02","like_diff":7,"likes":13,"dislikes":6,"content":"坑新生，讲出去自己3.6被别人笑死，竟然是班里最高的..."},{"id":48626,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-08 14:32:57","like_diff":7,"likes":11,"dislikes":4,"content":"老师就如上面说的一样，浙大新绩杀，没有原因，真的没有原因，就是这么厉害"},{"id":57978,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-19 07:42:45","like_diff":7,"likes":14,"dislikes":7,"content":"一顿复习猛如虎\n\n一看绩点2开头"},{"id":71585,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 15:58:14","like_diff":7,"likes":11,"dislikes":4,"content":"后悔没有认真听，其实认真对待，总会有好结果。"},{"id":71747,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-02-03 07:36:43","like_diff":7,"likes":15,"dislikes":8,"content":"老师很好。真的很好。关于绩点大概已经改了。我们的绩点都不错。"},{"id":71756,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 02:44:53","like_diff":7,"likes":14,"dislikes":7,"content":"我喜欢这个老师，有性格有专业还有韧性。上课认真但不教条。每篇论文无论写成什么样都作了不同评语。全班200多份，两次论文400多份。第一次读书报告也是胡乱弄，第二次认真写，评语特别中肯我喜欢！老师不管别人怎么骂你，我挺你，真的让我学到了东西，而且是在公共课上！！！"},{"id":91713,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-12-18 10:39:25","like_diff":7,"likes":13,"dislikes":6,"content":"1.听一句劝：史纲课想少点作业、任务的，赶紧选别的老师的课；一学期两论文两家书的量真的多\n\n2.近代史王雪楠老师讲得真的不错，不过可能院里老师水平都不错，不存在讲错或者敷衍的情况\n\n3.还没考试，抛开分数的因素，从上课的角度来看，老师人其实挺好的"},{"id":93791,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-13 19:27:15","like_diff":7,"likes":12,"dislikes":5,"content":"好！好好！！好好好！！！"},{"id":96467,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-21 04:41:03","like_diff":7,"likes":10,"dislikes":3,"content":"我觉得老师挺好的，上课也挺有趣"},{"id":102220,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 13:11:21","like_diff":7,"likes":9,"dislikes":2,"content":"老师会认真的看你的家书，用诙谐的语言直接指出你的历史错误，并且，现在评分很好。绝不绩杀。老师讲的历史恰恰是我们这些年纪的人最感兴趣的，能以批判性观点去看待历史事件。表白楠哥！"},{"id":102233,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 14:04:08","like_diff":7,"likes":11,"dislikes":4,"content":"我想说你家书被给低分的，是不是通篇抄的被发现了，老师都指出抄的哪里的，这有什么好呵呵的，敢随便网上找一篇当作业，还不敢来点低分吗，"},{"id":102301,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 01:14:46","like_diff":7,"likes":10,"dislikes":3,"content":"老师真的超级nice啊啊啊啊啊\n\n之前说均绩低是因为老师刚从人大转过来不清楚浙大的水平（杠精勿杠，浙大是偏理工类的历史平均水准肯定和人大有差距），以为大家都敷衍了事才给分低的。这两年给分都超级好的好吗？\n\n我今年绩点4.2相当不错了好吗！而且老师讲课也很好，博古通今的。"},{"id":102305,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 01:36:24","like_diff":7,"likes":9,"dislikes":2,"content":"第一届老师绩杀是因为不懂浙大的正态分布，完全按原来的成绩给分。但是老师现在已经不是绩杀了，所以大家不用害怕。再者，正态分布本就有高有低"},{"id":102406,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 13:54:46","like_diff":7,"likes":8,"dislikes":1,"content":"4.5，感谢老师不杀之恩"},{"id":102951,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-25 05:59:02","like_diff":7,"likes":9,"dislikes":2,"content":"老师现在不是绩杀了，而且上课也很有意思。很负责，作业交上去都会认真写评语反馈，哪里不好会指出来，错别字和标点也被抠出来了。"},{"id":103584,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-01 14:45:56","like_diff":7,"likes":10,"dislikes":3,"content":"真的改过自新了！请有心的同学提一下老师的分数！有可能讲的没刘召峰好，但分肯定比刘召峰高！"},{"id":106468,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-04-27 15:38:36","like_diff":7,"likes":8,"dislikes":1,"content":"挺棒的，上课比较有意思，认真听会有收获的，家书改的也很认真，很多都写了评语，很用心"},{"id":110922,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-06-28 14:27:38","like_diff":7,"likes":9,"dislikes":2,"content":"我是18年上的史纲，不是组长上4了，不知道其他班的情况。"},{"id":122261,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-02-21 11:29:18","like_diff":7,"likes":11,"dislikes":4,"content":"史纲答一波。老师选题避轻就重、讲课层剥缕析，特别风趣幽默，还有很多小故事。评分机制很透明，平时小组合作采用的是贡献分配分数法（所以积极参与的话平时分还挺不错的），有一说一，史纲的课堂展示水平还是很不错哒，老师也会给每个小组评价和改进建议，非常用心了。平时布置的作业要求会表达得很清晰，还会给很多参考文献，教大一小白检索方法（布置作业的同时还会教方法的老师真的超棒！）。期末询问卷面分数的邮件也很快得到了老师的回复，真的很负责一老师。我一个绩点没上4的人觉得老师很值10分的评价。"},{"id":133111,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-02-08 16:03:25","like_diff":7,"likes":8,"dislikes":1,"content":"老师的家书点评是我的快乐源泉，希望老师多多分享家书点评"},{"id":47770,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-24 07:21:09","like_diff":6,"likes":9,"dislikes":3,"content":"绩杀杀！！！"},{"id":47790,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-25 00:26:53","like_diff":6,"likes":9,"dislikes":3,"content":"上课可以水，反正绩杀。"},{"id":47827,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-26 01:36:34","like_diff":6,"likes":10,"dislikes":4,"content":"特别坑"},{"id":47908,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-27 08:33:56","like_diff":6,"likes":8,"dislikes":2,"content":"真心不想再说了"},{"id":48160,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 04:37:12","like_diff":6,"likes":9,"dislikes":3,"content":"hhh"},{"id":48170,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 05:24:48","like_diff":6,"likes":10,"dislikes":4,"content":"还我成绩 认真做展示和论文=3.0"},{"id":48434,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-03 10:48:15","like_diff":6,"likes":12,"dislikes":6,"content":"上课有一种我最棒我最棒，关上门老师跟你们讲讲那些历史上不为人知的秘密的感觉，期末之前一直提醒我们考试多难多难，还推荐了一本书，让大家一人抄一页争取带进考场。抄了好久结果根本用不到，真好，浪费了我这么多时间，还花钱去复印了。最后班级里绩点最高的3.3，均绩2.7，真好，没想到史纲成了我绩点最低的一门课，给了我一种我其他课都超级厉害的感觉。给这个分确实是因为没有零分。遇到的最可怕的老师，没有之一。"},{"id":48673,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-09 06:45:17","like_diff":6,"likes":11,"dislikes":5,"content":"噗\n\n王炸"},{"id":49465,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-04-14 14:07:57","like_diff":6,"likes":10,"dislikes":4,"content":"被预置到就退了吧。事情一堆班里最高级点才三点多，别的班均绩都将近4了。嗯，真是好棒棒。"},{"id":51480,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-06 07:45:44","like_diff":6,"likes":10,"dislikes":4,"content":"评论最底下说自己3.9的，群号多少？几毛一条？我也想赚点外快"},{"id":52933,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-03 03:44:01","like_diff":6,"likes":12,"dislikes":6,"content":"我就是来问一下春夏学期上她的课的你们出分了吗？?（来自秋冬学期的苦逼孩子的凝视）"},{"id":56639,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-04 06:24:57","like_diff":6,"likes":11,"dislikes":5,"content":"刷绩点的大佬趁早退掉，期末你会死的很难看。其实老师讲课还是可以的，起码是在讲历史而不是那些民间传说的故事。展示的时候直接怼人确实难以接受。"},{"id":71429,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 12:16:40","like_diff":6,"likes":11,"dislikes":5,"content":"好吧 还可以"},{"id":71532,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 14:54:34","like_diff":6,"likes":16,"dislikes":10,"content":"大家扪心自问上史纲的时候在做些什么吧，一学期下来又付出了多少呢？大学生更应明白“师傅领进门，修行在个人”的道理吧。王雪楠老师讲的是有趣，如果单是课本上的内容浙大的学生都有能力自己看懂吧（问题是你去看了吗）；老师回答疑问时也很真诚，会分享她的经验；两篇论文提交后给每个人的评语也都很有针对性；考前的指南实用而充满喜感！老师现在给分已经变好了，我期末就拿了4.8，希望往后的同学能试着放下手机去用心听听看，不要太在意别人的评价，唯有亲身体会过才能形成自己的见解"},{"id":71661,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 00:14:47","like_diff":6,"likes":12,"dislikes":6,"content":"给分好，且公正"},{"id":71725,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 01:56:50","like_diff":6,"likes":11,"dislikes":5,"content":"老师讲课很负责任，虽然说是顶王心月的名，但是讲课很认真，而且写的论文每篇都会写评语，给分也很好，感觉真的是一个很好的老师。"},{"id":71822,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 03:58:44","like_diff":6,"likes":13,"dislikes":7,"content":"很喜欢她，很棒很棒的老师，很认真负责，每一节课都很用心地备，每一篇论文都认真看，还给写十分贴切的评语，给分也很好！强烈推荐！"},{"id":72671,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-30 22:56:07","like_diff":6,"likes":11,"dislikes":5,"content":"很认真负责的老师"},{"id":73503,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-02-01 23:39:36","like_diff":6,"likes":11,"dislikes":5,"content":"以前看到的都是喷王雪楠老师，起初我也怕怕的，其实老师很好，很负责的，两次作业都有评语，有的评语很幽默风趣，喜欢，平时12:15的课12点准时下，思政课浙大学生有几个会好好听，但是老师还是好好的讲下去，至于绩点认真一点还是比较好看的，"},{"id":87042,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-20 05:17:35","like_diff":6,"likes":20,"dislikes":14,"content":"我是来给王雪楠老师平反的！老师人真的挺好的。绩杀现在是不存在的。王老师上课很有趣，一下子就抓住了我学历史的好奇心。（虽然我原来就学历史，比较喜欢历史）老师的课堂也很幽默有趣，不存在怼学生这会事吧。而且我觉得最重要的一点是，可以不写论文！老师情景带入写家属的方式很新颖有趣，课堂讨论的方式也多种多样，可以个人展示，可以组队表演微型历史剧，不擅长表达的可以选择写作文！反正我是不相信王老师只有1.1评分的。"},{"id":90979,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-11-28 10:10:13","like_diff":6,"likes":8,"dislikes":2,"content":"讲的很好，听课可以学到从多角度去分析事件，感觉老师超级有水平"},{"id":93698,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-12 03:11:23","like_diff":6,"likes":12,"dislikes":6,"content":"很好(✪▽✪)，绩点4.8"},{"id":102260,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:33:49","like_diff":6,"likes":8,"dislikes":2,"content":"成绩拖到现在终于出了…虽然老师给分还是比其他老师低，但是也比以前2.7那个好多了。客观的说老师的一些方法确实比较新，像两封家书和讨论课确实比较有意思，认认真真查资料搞采访之后两封家书都给了我9分。至于最后成绩不够理想，自己考的差也占了很大的原因。"},{"id":102279,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 16:13:08","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的是一个好老师，上课讲得很生动，有时候还有段子，平时也很认真负责。一口气连讲两个小时就是为了能让我们12点下课（很少会12点之后放），她那天生病上午在打点滴，因为同学问讨论课和家书的要求下午就发了要求，还有快考试了有同学不知道怎么复习她还给了一个很幽默的考试指南，考试前一天还又特别发了一个很可爱的提醒，还有每个板块都会给四维导图（每个导图我自己的亲身经历感觉是要花好几个小时）。我对历史真的无感，但是楠姐的课真的很有趣，家书和展示会有很幽默的评语。最后给分4.5，很满意了，毕竟自己在家书和讨论课上的表现很一般。"},{"id":102291,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 23:56:58","like_diff":6,"likes":7,"dislikes":1,"content":"是很负责的老师，我给老师写过几次邮件，基本上很快就能有答复。室友说史纲课水水就行了，我试着在王老师的课上水，水水就开始听课了！老师很萌吖，很有意思的。现在的老师已经不是以前那样的所谓的1.1了。给分很好噶。"},{"id":102322,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 02:00:47","like_diff":6,"likes":7,"dislikes":1,"content":"老师给分很好，4.2，可以放心选了"},{"id":102331,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 02:59:28","like_diff":6,"likes":6,"dislikes":0,"content":"老师挺好的，真的变了，不想以前那样了"},{"id":102409,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 14:31:50","like_diff":6,"likes":6,"dislikes":0,"content":"不绩杀，事情也不太多，可以接受。也是蛮有个性的一位老师～"},{"id":102454,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-02 11:29:03","like_diff":6,"likes":7,"dislikes":1,"content":"绩点4.2，理科生觉得够了。"},{"id":102496,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-03 14:25:36","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很好啊啊。我已经做好了61的打算。竟然最后4.5，老师上课也有趣。事情也不多。现在已经不绩杀了！强推。\n\n"},{"id":102649,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-17 10:14:31","like_diff":6,"likes":6,"dislikes":0,"content":"犹记老师上课间隙偷喝水（1.5升的那种...）太可爱了。作业和讨论是有点多，但是老师很认真帮我们改或者评论，挺感谢的。史纲考试简直要人命，但是在查老师绩杀的恐吓下理科生能4.5已经受宠若惊了。"},{"id":103394,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-28 01:56:57","like_diff":6,"likes":7,"dislikes":1,"content":"上学期选中雪楠的课还以为绩点完了qwq但是最后绩点4+_(:3」∠)_平时事情不是很多，就两篇家书，家书给分保底很OK，平常上课虽然要不定时点名，但在课上很宽容，直言不听莫得事qwq"},{"id":103672,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-04 04:39:45","like_diff":6,"likes":11,"dislikes":5,"content":"我觉得老师上课很有趣啊 不懂为什么打分这么低"},{"id":104179,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-13 13:02:30","like_diff":6,"likes":8,"dislikes":2,"content":"改邪归正"},{"id":104428,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-20 06:06:56","like_diff":6,"likes":8,"dislikes":2,"content":"讲课还不错，分数也还行。"},{"id":104545,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-23 07:49:03","like_diff":6,"likes":8,"dislikes":2,"content":"王雪楠牛逼"},{"id":122189,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-02-20 01:20:50","like_diff":6,"likes":7,"dislikes":1,"content":"上课听她讲故事体验不错，小组展示时有些靠谱的成员就好"},{"id":124439,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-07-01 09:33:09","like_diff":6,"likes":6,"dislikes":0,"content":"wxn老师史纲相较于其它老师来说，事很多。然后很重要的一点是，平时分项目更多了。每一项都扣个几分，加起来还没考呢你最后总分就下90了（至少我们班除了考勤以外的平时分项目没有一项有人满分）。的确，最后不需要写几千字的论文，只有家书，但你的平时分就是比别的班只写论文的人低。小组展示选的题目很重要，我们组就是没抢到喜欢的题被分了一个剩下的，很难找资料讲的题，然后给的均分很低。考试给分方面我不太清楚，但基本上没怎么捞人，实打实给。最后3.6，有点难过。"},{"id":133622,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-03-03 02:57:45","like_diff":6,"likes":8,"dislikes":2,"content":"给分还行啊"},{"id":140707,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-09-15 08:07:18","like_diff":6,"likes":6,"dislikes":0,"content":"十分      分期付"},{"id":151628,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-03-10 02:38:38","like_diff":6,"likes":6,"dislikes":0,"content":"21年秋冬还挺好的，讲课有意思（把史纲这种无聊的思政课讲成还有点有趣的历史课，2次小组展示，作为摆烂组长拿了4.5"},{"id":45616,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-20 00:57:52","like_diff":5,"likes":11,"dislikes":6,"content":"哪节课的"},{"id":48169,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 05:18:28","like_diff":5,"likes":8,"dislikes":3,"content":"祝大家取得好成绩"},{"id":48372,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 11:30:44","like_diff":5,"likes":11,"dislikes":6,"content":"可怕 冲着尤云弟老师选的 没想到选到假老师 上课的时候语气总是有点很拽的感觉 讲话也迷之清高。尤其别的老师成绩三七开 就她一个四六开 期末考占40% 无语 赶紧退了！"},{"id":48415,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-03 03:21:44","like_diff":5,"likes":8,"dislikes":3,"content":"上课细枝末节的小事讲很多不知道是不是历史老师的习惯 这我就不说了 考试前不弄清楚复习资料 让全班买一本考研概要里面还全是书上的内容就请问老师您知道考试怎么考吗 全班均绩2.7 据说是少加了一项分数要给我们改的 最后关机搞失联 心疼自己"},{"id":48420,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-03 04:22:21","like_diff":5,"likes":10,"dislikes":5,"content":"渣，上来就让我们买书，如果这书有帮助当然可以理解，还让我们全班把整本书抄了一遍，结果搞到最后一点用没有，甚至不能带进考场！上课完全自由发挥还总是掌握不好进度，总是当着我们班的面说我们是她拿来试验的班，辛苦写读书报告，考试前全寝室就我一个翻史纲的书，出来给分才3.0，绩杀！"},{"id":48508,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-19 07:21:35","like_diff":5,"likes":12,"dislikes":7,"content":"不知道她路上会不会被打"},{"id":48601,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-08 06:03:01","like_diff":5,"likes":8,"dislikes":3,"content":"她打完分还发短信给她自己洗地"},{"id":53037,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-08 08:39:33","like_diff":5,"likes":11,"dislikes":6,"content":"天下第一好老师，手动微笑"},{"id":59351,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-09-21 03:22:31","like_diff":5,"likes":12,"dislikes":7,"content":"学校这么做，大概是怕如果单独挂名开课的话，这个老师可能会没饭吃。"},{"id":59501,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-09-22 02:31:07","like_diff":5,"likes":11,"dislikes":6,"content":"只要你努力，就能挂科\n\n只要你尽力，就能及格\n\n只要你拼命，就完蛋了"},{"id":60087,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-10-10 04:23:40","like_diff":5,"likes":11,"dislikes":6,"content":"大二了，回来再来讲一讲这个老师，及其不负责任，大一上史纲下3，好多认识的人都被她的史纲拖到死。均绩掉0.1，且史纲算主修影响保研。"},{"id":75066,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-07 07:49:59","like_diff":5,"likes":11,"dislikes":6,"content":"老师可以从良，绩点可以覆盖吗？况且这根本不只是绩点问题，更是人品问题，我还给1分，永远给1分，这届如何我不管，反正王老师在我心里永远是一个大大的1"},{"id":101085,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:39:02","like_diff":5,"likes":16,"dislikes":11,"content":"4.2……均绩还是被无情拉低，意料之中，毕竟平时分很低。感觉家书没什么问题，抗战家书我连写信的语法都极力贴近当时的用法，不知道哪里出了差错，都只有7分，老师也没给具体理由。总的来说……这个老师还可以，没有很绩杀啦，不过还是慎选。"},{"id":102285,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 22:56:51","like_diff":5,"likes":7,"dislikes":2,"content":"选上这门课的同学就安安心心上课吧，你们将获得一学期干货满满认真教学的史纲课，每节课前老师还会发思维导图帮助理解，平时作业是两篇虚构的历史家书，两次课堂讨论。重点是期末考试!你将获得王老师独家制作发行的期末应试指南，包你史纲不挂科。            王老师有点萌，“同志啊我求求你们把作业交上来，要不然都没法给你们分。”    出分有点慢，但认真负责，原定昨晚8点出分，发现一些小错误，又全部核查一遍。          是个靠谱的老师，为她打call"},{"id":102288,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 23:36:11","like_diff":5,"likes":7,"dislikes":2,"content":"老师上课氛围轻松，给分不错的"},{"id":102294,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 00:15:37","like_diff":5,"likes":6,"dislikes":1,"content":"老师评分真的挺好的，而且事真不多。我记得当时家书我没认真审题全离题了，我觉得自己完了，期末考前几天发邮件给老师问能不能重写，老师立刻就回了，说问题不大，放心准备考试就好，当时真的挺感动的，最后成绩也很好"},{"id":102300,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 01:09:27","like_diff":5,"likes":8,"dislikes":3,"content":"老师的课很有意思，给分其实还是好的，你自己多看书，总不会给很差。作业布置的很新颖"},{"id":102319,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 01:47:55","like_diff":5,"likes":6,"dislikes":1,"content":"很有趣的啦，给分也挺好哒"},{"id":102437,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-02 04:14:01","like_diff":5,"likes":5,"dislikes":0,"content":"老师炒鸡有趣，讲课很好玩 给分也还好啊"},{"id":102694,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-20 23:58:22","like_diff":5,"likes":6,"dislikes":1,"content":"我给王老师10分，期末绩点上4了，讲真的挺没想到的，老师给绩点没有那么可怕。"},{"id":103194,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-26 14:50:14","like_diff":5,"likes":6,"dislikes":1,"content":"还好啦，没那么恐怖，最后4.2已经满意了"},{"id":103596,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-02 04:13:12","like_diff":5,"likes":6,"dislikes":1,"content":"爱了爱了，老师给了我生活下去的希望"},{"id":103915,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-07 07:38:22","like_diff":5,"likes":6,"dislikes":1,"content":"good！\n\n"},{"id":105421,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-04-12 11:04:54","like_diff":5,"likes":6,"dislikes":1,"content":"老师是个好老师，就是太喜欢怼学生了。"},{"id":108828,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-06-03 04:07:03","like_diff":5,"likes":9,"dislikes":4,"content":"真的很棒"},{"id":109977,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-06-21 01:45:32","like_diff":5,"likes":7,"dislikes":2,"content":"讲真，就我个人而言，我挺喜欢王老师的"},{"id":117116,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-09-19 09:33:35","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课真的很好而且能学到好多东西，不过给分嘛。。。虽然老师“改过自新”了但还是不太友好"},{"id":123994,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-06-19 06:27:59","like_diff":5,"likes":6,"dislikes":1,"content":"王老师上课讲的真的很有趣，作业有新意而且量也不大，能学到很多东西，期末给分也不错，给王老师打call!"},{"id":124588,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-07-03 09:35:32","like_diff":5,"likes":9,"dislikes":4,"content":"事少分高！出分还贼快！上课随你听不听 没什么互动！老师改过自新了 放心选"},{"id":131860,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-01-29 06:55:36","like_diff":5,"likes":7,"dislikes":2,"content":"从来没有认真听过一节课，老师其实打分也还好，虽然不高，但是不低"},{"id":137339,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-07-03 09:44:03","like_diff":5,"likes":6,"dislikes":1,"content":"老师课上的很好啊，为什么这么多人给这么差的评论？"},{"id":138758,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-07-10 16:40:46","like_diff":5,"likes":6,"dislikes":1,"content":"老师挺好的，对历史有自己的见解"},{"id":148032,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-01-11 11:14:38","like_diff":5,"likes":7,"dislikes":2,"content":"1.上课与书本极弱相关，不知道是史纲老师通性与否\n\n2.给分较为求是，现在能不能用绩杀来描述不好说，但总体应该会比其他老师差一些\n\n3.选了他的课千万别被推着当组长，十多个人有一两个划水，你要擦很久的屁股，工作量是普通人的两倍左右"},{"id":148843,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-01-13 17:13:08","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很亲和，给分不知道好不好，本人一学期中规中矩学下来就4.2，上课讲的内容还很有趣，至少比起评论区前几年所描述的那样是会好很多的样子"},{"id":48181,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 06:01:21","like_diff":4,"likes":7,"dislikes":3,"content":"呵 呵 呵"},{"id":48184,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 06:13:16","like_diff":4,"likes":9,"dislikes":5,"content":"无f*ck说"},{"id":49266,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-31 14:02:11","like_diff":4,"likes":8,"dislikes":4,"content":"给一分是因为没有0分"},{"id":52346,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-08-08 01:36:39","like_diff":4,"likes":13,"dislikes":9,"content":"这种人除了为紫金港的厕所贡献粪便还能贡献什么？"},{"id":53986,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-08 07:39:16","like_diff":4,"likes":9,"dislikes":5,"content":"唉，不说了，是真辣鸡"},{"id":59505,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-09-22 02:38:40","like_diff":4,"likes":8,"dislikes":4,"content":"反正怎么骂也上不了热评"},{"id":62272,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-11-24 00:40:18","like_diff":4,"likes":13,"dislikes":9,"content":"时隔一年的大二学长回来看，还是一句话:王雪楠，害了我大一上的成绩。孤儿！"},{"id":71495,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-28 14:02:48","like_diff":4,"likes":12,"dislikes":8,"content":"王雪楠不绩杀了你敢信！"},{"id":71714,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 01:39:22","like_diff":4,"likes":14,"dislikes":10,"content":"雪楠老师真的讲课讲得很好，现在给分也是超公平的，你们不许喷学楠老师，拜托同学们多看看2018年1月的评论，不要被之前的评论吓到，我要为雪楠老师疯狂打call(*´∀`)~♥"},{"id":71825,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 04:00:06","like_diff":4,"likes":9,"dislikes":5,"content":"其实老师讲课真的蛮有趣的，切入的角度很特别。"},{"id":71869,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 04:56:11","like_diff":4,"likes":10,"dislikes":6,"content":"读书报告写的评语挺有趣的。永远十二点下课！给分还行。"},{"id":71932,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 06:13:30","like_diff":4,"likes":12,"dislikes":8,"content":"终于走了不送"},{"id":71975,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 07:14:24","like_diff":4,"likes":13,"dislikes":9,"content":"都说是绩杀   可是我4点5啊  我觉得挺满意的啊"},{"id":74076,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-02-05 02:00:20","like_diff":4,"likes":9,"dislikes":5,"content":"看查老师上那么多说老师绩杀，刚开始觉得很害怕，史纲课本来就无聊，上课也没怎么好好听，读书报告论文稍微认真一点，最后几点还是上四了，老师挺好啊！"},{"id":74610,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-04 14:57:03","like_diff":4,"likes":12,"dislikes":8,"content":"没人指望往届的来这里修评分 但起码不要吓退想选一个靠谱老师课的学生"},{"id":86811,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-19 02:02:23","like_diff":4,"likes":7,"dislikes":3,"content":"混了一学期，都按要求做，期末瞎考，还是有4.2感觉给分好多了"},{"id":87031,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-20 04:24:21","like_diff":4,"likes":12,"dislikes":8,"content":"实锤好老师，新同学请不要被带节奏"},{"id":87321,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-27 04:03:28","like_diff":4,"likes":15,"dislikes":11,"content":"给了我非常大的惊喜。本来对史纲这种思政课不抱什么期待，结果老师讲课非常生动精彩，明显能感受到是有想法有水平的。我不知道她和往届的各位有什么恩怨，但是这个分数对她太不公平了。"},{"id":90256,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-11-23 00:41:27","like_diff":4,"likes":11,"dislikes":7,"content":"好像好评都是2018-1-28发的，怀疑刷好评"},{"id":91840,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-12-22 07:55:33","like_diff":4,"likes":17,"dislikes":13,"content":"再怎么样也不能弥补她在我大一留下的创伤，拼死拼活付出那么多，最后那么难看的绩点，对于大一第一学期初到浙大的我来说，就是摆明了告诉我大学的成绩靠努力是没用的，隔壁同学一次课没去过最后轻松4.8，不是运气还是什么？有些错误可以被原谅，但是这背后的心酸太多了。来自即将申请出国的人的控诉！"},{"id":93726,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-12 12:21:01","like_diff":4,"likes":9,"dislikes":5,"content":"666"},{"id":93813,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-14 01:57:59","like_diff":4,"likes":10,"dislikes":6,"content":"！！！"},{"id":101083,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-27 12:25:35","like_diff":4,"likes":7,"dislikes":3,"content":"老师讲课真的超级棒啊，会讲到很多很有意思的事情，如果对近现代史有兴趣的话强烈推荐她啊，不是单纯的红砖。不过如果真的单纯去水课的话还是算了一学期两篇小论文两篇家书1000-1500字。老师改作业超认真，会对每篇交上的家书核对史料，查重，作业认真写分不会低。不过期末考是真的难。"},{"id":102264,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:40:43","like_diff":4,"likes":5,"dislikes":1,"content":"水平可以 但今天才给分...有一点点慢（无所谓咯"},{"id":102272,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:50:36","like_diff":4,"likes":6,"dislikes":2,"content":"老师挺好的，说坑的那也是历史了，只要做好学生的本分，都能得到一个满意的分数。"},{"id":102289,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 23:39:23","like_diff":4,"likes":6,"dislikes":2,"content":"老师是真的优秀"},{"id":102337,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 03:59:20","like_diff":4,"likes":6,"dislikes":2,"content":"给分很不错"},{"id":102390,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 11:11:01","like_diff":4,"likes":4,"dislikes":0,"content":"好了点吧"},{"id":102681,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-20 08:03:29","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课是很有趣的，事情也不多，但是平时分真的是不好拿，对文笔和构思有很大的要求，对我这种渣渣真的是很致命，但最后的绩点也勉勉强强，老师好像改邪归正了，所以要是预置上的话，也可以不那么担心啦。"},{"id":102868,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-24 13:11:32","like_diff":4,"likes":6,"dislikes":2,"content":"老师备课不得不说很棒\n\n但就是\n\n很困。。。。。。。。。\n\n绩点3.9看来是改良了"},{"id":102928,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-25 04:06:29","like_diff":4,"likes":6,"dislikes":2,"content":"为什么那么多人黑啊  期末考试好好考  平时都不用干什么的就可以上4了  我还不是学历史的"},{"id":103424,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-28 04:43:10","like_diff":4,"likes":5,"dislikes":1,"content":"已经改很多啦 上课很有意思的 很有男友力绩点还不错的"},{"id":103597,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-03-02 04:52:07","like_diff":4,"likes":5,"dislikes":1,"content":"出分奇慢"},{"id":116773,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-09-15 12:49:57","like_diff":4,"likes":4,"dislikes":0,"content":""},{"id":120872,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-01-18 01:11:26","like_diff":4,"likes":10,"dislikes":6,"content":"超爱啊啊啊！每堂课都听得炒鸡认真！老师讲得很有趣的，而且两次家书我觉得很喜欢。两次小组展示，因为我的同组小伙伴都很积极所以搞得很开心并且效果超级好！老师真的好！！！（看起来是可可爱爱的小男孩！）最后绩点差点满了！是我期末考没找到书里的知识点...希望以后上老师课的同学可以多喝喝奶茶咖啡什么的，特别是前排的同学，因为老师不能喝，我们要给她闻（她自己很委屈地跟我们说的哈哈哈哈）...总之！老师很好！选她！安利安利疯狂安利！！！"},{"id":136496,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-06-19 08:42:31","like_diff":4,"likes":5,"dislikes":1,"content":"老师党史讲得生动有趣！很赞"},{"id":139395,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-07-15 05:07:31","like_diff":4,"likes":7,"dislikes":3,"content":"老师很棒！每节课都有百家讲坛的感觉，给分也很公开透明，人也非常可爱ww"},{"id":146060,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-01-05 09:45:13","like_diff":4,"likes":5,"dislikes":1,"content":"上课很好，现在比评论里说的要改变很多了。但是！小组讨论很多，会需要有很多上台表演这种事，而且组长掌握杀生大权，社恐或者不擅长小组合作无比自己思量！"},{"id":48768,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-12 13:10:04","like_diff":3,"likes":9,"dislikes":6,"content":"怎么说呢 史纲是我所有课最低绩点。老师的专业知识可能是有的，但是反正我只听出来了慢慢的自傲和看不起别人。"},{"id":50437,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-08 07:38:36","like_diff":3,"likes":8,"dislikes":5,"content":"无fuck说"},{"id":51821,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-11 13:41:33","like_diff":3,"likes":6,"dislikes":3,"content":"绝望，尤其是出成绩的时候"},{"id":52150,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-15 07:26:49","like_diff":3,"likes":4,"dislikes":1,"content":"真是无语"},{"id":52460,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-20 08:29:23","like_diff":3,"likes":5,"dislikes":2,"content":"赶快来拉低分"},{"id":53006,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-24 15:18:31","like_diff":3,"likes":6,"dislikes":3,"content":"还好退了"},{"id":57904,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-17 08:22:36","like_diff":3,"likes":7,"dislikes":4,"content":"绩杀，大绩杀"},{"id":64642,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-12-26 02:00:56","like_diff":3,"likes":15,"dislikes":12,"content":"很好的老师呀～你们怎么这么说她呢～"},{"id":85973,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-08-26 09:46:00","like_diff":3,"likes":4,"dislikes":1,"content":"呵呵呵"},{"id":87033,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-20 04:27:38","like_diff":3,"likes":8,"dislikes":5,"content":"老师的课挺好的，很幽默。作业也有新意，学分上也为学生考虑。绝对是一个好老师！大家不要被之前的评论影响。"},{"id":87599,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-10-08 05:49:22","like_diff":3,"likes":4,"dislikes":1,"content":"唉～！！"},{"id":91030,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-11-29 05:54:42","like_diff":3,"likes":7,"dislikes":4,"content":"老师上课真的很有意思！任务也不算多感觉。"},{"id":102228,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 13:51:06","like_diff":3,"likes":6,"dislikes":3,"content":"来吹一波楠哥！！讲课生动可水可不水 家书作业超级有趣 小组展示也超级棒！期末开卷给分好！吹爆！！"},{"id":102234,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 14:01:11","like_diff":3,"likes":6,"dislikes":3,"content":"老师的课很有意思，作业好好完成，期末前多翻翻书熟悉教材，按老师说的顺序来做，最后89真的感谢老师，老师绝不会绩杀！"},{"id":102236,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 14:02:18","like_diff":3,"likes":6,"dislikes":3,"content":"我觉得楠哥很好啊，给分好，平时的作业也不麻烦，只要不抄袭就可以拿到好分数了！！还有家书作业的点评很有意思，考试技巧也很有用！！"},{"id":102243,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:00:51","like_diff":3,"likes":5,"dislikes":2,"content":"楠姐人真的挺好的说实话，上课用自己的方式讲课不会显得很古板，而且12点准时下课，作业平心而论也没有那么的多，最后分数给的也还可以。"},{"id":102246,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:13:32","like_diff":3,"likes":3,"dislikes":0,"content":"出分慢死了"},{"id":102253,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:24:49","like_diff":3,"likes":3,"dislikes":0,"content":"没啥区分度的感觉"},{"id":102280,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 16:19:11","like_diff":3,"likes":5,"dislikes":2,"content":"讲课实在棒，史纲这种无聊的课都能上得很有趣味，能了解到很多课本以外的历史。之前以为大绩杀 出了分看，给分也实在太好了吧\n\n超赞，建议选"},{"id":102290,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 23:50:47","like_diff":3,"likes":5,"dislikes":2,"content":"老师非常皮非常可爱，也不是绩杀"},{"id":102295,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 00:54:44","like_diff":3,"likes":7,"dislikes":4,"content":"上课真的讲得很好，能带来很多启发，让我重新思考历史，而且最重要的是，给分真的已经很好了，非常非常好了(●°u°●)​ 」"},{"id":102485,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-03 08:55:59","like_diff":3,"likes":3,"dislikes":0,"content":"真的可以"},{"id":102575,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-09 15:42:34","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好?"},{"id":102673,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-19 12:20:29","like_diff":3,"likes":4,"dislikes":1,"content":"老师说话挺有趣，刚开始的一两节都听的挺认真的。后来每节课都在写微积分线代作业或者睡觉…一学期我们组点了两次名，家书好好写，讨论课水了水，考试前看了老师给的考前提醒，翻了教材，翻了浙精的目录。最后上四了挺感激。"},{"id":102762,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-22 12:29:37","like_diff":3,"likes":4,"dislikes":1,"content":"老师很棒啊，上课有活力也很有趣，性子很直爽。打分方面，有小组合作个人作业和最后考试三块，小组一起表演小话剧很有意思，个人作业写写历史剧本还给你限制最高字数，最后考试，基本上把书中小标题整合一下，题目就在里面了。一开始看到老师打分心里发怵的，后来发现没有这个必要啊。"},{"id":102801,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-23 08:04:45","like_diff":3,"likes":4,"dislikes":1,"content":"挺正常一老师，关键看自己能不能认真对待布置的作业吧"},{"id":103030,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-25 12:34:53","like_diff":3,"likes":9,"dislikes":6,"content":"说实话，没有评论说的那么可怕\n\n别的史纲都要写论文，我们就两篇家书就行了，而且我看了一个组给分都挺好，其他方面就是期末考了吧~\n\nemmmm可能老师是绩杀，但是我觉得4.5还不错啊"},{"id":104902,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-04-06 01:04:18","like_diff":3,"likes":4,"dislikes":1,"content":"出分慢"},{"id":107649,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-05-08 02:56:07","like_diff":3,"likes":5,"dislikes":2,"content":"很有收获"},{"id":108173,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-05-16 04:01:07","like_diff":3,"likes":8,"dislikes":5,"content":"我爱wxn！"},{"id":108286,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-05-20 06:12:29","like_diff":3,"likes":8,"dislikes":5,"content":"wxn最棒！"},{"id":108561,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-05-28 15:11:06","like_diff":3,"likes":8,"dislikes":5,"content":"老师很好哇"},{"id":109745,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-06-19 03:29:47","like_diff":3,"likes":5,"dislikes":2,"content":"就讲课方面来说，老师是挺不错的"},{"id":115311,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-07-18 10:38:06","like_diff":3,"likes":6,"dislikes":3,"content":"绩点变好了哎"},{"id":115898,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-08-24 14:09:28","like_diff":3,"likes":6,"dislikes":3,"content":"老师不是绩杀，真的不是！！！"},{"id":119773,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-11-15 17:55:56","like_diff":3,"likes":5,"dislikes":2,"content":"真的不行"},{"id":120861,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-01-18 00:11:30","like_diff":3,"likes":8,"dislikes":5,"content":"老师真的很棒！超级喜欢的老师！大家不要被评分吓到了"},{"id":124213,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-06-27 07:12:38","like_diff":3,"likes":4,"dislikes":1,"content":"喜欢历史的选手表示其授课内容比较有趣丰富；给分上中规中矩吧，感觉遇到一个厉害一点的小组还是很重要的；平时作业没有论文，主要任务就是大讨论的小组汇报以及期末家书（平时上课多提问有加分），感觉任务比写论文轻松（不想写论文选手在此）。虽然绩点没上4，但我觉得还是值得推荐。"},{"id":124524,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-07-02 10:10:40","like_diff":3,"likes":4,"dislikes":1,"content":"教学方面还不错，上课能讲很多不同主流的新鲜的知识，也会给我们很多课外资料供参考。平时分一般吧，每个作业都尽力做了还是扣了7分多…一部分原因是小组讨论组员不太靠谱，两次整组得分都一般。还有一些提问的环节我也都参与了，加了不到一分。最后总分90，有点意料之外，因为期末考的不错，吃高中历史选考的家底还挺爽，材料加论述题写起来很顺手。"},{"id":124621,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-07-04 03:29:18","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课很有趣，不过评作业时也很犀利。给分尚可，选上不亏"},{"id":139560,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-07-17 08:52:48","like_diff":3,"likes":5,"dislikes":2,"content":"老师的史纲课讲的是很生动的，很吸引我去听。给分和其他老师应该没有太大区别了（毕竟思政课），收货了思政课第一个上四的绩点，作为小组里的小透明是非常意外了。很感激老师！"},{"id":142179,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-11-08 08:14:52","like_diff":3,"likes":3,"dislikes":0,"content":"快逃！"},{"id":144848,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-12-25 06:39:40","like_diff":3,"likes":4,"dislikes":1,"content":"快逃！"},{"id":148096,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-01-11 13:19:39","like_diff":3,"likes":4,"dislikes":1,"content":"专业水平极高，教学能力极强。全体学生必修课讲这么专业真的好吗..."},{"id":149440,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-01-15 10:52:34","like_diff":3,"likes":6,"dislikes":3,"content":"很好的老师，讲课出乎意料的有趣。本人史纲没有任何基础，最后还是拿了4.5，根本没有想象的那么可怕，老师很好的。"},{"id":150279,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-01-21 09:12:11","like_diff":3,"likes":4,"dislikes":1,"content":"课堂非常有趣，本人属于一听历史就困的类型，也会觉得上课很有意思\n\n小组合作很重要，一定要积极参与"},{"id":155890,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-06-16 12:58:09","like_diff":3,"likes":3,"dislikes":0,"content":"楠姐是个宝藏老师！但是为什么要走…🥹😭"},{"id":156097,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-06-17 14:00:48","like_diff":3,"likes":3,"dislikes":0,"content":"老师怎么了啊   有人可以说说吗"},{"id":47921,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-02-27 10:00:42","like_diff":2,"likes":8,"dislikes":6,"content":"讲课我服你，给分我是真真的没话说，我只呵呵"},{"id":48141,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 01:22:54","like_diff":2,"likes":7,"dislikes":5,"content":"好好好，我不多说了"},{"id":48282,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-21 11:53:01","like_diff":2,"likes":15,"dislikes":13,"content":"我爱你\n\n"},{"id":48343,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 07:57:45","like_diff":2,"likes":6,"dislikes":4,"content":"傻逼一个"},{"id":48373,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 11:42:15","like_diff":2,"likes":8,"dislikes":6,"content":"平时感觉这老师还行，人还挺逗的，期末绩点一出来我整个人就蒙逼了...倒了八辈子血霉被预置到她的课"},{"id":48524,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-06 13:27:54","like_diff":2,"likes":7,"dislikes":5,"content":"不是历史专业的新生的论文要求引用不能多于多少多少，真把我们当成专业的了，不想说什么"},{"id":48767,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-12 13:08:25","like_diff":2,"likes":4,"dislikes":2,"content":"。。。。。。。。。"},{"id":49664,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-28 00:51:53","like_diff":2,"likes":6,"dislikes":4,"content":"只是求个说法…唉"},{"id":50255,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-05-02 04:31:44","like_diff":2,"likes":5,"dislikes":3,"content":"大绩杀"},{"id":51020,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-05-14 01:53:37","like_diff":2,"likes":5,"dislikes":3,"content":"刷低分"},{"id":58798,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-09-18 01:38:42","like_diff":2,"likes":8,"dislikes":6,"content":"新老师...不懂江湖规矩...大家看着办。有这么多评论了我也不需要重新写一遍哪儿差了…1分走起"},{"id":66002,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-11 01:58:40","like_diff":2,"likes":20,"dislikes":18,"content":"不懂为什么评论里这么多怼老师的 老师备课很认真啊 读书报告每个人都给了评分和点评 讲课内容也很充实清晰 人也还算和善幽默 说她高高在上是什么心态 正常讲课罢了 说怼学生 都是就展示内容作评论 不存在人身攻击也谈不上怼学生这一说 你还要老师跪舔你给你当家教？ 期末准备了提纲重点难道不是为了我们自己认真复习期末多考几分？怼老师的时候你看书了吗背书了吗就怼 恕我直言 在这里说老师垃圾的 自己也没好到哪里去"},{"id":74434,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-02-23 12:25:48","like_diff":2,"likes":2,"dislikes":0,"content":"too young too simple"},{"id":84076,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-07-12 03:23:49","like_diff":2,"likes":10,"dislikes":8,"content":"现在老师给分已经正常了，不希望这么低的评分再挂在查老师上了。雪楠姐真的很可爱的，平时上课也很有意思，认真听是有很大收获的！以及作业也很有新意，每次都会有点评，即使吐槽了一点给分也是很善良的，最后绩点4.5，真的很感谢老师，希望大家不要再有看评分产生的偏见了~"},{"id":86670,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-18 02:18:08","like_diff":2,"likes":4,"dislikes":2,"content":""},{"id":88272,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-10-25 10:27:29","like_diff":2,"likes":5,"dislikes":3,"content":"各种作业，家书，测试，忙死忙活，最后啊。。。\n\n"},{"id":93126,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-07 12:25:15","like_diff":2,"likes":7,"dislikes":5,"content":"还是要看个人感觉…"},{"id":96238,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-20 14:50:29","like_diff":2,"likes":6,"dislikes":4,"content":"太水了，我一学期没带课本\n\n"},{"id":100992,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-27 08:48:28","like_diff":2,"likes":2,"dislikes":0,"content":"有点困"},{"id":102226,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 13:47:31","like_diff":2,"likes":4,"dislikes":2,"content":"老师讲的真的很好"},{"id":102231,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 13:56:09","like_diff":2,"likes":5,"dislikes":3,"content":"楠哥很好啊我觉得！作业认真做叭，难度也不大其实，最后绩点4.2。在我所有的通识课里面我觉得楠哥算得上很认真而且带着脑子上课的。（diss某个喜欢上课提问弱智问题的思修老师hhhhhh）"},{"id":102256,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:27:43","like_diff":2,"likes":6,"dislikes":4,"content":"为了让老师早点摆脱低粉魔咒来评论一句 肯定是给调分的 在班级中等水平的绩点不会下4 此外如果对历史真相和历史人物的踌躇心酸感兴趣的话 王雪楠是很好的选择。"},{"id":102259,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:32:44","like_diff":2,"likes":4,"dislikes":2,"content":"老师挺好的啊，给分还行。讲的也挺有意思的。原来可能比较不友善？"},{"id":102748,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-22 08:20:33","like_diff":2,"likes":3,"dislikes":1,"content":"现在给分变好了吧，水一水就到4.2了"},{"id":102891,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-25 00:15:47","like_diff":2,"likes":4,"dislikes":2,"content":"也不那么绩杀……还可以我和身边的同学都上4了"},{"id":103150,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-26 07:35:08","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的呀，也有意思，作业也有特色。\n\n给分真的不错，只要认真写就ok。"},{"id":105424,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-04-12 14:26:53","like_diff":2,"likes":3,"dislikes":1,"content":"还行。。"},{"id":110024,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-06-21 09:54:32","like_diff":2,"likes":4,"dislikes":2,"content":"棒棒打"},{"id":113279,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-07-06 03:38:32","like_diff":2,"likes":5,"dislikes":3,"content":"4.2"},{"id":114843,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-07-12 03:02:10","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲课很好！"},{"id":120174,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-11-18 02:57:06","like_diff":2,"likes":10,"dislikes":8,"content":"真的醉了，人活久了，还能看到王雪楠这种人评分上5，真是天底下最大的笑话！"},{"id":120862,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-01-18 00:15:02","like_diff":2,"likes":9,"dislikes":7,"content":"非常非常庆幸自己没有退课！在小组讨论环节学到了很多东西，两次家书作业也觉得蛮有意思的，最后绩点上4超开心！"},{"id":120949,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-01-19 01:24:31","like_diff":2,"likes":3,"dislikes":1,"content":"选课不推荐也不劝退。但一定要进一个成员积极的小组，不然两次展示够受的。"},{"id":121998,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-01-29 15:03:05","like_diff":2,"likes":4,"dislikes":2,"content":"自己分不高，但是老师确实用心也很求是。"},{"id":122620,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-03-09 04:21:15","like_diff":2,"likes":6,"dislikes":4,"content":"不好.."},{"id":123634,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-06-11 02:02:17","like_diff":2,"likes":7,"dislikes":5,"content":"不论王雪楠老师带第一届学生时出过什么岔子，处理是否得当，从现在这届来看，王雪楠老师上课内容充实，事情不多（两次小组展示，期末一千字“抗战家书”/“改革家书”作业，没有论文，统一期末考试），选她的课没问题。"},{"id":124420,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-06-30 16:21:29","like_diff":2,"likes":2,"dislikes":0,"content":"还行吧，给分还是很一般"},{"id":125347,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-09-07 07:19:29","like_diff":2,"likes":3,"dislikes":1,"content":"..."},{"id":141405,"teacher_id":3743,
