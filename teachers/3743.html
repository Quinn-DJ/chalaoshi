"teacher_name":"王雪楠","post_time":"2021-10-06 14:36:15","like_diff":2,"likes":3,"dislikes":1,"content":"确实是事多，上课有点无聊，可以摸鱼，但是答题有分"},{"id":142407,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-11-11 05:29:59","like_diff":2,"likes":3,"dislikes":1,"content":"给个辛苦分八分吧，2021年上半年上的史纲，上课还是比较有趣的，至少会让我偶尔有兴趣听一下，上课回答是有0.1或0.2加分的，对最后分数影响不大，平时分相对来说比较好得（只要不在组内摆烂就可以拿个百分之九十的平时分），家书这个书面作业看上去有点难写，但最后给分也还是不错的。槽点可能就在于老师不重视期末考试吧，平时分拿了68（满分七十），然后老师没有给任何和期末考试有关的消息（也许是我疏漏了也不一定，但总归不是很了解），最后期末考的比较糟糕，似乎卷面分就62，最后4.2，给大家参考一下"},{"id":146379,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-01-06 11:31:38","like_diff":2,"likes":2,"dislikes":0,"content":"非常好！"},{"id":148383,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-01-12 09:53:29","like_diff":2,"likes":3,"dislikes":1,"content":"重在小组合作 不用写长篇论文只需写1500字内的家书（微型小说）"},{"id":153278,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-04-27 11:09:16","like_diff":2,"likes":9,"dislikes":7,"content":"sbsbsbsbsbsbsbsbsbs\n\n歪一句\n\n党史课第二节遇到她真是开了眼了居然会有这样的老师\n\n前面的一些评论已经说的很详细了\n\n看来这么久她是保持初心了啊（微笑）"},{"id":48396,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-03 01:16:28","like_diff":1,"likes":5,"dislikes":4,"content":"剌激。"},{"id":72114,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-29 14:19:56","like_diff":1,"likes":15,"dislikes":14,"content":"没听过老师的课的我来这边给了十分，主要是想说，我浙学子的素质就是在遭遇不公平（假设王雪楠老师的确是造成了相对严重的不公平）的情况下骂人死全家和孤儿？我三本浙就没有更加文明理性的方法表达自己的意见了？这样的同学，尊人尊己都不知道，如果我是老师，这思修课还能及格？"},{"id":86376,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-14 09:10:18","like_diff":1,"likes":8,"dislikes":7,"content":"每篇论文和读书报告都认认真真打了分写了评语，付出会有收获，跟一个负责的组我觉得可以了，而且老师真的很热爱历史了"},{"id":88284,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-10-26 12:35:10","like_diff":1,"likes":3,"dislikes":2,"content":"时运不济"},{"id":90092,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-11-22 06:04:23","like_diff":1,"likes":5,"dislikes":4,"content":"其实海星"},{"id":95773,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-20 04:31:28","like_diff":1,"likes":11,"dislikes":10,"content":"没有先辈们的鞭策，轮得到你们说王老师好话？"},{"id":102244,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:02:57","like_diff":1,"likes":4,"dislikes":3,"content":"海星，给分虽然慢但是还行，可以看老师是在尽量让我们绩点好看一点的。写家书感觉比写论文真的要轻松很多...另外，感谢那些家书抄袭的...你们如果有在这喷也没啥意思吧。"},{"id":102247,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:14:17","like_diff":1,"likes":2,"dislikes":1,"content":"还好，最后绩点还不错，老师讲课挺有意思的，其实只要家书展示好好做，期末稍写写，成绩都不会差的"},{"id":102248,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:15:21","like_diff":1,"likes":2,"dislikes":1,"content":"谢老师不杀之恩。"},{"id":102254,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:36:27","like_diff":1,"likes":4,"dislikes":3,"content":"emmmmmm虽然之前很多人说王老师给分很差，但是现在给分真的还可以吧，平时70%的分数，我觉得给的都很好，我一个历史不通的人，还是有4.5，现在给分还是挺好的，一个组里，只要不是老缺勤，基本都在3.8-4.5之间吧，再高的很少见(至少我还没见到。。。)\n\n\n\n王老师上课真的有意思，会用很趣味的方式来看历史，不枯燥，很容易理解。(虽然会明摆着告诉你考试不考PPT上讲的，只考书上)\n\n课堂展示还是有点东西的，比较好玩(如果真心做的话)。不写论文写家书，比那种东拼西凑的尴尬的干巴巴的论文有意思。\n\n"},{"id":102287,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 23:11:53","like_diff":1,"likes":5,"dislikes":4,"content":"我感觉挺好的，付出与回报成正比，挺棒的，不像高数老师他妈胡乱给分。"},{"id":102334,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 03:45:18","like_diff":1,"likes":6,"dislikes":5,"content":"可以看出出分之后大家的评价还是不错的，那些喊冤的人，你们好自为之吧"},{"id":102807,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-23 11:38:30","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课挺有意思的，给分也没有评论所说的那么差啊"},{"id":102950,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-25 05:56:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师备课超级认真，给分也还好\n\n\n\n"},{"id":106707,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-04-29 04:04:17","like_diff":1,"likes":2,"dislikes":1,"content":"声音太响了。。。。\n\n\n\n耳鸣"},{"id":116252,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-09-06 15:24:11","like_diff":1,"likes":2,"dislikes":1,"content":"不错的"},{"id":118995,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-11-09 05:02:43","like_diff":1,"likes":5,"dislikes":4,"content":"滚回去"},{"id":120375,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-12-01 08:14:00","like_diff":1,"likes":1,"dislikes":0,"content":"btx"},{"id":122589,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-03-05 06:36:04","like_diff":1,"likes":6,"dislikes":5,"content":"人还是很不错的"},{"id":140741,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-09-15 14:18:15","like_diff":1,"likes":1,"dislikes":0,"content":"很不好"},{"id":141389,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-10-05 09:20:34","like_diff":1,"likes":2,"dislikes":1,"content":"事好多啊"},{"id":145948,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-01-04 14:19:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师专业知识丰富"},{"id":156098,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-06-17 14:02:05","like_diff":1,"likes":1,"dislikes":0,"content":"上课挺有意思的"},{"id":160998,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2022-10-23 16:12:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师感觉还是想讲点东西的，上课有自己的内容在里面。但是可能因为是思政课吧，本人四分之三的课都水了过去。老师还是可以的，反正期末还是要靠自己的。"},{"id":53103,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-25 16:21:44","like_diff":0,"likes":3,"dislikes":3,"content":"无语...就是来刷个分"},{"id":56623,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-04 06:02:17","like_diff":0,"likes":7,"dislikes":7,"content":"2分以上都是托"},{"id":57740,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-13 09:22:40","like_diff":0,"likes":2,"dislikes":2,"content":"不能再高了"},{"id":58518,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-08-30 13:49:18","like_diff":0,"likes":5,"dislikes":5,"content":"给1分是因为不能给0分 \n\n"},{"id":59248,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-09-20 10:57:23","like_diff":0,"likes":6,"dislikes":6,"content":"超级垃圾"},{"id":60941,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-11-04 02:18:05","like_diff":0,"likes":8,"dislikes":8,"content":"一副高高在上，老子就全世界最强的感觉\n\n"},{"id":70336,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-26 13:05:27","like_diff":0,"likes":5,"dislikes":5,"content":""},{"id":72449,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-01-30 06:55:07","like_diff":0,"likes":10,"dislikes":10,"content":"认真负责的老师啊 也不绩杀了。骂人的人嘴吧能再脏点?"},{"id":75029,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-07 05:20:06","like_diff":0,"likes":9,"dislikes":9,"content":"新一届表示老师给分还是可以的。讲课好，特别好，能学到很多东西。希望大家别被以前的评论蒙蔽了。"},{"id":75096,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-07 10:28:43","like_diff":0,"likes":7,"dislikes":7,"content":"老师真的挺好的，讲的好的给分也好!"},{"id":75437,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-12 01:55:45","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵呵"},{"id":75499,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-03-12 13:08:13","like_diff":0,"likes":10,"dislikes":10,"content":"被口水淹没的、但好好讲课的老师。来这里是学东西的，幸亏自己不太迷信。"},{"id":86196,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-10 10:17:07","like_diff":0,"likes":4,"dislikes":4,"content":"辣鸡\n\n"},{"id":88276,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-10-25 12:15:17","like_diff":0,"likes":4,"dislikes":4,"content":"还行，好很多了。"},{"id":88920,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-11-12 10:22:24","like_diff":0,"likes":2,"dislikes":2,"content":"好有趣"},{"id":89216,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-11-17 03:03:16","like_diff":0,"likes":6,"dislikes":6,"content":"我哭了，王雪楠老师现在变了吗"},{"id":100499,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-26 08:10:13","like_diff":0,"likes":6,"dislikes":6,"content":"老师上课很不错，作业也很少，教学模式较新颖，人也挺不错。只是也许会遇点不公，但是生活就是这样啊"},{"id":102214,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 12:23:13","like_diff":0,"likes":3,"dislikes":3,"content":"呵呵我就呵呵"},{"id":102216,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 12:36:17","like_diff":0,"likes":4,"dislikes":4,"content":"客观说，老师上课内容比较有趣，而且老师本身性格也比较活泼，开朗，挺好的。现在老师已经不是绩杀了。只要平常展示认真做，家书认真写，不抄袭。考试前把书翻几遍，熟悉目录，书本知识结构，期末考试时翻书也比较有效率。然后注意应试技巧，先做论述题什么的，最后做选择题。这些都是我这学期的体会，希望对大家有所帮助。"},{"id":102245,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 15:05:28","like_diff":0,"likes":1,"dislikes":1,"content":"比预计的好"},{"id":102777,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-06-24 16:56:39","like_diff":0,"likes":3,"dislikes":3,"content":"还行吧"},{"id":102848,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-24 05:41:06","like_diff":0,"likes":2,"dislikes":2,"content":"现在还行了 水了一学期也有4.2"},{"id":113609,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-07-07 01:12:29","like_diff":0,"likes":2,"dislikes":2,"content":"好呀真好呀"},{"id":117672,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-10-27 02:37:41","like_diff":0,"likes":1,"dislikes":1,"content":""},{"id":118708,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-10-31 02:36:16","like_diff":0,"likes":1,"dislikes":1,"content":"听说很憨"},{"id":121306,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-12-23 03:16:43","like_diff":0,"likes":5,"dislikes":5,"content":"退了吧"},{"id":122128,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-02-16 04:33:19","like_diff":0,"likes":5,"dislikes":5,"content":"老师明明很棒啊"},{"id":123318,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-06-02 14:33:21","like_diff":0,"likes":2,"dislikes":2,"content":""},{"id":123426,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-06-09 00:57:39","like_diff":0,"likes":5,"dislikes":5,"content":"老师挺好的，身体不太好，真的很认真负责！平时的课上得很有趣，布置的作业认真做，能学到很多。看评价的话，老师之前可能在给分上有一些失误？但是老师真的是一个很好的人呀～最后把我拉到正好89，谢谢老师o(^o^)o"},{"id":124205,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-06-27 03:23:15","like_diff":0,"likes":2,"dislikes":2,"content":"只能说给分不高，而且很看组长"},{"id":124559,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-07-03 03:03:05","like_diff":0,"likes":3,"dislikes":3,"con 懂呢(♡˙︶˙♡)）……然而王老师人还是蛮幽默的，每次提前15min下课让我们早吃饭，绩点也不错\n\n综上，1.5的评分低了点，从良后的王老师还是可以选择的"},{"id":92342,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-07 06:53:14","like_diff":-7,"likes":9,"dislikes":16,"content":"傻逼老师，不负责任"},{"id":105374,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-04-11 03:24:18","like_diff":-7,"likes":2,"dislikes":9,"content":"哈哈3.3"},{"id":124000,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-06-20 02:28:57","like_diff":-7,"likes":4,"dislikes":11,"content":"期末作业说是家书，其实不过是换汤不换药的死板论文罢了。\n\n既然到头来还是得像论文一样写，又何必搞什么形式主义的创新呢。"},{"id":125421,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-09-08 11:27:57","like_diff":-7,"likes":2,"dislikes":9,"content":"雪楠啊，分咋还这么低"},{"id":126012,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2020-09-16 12:00:57","like_diff":-7,"likes":4,"dislikes":11,"content":"比以前好并不代表她可以"},{"id":50429,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-05-18 07:19:12","like_diff":-8,"likes":2,"dislikes":10,"content":""},{"id":51623,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-04 04:20:54","like_diff":-8,"likes":12,"dislikes":20,"content":"这学期给分正常吧，3.9，也没什么好说的了。史纲课，大家的评分基本看老师的给分。还有什么好说的。"},{"id":102237,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-31 14:08:08","like_diff":-8,"likes":6,"dislikes":14,"content":"我就来说说有多不负责吧。首先，史纲这种长学期3分课不建有老师的大群，所有的事情都让课代表搞得像军机处一样跪受笔录上传下达，课代表也不是特别到位，很多文件和通知发的也不太及时，上交家书和展示分工也很随意，到考完以后还因为自己文件保存失败在组长群里催组长交家书。就我所知隔壁yyd老师是有大群的，这点可能是我玻璃心也就算了。其次，每次签到点名都是走个形式，随随便便让组长点一下，其实教室里一看就知道起码有二十几个人没来，很好奇每次为啥只有两三个人是真正请假的。再次，平时分出的巨晚，我本来寻思着您是打算大年三十出分让噼里啪啦的鞭炮声掩盖过学生的骂声，而且小组长评分和小组展示的最终结果也不明不白的，两篇家书的好坏并不与学生的真实水平成挂钩，认认真真和随便写写也没有啥太大的差别。最后，我能够听王老师的上课的时间是真的太少了，一学期好多节课都是不在的，本来高中学文科的还打算认认真真学习中国近现代史纲要，没想到连受教育的机会都直接给我剥夺了。给分挺随机的，就看之前的几条压线评论感觉也不存在着调分，但是不知道为啥出分就是很慢。总之就是，要是渴望事情少并且不担心给分的同学可以选，因为你几乎感受不到老师的存在，全程就只有组长和观察员陪你度过漫长岁月。祝大家新年快乐吧。"},{"id":102299,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-01 00:57:31","like_diff":-8,"likes":8,"dislikes":16,"content":"上课一副我最牛的样子…事情多绩点差…无语了"},{"id":77699,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-05-07 10:30:14","like_diff":-9,"likes":2,"dislikes":11,"content":"真的很好"},{"id":106938,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-04-30 10:20:06","like_diff":-10,"likes":0,"dislikes":10,"content":"。。。。"},{"id":59326,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-09-21 01:54:45","like_diff":-11,"likes":4,"dislikes":15,"content":"很好。"},{"id":103055,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-25 23:58:07","like_diff":-12,"likes":4,"dislikes":16,"content":"目前有改正，俩次大作业有字数上限（超级好啊，但是给分都不咋地）平时没有什么作业，就是有展示很麻烦Ծ‸Ծ，除此以外，上课讲的什么(ﾟoﾟ;一律不知道π_π"},{"id":56570,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-04 03:59:42","like_diff":-13,"likes":5,"dislikes":18,"content":"还好吧，就是给分不能和尤云弟比，但是还可以"},{"id":105443,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-04-13 10:58:28","like_diff":-14,"likes":3,"dislikes":17,"content":"垃圾，，"},{"id":47541,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-30 08:39:26","like_diff":-16,"likes":7,"dislikes":23,"content":"绩杀，但是是第一年"},{"id":52115,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-15 02:09:46","like_diff":-16,"likes":6,"dislikes":22,"content":"其实老师很负责，知识也很渊博，我很喜欢。"},{"id":94792,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-01-18 07:06:15","like_diff":-16,"likes":19,"dislikes":35,"content":"虽然王老师这学期已经变好了，但是我还是给了一分：请您站出来给学长学姐们一个均绩2.7的理由谢谢。为人师表是要承担责任的，忘记过去就意味着背叛。"},{"id":59378,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-09-21 05:38:32","like_diff":-17,"likes":3,"dislikes":20,"content":"唔怎么说呢？第二学期还是比第一学期好很多了。最后3.9的绩点，当然不算高，可是也没有评论上面说的这么恐怖了。"},{"id":48422,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-03 04:36:23","like_diff":-18,"likes":7,"dislikes":25,"content":"其实老师讲得还是可以的，作为新来的老师，有些事情不是她可以决定的，也不是很懂浙大的套路。至于怼学生，我觉得她都是说一些查百度之类的，并没有说学生本身不好。"},{"id":103081,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-26 02:17:00","like_diff":-20,"likes":4,"dislikes":24,"content":"垃圾老师"},{"id":48573,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-07 14:06:55","like_diff":-21,"likes":2,"dislikes":23,"content":"好老师啊?"},{"id":136962,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2021-06-29 03:05:41","like_diff":-21,"likes":4,"dislikes":25,"content":"傻逼老师，卡我均绩，爬"},{"id":48203,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-01 07:47:37","like_diff":-22,"likes":4,"dislikes":26,"content":"课上的很好"},{"id":109184,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-06-11 07:56:42","like_diff":-22,"likes":2,"dislikes":24,"content":"没啥意思，声音太大，睡不着。评作业，，，，可能是神剧看多了，看啥都像神剧"},{"id":47291,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-25 05:49:49","like_diff":-24,"likes":7,"dislikes":31,"content":"可以啊 好老师 真是好老师\n\n"},{"id":72683,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2018-09-18 00:21:17","like_diff":-24,"likes":25,"dislikes":49,"content":"觉得还好呀，虽然可能因为年轻经验少，但是很努力呀，不知道为什么这么多同学会用那么恶毒的话去评自己的老师，因为老师给你的成绩低了？有没有想想自己为什么没有好好学？居然还有同学因为老师没给他改分所以给了很低的评分，真心很好笑！"},{"id":108998,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-06-18 09:17:20","like_diff":-31,"likes":15,"dislikes":46,"content":"我来继续1分，你的改邪归正无法弥补给我造成的伤害。你的课至今是我最低绩点，我恨你，王雪楠"},{"id":103426,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2019-02-28 05:09:31","like_diff":-32,"likes":2,"dislikes":34,"content":"这老师真的改邪归正了。\n\n我没去上过课，都4.8"},{"id":46679,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-30 17:33:09","like_diff":-33,"likes":11,"dislikes":44,"content":"辛苦了。虽然给分不好，但课真心挺不错的。"},{"id":48546,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-07 05:42:54","like_diff":-33,"likes":4,"dislikes":37,"content":"我就是要给10分"},{"id":56757,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-04 21:44:31","like_diff":-34,"likes":17,"dislikes":51,"content":"楼下那个高评别逼逼了 还他妈托 其他老师那些完全没有原则的给分儿就别拿台面上来行了么 你们世界一流大学的论文都是抄出来的？？分儿都是随便给的？课不听就可以上90的？真鸡儿爆笑。这学期王雪楠老师已经从良了 并且以我个人而言我的3.9从论文到讨论的表现到期末的评分可以按照公正来评判 以我论文2%的查重率在你们心目中的老师中我是不是可以上4了啊 我一直不以为思政课你们就可以随随便便一水而过 都惯的什么臭毛病？"},{"id":53211,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-26 07:48:53","like_diff":-35,"likes":4,"dislikes":39,"content":"挺好的，2点多的评分太低了，给个十分拉一拉。"},{"id":58038,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-25 10:02:20","like_diff":-36,"likes":10,"dislikes":46,"content":"点名其实是老师看当天来的人实在太少了然后报数，报数后交给课代表处理。老师是学历史出身讲课和马克思学院的老师不一样。两次展示一次论文。一直很努力的给学生好处，争取三七开等。第一次上课可能因为经验不足才打分那样，我是她第二次带的学生。个人认为只要兢兢业业完成了展示、论文、出勤，把平时分先拿到。旷课不交作业扣分很严厉。其实老师打分就是实打实的。所以没有师生情是真的，考试前一定要看一遍书。我最后4.2"},{"id":56566,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-07-08 01:51:56","like_diff":-38,"likes":14,"dislikes":52,"content":"相比某甘某尤注水的给分，王老师算是非常公正了……唉但是公正的代价就是给分很一般 --- 回复：甘均先和尤云弟那么多4以上明显就没有按3:7的规定来，不是自己牛逼靠老师放水分高了还得瑟了？真是服气，我认识的就有两个尤云弟班里的拿去年王雪楠班里的人的论文交了，都是4.5，尤云弟真牛逼啊。王雪楠给分差没的说，但是尤这种放水换别人好评的就了不起了？放水谁不会？有本事下学期统一给分？"},{"id":45122,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-05 06:34:54","like_diff":-39,"likes":11,"dislikes":50,"content":"。。。。。。。。。。。。。。。。。"},{"id":45958,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-01-30 17:33:43","like_diff":-42,"likes":7,"dislikes":49,"content":"新老师，绝对的好老师"},{"id":48313,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-03-02 05:59:47","like_diff":-50,"likes":8,"dislikes":58,"content":"给分很好啊，平时水水过，期末3.9，哈哈哈哈哈，很好的老师0.0"},{"id":47640,"teacher_id":3743,"teacher_name":"王雪楠","post_time":"2017-06-24 15:15:49","like_diff":-133,"likes":21,"dislikes":154,"content":"我就是那个“幸灾乐祸的异类”，挂名的事我聊不动，这一点我的说法确实有问题。但是，讲课细致和讲不完矛盾吗，是不是推荐了书和视频？关于收获，我就列几点：第一次写论文，知道用数据库，知道怎么选文献。我没说我很认真，平时上课没认真听（讲的有趣就听，枯燥的就打瞌睡），展示小组也是被怼，考试前书还是新书，选择题估计零蛋，论述题撑死八十，不过论文真的从布置开始就查资料准备。我没办法证明认真学就有好绩点，所以没说绩点。既然你问我绩点，那我告诉你，3.9（83）。真是不好意思了，你要说我幸灾乐祸我也只能认。欢迎来怼，我只是看不下去一边倒。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
