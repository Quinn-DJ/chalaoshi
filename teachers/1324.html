                <script>
                    // 评论数据
                    const commentsData = [{"id":50278,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-05-02 06:23:28","like_diff":92,"likes":101,"dislikes":9,"content":"怀念金老师"},{"id":50277,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-09 08:51:53","like_diff":58,"likes":61,"dislikes":3,"content":"太极拳真6"},{"id":119176,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-11-11 04:03:55","like_diff":51,"likes":51,"dislikes":0,"content":"怀念那个小胖，想念“大约如此”。不比不知道，一比才发现小胖多好，这老师真的作业巨多，没有重点，念PPT。这种老师真的是毁我青春。拜托把俞彬还给我。"},{"id":24448,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-04-30 14:14:27","like_diff":50,"likes":53,"dislikes":3,"content":"讲的超级差，感觉完全听不懂她要表达的意思，而且许多重要知识点不讲，经常说这个你们自己回去看吧。"},{"id":25641,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-05-30 12:17:22","like_diff":46,"likes":47,"dislikes":1,"content":"要求超级高，事情超级多，一直念书和ppt，超级无聊的课"},{"id":143284,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2021-11-23 01:31:03","like_diff":45,"likes":46,"dislikes":1,"content":"人不错，上课水平太差。这两年引进了年轻老师，政治经济学和国际服务贸易的教学有了明显改善，以前她一个人上的时候简直不忍直视。只能说，把更多机会留给真正有能力的人吧。"},{"id":51405,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 03:26:11","like_diff":36,"likes":38,"dislikes":2,"content":"人生第一次不及格谢谢她"},{"id":67842,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-01-22 08:11:38","like_diff":31,"likes":33,"dislikes":2,"content":"平时作业助教批，助教主观性很强很不负责，还真是一流本科三流研究生。。。"},{"id":38824,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-12-19 09:48:10","like_diff":30,"likes":32,"dislikes":2,"content":"作为一条大四咸鱼，有点想但又不敢实名跟老师沟通一件事——每节课上课听您讲PPT加开卷考，可以不干平时那些鸟事直接给个六十吗?"},{"id":128845,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2020-12-26 02:45:47","like_diff":28,"likes":30,"dislikes":2,"content":"为什么她可以和yb老师搭课啊，对比之下真的是..."},{"id":155432,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2022-06-12 16:18:36","like_diff":28,"likes":29,"dislikes":1,"content":"三位政经老师唯一点名的一位，也是讲课最差的一位。我建议以后牛老师先上课，这样落差感不会很强。听完俞老师再听牛老师的课真是……"},{"id":79069,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-05-31 23:48:02","like_diff":26,"likes":26,"dislikes":0,"content":"每个经院学生逃不过的痛"},{"id":13429,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2015-12-28 03:44:10","like_diff":25,"likes":27,"dislikes":2,"content":"要求很高"},{"id":38759,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-12-18 06:26:39","like_diff":25,"likes":27,"dislikes":2,"content":"有教材要ppt干什么；\n\n有ppt要你干什么；\n\n感觉这两个问题，她一个也回答不了，我也是醉了，这段内容很重要，书上第多少多少页讲的很清楚，大家回去可以看一下，就过了？？一点不解释？上你的课是划重点来的？"},{"id":80146,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-06-20 15:37:11","like_diff":21,"likes":21,"dislikes":0,"content":"没什么体验...听不进去的体验\n\n还有她的助教也很神秘，明明她推荐书目里写的清清楚楚而且推荐过很多次《万历十五年》，但是在评价读书报告的时候助教却说有的同学竟然看了和政治经济学没有一点关系的《万历十五年》。\n\n？？？我实在是不很懂这个操作\n\n要是觉得没关系你就一开始别推荐啊，你说我写的不切题我都认了，你说这和政治经济学没关系到底是什么鬼啊？？？\n\n但是好像也并没有什么选择的机会，政治经济学也就只有她和金老师搭班的课。\n\n"},{"id":79070,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-05-22 14:42:37","like_diff":17,"likes":17,"dislikes":0,"content":"课程安排有些不合理，作业集中在后半段，导致压力突增，而且文献综述的作业形式也难度很大"},{"id":124428,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2020-07-01 03:46:27","like_diff":17,"likes":17,"dislikes":0,"content":"学了一学期 根本没搞懂啥是政治经济学\n\n明明内容没讲什么\n\n最后还要靠学生pre水两节课\n\n"},{"id":79068,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-05-22 05:57:25","like_diff":16,"likes":16,"dislikes":0,"content":"什么玩意，一个月写六篇文献综述加一篇读书报告，作业要求还分几次课讲清楚，前面好不容易做的后来发现不合要求。。。"},{"id":121644,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-12-11 02:25:32","like_diff":16,"likes":16,"dislikes":0,"content":"抛开评分和作业多的问题不说，单看老师本身讲课质量，只能说完全没有逻辑，全都是在堆砌案例，好不容易出现疑似知识点内容，突然说你们去看xxx书/文章，然后突然扯开到自己的日常生活，很像一个大妈在唠嗑。经常出现讲课到一半，突然说“这是第三点”，但是天地良心她完全没说第一点第二点是什么还有这是什么问题啊！总之即使认真听，也很难收获到什么。或许老师本身读过很多书做过很多科研，但是确实不是一个好的知识传授者。"},{"id":79092,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-08 05:39:02","like_diff":15,"likes":16,"dislikes":1,"content":"很差很差"},{"id":56094,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-11-21 12:58:42","like_diff":14,"likes":22,"dislikes":8,"content":"政治经济学，春学期是金祥荣老师，教资本主义部分。夏学期是牛老师，教社会主义部分。\n\n金老师的课的确超级轻松，平时没啥事，可以划水，结课的时候布置了13道题，说是期末考的问答题（后来牛老师去商量了一下，取消了期末考试，把这十三道题分成四部分，每部分选一道题，再加上牛老师自己的一道题，总共五道题当做作业，20%）。\n\n牛老师的课，其实也挺水的，可以划水，有一次小测（10%），一份2000+的读书报告（20%），一篇5000+的论文（50%，如果想要上90分，必须答辩）。小测我们是开卷，回顾金老师上的资本主义部分，大部分人60分左右或者低于60分?（当然也有大佬考90+的）论文的话老师要求会比较高，对经院同学们期望很高，很看重格式，要求与毕业论文格式相当，所以要好好写啦。\n\n真的很锻炼人23333\n\n其实说了这么多都是废话，政经只有这个选项?没法换课，好好做作业写读书报告和论文分都不会低的，真的不是绩杀，毕竟不用考试呢多好（虽然不知道是不是只有我们这一届这样）\n\n呃牛老师的确不太理人，微信上找她，发一段话她回几个字。。。如果有事找她还是当面吧，厚着脸皮多找几次。\n\n助教姐姐超棒的"},{"id":14965,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-01-11 09:46:12","like_diff":12,"likes":14,"dislikes":2,"content":"一直念ppt"},{"id":162290,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2022-11-19 07:55:50","like_diff":12,"likes":12,"dislikes":0,"content":"上政治经济学的老师，却时不时蹦出一句“我们西方经济学”。讲的内容似乎和马克思主义政治经济学没啥关系，倒是经常讲西方经济学，和yb对比简直天壤之别。"},{"id":29532,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-06-30 02:42:51","like_diff":11,"likes":11,"dislikes":0,"content":"给分差，事多"},{"id":101218,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-28 02:17:25","like_diff":11,"likes":11,"dislikes":0,"content":"上课根本讲不出什么知识，听起来很没有水平，而且课业管理极度混乱，和助教一起手忙脚乱乱七八糟。同时给分又极差，毫无道理的那种，不可理解。上大学以后的最差体验。"},{"id":142161,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2021-11-08 03:32:00","like_diff":11,"likes":11,"dislikes":0,"content":"讨弄，利肉，香葱振兴……"},{"id":47851,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-02-26 10:07:55","like_diff":10,"likes":11,"dislikes":1,"content":"上课水 给分差"},{"id":78993,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-05-19 10:22:13","like_diff":10,"likes":11,"dislikes":1,"content":"困，而且第六周要交论文第二周才说。。。。"},{"id":127608,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2020-11-25 03:31:59","like_diff":10,"likes":11,"dislikes":1,"content":"一大早起来听这样的课，真的浪费时间，浪费生命。全程无重点。"},{"id":51401,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-06-05 02:34:33","like_diff":9,"likes":10,"dislikes":1,"content":"上课水的  作业多 要求还特别高 又不是研究生论文"},{"id":79067,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-05-22 05:54:30","like_diff":9,"likes":9,"dislikes":0,"content":"进大学来遇到的最傻逼最讨厌的老师 要不是因为只有这一个老师谁会选 自己没啥思想深度屁事倒挺多"},{"id":198540,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2024-09-10 00:27:43","like_diff":9,"likes":9,"dislikes":0,"content":"2024年退休了"},{"id":28055,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-06-28 08:02:48","like_diff":8,"likes":10,"dislikes":2,"content":"期末体量学子开卷考，可以，这很不错 \n\n然而无法掩盖平时课堂太水。"},{"id":79073,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-05-22 06:11:48","like_diff":8,"likes":9,"dislikes":1,"content":"这老师要不是因为政治经济学必修是绝对不会选的，要求高的不要不要的，然而你讲的内容呢？照你这意思我们其实根本不用听你的课直接全看书好了，讲真这种老师没掉到低分榜去也是呵呵"},{"id":93752,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-28 03:31:12","like_diff":8,"likes":9,"dislikes":1,"content":"大绩杀\n\n感觉题都会做 结果？？？\n\n这老师呵呵哒"},{"id":98458,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-23 13:04:12","like_diff":8,"likes":10,"dislikes":2,"content":"大家有体验过每次上课都坐第一排 很少第二排 结果3.0的感觉吗"},{"id":101203,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-28 01:59:29","like_diff":8,"likes":9,"dislikes":1,"content":"作为比较喜欢经济学的人，牛老师对学生的提问还是友好的。但是助教实在要吐槽一个，不知道作业怎么打分的，还是她只知道那些个有名的、热门的、政治经济学的书呢？说好的要有新观点的呢？最后选了一帮人上去讲，个个棒读，老师没办法就一直在问“你的新观点呢！重点呢！”倒不是为了这些个分数，不care，但是认认真真刷了古典政治经济学大儒的书，写出的读书报告和思考题自认为是有思维含量的；尤其制度创新那一题，是在省政府leader座谈时的创新观点基础上发展的，最后却比不上别人的棒读……只是觉得知识和思想没得到应有的尊重。以上。"},{"id":161433,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2022-11-07 02:24:10","like_diff":8,"likes":8,"dislikes":0,"content":"希望牛老师的政经能跳过书单环节"},{"id":29500,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-06-30 01:44:34","like_diff":7,"likes":8,"dislikes":1,"content":"上课无聊到炸，根本学不到东西，给分也一般"},{"id":66093,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-01-11 13:47:36","like_diff":7,"likes":7,"dislikes":0,"content":"老师是不是觉得心里不平衡来虐待同学的呢？这种课水水过去不就好了？"},{"id":79089,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-05-22 13:53:54","like_diff":7,"likes":10,"dislikes":3,"content":"傻逼玩意儿"},{"id":108567,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-28 16:49:24","like_diff":7,"likes":7,"dislikes":0,"content":"真的不想再上她的课了，政经+国服贸大一到大二谁顶得住呀"},{"id":122940,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2020-04-23 07:43:11","like_diff":7,"likes":7,"dislikes":0,"content":"真的很差，然而没得选，不行了想吐了"},{"id":138954,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2021-07-12 03:08:04","like_diff":7,"likes":7,"dislikes":0,"content":"国服和政经还没出 反正就是傻逼，中年大妈样 躲不过硬着头皮选了，估计是绩杀"},{"id":69116,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-01-24 10:12:41","like_diff":6,"likes":6,"dislikes":0,"content":"真-闭着眼睛给分"},{"id":101215,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-28 02:14:47","like_diff":6,"likes":6,"dislikes":0,"content":"政治经济学大绩杀"},{"id":123153,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2020-05-13 14:13:25","like_diff":6,"likes":6,"dislikes":0,"content":"讲课很水"},{"id":56120,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 06:10:17","like_diff":5,"likes":6,"dislikes":1,"content":"自己最后的成绩不太好…但好像很多同学觉得老师给分还挺好…所以…大概是怪我自己咯…金祥荣老师讲的很好，也没有事情，牛老师的事情很多…小测还有读书报告，论文，申请优秀的同学还要答辩，这些都在夏学期做还是有点累的，不过好的一点是把我们的开卷考改成了写论文，反正都要写，少一门考试还是好的，老师会给指导，可以让老师看看论文提意见，感觉要求还挺高，虽然讲课都是书和ppt，还经常让我们自己下去看，但给指导论文还很认真"},{"id":69127,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-01-24 08:47:44","like_diff":5,"likes":5,"dislikes":0,"content":"老师给分真的很无语了......从来没有不到展示也有认真准备考试的时候写了两个小时没有停，基本上选择是非也只有几个没找到 而且还是专业课....给分真的闭着眼睛给的吧....."},{"id":83042,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-09 14:12:33","like_diff":5,"likes":5,"dislikes":0,"content":"事儿巨多，不会照顾学生感受。"},{"id":83468,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-10 10:47:04","like_diff":5,"likes":5,"dislikes":0,"content":"Kill me ? Kill me"},{"id":101294,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-28 04:41:45","like_diff":5,"likes":6,"dislikes":1,"content":"打扰了的水平\n\n"},{"id":120165,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-11-18 01:59:30","like_diff":5,"likes":5,"dislikes":0,"content":"崩溃不知道在讲什么\n\n作业还贼多\n\n"},{"id":174488,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2023-06-13 04:21:02","like_diff":5,"likes":5,"dislikes":0,"content":"毫无自知之明的老师\n\n自己水平不行还要求这要求那\n\n赶快退休养老去吧\n\n别浪费学生时间了"},{"id":215734,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2025-03-26 02:27:25","like_diff":5,"likes":5,"dislikes":0,"content":"干嘛还要返聘回来恶心学生呢！！！"},{"id":51876,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-06-13 05:39:00","like_diff":4,"likes":4,"dislikes":0,"content":"真是煎熬"},{"id":65709,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-01-08 11:14:34","like_diff":4,"likes":5,"dislikes":1,"content":"牛老师不是必修的话，真的不敢选你的课，给分差事情多，讲的差态度不好"},{"id":68977,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-01-24 07:24:16","like_diff":4,"likes":5,"dislikes":1,"content":"对辅修学生不是很友好"},{"id":80112,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-06-20 06:08:55","like_diff":4,"likes":4,"dislikes":0,"content":"展示搞得像毕业答辩一样"},{"id":83283,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-10 04:09:25","like_diff":4,"likes":4,"dislikes":0,"content":"作业要求有点儿乱，作业助教批，助教自己又不怎么清楚作业要求，瞎说一通。开卷考试题目有点儿多，有点儿迷"},{"id":85332,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-17 05:11:00","like_diff":4,"likes":4,"dislikes":0,"content":"给分巨差   超级无敌差    本学期最低分是它了"},{"id":98115,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-23 05:37:50","like_diff":4,"likes":5,"dislikes":1,"content":"一直听闻牛老师的大名，但没想到真的这么绩杀，认认真真写了论文，也展示了，开卷考抄的手快要废了，出来绩点只有三，真的不太能理解了，不知道国服的3.53均绩怎么来的，大概我太菜了"},{"id":101199,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-28 01:55:55","like_diff":4,"likes":5,"dislikes":1,"content":"给分太差了，魔鬼简直就是"},{"id":104786,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-03-28 02:04:25","like_diff":4,"likes":4,"dislikes":0,"content":"唉政治经济学"},{"id":106317,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-04-26 10:01:24","like_diff":4,"likes":4,"dislikes":0,"content":"绩点给的低"},{"id":108207,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-16 09:40:17","like_diff":4,"likes":4,"dislikes":0,"content":"政治经济学给分是真的很低"},{"id":161176,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2022-10-31 03:52:03","like_diff":4,"likes":4,"dislikes":0,"content":"这种只会读ppt，要求还贼多的人，真的有自知之明吗"},{"id":207459,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2024-12-22 03:39:36","like_diff":4,"likes":4,"dislikes":0,"content":"退休了"},{"id":215776,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2025-03-05 12:04:25","like_diff":4,"likes":4,"dislikes":0,"content":"老师要不考虑一下去上形策课？这是专业课，这么多人的班级你点人起来讨论开放性的问题，那么剩下的同学呢？或许您觉得这样的讨论很有意义，但在这个体量的班级根本不合适，我真的情愿您念PPT，现在上课不仅要听他们的一堆套话，还要被他们的发言卷生卷死"},{"id":15493,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-01-14 23:06:21","like_diff":3,"likes":7,"dislikes":4,"content":"今天要考了。。紧张"},{"id":25870,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-06-13 11:07:37","like_diff":3,"likes":3,"dislikes":0,"content":"上课很无聊啊"},{"id":50274,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 06:08:53","like_diff":3,"likes":22,"dislikes":19,"content":"其实学到了很多，虽然自己绩点很低，但是那不重要了，以前对老师的抱怨是不应该的，这样的老师虽然严，但是让我们明白了大学的意义，以及自己要积极争取，虽然我的绩点低，但是听说交了优秀论文的都不错，看来以后学习还是要积极一些，不要总想划水，真正的去学习研究，才能收获！"},{"id":51035,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-05-15 02:47:31","like_diff":3,"likes":3,"dislikes":0,"content":"不知道说点什么"},{"id":52436,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-06-20 04:21:46","like_diff":3,"likes":4,"dislikes":1,"content":"老师的课…真的…事情很多，而且要求很高。给分非常苛刻。自己好好写论文吧，主要靠自己。但是，大一真的达不到她的要求。老师人也算负责的。"},{"id":56071,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 04:22:46","like_diff":3,"likes":5,"dislikes":2,"content":"感觉老师给分还是公正的，体谅我们把期末也取消了改成论文考核。也教了很多论文技巧还是挺不错的。"},{"id":63507,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-12-05 10:41:05","like_diff":3,"likes":3,"dislikes":0,"content":"看什么书，考什么试，我是谁，我在哪"},{"id":78994,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-05-19 12:20:17","like_diff":3,"likes":3,"dislikes":0,"content":"完全不知道她在讲啥，屁事还炒鸡多，又是读书报告，又是课堂作业，从布置到上交只给你不到一个月的时间，要不是专业预置，我才不学这个课。"},{"id":80625,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-06-28 12:29:53","like_diff":3,"likes":3,"dislikes":0,"content":"怎么没有零分，呵呵"},{"id":81603,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-05 13:50:27","like_diff":3,"likes":3,"dislikes":0,"content":"鹅颈了解一下"},{"id":91038,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-11-29 06:23:24","like_diff":3,"likes":4,"dislikes":1,"content":"反正就是呵呵，讲得烂，事情特别多"},{"id":91039,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-11-29 06:24:40","like_diff":3,"likes":3,"dislikes":0,"content":"评价事多真的便宜她了 呵呵"},{"id":91129,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-12-01 03:35:12","like_diff":3,"likes":4,"dislikes":1,"content":"晕了，布置个作业不明不白地。\n\n她和金老师合开的政治经济学管理严重混乱，拜托用点心吧"},{"id":92736,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-04 04:45:34","like_diff":3,"likes":3,"dislikes":0,"content":"没什么好说的 一分预定\n\n展示课控制时间都不会\n\n一堆同学上去开始讲公共管理/政策的pre 我醉了"},{"id":93612,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-11 02:46:10","like_diff":3,"likes":3,"dislikes":0,"content":"真的垃圾，根本就没有规则可言，想一出是一出，浪费学生时间"},{"id":93615,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-11 02:56:06","like_diff":3,"likes":3,"dislikes":0,"content":"真滴不好"},{"id":101177,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-28 01:14:16","like_diff":3,"likes":3,"dislikes":0,"content":"呵，老师"},{"id":106088,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-04-25 02:13:19","like_diff":3,"likes":3,"dislikes":0,"content":"一般般"},{"id":107155,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-02 02:44:26","like_diff":3,"likes":3,"dislikes":0,"conten 2017-06-24 12:02:57","like_diff":1,"likes":2,"dislikes":1,"content":"老师对学术很热衷，对待学生要求也会严一些，不过老师讲的关于写论文的方法注意事项什么的还是对大家挺有帮助的"},{"id":56056,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 03:48:10","like_diff":1,"likes":4,"dislikes":3,"content":"一学期下来不知道自己学了啥"},{"id":87004,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-09-20 02:18:25","like_diff":1,"likes":1,"dislikes":0,"content":"作业布置地不明不白，要求变来变去，考试阅卷也很迷"},{"id":91037,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-11-29 06:17:09","like_diff":1,"likes":1,"dislikes":0,"content":"为什么没有0分？？？"},{"id":91076,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-11-29 15:15:42","like_diff":1,"likes":1,"dislikes":0,"content":"可以把人气活"},{"id":103123,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-02-26 05:21:53","like_diff":1,"likes":1,"dislikes":0,"content":"听不懂，不想听，打扰了"},{"id":103763,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-03-05 05:55:18","like_diff":1,"likes":2,"dislikes":1,"content":"浙大经院水平最差的老师之一"},{"id":107879,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-11 00:19:31","like_diff":1,"likes":1,"dislikes":0,"content":"不好啊"},{"id":107885,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-11 00:26:31","like_diff":1,"likes":1,"dislikes":0,"content":"任务太多"},{"id":107955,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-12 09:58:00","like_diff":1,"likes":1,"dislikes":0,"content":"拜托提升一下教学质量"},{"id":107976,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-12 14:18:28","like_diff":1,"likes":1,"dislikes":0,"content":"作业太多"},{"id":108016,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-13 03:57:19","like_diff":1,"likes":1,"dislikes":0,"content":"亟待提高"},{"id":121378,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-12-16 13:52:40","like_diff":1,"likes":1,"dislikes":0,"content":"狗屎。"},{"id":121635,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-12-11 13:18:06","like_diff":1,"likes":1,"dislikes":0,"content":"迷啊能有啥办法"},{"id":121636,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-12-11 13:17:49","like_diff":1,"likes":1,"dislikes":0,"content":"上课云里雾里的，唉"},{"id":121637,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-12-11 13:13:50","like_diff":1,"likes":2,"dislikes":1,"content":"垃圾老师，作业超多事情超多"},{"id":123998,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2020-06-20 01:45:23","like_diff":1,"likes":4,"dislikes":3,"content":"好烦啊，这学期的考核方式。后悔没退课了。"},{"id":216806,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2025-03-26 02:18:10","like_diff":1,"likes":1,"dislikes":0,"content":"经院就这么缺老师吗，上课从头到尾照着PPT讲，这个学期讲了五节课，前两节课在介绍书，搞得像书店的销售一样。之后也是重点内容一点不讲，题外话一个接一个。能把专业课上成这个牛马样子，他也是有够无敌了。她讲课跟其他几个老师相比简直烂到没边。给分差作业还多。评价标准还很离谱。她的课可以不用听。"},{"id":51831,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 04:19:46","like_diff":0,"likes":11,"dislikes":11,"content":"最后不申请优秀论文，那可能基本是不会好好看你的论文的？同一篇论文在另一门要求相同的课上拿了4.5，在这里拿了2.多。希望能给个解释吧谢谢您了"},{"id":56472,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-04 01:08:10","like_diff":0,"likes":2,"dislikes":2,"content":"事情是真的多，有作业有读书报告还有论文。讲的也一般。不过期末没有考试，而且给分还可以，人比较好说话。"},{"id":86288,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-09-12 07:31:47","like_diff":0,"likes":0,"dislikes":0,"content":"随缘的课"},{"id":87201,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-09-22 05:38:28","like_diff":0,"likes":0,"dislikes":0,"content":"真的烂"},{"id":88131,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-10-23 01:15:16","like_diff":0,"likes":1,"dislikes":1,"content":"其实给分还好，上课体验不行"},{"id":92514,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-01 13:20:18","like_diff":0,"likes":0,"dislikes":0,"content":"上课=读PPT;PPT内容=课本，所以我为什么要来上课???"},{"id":107850,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-10 11:10:37","like_diff":0,"likes":0,"dislikes":0,"content":"不怎么样"},{"id":108004,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-12 23:59:27","like_diff":0,"likes":0,"dislikes":0,"content":"怀念金祥荣老师"},{"id":195833,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2024-06-30 06:50:08","like_diff":0,"likes":0,"dislikes":0,"content":"前八次纸质点名，讲课语焉不详，经常说一些意义不明的话，浪费大伙的时间。建议回你们甘xv上课，可能比较适合"},{"id":216597,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2025-03-19 03:37:43","like_diff":0,"likes":0,"dislikes":0,"content":"没意思，很追求上课发言"},{"id":29489,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-06-30 01:30:24","like_diff":-1,"likes":2,"dislikes":3,"content":"给分还不错…上课真的…不敢恭维。"},{"id":56024,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 02:53:48","like_diff":-1,"likes":3,"dislikes":4,"content":"绩点比想象中好一点点 但也只是一点"},{"id":56035,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 03:16:41","like_diff":-1,"likes":3,"dislikes":4,"content":"还可以"},{"id":108053,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-05-14 02:23:18","like_diff":-1,"likes":0,"dislikes":1,"content":"态度还不错"},{"id":123303,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2020-06-01 06:58:42","like_diff":-2,"likes":5,"dislikes":7,"content":"这学期政经考核方式还行吧"},{"id":56221,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 09:25:59","like_diff":-3,"likes":1,"dislikes":4,"content":"不错的"},{"id":85346,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-17 06:47:20","like_diff":-3,"likes":4,"dislikes":7,"content":"我觉得老师其实挺好的，老师也很会体谅学生啊，本来有六片文献综述，我们向老师反应作业太多了了以后，老师就给减到了两篇，并且把格式变成了论述题的形式，不需要写成文献综述那种复杂的格式了，同时把论文的字数也减少了。其实老师很好说话的，只要多和老师沟通沟通就好了！"},{"id":191689,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2024-04-28 04:44:24","like_diff":-3,"likes":1,"dislikes":4,"content":"讲的不知道是个什么东西，跟马政经有一点关系吗，留的作业还贼nm抽象，“企业家”，真的是太幽默了"},{"id":84943,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-14 12:40:02","like_diff":-4,"likes":2,"dislikes":6,"content":"政经，要是老师把作业读书报告啥的提到开学第一节课就说就好了。政经期末考还是很善良的，至少书上基本都能找到。"},{"id":56126,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 06:25:12","like_diff":-5,"likes":5,"dislikes":10,"content":"努力的话肯定是有回报的，尤其是论文，认真查文献，认真去写，肯定会拿到不错的分数的。如果按照通识课的做法，随便写点东西水一下肯定是不行的，那些抱怨绩点低的同学真的有付出吗？虽然承认老师的要求是挺高的，但是期末没有考试也是蛮不错的。。"},{"id":86555,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-09-17 07:01:37","like_diff":-6,"likes":3,"dislikes":9,"content":"推荐选这门课，事情不多，有一次展示，给分还行。考试考10个课本思考题（想要答案整理的加QQ3402783729  考试直接抄就好了！）"},{"id":19233,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2016-01-23 15:12:02","like_diff":-7,"likes":3,"dislikes":10,"content":"蛮好的"},{"id":98127,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2019-01-23 05:50:19","like_diff":-7,"likes":3,"dislikes":10,"content":"外专业辅修生 上的国际服务贸易 老师人很好，但是讲课一般，作业也比较宽松，DDL拖的好长。做过展示，课堂半认真听讲，考试复习了2天，最后4.8"},{"id":56863,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-05 01:33:20","like_diff":-9,"likes":0,"dislikes":9,"content":"要求很严～给分还好哦"},{"id":83288,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-07-10 04:21:22","like_diff":-12,"likes":0,"dislikes":12,"content":"上的国服，老师挺注重培养学生写论文的能力，所以论文一定要好好写，多向老师请教关于论文的问题，可以学到很多，但是课程内容确实有点水\n\n"},{"id":51781,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-06-09 16:37:55","like_diff":-14,"likes":7,"dislikes":21,"content":"2000读书笔记和5000论文真的写到爆炸！！！但是我觉得老师人还是挺可爱的。"},{"id":56031,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2017-07-03 03:02:42","like_diff":-14,"likes":3,"dislikes":17,"content":"好好写了论文，申请了答辩，绩点比想象中高。感觉努力还是有回报的?"},{"id":17835,"teacher_id":1324,"teacher_name":"牛海霞","post_time":"2018-05-15 05:27:59","like_diff":-47,"likes":4,"dislikes":51,"content":"老师给分挺好的 也没有完全念ppt 有很多补充资料 虽然上课云里雾里 平时分一般 但最后也上4了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
