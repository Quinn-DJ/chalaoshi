                <script>
                    // 评论数据
                    const commentsData = [{"id":425,"teacher_id":227,"teacher_name":"周聪","post_time":"2015-03-15 02:12:23","like_diff":48,"likes":80,"dislikes":32,"content":"周聪老师的小提琴艺术超级棒，是我在浙大上过最棒的课之一，即便是初学者也能收获良多。老师上课很有意思，对学生也很好很负责，对教学极有热情。"},{"id":137336,"teacher_id":227,"teacher_name":"周聪","post_time":"2021-07-03 09:20:16","like_diff":48,"likes":65,"dislikes":17,"content":"就很emmmm，老师喜欢花里胡哨的东西哦。期末考你不去文琴请几个外援来，你再努力也完蛋蛋哦。差点忘了说了，某小组期末考甚至把陈曦老师请来当钢琴伴奏。人脉真好呢。"},{"id":8619,"teacher_id":227,"teacher_name":"周聪","post_time":"2015-09-23 08:07:09","like_diff":34,"likes":53,"dislikes":19,"content":"上周老师的课三节下来手机电量基本不会变。"},{"id":119194,"teacher_id":227,"teacher_name":"周聪","post_time":"2019-11-11 06:20:09","like_diff":34,"likes":41,"dislikes":7,"content":"很不公平，而且练琴之外的东西太多了"},{"id":119199,"teacher_id":227,"teacher_name":"周聪","post_time":"2019-11-11 06:38:35","like_diff":28,"likes":32,"dislikes":4,"content":"上课注重细节，很用心。但是在考试方面，今年用了app，评分方式换成投票定档，老师评细分，有基础和零基础的同学拉同一首曲子，用同一套评价体系，同台竞争……"},{"id":119191,"teacher_id":227,"teacher_name":"周聪","post_time":"2019-11-11 05:58:31","like_diff":25,"likes":44,"dislikes":19,"content":"小提琴课不错。\n\n但是不推荐。\n\n老师带头搞形式主义恶竞。\n\n平时要求联系没毛病，但是偏偏要把拍来做练习证明的视频搞得花里胡哨。绝了。\n\n这门博雅技艺分不好拿。太多学过的人了。"},{"id":96841,"teacher_id":227,"teacher_name":"周聪","post_time":"2019-06-14 08:56:23","like_diff":23,"likes":35,"dislikes":12,"content":"没基础的要慎重。高分首先给了文琴的，然后给了有基础的有存在感的，最后给了组长。如果你又没基础又不是组长，不管你多么努力多么认真，根据正态分布，你只能收获一个辣眼睛的绩点。"},{"id":119193,"teacher_id":227,"teacher_name":"周聪","post_time":"2019-11-11 06:14:15","like_diff":21,"likes":32,"dislikes":11,"content":"老师带头搞形式主义，上交视频的正面例子就是典型的鹅颈视频。而且完全不理解为什么要同学互相打分。随便您吧，我弃修了。"},{"id":138060,"teacher_id":227,"teacher_name":"周聪","post_time":"2021-07-07 08:24:50","like_diff":21,"likes":24,"dislikes":3,"content":"老师上课非常认真，听课是一种享受。但是评分的确是对文琴的同学有所偏倚（我所知道的我们那个班文琴的学生几乎都是满绩）\n\n对于小白来说能学到不少东西，但是也要花很多很多时间，所以自己要有所权衡。老师看的最后呈现是结果，不是进步过程，无基础者要有一定的思想准备，平时多多练习。"},{"id":119200,"teacher_id":227,"teacher_name":"周聪","post_time":"2019-11-11 06:46:19","like_diff":19,"likes":26,"dislikes":7,"content":"教的不错，评分手段不好"},{"id":136459,"teacher_id":227,"teacher_name":"周聪","post_time":"2021-06-18 07:00:32","like_diff":19,"likes":24,"dislikes":5,"content":"老师很会讲解，但是打分方式感觉不合理。每一个小组里面的人都是有基础的大佬和零基础小白混杂，拉同一首曲子，一起打分，就是小组你都一个分，可能除了组长分数高罢了。离谱啊……一起被正态吧"},{"id":30157,"teacher_id":227,"teacher_name":"周聪","post_time":"2016-07-01 04:09:10","like_diff":15,"likes":35,"dislikes":20,"content":"讲道理，周聪老师是我小提琴启蒙老师的女儿，他们一家把我带上了小提琴的路"},{"id":184638,"teacher_id":227,"teacher_name":"周聪","post_time":"2023-12-22 04:34:23","like_diff":15,"likes":18,"dislikes":3,"content":"周老师真的是一位非常好的老师，讲课非常深入细致，待人也很温柔耐心，教授方法十分独到，虽然课程是针对零基础同学制定的，但是有一定基础的人认真学也能有推倒重来、巩固基础的进步空间，不必担心学不到东西。\n\n  但是另一方面，一些负面评论所提到的问题确实存在，第一就是如果期末考试小组没有 有基础同学/外援 的话可能表现不会特别突出（给分目前不清楚，理论上老师是靠曲子完整度评分的，不看曲子难度），第二是炸鱼现象还是存在的（我所在的28人班级中大约7人有基础，其中1人文琴，其他班不清楚）。也许把期末音乐会的外援制度取消，改成固定放伴奏会更好一点。\n\n  总体上还是强推的，无论如何是一名非常优秀非常好的老师，能够选上周聪教授的课感觉非常幸运\n\n  一些其他情况：\n\n1.上课使用知到/智慧树app点名，一学期约点6次名；\n\n2.课下作业为每周录制上传1首曲子/一支音阶的视频，后半学期组成小组后会增加小组练琴视频上传，总计每周需要花2小时左右，如果想要学的突出需要再多花时间\n\n3.每周作业只要交了就必打满（1分/次）"},{"id":5279,"teacher_id":227,"teacher_name":"周聪","post_time":"2015-07-06 09:08:27","like_diff":11,"likes":28,"dislikes":17,"content":"课很好没话说。\n\n就是给分很一般。。。新手小心了。一大波学过的都在这班里"},{"id":66780,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-01-22 06:02:09","like_diff":11,"likes":14,"dislikes":3,"content":"事情多的话建议不要选，挺耗时间。有一定基础的参加课程需要耐心，老师会讲的很慢。老师心地很好，谢谢老师。"},{"id":194895,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-06-26 01:14:11","like_diff":10,"likes":11,"dislikes":1,"content":"🥺🥺🥺拿到了完全意料之外的绩点，4.8。\n\n本人零基础，没有其它乐器基础，只会认五线谱，对节奏一点感知都没有。\n\n真的很难学，每周都要花起码两三个小时练琴，来完成作业。最多的一周期中考加天空之城，花了我八九个小时，所以选这门课强度和一些专业课差不多。\n\n上课也不会很开心，期中过后，大概就进入了完全跟不上的程度，每次上课都很失落，需要课后反复练习。\n\n因为最后期末考小组表演的水平，我们组也挺惨淡的，但是大家都零基础嘛，只能做到这种程度。一度我都不期望绩点上四了。\n\n拿到了4.8的绩点真的很感动，看来老师的确会把零基础和有基础分开评价，为了练琴左手按弦破的皮、指尖磨出的茧子都得到了回报。"},{"id":2377,"teacher_id":227,"teacher_name":"周聪","post_time":"2015-04-27 16:09:11","like_diff":7,"likes":23,"dislikes":16,"content":"上这个课。很开心阿。\n\n音乐真的是有一种魅力"},{"id":93738,"teacher_id":227,"teacher_name":"周聪","post_time":"2019-01-12 12:30:46","like_diff":7,"likes":31,"dislikes":24,"content":"是女神老师！超级幸运每次上课都是离老师超级近的地方，看着老师上课时全身心投入的样子，超级开心。也因为老师的分组收获了同组的男票。 （*/∇＼*）"},{"id":149123,"teacher_id":227,"teacher_name":"周聪","post_time":"2022-01-14 13:10:36","like_diff":6,"likes":11,"dislikes":5,"content":"小提琴课超赞！\n\n如果一学期认真学下来，截至期末你就可以演奏一些简单的一级曲目了，但这门课如果想学好需要投入很多时间，小组练习＋个人练习每周【至少】要腾出半天的时间，而且最后的成绩不一定会让你满意（因为有基础的同学约占20%😂），但你一定可以从这门课收获比绩点更重要的东西。\n\ntips：如果想要后期轻松一点的话，秋或春学期一定要努力打好基础，主要有：姿势、节奏（和音准），刚开始最好照着镜子练琴并且一定要开着节拍器，否则节奏问题将直接影响你们小组合奏时的表现！"},{"id":188746,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-01-24 12:09:42","like_diff":5,"likes":9,"dislikes":4,"content":"女神老师😘\n\n小提琴艺术课，不仅教怎样拉琴，还会带着同学们认识如何调弦，如何与同伴配合；以及了解不同的律制，不同地区民族音乐的特色；并且专门有音乐鉴赏的一节课，等等等等，这学期还带同学们在学校的新年晚会上进行了演出。以小提琴为中心，囊括了音乐艺术的方方面面，一学期上下来收获非常多。老师温柔亲切，专业能力和教学水平都很强，平时会在群里转发各种音乐会的消息，同学加微信也会通过，而且会不厌其烦地回答各种问题并提供指导😇🥺\n\n上课方面，不定期GPS点名，每节课内容紧凑无课间休息。每周线上作业交自己拉规定曲目的视频（截止时间不是很重要，应该在期末前全部提交就好）和观看翻转课堂视频（期末前看完规定篇章即可），后半学期会分小组并要求交小组练习视频和报告（由组长负责），期末时要交一个作为期末线上成绩的视频，内容是一首课内曲目。作业不论质量，只要提交就都给满分，期末视频会有打分。期末考核是一场班级音乐会，每个小组集体演奏一首曲子（自选曲目，自行安排），老师在台下给每位同学分别打分，以及交一篇随笔（内容题材字数不限，与小提琴艺术这门课有关即可）。\n\n总的来说是蛮硬的课，对有小提琴基础的同学而言较轻松，只要抽一小段时间录视频就好；零基础的同学就需要每周保持一定的练习时间（毕竟是一门难学的乐器）。纯粹想水的话别选这门课；音乐方面完全零基础，没法抽出足够时间练习的同学可以考虑下再选。\n\n成绩占比是平时40%，随笔10%，期末音乐会50%。本人学过钢琴，小提琴零基础，平时到课情况和作业全齐；随笔因为感想确实多所以真情实感地写了3000字左右；期末时的小组曲目的难度很低，不过完成度算比较好，没有特别准备伴奏、服装等，自己在这门课上确实下了功夫（不过拉琴水平也算不上有多好），期末有一点紧张出错但也完整拉下来了。最后有4.8，感觉给分还是蛮不错的，供参考。"},{"id":12808,"teacher_id":227,"teacher_name":"周聪","post_time":"2015-12-24 05:48:46","like_diff":4,"likes":14,"dislikes":10,"content":"当然来这里不仅仅是学习小提琴，你会进一步走进音乐，与她相拥。\n\n"},{"id":34869,"teacher_id":227,"teacher_name":"周聪","post_time":"2016-10-25 15:20:54","like_diff":4,"likes":17,"dislikes":13,"content":"教的不只是拉琴 更是音乐 和一颗爱音乐的心"},{"id":27165,"teacher_id":227,"teacher_name":"周聪","post_time":"2016-06-23 09:37:42","like_diff":3,"likes":9,"dislikes":6,"content":"老师人很好，有那种学音乐的气质，讲话听着让人很舒服，课也很有趣，上完之后有种get到一些艺术视角的感觉\n\n"},{"id":39709,"teacher_id":227,"teacher_name":"周聪","post_time":"2016-12-27 05:51:28","like_diff":3,"likes":7,"dislikes":4,"content":"敲好的老师^ω^ 很温柔很可爱很耐心 小提琴拉得棒 也会讲蛮多音乐知识"},{"id":47595,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-02-05 11:11:06","like_diff":3,"likes":9,"dislikes":6,"content":"想学小提琴的话，这节课还是超级棒的，老师循序渐进~至于绩点，个人觉得尽管低了一点儿也不要紧，毕竟，学会点拉小提琴才是最最重要的，是这节课真正的收获之一~"},{"id":2503,"teacher_id":227,"teacher_name":"周聪","post_time":"2015-05-04 13:18:22","like_diff":2,"likes":8,"dislikes":6,"content":"很有趣"},{"id":24050,"teacher_id":227,"teacher_name":"周聪","post_time":"2016-04-26 07:17:14","like_diff":2,"likes":12,"dislikes":10,"content":"老师人超好，有木有！"},{"id":59316,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-09-21 00:36:23","like_diff":2,"likes":16,"dislikes":14,"content":"周老师是个炒鸡好哒！身为文琴交响乐团的小提琴手 很幸运遇到了周老师"},{"id":79616,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-06-11 12:21:21","like_diff":2,"likes":10,"dislikes":8,"content":"跳跳鱼是我见过最帅的助教"},{"id":80369,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-06-25 13:30:11","like_diff":2,"likes":6,"dislikes":4,"content":"《空舟载雪》\n\n听哭了"},{"id":194897,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-06-26 01:31:01","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好很亲切，助教哥哥也好，对于小白来说真的能从这门课上学习到很多知识并且得到锻炼，虽然期末小组的曲子拉的不是很顺溜，但是也为此努力了！希望以后能继续把小提琴坚持练习下去！！！"},{"id":209537,"teacher_id":227,"teacher_name":"周聪","post_time":"2025-01-06 08:08:03","like_diff":2,"likes":2,"dislikes":0,"content":"本人纯零基础、没有乐理知识，现在已经出分，非常意外，满绩。我知道，我只不过是一个个例，不能代表各位的情况。\n\n老师是很好的老师，非常耐心，如果你对小提琴曲（特别是梁祝，老师讲梁祝的时候会部分自己上场，不当面听真的感受不到那种震撼）建议选这门课。\n\n不过有一点要注意，小提琴课在后半学期会有较多的练习作业，而且难度也会上来，我也是经常锯木头和手指打结，加上在后半学期学习任务很紧，真的很劝退一部分本学期学业比较繁忙的同学。而且老师也说明了，这个课程的给分是按正态的，所以练习非常重要。如果你真的能够从春/秋6周开始到夏/冬7周，都有 至 少 每周 3小时（个人1.5小时，小组1.5小时）的练习时间，你可以非常放心选这门课。如果你的课程比较难，或者有较多竞赛、毕设之类的重要事务，除非最后一学期还没到培养方案要求，否则建议先放一放或者考虑其他课程。\n\n还有，前期的基础是真的真的不能落下，除了梁祝讲解，建议不要划水/逃掉任何一节课，否则你会在后期非常痛苦。选小组的时候，建议组内要有至少一位有基础的同学帮忙，我的小组都是零基础，大家经常会围着一把断弦或者音不准的小提琴束手无策。\n\n给大家一个不是那么具有泛用性的建议：如果你有一些喜欢听的音乐，建议在学习了C大调指法后尝试把它在自己的小提琴上重现，以度过一个很难受的瓶颈期。（比如走过漫漫时空、柔灯轻漾时等）（当然，如果你的喜好是偏向DESTRUCTION3，2，1这类的，就不是那么推荐这么做了）\n\n练琴的地方可以根据自己情况，紫金港西三、临湖小剧场、校友林都是好选择（如果夏/秋季不带防蚊措施，你会在校友林支付十几个蚊子包的“入场费”）。"},{"id":211664,"teacher_id":227,"teacher_name":"周聪","post_time":"2025-01-12 06:22:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的很好，本人学过其他乐器，有乐理基础，不过小提琴零基础，课很轻松，上课能学到很多东西，本学期还参加了两场演出，体验感超好，不过不知道为何我的绩点挺低的，诶，一个热爱小提琴的孩子碎了"},{"id":214029,"teacher_id":227,"teacher_name":"周聪","post_time":"2025-01-23 04:37:46","like_diff":2,"likes":2,"dislikes":0,"content":"绝世好老师 超爱小提琴课"},{"id":15402,"teacher_id":227,"teacher_name":"周聪","post_time":"2016-01-14 08:28:20","like_diff":1,"likes":10,"dislikes":9,"content":"聪姐人超好，完全零基础也能上四，真是太惊喜了，而且绩点出超快哈哈哈哈哈哈哈O(∩_∩)O"},{"id":21013,"teacher_id":227,"teacher_name":"周聪","post_time":"2016-02-10 03:46:43","like_diff":1,"likes":7,"dislikes":6,"content":"炒鸡好的课"},{"id":53145,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-06-26 04:53:05","like_diff":1,"likes":7,"dislikes":6,"content":"特别好！女神老师！很有收获！以后要去旁听！"},{"id":91269,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-12-04 15:18:14","like_diff":1,"likes":7,"dislikes":6,"content":"很俏皮很有趣很可爱的老师 超级有魅力！助教小学妹也太棒啦? 好喜欢你"},{"id":188940,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-01-20 17:15:12","like_diff":1,"likes":3,"dislikes":2,"content":"上过课的都知道，老师会尽可能指导照顾到每一位同学，会耐心解答所有的问题，有着很高的艺术造诣。但是上老师的小提琴艺术课程真的需要一点决心，如果本就课业压力繁重，不能腾出相当的时间来练习，或者对音乐兴趣不大，那这门课，我想，可能也挺煎熬的。小提琴艺术是很难混绩点的一门课，尽管是2分的通识，但老师的耐心和细致，学生在作业和考试上面的练习时间都远超一般的通识课，如果你认真学完整个流程，那这门课真的能让你走进小提琴的艺术之门。"},{"id":194582,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-06-24 12:15:19","like_diff":1,"likes":1,"dislikes":0,"content":"上课前面还好，后面就有一点跟不上了。建议零基础的和有基础的分开，每周要花三四个小时去练，到期中期末的时候要花的时间更多，但还是绩点惨淡啊，拖我均绩0.2，qwq。零基础的同学慎选，对有基础的同学还是蛮好的。"},{"id":194611,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-06-24 15:35:23","like_diff":1,"likes":1,"dislikes":0,"content":"哎，平时辛辛苦苦练琴，最后曲子有些难有点没跟上，没想到最后总评这么低。。。对有基础的同学还是挺好的，0基础有风险，慎重吧。"},{"id":214215,"teacher_id":227,"teacher_name":"周聪","post_time":"2025-01-28 16:13:34","like_diff":1,"likes":1,"dislikes":0,"content":"好老师！"},{"id":47224,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-01-24 15:02:23","like_diff":0,"likes":5,"dislikes":5,"content":"老师讲得真的很好，很注重基础，循序渐进，上课时还会讲很多乐理知识。这门课能够让人更加喜爱音乐。我当初纯粹是想学一门乐器才报这门课的，上这门课的很多都是学过小提琴的大佬，我没有基础，还以为自己的成绩会不好，没想到老师给分还挺好的。"},{"id":48167,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-03-01 04:59:42","like_diff":0,"likes":5,"dislikes":5,"content":"老师讲课很有趣，认真又热情，虽然是初学者，认真练习的话，仍然能得到很好的分数。还会讲很多乐理知识"},{"id":66778,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-01-19 03:53:52","like_diff":0,"likes":4,"dislikes":4,"content":"老师的课很棒"},{"id":66815,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-01-19 07:05:04","like_diff":0,"likes":8,"dislikes":8,"content":"零基础也能上四 一开始很怕 因为有基础的都拉得很好 后来老师说基础和零基础分开打分 非常合理了"},{"id":66833,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-01-19 07:25:10","like_diff":0,"likes":5,"dislikes":5,"content":"超级棒！表白老师！是我上过的最认真的的通识课！没有之一！"},{"id":68339,"teacher_id":227,"teacher_name":"周聪","post_time":"2019-06-02 12:24:50","like_diff":0,"likes":6,"dislikes":6,"content":"老师超级棒"},{"id":78980,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-05-18 13:42:37","like_diff":0,"likes":5,"dislikes":5,"content":"爱老师 不解释"},{"id":83597,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-07-10 17:57:32","like_diff":0,"likes":3,"dislikes":3,"content":"圆了一门乐器梦吧。。老师和助教教的很好，很适合零基础的同学，但是认谱子有点困难，，初学者要上点心啊。。。。最后一节课老师给我们演奏梁祝和一首不能透露名字的曲子，很值！"},{"id":111769,"teacher_id":227,"teacher_name":"周聪","post_time":"2019-07-02 22:03:13","like_diff":0,"likes":3,"dislikes":3,"content":"艺术之美的来了，课程很有意思，可以见到很多老师，就是任务有点多，anyway过来人看，也还好啦！"},{"id":159089,"teacher_id":227,"teacher_name":"周聪","post_time":"2022-07-06 04:37:46","like_diff":0,"likes":3,"dislikes":3,"content":"我爱死我们的助教gg了～\n\ngg每次批改作业的时候都会写很专业的评语，后来小组练习的时候还会亲自来指导我们练习！gg技术真的很绝！\n\n十分给助教！同学们快冲！！"},{"id":166060,"teacher_id":227,"teacher_name":"周聪","post_time":"2023-01-11 03:59:54","like_diff":0,"likes":4,"dislikes":4,"content":"老师水平极高，课上不仅仅教小提琴，还带我们鉴赏音乐，每一次上课真的是享受！"},{"id":172223,"teacher_id":227,"teacher_name":"周聪","post_time":"2023-04-22 15:46:49","like_diff":0,"likes":6,"dislikes":6,"content":"教得挺认真的，无论有无基础都能学到东西，技巧与鉴赏结合。\n\n至于嫌事多的，想来凑学分的，请绕路，毕竟学一种难度高的乐器必然要花很多时间的"},{"id":174898,"teacher_id":227,"teacher_name":"周聪","post_time":"2023-06-19 12:56:39","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，但是学乐器不可避免地需要花时间练习"},{"id":186076,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-01-08 07:35:18","like_diff":0,"likes":6,"dislikes":6,"content":"事稍多，但能学到真东西。\n\n老师专业水平毋庸置疑。也非常和蔼，最后一节课跟同学合奏《一步之遥》，留下了美好的回忆。"},{"id":208914,"teacher_id":227,"teacher_name":"周聪","post_time":"2025-01-03 10:51:18","like_diff":0,"likes":4,"dislikes":4,"content":"谢谢老师！满绩！"},{"id":51108,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-05-17 12:50:55","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人超级好 课非常有意思"},{"id":66806,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-01-19 06:39:11","like_diff":-1,"likes":4,"dislikes":5,"content":"是很轻松的一门课，很享受，绩点也给得不错"},{"id":67180,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-01-20 11:58:32","like_diff":-1,"likes":4,"dislikes":5,"content":"超棒，完全是艺术体验"},{"id":86355,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-09-14 01:42:59","like_diff":-1,"likes":2,"dislikes":3,"content":"赞赞赞"},{"id":161343,"teacher_id":227,"teacher_name":"周聪","post_time":"2022-11-04 09:21:39","like_diff":-2,"likes":1,"dislikes":3,"content":"嘿嘿，水平够"},{"id":181613,"teacher_id":227,"teacher_name":"周聪","post_time":"2023-10-24 08:30:51","like_diff":-2,"likes":2,"dislikes":4,"content":"老师讲的很好，对于基础不好的同学也很耐心，即使你的作业视频不太好也会给你满，总而言之是一个非常好的老师"},{"id":44548,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-01-18 02:47:49","like_diff":-3,"likes":19,"dislikes":22,"content":"讲真……第一次被通识绩杀………虽然可能拉得不是很好，但是平时练习基本都有去，花了很多时间和努力，学期均绩直降0.6 黑人问号"},{"id":177290,"teacher_id":227,"teacher_name":"周聪","post_time":"2023-07-02 15:07:53","like_diff":-3,"likes":2,"dislikes":5,"content":"从音乐鉴赏到小提琴技术，再到处事的风格我都好好好好好喜欢啊！！周聪老师和小提琴真的带给我太多快乐与幸福了"},{"id":192840,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-05-31 03:04:13","like_diff":-3,"likes":1,"dislikes":4,"content":"超级好的老师www"},{"id":5092,"teacher_id":227,"teacher_name":"周聪","post_time":"2015-07-03 23:11:10","like_diff":-4,"likes":19,"dislikes":23,"content":"只想说这么多人上的课，一定要让老师认识你，知道你努力过。。。不然分数呵呵"},{"id":43087,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-01-18 02:36:02","like_diff":-4,"likes":16,"dislikes":20,"content":"分数。。。不认识你的话就挺低的"},{"id":78690,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-05-14 13:16:21","like_diff":-4,"likes":3,"dislikes":7,"content":"周老师美丽与智慧于一身，在老师的课堂我充满愉悦和享受"},{"id":188723,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-01-19 16:56:47","like_diff":-4,"likes":4,"dislikes":8,"content":"论辈的话周老师应该算是盛中国和林耀基的师侄，出身绝对根正苗红，专业水平也超级高，而且人非常和善、愿意和同学交流。小提琴艺术这门课绝对能够让你学到除了小提琴技术的更多东西，包括但不限于对艺术作品的鉴赏能力、举手投足间的艺术气质的提升、日常生活中思考问题方式的改变以及一些演出机会（23级秋冬班幸运的参加了大学之声新年音乐会），至于给分只能说是一分耕耘一分收获，毕竟这是一种不算好学的乐器，平时还是要按部就班地练琴、完成课上布置的任务。\n\n关于前几年热评中存在的问题，只能说23秋冬班并没有发现如他们所说的现象，而至于所谓的形式主义和恶竞，不敢苟同，老师是学艺术的，这门课的一大目标也是培养艺术素养，在一些事情上会更多的注重仪式感，会占用更多精力和时间是真的，但我并不认为这是恶性的形式主义。想混的还是远离吧，无论是想混学分还是高绩点。"},{"id":192886,"teacher_id":227,"teacher_name":"周聪","post_time":"2024-05-31 08:50:59","like_diff":-4,"likes":2,"dislikes":6,"content":"不多说，老师超绝，可以说是我在浙大遇到的最好的老师之一！！"},{"id":69052,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-01-24 07:50:46","like_diff":-5,"likes":9,"dislikes":14,"content":"只要肯好好练琴最后的成绩肯定不会低的，偏袒之类的情况也基本没有(至少我没看见过)，老师课也教的超级棒，真的超级棒，比一般琴行的老师好很多，不只是教你怎么拉琴，还有很多，除此之外，各种音乐会之类的老师也会给票。\n\n虽然压力可能有点大，但是应该是最好的通识课了。"},{"id":164441,"teacher_id":227,"teacher_name":"周聪","post_time":"2022-12-21 04:00:22","like_diff":-5,"likes":1,"dislikes":6,"content":"快来选快来选"},{"id":44714,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-01-18 06:48:18","like_diff":-6,"likes":12,"dislikes":18,"content":"教得的确很不错，可是分数低……我是有基础的，然而最后分数刚过3 ？？？我们整组分数都很低，但是平时都练得很认真而且教的练习视频还经常被表扬……最后演奏也很整齐……但就不知道为什么……"},{"id":79267,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-05-29 10:29:32","like_diff":-6,"likes":3,"dislikes":9,"content":"........."},{"id":44754,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-01-18 08:09:54","like_diff":-9,"likes":7,"dislikes":16,"content":"给分严格w"},{"id":1017,"teacher_id":227,"teacher_name":"周聪","post_time":"2015-03-21 10:19:31","like_diff":-11,"likes":24,"dislikes":35,"content":"人格魅力不错，有气质，小提琴拉的很好。不过就是偏心文琴的人一点啦"},{"id":67881,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-01-25 00:29:39","like_diff":-11,"likes":12,"dislikes":23,"content":"给分巨坑，jisha"},{"id":53166,"teacher_id":227,"teacher_name":"周聪","post_time":"2017-06-26 06:11:12","like_diff":-12,"likes":6,"dislikes":18,"content":"其实还是零基础比较好，呵呵h"},{"id":74075,"teacher_id":227,"teacher_name":"周聪","post_time":"2018-02-05 01:52:53","like_diff":-12,"likes":12,"dislikes":24,"content":"绩杀，给分巨坑"},{"id":126182,"teacher_id":227,"teacher_name":"周聪","post_time":"2020-09-18 12:38:03","like_diff":-15,"likes":9,"dislikes":24,"content":"文琴毕业生留。不论是艺术造诣、管理能力、亲和力、榜样作用都是那样的优秀，工作很忙，但几乎不缺席我们每一次排练，可以感觉到老师深深爱着文琴交响乐团，爱着自己每一名学生。感谢周老师！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
