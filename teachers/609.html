                <script>
                    // 评论数据
                    const commentsData = [{"id":25413,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-05-17 14:47:33","like_diff":228,"likes":298,"dislikes":70,"content":"很水的一门课，每次的一二节都是给那些想加分的同学拿来提问的，第三节讲课。\n\n在这里，以我惨痛的教训提醒大家，攻略如下：\n\n1.认真听课没有用，你要做的是一去随便提个问，然后就可以无视老师，做自己的事了，下课记得去登记提问次数。（并没有那么多人诚实，你会发现很多没问的人也上去了，但如果你和答主原本一样诚实，请慎重）\n\n\n\n2.一定要问清楚最后报告非常具体的要求（如果你是补选的，第一节课错过了，不知道公邮，一定要厚脸皮去问）答主因为补选上的，第一节课没去。后来也尝试问过陈老师报告的要求，然而她回答得非常随便，答主也就没有再追问，最后成绩出来追问她，她又告诉我别的要求，excuse me?\n\n附带答主结局：按时上课，课后阅读了相关书籍，认真完成报告(但不知道那个非常具体的要求，根据大概要求写的)，最后绩点3.3，排在正态95％以外。尤其回忆到交报告那天，有个同学只交了一张排版密密麻麻的纸作报告，那也就是说，最后我和他的成绩是一样的，我内心就很崩溃。\n\n唉～法学老师说“没有绝对公平，能做的只有按照程序来”\n\n然而，成绩是对一个学生学习成果、付出、取得收获的一个衡量。如果程序都有问题，谈什么合理？\n\n另者，调查处理中强调程序合法，回顾这门课，先不说加分过程可能出现的纰漏，对于报告的特殊要求，任课老师也未尽到多次强调的职责。\n\n如果，一个学生付出相当努力，也确实学得小有所成，却因为该任课不合理的评价体系而得一个很低的分数，试问这门课的成绩意义何在？\n\n再者，如果所有学生都去迎合这种老师的评价体系，循序我上面的两条建议去水一个高绩点，而学不到真东西这门课的意义有何在？\n\n难道就一定要让我们残酷的说，这也是一课——“这就是社会”？"},{"id":96065,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 12:13:16","like_diff":57,"likes":72,"dislikes":15,"content":"好老师 我一学期一共就去上了3次课 期末得了3.3 平均一节课得1.1 值了！"},{"id":3562,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-06-17 01:34:52","like_diff":50,"likes":73,"dislikes":23,"content":"和陈老师出去不会挨欺负"},{"id":1813,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-03-25 08:37:01","like_diff":44,"likes":89,"dislikes":45,"content":"人很好，给分也好"},{"id":4316,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-06-19 03:08:17","like_diff":43,"likes":64,"dislikes":21,"content":"老师法学出身，功底很扎实，其它知识比如财会也很丰富，老师人也很好不为难学生，给分好。认真听其实能学到很多法学知识。"},{"id":43809,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-09-20 00:08:02","like_diff":37,"likes":47,"dislikes":10,"content":"讲课逼你睡觉，睡觉她还不让"},{"id":148675,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-13 07:47:52","like_diff":33,"likes":34,"dislikes":1,"content":"【思想道德与法治】\n\n陈小英，第一节课会将她是海子的同学、李克强的校友，让你感觉“whoa还不错诶”，但是千万不要被迷惑，浙大比她好的思修老师多了去了，清北出身的优秀老师真的很多，也没有几个真的上课就是来炫耀自己的学历的。\n\n她的课堂仿佛从未备课的茶话会，时长不够就放慢语速，或者simply随便多提几个脑残问题让同学们回答。\n\n正常来说，最后一节课老师们都会稍微讲些期末考的注意事项或者发些参考的公众号文章，或者划些重点，而她“好的你们要记得在学在浙大上给我评分哦……教材的评分也是算在我头上的……你们对学校的意见也是算在我头上的……那么我们这学期的课就草草收尾吧”\n\n虽说划重点对于思修考试来说真barely makes any difference，但是就这态度，我很难认同这位老师。\n\n如果你的思修是大一预置的，请千万不要因为她的评分“也还过得去”，就因为惰性不把她的课退了重选，到了期末你就会知道，当你每节课都点到了，也适当举手回答问题了，读书报告认真写了，小组作业踏实做了，而只收获到一个3.9，而看到其他同学匿名发帖“上课不听，也没提问4.5”的感觉有多难受。3.9其实也不能算真正意义上一个很低的绩点，但是相比之下，你觉得你是努力了拿到3.9，而别人可以躺平拿到4.5，而你对这个成绩无能为力，也无从下手的委屈真的不好受，这时候就会想要时间倒流，回到大一选课的时候，把她的课狠狠退了。"},{"id":149702,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-16 14:01:33","like_diff":28,"likes":28,"dislikes":0,"content":"不建议选这个老师，建议选梁清华老师，那个班分数都奇高，我感觉我思修卷飞起来，才一点点绩点，而我的同学在梁老师那里直接拿了4.8你说这谁心里舒服？？\n\n我打开查老师一看发现大家早就骂起来了。意料之外，情理之中。\n\n陈老师的给分机制是有问题的。\n\n小组作业是互评的，你觉得这个评分合理吗？让学生自己互相评，分数会高吗？难免故意打低分吧？感觉老师就是想省事。\n\n而且啊小组分数是直接组员均分。思修本来是摆烂专区，组员很多都是摆烂。我自己是组长，基本活都是我自己在做，小组展示基本我一个人在弄，包括志愿者活动全是我自己组织的。喔，最后和组里很多人一样拿平均的分数，我哼哧哼哧干了一大堆活，最后按照这样的评分机制。真的心凉！！！\n\n不过有几个组员确实蛮不错，干活很积极。就是真便宜了那些摆烂的组员。\n\n而且不调分的。不管你上课多么积极，顶多给你课堂表现分打高一些。什么其他分数她不动的。\n\n血的教训，不建议选，已经帮学弟学妹避雷了，别再来了"},{"id":122312,"teacher_id":609,"teacher_name":"陈小英","post_time":"2020-02-24 03:34:57","like_diff":25,"likes":28,"dislikes":3,"content":"浙江选考历史政治第一次就双满选手。每节课都去，点名也没错过。读书报告超认真写了，字数超了1000(本意不是恶竞，列好大纲精简了写完就这么多，致歉)，期末提早一周开始复习，考试自认为蛮简单，大题也条分缕析写得很满。但是，分到的那个小组除了我都是同班的，那个组长不知为何第一次见面就非常排斥我(真的很迷)，所以绩点3.3。出之前其他几门课均绩4.6。别问，问就瑞思拜。对了，组长是老师分配的。不当组长的话，慎选吧还是。但其实讲得也就很一般，上课反正没什么人听，思修就这样。但是绩杀到哭出来。"},{"id":166432,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-14 14:30:24","like_diff":25,"likes":27,"dislikes":2,"content":"壁垒，除非你能忍受以下问题：\n\n1、每节课都点名，一次点不上扣总评5分\n\n2、读书报告查重并给重复率高的0分，使你大一就有机会挂科（不算很严，至少我是缝合的没被挂）\n\n3、讲课内容空洞无物并且拼命鼓励发言鹅颈\n\n4、拖堂，这学期最多一次好像有20分钟\n\n5、小组展示只看互评（就会被恶意评分）并且整个小组平均给分（干多干少一个样）\n\n6、给分烂，据说最高4.5（毕竟有如此离谱的给分标准又不调分）（被证明是错误的，有4.8的）\n\n7、志愿服务是强制整个小组一起完成的（但是不需要提供证明，也就是说摆拍几张照片也没问题）\n\n已读不回倒是没体验过，大概10月问过一次志愿服务作业要求，回复还是比较及时和耐心的\n\n--------------------------------\n\n据说这人快退休了，希望是真的，别祸害学弟学妹，有预置到她的思修课的建议退课重选，这老师说他心理变态一点都不过分\n\n也不知道为什么这么久不出分，又不捞人，不会忙着查重吧😓\n\n--------------------------------\n\n出分之后倒是还行，至少我所知的课友都不错，好几个4.5的，看来是大捞特捞了，不过鉴于以上已经写的，还是不建议选这门课"},{"id":167222,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-15 06:35:07","like_diff":24,"likes":25,"dislikes":1,"content":"给老师及格分6分吧\n\n①想得高分的别选，相对于其他很多给分好的老师给出很多5.0 4.8，陈老师的课上几乎没有满绩，4.8数量也很少很少\n\n但是给分也不算太差，4.5 4.2还是给了很多\n\n不过给分标准略迷惑（？）\n\n我们小组作业半躺平，读书报告我写了5000+（1500自己的感悟，剩下都是网上复制粘贴），志愿服务摆拍，高中选考政治，考试疯狂码字，每道题几乎都字数1000+，最后得了4.5\n\n②老师为人不近人情\n\n节节课查签到，ddl卡的巨死，在疫情封校的情况下志愿服务没办法做，老师仍然不改要求，死板的很\n\n私聊已读不回，在群里回复同学的语气要么阴阳怪气要么刻薄\n\n网课的时候自己不会操作就大喊大叫\n\n在老师身上感受不到大学老师应该有的涵养\n\n③上课几乎没有内容\n\n课上充斥着毫无意义的问题、不知所云的讨论、空洞无物的发言，不过老师会记录发言次数，经常上去随便说几句可能成绩会好一点？\n\n老师完全不讲教材，基本只做一页ppt，上课像聊天一样讲一些故事，但是又不同于其他老师的分享，老师总喜欢带着自得的语气讲自己的经历\n\n老师说话水平不高，讲课过程中充斥着额额阿阿的停顿和“然后呢”这种语气词，感觉像菜场老奶奶坐着聊天而不是讲课\n\n催眠能力十级\n\n④课其实算水，你玩手机、写论文、学其他的科目她都不管的\n\n但是据说读书报告查重\n\n老师脾气挺牛，青志来宣讲又不给ppt被老师骂了一顿\n\n\n\n总而言之，思修有很多其他给分更好讲课更好的老师选择，陈老师的课不推荐"},{"id":130690,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-01-24 08:04:02","like_diff":23,"likes":25,"dislikes":2,"content":"笑死我了 见过最无语最绝情的老师了 钉钉最爱的就是已读不回 每节课都点名 别选她好吗 姐妹兄弟们 她的分是怎么这么高的？"},{"id":165697,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 09:33:28","like_diff":22,"likes":22,"dislikes":0,"content":"常年已读不回阴阳怪气 蠢货\n\n什么都做了还是被杀 纯纯脑瘫吗这不是\n\n话说她是不是买了分 这么蠢为什么还有9分 后面的学弟学妹别被买的分骗了"},{"id":99337,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-24 15:02:49","like_diff":21,"likes":25,"dislikes":4,"content":"有点不负责，绩杀?"},{"id":150914,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-02-21 04:56:00","like_diff":21,"likes":23,"dislikes":2,"content":"壁垒壁垒速速壁垒 所有作业都认真做了每节课都到了上课发言也好几次了读书报告究极无敌认真写了小组作业评分也不低结果只有3.3\n\n事后我很礼貌地去询问了老师 结果已读不回\n\n我承认比我优秀的人很多但是我还是会不甘心只拿到这么点分数"},{"id":167114,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-15 03:59:49","like_diff":21,"likes":22,"dislikes":1,"content":"超级水的老师，还每节课都点名，去上她的课就是浪费时间。。。最后还给我卡在85"},{"id":127119,"teacher_id":609,"teacher_name":"陈小英","post_time":"2020-11-09 06:16:47","like_diff":20,"likes":22,"dislikes":2,"content":"思修单单听课来讲，不喜欢老师，没有大学老师的风度和格局。"},{"id":131745,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-01-28 17:13:19","like_diff":19,"likes":21,"dislikes":2,"content":"节节课点名不说，这是我见过最死板，最不通人情，最一根筋的老师。ddl之前从不提醒，仿佛就在ddl上蹲好了，超一秒钟算一个。年底期末事情多，大意错过提交或者其他电脑原因造成的提交失败，对于一次作业来说，真的这么不值得原谅吗。求情数小时丝毫不接受不开放补交，也许这就是 北大法学 吧。对于思修这门课而言，只要能多帮学生考虑考虑，理解学生的难处，就足够成为学生心目中的好老师了。不知道老师都快退休了还这样 死板，图个啥。。。"},{"id":178189,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-07-07 18:15:25","like_diff":19,"likes":19,"dislikes":0,"content":"【思想道德与法治】\n\n打分：8/10\n\n22级上的思修，其实对我来说算是印象最深的一门课（因为是在周一1、2节，也就是我大学第一节课）老师上课非常热情，虽然讲课水平的确不高（但是思修这门课你能指望上课讲很多干货也不现实）\n\n\n\n楼下的热评说的大多都属实，缺点的确非常明显。但其实我个人倒觉得没有那么不堪（可能是因为我对老师心理预期没有那么高）。已读不回个人没有体验过，问了老师能不能写《平凡的世界》的读书报告，老师很快回复了，并且当时正值疫情老师自己被居家隔离了顺便提醒我注意防护。网课直播，老师年纪大了，确实在设备出现问题时有些急躁，但我觉得也在我的可接受范围之内，并没有那么的出格和过分（老师肯定是希望能给我们把课上好才会急）。另外我个人觉得楼下有些热评措辞有些过激，私以为老师没有到“祸害学弟学妹”的程度。一个快退休的老教师，还是保留更多的善意吧。\n\n\n\n然后就是备受关注的给分问题。提醒一下学弟学妹，楼下所有的热评都写于老师出分之前，由于当时传的沸沸扬扬的“最高4.5”以及读书报告查重。这点确实导致我们那段时间内耗非常严重，纷纷在查老师下面留了差评。但是出分之后发现并没有很糟糕（我身边很多人都是4.5）。当然可能和其他个别老师会给出较多满绩和4.8相比，陈老师的给分没有那么好。\n\n\n\n给学弟学妹的建议是，如果你是预置的cxy的课，同时你在大一寒假有转专业（特别是热门专业）的计划，建议换其他老师，因为思修的确有很多给分更好的老师，而这个绩点对你们来说将会特别重要。如果不是这种情况，又嫌换老师麻烦的话，建议不用换了。"},{"id":144800,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-13 00:31:03","like_diff":18,"likes":20,"dislikes":2,"content":"事情多，给分差"},{"id":166445,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-12 09:31:43","like_diff":18,"likes":18,"dislikes":0,"content":"22级上思修来答一波，老师是封建式教学的典范，会在课堂上强调玩手机的纪律，也会在短时间的10分钟内进行签到，其效果便如同小学强调纪律的老师管理学生一般，其他如强调思修报告查重的事情也的确属实。客观上来说是老一辈（较为顽固的那种）的思想，没必要强调老师是对学生不好那种，但的确不应该在思修这门课上强调顽固不化的东西。思修所要教育我们的应该通过课堂言传身教来实现，而不是这些条条框框的规矩。给分未出，个人感觉不会好，不推荐。"},{"id":166699,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 09:18:30","like_diff":18,"likes":20,"dislikes":2,"content":"奉劝学弟学妹们，壁垒壁垒！！\n\n每节课都点名，点不上总评扣5分，刚入学的小朋友如果不知道这什么概念的话，简单来说就是可以让你的绩点从4.5变成3.9\n\n上课内容难以形容，学期初我看她丝毫不涉及课本内容就问她期末考怎么准备，她就说之后会想办法的，结果一直没有，别的老师最后一节课基本都会划重点的吧，我最后靠着室友共享资料的\n\n鼓励发言，记录发言次数，说白了就是鼓励鹅颈\n\n小组研究报告搞小组互评，要是有哪个祸害人的组恶意差评怎么办？甚至多个呢？\n\n22年11月底校内疫情爆发后，对于志愿服务作业，我室友的老师都给了替代方案，可以写别的东西代替，她还是坚持要我们顶着疫情做，结果我最后被迫提前回家在家附近找志愿者活动（因为十二月初浙大校内和附近几乎没有志愿者了，我当时因为密接被拉去隔离错过了核酸检测志愿者活动）\n\n她自称绩点上限4.5，注意绩点的同学赶紧跑！！！！！不要跟我说什么4.5也很好，你能保证她给的4.5不会跟别的老师的5.0一样少？假设做着同样的事情，别的老师班的拿4.8你4.2你受得了？\n\n我就搞不清楚当初选课那会的9.3还是9.2怎么打出来的，害得我被误导了。现在已经跌到8.65了，算是开始回归正常\n\n反正别的课我不清楚，思修绝对不能选！！！！\n\n如果是不在乎绩点的同学的话，思修一个学期3000字读书报告(后来好像抽样查重了)+志愿服务作业+小组研究作业+上课不能缺勤迟到，自己看吧"},{"id":145788,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-02 09:51:51","like_diff":17,"likes":18,"dislikes":1,"content":"每节课都点名，一个学期下来没有学到实质性的东西\n\n像大部分同学一样，没发言过\n\n估计要被正态了"},{"id":148924,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-14 03:20:17","like_diff":17,"likes":17,"dislikes":0,"content":"确实，楼下说的非常在理！一个不体谅学生、不与学生共情&换位思考的老师也许未必是一位坏老师，但也很难称之为好老师！大一的思修课、也是第一门思政课到这里就“草草结束”了，现在只记得我自己肝的居多的锅，然而老师是怎么样的几乎都忘掉了。现在回想起来，这门课给我的收货也许仅有如何肝锅罢了......（来自一个有一群牛马组员的苦逼组长）"},{"id":166397,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-12 07:10:22","like_diff":16,"likes":16,"dislikes":0,"content":"速速壁垒！"},{"id":166717,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 09:54:12","like_diff":16,"likes":16,"dislikes":0,"content":"组长，事做了很多，作业认真做了，最后3.6"},{"id":3449,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-06-15 14:52:42","like_diff":15,"likes":31,"dislikes":16,"content":"老师讲课很霸气，也很有意思，很棒的老师⊙▽⊙"},{"id":37690,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-20 08:04:02","like_diff":15,"likes":29,"dislikes":14,"content":"老师人很好，我不太擅长发言，也不会作假去签发言次数，认真完成两篇论文分也不低。"},{"id":122369,"teacher_id":609,"teacher_name":"陈小英","post_time":"2020-02-25 16:04:44","like_diff":15,"likes":16,"dislikes":1,"content":"思修，组长，劝大家不要做看不见的努力。小组的研究报告我自己一个人改了一星期，语句的用词、逻辑，语句，整体结构，重新查了资料，补了论据，最后的报告我真的很自信是有深度有思考的。最后才知道，研究报告的分数完完全全是presentation同学互评的，同学们看热闹所以搞笑情景剧最高分呗，还被同研究主题同学恶意打低分了：）老师平时上课就是不用PPT自己讲，语调比较魔性。志愿者活动我找的，读书报告认认真真自己写的，期末考试认真复习了也很有把握，付出了很多心血最后3.3，唉。最后，不要迟到，管得很严。"},{"id":164136,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-12-18 10:16:53","like_diff":15,"likes":15,"dislikes":0,"content":"节节课雷达签到 蠢货一个 思修拖堂二十分钟 蠢货"},{"id":164151,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 13:10:06","like_diff":15,"likes":16,"dislikes":1,"content":"天天点名，回答冷淡，事情又多，突然看到评论，知道八成凉凉咯\n\n\n\n追评:3.3，感谢老师不挂之恩（另外xdm能讲一下你们的分嘛，给后面学弟学妹壁垒，也让我看看大家分。。。"},{"id":166470,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-12 10:32:53","like_diff":15,"likes":15,"dislikes":0,"content":"她的思修是我这学期上过最烂的一门课"},{"id":127252,"teacher_id":609,"teacher_name":"陈小英","post_time":"2020-11-17 07:13:59","like_diff":14,"likes":14,"dislikes":0,"content":"点名很多"},{"id":128570,"teacher_id":609,"teacher_name":"陈小英","post_time":"2020-12-24 04:19:13","like_diff":14,"likes":16,"dislikes":2,"content":"死板右右人"},{"id":137527,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-07-05 02:56:54","like_diff":14,"likes":19,"dislikes":5,"content":"上陈老师的思修，体验较为一般。老师人还不错，但是给分机制说实话我不是很懂。有一次课生病了跟老师请假没有批，后来又去找老师说明原因、求情，最后还是被记了旷课。小组展示要是摊上不负责的组员真的很难顶。认真写书评、做小组作业，最后不知道是因为哪一项出了问题，绩点只有3.3，有点小难过…"},{"id":160675,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-09-30 03:38:28","like_diff":14,"likes":14,"dislikes":0,"content":"思政课拖什么堂啊啊啊啊啊"},{"id":166753,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 12:14:01","like_diff":13,"likes":14,"dislikes":1,"content":"蚌埠住了，能发言都发言了，读书报告五千字，志愿服务70小时，一次都没缺勤，最后4.2，真是服了"},{"id":168178,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-31 23:57:39","like_diff":13,"likes":13,"dislikes":0,"content":"恶心死了qaq"},{"id":1314,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-03-21 23:47:01","like_diff":12,"likes":30,"dislikes":18,"content":"挺好的老师\n\n"},{"id":4139,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-09-20 23:20:44","like_diff":12,"likes":29,"dislikes":17,"content":"给分好，课有趣，不过要高绩点需要你发点言"},{"id":13244,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-12-25 14:46:17","like_diff":12,"likes":25,"dislikes":13,"content":"课上得好，人也好，多提问能加平时分"},{"id":166494,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-12 11:23:21","like_diff":12,"likes":13,"dislikes":1,"content":"思修预置到她你就等死吧"},{"id":99729,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-25 05:53:09","like_diff":11,"likes":13,"dislikes":2,"content":"垃圾\n\n思修居然是我绩点最低的一门课\n\n也是服了\n\n"},{"id":147853,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-11 05:33:13","like_diff":11,"likes":11,"dislikes":0,"content":"无聊，给分太差"},{"id":166740,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 11:49:30","like_diff":11,"likes":12,"dislikes":1,"content":"节节课爱点名，事情很多，而且这是一门你付出的不到回报课程，答主对此门迂腐死板的课程深恶痛绝，但是却得到一个不属于答主的分数——4.8，答主只求不挂就行，因此仅仅发过一次言，读书报告口水话连篇，志愿活动随意拼图，甚至还迟到过一次，在出分之前已经做好了迎接3.6的打算，这难道是由于我是在一个前四的小组吗？诚然，由于意外的分数让我窃喜不已。但是一门只求不挂去对待一门课程的人得到了一个不属于他的分数，我很难理解这门课程（思修）到底要教会我们什么，是告诉我们新时代应该具备的思想品德，还是你需要看到这个不公平的事实——你应该“投胎”到一个排名靠前的小组以获得一个较高的“平均分”？"},{"id":167613,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-17 15:42:52","like_diff":11,"likes":11,"dislikes":0,"content":"千万不要错过DDL噢\n\n读书报告千万不能雷同噢"},{"id":49576,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-08 16:08:37","like_diff":10,"likes":17,"dislikes":7,"content":"바이두 긁지 말고 직접쓰면 4.0은 넘는거 같습니다. 긁으면 2점대 입니다"},{"id":94428,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-16 12:10:35","like_diff":10,"likes":16,"dislikes":6,"content":"感觉这个老师有时候讲话就不是很尊重学生 管的比高中老师还多 一点都不会变通 很死板 比如迟到一分钟也硬要给你记迟到 很记仇的一个老师 斤斤计较"},{"id":103639,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-03-03 08:53:02","like_diff":10,"likes":11,"dislikes":1,"content":"丝毫感觉不到大学老师的风度。"},{"id":122339,"teacher_id":609,"teacher_name":"陈小英","post_time":"2020-02-24 12:16:53","like_diff":10,"likes":11,"dislikes":1,"content":"发言制度莫名其妙，问了她自己也说不清。搞得钉钉群里面一堆人天天问些莫名其妙的问题，明明自己百度就能搞懂的问题还非要问出来让老师解答，不知道这个制度有什么存在的意义。还占20分，真的无语。上网课老师一直念ppt，听得想睡觉，没办法真的受不了。"},{"id":131738,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-01-28 16:01:55","like_diff":10,"likes":11,"dislikes":1,"content":"上的思修，不知道为什么之前评分那么高，可能给分好？反正我没感觉到。说说我上她的课的体验吧：1.每节课都会点名2.很死板，不太体谅学生，作业截止时间之前不会提醒学生，也不让补交，所以上她的课，必须记好各种ddl（划重点），不然没法补救。3.钉钉经常已读不回，有什么问题，和她解释，她是不会通融的。总之，我不推荐这个老师，如果上她的课，也不用太担心，每节课都去，作业记好ddl，不理会她的阴阳怪气，可能还是不错的。"},{"id":133840,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-04-15 05:47:53","like_diff":10,"likes":10,"dislikes":0,"content":"我觉得死板"},{"id":134283,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-03-23 01:11:16","like_diff":10,"likes":10,"dislikes":0,"content":"yygq第一人"},{"id":166716,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 09:46:54","like_diff":10,"likes":12,"dislikes":2,"content":"寄，读书报告查重。\n\n不知道她的“大幅度抄袭引用”是什么标准，我怕我写的偏差太大就看了几篇论文，引用了并且标了出处。后来有点怕自爆了，并且一个上午重写了一篇4k字报告\n\n最后3.3\n\n平时上课积极发言，课后积极问问题，没有缺勤次次点到。真的服了还不如签到代签下算了还可以多睡好久www\n\n预制的不预制的都速速壁垒！！"},{"id":166828,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-14 00:35:37","like_diff":10,"likes":10,"dislikes":0,"content":"22级来答一波，楼主上课没有发过一次言，志愿活动作业随意拼凑，读书报告算是好好写的吧，期末考试也算是认真抄书了，最后4.5，出乎意料。楼主想了一晚上没想明白，唯一的可能性是小组展示了，记得当时我们组展示完被cxy夸很好？。。。但是极其不推荐选这位老师"},{"id":163177,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-12-09 03:19:52","like_diff":9,"likes":10,"dislikes":1,"content":"网课截图"},{"id":166508,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-12 12:52:13","like_diff":9,"likes":10,"dislikes":1,"content":"节节点名\n\n要上课卷发言，玩手机还会被教育\n\n已读不回\n\n壁垒壁垒"},{"id":166709,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 09:28:17","like_diff":9,"likes":10,"dislikes":1,"content":"上课无聊经常点名，需要小组讨论派人上台发言，还会拖堂，体验感差。发消息已读不回。绩点最高4.5是假的，读书报告才写2800也有4.8，写出真实感受应该就好了。"},{"id":18860,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 15:53:55","like_diff":8,"likes":27,"dislikes":19,"content":"水水哒，分高高哒，只有一次秋学期小组作业(研究性学习)再加三篇不限字数的小作业，小组展示也不急，冬学期过了好久才展示的，棒啊啊啊啊啊"},{"id":43884,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 05:30:54","like_diff":8,"likes":16,"dislikes":8,"content":"布置的作业还好，小组展示＋个人作业三篇感想（没有字数，格式限制），上课发言有记录。给分好，上课一次发言都没有居然还给了我4.5，惊呆！"},{"id":95854,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 06:29:00","like_diff":8,"likes":9,"dislikes":1,"content":"3.3"},{"id":102912,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-02-25 02:50:34","like_diff":8,"likes":8,"dislikes":0,"content":"呵呵，正态真好玩"},{"id":106985,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-04-30 14:04:08","like_diff":8,"likes":9,"dislikes":1,"content":"上课认真听了 读书报告和论文认真写了几天...不知道为什么3.9还卡?"},{"id":166712,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 09:30:59","like_diff":8,"likes":8,"dislikes":0,"content":"【思修】太死板，各种意义上的。学弟学妹们快跑"},{"id":166728,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 10:31:40","like_diff":8,"likes":8,"dislikes":0,"content":"给分太低了"},{"id":166788,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 14:54:49","like_diff":8,"likes":8,"dislikes":0,"content":"反正她快退休了，底下评论也都是骂她的，\n\n多的不说了，反正就是苦茶子扒下来了也得跑\n\n看着这么多骂的我就放心了"},{"id":166841,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-14 01:24:17","like_diff":8,"likes":9,"dislikes":1,"content":"4.8来报道，看到很多人说老师最高绩点是4.5，其实我非常担心，但是出分以后发现自己的分数还不错，很惊喜。\n\n本人除了第一节课的时候认真听了一下，其他课都没有听，上课也从来没有发言过，也不是小组长，我想我的分数可能是来源于读书报告和期末考。\n\n我读书报告写的还挺认真，我是抱着真正想要阅读这本书，而不是为了写读书报告而阅读这本书的心态去阅读，我在阅读的过程中会做笔记，简短记录每一章的内容和自己的一些想法，这样后面写读书报告会轻松一点。我的读书报告除了书本介绍的部分是百度百科上复制粘贴的，其他的内容全都是我自己写，写了3000多字，据说cxy会查重，所以读书报告要慎重对待。\n\n本人高中的时候选考了政治，并且学的不错。这次的期末考试因为疫情改到了线上，是开卷考，简直救我一命。虽然考试题目都是论述题，但是题目都不是很难，基本的原理在书上都可以找得到，只需要打字快一点，保证自己能在规定的时间内把所有想要答的内容打上去就好了\n\n总的来说，cxy的思修课上学不到多少有用的东西，如果预置是她，建议还是退选，去选别的老师吧"},{"id":166994,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-14 13:38:10","like_diff":8,"likes":9,"dislikes":1,"content":"cxy的思修课每堂都要点名（尤其早八被迫起床很难受\n\n作业方面有小组的调研报告+pre;小组的志愿活动（尽管后期因为疫情可以个人完成，但以后估计不会了[滑稽]；个人的读书报告；\n\n据cxy说读书报告会有查重，不过估计不太高应该没问题的（她说有人96%的查重[笑哭]；\n\n上课很水的，会提一个观点让想加分的同学去发言（本人做法是快速搜索之后上去发言，回来写代码（本学期几乎一半的PTA都是思修课上完成的[笑哭]\n\n不过实话实说，给分比较求是，4.5报道，朵朵上看到有4.8的（所以最高4.5应该是错误滴\n\n整体建议：上课还是要多发言，趁着大家都在思考的时候果断第一个举手，这样你就可以速速摆烂（否则越往后举手的人越多，观点也会被说的差不多）不过老师人很好，想发言都会有机会的[滑稽]"},{"id":2932,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-05-11 09:39:18","like_diff":7,"likes":23,"dislikes":16,"content":"老师讲课很风趣"},{"id":6602,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-07-16 06:37:03","like_diff":7,"likes":15,"dislikes":8,"content":"听了她的法学基础后爱上了哲学 感恩"},{"id":8385,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-09-21 01:27:13","like_diff":7,"likes":13,"dislikes":6,"content":"非常好"},{"id":18769,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 13:19:45","like_diff":7,"likes":13,"dislikes":6,"content":"虽然思修课还是蛮无聊的，但老师人很好，法学讲的不错，平常任务也少，给分也很好！"},{"id":18800,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 14:32:20","like_diff":7,"likes":12,"dislikes":5,"content":"很和蔼很温柔，永远笑呵呵，是真的想让我们有所思考，顺着老师的指点思考，生活会不一样哦"},{"id":44003,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 07:51:03","like_diff":7,"likes":10,"dislikes":3,"content":"特别好的老师，法学知识绝对深厚，而且还看各种小说！！！给分儿挺好的，只有一个研究性作业与三篇个人心得，对于思修来说已经很少了，老师已经尽力在减少作业了"},{"id":87379,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-09-28 01:06:07","like_diff":7,"likes":8,"dislikes":1,"content":"为什么不下课？？？？？"},{"id":131732,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-01-28 15:28:26","like_diff":7,"likes":8,"dislikes":1,"content":"就不知道之前分怎么那么高的。平时分低的离谱"},{"id":133684,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-03-03 17:24:08","like_diff":7,"likes":7,"dislikes":0,"content":"垃圾ddl"},{"id":134099,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-03-16 02:58:31","like_diff":7,"likes":8,"dislikes":1,"content":"无语，真的无语"},{"id":144615,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-12-22 17:02:52","like_diff":7,"likes":9,"dislikes":2,"content":"给分真的不行，事情也很多，每节课点名"},{"id":164838,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-12-26 14:19:01","like_diff":7,"likes":9,"dislikes":2,"content":"事多，讲得无聊，很要求课堂发言，网课自己操作问题一直怪同学"},{"id":166513,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-12 13:19:48","like_diff":7,"likes":8,"dislikes":1,"content":"救命，怎么还不出分 。。。。。。\n\n我求求了希望给分最高4.5是假的......这样的给分真的会让同学们很心寒的"},{"id":166810,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 16:17:05","like_diff":7,"likes":7,"dislikes":0,"content":"思修课堂还行，当故事听还算不错，干其他事情老师也没说，上了半学期开始发言，全勤，志愿者两小时，读书报告三千二，小组长比较给力，自认为期末发挥的不错，91，4.5，虽然卡了一档但是出乎意料的高。"},{"id":172384,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-04-26 01:58:23","like_diff":7,"likes":7,"dislikes":0,"content":"修的是陈老师的法学基础。今年春学期的课教室前四排只有我一个人（我在第一排）。陈老师讲课结合案例相对少，所以略显枯燥，但只要认真听课提问，能学到很多东西。读书报告和论文和课程内容也没有特别紧密的联系。最后可能因为报告和论文写得比较一般，拿了4.5。推荐对法学有兴趣的同学选修。"},{"id":6089,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-07-10 22:58:16","like_diff":6,"likes":13,"dislikes":7,"content":"只是非常渊博 膜拜"},{"id":18793,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 14:19:23","like_diff":6,"likes":17,"dislikes":11,"content":"辣鸡课  劳资啥也没学到"},{"id":69260,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 11:27:04","like_diff":6,"likes":9,"dislikes":3,"content":"3.3分不懂为啥。作文早就完成了，小组展示也很好，上课也发言过，期末考试也复习刷过题。真的不太明白分是怎么给的。"},{"id":77216,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-05-04 01:54:57","like_diff":6,"likes":7,"dislikes":1,"content":"讲的很差 …"},{"id":95547,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-19 14:42:40","like_diff":6,"likes":7,"dislikes":1,"content":"凭什么认真听讲回答问题的人最后成绩不如一直水的人，对哦，这是随机给分的思修课"},{"id":135024,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-04-27 09:23:01","like_diff":6,"likes":8,"dislikes":2,"content":"我给老师打十分，因为她在第一个学期让我知道了ddl的恐怖可怕，我现在通识课都是提着脑袋赶ddl，怕再碰上一个陈老师，最后思修没挂，2.7，哈哈哈哈老师超催眠，我在角落里偏安一隅地睡觉，时而听听觉得老师说得蛮有道理的"},{"id":151611,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-03-09 11:01:28","like_diff":6,"likes":6,"dislikes":0,"content":"呵呵呵"},{"id":172435,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-04-27 01:45:25","like_diff":6,"likes":6,"dislikes":0,"content":"上的老师的法学基础，老师讲得很好，收获了很多法学知识。只点过一次名，期末交一篇读书报告，一篇法律相关论文，没有考试。"},{"id":8345,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-09-18 16:17:29","like_diff":5,"likes":13,"dislikes":8,"content":"最理想的思政老师"},{"id":8737,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-09-25 03:11:34","like_diff":5,"likes":13,"dislikes":8,"content":"好老师\n\n"},{"id":19822,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-25 10:30:44","like_diff":5,"likes":13,"dislikes":8,"content":"讲课应该不错吧(没怎么听过)，给分挺好的，上课都是水过去的，代表小组做了次展示，最后4.5hhh"},{"id":46151,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-20 17:45:55","like_diff":5,"likes":6,"dislikes":1,"content":"思修课\n\n【课程作业】小组作业（秋学期一次调研并在冬学期展示，冬学期一次公益实践只求心安）、个人作业（三篇不限字数不限主题只记录成长）\n\n【课程体验】有两节课关于法律的部分认真听过，多数课上只听过了有趣的案例，大多数时间划水玩手机\n\n【课程付出】小组中不是组长但是付出了很多心力，大家也都看在眼里；三次个人作业倒是反思整理的聚集，内容构思了很久，用了三个小时打字，评论每篇1200字；爱课网12月中旬才注册了帐号，看过头尾两段不知道有没有帮助（成绩上的），但是视频课确实给人启发，讲新生适应的确实早看为好；考试前刷了三个小时900道选择，碰到了为数不多的原题，不超过十个。\n\n【课程收获】一般，可能我自己太水，小组合作太不成形，全靠我们组一位大佬最后刷夜丰富了论文、重做了PPT、做了很充实生动的现场展示，团队合作的能力没有具体提升，仅仅意识到了这个问题；听老师分享记了几本书名还从没看过\n\n【绩点4.2】过程中发言一次，个人作业按时提交三篇（多交也只记三篇），不知道组长给了我多少评分和小组作业其他组给我们的评分。总成绩87.\n\n"},{"id":77467,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-05-06 01:28:10","like_diff":5,"likes":5,"dislikes":0,"content":"课很水，上课打瞌睡，事多，体验不好"},{"id":95452,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-19 16:18:06","like_diff":5,"likes":6,"dislikes":1,"content":"绩杀，给分不合理"},{"id":96109,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 12:59:58","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课还可以，三观很正。本以为是一个仁慈的老师。其实很严格。有一次查迟到堵在后门让同学写名字。但是给分很迷。我3.3直接把均绩拉了下来。除了一次专业面试没请假缺课了一次，上课发言了四五次，读书报告写的也不少，志愿活动总结也交了。考试三大页白纸全写满了。给老师发了邮件也要不回个解释。结果最后得分跟楼上那个一学期一共去了3次的同学一样。"},{"id":119681,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-11-15 00:19:35","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课及其催眠，讲的并不好，而且喜欢喷口水，我已经深受其害。"},{"id":122971,"teacher_id":609,"teacher_name":"陈小英","post_time":"2020-04-27 05:41:22","like_diff":5,"likes":5,"dislikes":0,"content":"选的是法学基础。\n\n老师上课时讲话的语气可能会让人觉得不是很舒服，发言机制不太合理，因为网课嘛，只要登上去发个提问就溜就可以水分数，文不对题也没有关系……\n\n好处是不咋点名，作业只有一篇读书报告，只要求精读两三章，认真读好好写就行\n\n期末是一篇论文，2000字不多，但是要求不怎么明确，可能影响评分吧\n\n最后我4.2，主要是发言少"},{"id":143866,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-12-09 08:49:21","like_diff":5,"likes":5,"dislikes":0,"content":"就一节课请个假给我整那么多手续破事，真闲的"},{"id":147828,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-11 03:11:17","like_diff":5,"likes":6,"dislikes":1,"content":"上课讲自己的传奇故事的传奇老师"},{"id":166787,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 14:52:54","like_diff":5,"likes":7,"dislikes":2,"content":"秋冬学期思修，本人发言1次，读书报告写了3408字，不是组长，志愿服务时长也不多，大概就十多个小时，高中选考了政治，期末考由于疫情是开卷打字六选四大题，感觉自己答题情况应该不错，每道题打的字数都挺多的，最后4.5，谢谢老师呜呜呜"},{"id":166808,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 16:16:09","like_diff":5,"likes":5,"dislikes":0,"content":"上课拖泥带水  常年已读不回  评分机制诡异\n\n每节课都签到，下课会登记发言同学的名字，一些观点不敢苟同，讲课真的很没意思。\n\n学弟学妹们如果预置了她的思修建议能润则润，如果觉得麻烦的话可以参考下面意见。\n\n1.发言，然后赶你自己的事情。\n\n2.小组展示是同学互评，所以主题和形式都讨巧一点。\n\n3.期末考分点工整一些。（po没发过言绩点也还行，私以为是期末考的缘故）\n\n4.读书报告感觉老师比较偏好自己想法比较多的类型。据说会抽样查重。\n\n以上，祝满绩。（srds 她班上没见过满绩"},{"id":166823,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 17:26:29","like_diff":5,"likes":5,"dislikes":0,"content":"每节课固定点名，作业有着3000字的读书报告和小组调查作业和小组志愿作业，同时思修课上极其鼓励发言，只能说作为一门思修课，事情实在是太多了，非常不推荐选修这位老师的思修课\n\n补一下：绩点3.6"},{"id":166846,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-14 02:02:47","like_diff":5,"likes":5,"dislikes":0,"content":"堂堂点名 还提问"},{"id":169655,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-02-27 09:24:20","like_diff":5,"likes":5,"dislikes":0,"content":"自认倒霉"},{"id":843,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-03-17 23:31:56","like_diff":4,"likes":7,"dislikes":3,"content":"很关心学生的一位老师"},{"id":14030,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-04 01:39:09","like_diff":4,"likes":4,"dislikes":0,"content":"666"},{"id":19240,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-23 15:49:26","like_diff":4,"likes":8,"dislikes":4,"content":"分数：9\n\n硬件：法学大牛\n\n软件：奶奶般的授课方式、体制内\n\n课堂：分小组，但坐后排基本不管你在干嘛；思修部分水，法基部分有干货\n\n给分：自认为比较良心"},{"id":37513,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-19 08:10:45","like_diff":4,"likes":5,"dislikes":1,"content":"虽然分也不低，但感觉与我的付出不符。"},{"id":43890,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 05:43:50","like_diff":4,"likes":6,"dislikes":2,"content":"老师人特别好，很体谅学生，思修的任务跟其他老师比真的少太多了，而且给分很好，上课很有趣，知道很多人选不上法学基础就在思修课上讲了很多法律的知识，专业功底很深厚，教学理念也一点都不古板，非常喜欢陈老师！！"},{"id":45037,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-20 05:30:32","like_diff":4,"likes":6,"dislikes":2,"content":"不点名的时候我兢兢业业每次到点名恰巧就迟到了哎\n\n"},{"id":49789,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-04-26 04:46:08","like_diff":4,"likes":6,"dislikes":2,"content":"【法学基础】给分好老师，点过一次名。\n\n一二节课主动提问，第三节课认真听讲，读书报告好好写，最后有一篇关于法学的论文。我4.5"},{"id":69000,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 07:37:52","like_diff":4,"likes":5,"dislikes":1,"content":"上课认真听也积极提问，小组任务也积极完成结果也只有3.3何必呢"},{"id":69228,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 10:32:15","like_diff":4,"likes":6,"dislikes":2,"content":"不知道发生了什么只有3.3?和想象中不一样。。也许是期末考太垃圾了？"},{"id":69254,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 11:13:30","like_diff":4,"likes":6,"dislikes":2,"content":"莫名其妙给了3.3，小组展示好好弄个人三篇文章也好好写了。。。。怕是期末考爆炸了"},{"id":95823,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 06:00:08","like_diff":4,"likes":4,"dislikes":0,"content":"水课，不怎么样。就是被卡绩点了，很难受。\n\n我觉得水课就该有个水课的样子吧！"},{"id":96197,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 14:17:11","like_diff":4,"likes":5,"dislikes":1,"content":"常常点名 想水别选 睡过头旷课一次 其他作业全交 考试复习且写满 绩点3.3 均绩被拉死 苦啊"},{"id":106887,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-04-30 07:03:55","like_diff":4,"likes":9,"dislikes":5,"content":"上课是真的水，但也是真的?杀。认认真真花了两天，一天书评，一天论文，字数比要求的字数多了3倍，结果创造通识课绩点最低记录，而且卡?了，真难受，多4分可以多0.6个绩点。上学期一门都没卡? ，这学期一下子卡两门。真是吔屎了，不知道这评分咋这么高的。。。"},{"id":107109,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-05-01 15:38:01","like_diff":4,"likes":5,"dislikes":1,"content":"凭啥正正态我 论文写一万个字就一定是抄来的？我本来很喜欢您的speechless"},{"id":107212,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-05-02 09:15:38","like_diff":4,"likes":4,"dislikes":0,"content":"哭了 给分不好啊…论文读书报告写的认认真真"},{"id":107320,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-05-03 14:09:15","like_diff":4,"likes":5,"dislikes":1,"content":"很怀疑老师是不是区分了什么是恶竞抄袭，什么是认真写读书报告论文的？不明就里的给分随意，说实话让真正认真的人有点寒心"},{"id":131734,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-01-28 15:40:25","like_diff":4,"likes":5,"dislikes":1,"content":"79完美卡3.3"},{"id":131915,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-01-29 09:56:05","like_diff":4,"likes":7,"dislikes":3,"content":"1.每节课浙大钉签到（我都在宿舍签的）\n\n2.pre纯看小组互评，不太合理\n\n3.ddl限制很严，晚一秒都不行\n\n4.老师人还可以的"},{"id":135243,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-05-06 17:26:51","like_diff":4,"likes":5,"dislikes":1,"content":"奇差无比"},{"id":145196,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-12-28 07:11:28","like_diff":4,"likes":4,"dislikes":0,"content":"老师比较注重上课发言，占比也挺高的，对于像我这种不太擅长发言的同学可能不太友好，小组作业还是看组员吧，估计我要被正态了"},{"id":166210,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-11 12:09:52","like_diff":4,"likes":5,"dislikes":1,"content":"just soso，可能是思政课普遍存在的问题"},{"id":166796,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 15:29:05","like_diff":4,"likes":5,"dislikes":1,"content":"88-4.2，我的情况是差不多4次5次发言，所在小组的小组展示应该是最烂的，读书报告3500个人认为写得还可以，期末4道题两个小时敲键盘没有停下来过，虽然高中不选政治但应该答的还行。看了那么久关于老师的评价，真的抱着3.9就谢天谢地的心态，给了4.2真的还算满意了虽然就差1分就4.5。但能上4就真的很开心了。"},{"id":167008,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-14 14:52:20","like_diff":4,"likes":5,"dislikes":1,"content":"次次到课，该做的全做了，不懂为什么只有3.9"},{"id":192206,"teacher_id":609,"teacher_name":"陈小英","post_time":"2024-05-11 16:21:10","like_diff":4,"likes":4,"dislikes":0,"content":"老师这学期结束就退休了（在马院做学助看到老师来办退休手续了hhh），不管怎么样还是祝老师退休快乐！"},{"id":2896,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-05-10 14:28:40","like_diff":3,"likes":6,"dislikes":3,"content":"给分真心好，讲的也不错"},{"id":3066,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-05-21 02:22:47","like_diff":3,"likes":5,"dislikes":2,"content":"特别棒~\\(≧▽≦)/~"},{"id":4104,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-06-17 17:26:21","like_diff":3,"likes":8,"dislikes":5,"content":"少数人刷分的乐园"},{"id":4110,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-06-17 18:18:59","like_diff":3,"likes":7,"dislikes":4,"content":"水"},{"id":5355,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-07-07 02:52:29","like_diff":3,"likes":13,"dislikes":10,"content":"老师真的特别棒的那种！一定要选她的课！"},{"id":6612,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-07-16 10:21:50","like_diff":3,"likes":4,"dislikes":1,"content":"讲的很棒，知识很丰富。给分很厚道"},{"id":8244,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-09-17 23:56:41","like_diff":3,"likes":12,"dislikes":9,"content":"听课变成一种享受。"},{"id":8264,"teacher_id":609,"teacher_name":"陈小英","post_time":"2015-09-18 01:56:02","like_diff":3,"likes":10,"dislikes":7,"content":"陈老师好牛逼"},{"id":17379,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-20 06:56:05","like_diff":3,"likes":3,"dislikes":0,"content":"陈老师真的好厉害"},{"id":17512,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-20 10:18:09","like_diff":3,"likes":3,"dislikes":0,"content":"好好好"},{"id":18801,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 14:33:02","like_diff":3,"likes":4,"dislikes":1,"content":"超级超级棒的老师"},{"id":18824,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 15:15:11","like_diff":3,"likes":7,"dislikes":4,"content":"冷门大类活该被正态？？"},{"id":19764,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-25 08:53:36","like_diff":3,"likes":5,"dislikes":2,"content":"功底深厚，很有气质的老师。"},{"id":20569,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-28 13:11:44","like_diff":3,"likes":3,"dislikes":0,"content":"认真听陈老师的课收获很大啊特别是法学那一块，给分也是棒棒哒"},{"id":33395,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-19 10:16:28","like_diff":3,"likes":7,"dislikes":4,"content":"垃圾，超水"},{"id":37503,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-19 07:09:21","like_diff":3,"likes":8,"dislikes":5,"content":"法学基础课其实没什么内容，基本就是问问题。。。事情少，给分不错，但是每次都要抢提问有点心累，还会有很多人明明没提问也去签"},{"id":37823,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-21 08:39:30","like_diff":3,"likes":3,"dislikes":0,"content":"发言制度有待更新"},{"id":39863,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-12-28 04:59:31","like_diff":3,"likes":7,"dislikes":4,"content":"上课水，不同意之前几位的绩点很高\n\n之前回答过两三个问题，读书报告和期末论文好好写，结果没上4"},{"id":40554,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-04 04:38:05","like_diff":3,"likes":4,"dislikes":1,"content":"上思修课 后半学期相当于法律基础！！强烈推荐！会讲她的不少精力和案例。事情少！"},{"id":43812,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 03:54:50","like_diff":3,"likes":4,"dislikes":1,"content":"先是老早交了作业然后说我没交，然后又被正态了..."},{"id":44240,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 12:48:49","like_diff":3,"likes":5,"dislikes":2,"content":"思修这种思政课大家自己没兴趣不能怪考试 老师很棒 上课认真听还是很有收获的 作业的话三次个人作业 和别的读书笔记比起来比较少 但是其实写的字数是差不多的 但是不限主题真的很棒 然后上课很多人会为了平时分刷发言 但是内向的同学也不要方 一次都没发言作业认真写 考前浏览了一次书最后4.5 思修这门课 主要还是 看 三 观"},{"id":67497,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-21 10:52:32","like_diff":3,"likes":3,"dislikes":0,"content":"哎，提问加分这个不太完善啊，"},{"id":69197,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-25 01:10:19","like_diff":3,"likes":4,"dislikes":1,"content":"莫名奇妙，正事全干了，还上课回答过问题，思修题库也做了，3.3？Are you kidding？"},{"id":69330,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 13:06:33","like_diff":3,"likes":6,"dislikes":3,"content":"没发过一次言，期末4.5，认真完成，内向的同学也是能够高分的。"},{"id":96059,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 12:07:46","like_diff":3,"likes":3,"dislikes":0,"content":"一定要注意交作业的时间，不是最后一节课，迟交了直接卡到3.3...这学期的均绩凉了。但是不犯这种错误，作为思修课还是可以了。就，一般般。"},{"id":96191,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 14:11:45","like_diff":3,"likes":3,"dislikes":0,"content":"成功被正态，绩点3.0 平时少去了几次课 上课也没有回答过问题 作业认真做 考试空白的全部写满 研究性课题小组分数最高也没有任何卵用 打分很真的很迷"},{"id":96610,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-21 07:43:36","like_diff":3,"likes":3,"dislikes":0,"content":"在一些事上确实没有强调，最后还是要自己负责的，当然，如果可以，换老师。"},{"id":103501,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-02-28 14:56:57","like_diff":3,"likes":3,"dislikes":0,"content":"思修课上得很好，有关法律的部分讲的很完美。小组互评的算法有点问题，居然不去最高低分，成功被人钻了空子。"},{"id":115840,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-08-21 02:04:36","like_diff":3,"likes":3,"dislikes":0,"content":"?? ?? ??"},{"id":131733,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-01-28 15:37:57","like_diff":3,"likes":3,"dislikes":0,"content":"被卡绩了，气死我了"},{"id":147299,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-09 12:28:51","like_diff":3,"likes":3,"dislikes":0,"content":"法学基础\n\n事少 每节课固定课前雷达点名但课可以划 一篇读书报告（1500-3500字）一篇论文（>2000）无期末考\n\n想学也可以认真听课 老师上课方式是讲的同时同学可以自由提问提多少都没关系"},{"id":166807,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 16:00:33","like_diff":3,"likes":3,"dislikes":0,"content":"懂得都懂，一言难尽。"},{"id":166979,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-14 12:58:55","like_diff":3,"likes":4,"dislikes":1,"content":"卡绩 真的很绝"},{"id":167157,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-15 04:28:18","like_diff":3,"likes":4,"dislikes":1,"content":"点名太多"},{"id":18818,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 14:56:05","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好"},{"id":18939,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 23:52:19","like_diff":2,"likes":3,"dislikes":1,"content":"见过最棒的老师之一。(^з^)"},{"id":19009,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-26 16:06:02","like_diff":2,"likes":4,"dislikes":2,"content":"庆幸自己这么幸运碰到了好老师。"},{"id":19016,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-23 04:18:16","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好，给分也好！讲课功底一流！"},{"id":19029,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-23 05:40:08","like_diff":2,"likes":3,"dislikes":1,"content":"给分超好 教的好人也好"},{"id":19099,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-23 09:03:00","like_diff":2,"likes":3,"dislikes":1,"content":"人好，给分好。"},{"id":19246,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-23 16:02:42","like_diff":2,"likes":3,"dislikes":1,"content":"谢谢陈老师"},{"id":35904,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-10 08:49:01","like_diff":2,"likes":3,"dislikes":1,"content":"两个字，佩服"},{"id":36075,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-10 11:37:26","like_diff":2,"likes":2,"dislikes":0,"content":"嗯，声音洪亮，讲得很好"},{"id":37519,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-21 01:15:42","like_diff":2,"likes":4,"dislikes":2,"content":"如果你想水水过，就选法学基础吧，还能拿一个相对不错的绩点，如果你想认真上课拿个高绩点，建议还是洗洗睡吧"},{"id":37553,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-12-09 03:04:56","like_diff":2,"likes":4,"dislikes":2,"content":"给分好"},{"id":51167,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-05-21 15:59:58","like_diff":2,"likes":2,"dislikes":0,"content":"讲得很好。"},{"id":59494,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-09-22 02:21:26","like_diff":2,"likes":2,"dislikes":0,"content":"哈哈哈"},{"id":95514,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-19 13:36:12","like_diff":2,"likes":4,"dislikes":2,"content":"吹爆!!!!!\n\n上学期思修棒棒哒\n\n下学期还选小英老师的法学基础!!!"},{"id":96237,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 14:48:13","like_diff":2,"likes":3,"dislikes":1,"content":"思修，上课不发言，但是作业有认真完成，小组组长，真的做了很多付出很多，管理六七个人的小组真的很辛苦，期末感觉自己考的还过得去，绩点4.2 觉得和付出不对等..."},{"id":97177,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-21 23:42:33","like_diff":2,"likes":3,"dislikes":1,"content":"没感觉这门课意义在哪里"},{"id":106906,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-04-30 07:58:20","like_diff":2,"likes":3,"dislikes":1,"content":"法学基础：认真读书写报告，给分迷离"},{"id":118696,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-10-30 23:39:38","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":135251,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-05-07 00:47:24","like_diff":2,"likes":4,"dislikes":2,"content":"呵呵，这么认真上课写作业，就给这么一点好意思吗"},{"id":147794,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-11 01:01:34","like_diff":2,"likes":4,"dislikes":2,"content":"点名实在太狠了"},{"id":166794,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-01-13 15:19:50","like_diff":2,"likes":8,"dislikes":6,"content":"4.5安全下车，感觉给分没有想象中差"},{"id":172645,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-05-03 06:38:11","like_diff":2,"likes":2,"dislikes":0,"content":"要说上课内容吧我确实没法评价，因为完全没听.......书评也是用高中读后感为大纲增添润色交上去的，小组作业也就循规蹈矩吧"},{"id":185337,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-12-28 03:58:10","like_diff":2,"likes":2,"dislikes":0,"content":"曾经我看见查老师的评论，让我跑，我不在乎，我笑嘻嘻。现在，我会奉劝下一届预置思政的孩子们，应换尽换。"},{"id":189109,"teacher_id":609,"teacher_name":"陈小英","post_time":"2024-01-22 02:39:12","like_diff":2,"likes":2,"dislikes":0,"content":"本人上课摆烂没发过一次言，而且最后一次课还缺勤了，小组展示的互评还是最低分，在这种情况下都有88（4.2），我觉得老师给分其实还行，倒也没有非常差"},{"id":18816,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 14:54:14","like_diff":1,"likes":3,"dislikes":2,"content":"能把思修讲的这么好也是没谁了"},{"id":18827,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-03-04 06:19:23","like_diff":1,"likes":4,"dislikes":3,"content":"给分超级棒"},{"id":18858,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-22 15:50:10","like_diff":1,"likes":3,"dislikes":2,"content":"老师法律部分讲的很好很好，是真厉害，给分好，极好极好，上她的课很爽"},{"id":20045,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-01-26 02:56:41","like_diff":1,"likes":2,"dislikes":1,"content":"完美的"},{"id":25103,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-05-05 09:15:39","like_diff":1,"likes":3,"dislikes":2,"content":"给分很一般"},{"id":35914,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-10 08:51:53","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的，让我一个对法律无感的人对法律产生了浓厚的兴趣"},{"id":36126,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-10 13:12:58","like_diff":1,"likes":2,"dislikes":1,"content":"很棒很亲切的老师。"},{"id":36177,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-11 00:47:48","like_diff":1,"likes":2,"dislikes":1,"content":"可以，最好多提问"},{"id":36296,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-11 14:41:09","like_diff":1,"likes":2,"dislikes":1,"content":"已经这么多人顶了，我就也打十分顶一下好了！"},{"id":36313,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-11 15:41:09","like_diff":1,"likes":2,"dislikes":1,"content":"内容很丰富，大多数是书本外的知识，老师真的很好哟~推荐。"},{"id":36456,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-02-25 17:30:48","like_diff":1,"likes":4,"dislikes":3,"content":"老师很棒很可爱"},{"id":37558,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-19 12:21:48","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，不点名。作业也少，一篇报告一篇不需格式的小论文。给分最后也很好……每节课都有问答和案例讲解"},{"id":37685,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-20 06:24:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师回答问题挺有意思的，认真写读书报告和期末论文就行，上课尽量能发言，有加分的，具体知识看自己兴趣学就好了"},{"id":37686,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-20 06:30:16","like_diff":1,"likes":2,"dislikes":1,"content":"感觉学到很多东西，生活上可以用法律保护自己"},{"id":38165,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-25 06:24:09","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，平时问问题都会很认真地回答，虽然上课内容不多，但讲得不错，基本概念解释很清楚，是思路很清晰的人，给分也不错哦。"},{"id":38507,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-12-07 08:39:47","like_diff":1,"likes":2,"dislikes":1,"content":"真的推荐（很博学的一个老师 而且思想很前卫 可以一直水下去\n\n）"},{"id":39641,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-12-26 11:25:15","like_diff":1,"likes":2,"dislikes":1,"content":"给分很好，上课也很有意思，强推"},{"id":43677,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-16 22:40:14","like_diff":1,"likes":2,"dislikes":1,"content":"人好 给分好 太棒啦"},{"id":43908,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 06:07:41","like_diff":1,"likes":2,"dislikes":1,"content":"陈老师人很好，讲课很有意思，给分也好"},{"id":44179,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-20 01:27:57","like_diff":1,"likes":2,"dislikes":1,"content":"作业少，给分好，干货多，最后看均绩你就知道该不该选了∩_∩"},{"id":44377,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 16:34:20","like_diff":1,"likes":2,"dislikes":1,"content":"开心啊"},{"id":44430,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 23:41:07","like_diff":1,"likes":2,"dislikes":1,"content":"给！分！超！好！"},{"id":46060,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-20 14:03:22","like_diff":1,"likes":1,"dislikes":0,"content":"给分赞"},{"id":47845,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-02-26 08:13:22","like_diff":1,"likes":1,"dislikes":0,"content":"讲真上课偶尔听听，大部分在干别的事情，回答过一次问题，其他按老师要求完成报告啊小组合作什么的，最后考试就很简单啊，反正我觉得老师给分真的很好。我是感恩的有4.5、可能期末政治功底还蛮重要的。"},{"id":59331,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-09-21 02:22:20","like_diff":1,"likes":2,"dislikes":1,"content":"哈哈哈\n\n"},{"id":75816,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-03-19 05:53:39","like_diff":1,"likes":1,"dislikes":0,"content":"不对啊，法学基础怎么半学期了一直在上思修的内容？"},{"id":76790,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-04-23 12:07:01","like_diff":1,"likes":1,"dislikes":0,"content":"不下课也不提早下课"},{"id":94972,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-18 14:04:25","like_diff":1,"likes":1,"dislikes":0,"content":"基本不讲教材内容，感觉还可以，能学到一点东西。"},{"id":95844,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 06:18:35","like_diff":1,"likes":3,"dislikes":2,"content":"真的很水，可以自己干自己的事，上课没回答过问题，就交了两次小纸条，一个读书报告，一个志愿报告，志愿报告还迟交了，小组展示分数全班中下，还要4.2超开心。但是要记着那些作业的时间，老师不会提醒的，而迟交了就记迟交的。\n\n我觉得老师思想很正，每次我觉得没什么道理没什么好讲的东西，老师就能列出很多理由，还很让人信服，可能这就是思修老师吧。。。"},{"id":102419,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-02-01 15:47:15","like_diff":1,"likes":1,"dislikes":0,"content":"上课比较有深度，是个不错的老师，但是思修课上的发言自己登记实在太坑了，感觉缺乏公平"},{"id":145465,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-12-30 01:12:10","like_diff":1,"likes":1,"dislikes":0,"content":"法学基础事少分高"},{"id":147800,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-11 01:12:30","like_diff":1,"likes":7,"dislikes":6,"content":"思修，必点名，上课还行，可也看出老师自身知识渊博，给分还行"},{"id":185128,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-12-26 11:58:21","like_diff":1,"likes":1,"dislikes":0,"content":"讲课昏昏欲睡，还不让你睡"},{"id":188096,"teacher_id":609,"teacher_name":"陈小英","post_time":"2024-01-18 07:48:40","like_diff":1,"likes":1,"dislikes":0,"content":"本人每节都去，过去也是摸鱼没发过一次言，读书报告水了一晚上，小组展示和志愿者平平无奇，最后得了4.2，感觉也就这样了，对绩点要求不是太高的话也不算差吧，毕竟思修也不值得很大精力。"},{"id":20872,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-02-02 18:23:13","like_diff":0,"likes":4,"dislikes":4,"content":"思修好老师，但满绩很难，她随便分的组导致我的组友水水的，平时我抱不到大腿"},{"id":21259,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-02-27 15:12:12","like_diff":0,"likes":2,"dislikes":2,"content":"给分好  人也好  不过课无聊  但……思修就这样"},{"id":21415,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-02-28 15:58:52","like_diff":0,"likes":6,"dislikes":6,"content":"老师人很好，尤其法律部分很精彩，给分挺好的，主要看队友(本队略坑)。上课还被老师抓到水手机两次，也是没谁了"},{"id":21817,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-03-01 07:19:26","like_diff":0,"likes":2,"dislikes":2,"content":"很棒的老师！！！给分超级好！！！讲的也好…"},{"id":22949,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-03-15 05:43:00","like_diff":0,"likes":3,"dislikes":3,"content":"真的不是一般的棒！！"},{"id":24866,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-05-04 05:51:38","like_diff":0,"likes":3,"dislikes":3,"content":"必须满分"},{"id":24886,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-05-04 08:21:21","like_diff":0,"likes":2,"dislikes":2,"content":"很好的老师，上课会讲很多例子，给分也很赞"},{"id":35416,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-24 02:31:32","like_diff":0,"likes":2,"dislikes":2,"content":"超级棒噢"},{"id":35547,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-16 13:57:24","like_diff":0,"likes":2,"dislikes":2,"content":"很好。"},{"id":35570,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-10 07:28:23","like_diff":0,"likes":2,"dislikes":2,"content":"很有收获"},{"id":35671,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-10 07:42:16","like_diff":0,"likes":0,"dislikes":0,"content":"水水水"},{"id":35782,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-10 08:08:17","like_diff":0,"likes":2,"dislikes":2,"content":"很有趣的一门课，能学到蛮多东西的"},{"id":36100,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-10 12:27:23","like_diff":0,"likes":1,"dislikes":1,"content":"不会水课会爆炸"},{"id":36515,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-19 16:18:04","like_diff":0,"likes":1,"dislikes":1,"content":"hhh"},{"id":37524,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 03:51:00","like_diff":0,"likes":2,"dislikes":2,"content":"上课水水哒\n\n给分棒棒哒\n\n任务少少哒"},{"id":37629,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-20 01:23:36","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课会讲很多有用的基础法学知识，通过回答问题解决疑惑，作业就一篇读书报告一篇论文，上课发言，论文认真写，给分很好！"},{"id":37840,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-21 10:26:03","like_diff":0,"likes":0,"dislikes":0,"content":"选两次上课坐到第一排问两个问题，读书报告和期末论文好好写轻轻松松4.5"},{"id":37875,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-21 13:05:38","like_diff":0,"likes":2,"dislikes":2,"content":"老师人真的很好，知识丰富，认真听的话收获很大，提出的问题都会尽力解答。提问也没什么，平时找点相关时事看下上课提两个问就可以了，这个小学期好像没有点名。给分挺好。"},{"id":38856,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-12-19 14:53:50","like_diff":0,"likes":1,"dislikes":1,"content":"无敌水"},{"id":39411,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-12-22 13:29:16","like_diff":0,"likes":1,"dislikes":1,"content":"很好很水"},{"id":43769,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 02:46:50","like_diff":0,"likes":1,"dislikes":1,"content":"还不错的一个老师，虽然水了一个学期的思修"},{"id":43826,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 04:32:37","like_diff":0,"likes":3,"dislikes":3,"content":"点过一次名，讲课不错。然后可能还是课堂发言比较重要吧。"},{"id":44379,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-17 16:41:56","like_diff":0,"likes":1,"dislikes":1,"content":"棒呆 从没想过思修绩点破4.5  耶\n\n\n\n"},{"id":44517,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-01-18 02:17:59","like_diff":0,"likes":1,"dislikes":1,"content":"给分很不错"},{"id":49729,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-04-25 02:34:06","like_diff":0,"likes":0,"dislikes":0,"content":"上课水，要提问题，报告什么的随便写的，最后89"},{"id":59321,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-09-21 01:28:16","like_diff":0,"likes":2,"dislikes":2,"content":"一个耿直的如郑强的老师 心理很年轻 幽默\n\n"},{"id":59476,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-09-29 00:37:11","like_diff":0,"likes":2,"dislikes":2,"content":"给九分只是因为老师比较好，否则就这种政治课谁喜欢上。\n\n"},{"id":67884,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-22 08:46:24","like_diff":0,"likes":1,"dislikes":1,"content":"上课你可以选择做作业，老师不会管，你也可以选择听课，老师讲法律知识讲得很好?"},{"id":68956,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 07:04:46","like_diff":0,"likes":1,"dislikes":1,"content":"给分很好，回答问题比较照顾女生，上课超水，事不多。"},{"id":68967,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 07:20:07","like_diff":0,"likes":2,"dislikes":2,"content":"老师超级好，人见识特别广，给分也超级好，是最理想的思政课老师了，爱老师！( •̀∀•́ )"},{"id":69084,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 08:04:38","like_diff":0,"likes":1,"dislikes":1,"content":"老师是一名很有经验的律师，在讲法律相关方面时会很详细，上课和同学交流也很多，事情比较少，给分也很好"},{"id":69095,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 08:18:11","like_diff":0,"likes":1,"dislikes":1,"content":"给分好"},{"id":69096,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 08:18:31","like_diff":0,"likes":2,"dislikes":2,"content":"给分太好了，选吧选吧"},{"id":69113,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 08:39:45","like_diff":0,"likes":2,"dislikes":2,"content":"思修1、只有秋学期一次小组调查作业，外加三篇不限字数小作业。\n\n2、上课需要提问或者回答问题，课后去登记名字。\n\n3、上课可以认真听也可以不认真听，但老师多少还是会管一管不听课的同学。\n\n4、期末刷一刷题就好了，考试主观题三选二，多写点高分。平时背了书期末可能会轻松一点，但没有多大作用。\n\n5、偶尔点名，有时也会自己签到，但别帮别人签到，人数不对老师会很生气。\n\n6、老师学法律的，法律知识非常强大，上课不会很无聊。"},{"id":69148,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 09:01:25","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分很好，就是课程本身比较水，不怪老师"},{"id":69514,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-25 01:59:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课上得很好，上课积极发言的话给分也很好。"},{"id":69683,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-25 08:08:52","like_diff":0,"likes":0,"dislikes":0,"content":"非常好"},{"id":70262,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-26 10:13:14","like_diff":0,"likes":1,"dislikes":1,"content":"事少给分好 快选快选"},{"id":70386,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-26 14:22:49","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分超好的 法律知识很渊博呐"},{"id":74186,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-02-06 09:02:27","like_diff":0,"likes":0,"dislikes":0,"content":"比较轻松，思修要及时查看公邮里的作业通知，小组作业认真完成，考试的时候多写一点，最好多发言，少发也没什么大问题（比如我），给分很好"},{"id":76445,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-04-09 11:52:52","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":76799,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-04-23 13:31:28","like_diff":0,"likes":0,"dislikes":0,"content":"讲得很好 收获很大"},{"id":77158,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-05-03 08:19:51","like_diff":0,"likes":1,"dislikes":1,"content":"法学基础每学期点一次名，这学期开始不算发言平时分，讲课很好。但是我可能因为点名那天有事迟到了会儿，就卡绩点了……85分"},{"id":77280,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-05-04 10:05:37","like_diff":0,"likes":0,"dislikes":0,"content":"讲的不知道怎么样，没好好听过，可以水过去，适合想水水作业的同学吧。只有两个论文。给分也ok。"},{"id":77295,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-05-04 11:49:08","like_diff":0,"likes":0,"dislikes":0,"content":"给分不是很好，上课没听过，两篇论文自己看着办"},{"id":87555,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-10-05 06:32:32","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":88163,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-10-23 07:36:45","like_diff":0,"likes":0,"dislikes":0,"content":"明年要毕业了来写一下，从大一到现在我一直没忘的两个事例是她讲的，一个是思考许久得出生命无意义坚决地寻死的学长，另一个是在山路上被男友杀死的学姐，生命都还年轻鲜活，却走到了终点"},{"id":91800,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-12-20 12:10:46","like_diff":0,"likes":1,"dislikes":1,"content":"不好意思 我吴行健满了\n\n"},{"id":93491,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-10 04:22:46","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的内容很有趣，喜欢听的人当然可以认真听，想要做作业当然老师也不管你hhh。老师人特别特别好，可以在上过来这么多门课里，思修是我最喜欢也最轻松的课。但是期末复习当然自己就要更努力啦hhh，老师上课的内容和期末可能有关，但确实实用性没那么大，最终还是靠自己看书刷题叭。"},{"id":95878,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 11:58:53","like_diff":0,"likes":2,"dislikes":2,"content":"老师三观很正，法学知识很渊博。平时读书报告志愿活动好好做成绩还是不错的，没发过言最后4.5飘过"},{"id":95955,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 09:27:07","like_diff":0,"likes":1,"dislikes":1,"content":"老师超好的，虽然课真的有点水，但这和老师没关系。课上的确有恶竞，各种瞎举手乱回答，但其实你回答次数少问题也不大的。只要好好写论文，好好参加小组研究，期末考试写的认真点，绩点就不会低的。(比如我上课就一次也没回答，但最后差一分4.8)"},{"id":95997,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 10:51:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师很可爱，只要好好做平时作业，分数不会低的。"},{"id":96018,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 11:31:05","like_diff":0,"likes":1,"dislikes":1,"content":"课水事少给分好，随机点名两堂课，展示不要迟到即可"},{"id":96044,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 11:58:58","like_diff":0,"likes":1,"dislikes":1,"content":"运气超好老师超棒给老师花花"},{"id":96184,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 14:08:00","like_diff":0,"likes":1,"dislikes":1,"content":"很有收获。考试不太好做。"},{"id":96198,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 14:17:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好很耐心 期末考试有点小难来着最好还是多看一下...."},{"id":96279,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 16:05:41","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的真的人很好?！"},{"id":103780,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-03-05 12:18:01","like_diff":0,"likes":1,"dislikes":1,"content":"。。。。。"},{"id":107169,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-05-02 04:15:06","like_diff":0,"likes":1,"dislikes":1,"content":"上课贼水，修一晚上的读书报告，加一晚上的小论文，最后4.2，适合上课不发言，喜欢水课的人"},{"id":135252,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-05-07 01:03:07","like_diff":0,"likes":2,"dislikes":2,"content":"上的法学基础\n\n每节课都会点名，老师对不来的同学抓的很严，特别是最后一节课。作业是一篇1500+的读书笔记，期末有一篇2000+的论文。感觉老师给分很不错~论文写的很不好，但是每节课都去，最后4.2。"},{"id":138025,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-07-07 05:46:02","like_diff":0,"likes":5,"dislikes":5,"content":"老师讲的东西认真听的话会学到很多，千万不要错过ddl!!!"},{"id":147910,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-11 06:56:14","like_diff":0,"likes":4,"dislikes":4,"content":"我上了陈老师的法学基础和思修，思修课坐在前排，老师讲课其实知识还蛮丰富的，不读PPT，就是聊天。关于思修也有一定的不合理之处，比如小组互评，就有其他小组把分数全都往低了大，我也很无奈。但法学基础比起思修课，说老实话，就水了很多也无聊很多，有点到，读书报告和论文，感觉没花多少时间，给分还不错。"},{"id":180678,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-09-25 00:45:57","like_diff":0,"likes":0,"dislikes":0,"content":"不知所云"},{"id":181367,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-10-16 04:25:43","like_diff":0,"likes":1,"dislikes":1,"content":"纯sb"},{"id":181368,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-10-16 04:25:42","like_diff":0,"likes":0,"dislikes":0,"content":"纯sb"},{"id":181369,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-10-16 04:25:42","like_diff":0,"likes":1,"dislikes":1,"content":"纯sb"},{"id":181370,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-10-16 04:25:42","like_diff":0,"likes":1,"dislikes":1,"content":"纯sb"},{"id":185995,"teacher_id":609,"teacher_name":"陈小英","post_time":"2024-01-07 08:14:35","like_diff":0,"likes":0,"dislikes":0,"content":"思修课中规中矩"},{"id":188064,"teacher_id":609,"teacher_name":"陈小英","post_time":"2024-01-18 06:27:44","like_diff":0,"likes":0,"dislikes":0,"content":"还可以"},{"id":188527,"teacher_id":609,"teacher_name":"陈小英","post_time":"2024-01-19 07:14:00","like_diff":0,"likes":0,"dislikes":0,"content":"7/10，不建议有转专业计划的同学选，另外随意"},{"id":215105,"teacher_id":609,"teacher_name":"陈小英","post_time":"2025-02-21 07:36:02","like_diff":0,"likes":0,"dislikes":0,"content":"非常好"},{"id":21646,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-02-29 11:52:28","like_diff":-1,"likes":4,"dislikes":5,"content":"抱大腿了（主要党性好），思修一直水，差点就4.8。老师很实在，很热情，案例讲的挺有意思"},{"id":37652,"teacher_id":609,"teacher_name":"陈小英","post_time":"2016-11-20 02:46:48","like_diff":-1,"likes":3,"dislikes":4,"content":"事情少，一个读书报告加一篇法学论文，给分不错……其实并不一定要提问的，感觉占的比重并不大，因为我没有提问过。当然，也没有去加过提问次数，也不是法学专业学生，也有4.5……重点还是认真写报告和论文吧?"},{"id":49716,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-04-24 15:40:40","like_diff":-1,"likes":0,"dislikes":1,"content":"给分\n\n太好！！！！！！！！！！！！"},{"id":61068,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-11-12 14:37:14","like_diff":-1,"likes":1,"dislikes":2,"content":"很好，很好"},{"id":69293,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 12:15:00","like_diff":-1,"likes":0,"dislikes":1,"content":"人好，课好，给分好，就是好~"},{"id":95500,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-19 13:13:24","like_diff":-1,"likes":1,"dislikes":2,"content":"老师讲的不错，有的案例挺有意思的，也会联系时事，但是上课也没怎么认真听，也没发过言，可能是读书报告或者志愿者报告还行，给分很不错，非常满意"},{"id":96053,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 12:05:12","like_diff":-1,"likes":0,"dislikes":1,"content":"事挺少的，只要按她的要求做了，给分会很好的。"},{"id":108476,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-05-26 08:14:20","like_diff":-1,"likes":2,"dislikes":3,"content":"老师讲的干货是真的多，请大家不要一味追求字数而没有自己的思考，即便没有抄袭也跟抄袭没区别了。"},{"id":131741,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-01-28 16:14:57","like_diff":-1,"likes":1,"dislikes":2,"content":"分不低，就是卡绩了，85分3.9就很难受。老师人不错，我几乎不回答问题，有两次回答也没登记。讲课还是蛮有意思的，卡绩有点难受(也许因为两次回答没登记的缘故？不过老师那时也没提醒。。。）所以打了九分"},{"id":133507,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-03-01 11:05:17","like_diff":-1,"likes":2,"dislikes":3,"content":"老师讲课水平可以，干货很多（在我看来）。但是给分确实有问题，不太合理。"},{"id":68962,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 07:18:03","like_diff":-2,"likes":2,"dislikes":4,"content":"不错，上课玩手机被拍下来还有4.5\n\n"},{"id":69077,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 08:03:38","like_diff":-2,"likes":0,"dislikes":2,"content":"话不多说，大爱小英老师"},{"id":69080,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 08:03:58","like_diff":-2,"likes":1,"dislikes":3,"content":"任务少: 3篇+(上不封顶)的感想 字数不限，一次小组展示。\n\n给分好:平时要积极发言 考试靠三观和常识\n\n我最后4.5"},{"id":69213,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 10:17:08","like_diff":-2,"likes":0,"dislikes":2,"content":"给分真的好"},{"id":70346,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-26 13:25:24","like_diff":-2,"likes":1,"dislikes":3,"content":"思修老师很有水平，讲课能吸引人，很风趣，给分很好，鄙人4.5哈哈哈，虽然被卡绩，但还可以。"},{"id":77229,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-05-04 04:22:25","like_diff":-2,"likes":0,"dislikes":2,"content":"还是很不错的，讲课很有意思，作业也不多，分数还好"},{"id":77438,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-05-05 14:29:08","like_diff":-2,"likes":0,"dislikes":2,"content":"非常棒的体验，给分也很好"},{"id":96285,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 16:19:10","like_diff":-2,"likes":0,"dislikes":2,"content":"老师的课很有趣，老师也很和蔼，给分也很好。上课要积极发言，考试认真对待，老师是真心好。"},{"id":98266,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-23 08:53:24","like_diff":-2,"likes":7,"dislikes":9,"content":"陈老师给分贼好，非常公道，某些人不来上课，还嫌3.3太低，真是醉了……老师上课干货很多，把思修这样一门水课讲的让人兴致勃勃"},{"id":106958,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-04-30 12:18:25","like_diff":-2,"likes":2,"dislikes":4,"content":"挺水的，给分还可以"},{"id":108851,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-06-03 07:20:03","like_diff":-2,"likes":1,"dislikes":3,"content":"好啊好"},{"id":132813,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-02-03 23:42:09","like_diff":-2,"likes":1,"dislikes":3,"content":"每节课都得点名，作业ddl要记好，给分还行"},{"id":64475,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-12-24 10:57:45","like_diff":-3,"likes":1,"dislikes":4,"content":"不组织参加活动，别人去实地参观我们就没去，没意思。"},{"id":65514,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-18 05:35:56","like_diff":-3,"likes":0,"dislikes":3,"content":"超级棒"},{"id":67005,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-20 00:32:55","like_diff":-3,"likes":1,"dislikes":4,"content":"老师很和蔼，人巨好，问的问题都会给你耐心解答，又负责，不给10分给几分？"},{"id":69255,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 11:14:21","like_diff":-3,"likes":0,"dislikes":3,"content":"作业比较少，给分也不错"},{"id":70752,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-27 13:07:28","like_diff":-3,"likes":0,"dislikes":3,"content":"事少，分高，法律部分有干货，值得听，老师人也很好。不过一定要记得公邮，仔细看公邮里面的作业要求（本来也不多）。"},{"id":41171,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-09-20 23:28:15","like_diff":-4,"likes":12,"dislikes":16,"content":"1分是没0分…超级难说话…课也没意思"},{"id":65123,"teacher_id":609,"teacher_name":"陈小英","post_time":"2017-12-29 03:57:19","like_diff":-4,"likes":0,"dislikes":4,"content":"这怕是任务最少的思修老师了"},{"id":95849,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 06:22:16","like_diff":-4,"likes":2,"dislikes":6,"content":"老师的法律素养很高 虽然课很水老师是很好的 大家都说发言很重要 其实认真写读书报告完成实践活动志愿活动分数是不会低的 我没发过一次言最后也有4.8 真的感谢老师"},{"id":97038,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-21 15:11:24","like_diff":-4,"likes":1,"dislikes":5,"content":"老是知识很丰富，课堂气氛也很好，给分也很赞?"},{"id":116430,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-09-10 12:22:03","like_diff":-4,"likes":3,"dislikes":7,"content":"老师非常好！"},{"id":173596,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-06-09 07:59:37","like_diff":-4,"likes":8,"dislikes":12,"content":"sb一个\n\n话说她是不是花钱买了评论？ 楼下4.5 4.8的都是托吧"},{"id":188012,"teacher_id":609,"teacher_name":"陈小英","post_time":"2024-01-18 12:29:21","like_diff":-4,"likes":0,"dislikes":4,"content":"自认倒霉 小组展示是第一 论文也认认真真写了 别的同学是拿gpt写的 最后满绩 我呢 呵呵4.5 这种付出了比别人更多的努力最后三学分的课比别人低这么多的感觉跟吃屎一样"},{"id":67188,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 14:14:24","like_diff":-5,"likes":1,"dislikes":6,"content":"思修，绩点高到令人惊讶。不知是我的党性好，还是平时分高。"},{"id":74776,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-03-06 01:16:51","like_diff":-5,"likes":0,"dislikes":5,"content":"温文尔雅，娓娓道来"},{"id":96245,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 14:54:44","like_diff":-5,"likes":0,"dislikes":5,"content":"嗯，最后绩点超过预期，平时发过两次言，考试前刷了一些选择题➕看书最后4.5。谢谢老师啦！虽然觉得自己思想深度不太够，平时也没怎么听过…但是还是很感谢啦"},{"id":116429,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-09-10 12:22:05","like_diff":-6,"likes":2,"dislikes":8,"content":"老师非常好！"},{"id":69204,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 10:06:36","like_diff":-7,"likes":1,"dislikes":8,"content":"陈老师，奶奶一般的教导！超耐心，知识也超级丰富，每次回答同学问题都特别细心！而且绩点也非常好！谢谢陈老师！\n\n感觉和陈老师出去不会被欺负"},{"id":95824,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-20 06:00:08","like_diff":-7,"likes":0,"dislikes":7,"content":"水水也可以拿高绩点"},{"id":107596,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-05-07 10:15:49","like_diff":-7,"likes":4,"dislikes":11,"content":"这个老师可好了，不点名，随便水水就能满?。想知道为什么吗？不用恶竞字数，不用看质量，上课也不用参与，只需人品好，轻轻松松拿高分！强推！"},{"id":100196,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-25 20:02:06","like_diff":-8,"likes":2,"dislikes":10,"content":"水到最后4.5，嘻嘻嘻，可能是小组作业被大佬带的吧。别的就不说了"},{"id":106867,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-04-30 05:43:11","like_diff":-8,"likes":1,"dislikes":9,"content":"还挺好的，讲课其实不错的，上的法学基础，说的提问发言占20分，但没发言过，读书报告和小论文字数都在要求字数左右，两三千的样子...最后4.5 很满意啦"},{"id":106968,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-04-30 13:00:05","like_diff":-8,"likes":2,"dislikes":10,"content":"事少给分好 （交论文的时候看见班里好多同学厚厚一沓 我字数刚到2000 都有点方 不过最后4.5 很满意了"},{"id":116431,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-09-10 12:22:03","like_diff":-8,"likes":2,"dislikes":10,"content":"老师非常好！"},{"id":69154,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 09:05:50","like_diff":-9,"likes":1,"dislikes":10,"content":"老师很风趣，课堂很活泼，水水对绩点影响不大，不过认真听也很有意思呀！不过最后卡绩4.5，大概是问题问的太少了。鄙视那些不问问题却打钩的银！自觉抵制骗活跃度！"},{"id":142502,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-11-12 09:39:45","like_diff":-9,"likes":2,"dislikes":11,"content":"老师很好，问她问题秒回"},{"id":96418,"teacher_id":609,"teacher_name":"陈小英","post_time":"2019-01-21 02:53:32","like_diff":-10,"likes":2,"dislikes":12,"content":"只要不旷课，作业按时交，最后分数就会很好的"},{"id":124047,"teacher_id":609,"teacher_name":"陈小英","post_time":"2020-06-22 08:54:15","like_diff":-10,"likes":1,"dislikes":11,"content":"思修，给分还是不错的"},{"id":137019,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-06-29 12:21:00","like_diff":-10,"likes":1,"dislikes":11,"content":"陈小英我的女神，法律基础牛牛牛"},{"id":147888,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-11 05:54:50","like_diff":-11,"likes":1,"dislikes":12,"content":"给分好嗷"},{"id":141860,"teacher_id":609,"teacher_name":"陈小英","post_time":"2021-10-28 03:11:39","like_diff":-13,"likes":1,"dislikes":14,"content":"绝对女神！讲话风趣，并且干货很多，尤其有很多贴合生活的道理什么的"},{"id":148106,"teacher_id":609,"teacher_name":"陈小英","post_time":"2022-01-11 13:39:36","like_diff":-13,"likes":3,"dislikes":16,"content":"从陈老师口中得知，她思修的打分上限是4.5，最后思修4.5，也算是很满意啦~"},{"id":169838,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-02-28 05:51:56","like_diff":-20,"likes":1,"dislikes":21,"content":"据说22年秋冬卡绩，然而是对所有人的。全员没有人超过4.5，但总感觉4.5有十几来号人。给分情况就是这样，蛮好的老师"},{"id":63785,"teacher_id":609,"teacher_name":"陈小英","post_time":"2018-01-24 15:18:21","like_diff":-22,"likes":0,"dislikes":22,"content":"翘课三次居然4.2?老师也太nice了吧"},{"id":168283,"teacher_id":609,"teacher_name":"陈小英","post_time":"2023-02-09 07:39:39","like_diff":-41,"likes":0,"dislikes":41,"content":"纯不听课然后卷卷课堂发言就能拿到4.8！猛卷课堂发言准没错！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
