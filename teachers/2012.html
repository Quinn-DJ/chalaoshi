                <script>
                    // 评论数据
                    const commentsData = [{"id":79959,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-06-16 14:44:01","like_diff":31,"likes":54,"dislikes":23,"content":"反对给分差。体育渣渣最后4.8。体育课每一项评价标准都是写得清清楚楚明明白白的，老师上传成绩之前会把大家的成绩发到群里给大家核查。对于要求会讲得很细，我没觉得有什么不好。没人觉得老师其实很漂亮而且很有气质吗？十二分钟跑老师也没有强制过大家一定要跑啊，骂一位教导了自己一个学期的老师rz真的好意思吗？"},{"id":9263,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2015-10-19 07:19:48","like_diff":23,"likes":39,"dislikes":16,"content":"废话太多，感觉有点烦，但人是好人很耐心"},{"id":94244,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-01-16 04:16:24","like_diff":17,"likes":23,"dislikes":6,"content":"老师是好老师，就是给分爆炸\n\n并不是说压着分不给，而是毫不通融，有多少实力拿多少真实的分数。虽然我很欣赏这份实诚，但我的心在滴血。"},{"id":23600,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-04-08 12:35:52","like_diff":16,"likes":25,"dislikes":9,"content":"老师太认真过头了，乒乓球也上过其他老师的课，气氛完全不一样"},{"id":28903,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-06-29 03:07:00","like_diff":16,"likes":20,"dislikes":4,"content":"老师挺好，给分太低"},{"id":94366,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-01-16 08:18:21","like_diff":15,"likes":27,"dislikes":12,"content":"老师挺好的啊，引体向上可以测无数次，体育专项可以测两次。最后拿了98分，第一个满绩。老师都是按照评分标准给分的，那些骂老师给分差的，原因是是什么，自己心里没点B数吗。"},{"id":39474,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-12-23 03:53:57","like_diff":12,"likes":14,"dislikes":2,"content":"这个老师人超好，很仔细，会提醒学生，要求也讲的很清楚。"},{"id":110405,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-06-26 11:03:36","like_diff":12,"likes":14,"dislikes":2,"content":"反对热一评论 十二分钟跑例假可以缓考直接说就行了老师也没有任何不耐烦 给分严格按照标准是真的 但也无可非议 只是如果十二分钟跑相差一点整圈就比较惨吧"},{"id":173647,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-05-31 04:20:34","like_diff":10,"likes":10,"dislikes":0,"content":"这么大年纪了怎么还火气这么大啊"},{"id":7859,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2015-09-16 00:03:53","like_diff":8,"likes":23,"dislikes":15,"content":"非常和蔼"},{"id":11679,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2015-12-11 04:40:43","like_diff":5,"likes":92,"dislikes":87,"content":"人渣 月经了还强制跑十二分钟"},{"id":42387,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-01-14 06:04:11","like_diff":5,"likes":8,"dislikes":3,"content":"老师有点严厉，但人挺好的"},{"id":52364,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-06-19 06:12:35","like_diff":5,"likes":11,"dislikes":6,"content":"老师确实比较负责 但体育课一个班的最高分是83 我觉得有点不可思议"},{"id":53497,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-06-27 00:58:11","like_diff":5,"likes":17,"dislikes":12,"content":"我以前是上过两次乒乓球的人，我和我的搭档的水平在别的老师那都是90分以上的，到这就变成了70，有对比才能有公正的判断"},{"id":66225,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-01-14 03:42:52","like_diff":5,"likes":8,"dislikes":3,"content":"虽然分数不高，但是算下来还是自己的原因，老师人好好ヾ ^_^♪也很负责，考专项的时候挺吃基础的，其他还是要靠自己努力，为老师的敬业态度点赞"},{"id":84915,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-07-14 10:45:29","like_diff":5,"likes":12,"dislikes":7,"content":"我觉得老师很公平公正，认真负责，这点特别好，很有体育精神。这学期部分体测项目改为随堂测验，一些其他老师（比如篮球班老师）有严重的帮助学生作弊行为，比如50米7秒5，他能记成6秒7。在此种情况下，陈老师实事求是的精神便尤为可贵。关于绩点，公开透明，不加水。"},{"id":99873,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-01-25 08:55:50","like_diff":5,"likes":12,"dislikes":7,"content":"说给分差的，你对一个体育老师还能要求什么呢？自己乒乓球水平怎么样心里没点13数吗"},{"id":143400,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2021-11-25 05:10:43","like_diff":5,"likes":6,"dislikes":1,"content":"废话比较多，说话较啰嗦。陈老师要跑12分钟跑的时候因为有个同学在钉群里问了一句是不是在东操就很生气，叨叨了快十分钟，批评我们不会看通知啊啥啥的（但是我并不认为需要这么大张旗鼓的解决这个事，别人确认一下也是对同班同学有帮助的）。一开始跟她学乒乓球还挺快乐的，但是后来会慢慢感受到她讲话啰嗦有些时候还是蛮令人难受的。"},{"id":169797,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-02-28 02:28:51","like_diff":5,"likes":7,"dislikes":2,"content":"成绩公示大家都看得到，给分是真的不错，很少卡绩"},{"id":172157,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-04-21 01:31:17","like_diff":5,"likes":5,"dislikes":0,"content":"实在是啰嗦"},{"id":173653,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-05-31 06:52:04","like_diff":5,"likes":7,"dislikes":2,"content":"真的坏到骨子里"},{"id":16331,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-01-18 03:09:42","like_diff":4,"likes":17,"dislikes":13,"content":"一般情况…有的老师会一个个跟学生打球，她一般不会的…除非有学生叫她…不知为何很少管女生"},{"id":55100,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-07-01 00:15:38","like_diff":4,"likes":6,"dislikes":2,"content":"有点害怕这个老师"},{"id":79883,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-06-15 01:31:39","like_diff":4,"likes":4,"dislikes":0,"content":"尽职尽责吧，别指望她给给学生通融什么"},{"id":163782,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2022-12-16 05:54:05","like_diff":4,"likes":5,"dislikes":1,"content":"实在啰嗦"},{"id":184862,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-12-23 14:26:11","like_diff":4,"likes":6,"dislikes":2,"content":"其实这位老师也没有说的那么不好，她打分都挺实在的，而且感觉这种课没有什么捞不捞人的问题，这期末考试也没法放水吧。可能就是有些严格，有时候火气大了点，也很正常，不要太放在心上也就不怎么在意了。重点是你只要技术还过关，至少在考核上是能拿到实在的分数的。"},{"id":185442,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-12-29 10:46:10","like_diff":4,"likes":6,"dislikes":2,"content":"这学期的话老师还是没前面说的那么不堪 虽然确实求是而且因为年纪大了非常非常能bb 但是耐心还是不错的 你不会打老师真的会教你，除非你废物到球都接不到 如果有基础的话完全不用担心考试"},{"id":216194,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2025-03-12 06:33:34","like_diff":4,"likes":4,"dislikes":0,"content":"打球教不明白，废话贼多，给的练习时间很少"},{"id":42395,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-01-14 06:21:12","like_diff":3,"likes":9,"dislikes":6,"content":"老师挺好的，上课时间可以调\n\n"},{"id":42510,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-01-14 10:05:58","like_diff":3,"likes":8,"dislikes":5,"content":"给分差"},{"id":49352,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-04-07 03:30:56","like_diff":3,"likes":7,"dislikes":4,"content":"老师很好啊，打球不会会很耐心地指导"},{"id":67885,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-01-22 08:47:59","like_diff":3,"likes":5,"dislikes":2,"content":"人还不错 成绩 很耿直"},{"id":68315,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-01-23 03:14:19","like_diff":3,"likes":6,"dislikes":3,"content":"给分太差了，完全不知道自己绩点怎么会这么低！！！"},{"id":81549,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-07-05 10:50:09","like_diff":3,"likes":9,"dislikes":6,"content":"老师每项分数都列在表格里了 都是按规定来的 也让大家核实了 不知道你们哪里来的绩杀 楼下说的那个 没有跑到400米老师不给你算400你还说老师不好？是不是考虑一下自己的要求合不合理"},{"id":116652,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-09-12 08:43:15","like_diff":3,"likes":3,"dislikes":0,"content":"话真多......"},{"id":128754,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2020-12-25 07:08:10","like_diff":3,"likes":7,"dislikes":4,"content":"很认真负责的，为啥评分有点低？我来顶一把哈哈"},{"id":135998,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2021-06-09 02:33:17","like_diff":3,"likes":5,"dislikes":2,"content":"别的不想说，隔壁班的同学考乒乓球专项，明显就是送球的同学可能以前不怎么送球吧，导致每个同学都有十来个球的下滑，你在那里一直叫什么这是中级班啥的还说数量也影响之类的话吧啦吧啦的是不是有点过分，一场考下来送球同学的失误比考试同学还多你说动作不够流畅hh。"},{"id":148767,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2022-01-13 12:37:07","like_diff":3,"likes":5,"dislikes":2,"content":"老师很好，就是有点严格"},{"id":173482,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-05-30 03:38:57","like_diff":3,"likes":3,"dislikes":0,"content":"模拟考试前一周，关于有没有乒协的同学来陪考，她只说不确定，有可能有也有可能没有😅但凡给个准信，同学们都会按照确切消息去准备吧。。\n\n我之前选过三次乒乓球，从没有说“不确定”有没有乒协陪考的。有的老师自己陪考，有的积极和乒协沟通保证有陪考。\n\n陪考的乒协同学没来，等到上课很长时间老师才询问乒协，但凡提前一天问问情况呢，这样才有安排的余地啊。看样子在上课前完全没关注陪考的情况啊，周五上午到底有没有陪考也不清楚。。到最后来怪罪同学们水平不行、准备不好😅"},{"id":200765,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2024-10-22 04:54:16","like_diff":3,"likes":4,"dislikes":1,"content":"一般，话有点多"},{"id":210929,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2025-01-10 07:45:17","like_diff":3,"likes":3,"dislikes":0,"content":"我不管，反正目前为止这门课的绩点是我最高的^－_－^"},{"id":14316,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-01-06 07:55:26","like_diff":2,"likes":10,"dislikes":8,"content":"老师挺和蔼可亲的，赞一个"},{"id":39882,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-12-28 05:58:06","like_diff":2,"likes":12,"dislikes":10,"content":"首先，我是女生，我搭档也是女生，老师并没有说不管女生或者怎样。对我们两个都很好，指导过很多次。挺喜欢她的吧，大家不要黑老师。"},{"id":42427,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-01-14 07:53:07","like_diff":2,"likes":6,"dislikes":4,"content":"人还行，教得不错，就是给分太差"},{"id":60433,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-10-20 00:13:57","like_diff":2,"likes":7,"dislikes":5,"content":"辣鸡，就管自己的利益"},{"id":94240,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-01-16 03:57:22","like_diff":2,"likes":6,"dislikes":4,"content":"老师很负责，但是给分不掺水。辛苦一学期才2.7，但是还是给10分"},{"id":128839,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2020-12-26 01:56:13","like_diff":2,"likes":3,"dislikes":1,"content":"老师很认真，会一直提醒你不要忘了体测什么的，同时考试的话是不存在放水行为的。"},{"id":128939,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2020-12-27 07:39:22","like_diff":2,"likes":2,"dislikes":0,"content":"除了十二分钟跑有点严格（这无可厚非），真的是个很好的老师！"},{"id":172863,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-05-09 00:48:46","like_diff":2,"likes":3,"dislikes":1,"content":"很苛刻的女人"},{"id":207703,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2024-12-24 02:49:51","like_diff":2,"likes":2,"dislikes":0,"content":"以自己的体验来说，及时收通知，每堂课正常上就没什么问题，老师人还是好的，课上落东西了课后也会很快给你发消息，12分钟的时候也捞了挺多人50多米的"},{"id":210789,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2025-01-10 03:06:48","like_diff":2,"likes":2,"dislikes":0,"content":"其实还好，就话可能多了点，给分也还可以的，不过老师马上要退休了"},{"id":216576,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2025-03-19 00:35:26","like_diff":2,"likes":2,"dislikes":0,"content":"台阶把啰嗦了"},{"id":216577,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2025-03-19 00:41:09","like_diff":2,"likes":2,"dislikes":0,"content":"废话多，不怎么教怎样打球。本来就不怎么会打，还要打一会儿就换一个人打。真不知道怎么想的。不关注动作有什么问题，反倒关注有没有换人对着打。最后一次上体育课了，遇上了这么个逆天老师，无语😓"},{"id":25744,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-12-28 03:42:16","like_diff":1,"likes":7,"dislikes":6,"content":"其实还不错\n\n"},{"id":36834,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-11-16 07:32:07","like_diff":1,"likes":12,"dislikes":11,"content":"人超好，体谅人，起晚了过去说一声也没事，有事不能来补课就可以，有事情给帮忙，引体向上放水，经常鼓励同学，打球跟不上给你陪练，为什么这么低分？"},{"id":38576,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-12-09 11:38:53","like_diff":1,"likes":8,"dislikes":7,"content":"我不是老师班上的学生，老师还陪着练了将近一个小时的球，又很耐心又很细致，她给分如何我不知道，不过人真的很好啊"},{"id":39470,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-12-23 03:21:09","like_diff":1,"likes":8,"dislikes":7,"content":"大垃圾，真心差评，脾气差，还自私，给分最差！"},{"id":68353,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-01-23 04:42:40","like_diff":1,"likes":4,"dislikes":3,"content":"老师让我充分验证了我体育方面强劲的实力。"},{"id":73047,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-01-31 17:33:33","like_diff":1,"likes":3,"dislikes":2,"content":"给分透明公平，老师认真负责，微微有点比较重视男生的感觉，可能女生打得比较不那么出色\n\n"},{"id":74753,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-03-05 12:46:51","like_diff":1,"likes":4,"dislikes":3,"content":"呵呵。"},{"id":81110,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-07-04 03:01:28","like_diff":1,"likes":4,"dislikes":3,"content":"中肯的说老师的教学是比较按部就班的，请假、补课、考试都是按规矩来，期末给分也是每一项都很清楚。基本看自己的考勤和测试给分，所以不存在绩杀。"},{"id":88795,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-11-08 06:59:58","like_diff":1,"likes":2,"dislikes":1,"content":"认真负责，很好！！！"},{"id":106653,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-04-28 16:13:43","like_diff":1,"likes":5,"dislikes":4,"content":"老师很负责很认真 我真的是一个完全不会的菜鸡 老师经常指导。老师只是给分严格而已，完全按照标准给，出分前会把各项得分发出来给我们核对。真的很认真负责！这学期换了一个9+体育老师，但我觉得没有陈老师负责（也不怎么指导我们，还和边上老师聊天）"},{"id":109437,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-06-14 12:29:17","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的很好，我完完全全一个菜鸡，老师上课的时候就很有耐心的教我 给我纠正动作，对初学者超级友好，也很负责！有事情都反复通知。虽然到最后我打的也不是很好，成绩不高，但我超喜欢上老师的课！"},{"id":120652,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2020-01-14 16:43:09","like_diff":1,"likes":4,"dislikes":3,"content":"老师给满绩啦！"},{"id":140770,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2021-09-16 02:39:41","like_diff":1,"likes":1,"dislikes":0,"content":"废话太多"},{"id":141890,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2021-10-30 06:28:58","like_diff":1,"likes":1,"dislikes":0,"content":"废话真是多 给分差"},{"id":169305,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-02-25 10:05:15","like_diff":1,"likes":2,"dislikes":1,"content":"老师非常有耐心😘"},{"id":174161,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-06-07 01:39:36","like_diff":1,"likes":3,"dislikes":2,"content":"除非你本来就水平很高，不然还是别选了....完全不在意绩点与不在意是否能学到东西的除外..."},{"id":177768,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-07-04 17:19:28","like_diff":1,"likes":2,"dislikes":1,"content":"周四上午班 这学期感觉还行 有些东西反复讲 还不如发群里 省的有人每节课都问 自从体育改成体测成绩之后确实扣更多了 专项也是其他老师打的也没法放水吧"},{"id":186787,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2024-01-13 05:11:51","like_diff":1,"likes":6,"dislikes":5,"content":"一个字，史"},{"id":193029,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2024-06-02 17:34:20","like_diff":1,"likes":2,"dislikes":1,"content":"脾气太差，火气太大"},{"id":199311,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2024-09-21 00:25:26","like_diff":1,"likes":2,"dislikes":1,"content":"每节课讲的很久，给同学上桌练习的时间很少，只讲直拍，缺乏耐心"},{"id":201606,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2024-11-05 00:18:52","like_diff":1,"likes":3,"dislikes":2,"content":"你能忍受每周早八听一个超雄更年期扯着嗓子对你吼就没问题"},{"id":216640,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2025-03-20 01:46:26","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":18152,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-01-21 08:25:58","like_diff":0,"likes":6,"dislikes":6,"content":"很好的老师教的很耐心！"},{"id":21581,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-02-29 08:47:49","like_diff":0,"likes":5,"dislikes":5,"content":"超级有耐心，赞\\(≧▽≦)/"},{"id":39543,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-12-24 00:55:27","like_diff":0,"likes":6,"dislikes":6,"content":"呵呵呵呵 更年期吧 脾气差到炸 还废话多的不行 恶心！！！"},{"id":63327,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-12-01 00:01:05","like_diff":0,"likes":6,"dislikes":6,"content":"这老师是不是傻逼啊，莫名其妙"},{"id":64200,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-12-21 11:12:32","like_diff":0,"likes":4,"dislikes":4,"content":"期末考试让同学只有两次机会……平时迟到一两分钟就记迟到……"},{"id":64504,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-12-24 16:09:12","like_diff":0,"likes":1,"dislikes":1,"content":"老师还不错的吧，评分标准都会讲清楚，如果你有事情，可以换在其他时间补课，老师也没有那么严啊，并不觉得是多差的老师"},{"id":65104,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-12-29 01:34:54","like_diff":0,"likes":1,"dislikes":1,"content":"没上过她的课，不过就简单的接触就感觉不怎么样"},{"id":66226,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-01-13 14:02:16","like_diff":0,"likes":7,"dislikes":7,"content":"给分太低，教乒乓球的给分最差的老师"},{"id":68408,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-01-23 06:56:25","like_diff":0,"likes":2,"dislikes":2,"content":"给分差"},{"id":79164,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-05-25 03:19:31","like_diff":0,"likes":8,"dislikes":8,"content":"真心很差的一个老师，千万别选她的课。怎么说呢，举个例子，12分钟跑，最后一圈已经跑了350米了，她吹哨了，最后给你按半圈200米。。啥都不说了，难受。"},{"id":80039,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-06-19 06:51:00","like_diff":0,"likes":0,"dislikes":0,"content":"nice，虽然还没出来多少分"},{"id":87093,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-09-20 08:27:38","like_diff":0,"likes":4,"dislikes":4,"content":"这个老师emmmmm很差劲，真的不要选，真的，会后悔的。"},{"id":92249,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-12-27 08:37:54","like_diff":0,"likes":1,"dislikes":1,"content":"真的很严格！！"},{"id":112353,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-07-04 02:31:24","like_diff":0,"likes":2,"dislikes":2,"content":"很认真的老师！有点唠叨，满了开心！"},{"id":131656,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2021-01-28 10:26:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师很认真，又不懂就问一定会解答，大学第一门满绩就是陈涛老师的！"},{"id":154738,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2022-06-04 12:20:11","like_diff":0,"likes":2,"dislikes":2,"content":"。。。"},{"id":162370,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2022-11-21 05:16:05","like_diff":0,"likes":4,"dislikes":4,"content":"会捞人吗？"},{"id":180895,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-09-28 02:43:12","like_diff":0,"likes":1,"dislikes":1,"content":"先观察一下"},{"id":194669,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2024-06-25 02:08:00","like_diff":0,"likes":2,"dislikes":2,"content":"出分了来评价一下，给分还行吧（个人观点，自己有点乒乓球基础），这课主要期末考正式考试还是别的老师考核的（老师相互考核他们的班级），emm至于说火气大，确实有点，而且比较按规矩来，不喜欢重复说，要多关注老师的信息吧，即使老师生气发火其实也就单纯发发火吧，也不会特别就针对个人怎么样怎么样，老师毕竟年纪大了"},{"id":198561,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2024-09-10 03:00:17","like_diff":0,"likes":1,"dislikes":1,"content":"话太多了，站一个小时了"},{"id":203508,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2024-11-20 01:55:37","like_diff":0,"likes":1,"dislikes":1,"content":"别选，会不幸"},{"id":216841,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2025-03-26 13:09:02","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真，不会打的也会教你怎么打，虽然有点点凶"},{"id":218405,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2025-04-23 07:44:50","like_diff":0,"likes":0,"dislikes":0,"content":"死板，固执，脾气大，上课氛围极差，废话多，上课内容最多演示一次，不讲细节，全靠自己摸索，但是给的练习时间又少，每次换搭档练习，换位规则说不清，你不换就骂你，换错了也要骂。这是我大学最后一次体育课，也是最讨厌的体育课，但不是说讨厌乒乓球。老了就赶紧退休，别在这祸害人。总之就是史，谁选谁倒霉。"},{"id":22672,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-03-09 23:56:58","like_diff":-1,"likes":5,"dislikes":6,"content":"反正我喜欢"},{"id":92097,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2018-12-26 10:28:13","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人是很好的，但是太认真过头了。考试，引体向上，12分钟跑，全都是规规矩矩按照规矩来。讲道理这样是没错，可是体育课何必呢?"},{"id":115334,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-07-19 00:21:09","like_diff":-1,"likes":1,"dislikes":2,"content":"上课挺好"},{"id":116308,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-09-08 02:27:56","like_diff":-1,"likes":1,"dislikes":2,"content":"老师非常好，给分好，比较人性化，还会给新手知道。满分！"},{"id":128437,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2020-12-23 04:56:12","like_diff":-1,"likes":0,"dislikes":1,"content":"超级认真，负责"},{"id":135510,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2021-05-12 09:02:49","like_diff":-1,"likes":1,"dislikes":2,"content":"其他的我不说，身体素质课很轻松，每次都能提前下课"},{"id":147079,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2022-01-08 15:10:33","like_diff":-1,"likes":1,"dislikes":2,"content":"别的不说，老师在自己的范围内真的很负责很好说话，虽然话很多但也是负责的"},{"id":163895,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-01-15 01:57:47","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人很好的"},{"id":23893,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-04-20 10:05:50","like_diff":-2,"likes":8,"dislikes":10,"content":"认真过头了，差评"},{"id":133336,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2021-02-26 02:45:47","like_diff":-2,"likes":0,"dislikes":2,"content":"陈老师上课感觉很放松，随随便便一节课就过了，一点都不累，事少"},{"id":168681,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-02-21 03:39:35","like_diff":-2,"likes":1,"dislikes":3,"content":"认真负责。我小菜比打的太烂了，老师真·手把手教我给我喂球。就是以后可能不是很敢选乒乓球了，大佬太多被虐地太难受了。。。"},{"id":176048,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-06-27 13:37:09","like_diff":-2,"likes":1,"dislikes":3,"content":"老师给分很好很耐心"},{"id":51788,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-06-10 07:59:12","like_diff":-3,"likes":4,"dislikes":7,"content":"老师人很好啊"},{"id":54047,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-06-28 10:03:49","like_diff":-4,"likes":3,"dislikes":7,"content":"老师人蛮好的啊 不会打会手把手教的那种 考试抱好大腿就好了啊 给分有明细的 还不错吧"},{"id":44225,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2017-01-17 12:11:58","like_diff":-6,"likes":9,"dislikes":15,"content":"满绩。说给分差的。只能说是自己不努力啊。成绩都是和自己努力有关的。我只想说老师是想让我们好好锻炼，拥有一个健康的体魄多运动而已。我认为老师很好，只要自己好好坚持锻炼，体格好，成绩也好。"},{"id":182149,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2023-11-10 16:21:33","like_diff":-6,"likes":4,"dislikes":10,"content":"老坏女人"},{"id":25468,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2016-07-02 02:38:32","like_diff":-7,"likes":9,"dislikes":16,"content":"看到基本体育老师里面最低分我也就放心了"},{"id":94241,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2019-01-16 04:03:03","like_diff":-8,"likes":3,"dislikes":11,"content":"给分真滴差，第一次见到体育课还能给人挂的，还卡了我绩点"},{"id":163317,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2022-12-21 04:43:39","like_diff":-8,"likes":7,"dislikes":15,"content":"好的，这个老师，给分求是就求是呗，不应该求是才是正常的吗？别的老师给分放水是那个老师心好，但是不代表这个老师就是不好啊。反正就是有实力就选这个老师呗，我反正这学期打完卡就满绩了。我十二分钟跑照样能拿满分。我更喜欢这个老师，因为课真的水。我上课也不听，就玩，很开心。反正能拿满绩"},{"id":134881,"teacher_id":2012,"teacher_name":"陈涛","post_time":"2021-04-20 07:51:07","like_diff":-15,"likes":7,"dislikes":22,"content":"我觉得老师很公平公正，认真负责，这点特别好，很有体育精神。这学期部分体测项目改为随堂测验，一些其他老师（比如篮球班老师）有严重的帮助学生作弊行为，比如50米7秒5，他能记成6秒7。在此种情况下，陈老师实事求是的精神便尤为可贵。关于绩点，公开透明，不加水。"}];

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
