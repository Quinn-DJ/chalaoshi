                    const commentsData = [{"id":73024,"teacher_id":437,"teacher_name":"童若锋","post_time":"2018-01-31 15:58:19","like_diff":9,"likes":12,"dislikes":3,"content":"老师很严格 上课尽量让每个人都听懂 这个没得黑； 但怎么说呢，童老师有时候有些行为会让学生感觉不太舒服；但总体来讲，童老师的图形学还是能让你学到扎实的图形学的知识的。\n\n当然这学期必须要比心助教，表情包助教大大让这门课的体验好了很多很多！\n\n为助教大大打电话～"},{"id":44443,"teacher_id":437,"teacher_name":"童若锋","post_time":"2017-01-18 00:06:01","like_diff":8,"likes":11,"dislikes":3,"content":"到处扣分"},{"id":76543,"teacher_id":437,"teacher_name":"童若锋","post_time":"2018-04-13 09:57:42","like_diff":8,"likes":10,"dislikes":2,"content":"讲得数值分析很好，能让学生很好的理解。\n\n至于扣分的不大清楚，估计人家大牛也不在意本科生的成绩，只要满足要求就好了\n\n"},{"id":66493,"teacher_id":437,"teacher_name":"童若锋","post_time":"2018-01-17 03:46:51","like_diff":6,"likes":8,"dislikes":2,"content":"老师真的是是想尽办法给你们扣分"},{"id":73117,"teacher_id":437,"teacher_name":"童若锋","post_time":"2018-02-01 02:48:46","like_diff":6,"likes":7,"dislikes":1,"content":"组里什么都没干的因为刷脸多拿了高分，基本包揽所有工作的拿了低分，呵"},{"id":123604,"teacher_id":437,"teacher_name":"童若锋","post_time":"2020-06-10 12:40:00","like_diff":6,"likes":8,"dislikes":2,"content":"上过 NA，评分不应该这么低啊，上课讲的很清楚，也没有乱扣分，分数由课堂讨论 + 课堂发言 + 1 次展示 + 实验 + 期末构成，课堂讨论其实就是回答（每组都要，不是抢答）老师课上的给出的问题，都是讲完一个知识点之后的简单应用（所以上课不来这分就没了）；课堂发言（个人，只要举手发言就计分）占几分忘了，应该是5次共5分，预习一下相对更容易回答出来；展示就是在给的几个主题里选一个，也不难，这个是其他同学打分的；实验应该占分挺大，而且感觉是这门课最难的部分，因为某些题的测试点是真的... 但是网上能找到不少题的思路，要实现的算法基本都是 ppt 上有的；期末开卷，不难，真的，开卷的数学考试，只要不是考前没搞懂，即使忘记某些定理细节都能翻书看，还是挺友好的。说扣分的，自己想想上面这五个部分哪里没做好吧，总不能实验没做完反而怪老师扣分吧"},{"id":124645,"teacher_id":437,"teacher_name":"童若锋","post_time":"2020-07-04 17:24:21","like_diff":6,"likes":6,"dislikes":0,"content":"cg大程好好写，实验、作业好好做，小测不崩，即使发言次数不多也能高分的"},{"id":189787,"teacher_id":437,"teacher_name":"童若锋","post_time":"2024-01-29 05:41:44","like_diff":6,"likes":6,"dislikes":0,"content":"图形学。平时lab全部完成，小测基本也没问题，大作业也完成了全部的基础要求。期末绩点3.3，不知道分扣在哪里。慎选吧"},{"id":168108,"teacher_id":437,"teacher_name":"童若锋","post_time":"2023-01-28 03:35:23","like_diff":4,"likes":4,"dislikes":0,"content":"坐标图形学，客观来说一下，童老师上课还是讲的不错的，但是会有随机小测当点名（据说到了就给60%），而且上课一定要发言，发言占总成绩5分，这个前期水一水就行了，后期网课而且比较难基本就不听了…\n\n作业一共有6个实验和5选2的bonus，实验感觉就最后一个难一点，但容易温水煮青蛙（两周才验收一个），bonus做了分不会低太多的。\n\n大作业今年多了个ai方向的选择，而且今年换了个新的助教，感觉对以前的实验内容不太了解，对大作业的帮助也几乎没有（本人选的是ai方向）…所以做的时候比较痛苦…"},{"id":115471,"teacher_id":437,"teacher_name":"童若锋","post_time":"2019-07-26 06:50:42","like_diff":3,"likes":4,"dislikes":1,"content":"图形学讲的还挺有意思的，偶尔会有课上quiz当点名，小程比较简单，没期末考试，不过大程要好好做。"},{"id":168107,"teacher_id":437,"teacher_name":"童若锋","post_time":"2023-01-28 02:56:42","like_diff":3,"likes":3,"dislikes":0,"content":"图形学，给分意想不到的差，已哭晕ಥ_ಥ"},{"id":168185,"teacher_id":437,"teacher_name":"童若锋","post_time":"2023-02-01 07:34:43","like_diff":3,"likes":3,"dislikes":0,"content":"图形学，给分真的不行，快逃"},{"id":65725,"teacher_id":437,"teacher_name":"童若锋","post_time":"2018-01-08 14:04:25","like_diff":2,"likes":3,"dislikes":1,"content":"还可以"},{"id":87094,"teacher_id":437,"teacher_name":"童若锋","post_time":"2018-09-20 08:34:04","like_diff":2,"likes":2,"dislikes":0,"content":"水平高"},{"id":122007,"teacher_id":437,"teacher_name":"童若锋","post_time":"2020-01-30 15:05:39","like_diff":2,"likes":3,"dislikes":1,"content":"是真的能扣分"},{"id":122618,"teacher_id":437,"teacher_name":"童若锋","post_time":"2020-03-09 02:33:10","like_diff":2,"likes":2,"dislikes":0,"content":"上课问的问题如果不是他想要的答案，甚至是同个意思但是不是他想要的那个词就觉得你没有回答到本质，有种打哑谜的感觉"},{"id":127232,"teacher_id":437,"teacher_name":"童若锋","post_time":"2020-11-16 11:09:45","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得非常好，也关心学生，讲的也清楚，课后没作业，做完lab和一次展示就行"},{"id":131515,"teacher_id":437,"teacher_name":"童若锋","post_time":"2021-01-28 00:25:32","like_diff":2,"likes":4,"dislikes":2,"content":"刚刚上完NA，平时学的时候感觉没有学的很懂，但是老师讲的其实还不错，主要是没有作业巩固。考前把xww班部分习题刷了一下，然后认真把课件理解了一下，期末比较容易就得高分了。其实主要也是在平时，research和discussion也认真做基本就不会扣太多分的。8个Lab写程序容易出现比较搞心态的bug，需要提前做，不要积到周末。谢谢老师的97"},{"id":177807,"teacher_id":437,"teacher_name":"童若锋","post_time":"2023-07-05 02:32:49","like_diff":2,"likes":2,"dislikes":0,"content":"讲的基本清楚，给分不错，但春夏的期末考试难度比秋冬大太多，题目数是两倍，难度也大，不建议春夏选。"},{"id":147905,"teacher_id":437,"teacher_name":"童若锋","post_time":"2022-01-11 06:35:48","like_diff":1,"likes":1,"dislikes":0,"content":"感觉给分有点...小差"},{"id":168092,"teacher_id":437,"teacher_name":"童若锋","post_time":"2023-01-26 12:46:43","like_diff":1,"likes":1,"dislikes":0,"content":"图形学，给分有点拉"},{"id":189749,"teacher_id":437,"teacher_name":"童若锋","post_time":"2024-01-28 09:20:44","like_diff":1,"likes":2,"dislikes":1,"content":"数值分析。童老师看上去很严肃，实际上还是挺关心学生的，期末考考的和期中考试、平时练习大差不差，而且只要期末考考好了，平时分也会给高点（我小测和期中都只有60分，最后总评也给了很高）。童老师讲课水平很一般，平时上课一肚子难受，但是期末出分后我愿拜为义父"},{"id":189801,"teacher_id":437,"teacher_name":"童若锋","post_time":"2024-01-29 14:41:01","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好"},{"id":190046,"teacher_id":437,"teacher_name":"童若锋","post_time":"2024-02-16 03:36:22","like_diff":1,"likes":1,"dislikes":0,"content":"数值分析。童老师人很好，讲课清晰，难点会从多个角度切入进去讲，不点名，作业不用交，有两次小测（一次在期中，一次在期末，重点都会有涉及很重要）。平时上课会有discussion当做小练习，难度不大，每个组要做一个research topic（题目越往后越难）。期末开卷，难度不大，但要熟悉PPT，然后计算细心点。最后给分很好，比预期好，谢谢老师！"},{"id":211999,"teacher_id":437,"teacher_name":"童若锋","post_time":"2025-01-13 04:15:53","like_diff":1,"likes":1,"dislikes":0,"content":"这学期图形学体验还是不错的。就上课而言，老师语气有点平，但是其实讲的挺清楚的。而且童老师是真心想让我们学到图形学的一些新东西，在课时不够的情况下直接放弃小测选择讲前沿技术。\n\n课程分数构成：\n\n平时分：30。这30包括了作业、偶尔的小测、发言分（、实验课点名）。其中发言分占5分，只要发言达到五次就行，积极回答一下前期的问题就行了。作业是学期初直接全部公布的，而且基本都是前几章的东西，疑似祖传而且难度不大。小测分平时的简单小测和最后一节课的总的小测，都是到了就给保底60。平时小测可能突击可能通知，难度不大。这学期因为乱七八糟的调休和课时安排，老师只进行了一次很简单的小测，放弃了最后一节课的总的小测，所以这部分显得很好拿（）。老师说小测分是作业分占比的两倍，虽然我怎么分也分不出整数占比。最后是实验课点名。实验课是每节都要去的，因为可能在实验课上突击点名。\n\n实验：30。有六个小实验和五个bonus。小实验做的内容可以让我们熟悉OpenGL的使用方式，除了后两个实验外每个实验基本就十行代码左右，而且网上都有参考（这是可以说的吗。这个学期新助教给分挺好的，只要最后实验效果不错就是100或者95往上，对实验报告的要求并不高。然后一个bonus大概是3分，所以这一部分想拿满是容易的。\n\n大作业：40。三人组队做一个openGL项目，有两种选择，一种是CAD（可能需要一些人工智能基础），一种是做一个小游戏。对小游戏而言，40分为基础部分和额外部分。基础部分35分，都是前面实验涉及过的一些技术，可以参考着完成。额外部分有很多可选要求，每个要求完成就是5分，挑几个比较简单的要求完成一下基本问题不大。整个过程最痛苦的还是最开始的阶段，因为感觉完全无从下手，但是最后还是花了一个星期做完了，虽然很简陋但是五脏勉强俱全了。\n\n\n\n感觉因为没有期末小测，而且换了一个人很好的新助教，这学期的给分还不错。"},{"id":147342,"teacher_id":437,"teacher_name":"童若锋","post_time":"2022-01-12 10:56:44","like_diff":0,"likes":1,"dislikes":1,"content":"水平高，给分比较好，但图形学容易温水煮青蛙（老师不太会一直提醒），自己要拿捏好大作业时间。"},{"id":147906,"teacher_id":437,"teacher_name":"童若锋","post_time":"2022-01-11 06:35:26","like_diff":0,"likes":0,"dislikes":0,"content":"感觉给分有点...小差"},{"id":158484,"teacher_id":437,"teacher_name":"童若锋","post_time":"2022-06-29 15:14:01","like_diff":0,"likes":1,"dislikes":1,"content":"坐标数值分析，童老师讲课很清晰，没有作业，只需要完成PTA上面的题目，给分感觉挺好。只是数值分析比较难，需要自己花时间完全搞明白。"},{"id":213664,"teacher_id":437,"teacher_name":"童若锋","post_time":"2025-01-19 03:22:29","like_diff":0,"likes":0,"dislikes":0,"content":"外专业修的数值分析。课很好，上课因为有讨论所以每节课还是要去的，课程本身挺简单的，还是开卷，所以平时把原理搞清楚考前稍微拿个半天过一过就没问题了，考试也很简单，比老师的两次小测简单很多，建议不要打印ppt而是98同学整理的笔记，总之还是很推荐选的"},{"id":189794,"teacher_id":437,"teacher_name":"童若锋","post_time":"2024-01-29 09:48:29","like_diff":-4,"likes":3,"dislikes":7,"content":"图形学，没有期末考，但最后一节课会有个总的小测试（开卷）。平时lab类似填空，甚至不用很理解就能做，相比别的班简单多了，不过实验报告会看代码，可能会扣个十几二十分。大作业满分40分，其实不用怎么花里胡哨的，完成最基本的要求就能拿到相应的分数。有一次小测没到，发言了几次，做了一个bonus，大作业做满了，最后给分95，供参考吧。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
