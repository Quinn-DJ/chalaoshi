                <script>
                    // 评论数据
                    const commentsData = [{"id":93374,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2019-01-09 08:07:14","like_diff":19,"likes":22,"dislikes":3,"content":"老师其实挺好的，这门课的问题在于很多时候理论还没上就做实验了，所以很多时候听不懂老师在讲什么。期末再看老师的ppt其实还是挺有条理的。"},{"id":6045,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2015-07-10 12:33:17","like_diff":16,"likes":26,"dislikes":10,"content":"张老师的课能教给我们很多有用的东西~而且给我们讲解起来也是很热心的哟~_~"},{"id":85683,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-07-25 13:36:46","like_diff":10,"likes":20,"dislikes":10,"content":"整一个更年期妇女，开始的时候挺温柔的，后来越来越无法描述。讲东西讲不清，难的问她不知道，简单的呢回答几次就跟全班说她回答多了嗓子疼，自己去解决，她不管了（实际上是她讲课的时候没说清），说话全靠吼，成天“不知道，我怎么知道，你自己去弄”三连，同学真的自己弄不出来了问她，她又啥也不会，打电话发微信去找别的老师过来，别的老师说她弄错了她还要一直说这个就是这样的，其他老师纠正了半天看没用，也就走了，然后她连着好两天一直在念叨之前的那个错误，说就是她那样的，明明是之前的同学瞎搞这种。电子电工实习基本都靠自学+PPT+同学交流。听说还有模电的课，别吧……\n\n老师人大部分时候还是不错的，但水平呵呵……真的是无法描述……"},{"id":93531,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2019-01-10 07:48:44","like_diff":9,"likes":11,"dislikes":2,"content":"唔，刚考完试就来评价一波。\n\n首先报告是电子版+打印！\n\n电子版！\n\n电子版！\n\n重要的事说三遍，我已经不知道看着多少我认识的人上别人的实验课写到手断的了。\n\n然后就是这个老师，确实嗓门比较大。不过一般吼我的时候，都是我中午没睡觉上课没听，不知道怎么弄的时候。也不能说全怪老师吧，强调了三遍都不听，换我我也窝火。\n\n但其实老师人是很好的，属于刀子嘴豆腐心那种，一边吼你一边帮你找问题。\n\n老师有时候会在群里唠家常还有看着同学犯傻偷笑。。。(๑‾᷅^‾᷅๑) 嫌弃你  就这样\n\n最后，不管怎么样，确实是一个好老师，不过要是各位非要要求每个老师都像你妈一样温声细语的，那出门右拐盾妈。"},{"id":20815,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2016-02-01 05:11:18","like_diff":8,"likes":13,"dislikes":5,"content":"很好的老师，但学校的强制等级制实验课打分搞得老师也很无奈！"},{"id":204612,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-11-27 04:56:33","like_diff":7,"likes":7,"dislikes":0,"content":"自顾自地讲了一堆没用的挤压做实验的时间，讲课也是非常之逆天，总之就是唐完了"},{"id":85669,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-07-25 01:05:44","like_diff":6,"likes":13,"dislikes":7,"content":"完全不知道她在讲什么，什么东西也不会，只会找其它老师来帮忙，呵呵了。"},{"id":193401,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-06-09 13:04:03","like_diff":6,"likes":6,"dislikes":0,"content":"预置的电路实验II\n\n有一说一，刚开始看评论以为很恐怖，但其实没那么离谱，你问她都会正常回答，也没有阴阳怪气什么的，甚至由于本人比较迷糊，有时问题非常离谱，但也没发生什么，可能是老师有改正\n\n虽然事情确实不算少，不过这好像是通病，电路实验II，wz老师的课都不算轻松吧"},{"id":193526,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-06-12 09:09:04","like_diff":6,"likes":6,"dislikes":0,"content":"只要脸皮够厚，老师帮助挺大的。虽然老师讲课让人听不下去，但是真的会帮你操作帮你调试，只要你脸皮够厚多找她。\n\n考试适合背书清楚的同学，和王旃老师重视快速的操作不同，张老师的考试注重理论默写，操作反而基本每个人都过了。\n\n老师事情略多一点，主要是仿真。但是冲掉了一次课，也减负了，那更多的其实还是这门课的问题。\n\n电路与电子技术实验I I，选老师肯定是还可以的选择。"},{"id":193540,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-06-12 15:10:20","like_diff":6,"likes":7,"dislikes":1,"content":"真心觉得老师刀子嘴豆腐心 虽然嘴上叨叨两句但问问题都会努力解答 也会上手帮忙操作 最后考试操作题给出电路图连线即可很简单 理论题需要一些思考 不过重点老师上课都讲过（但我没复习清楚） 事情多是课本身的问题 不是老师的问题 预置了老师也可以放心上 （还没出分先来评论一波"},{"id":201021,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-10-27 04:56:27","like_diff":6,"likes":6,"dislikes":0,"content":"电II实验大家记得刷mooc，做测试题和考试题，最好挂完不要看倍速，这门课我不知道，其他课mooc时长是看实际播放时间的。老师说很多人mooc20分只有一点点分怀疑就是这个原因。\n\nmooc如果没做成绩算出来基本过不了的……\n\n其他方面老师仿真要求略多，讲课略不清楚，脾气略急，但指导很仔细，耐心，人还是不错的。"},{"id":201612,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-11-05 02:10:13","like_diff":6,"likes":6,"dislikes":0,"content":"只能说是唐完了\n\n上课是讲不明白的，PPT默认在播放的时候隐藏鼠标，然后她会把鼠标放在某个东西上面然后鼠标就隐藏了，然后跟你说“这个这个”而不是元件的具体名字。学生有什么问题就是“我不知道，我也不会弄，你没有听课吗”，弄个MOOC连自己课程的密码都搞不清楚。\n\n任务是繁重的，要额外自学一个仿真软件，软件也不会挑，挑了个中国人做的但是操作界面没有中文的、教程指引一团乱麻的垃圾软件，真是没长脑子"},{"id":30559,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2016-07-02 03:08:55","like_diff":5,"likes":8,"dislikes":3,"content":" 莫名其妙"},{"id":85668,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-07-25 00:39:33","like_diff":5,"likes":9,"dislikes":4,"content":"在讲什么东西啊……学生问问题基本都是答非所问，实在不行了就去找其他老师过来看……这水平呵呵了"},{"id":129152,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2020-12-30 14:53:33","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好的呀！有什么不会的问题，老师都会热心回答，课件PPT也很清楚。"},{"id":158003,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2022-06-26 05:58:26","like_diff":5,"likes":6,"dislikes":1,"content":"脑子多少沾点"},{"id":208984,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2025-01-04 06:45:22","like_diff":5,"likes":5,"dislikes":0,"content":"模电实验：查老师评分低可能主要是只带实验的原因，模电实验任务重要求多五级制给分差是统一的。zyq老师还是非常不错的，总体来说适合比较认真的同学，动手能力不强也没关系。\n\n\n\n我认为的优点有：①老师对实验操作和实验速度没有要求，每次实验做到最后也没事，而如sd老师会记录最先做完的十个人加分。②报告评分标准比较清晰，数据错误扣分、重点强调的地方犯错（如“-”）扣分、无思考题扣分、思考题认真加分，我觉得主要是结果像样态度好字数够就行。③期末考试非常常规，操作题几乎每个人都能做出来，理论题有很多历年卷资源，也都是重点的内容、后几个实验的内容。④由于今年新换了仿真软件，仿真要求不多，小于或等于其他老师的要求。⑤不会要课前预习，实验报告交的时间没有限制，只要最后补齐就可以。\n\n\n\n缺点是实验任务比较多，如果认真写报告每次基本要花五六个小时以上，思考题也非常多，不过思考题对理论和实验的学习的确有帮助。至于上课讲得是否清晰，我觉得大部分老师可能都不太清晰，zyq老师会把一些操作细节和参数设置融入理论讲解的话语中，需要尽量记住以免自行推导。"},{"id":32903,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2016-07-27 06:09:50","like_diff":4,"likes":9,"dislikes":5,"content":"简直了 废话一堆 自己都讲不明白"},{"id":32908,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2016-07-28 06:23:20","like_diff":4,"likes":9,"dislikes":5,"content":"讲什么东西"},{"id":75620,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-03-14 06:18:20","like_diff":4,"likes":8,"dislikes":4,"content":"不好啊。。。"},{"id":87245,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-09-26 05:30:36","like_diff":4,"likes":6,"dislikes":2,"content":"上到第二节课的感受 ：完全不知道她在讲什么 看ppt也是懵圈的 怀疑自己是不是上这个课之前还要上其他预修课"},{"id":87255,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-09-26 06:43:05","like_diff":4,"likes":8,"dislikes":4,"content":"我只能说，讲了个鸡儿"},{"id":121745,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2020-01-21 11:58:47","like_diff":4,"likes":4,"dislikes":0,"content":"老师其实还行，但她的模电实验是等级制打分的…"},{"id":66734,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-01-18 15:13:18","like_diff":3,"likes":4,"dislikes":1,"content":"分有点低"},{"id":85341,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-07-17 05:50:49","like_diff":3,"likes":8,"dislikes":5,"content":"给分怎么这么差啊，跟进了更年期似的，大吼大叫，实验课全班平均分没到80，坑货➕绩杀，和熊素铭老师差远了，也根本没法和潘丽萍老师比。"},{"id":85596,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-07-20 09:43:39","like_diff":3,"likes":11,"dislikes":8,"content":"无责任感，无耐心，无师德！若有零分，不会给一分！"},{"id":145689,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2021-12-31 08:06:09","like_diff":3,"likes":6,"dislikes":3,"content":"差点被评价吓退了，还好没换成功。呜呜呜呜呜我的宝藏张老师！首先模电实验本来课程设置就是五级制给分这能怪老师？每次做不出来她就像你妈一样一边嫌弃你一边告诉你该怎么接，看你不会还会直接边讲边给你接好，如果你被她嫌弃你的语气吓到还会反过来安慰你，真的就是刀子嘴豆腐心。最后一节模电实验考试大家做不出来老师比你还着急，在实验室里一边嫌弃大家太老实一边想尽办法给提示的老师太可爱了呜呜呜呜呜。张妈妈这么好怎么可以不选她！虽然讲课有点听不懂，不过学完之后发现是因为理论课还没学到那儿。（还没出分，模电实验正态给分和五级制都是所有老师一样的，因为这一点骂老师还不如想想是不是自己太菜）"},{"id":154115,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2022-05-23 13:33:06","like_diff":3,"likes":5,"dislikes":2,"content":"该老师事情比绝大多数模电实验老师事情多一倍，而且上课很多东西自己都搞不懂，预置的赶紧跑！"},{"id":158084,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2022-06-27 01:20:15","like_diff":3,"likes":4,"dislikes":1,"content":"进入浙大以来从未见过如此尖酸刻薄没有人情味的女人"},{"id":207189,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-12-19 15:44:32","like_diff":3,"likes":4,"dislikes":1,"content":"感觉评分虚低了，遂有此评\n\n\n\n评论仅代表个人感受，可以挑着看。\n\n\n\n老师正式实验前会讲很多东西是事实，这部分内容有没有用见仁见智。个人认为如果你模电课认真听且完全听懂会用了那前面的确实是废话，不然对理解实验原理是有帮助的。（当然考虑到模电课程逆天的进度安排事实上一定有几个实验做的时候理论还没学到就是另一码事了）\n\n\n\n老师本人是很好的，至少实验过程中有什么问题去问了她会试着帮你解决。当然因为电路实验里奇奇怪怪的问题很多，她也经常搞不定，这点确实让人比较失望😞\n\n其他方面有问题也回答的比较及时吧，我好像没遇到过已读不回的情况。\n\n给分比较求是，至少我看到的平时成绩是这样。写这个评论的时候还没期末考，这部分不多做评论了\n\n\n\n补充:很多其他评论针对的其实是模电（实验）课程本身不合理的地方，包括巨多课后和mooc作业和跟理论进度错开导致过量的原理讲解。就我上课和交流的情况看张老师似乎没有比别的老师多很多要求。当然，和“事少分高”这个理想型差距还是比较大的。"},{"id":207552,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-12-23 04:20:32","like_diff":3,"likes":3,"dislikes":0,"content":"从评论来看，\n\n老师的电II实验风评比电路模电风评好很多，可能的原因是模电部分基本每个老师都要求高，电路部分可能只有zyq老师要求仿真任务多一点。老师春夏学期电I I实验还是可以选的，电II我们当时很耐心。"},{"id":42368,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2017-01-14 05:35:02","like_diff":2,"likes":6,"dislikes":4,"content":"给分不好"},{"id":95999,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2019-01-20 10:52:40","like_diff":2,"likes":5,"dislikes":3,"content":"不要看评论里面说老师不想回答问题，我前几次实验课没预习好问了老师，她都很耐心地回答的。这是一门实验课，自己课前不好好预习遇到问题也不去思考就想着老师帮你解决？最后的作业是个电路板，前面的没学会你觉得电路板你做得好吗？后面的课我都没问过问题，自己仔细研究ppt，虽然很多次实验我都做到了4点半，但是收获很大的，我扩音机电路板第一次调试三级都正常，播放效果也不错。而且说实话，这是大学，很多东西得自己想办法，比如焊接，老师不会在上课教这个，你得自己去学习。现在成绩还没出，成绩方面不做评价。10分"},{"id":133108,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2021-02-08 13:28:08","like_diff":2,"likes":5,"dislikes":3,"content":"一份迟到的评价，其实老师总体上挺ok的，没有某些评论说的那么差，也可能是近些年好了一些（\n\n上课讲的挺细的，要点基本也都能覆盖到，我室友他们班每次都只讲十几二十分钟，我们班经常讲快一个小时。在要求上来讲，对比其他班级，我们班的要求绝对不算高，大多是一些比较基本的要求。从老师对学生的态度上来讲，总体可以说是比较尊重同学，我因为实验报告总是卷不成5单独问了老师两次，都帮我比较认真的看了报告，确实有一些问题，感觉没有乱打分，实验报告这种东西本来就是很卷嘛，卷的不够自然就得不到5.模电实验五级制，但这是课本身坑爹，最后老师也尽最大限度帮我们提高分数了。\n\n说了这么一大堆，就是想说预置到这里来的学弟学妹们，不用非换老师不可，没那么差，完全能上。我当时看了查老师的评价，没换成老师，感觉完蛋了，实际完全没有，而且体验还可。"},{"id":145672,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2021-12-31 05:11:42","like_diff":2,"likes":7,"dislikes":5,"content":"超好的老师！电路有问题老师会一点一点帮忙看着找问题，找到解决为止，讲课细节非常足，听老师的慢慢来就一定可以做出来，平时下课会有同学做不完，老师会留下来帮忙。这评分不上9.9我大迷惑咯。大家快冲，选到就是赚到。而且听说别的班也有报告比较麻烦的。咱这报告不麻烦，没多余的要求。"},{"id":157292,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2022-06-23 01:11:26","like_diff":2,"likes":3,"dislikes":1,"content":"事情多的要死，班里人少的话不卷分数很难看"},{"id":157589,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2022-06-24 01:26:00","like_diff":2,"likes":5,"dislikes":3,"content":"sb一个"},{"id":160068,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2022-09-12 23:58:35","like_diff":2,"likes":2,"dislikes":0,"content":"选了后悔一辈子"},{"id":194958,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-06-26 05:15:07","like_diff":2,"likes":4,"dislikes":2,"content":"不会的多问问老师就行，总体来说上课体验挺不错\n\n不过心理敏感，害怕问老师问题的人还是慎选[doge]"},{"id":195040,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-06-26 13:00:33","like_diff":2,"likes":3,"dislikes":1,"content":"电路与电子技术II\n\n还可以，虽然重视做仿真，写报告，但对课堂本身要求不高。\n\n且愿意去问老师还是很好的，虽然有时候她会忙？其实课后和老师聊天老师挺喜欢大家去问，虽然有时候她会几个反问让人茫然，但是也真的上手帮忙啊！"},{"id":196107,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-07-01 16:03:29","like_diff":2,"likes":5,"dislikes":3,"content":"看到这则评论的同学，请不要看评分！因为张老师得差评的很大一部分原因在于模电实验这门课本身。模电实验和数电实验一样都是五级制的烂课，无论是理论计算、pspice仿真还是电路实操，都是电气教学科安排的，老师也没办法控制你什么时候下课。\n\n\n\n上电偶与电子技术II的感觉确实工作量特别大，无论是平时实验的仿真还是最后音频放大电路的焊接（四个小时不过分），他才一个学分啊（汗）。不过张老师你问她问题她是会回答的，也会确保每个人期末的调音都能做出来。不算优秀但也不差的一名老师，如果要追求绩点的话建议还是功在平时。"},{"id":203584,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-11-20 06:02:37","like_diff":2,"likes":3,"dislikes":1,"content":"💩💩💩"},{"id":207236,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-12-20 02:48:16","like_diff":2,"likes":2,"dislikes":0,"content":"在zyq班上补做了几次实验，觉得评分起码要比gy高😅😅😅"},{"id":211800,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2025-01-12 13:28:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师可能有点唠唠叨叨，有时候还答非所问，但人挺好的，讲的也很详细，操作出问题的找她来看也会帮忙调好，对我这种动手能力不是很强的人特别友好！！打分的话也会提前说好怎么给分的，最后给了优秀，还是很满意的"},{"id":3182,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2015-05-19 10:41:28","like_diff":1,"likes":14,"dislikes":13,"content":"什么jb老师，作业多的要死给分超低，而且平常上课自己都讲不清楚，学生问她问题她一概回答：不知道。瞎jb扯蛋的"},{"id":3428,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2015-06-12 07:22:32","like_diff":1,"likes":13,"dislikes":12,"content":"麻痹，上这个鬼老师的课也是醉了，平常事情一大堆不说，给分特别坑，而且期末要写3000字的实验心得，写个锤子啊！"},{"id":52662,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2017-06-22 04:40:16","like_diff":1,"likes":3,"dislikes":2,"content":"作业多"},{"id":97134,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2019-01-21 17:16:47","like_diff":1,"likes":5,"dislikes":4,"content":"说实话，我觉得老师挺不错的不应该只是这个分数，平时问问题都是会耐心给你讲的。老师还在群里面吐槽教育孩子，，还会发红包什么的，有问题回答的也很及时。\n\n难受的一点就是模电实验这课是五级制给分要正态，不过老师第一节课就会说清楚，而且这本身是课程设置的锅，我就是吐槽一下哈哈，也不用太在意绩点啦，这门课也就1.5学分，课程内容的话我觉得还是挺有意思的，扩音机电路那个实验真的做完好有成就感的"},{"id":139030,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2021-07-12 08:26:20","like_diff":1,"likes":3,"dislikes":2,"content":"老师的心是好的，只是有时候说话语气会让你觉得她好像咄咄逼人。上课讲的很细致，会改实验报告并且反馈到群里。平心而论已经做到了一般老师该做的。如果你预制了，也不必退了换，如果你没预制，倒也不必选，因为其他实验其他老师都是蛮好的"},{"id":159249,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2022-07-09 05:52:28","like_diff":1,"likes":2,"dislikes":1,"content":"进入浙大遇到过的最垃圾的老师"},{"id":184076,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2023-12-08 02:26:41","like_diff":1,"likes":1,"dislikes":0,"content":"事多给分差"},{"id":188719,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-01-19 16:40:07","like_diff":1,"likes":1,"dislikes":0,"content":"客观评价：模电实验这门课本身就是依托答辩，事情很多，zyq老师的课事情会更多，老师感觉讲得也不太清楚明白，给分还非常不好，唯一的优点就是老师除去上课，人还算比较好，挺耐心的"},{"id":204697,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-11-27 11:47:51","like_diff":1,"likes":4,"dislikes":3,"content":"活全家"},{"id":205288,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-12-04 02:31:12","like_diff":1,"likes":2,"dislikes":1,"content":"💩💩💩🤓"},{"id":29316,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2016-06-29 15:05:00","like_diff":0,"likes":5,"dislikes":5,"content":"好老师，挺和蔼滴"},{"id":91365,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-12-06 15:09:48","like_diff":0,"likes":3,"dislikes":3,"content":"我感觉这是个好老师，讲课一开始觉得条理不清晰，但后来熟悉老师风格之后觉得很不错，该拓展的地方拓展，有的不讲，老师有自己的判断。跟她上课就感觉很好玩，很有趣，无论如何，我确实是从老师这里学到不少东西，老师的耐心是另一种耐心。"},{"id":96585,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2019-01-21 06:58:43","like_diff":0,"likes":2,"dislikes":2,"content":"还ok"},{"id":98704,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2019-01-23 23:50:20","like_diff":0,"likes":3,"dislikes":3,"content":"差老师，不解释? 不在意绩点的话，可以选她的课"},{"id":112474,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2019-07-04 10:08:05","like_diff":0,"likes":3,"dislikes":3,"content":"老师人很好的，这有正态也没办法，又不能人人满，我觉老师讲的还可以，实验课需要的理论基础又不是很高，端午节学校给老师发了一箱饮料，上课时候给我们全分了，因为课上人少，还一人两瓶。"},{"id":120211,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2019-11-24 03:54:36","like_diff":0,"likes":0,"dislikes":0,"content":"人不错，水平有限，给分不好"},{"id":131406,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2021-01-27 11:18:23","like_diff":0,"likes":1,"dislikes":1,"content":"你所有任务都完成的不错，这老师非常高兴的给你说，你是良好哦，3.5，可能她认为满级是4"},{"id":185663,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2024-01-03 11:00:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的，希望老师捞捞啊，保佑一波"},{"id":207275,"teacher_id":264,"teacher_name":"张 r_name":"张冶沁","post_time":"2018-01-11 08:39:22","like_diff":-6,"likes":2,"dislikes":8,"content":"老师是真的好，结果不管怎么样都要给老师10分，太好的老师。"},{"id":66709,"teacher_id":264,"teacher_name":"张冶沁","post_time":"2018-01-18 12:13:23","like_diff":-6,"likes":5,"dislikes":11,"content":"挺好啊，要求也比熊老师班少，完全没有恶竞，不用仿真，报告也比另一个班少写几次～(￣▽￣～)~"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
