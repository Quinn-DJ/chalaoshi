                <script>
                    // 评论数据
                    const commentsData = [{"id":39983,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-12-28 12:18:43","like_diff":62,"likes":119,"dislikes":57,"content":"上了黄老师的乒乓球课，觉得好像自己的老师和这个评分系统中的老师不是一个人...老师特别好，从没有骂人，也没有看不起初学者。我乒乓球0基础，老师一直在努力帮助我，考试时帮我们找高年级的学长给我们送球，然后自己花钱给高年级同学买水，买球。这条评论写于16年12月，17年选课的同学可以参考。"},{"id":40690,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-01-05 04:16:32","like_diff":52,"likes":70,"dislikes":18,"content":"同怀疑不是一个老师，感觉老师刀子嘴豆腐心那样，虽然批评了你但是会默默再关心你一下，初学者不会老师严格一些也是正常的啊，假如不会又不学那老师有什么办法"},{"id":51576,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-08-20 08:11:26","like_diff":32,"likes":53,"dislikes":21,"content":"没有评论说的这么夸张吧，我觉得老师人挺好的，有时候会假正经，故意搞笑一下。挺负责的，体测还有理论考都会在群里反复通知。建议稍微有基础的人去选吧，这样老师和学生都会轻松一点，相处愉快一点。"},{"id":152721,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-04-19 02:06:23","like_diff":21,"likes":21,"dislikes":0,"content":"不喜欢，相比其他乒乓球老师的课（我上过两国陈老师的），她：严格得有点固执；有些歧视（跟已经上过她的课得人会优先考虑，个人见解不喜勿喷）；yygq；自己的问题硬觉得是学生的问题。"},{"id":152202,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-03-30 06:31:01","like_diff":19,"likes":20,"dislikes":1,"content":"老太婆脾气多，自己GPS没开，还怪我们不及时签到自己要和上级解释为什么那么多人迟到。"},{"id":152283,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-04-01 07:54:51","like_diff":19,"likes":22,"dislikes":3,"content":"咱就是说，阴阳怪气真有你的👍👍👍"},{"id":153536,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-05-04 06:13:05","like_diff":19,"likes":21,"dislikes":2,"content":"我只想给及格分，你们自己品吧"},{"id":155293,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-06-10 09:01:32","like_diff":18,"likes":19,"dislikes":1,"content":"快逃吧。。。对普通同学真的感觉不友好"},{"id":3963,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-06-17 11:21:03","like_diff":17,"likes":46,"dislikes":29,"content":"人还是挺好的，有什么问题都可以去请教"},{"id":155663,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-06-15 05:46:37","like_diff":17,"likes":18,"dislikes":1,"content":"撒比 喜提最低体育绩点"},{"id":153992,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-05-18 13:31:03","like_diff":16,"likes":18,"dislikes":2,"content":"请问您今年多大年纪?可曾读过书?现吃什么药?"},{"id":152135,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-03-28 11:36:48","like_diff":15,"likes":24,"dislikes":9,"content":"就是一更年期脑残老太太"},{"id":12209,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-12-22 10:33:00","like_diff":14,"likes":38,"dislikes":24,"content":"挺好的，会在微信里提醒大家各种事项。挺幽默的，夸张地演示错误动作是很逗~"},{"id":17092,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-01-19 14:45:46","like_diff":14,"likes":47,"dislikes":33,"content":"恐怖的体验，对于一个初学者来说，完全丧失了学乒乓的热情，只有冷眼相待，，我觉得刚开始攻球攻不好很正常，何苦每次翻白眼呢，搞得心理压力好大"},{"id":153242,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-04-27 04:01:10","like_diff":14,"likes":14,"dislikes":0,"content":"巴不得到处给学生扣一点分"},{"id":153905,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-05-16 12:55:08","like_diff":14,"likes":19,"dislikes":5,"content":"你不是进入更年期了，你是快要步入阴间了。"},{"id":6304,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-07-13 01:33:57","like_diff":13,"likes":56,"dislikes":43,"content":"老师不怎么关心初学者，只和水平高的同学切磋，每次上课都很怕她，给分也很坑"},{"id":11913,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-12-21 10:30:30","like_diff":13,"likes":43,"dislikes":30,"content":"不关心初学者，心理压力极大"},{"id":23828,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-04-18 09:08:46","like_diff":13,"likes":33,"dislikes":20,"content":"很垃圾的一个老师，考试的时候计数很坑"},{"id":16410,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-01-18 05:05:55","like_diff":12,"likes":37,"dislikes":25,"content":"好坑啊...上课更愿意教导技术高的同学。虽然不合常理..上了几次乒乓球课，就这个老师给分最低。"},{"id":25682,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-06-02 05:05:45","like_diff":12,"likes":31,"dislikes":19,"content":"老师对学生的态度就像驾校教练一样"},{"id":152831,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-04-20 09:40:31","like_diff":12,"likes":13,"dislikes":1,"content":"艾斯比"},{"id":153867,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-05-14 11:07:13","like_diff":12,"likes":14,"dislikes":2,"content":"老硬币"},{"id":173732,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2023-06-02 05:08:50","like_diff":12,"likes":12,"dislikes":0,"content":"因为打的不好，连续几节课被她大声的、面带厌恶表情的纠正，因为仰卧起坐做的不好，被她点名说：xx做的最不标准。\n\n我只想说：玻璃心、技术差的同学慎选！"},{"id":30348,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-07-01 10:44:43","like_diff":10,"likes":24,"dislikes":14,"content":"驾校教练"},{"id":162565,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-11-25 11:59:10","like_diff":10,"likes":11,"dislikes":1,"content":"早点退休吧您，乒乓球这么多好老师怎么会有你这样的"},{"id":22836,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-03-13 08:29:41","like_diff":9,"likes":27,"dislikes":18,"content":"让我意识到了社会的不公。但却不能说什么。只能下功去和一些打的好的同学拉近距离。没关系，自己有进步就足够了"},{"id":24963,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-05-04 13:24:06","like_diff":9,"likes":24,"dislikes":15,"content":"这个老师完全不知道什么叫鼓励，只会说不停打击你。。。另外我很好奇体育课给分还有坑？评分标准不是死的吗。"},{"id":51642,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-06-08 00:50:33","like_diff":9,"likes":27,"dislikes":18,"content":"老师很好啊，我在刚开学时就是一弱的不行的初学者，老师曾经还手把手教过我。表示已上过两学期黄老师的初级班的课，下个学期的课表已勾选黄老师的中级班。"},{"id":104522,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-03-22 10:33:19","like_diff":9,"likes":13,"dislikes":4,"content":"我体育课得了3.3，你敢信？那我也给你个6分吧。"},{"id":141978,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-11-02 14:35:10","like_diff":9,"likes":10,"dislikes":1,"content":"钉钉消息已读不回复😅我麻了"},{"id":161445,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-11-07 04:48:01","like_diff":9,"likes":12,"dislikes":3,"content":"像有病一样，死老太婆"},{"id":31596,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-08-11 06:32:54","like_diff":8,"likes":29,"dislikes":21,"content":"同学请假老师从不回复，缺乏教养。考试要求苛刻到变态，感觉她心里很自卑，想通过贬低他人突显自己的形象和能力。"},{"id":91744,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-01-25 10:42:52","like_diff":8,"likes":16,"dislikes":8,"content":"亲身经历，陈涛和叶亚金老师比她好一万倍！态度差人品差，能选别人就选别人。是的，她不歧视技术差的同学，她对技术好的同学也是一副呵呵样。"},{"id":102603,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-02-14 06:01:49","like_diff":8,"likes":13,"dislikes":5,"content":"真的是遇到的最差的乒乓球老师，也许有的同学觉得她刀子嘴豆腐心，我可以告诉你们陈涛和叶亚金老师也很负责，也很严格教课水平也很高，但对学生态度要比这位老师好太多，不想被打击嘲讽就赶紧换老师吧。"},{"id":144388,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-12-21 09:34:54","like_diff":8,"likes":9,"dislikes":1,"content":"别选 她会经常说你没来上课"},{"id":149623,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-01-16 08:30:39","like_diff":8,"likes":8,"dislikes":0,"content":"老师绩杀，快跑！"},{"id":153693,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-05-08 10:54:21","like_diff":8,"likes":8,"dislikes":0,"content":"因为真的很喜欢乒乓球所以选了，不过因为非酋，严格来说应该是课选了我吧hhh。由于课间路上经常堵，每次结束西教早八的课都会尽量快一点再快一点。没什么专业基础，但每节课都很努力上，从来没有划水过（也是因为真的喜欢）。被记迟到也许是活该吧，因为到的时候她的确已经在讲事情了，虽然只晚了两三分钟。被阴阳也是活该，因为我打得确实不够好。况且有被阴阳的机会已经很难得，单独对打的话，这学期只有两次。心寒是我玻璃心了，因为有报过其他老师的课，因而有了不切实际的幻想。以上都是我的个人感受，不知道有没有什么参考价值，大家随意看看就好。"},{"id":25695,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-06-03 07:27:15","like_diff":7,"likes":17,"dislikes":10,"content":"很后悔选了她的乒乓球，没有长进浪费时间还常常搞的自己不开心。"},{"id":54735,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-06-30 06:15:48","like_diff":7,"likes":21,"dislikes":14,"content":"感觉老师没有评论区一片倒那样说的不堪，老师只是嘴有点厉害而已，实际上还是会回答问题的。初学者只要请老师来练，老师一般也不会拒绝的。我看评论区那些说老师翻白眼没听见问题的都是把自己位置摆的太高了吧，你是来向老师学习的，而不是老师抢着要你来的好吗。"},{"id":104932,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-03-31 11:40:12","like_diff":7,"likes":13,"dislikes":6,"content":"真的差，对学生态度差"},{"id":108841,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-06-03 06:26:05","like_diff":7,"likes":14,"dislikes":7,"content":"很无语，脸上一种有人欠了她很多钱的感觉，就像刚刚打麻将输了几百万的大妈，不近人情，不和善，不温柔，同是教乒乓球的，比隔壁俩男老师还男，无公道，无指教，真的服气，看着她的脸，如果你有任何疑问，别问，问就是欠债还钱。"},{"id":111510,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-07-02 00:04:14","like_diff":7,"likes":16,"dislikes":9,"content":"黄老师虽然初看是个表情严肃、凶巴巴的人，但是你得明白她有时小生气也是有原因的。老师并没有看不起0基础的同学，相反的，她真的在0基础同学身上下了功夫。大部分0基础同学只要认真练习，主动让老师陪练，期末都考得很好。至于12分钟跑什么的，跑5圈记6圈这种没原则的事情，你就别想了，老师已经放宽很多了。连续上了两个学期黄老师的课，相处下来，老师的幽默认真我相信大部分同学都看在眼里。老师真的没有那么差，大家可以亲身去感悟呀！"},{"id":173983,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2023-06-05 11:34:57","like_diff":7,"likes":7,"dislikes":0,"content":"阴阳怪气阴晴不定的老师，每次问她问题都一脸不耐烦，慎重选择吧"},{"id":5113,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-07-04 07:31:19","like_diff":6,"likes":36,"dislikes":30,"content":"等着挨骂吧"},{"id":38827,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-08-11 06:33:23","like_diff":6,"likes":23,"dislikes":17,"content":"垃圾老师，谁欠了你500万吗？每次上课都什么态度啊？我要是打得很好还用来学吗？给1分是因为没有负分，垃圾。差别待遇也太明显了吧。耳朵聋吗？每次问你问题都听不见的吗？除了会翻白眼你还会干什么？每天一副高高在上的样子。"},{"id":39497,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-08-11 06:35:52","like_diff":6,"likes":13,"dislikes":7,"content":"有病  一点不给初学者鼓励和机会  说着自己要保证公平  但是实际上心里分明偏向喜欢的学生  对喜欢的学生笑脸相迎 不喜欢的从来没给过好脸  也不知道哪里得罪她了"},{"id":47731,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-02-22 06:32:18","like_diff":6,"likes":16,"dislikes":10,"content":"老师很敬业"},{"id":193275,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-06-05 13:27:10","like_diff":6,"likes":7,"dislikes":1,"content":"差，而且似乎有点性别歧视"},{"id":22813,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-03-12 09:41:18","like_diff":5,"likes":25,"dislikes":20,"content":"真的只关心那些打得好的学生，第一次上课就给下马威说上个学期挂了一个大四的学长的体育。每次上课的时候都会跟那些打得好的学生打，对初学者完全就是不理不睬，甚至凶狠。初学者的噩梦……"},{"id":33615,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-09-20 09:48:50","like_diff":5,"likes":15,"dislikes":10,"content":"完全不关心初学者，上课就让你自己打，也不好好教，只能找一个好一点的partner了⋯⋯T^T"},{"id":34522,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-10-12 13:30:37","like_diff":5,"likes":10,"dislikes":5,"content":"呵呵呵\n\n"},{"id":54897,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-06-30 12:05:10","like_diff":5,"likes":15,"dislikes":10,"content":"嗯反正我觉得这个老师挺好的啊，上的初级班，班里的初学者她也很耐心地教，根本没有某些评论说的那么不堪好吧。给分坑什么的……体育课的分不是看自己表现的吗……"},{"id":63491,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-12-05 06:38:24","like_diff":5,"likes":9,"dislikes":4,"content":"非常差的上课体验"},{"id":68265,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-01-23 02:03:19","like_diff":5,"likes":13,"dislikes":8,"content":"老师很好，再一次让我意识到了选老师不一定要看评分。我不知道老师评分为什么会这么低，但我是觉得能上老师的课，我绝不后悔。"},{"id":145013,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-12-26 13:17:52","like_diff":5,"likes":7,"dislikes":2,"content":"我觉得老师很好，虽然会有一点凶凶的感觉，但很关心你，而且会每一节课都会反复叮嘱你要注意的事情防止你体育挂掉，有时也会开开玩笑什么的。我也是初学者，没什么基础，老师上课教我们攻球的时候被当众指出来动作不对，当时觉得她挺凶的，有点难受，但后来会发现老师人真的很好，平时训练的时候看你动作不对也会很仔细地指导你，反正上她的课体验还是很愉快的。"},{"id":145235,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-12-28 11:27:37","like_diff":5,"likes":8,"dislikes":3,"content":"不如其他老师"},{"id":154739,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-06-04 12:22:26","like_diff":5,"likes":6,"dislikes":1,"content":"。。。"},{"id":173497,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2023-05-26 09:56:27","like_diff":5,"likes":5,"dislikes":0,"content":"傻逼一个"},{"id":173562,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2023-05-29 03:57:18","like_diff":5,"likes":5,"dislikes":0,"content":"其实课倒是上的一般，打这个分数主要是因为她对同学很凶，完全不会通融，而且因为请假等事情找她的话她会以一种感觉你很烦的毫不友善的态度跟你说话。不建议上，因为心情会很糟糕。"},{"id":205589,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-10 00:49:01","like_diff":5,"likes":5,"dislikes":0,"content":"纯纯伞兵 私募了 考试恨不得给你多扣一点是一点"},{"id":207838,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-24 12:19:58","like_diff":5,"likes":5,"dislikes":0,"content":"补一下体素 上课先跑两公里 然后把那个跑步记录给她看 一个一个手动签到 选到就是赚到哈😅👍"},{"id":38579,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-12-09 12:53:20","like_diff":4,"likes":24,"dislikes":20,"content":"我上的中级班，看到大家给黄老师的评论，真觉得冤枉。至少在我看来黄老师教课很灵活，很实在，讲话也很幽默。没见她怎么骂过学生，黄老师的确对几个打的好的同学很好。她对我并不熟，但也没见她就对我如何差狠了，还有，12分钟貌似已经挺照顾大家了吧？当然这也可能是我没上过她的别的班认识不全。但我觉得查老师这种东西看看就好别太当真，被过誉的和被过批的老师都不少，毕竟每个人适应的老师不一样，说不定满篇批评的老师反而更让你喜欢呢。"},{"id":50238,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-05-02 01:34:52","like_diff":4,"likes":14,"dislikes":10,"content":"不知道那种自己不在意体育课，就知道抱怨老手的人怎么了。你考高数的时候不会做赖老师还是赖自己？碰上体育课就好像自己是大爷一样。"},{"id":79949,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-06-16 04:59:55","like_diff":4,"likes":12,"dislikes":8,"content":"老师超好的，我也是初学者，一开始打的不是很好，最后考试打了五十几个，去找老师的时候她很认真的夸我有进步还摸了摸我的头！真的超级暖啊！乒乓球真的是靠自己打的，老师把动作教你了就是自己不断反复练习呀！"},{"id":99068,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-01-24 08:23:37","like_diff":4,"likes":9,"dislikes":5,"content":"之前一点也没接触过乒乓球，自己也知道跟别人的差距，所以老师讲解动作的时候真的有认真听，认真练，但是老师真的是，出了错，打得烂，就拉下冷脸，甚至当众责骂班上一个女生。我觉得我对自己有要求，然而老师课上对乒乓球一点热情也没有。我选的陈烽老师的辅导课，陈老师就没少给我鼓励，可能心里更强大的同学更适合黄老师的课吧？不过最后绩点我还挺满意，球技也有提高。"},{"id":149620,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-01-16 08:15:20","like_diff":4,"likes":5,"dislikes":1,"content":"老师还可以，只是挺严格的，给分还行，但考试要求太严格，不如其他老师好。"},{"id":155294,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-06-10 09:15:25","like_diff":4,"likes":6,"dislikes":2,"content":"乒乓球这门课上了几个学期，也有上过几个不同的老师，总体看下来，这老师的技术说实话确实不敢恭维，送球真心不怎么稳，而且平时也很求是很严（虽然这也无可厚非）。但这学期体育课的感觉确实不如前几个学期了。"},{"id":163916,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-12-16 14:15:01","like_diff":4,"likes":4,"dislikes":0,"content":"666"},{"id":182355,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2023-11-15 06:30:07","like_diff":4,"likes":6,"dislikes":2,"content":"死老太婆，再也不上乒乓球课了"},{"id":190652,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-03-13 06:56:20","like_diff":4,"likes":5,"dislikes":1,"content":"快逃......一脸不耐烦地爱答不理高贵给谁看呢，白眼都快翻到天上了，很后悔选了她的课"},{"id":199397,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-09-23 01:55:54","like_diff":4,"likes":5,"dislikes":1,"content":"一脸不耐烦，第一节课笑嘻嘻，后面简单教了个动作就让自己打，打不好还牛逼拉轰的说人。准备活动1234拍子打的快的要死这个动作还没完就下一个动作，他自己是直拍还有点歧视横拍，服了"},{"id":205692,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-11 08:23:25","like_diff":4,"likes":4,"dislikes":0,"content":"考个乒乓球还能被宁阴阳两句😅"},{"id":209539,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2025-01-06 08:10:29","like_diff":4,"likes":4,"dislikes":0,"content":"对于上课考勤比较严格，，，因为请假了一次被扣了一分然后被狠狠绩杀"},{"id":6464,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-09-14 05:38:43","like_diff":3,"likes":17,"dislikes":14,"content":"很敬业"},{"id":22804,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-03-12 06:18:25","like_diff":3,"likes":15,"dislikes":12,"content":"教的什么姿势啊，老师不会打横排的吧"},{"id":33341,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-09-18 13:29:29","like_diff":3,"likes":8,"dislikes":5,"content":"呵呵呵"},{"id":55110,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-07-01 00:27:24","like_diff":3,"likes":6,"dislikes":3,"content":"老师很高冷，但是感觉还好吧。乒乓球本身就很需要自己多打的。不过老师对初学者也真的是……怎么说，要是只是想拿个体育课学分，自己平时又不怎么打球的话还是不要选了"},{"id":79256,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-05-29 03:54:17","like_diff":3,"likes":9,"dislikes":6,"content":"老师真的很好，带人友善，跟着她可以学到很多东西。给分也挺好的。如果你们觉得跑5圈应该记6圈，不然就叫给分不好的话，那我也说不了什么了。不知道浙大为什么有这么多带节奏的孤儿！自己差的太多，就要怪老师？反正黄老师是我大学中见到的最好的老师之一。"},{"id":111548,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-07-02 02:11:26","like_diff":3,"likes":7,"dislikes":4,"content":"黄老师对0基础的同学挺友好的，有时候还会手把手教学。我也是看到黄老师的评论区才意识到或许一星护站的传统在查老师中早已存在，嘿嘿嘿嘿我就是要说出来，谁让我下学期没选上她的课呢，我得不到的大家也别想得到"},{"id":128936,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2020-12-30 07:59:06","like_diff":3,"likes":7,"dislikes":4,"content":"老师很好，完全没有评论说的那么恐怖，就算是零基础也能练得很好"},{"id":145234,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-12-28 11:26:44","like_diff":3,"likes":8,"dislikes":5,"content":"第一次见钉钉已读不回的老师"},{"id":173781,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2023-06-02 16:22:57","like_diff":3,"likes":5,"dislikes":2,"content":"一点不通情面的老师，当众批评你让你下不来台，特别严厉，给分不好"},{"id":203410,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-11-19 12:34:21","like_diff":3,"likes":3,"dislikes":0,"content":"性别歧视，事很多，喜欢挑刺"},{"id":11282,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-11-26 08:39:01","like_diff":2,"likes":11,"dislikes":9,"content":"不行啊"},{"id":16484,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-01-18 08:06:25","like_diff":2,"likes":14,"dislikes":12,"content":"挺好的，会纠正你"},{"id":23366,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-03-27 10:35:05","like_diff":2,"likes":9,"dislikes":7,"content":"腕关节动作不要太大"},{"id":35657,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-11-10 07:39:29","like_diff":2,"likes":9,"dislikes":7,"content":"态度很差，有伤请假下次测仰卧起坐 说好几次都不理的那种"},{"id":38809,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-05-02 01:32:12","like_diff":2,"likes":12,"dislikes":10,"content":"客观公正地复述老师在监考时的一句话：\n\n你学过正手攻球吗？\n\n别的就不说什么了\n\n我可没说这个老师缺少师德"},{"id":64662,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-12-26 06:20:24","like_diff":2,"likes":6,"dislikes":4,"content":"考试的时候很偏心，完全不关心低水平的同学，给分太惨了！！！"},{"id":68855,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-01-24 03:41:33","like_diff":2,"likes":8,"dislikes":6,"content":"不知道为什么  体育的分数很多都是自己考的 引体向上做不好怪老师？十二分钟跑跑不了怪老师？课外自己不锻炼没分数也赖老师？老师根本没有那么坏 我也是初学者基础也不好但是老师都在认真教 难道给那些一点不认真的人高分就叫好？"},{"id":81161,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-07-04 07:44:20","like_diff":2,"likes":7,"dislikes":5,"content":"贴心的老师！真的没有像评论里说的这么可怕，在理论考试之前还会在课上花时间告诉我们书上没有的隐蔽知识点！平时大部分自由练习，诚然不能每时每刻都接受老师指导，但如果肯积极找老师的话老师会很愿意帮助你的！虽然刀子嘴但真真豆腐心(♡˙︶˙♡)我一个野路子一开始啥动作都不标准，硬是在老师吐槽下学会了标准动作，现在打球顺很多！谢谢老师！"},{"id":81183,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-07-04 08:22:39","like_diff":2,"likes":6,"dislikes":4,"content":"老师真的很好啊..当初选课选不到评分高的老师了 虽然评分很低 但是看了最高票的回答还是没有退课。然后老师很严格很热心的 会和每位同学都打球  经常看同学们打球并且指导。自认为我们班对面老师的班打得好得不止一点儿。。 刚出成绩 4.5 反正体育课只有40是和老师有关系的 专项也是严格的30分个数分10分别的老师给的技评分。是自己十二分钟老师宽松还没跑好"},{"id":105815,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-04-21 07:12:44","like_diff":2,"likes":7,"dislikes":5,"content":"别的班早就开始实战演练了，就你tm在那左左右右一二三，一二三你?呢"},{"id":121458,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-12-16 03:47:21","like_diff":2,"likes":2,"dislikes":0,"content":"总的来说体验不算特别好"},{"id":172278,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2023-04-24 06:09:35","like_diff":2,"likes":3,"dislikes":1,"content":"对这个老太婆厌恶至极"},{"id":202411,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-11-12 12:07:49","like_diff":2,"likes":2,"dislikes":0,"content":"巴不得到处扣分，上课还很啰嗦"},{"id":26040,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-06-15 07:35:19","like_diff":1,"likes":14,"dislikes":13,"content":"不懂那些不努力还抱怨老师不关心的学生，你在上文化课的时候，有哪个老师管你是不是初学者，管你学习进度了没。自己水平不好就要多努力，我也是初学者，但是努力学习，多向老师请教也学到了很多"},{"id":28783,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-06-28 14:46:49","like_diff":1,"likes":13,"dislikes":12,"content":"其实老师人挺好的，只要去寻求帮助，就一定会帮忙的，并且也挺关心初学者，还挨个辅导"},{"id":34004,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-09-25 08:36:56","like_diff":1,"likes":8,"dislikes":7,"content":"大妈一个"},{"id":34664,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-08-11 06:34:02","like_diff":1,"likes":9,"dislikes":8,"content":"心里变态"},{"id":35040,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-01-13 05:33:24","like_diff":1,"likes":9,"dislikes":8,"content":"算了吧"},{"id":38344,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-11-30 08:47:36","like_diff":1,"likes":8,"dislikes":7,"content":"对学生严格的有点过分了"},{"id":39899,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-12-28 06:47:01","like_diff":1,"likes":2,"dislikes":1,"content":"哈哈哈"},{"id":41831,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-01-13 03:25:52","like_diff":1,"likes":6,"dislikes":5,"content":"无语了\n\n"},{"id":81199,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-07-04 09:07:55","like_diff":1,"likes":7,"dislikes":6,"content":"讲真，黄老师真的挺好的。会和同学们一起开玩笑，也会体谅同学，性子直，乒乓球要求也有，找相对厉害的同学做示范是为了更好的教学啊！体育这种课，主要还是看指标吧，乒乓球专项只是一部分，12分钟跑还有其他各项也是成绩的一部分啊！总之感谢老师，很不错的分数！"},{"id":81413,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-07-05 04:19:57","like_diff":1,"likes":5,"dislikes":4,"content":"老师挺好的，虽然有时候讲话不太好听但是绝对也是一心为学生好。理论考试前期黄老师对每个班都进行了非常细致的指导到我们班嗓子都哑的没法听了但她还在坚持讲！"},{"id":82907,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-07-09 09:48:39","like_diff":1,"likes":6,"dislikes":5,"content":"老师挺好的啊 给分比我上学期那个查老师评分接近10分的老师好了太多… \n\n结论：体育课是看自己的和查老师评分关系不大……"},{"id":92090,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-12-26 09:04:53","like_diff":1,"likes":6,"dislikes":5,"content":"我刚开始真的是一个0基础，上课的时候压力超级大，因为老师每次看我怎么都学不会就会挺着急的看起来也有点凶凶的，起初乒乓球课简直是噩梦。但是事实上老师真的超级好，她可能就是性子比较急，但后来给我指导却很耐心，我记得我在她指导下终于打的像样一点的时候老师特别开心的样子，真的觉得是个很好的老师啊！！"},{"id":108857,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-06-03 09:09:28","like_diff":1,"likes":5,"dislikes":4,"content":"技术评价给的也太严了吧，一眼看去基本上没有A，别的班给分又好个数又多"},{"id":111692,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-07-02 14:22:57","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，很为我们着想，有时候很严厉，但都是为我们好，但乒乓球这门课真心推荐有点基础再去上课会更好。"},{"id":121721,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2020-01-21 06:16:29","like_diff":1,"likes":3,"dislikes":2,"content":"认真学就好，不过有基础的同学会比较有优势。给分挺好哒ヾ(Ő∀Ő๑)ﾉ太好惹"},{"id":143293,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-11-23 04:07:13","like_diff":1,"likes":5,"dislikes":4,"content":"老师讲话有时候很yygq和刻薄，让人听着心里不太舒服。不过老师还是和很负责的，考试相关的信息讲的很清楚，教课也很认真。相信老师讲话的时候没有什么恶意，但是有时侯听到还是很心梗，所以要努力说服自己别往心里去😢"},{"id":154603,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-06-02 11:25:12","like_diff":1,"likes":8,"dislikes":7,"content":"感觉老师很有人情味啊，有点阴阳但回味一下就感觉没什么，还有点好笑，而且迟到很久也算到而不是迟到"},{"id":163356,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-12-15 01:45:34","like_diff":1,"likes":4,"dislikes":3,"content":"没有想象的那么差，就是理论小作文的分给得也太离谱了吧。以及乒乓球颠球满分标准最起码得是老师可以做得到的吧。"},{"id":198883,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-09-12 11:31:30","like_diff":1,"likes":2,"dislikes":1,"content":"牛气，烦"},{"id":200288,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-10-15 11:19:33","like_diff":1,"likes":1,"dislikes":0,"content":"服了啊"},{"id":200676,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-10-21 02:08:43","like_diff":1,"likes":1,"dislikes":0,"content":"上课话真多，体测单独说，不给人打球时间，打五分钟交过去说十分钟话，全是废话，浪费时间"},{"id":205922,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-12 16:56:11","like_diff":1,"likes":1,"dislikes":0,"content":"骂你?呢"},{"id":208448,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-28 02:26:07","like_diff":1,"likes":1,"dislikes":0,"content":"乒乓球是好课 但这老师有点太阴晴不定了"},{"id":213637,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2025-01-18 15:50:01","like_diff":1,"likes":2,"dislikes":1,"content":"非常非常好的老师，没有必要看这个这里的分数，老师极致的捞，一般绝对不让你卡绩，而且人很好，你跟她聊聊体育，聊聊乒乓球，她会非常热心帮助你，但如果你想摆烂，混个学分，那老师还是有基本的底线的"},{"id":215528,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2025-02-27 13:30:17","like_diff":1,"likes":1,"dislikes":0,"content":"阴，真的阴！\n\n乒乓不知道，体素赶紧逃！阴晴不定的，签到签退随心所欲，态度差，还有时最后签到。\n\nPS：是瞎子，几乎靠衣服认人，懂？"},{"id":13377,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-12-27 12:08:03","like_diff":0,"likes":8,"dislikes":8,"content":"老师巨高冷，很严肃，考试也不是很通人情"},{"id":16431,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-01-19 14:41:29","like_diff":0,"likes":11,"dislikes":11,"content":"口口声声说会照顾学生成绩，但是最后给分垃圾到不行，绩点就因为他这课给拉下去了，千万别选她的课"},{"id":17293,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-01-20 03:48:21","like_diff":0,"likes":11,"dislikes":11,"content":"老师很有原则，不偏心。人还是挺好的。讲课表情很丰富"},{"id":26012,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-06-15 04:32:57","like_diff":0,"likes":6,"dislikes":6,"content":"腕关节不要乱动"},{"id":29184,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-06-29 10:50:17","like_diff":0,"likes":10,"dislikes":10,"content":"虽然不想评价教的怎么样，但是还是想说，那些评论不关心学生之类的，我们又不是小学生，何况打得确实差还不花功夫，能说什么."},{"id":39726,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-12-27 07:33:58","like_diff":0,"likes":5,"dislikes":5,"content":"还可以吧"},{"id":39851,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-12-28 03:59:33","like_diff":0,"likes":9,"dislikes":9,"content":"老师感觉还不错的…为什么评分那么低?"},{"id":51748,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-06-09 03:15:48","like_diff":0,"likes":6,"dislikes":6,"content":"真的是被评论吓到了。我觉得老师很好呀！讲课的时候会带我们一起练习动作，学的挺扎实的"},{"id":52513,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-06-20 16:24:16","like_diff":0,"likes":5,"dislikes":5,"content":"看到这么多初学者吐槽我就放心了，虽然我还是想吐槽，但是已经找不出形容词表达我的心情了"},{"id":54729,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-06-30 06:02:16","like_diff":0,"likes":4,"dislikes":4,"content":"挺好的。"},{"id":56685,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-07-04 09:12:41","like_diff":0,"likes":5,"dislikes":5,"content":"老师很好 一开始看到评论还觉得害怕 结果上了课 老师很有趣 模仿乒乓球动作很好笑 上课也会讲理论考的题目 一下就认识了人（我） 总之很幸运上到老师的课 喜欢❤️"},{"id":63899,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-12-19 03:22:14","like_diff":0,"likes":4,"dislikes":4,"content":"我觉得挺好的，因为没有搭档每节课老师都会陪我练。"},{"id":64694,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-12-26 11:33:15","like_diff":0,"likes":3,"dislikes":3,"content":"上了老师的课，感觉和前面说的完全不一样，老师真的不错。17届的筒子们，让我们一起帮老师把分刷上去"},{"id":64895,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-12-28 00:57:20","like_diff":0,"likes":4,"dislikes":4,"content":"我觉得老师挺好的呀，作为一个乒乓球小白，最后正手攻球的考试中也打了五十多个，进步很大了。虽然在模拟考试时被老师批评了，但确实是因为我打的太烂了，自己都不好意思。不知道老师评分为什么那么低。"},{"id":65824,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-01-09 11:17:10","like_diff":0,"likes":4,"dislikes":4,"content":"黄老师的课很好，课堂内容很轻松，上课的过程也很愉快。老师人很好，做事按原则来也无可厚非。对同学们也会耐心指导。不要苛求老师怎么样怎么样，看管这么多学生也不容易。提醒各位新生同学，体育课中十二分钟跑和引体向上（立定跳远）占了挺大的比例，要事先准备。选黄老师的课没有问题。"},{"id":67743,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-01-22 06:23:04","like_diff":0,"likes":3,"dislikes":3,"content":"我觉得老师没有那么差吧，还是挺好的。我完全没有乒乓球的经验，但是在快考试的时候和搭档每天晚上去风雨操场练球，几个晚上后考试也没问题了。虽然曾经被老师批评过，但是觉得是自己打的确实差，老师是恨铁不成钢才这样的。"},{"id":67863,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-01-22 08:22:53","like_diff":0,"likes":3,"dislikes":3,"content":"很可爱的一个老师，也不是很严厉，我作为球渣，并不觉得老师会不搭理球技烂的人，可能我们自己要主动吧"},{"id":68028,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-01-22 13:33:17","like_diff":0,"likes":4,"dislikes":4,"content":"很好啊，给分也好啊我明明感觉每个东西都80几分但是最后怎么上的90我也不知道。"},{"id":76178,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-03-28 09:05:53","like_diff":0,"likes":4,"dislikes":4,"content":"对新手挺友好的呀，看动作不标准都会手把手教，我是没有遇到老师对学生不搭理的情况"},{"id":79181,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-05-26 01:35:54","like_diff":0,"likes":3,"dislikes":3,"content":"刀子嘴豆腐心"},{"id":80212,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-06-21 14:23:40","like_diff":0,"likes":5,"dislikes":5,"content":"很好的老师  看见评分高了很开心  老师不像评论说的那样 希望你们自己去体会 去感受"},{"id":81127,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-07-04 05:38:42","like_diff":0,"likes":3,"dislikes":3,"content":"我觉得老师挺好的，也挺耐心的，对我们也很好，给分也很好"},{"id":81257,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-07-04 12:49:32","like_diff":0,"likes":7,"dislikes":7,"content":"老师真的很好，给分也超级好，评论区让我怀疑他们上了假课哈哈哈哈哈"},{"id":87821,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-10-15 04:29:08","like_diff":0,"likes":5,"dislikes":5,"content":"老师真的超级好，有耐心，上课幽默风趣，而且很关心学生"},{"id":92092,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-12-26 09:28:19","like_diff":0,"likes":4,"dislikes":4,"content":"感觉老师讲的还是蛮详细的，挺好的一个老师！希望大家别因为评分低就觉得这个老师不好怎么怎能样的。"},{"id":108708,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-05-31 13:03:04","like_diff":0,"likes":4,"dislikes":4,"content":"太棒了，老师特别幽默诙谐，喜欢，两年都在黄老师班，特别怀念"},{"id":111592,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-07-02 05:41:34","like_diff":0,"likes":3,"dislikes":3,"content":"为什么有些同学总是对老师的一些无关紧要的态度耿耿于怀，而忽视了老师认真负责的一面呢？并且对于老师的态度，我个人理解为认真负责，而不是看不起同学。"},{"id":154879,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-06-06 11:49:01","like_diff":0,"likes":10,"dislikes":10,"content":"老师真的很好啊。看到这些评论心里有点难受。老师只是有时候看起来凶，但是人还是很好的，幽默，还会和我们聊天，教的也耐心，也会抱怨48次太多。不过确实有时候会嘲笑你，但是是打趣的那种，可能有些同学听不出来。我也是课前有实验课，有一半多都迟到，但是解释过了。只有一次是因为提早就通知过有检查，然后还是有人迟到才记了，但她还解释一次迟到不影响体育成绩，只是给我们一个教训。老师非常负责，会反复强调运动中的注意点，防止你受伤，乒乓球也会讲解动作和规则。感觉老师也挺关心我们的成绩的，几个拿分注意点会一直提醒。12分钟跑是严格按照真实成绩的，乒乓球考试担心大家考得低，专门找认识的乒协同学过来助考。"},{"id":205608,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-17 06:37:48","like_diff":0,"likes":1,"dislikes":1,"content":"感觉是比较传统的老师"},{"id":214451,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2025-02-05 05:00:10","like_diff":0,"likes":2,"dislikes":2,"content":"绝对没有那么差！很好的老师，乒乓球里上过的最负责的，也最真诚的老师。"},{"id":217729,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2025-04-15 14:19:31","like_diff":0,"likes":0,"dislikes":0,"content":"我觉得真的特别好啊，本人是个女生，上的黄老师的乒乓球课，本来选上老师的课一看评分天都塌了，但是上了黄老师的课之后感觉跟评分系统里的里完全不是同一个人，感觉老师很有耐心啊，遇到有问题也能给我们当场指出真的很好啊，我都要怀疑是买的水帖了"},{"id":12648,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-12-23 22:44:42","like_diff":-1,"likes":10,"dislikes":11,"content":"老师很幽默的"},{"id":41866,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-01-13 05:50:48","like_diff":-1,"likes":4,"dislikes":5,"content":"可怕的老师，乒乓球挂人"},{"id":59010,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-09-19 05:52:10","like_diff":-1,"likes":4,"dislikes":5,"content":"老师很认真负责，对新手也手把手喂球"},{"id":63571,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-12-07 04:10:27","like_diff":-1,"likes":1,"dislikes":2,"content":"一半一半吧"},{"id":63908,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-12-19 05:19:29","like_diff":-1,"likes":4,"dislikes":5,"content":"老师明明很好啊，有事课前说话的时候也很和蔼嘛，原本也有担心，但是完全不像评论区里的那样。"},{"id":64719,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-12-27 02:20:46","like_diff":-1,"likes":5,"dislikes":6,"content":"个人觉得老师并没有像前几届同学说的那样不负责任。上课总是会尽量把事情说清楚。怕有同学忘记，每次有重要的考试前总会在群里多次提醒大家，为老师打call！平时攻球跟着老师好好练，期末考试满分就不会是神话。17届的童鞋们，让我们把老师的分数刷上去。"},{"id":64970,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-12-28 05:41:24","like_diff":-1,"likes":3,"dislikes":4,"content":"老师很好很复杂呀，几个人气评论说的都是些啥"},{"id":92112,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-12-26 12:27:16","like_diff":-1,"likes":4,"dislikes":5,"content":"刀子嘴豆腐心 老师还是很愿意指导同学的 就是稍微严格了一点 专项辅导课也很负责 随时走动送球"},{"id":92271,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-12-27 10:50:19","like_diff":-1,"likes":4,"dislikes":5,"content":"老师人很好的，也很专业"},{"id":92429,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-12-28 14:05:05","like_diff":-1,"likes":4,"dislikes":5,"content":"超好的老师！打球不太好的同学可以找她练，示范动作幽默，很负责任，人超好，10分推荐。"},{"id":102060,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-01-30 08:42:32","like_diff":-1,"likes":5,"dislikes":6,"content":"老师其实人很不错，非常关心学生，而且说话有时候也十分幽默。"},{"id":109140,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-06-10 02:15:54","like_diff":-1,"likes":3,"dislikes":4,"content":"挺好啊"},{"id":115404,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-07-21 05:11:14","like_diff":-1,"likes":2,"dislikes":3,"content":"说实在，老师其实教得不错，给分也很合理"},{"id":119586,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-11-14 03:03:06","like_diff":-1,"likes":1,"dislikes":2,"content":"很不错"},{"id":124648,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2020-07-05 01:25:53","like_diff":-1,"likes":2,"dislikes":3,"content":"今年情况特殊，怀疑大家都很高"},{"id":192493,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-05-22 02:38:38","like_diff":-1,"likes":0,"dislikes":1,"content":"good"},{"id":206205,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-13 08:27:53","like_diff":-1,"likes":1,"dislikes":2,"content":"死老太婆眼瞎的，选了它的课你就暗自窃喜吧哈哈。"},{"id":207170,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-19 13:59:17","like_diff":-1,"likes":3,"dislikes":4,"content":"黄老师很好的呀，一直提醒我们打卡和知道看视频，不然我肯定也是最后特别赶。对待初学者也好呀，会自己带着他们打。考核看到有些同学不行了会终止并且让他们再去练练。"},{"id":207695,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-24 01:44:36","like_diff":-1,"likes":1,"dislikes":2,"content":"这个老师热别特别特别好，她会一遍一遍提醒我们体育课成绩该做的，还会指导我们怎么选下一学期的体育课，最后期末考试还会给我们喂球，喂的特别好，这个老师真的很好。"},{"id":208265,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2024-12-26 11:57:01","like_diff":-1,"likes":0,"dislikes":1,"content":"感觉老师也没有说的那么不堪或者严格吧，虽然演示和交流可能会和已经上过的同学比较多，但是本身感觉心还是好的。我个人上课的时候没有感觉对请假的同学有什么偏见，迟到了的话也只是嘴上说两句，会帮忙补签。平时也有纠正动作，带新学的同学。为了理论考有让我们按照双打规则双打，最后还一个个陪考过来。不过分数可能比较求是确实，跑步的时候帮忙计数的同学多报了一点，老师直接笑眯眯地同我说没有到。"},{"id":210830,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2025-01-10 04:46:29","like_diff":-1,"likes":1,"dislikes":2,"content":"不捞，也不要指望在她的课上能学到什么。乒乓球是好课，但这个老师不推荐。"},{"id":12464,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-12-23 10:42:17","like_diff":-2,"likes":6,"dislikes":8,"content":"非常严格"},{"id":12618,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-12-23 15:36:27","like_diff":-2,"likes":10,"dislikes":12,"content":"老师人很好"},{"id":38875,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-12-19 15:38:29","like_diff":-2,"likes":4,"dislikes":6,"content":"对好的学生态度挺好，技术不好的学生就爱答不理。有时候同学明明已经很清楚了就是在问她问题跟她讲话，她还装作一副没听到的样子继续做自己的事情"},{"id":41879,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-01-13 06:53:03","like_diff":-2,"likes":3,"dislikes":5,"content":"?出了分以后发现老师真是神坑，基本不调分?"},{"id":48658,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-03-09 03:41:58","like_diff":-2,"likes":4,"dislikes":6,"content":"居然不能给零分？作为隔壁班的，在她讲话的时候打球声音太吵被骂hhh真醉。辣鸡！\n\n"},{"id":51445,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-06-05 14:19:27","like_diff":-2,"likes":4,"dislikes":6,"content":"更年期\n\n超级凶\n\n"},{"id":65396,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-01-03 14:58:39","like_diff":-2,"likes":7,"dislikes":9,"content":"对学生非常不礼貌，经常不回复懒得理睬"},{"id":81200,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-07-04 09:09:44","like_diff":-2,"likes":2,"dislikes":4,"content":"给分很好"},{"id":92206,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2018-12-27 04:52:39","like_diff":-2,"likes":4,"dislikes":6,"content":"老师人很好的！别被评分吓跑了～"},{"id":97630,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-01-22 12:23:29","like_diff":-2,"likes":5,"dislikes":7,"content":"老师人真的特别好！很耐心很负责任，一直教我们打球陪女生练球！超级感谢老师！"},{"id":109057,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-06-06 10:18:04","like_diff":-2,"likes":3,"dislikes":5,"content":"态度差"},{"id":117321,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-09-23 0 好的，最后考试还会多给你几次机会让你考，也会给你指导，但是偏心偏的也太明显了吧？而且确实人情商不怎么高...但是人真的还不错，心理比较强大且技术比较好的可以选，我有此睡过了一个小时，我去了老师还是给我签上到了。"},{"id":136494,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-06-19 03:38:09","like_diff":-6,"likes":2,"dislikes":8,"content":"其实还不错吧，也没怎么样啊"},{"id":154961,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-06-07 06:25:23","like_diff":-6,"likes":4,"dislikes":10,"content":"老师做事很认真，可能会更亲近认识的同学，也算人之常情"},{"id":179775,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2023-09-19 23:20:48","like_diff":-6,"likes":3,"dislikes":9,"content":"老师人超好👍"},{"id":209494,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2025-01-06 05:49:24","like_diff":-6,"likes":0,"dislikes":6,"content":"零基础乒乓球，最终刚好满绩啦！老师还是很捞的，上课也挺好玩的"},{"id":12109,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2015-12-22 00:53:24","like_diff":-7,"likes":10,"dislikes":17,"content":"超级好的老师！！！！！下次一定还选她的课！！！"},{"id":18468,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2016-01-21 16:27:42","like_diff":-7,"likes":14,"dislikes":21,"content":"很好的老师，那些说老师不关心初学者的人可能是自己不用功吧..."},{"id":144176,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-12-20 06:37:02","like_diff":-7,"likes":0,"dislikes":7,"content":"真滴好啊，会海底捞，虽然有时候说话有点尖锐但真的是很负责"},{"id":144386,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-12-21 09:30:22","like_diff":-7,"likes":0,"dislikes":7,"content":"老师很好 评分不太准啊"},{"id":144387,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2021-12-21 09:30:22","like_diff":-7,"likes":0,"dislikes":7,"content":"老师很好 评分不太准啊"},{"id":164216,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-12-19 09:20:09","like_diff":-7,"likes":2,"dislikes":9,"content":"henbucuo"},{"id":28295,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2017-08-11 06:36:43","like_diff":-10,"likes":8,"dislikes":18,"content":"更年期妇女...满G了也不想给高分"},{"id":110152,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-06-24 02:56:10","like_diff":-14,"likes":3,"dislikes":17,"content":"0分老师嘻嘻嘻"},{"id":159183,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2022-07-07 11:36:31","like_diff":-19,"likes":1,"dislikes":20,"content":"老师相当好！"},{"id":111760,"teacher_id":780,"teacher_name":"黄小玲","post_time":"2019-07-02 19:49:27","like_diff":-63,"likes":6,"dislikes":69,"content":"我感觉给分真心差，理论考扣了0.2，身体素质扣了0.5，打卡，参加比赛，辅导课考勤都没扣分，专项测评也是A，最后只有98分？真心搞不懂怎么给的分"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
