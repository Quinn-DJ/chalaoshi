27 12:52:07","like_diff":3,"likes":4,"dislikes":1,"content":"垃圾！！拉低均绩"},{"id":70788,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-27 13:50:57","like_diff":3,"likes":4,"dislikes":1,"content":"上课挺水的吧 就是比较玄学 基本上很难听懂 但是最后要求写一篇与茶有关的文章 只要1500字 而且认真写就给分不错啦！但是几乎次次点名 而且课堂氛围极其尴尬"},{"id":71338,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-28 10:16:48","like_diff":3,"likes":4,"dislikes":1,"content":"呵呵……"},{"id":72448,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-30 06:54:07","like_diff":3,"likes":3,"dislikes":0,"content":"这也叫给分好？！认认真真写了两篇论文，好好做了封面，而且从来不缺课。结果呢？呵呵，真的，除了水以外没有别的优点了"},{"id":11166,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-11-25 02:43:19","like_diff":2,"likes":20,"dislikes":18,"content":"讲不清楚，讲些没营养的东西，但给分还不错"},{"id":50923,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-03-05 09:06:17","like_diff":2,"likes":7,"dislikes":5,"content":"垃圾老师"},{"id":79158,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-05-25 01:33:46","like_diff":2,"likes":2,"dislikes":0,"content":"节节课点名，自己没啥文化还瞎吹嘘，超级辣鸡，为什么没有0分！！最后给分才给我3.9，真的非常后悔选这个垃圾课"},{"id":11190,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-11-25 06:27:26","like_diff":1,"likes":7,"dislikes":6,"content":"不推荐那些比较现实的同学去听。毕竟他讲的基本没啥用至少我听不懂。但上课还算自由。打分还算可以吧。"},{"id":11236,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-11-25 12:48:51","like_diff":1,"likes":5,"dislikes":4,"content":"给分不错哦！课也挺水的，基本学不了什么！"},{"id":12809,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-12-24 05:46:34","like_diff":1,"likes":10,"dislikes":9,"content":"老师水平一般般，似乎想表达很多东西，结果其实什么也表达不出来........给分不错"},{"id":35388,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2016-11-09 16:24:43","like_diff":1,"likes":3,"dislikes":2,"content":"水课\n\n老师讲的不清楚但是可以自己做作业"},{"id":38042,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2016-11-23 11:46:45","like_diff":1,"likes":3,"dislikes":2,"content":"给分看最后散文和点到，上课会发茶叶，但是，上课没有什么实质内容。真的很尴尬。给分好也不过4.5，好像他说上学期最高也就4.5，或许给了几十个4.5吧。"},{"id":66367,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-15 12:07:59","like_diff":1,"likes":3,"dislikes":2,"content":"老师水平真的不行.......\n\n想要传达文化，但是又不断强调文化只可意会不可言传，如果真是如此，又何必长篇大论？如果不是如此，那你只是借此来掩饰自己底蕴的不足。"},{"id":70721,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-27 12:32:35","like_diff":1,"likes":2,"dislikes":1,"content":"很差很差给分不高"},{"id":70733,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-27 12:44:58","like_diff":1,"likes":3,"dislikes":2,"content":"最后绩点4.5，感觉拿这个绩点还是很容易的，但是真的水，老师讲课贼一般，不推荐哈"},{"id":75256,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-03-08 07:39:26","like_diff":1,"likes":1,"dislikes":0,"content":"太坑了"},{"id":76086,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-05-10 08:10:24","like_diff":1,"likes":2,"dislikes":1,"content":"每堂课都在扯自己的侄女，自己的朋友，乱七八糟扯，东扯西扯，什么都往茶上面扯，不知所云，老是在暗暗地吹捧自己。真的感觉不到什么文化素养。没有实质内容，没有普及一些知识，也没有讲茶的来源发展。就是一味在扯精神精神，玄而又玄，备课也没有用，乱七八糟。"},{"id":70714,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-27 12:23:37","like_diff":0,"likes":3,"dislikes":3,"content":"给分确实不错"},{"id":78264,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-05-10 08:57:18","like_diff":0,"likes":1,"dislikes":1,"content":"那些打低分的同学良心不会痛吗？同一门课另一个老师是要闭卷考的啊，两个老师给分至少平均分是差不多的啊。至少我打分挺好的……4.5……水了一学期……瞎写了不到两千字……这么低要求的老师……真没办法鄙视他上课无聊的现实了……"},{"id":79659,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-06-12 12:47:24","like_diff":0,"likes":0,"dislikes":0,"content":"略略略"},{"id":81694,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-07-06 02:21:03","like_diff":0,"likes":0,"dislikes":0,"content":"我从未见过有如此ԅ(¯ㅂ¯ԅ)之人"},{"id":88737,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-11-07 02:15:59","like_diff":0,"likes":0,"dislikes":0,"content":"都一年了还是不能忘怀这个老师……讲课无聊还关灯不让你写作业，节节课点名，最恶心的还是讲课吧真的不知道在讲些什么，最后给分也不好，希望他以后不要开通识课坑害学生了"},{"id":108649,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2019-05-30 10:20:57","like_diff":0,"likes":0,"dislikes":0,"content":"大一上的课现在大三，还是不能忘怀，虽然给了我4.5但我真的不是特别喜欢这个老师，我愿意上课关上电脑听老师讲，但是老师却不愿意听我们对一些事情的想法，沉浸于自己的想法，有点执拗"},{"id":66391,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-16 00:54:22","like_diff":-1,"likes":5,"dislikes":6,"content":"其实我想说的是那些认为可以水水过的说老是不好的，是你们自己没有认真的听好嘛？老师的逻辑链理清了你会发现很多有价值的东西。还有所谓关于老师的无礼与傲慢，那是因为太多人不听课了尤其是坐在最前排的那两个马来西亚的，竟然堂皇地听耳机打农药？？？"},{"id":11229,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-11-25 11:55:53","like_diff":-2,"likes":2,"dislikes":4,"content":"上课很深奥 老师很有文化 一开始以为给分不会很好了 没想到还是不错"},{"id":35615,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2016-11-10 07:33:46","like_diff":-2,"likes":1,"dislikes":3,"content":"老师其实很注重情怀，但有些东西只可意会不可言传，难懂。。。"},{"id":38047,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2016-11-23 14:08:46","like_diff":-2,"likes":1,"dislikes":3,"content":"课挺水，完全可以不听然后忙自己的，给分挺好。老师表述得不是很清楚，但是认真听其实收获也不少。"},{"id":74993,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-03-07 02:22:29","like_diff":-2,"likes":1,"dislikes":3,"content":"课水 给分还行"},{"id":11131,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-11-24 12:05:44","like_diff":-3,"likes":2,"dislikes":5,"content":"讲的挺不错，给分还好"},{"id":24841,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2016-05-04 03:49:14","like_diff":-3,"likes":2,"dislikes":5,"content":"表达比较涵默"},{"id":35477,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2016-11-10 07:20:19","like_diff":-3,"likes":2,"dislikes":5,"content":"个人觉得是很好的老师 在课件上会展示非常感性 文艺的段 一学期下来会给同学们2~3次的茶叶来品鉴 自我收获还是很多的 很喜欢"},{"id":38068,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2016-11-24 02:07:36","like_diff":-3,"likes":1,"dislikes":4,"content":"PPT辣眼睛 整个课室都是蓝色的  完全不敢抬头 但是给分很不错"},{"id":70707,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-27 12:16:49","like_diff":-3,"likes":2,"dislikes":5,"content":"课可以水，不过给分是真高"},{"id":71181,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-28 09:09:09","like_diff":-4,"likes":1,"dislikes":5,"content":"虽然他的课确实上得有些难受……不过给分高啊！那个说4.5拉低他均绩的哥们←_←厉害了啊……这就是人与人之间的差距吗?╭(°A°`)╮"},{"id":10319,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-11-18 05:24:35","like_diff":-5,"likes":3,"dislikes":8,"content":"讲的太好了"},{"id":63884,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2017-12-18 12:07:21","like_diff":-5,"likes":0,"dislikes":5,"content":"很好啊"},{"id":70716,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2018-01-27 12:26:40","like_diff":-5,"likes":2,"dislikes":7,"content":"体验很差，上课不知所云，做了很多事情，感觉他最高也就给个4.5，还没我专业课高，拉低我的均绩。"},{"id":11107,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2017-02-27 10:48:33","like_diff":-6,"likes":5,"dislikes":11,"content":"很有思想深度"},{"id":63647,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2017-12-11 13:00:50","like_diff":-6,"likes":1,"dislikes":7,"content":"虽然很多观点不敢苟同，但是老师上课很认真很有激情，要是口音能更标准就好了。"},{"id":12392,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-12-23 07:26:02","like_diff":-7,"likes":3,"dislikes":10,"content":"讲得是有思想的，但是逻辑链比较混乱"},{"id":12835,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-12-24 06:13:01","like_diff":-8,"likes":5,"dislikes":13,"content":"棒极了"},{"id":10059,"teacher_id":1838,"teacher_name":"黄志根","post_time":"2015-11-15 06:50:30","like_diff":-10,"likes":4,"dislikes":14,"content":"认真 有料"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
