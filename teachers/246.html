                <script>
                    // 评论数据
                    const commentsData = [{"id":20483,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-01-27 23:54:07","like_diff":73,"likes":85,"dislikes":12,"content":"漏循滴伤史，漏逝滴二月，余大傅的谶囵，涨唉琳滴轻陈之累，张娴两滴吕花树，严恋可滴日光溜内。\n\n\n\n哦，还有，无名氏的，一阿兽，一阿兽，一阿兽"},{"id":8061,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2015-09-17 01:06:50","like_diff":26,"likes":28,"dislikes":2,"content":"很努力地在上课"},{"id":89765,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2019-03-13 17:40:31","like_diff":25,"likes":41,"dislikes":16,"content":"我是本课程助教，幸得同学们提醒，在此做一点说明。首先，不知道第一位说联系了我，结果我“语焉不详”，导致ta推断出“按字数给分”的同学能拿得出证据么？做了三年助教，我敢说我对每一个同学的咨询都从无敷衍，我敢为自己言行负责，如果这位同学有实锤，欢迎对质到底。目前来看，每一位联系我们的同学，最后都有通过邮件形式认真进行书面解决，那些疑惑的同学也都经过对论文的分析get到缺点和问题所在。“语焉不详”？我从来都是哪句说得不清楚就说到清楚为止，同学仍觉得“不详“，为何不问到“详“为止，反而主观推断？更不知同学又是从我哪句话推断出的“按字数给分”？其次，有困惑，我们有那么多途径可以沟通解决，邮箱，qq，手机号码全部都留给大家了，真的觉得接受不了，想不通努力了为什么还没有好成绩，怎么不来直接联系我们看问题出在哪里？而是在这做无谓的质问？到底是想通过这次论文训练提高，还是并不关心论文本身只是因为这次没有得到好成绩就单纯发泄情绪？这次课程有163人选课，来自全校不同院系专业，觉得清一色给低分的同学是主观推断还是看了全班成绩的试卷分析表得出的结论？简单说，高分低分都有，如有质疑，欢迎去学院查验。那些呼唤老师看看我所作所为的同学也请放心，每一份论文上都有老师最后检查一遍的签名，大家的情况老师都了解，同学的问题我都有及时反馈，老师一直都在认真关注。助教是起到教学辅助作用的，那些以为助教只手遮天给成绩的同学，还请你宽心。最后，本学期的知识分子课结束了，老师在最后一节课讲知识分子的精神和时代呼唤大师的时候，我私心里希望同学们和我一样得到一点精神上的触动。思考人文精神，努力变得更理智，肯沟通，不盲信。我真心感谢也期待同学们指出我工作上的不足，我才能分辨是误会还是我的缺点，帮助我完善，大家一起在这个过程中进步收获。以上。"},{"id":36635,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-11-15 06:46:45","like_diff":19,"likes":23,"dislikes":4,"content":"老师口音很萌啊，并没有很难懂。上午上课教室里只有十几个人来上课老师也不会点名不会生气，还是很认真很大声地在讲，既心疼又敬佩老师！"},{"id":8066,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2015-09-17 01:23:47","like_diff":16,"likes":26,"dislikes":10,"content":"河南话啊听不懂啊，ppt满屏字啊看着累啊"},{"id":20489,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-01-28 00:27:34","like_diff":14,"likes":18,"dislikes":4,"content":"就算我死了，被钉在棺材里了，我也要用我腐朽的声音喊出:雷爷好人！"},{"id":90427,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-23 12:45:33","like_diff":13,"likes":16,"dislikes":3,"content":"很喜欢晓雷老师~关于本学期助教给分问题，虽然我这次成绩也彻底翻车了创下历史新低（甚至我比3.9更低），心情也很低落，但总觉得应该从自己身上找原因…之前上过两门晓雷老师的课也是这个助教姐姐，给分都很好；大概这次确实是自己论文没有写好，至多是看看其他得分好的同学是怎么写的…我经历了很多次努力却没能得到一个好的成绩，在图书馆复习一个月拿到的绩点只有复习三天同学的一半，但终究还是自己的不足，还不够努力，只能让自己选择以后更加努力引以为戒。总之还是觉得不要戾气太重，应该更加踏实努力吧。给分真的很难给，助教姐姐也要从自己的时间里抽时间看论文，如果是我被这么diss一定玻璃心了（虽然预感会被踩，但希望查老师里少些谩骂，多些客观的评价）"},{"id":20390,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-01-27 11:21:35","like_diff":12,"likes":14,"dislikes":2,"content":"姚老师上课其实很认真的，也算比较有准备的。口音问题真的是和作家阎连科同地方人，难以改变的。只不过200多人的大类课，讨论课简直是抢着发言的，恶性竞争啊。"},{"id":20494,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-01-28 01:15:58","like_diff":12,"likes":13,"dislikes":1,"content":"老师挺好挺认真的，口音确实重，前排听听可以，后面确实艰难，至于上课内容，我倒挺喜欢他从他自己论文中摘，论文内容有深度，反正是评论文章，不是一些概述"},{"id":15698,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-01-16 07:05:04","like_diff":11,"likes":15,"dislikes":4,"content":"不说河南话、课件复制粘贴神马的了，200人讨论课，展示要去抢，展示分比论文高，真心有些让人吐槽"},{"id":89652,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-20 06:49:11","like_diff":10,"likes":19,"dislikes":9,"content":"老师的课挺好的，老师人很负责很认真，但是希望老师在选择助教的时候谨慎一点，根据字数来决定分数，全班几乎都是同一个 很低的分数，这些都是我们辛苦写的发自内心的理解与感悟，难道是比不上为了凑字数而把文章内容一段段往文章中引用的同学吗？令人寒心！"},{"id":20482,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-01-27 23:20:10","like_diff":8,"likes":9,"dislikes":1,"content":"老师很认真在上课。虽然我一节都没听……不过那些说课件是百度百科的同学，有一部分内容是他从他的论文里摘出来的+_+（来自室友的搜索）"},{"id":89672,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-20 07:44:53","like_diff":8,"likes":20,"dislikes":12,"content":"老师很好 很认真 他的课件大多都是自己写的论文 很有一套自己的想法。可是今年的助教小姐姐真的很迷好吗 普遍打这么低 我们那么认真地写两篇课程论文 得到的就是你随随便便一个分数？？你心里就这么瞧不起我们 觉得我们都只有这么点水平 没有人能优秀么？不知道助教是什么心态啊……"},{"id":8666,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2015-09-24 00:54:49","like_diff":7,"likes":10,"dislikes":3,"content":"河南口音比较萌，所以上课一点也不困，需要努力理解他说的话，一不留神就听不懂了"},{"id":20529,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-01-28 07:06:11","like_diff":7,"likes":7,"dislikes":0,"content":"很努力"},{"id":45554,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2017-01-19 19:34:27","like_diff":7,"likes":9,"dislikes":2,"content":"老师真的很棒！虽然平时没怎么听课，但考试的时候给了范围！按照他的范围好好准备，考试还是可以的！给分也很棒！"},{"id":68521,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-01-23 10:00:14","like_diff":7,"likes":8,"dislikes":1,"content":"老师很认真，发的邮件也认真回复，还留出很多时间让我们展示，给分也还不错，口音听久了竟然觉得很萌，还是听得懂的"},{"id":68592,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-01-23 12:14:55","like_diff":7,"likes":8,"dislikes":1,"content":"老师很可爱！虽然有口音但是认真听就会习惯了，而且给分很好！考试很需要有自己的思考hhh"},{"id":89670,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-20 07:38:55","like_diff":7,"likes":14,"dislikes":7,"content":"老师很敬业，虽然有口音。助教给分很迷，老老实实写论文，两篇论文平均比要求字数多了1k，我觉得3.9有点低，不能接受。"},{"id":8068,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2015-09-17 01:32:00","like_diff":6,"likes":11,"dislikes":5,"content":"口音太醉人了…………"},{"id":8667,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2015-09-24 01:10:33","like_diff":6,"likes":11,"dislikes":5,"content":"不是河南人听课的话，会非常吃力。内容以PPT为主，补充内容不多，字小行距窄，看不太清楚。姚老师上课认真，内容体系清晰，思路明确。"},{"id":20537,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-01-28 08:31:53","like_diff":6,"likes":7,"dislikes":1,"content":"其实还是挺不错的"},{"id":68618,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-01-23 13:09:22","like_diff":6,"likes":8,"dislikes":2,"content":"课程很轻松\n\n一次展示一场考试\n\n给分超级好！\n\n老师很有文化，而且见解很独特新颖\n\n可以拓展自己的视野"},{"id":89653,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-20 17:00:58","like_diff":6,"likes":19,"dislikes":13,"content":"老师口音很重，但上课认真。我要狠狠吐槽的是！求求老师看一眼助教给的分数是多么放飞自我！几乎全员3.9，我们认真写论文不是为了这么差的均一分数OK？问了助教，助教语焉不详，言下之意是按字数给分，行吧以后都恶竞都盛产学术垃圾吧。"},{"id":89667,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-20 07:33:35","like_diff":6,"likes":18,"dislikes":12,"content":"雷爷好人，但是这门课也是大学里给我教训最大一节。助教给分真的很有原则，大批3.9的低分，请问您只用字数评价那早点告诉我们好吗。想了很久的观点和自己的思考被这么不值一提地带过，我们的论文成果不值得您看，您只看字数，早点说清楚，也别让我们熬夜秃头了，文本分析几万字谁不会？以后如果我有机会做助教，我会一直告诉自己不要成为您那样的人。"},{"id":90422,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-23 12:34:34","like_diff":6,"likes":8,"dislikes":2,"content":"想看一下各位同学说按照字数统一给3.9的证据，谢谢大家"},{"id":124643,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2020-07-04 16:04:27","like_diff":6,"likes":6,"dislikes":0,"content":"duck不必"},{"id":89664,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-20 07:24:27","like_diff":5,"likes":17,"dislikes":12,"content":"老师很好，以下污言秽语送给助教：请问您得是多倨傲，才能认定我们的论文甚至没有思想价值，光凭字数给分就可以了？既然如此何烦劳动尊驾来做这个助教呢？难道不是为了帮助老师传道受业解惑吗？难道不是为了帮助我们，在混沌迷茫的前景里，辨明至少是这一门课程的前进方向吗？这事给了我很大的教训，但希望您也能引以为戒才好哇！"},{"id":120142,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2019-11-18 00:00:13","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课还行 给分简直惊悚片 总之 可能不是那种认真准备必有高分的课 做好没结果的准备吧唉"},{"id":77149,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-05-03 02:49:46","like_diff":4,"likes":5,"dislikes":1,"content":"讲课不是太行，但人还是挺好的"},{"id":89955,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-21 11:22:52","like_diff":4,"likes":10,"dislikes":6,"content":"老师人很好，很率直。但是有些事情，真的是一言难尽。如果怀疑抄袭，那就查重，大不了费用我自己负责，五六千字就那么几块钱。课上自己说了要查重，如果真的查了重，那就把结果贴出来，分数给的低，要有正当理由。无凭无据，凭论文的一些细节主观臆断抄袭。我们辛辛苦苦自己写的论文，被这样侮辱也是够了。"},{"id":124644,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2020-07-04 16:41:47","like_diff":4,"likes":5,"dislikes":1,"content":"………………也不必如此吧"},{"id":124647,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2020-07-05 00:03:31","like_diff":4,"likes":6,"dislikes":2,"content":"口音很重，还🐔杀，建议慎选"},{"id":13017,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2015-12-24 13:59:38","like_diff":3,"likes":6,"dislikes":3,"content":"河南话爆炸"},{"id":77874,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-05-08 10:01:03","like_diff":3,"likes":8,"dislikes":5,"content":"出分了，展示加论文4.8不错吧，对外院的学生没有恶意，老师人也很好"},{"id":120135,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2019-11-17 23:17:06","like_diff":3,"likes":4,"dislikes":1,"content":"讲课还行，绩点?味?……\n\n我的中文系专业课最低分\n\n虽然分数是卡绩+1"},{"id":9702,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2015-11-05 00:48:41","like_diff":2,"likes":12,"dislikes":10,"content":"上课认真，但是所讲内容都有百度百科式的照搬意味，没有自己的见解"},{"id":124655,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2020-07-05 06:13:41","like_diff":2,"likes":4,"dislikes":2,"content":"从前同学们的一些意见看起来不无道理，亲身经历。"},{"id":104202,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2019-03-14 00:48:34","like_diff":1,"likes":1,"dislikes":0,"content":"上到第三周，之前一直说的是期末论文，结果现在说改成考试，不给ppt，上课能记多少，就记多少。那之前一直以为期末论文，所以笔记就没怎么做，做的那些笔记也很简单，早说考试不行吗？好歹可以把ppt照下来，第三周才说，之前没记下来的内容怎么办？真的服气。"},{"id":157991,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2022-06-26 03:39:36","like_diff":1,"likes":1,"dislikes":0,"content":"老师给分还不错的，感觉也没有前边人说的那么卷"},{"id":10549,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2015-11-19 16:02:33","like_diff":0,"likes":10,"dislikes":10,"content":"刚开始以为他只是不会讲，后来发现他讲的确实很空，都是百度百科那样的复制粘贴，没有自己的想法见解"},{"id":12680,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2015-12-24 01:24:46","like_diff":0,"likes":8,"dislikes":8,"content":"课件来自百度啊豆丁啊之类的，大家可以对着讲稿课件自行百度，别的就不说了自行体会。"},{"id":89675,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-20 08:16:54","like_diff":0,"likes":13,"dislikes":13,"content":"大家清一色骂助教……助教语焉不详，就主观认定她按字数给分？本人成绩也低，但咱首先得反省反省自己叭。我也觉得自己花了很多精力，但事实证明，那些熬的夜秃的头或许只是感动了自己而已。人数太多是问题，小班化授课老师助教才能一一点评每个人的论文。另，公开优秀论文供大家学习也很必要。"},{"id":89779,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2018-11-20 19:06:42","like_diff":0,"likes":11,"dislikes":11,"content":"劝退警告！！！不要选！！任务超多！！！助教按字数给分统一3.9，根本不带看的！血泪教训，大家千万不要踩坑！"},{"id":162222,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2022-11-18 02:30:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师不点名，虽然口音有些好笑（但听几节课就会习惯的，真的真的），讲课也有内容，还会自己写诗～助教cyx小姐姐也超级nice，很负责任！给分也很好！感谢老师和助教姐姐"},{"id":162466,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2022-11-23 02:59:31","like_diff":0,"likes":0,"dislikes":0,"content":"给分很好"},{"id":20496,"teacher_id":246,"teacher_name":"姚晓雷","post_time":"2016-01-28 01:19:44","like_diff":-1,"likes":3,"dislikes":4,"content":"呵呵呵呵"},{"id":21110,"teacher_id":246,"teacher_name":"姚晓雷","post_t                             // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
