                    const commentsData = [{"id":7385,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-14 06:02:21","like_diff":331,"likes":412,"dislikes":81,"content":"我以为他说自己讲课乱只是说说…"},{"id":12488,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-10-09 00:07:02","like_diff":298,"likes":343,"dislikes":45,"content":"虽然讲的有点乱，但是能够看出来真的很努力在讲，有次上课黑板擦被打湿了擦不干净，直接用自己的眼镜布擦。被他的敬业感动到。"},{"id":39466,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-12-23 02:51:32","like_diff":143,"likes":163,"dislikes":20,"content":"我希望浙大学生更多有独立思考的能力，不要先入为主，比如看到这个老师分低就认为教的不好，然后给低分然后死循环。不吹不黑的说，孙老师水平很高，但是教学效果并不跟他水平正比。不过总的来说还行，所谓讲课乱也只是开始那一部分乱而已，后面还是有条理的。此外老师人挺好说话，也很敬业。缺点有，一，上课缺乏激情，有点让人犯困，二，书本外题目讲得较少，拓展比较少，三，板书有点乱，坐中后容易看不太清楚。"},{"id":690,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-03-15 12:39:14","like_diff":102,"likes":132,"dislikes":30,"content":"听课不如自己看书╮(╯▽╰)╭"},{"id":7481,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-14 16:21:58","like_diff":77,"likes":85,"dislikes":8,"content":"有点乱，但是感觉他在尽力讲，课前一定要预习，要不然听天书"},{"id":172022,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-04-17 15:40:52","like_diff":74,"likes":87,"dislikes":13,"content":"数学课不选孙业顺，如同玩游戏不玩原神"},{"id":11495,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-12-02 15:04:58","like_diff":67,"likes":93,"dislikes":26,"content":"孙老师非常严谨细致；好学生会喜欢他。跟他能学到真东西。虽然深入发现有深刻的内涵，就是缺乏活泼的气氛。楼上有说“敷衍了事”，完全不同意啊！孙老师很认真的！！"},{"id":10835,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-11-23 06:46:16","like_diff":59,"likes":63,"dislikes":4,"content":"线代一定要预习！尤其是下午第一节课！这不是开玩笑！切记，切记！"},{"id":1249,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-03-21 17:03:03","like_diff":53,"likes":58,"dislikes":5,"content":"跳变的逻辑"},{"id":7369,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-14 04:01:53","like_diff":47,"likes":61,"dislikes":14,"content":"听他讲课还不如自己看书，完全不知道他讲的重点在哪里。思路乱得很。"},{"id":66289,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-15 02:09:00","like_diff":39,"likes":41,"dislikes":2,"content":"会说对不起的老师。"},{"id":120027,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-17 06:02:41","like_diff":37,"likes":38,"dislikes":1,"content":"一个好老师要给学生一滴水，自己必须要有一桶水。感觉这个老师可能是有一桶水的，但是是散装的矿泉水，有时候自己也分不清要用哪瓶，然后就乱倒了。"},{"id":201661,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-05 07:48:50","like_diff":36,"likes":36,"dislikes":0,"content":"大家都是孙老师的学生，但都有不同的老师。"},{"id":9397,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-12-23 06:59:43","like_diff":34,"likes":42,"dislikes":8,"content":"我知道老师已经尽力把课上好了，然而。。。还是多体谅一下吧。"},{"id":101931,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-01-29 20:12:52","like_diff":34,"likes":41,"dislikes":7,"content":"我一学期没听课 期中考前一天速成 期末考前两天速成 第六章没看过去考了 结果4.2 不得不说不听孙老师的课效果还是很好的 就冲不点到这个必须10分 希望后来的同学 能有空去听听汤树元老师的课 真的救我"},{"id":183527,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 05:07:46","like_diff":32,"likes":33,"dislikes":1,"content":"真该给磕头哥挂了，跟个小丑一样在那里跳"},{"id":7409,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-21 08:33:27","like_diff":25,"likes":35,"dislikes":10,"content":"老师人还是很好的，不过上他课前一定要预习"},{"id":54981,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-06-30 14:11:23","like_diff":25,"likes":26,"dislikes":1,"content":"之前看到老师评分低以为自己会很痛苦，但是懒得换就坚持选他了，讲真老师真的真的真的很认真，上课真的是在很认真的讲，写黑板，但是。。嗯。。他的例题都是书上的。。有时候还会把自己讲懵? 不过人很好呀，例题和讲的顺序和书上会有轻微的不同，认真听的话还是不会睡着的 ?"},{"id":126693,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-10-14 05:15:16","like_diff":25,"likes":30,"dislikes":5,"content":"老师讲课很认真，讲的思路也挺清楚的，我觉得没有评论说的那么离谱。就是有时候在一些运算方面可能讲的速度有点慢，算是小瑕疵吧。"},{"id":183853,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-12-01 08:37:07","like_diff":24,"likes":24,"dislikes":0,"content":"事少分高讲得好这三样总得沾点边啊我的业顺……"},{"id":43539,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-02-28 05:07:47","like_diff":23,"likes":28,"dislikes":5,"content":"凭良心说真的很认真，老师呆萌"},{"id":94986,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-01-18 14:16:55","like_diff":22,"likes":23,"dislikes":1,"content":"和其他人的评价差不多，老师很努力很认真地在教，但是他上课一般只讲课本上的内容，前后的条理比较欠缺（同时diss一下线代教材），容易听不懂，做题的方法基本不讲，全靠助教xjj（疯狂打call）的习题课才能学到做题方法。上课也有点慢，最后一节课才把课上完，没有复习。不课外看点东西考试挺危险的。\n\n大一新生预置了孙老师的线代课，如果是dl自便，其他人建议还是退了选别的老师的课，不要信教务网说的什么“建议不要退选预置课”，都是假的，选上别的老师的课概率很大的。实在不行可以去蹭同一时间段其他老师的课，老师不会点名的，课后也都会把作业发在群里。\n\n"},{"id":183736,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-29 10:52:43","like_diff":22,"likes":24,"dislikes":2,"content":"讲课是十分抽象的\n\n点名是每次都点的\n\n成绩是极其求是的\n\n出分是几乎最慢的\n\n\n\n客观来说没啥优点，可能人还不错\n\n建议大家谨慎选择吧"},{"id":11851,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-12-18 02:33:58","like_diff":21,"likes":29,"dislikes":8,"content":"讲课真心乱，但是态度真的很认真。喜欢他的态度，不过上课基本不用听……反正也听不懂"},{"id":191641,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-04-26 11:49:08","like_diff":21,"likes":21,"dislikes":0,"content":"考试周实在无聊，又想起了上学期的复变。雷达点名是一次不落，课是一节都讲不明白。期末批卷统分最快，先在学在浙大上更新了期末成绩，然后说是烟雾弹，大家不要紧张，不是总评成绩，然后一直不出分。哥们跟你心连心，你跟哥们绕脑筋，以为是在海底捞，实则是在海底捞。等到教师打分结束了开始出分，分数也很耀眼，确实不用担心之前发的分数，不是总评成绩，但tm实实在在是期末卷面分，一分不差的都给你"},{"id":67996,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 12:53:29","like_diff":20,"likes":23,"dislikes":3,"content":"和女票一个老师的线代课，期中分数加起来100～"},{"id":200580,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-12 07:49:30","like_diff":20,"likes":20,"dislikes":0,"content":"抛开讲课质量不谈，sys人还是和蔼的😋只是抛不开"},{"id":7398,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-14 07:30:52","like_diff":18,"likes":22,"dislikes":4,"content":"他讲课纯属自由飞翔的思路。。。"},{"id":183521,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 04:35:41","like_diff":18,"likes":27,"dislikes":9,"content":"nmlgbd建议不要再从事教学行业了OK？"},{"id":117424,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-24 06:50:40","like_diff":17,"likes":18,"dislikes":1,"content":"老师极大地激发了我的自学能力。"},{"id":199404,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-23 03:30:18","like_diff":17,"likes":17,"dislikes":0,"content":"爱死孙老师，上课完全不用听"},{"id":7956,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-16 08:31:23","like_diff":16,"likes":22,"dislikes":6,"content":"要预习！要预习！要预习！重要的事说三遍！"},{"id":38878,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-12-19 15:42:12","like_diff":16,"likes":21,"dislikes":5,"content":"选课前看到这个老师的评分，想说再不疯狂我们就老了，趁年轻挑战一把，然后发现我还真怼不过他。学线代救不了中国人，不过学他的线代应该能治失眠，建议选下午的课，睡午觉感觉比早上睡回笼觉舒服。"},{"id":194703,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-06-25 03:20:17","like_diff":16,"likes":17,"dislikes":1,"content":"我菜。但孙老师你也不咋地。"},{"id":43435,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-01-16 09:09:46","like_diff":15,"likes":17,"dislikes":2,"content":"为他的态度给了10分"},{"id":169244,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-25 03:19:32","like_diff":15,"likes":16,"dislikes":1,"content":"老师人很好，是我睡得最香的课程"},{"id":183525,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 05:09:48","like_diff":15,"likes":20,"dislikes":5,"content":"讲课烂，给分差，节节课点名，出分慢，能避雷就避雷，能跑就快跑！他也就短暂当过海底捞，已经不捞人了。。。。顺便，这种一大半人都没及格的情况下，你不调分凭什么捞总评不及格的人呢，谁不是在挂科边缘的，人不该被挂，我活该低分是吧，真谢谢您"},{"id":183517,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 05:16:31","like_diff":14,"likes":18,"dislikes":4,"content":"无语了。。出的这么慢给分还一点不改，真不知道干嘛去了，有种不捞人，怎么没种该挂就挂呢，是不是因为要写挂科太多的理由啊😅"},{"id":183522,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 04:35:48","like_diff":14,"likes":18,"dislikes":4,"content":"期末出分这么慢让我觉得他在捞我们，但是实际上只是在捞不及格的，及格的分数是一点不多给啊，期末难成这个样子都不管的"},{"id":183671,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-28 10:17:32","like_diff":14,"likes":15,"dislikes":1,"content":"怎么说呢，这次期末考试是难，孙老师的给分也不是很公平，既然捞了不及格的，但却对及格的同学不做任何处理，照常给分。但不谈考试，孙老师人还是很好的，很有师德，上课很认真，课后也会很积极回答同学问题。\n\n只能说这次考试太难了吧。要怪还是得怪出卷老师。"},{"id":199338,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-21 08:55:29","like_diff":14,"likes":14,"dislikes":0,"content":"吹爆邵博gg"},{"id":7599,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-21 11:47:52","like_diff":13,"likes":19,"dislikes":6,"content":"其实老师很热心，讲得挺努力的"},{"id":50892,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-05-08 05:44:12","like_diff":13,"likes":13,"dislikes":0,"content":"看得出这是个良心老师，努力想对我们负责；有功底也有智慧。就是拜托再讲得细一点吧，多讲点题目"},{"id":47396,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-01-26 03:39:15","like_diff":12,"likes":20,"dislikes":8,"content":"老师真的很敬业，线性代数最后3.9，老师也努力调分了，孙老师真的很认真地教课，只想说这学期线性代数期末考试实在太难。。。"},{"id":91565,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-12-13 11:12:06","like_diff":12,"likes":13,"dislikes":1,"content":"正課就算了吧……不如自學……但是習題課還是很好的，助教講的還不錯。"},{"id":97395,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-01-22 08:35:11","like_diff":12,"likes":12,"dislikes":0,"content":"首先，我线代成绩还是不错的仅供参考x\n\n老师讲课非常认真细心只要耐心听跟上还是很容易的。老师本身也是十分友善但是上课涉猎的超脱教材的部分不多，比较基础。\n\n但是线代考试你能把教材吃透，把课内习题课后习题既有结论全部了然于胸，考试绝不会有任何问题。\n\n简言之，学习靠自己，老师很好了，归罪老师的话只是因为自己还不够努力却不想承认罢了。老师已经非常非常棒了。\n\n助教xjj会教我们很多解题方法习题课认真听会很棒。\n\n大一预置到孙老师很开心，感谢陪伴，如果看的话XD"},{"id":119749,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 07:48:17","like_diff":12,"likes":12,"dislikes":0,"content":"在查老师里说话的同学大多是成绩比较满意的，这给大家一种众人皆dl的假象。客观来讲，我认为孙老师的复变函数平均绩点不会超过3.8（手动滑稽）"},{"id":181466,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-10-18 08:21:30","like_diff":12,"likes":15,"dislikes":3,"content":"满分给美女助教"},{"id":183555,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 10:10:41","like_diff":12,"likes":15,"dislikes":3,"content":"节节课都点名，且在期末考超难的情况下给分求是。\n\n除非总评低于60会捞（少数很低分的会调分）\n\n期末卷面七十多（排名前1/8）总评上不了4。"},{"id":201140,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-10-29 08:50:01","like_diff":12,"likes":12,"dislikes":0,"content":"我为助教举大旗 谁胆敢与他为敌"},{"id":34820,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-10-24 06:00:48","like_diff":11,"likes":12,"dislikes":1,"content":"真的很敬业，虽然听不懂。但是感觉人很好。"},{"id":54286,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-06-29 03:19:29","like_diff":11,"likes":11,"dislikes":0,"content":"老师很负责任，很努力。这学期点集拓扑，常常提前给我们讲习题。本来点集拓扑确实烧脑，考试后面几个题偏难了。给分正常。"},{"id":54658,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-06-30 03:28:33","like_diff":11,"likes":11,"dislikes":0,"content":"老师真的很棒！很努力的讲课！经常满头大汗！数学这种课应该要自己下功夫，不能指期望老师给高分！感谢老师！看的出老师很认真！非常负责！"},{"id":65650,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-25 00:43:45","like_diff":11,"likes":23,"dislikes":12,"content":"线代甲 小测一共占十分 给了3.5分。我不明白，我小测明明8分，为什么写3.5分。向老师发了邮件，老师说是助教登的分他只是汇总，我不觉得助教会故意登错分。已经把小测照片成绩发给老师，但是感觉老师一直在逃避正面回复。我不明白，别的人，小测作弊，对答案，拿十分，我尽心尽力学，考试无愧于心，考个8分还只给我3.5。本来线代已经够拖绩点了，还有这种强制绩杀吗，呵呵"},{"id":151496,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-03-05 05:10:17","like_diff":11,"likes":12,"dislikes":1,"content":"2022.1.13的那位，孙老师是说过的，考的不好就别找借口了"},{"id":169038,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-24 06:45:30","like_diff":11,"likes":13,"dislikes":2,"content":"讲的差，给分一般，卡绩，慎选"},{"id":199323,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-21 03:31:48","like_diff":11,"likes":16,"dislikes":5,"content":"上课像唐氏综合征发作这里抽一下那里抽一下不知道在讲什么东西。"},{"id":59049,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-09-19 08:07:52","like_diff":10,"likes":11,"dislikes":1,"content":"老师很用心\n\n给有些人一个忠告吧，不要觉得老师不对你的口味就是差老师。想想自己有没有用心，而不是先入为主一概拒绝接受？"},{"id":82453,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-07-08 08:23:54","like_diff":10,"likes":10,"dislikes":0,"content":"很简单的题目，接近填空题和几行证明题→几乎都不会。"},{"id":82454,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-07-08 08:25:30","like_diff":10,"likes":11,"dislikes":1,"content":"以后再也不敢胡乱选数学系的课了。。"},{"id":88695,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-11-06 03:18:10","like_diff":10,"likes":10,"dislikes":0,"content":"老师真的很敬业，晚课过后还给放掉课的同学补课，真的就只有四个同学老师还又讲了两节课的内容，真的很敬业，而且线代这种东西不管老师讲多好还是靠自己对吧，谁交都是一样的。但是老师真的真的很好～"},{"id":117056,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-19 01:09:13","like_diff":10,"likes":10,"dislikes":0,"content":"汗流浃背，不知所云"},{"id":121841,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-01-22 09:49:34","like_diff":10,"likes":14,"dislikes":4,"content":"孙老师的课堂的确不行 个人感觉是因为老师一直照着教材讲 然而浙大的这本线代教材真是一坨屎。给了9分是因为老师很负责每次都把作业发群里而且从来不点名。期中期末应该都是向上调分了，而且调的幅度很大。最后给分非常好（因为期末调分了"},{"id":174088,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-06-06 07:02:34","like_diff":10,"likes":10,"dislikes":0,"content":"老师虽然讲的不怎么样，但人很善良很通情达理，给分也很好。课可以直接跟老师说一声去蹭隔壁tsy的线代课老师也不会说什么。是个不可多得的通情达理的好老师！钉钉老师读了就会回，而且回的很快！是个值得十分的老师"},{"id":176893,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-06-30 14:41:52","like_diff":10,"likes":10,"dislikes":0,"content":"孙老师人很好，只是讲课不太好而已"},{"id":183535,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 07:07:55","like_diff":10,"likes":13,"dislikes":3,"content":"点名每节点，抽象还是我原神；傻软出分拖一万年，先放成绩后装傻，6。另复变尼玛的给我继续难，大家还统一改卷呢，改尼玛？"},{"id":200218,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-10-15 02:46:59","like_diff":10,"likes":10,"dislikes":0,"content":"大二复变毁我青春"},{"id":45667,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-01-20 02:25:04","like_diff":9,"likes":12,"dislikes":3,"content":"这学期的线代一定给调分了，幸亏调分我才没挂，感谢老师"},{"id":67934,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 10:36:09","like_diff":9,"likes":13,"dislikes":4,"content":"老师确实挺认真负责，但是讲课确实不怎么样。讲课慢+思路乱+只讲书上基础题，考试的时候难题根本不会写。(也可能是我题目做少了吧orz)  总评六十几低空飞过，给个6分吧，以后不用再学线代了。"},{"id":87833,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-11-19 08:42:35","like_diff":9,"likes":10,"dislikes":1,"content":"觉得如果老师多讲点例题就好了"},{"id":88141,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-10-23 03:21:01","like_diff":9,"likes":12,"dislikes":3,"content":"老师很认真，很努力在讲课，但是效果却让人睡觉并且不知所云有点乱……还有就是每次老师看到黑板反光都会去拉反方向的窗帘……然后会发现反了，就跑到另一边把两边都拉起来。。老师跑来跑去辛苦了。好了我该努力听课了"},{"id":91953,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-12-25 05:44:46","like_diff":9,"likes":9,"dislikes":0,"content":"看着就像呆呆的大佬"},{"id":117820,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-10-03 03:49:51","like_diff":9,"likes":9,"dislikes":0,"content":"讲课固然认真 但逻辑太跳跃 听他课很费劲"},{"id":161732,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-11-11 12:47:09","like_diff":9,"likes":9,"dislikes":0,"content":"孙老师很敬业，尽管我听不懂他在讲什么"},{"id":169361,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-25 14:46:35","like_diff":9,"likes":9,"dislikes":0,"content":"认真写看不懂的板书，认真教听不懂的课。建议不用听"},{"id":173135,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-05-14 07:52:36","like_diff":9,"likes":9,"dislikes":0,"content":"是个好人，不是个好老师"},{"id":174170,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-06-07 03:27:33","like_diff":9,"likes":9,"dislikes":0,"content":"孙哥蛮厉害的，上他的常微分，黑板上面各种炫技，可惜我是小菜鸡听不懂，最后靠网课4.2飘过\n\n如果你自己很厉害的话，去听孙哥的课应该会打开新思路，还能这样做\n\n如果你从零开始的话，其实孙哥并不能算一个好“老师”，而且上课节奏很快，板书很乱，虽然没有口音，但是也让人听不懂\n\n好在孙哥没有造作的“自尊”，并不会逮着你的签到和作业批斗你，他的雷达点名范围很大，懂我意思吧……"},{"id":183134,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-22 10:55:51","like_diff":9,"likes":11,"dislikes":2,"content":"sys，复变期末难成这样你是真的一点都不捞一下啊，亏别人还说你给分好😰"},{"id":183553,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 10:06:54","like_diff":9,"likes":10,"dislikes":1,"content":"孙老师啊，这复变还不调分？不调分？？？真就只捞60以下的是吧"},{"id":186270,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-01-10 09:31:02","like_diff":9,"likes":10,"dislikes":1,"content":"看到秋冬两学期难度天壤之别的复变，默默地打个差评（zt是课讲的好但给分烂，ys哥是课讲的烂这次给分也烂；且zt出分早被喷，但sys以出分慢躲过了朵朵十大的讨伐）"},{"id":190256,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-02-26 14:03:36","like_diff":9,"likes":10,"dislikes":1,"content":"一个字，史"},{"id":191387,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-04-19 04:22:00","like_diff":9,"likes":10,"dislikes":1,"content":"每次看到复变2.7就想上来骂一顿"},{"id":197288,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-07-10 10:11:59","like_diff":9,"likes":9,"dislikes":0,"content":"每节课雷达点名，期末一出分立马登分一分不调，你们在谢什么，我问你们在谢什么？"},{"id":118175,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-10-22 04:15:34","like_diff":8,"likes":9,"dislikes":1,"content":"重要的证明轻描淡写，无所谓的计算过程写一大堆，而且还写不清楚。"},{"id":118824,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-06 14:58:40","like_diff":8,"likes":8,"dislikes":0,"content":"老师解散了班级群吗？考完试发现班级群不见了有点困惑。"},{"id":130495,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-01-23 04:14:12","like_diff":8,"likes":9,"dislikes":1,"content":"助教实在是不能令人满意，钉钉问题要么已读不回 要么就一直未读。"},{"id":148752,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-01-13 12:12:44","like_diff":8,"likes":9,"dislikes":1,"content":"不会讲课、给分贼低。"},{"id":202466,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-13 00:50:03","like_diff":8,"likes":8,"dislikes":0,"content":"邵博gg牛B"},{"id":206499,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-11 09:53:38","like_diff":8,"likes":9,"dislikes":1,"content":"上课可以听出来孙老师的知识确实是很渊博的，而且非常负责，一个黑板一个黑板地手书，但讲课会很跳跃，所以不太容易听懂，一定要预习（我就没有）这样听起来会受益匪浅。助教是真nb，堪称助教中的汪国军。总体来说可以选。（分出来追评：孙爸爸和助教太能捞了啊啊啊啊啊）"},{"id":13623,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-12-30 06:16:55","like_diff":7,"likes":14,"dislikes":7,"content":"满分！老师讲的很认真，很认真，很仔细。虽然说一般的人听不懂。但我听懂了。"},{"id":128168,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-12-09 07:52:49","like_diff":7,"likes":8,"dislikes":1,"content":"老师很认真负责，绝对敬业，但是不太能跟上也是真的，我也去旁听了别的老师的课，认为比较重要的原因就是不使用ppt，有的计算没必要写但还是一步步算了就挺浪费时间，还有就是书写的话可能看的不是很清楚，希望老师制作一个ppt会更有条理，不必完全按照教材。"},{"id":142648,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-11-15 01:58:35","like_diff":7,"likes":9,"dislikes":2,"content":"真的听不懂，劝退。看Mooc黄正达两倍速都听得懂，听孙讲一倍速也听不懂🥲"},{"id":143212,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-11-21 12:15:47","like_diff":7,"likes":8,"dislikes":1,"content":"上得不好，给分还很求是。。。。\n\n慎选，真的。"},{"id":160778,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-10-11 04:12:23","like_diff":7,"likes":7,"dislikes":0,"content":"老师讲的课很认真的，非常敬业的一个老师，除了上课有点乱。。。。"},{"id":163648,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-12-16 01:58:14","like_diff":7,"likes":7,"dislikes":0,"content":"讲课缺乏技巧，但人真的非常好"},{"id":169264,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-25 06:04:08","like_diff":7,"likes":8,"dislikes":1,"content":"点名超级多 讲课很认真但讲不明白 给分不行"},{"id":182884,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-21 02:39:36","like_diff":7,"likes":9,"dislikes":2,"content":"给孙老师10分 期末考试笔没水了 监考老师不情愿帮我借 孙老师很热心帮我借了笔！孙老师人非常好 讲课也很认真！"},{"id":187735,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-01-17 09:10:24","like_diff":7,"likes":8,"dislikes":1,"content":"瞎jb乱给分，史中史"},{"id":194701,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-06-25 03:09:33","like_diff":7,"likes":9,"dislikes":2,"content":"线代期末改的这么严还不调分，我的建议是大家快跑"},{"id":203163,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-17 13:30:13","like_diff":7,"likes":7,"dislikes":0,"content":"我是2024-2025秋学期上孙老师复变函数的学生。孙老师讲课确实比较混乱，没有预习或者基础不是很好的同学很难听懂，而且一直使用黑板授课，后排同学很难看清楚板书。但是看得出来，孙老师有非常认真地准备自己的每一堂课，只是可能因为自己不太擅长教导别人吧，效果不是很好。\n\n但是孙老师人很和蔼，问问题他会比较快地回复（不论这个问题有多蠢）。而且平时分据说也是给得最好的那一档——作业交了就给分，小测赋分制。总之感谢老师捞我，谢谢。"},{"id":204476,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-26 06:38:00","like_diff":7,"likes":8,"dislikes":1,"content":"点名很多，对低分（挂科边缘线）同学很好，可以保不挂科，但是对于高分段同学真的不是很友好。这学期上他复变，别的老师基本都是写了并允许一些错误给满分，如果错的多一些可能就是100满分给90-95上下，但是sys班这个sb助教dh（真想挂助教），有错就扣分，而且还是作业满分5分只给4分，这平时分被扣死了，最后刚好卡在88。只能说老师还行，但是这个助教是真sb"},{"id":63472,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 22:50:02","like_diff":6,"likes":8,"dislikes":2,"content":"上课讲的比较混乱，跟不上节奏一定要预习，那些说老师这里垃圾那里垃圾的人……算了，自己体会吧。大学还指望老师，我只能说比较丢三本人的脸"},{"id":88380,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-10-30 02:05:23","like_diff":6,"likes":6,"dislikes":0,"content":"還可以吧，沒有想象中的那麽差"},{"id":89432,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-11-19 06:21:39","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课真的炒鸡认真 但是确实不如自学"},{"id":103844,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-03-06 08:10:35","like_diff":6,"likes":6,"dislikes":0,"content":"线代可以翘\n\n线代习题课别翘\n\n(表白助教)"},{"id":126484,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-09-28 06:30:59","like_diff":6,"likes":9,"dislikes":3,"content":"现在就在他课上 忍不住来吐槽 讲课是真的乱 有点口吃 问题是今天他还用了平板写字 极为不熟练 讲新课无法获取连贯的知识 一会ppt一会平板写字 切app很慢 思路断断续续 很难获取重要的内容 时间都浪费了 建议不要选 能退则退."},{"id":129372,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-01-04 23:08:53","like_diff":6,"likes":6,"dislikes":0,"content":"老师确实很用心认真。但也确实口齿不清，讲得很乱，还不用ppt\n\n偶尔很认真专注听发现讲的某些东西还挺深入……不过抱歉老师大部分时候听不下去啊\n\n作业布置较少，建议自己自觉加大刷题量\n\n助教xjj貌似被我们这群自习课摸鱼不反馈的冷漠学生消磨得快没积极性了。解题很快但有时候好像不大情愿解答。问问题要有颗大心脏"},{"id":129891,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-01-13 08:31:04","like_diff":6,"likes":6,"dislikes":0,"content":"孙老师从不点名，来不来都随你。孙老师上课其实逻辑性很强，就是偶尔会冒出一些超出大一新生知识范围的名词，而且对重点突出不够。但是如果全程认真听，不预习也听得懂。另外老师对数学见解很深刻，有些很高的观点。是个很好的老师"},{"id":143030,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-11-18 09:05:31","like_diff":6,"likes":7,"dislikes":1,"content":"在下课5min我去上厕所的时候点名，中招了。"},{"id":143578,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-11-27 13:12:16","like_diff":6,"likes":7,"dislikes":1,"content":"讲课很认真了，写板书写的很认真，看到有同学说讲课乱，可能是因为他比较习惯把一个知识点相关的拓展讲一些，导致很多时候会叉开去。整体上感觉还是个不错的老师，认真听还是能听懂的。"},{"id":157682,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-06-24 10:03:56","like_diff":6,"likes":7,"dislikes":1,"content":"感觉数学水平高，但讲课水平着实不咋滴。。。"},{"id":164080,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-12-18 01:52:45","like_diff":6,"likes":7,"dislikes":1,"content":"能感觉到孙老师很强，但是听完一节课之后，问问自己学到了什么、还记得什么，nothing。。听课全靠MOOC，但是助教人很好！"},{"id":177707,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-07-04 11:26:59","like_diff":6,"likes":6,"dislikes":0,"content":"老师每节课都会点名\n\n怎么说感觉老师其实是很负责很认真的 但是讲课不成体系也是真的。。。\n\n其实老师看着自己每节课到的人越来越少也很无奈吧。。。但是确实讲的比较乱。。。我感觉我都没怎么听懂。。。所以绩点也确实不好看。。。"},{"id":182317,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-14 13:08:57","like_diff":6,"likes":8,"dislikes":2,"content":"讲课不算顶级，不过老师确实认真准备了，而且感觉讲的也比较有条理，估计老师也一直在改进。\n\n从说话中看出来是很有师德的老师，很和蔼\n\n每节课都会点名（复变函数与积分变换），不过都是一上课就点名\n\n希望大家还是尊重老师吧\n\n给分还不清楚，希望老师给我个好分，哈哈"},{"id":183523,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 04:40:38","like_diff":6,"likes":8,"dislikes":2,"content":"6.。。"},{"id":199026,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-14 06:40:39","like_diff":6,"likes":7,"dislikes":1,"content":"上到第三节课就绷不住过来评分了……没见过讲课水平这么低的老师，口齿不清一半话都听不清，上课思路也乱七八糟根本不知道在讲什么，大概率是要自学了"},{"id":209364,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-05 15:37:51","like_diff":6,"likes":6,"dislikes":0,"content":"可爱捏，香香的"},{"id":211631,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-12 05:21:09","like_diff":6,"likes":6,"dislikes":0,"content":"签到都在上课之前 方便溜\n\n助教lsb真真真好啊"},{"id":38881,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-12-19 15:48:49","like_diff":5,"likes":6,"dislikes":1,"content":"希望大家能课前预习，实在不行的话，课后预习也行呀。"},{"id":39715,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-12-27 06:24:52","like_diff":5,"likes":7,"dislikes":2,"content":"这是一种你难以忘怀的体验！\n\n感觉整个世界都离你而去\n\n你的脑海里只有一句话\n\n\n\n\n\n\n\n他在讲什么鬼\n\n\n\n\n\n"},{"id":61638,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-28 02:45:32","like_diff":5,"likes":8,"dislikes":3,"content":"不如自学"},{"id":68647,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-23 14:12:46","like_diff":5,"likes":5,"dislikes":0,"content":"万不得已别选"},{"id":84586,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-07-13 08:49:27","like_diff":5,"likes":6,"dislikes":1,"content":"呵呵 给我一百万我也不会再选这个老师了。谁选谁遭殃"},{"id":97375,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-01-22 08:27:10","like_diff":5,"likes":7,"dislikes":2,"content":"成绩出来后  来评价了。分数最终还是看考试，考试的话就和老师之前是怎么教的关系比较大。说一下我的感受：老师讲课很认真努力，但他讲的就只有书本上最最最基础的东西，和考试会差得非常远；讲的水平不高，听他讲和自己看书基本一样（我去上课基本上就是找个这样的氛围来学习）；线代的学习需要多刷题，多见识一些方法，局限于书是远不够的。\n\n最后，我想说，数学水平不高的就别选了，选其它老师吧～\n\n表白我们的助教xjj，人美聪明耐心教了我们很多很多!"},{"id":98000,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-01-23 03:33:45","like_diff":5,"likes":5,"dislikes":0,"content":"正课直接翘课 习题课必须来"},{"id":116380,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-19 00:34:08","like_diff":5,"likes":8,"dislikes":3,"content":"简直灾难。。"},{"id":117140,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-20 00:35:45","like_diff":5,"likes":5,"dislikes":0,"content":"上课不知道他想说什么 还是自学吧"},{"id":117144,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-27 00:37:59","like_diff":5,"likes":5,"dislikes":0,"content":"真的不想听"},{"id":118793,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 07:14:54","like_diff":5,"likes":6,"dislikes":1,"content":"不好意思楼下那位99的同学，最后一题0的情况我分开讨论了，没什么问题。其它计算题跟同学对过答案，他满了，我自己的试卷估分还需要您来帮我质疑吗？"},{"id":119592,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-14 03:32:05","like_diff":5,"likes":8,"dislikes":3,"content":"什么时候出分呀"},{"id":127101,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-11-07 11:25:28","like_diff":5,"likes":6,"dislikes":1,"content":"可以去蹭蹭对面tsy老师的课"},{"id":129992,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-01-14 16:12:07","like_diff":5,"likes":5,"dislikes":0,"content":"（线代）老师人还是很好的，只不过有的时候喜欢引出一些超纲内容，线代还是要靠自己努力学的。"},{"id":143182,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-11-21 02:00:29","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课是真的乱，建议自学但是给分也是真的好\n\n期末92，其他全部拉满.最后总评满了"},{"id":169367,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-25 15:06:21","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好，也很用心讲课。不过讲得确实比较乱。\n\n助教cs讲课清晰易懂，做事认真负责。目前遇到过最好的助教！！！"},{"id":180390,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-09-21 10:49:09","like_diff":5,"likes":8,"dislikes":3,"content":"虽然讲的确实很乱，但是他的知识能力和敬业没得说。看着他讲到衣服被汗水湿透，感动之余只能嫌弃自己太菜。如果你的数学不错的话，听他的课肯定是超级有帮助的哦"},{"id":183537,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 07:19:33","like_diff":5,"likes":7,"dislikes":2,"content":"nmlgb"},{"id":189130,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-01-22 05:35:48","like_diff":5,"likes":5,"dislikes":0,"content":"23秋冬上的线代（甲）\n\n点名是每节课都点的，但是一定在上课开始的5分钟，不想听课的同学可以打卡跑路\n\n只听他上课肯定是不行的，智云/MOOC/B站大门为你敞开\n\n孙老师是上课很认真的老师，但不是很会上课的老师[ac01]\n\n工科的线代的确只要做题就够了，课本题+历年题就够了（让我看看是谁买了吉米多维奇然后空白到期末），但是想增加理解、掌握得更好，建议B站的3B1B、MIT18.06\n\n23秋冬没有期中考，代之以3次小测，占总评30分。小测成绩赋分制（至少wsy助教是这样的），大家均分都是五六十的，想赋高分容易的，考前看看课本题就够\n\n期末考试好好考，我们的sys同志只捞不及格的同学（不过这学期给分好像有改善？）\n\n最后，点名表扬wsy助教，习题课上课认真且答疑、讲评作业小测各方面都很用心，给分也好（真是人美分甜？）\n\n祝学习线代的uu们取得好成绩！"},{"id":191646,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-04-26 14:18:35","like_diff":5,"likes":5,"dislikes":0,"content":"去年复变3.3路过，暑假开始学的复变，最后一坨。这个老师很认真是确实的，问他问题什么的都很负责，感觉上课也有精心准备，但是他好像就是那种不太擅长讲课的人吧，反正我第三节课开始纯自学了。"},{"id":195967,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-07-01 03:00:08","like_diff":5,"likes":7,"dislikes":2,"content":"节节点名，还给我卡绩，那你教的班平均分期末40多分我也算高过了30多分结果连个4.5都不给我也不知道你想干啥，当然，线代连高斯消元法都讲不明白我是真的服"},{"id":200138,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-10-14 02:28:23","like_diff":5,"likes":6,"dislikes":1,"content":"这个学期线代貌似是不是没点过名"},{"id":203108,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-17 01:37:34","like_diff":5,"likes":5,"dislikes":0,"content":"不是，老师你给分是真实在啊，是一点儿都不往高的给啊"},{"id":731,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-03-16 05:27:00","like_diff":4,"likes":13,"dislikes":9,"content":"老师很认真负责，"},{"id":17418,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 07:43:08","like_diff":4,"likes":12,"dislikes":8,"content":"讲课乱，大绩杀"},{"id":18823,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-22 15:13:33","like_diff":4,"likes":6,"dislikes":2,"content":"虽然课不咋样 我也曾睡过 但是他真的很用心去教 给分也很高"},{"id":23584,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-04-07 08:24:34","like_diff":4,"likes":4,"dislikes":0,"content":"不错啊，很负责，讲课很认真"},{"id":46189,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-01-21 01:26:43","like_diff":4,"likes":5,"dislikes":1,"content":"老师很敬业，人好得不得了。讲课有点乱，说话有点怪，但是做题的思维是有的，但他不该来当老师的。这个学期给的平时分略少。"},{"id":67943,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 10:56:43","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲得认真，但太基础了，考试又难"},{"id":86684,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-10-08 07:42:26","like_diff":4,"likes":5,"dislikes":1,"content":"分数低是有原因的……"},{"id":91747,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-12-19 08:10:01","like_diff":4,"likes":4,"dislikes":0,"content":"睡得很香"},{"id":93036,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-01-07 05:27:25","like_diff":4,"likes":4,"dislikes":0,"content":"其实老师还行，只是他可能有时候一下子不能完全表达自己的想法，就会显得语言比较混乱。"},{"id":103952,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-03-08 02:13:49","like_diff":4,"likes":4,"dislikes":0,"content":"讲的乱七八糟，思维跳跃，要不是有zjxjj讲的好就退课了"},{"id":115143,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-07-16 05:25:38","like_diff":4,"likes":4,"dislikes":0,"content":"前面那个，线性代数是linear algebra?"},{"id":118196,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-10-22 14:32:49","like_diff":4,"likes":6,"dislikes":2,"content":"把爷整蒙了。"},{"id":119716,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 03:21:29","like_diff":4,"likes":7,"dislikes":3,"content":"我的天，我们是考多少就给多少分吗？"},{"id":122122,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-02-15 04:35:41","like_diff":4,"likes":6,"dislikes":2,"content":"大一线代是孙老师的课，感觉孙老师很可爱啊，孙老师讲课证明从不含糊也很有逻辑条理，有时也会引入补充一些线代以外的知识当科普，讲课速度也不快，而且老师真的挺可爱的。"},{"id":144484,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-12-22 00:53:12","like_diff":4,"likes":5,"dislikes":1,"content":"课上的挺没逻辑的"},{"id":153202,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-04-26 14:55:15","like_diff":4,"likes":4,"dislikes":0,"content":"大爱sys，狂粉sys，sys就是我的神！！\n\nLove！"},{"id":154502,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-06-02 02:36:16","like_diff":4,"likes":5,"dislikes":1,"content":"常微分方程\n\n老师挺不错的 上课也没有那么乱了 但是确实会发现好多地方逻辑有问题 是跳跃往复的\n\n留的作业少 小测 点名啥的都会提前告诉 非常温柔 \n\n提醒大家好好复习 真的挺温柔的 \n\n但是我因为第一节课没怎么听进去 后面纯自学了"},{"id":168976,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-24 02:08:54","like_diff":4,"likes":4,"dislikes":0,"content":"真的乱，而且没人情"},{"id":169030,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-24 05:08:54","like_diff":4,"likes":5,"dislikes":1,"content":"赶紧跑吧，不信看看最后能剩下几个人听他课"},{"id":173370,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-05-22 02:44:12","like_diff":4,"likes":4,"dislikes":0,"content":"人很好，很亲切有什么问题都会回答，钉钉上问也会快速回复。签到多，但你没签上，下次去说一声就行，他几乎是无条件信任的。\n\n水平有，但讲课水平确实一般，但能看得出来已经尽力了。如果是常微分我觉得可以选，线代建议先看看有没有更好的"},{"id":177231,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-07-02 10:49:58","like_diff":4,"likes":6,"dislikes":2,"content":"老师人很好，除了上课听不懂，给分签到都是超级好的"},{"id":180465,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-09-22 00:53:11","like_diff":4,"likes":4,"dislikes":0,"content":"讲的很好，让我吃灰的mooc又一次活跃了起来😓上课根本不需要听，也听不懂，只能课后刷mooc学"},{"id":183539,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 07:56:13","like_diff":4,"likes":7,"dislikes":3,"content":"真的烂，每次课前点名，讲课一坨，所谓的捞人也根本没有，该多少就多少"},{"id":183542,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 08:11:33","like_diff":4,"likes":6,"dislikes":2,"content":"艾斯比"},{"id":205148,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-12-02 07:05:03","like_diff":4,"likes":4,"dislikes":0,"content":"上课真的有点听不懂 一定要预习哈"},{"id":206134,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-12-13 06:06:21","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课比较混论，助教讲的都比老师讲的清晰明了，建议可以直接线下去汪国军的课上听，两个老师的教室离的近，雷达点名也可以点上。"},{"id":211150,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-11 02:09:15","like_diff":4,"likes":4,"dislikes":0,"content":"没话说，上课实在太乱了，感觉像是想到哪讲到哪，事实上孙老师应该是心里有规划的，但是实际听起来体验真的不好，能不选就不要选吧，实在没得选了孙老师也是挺负责的"},{"id":211389,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-11 10:09:00","like_diff":4,"likes":6,"dislikes":2,"content":"线代\n\n会点名，上课板书确实很难理解，需要搭配网课使用\n\n但是很负责，私信答疑快，和其他老师比起来也绝对不应该只有6.+，所以打了10拉一下\n\n线代虽然点名点的勤，但是期末也是真的捞\n\n我原本担心挂科的结果最后给了80"},{"id":9954,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-11-13 07:38:13","like_diff":3,"likes":6,"dislikes":3,"content":"虽然不喜欢他讲课不过老师辛苦了给满分 唔讲课嘛 自由飞翔"},{"id":17376,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 06:51:24","like_diff":3,"likes":7,"dislikes":4,"content":"给分坑"},{"id":32258,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-07-06 05:15:18","like_diff":3,"likes":4,"dislikes":1,"content":"师生情真的有。"},{"id":41206,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-03-13 03:44:24","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很认真地在讲课，只是可能自己比较辣鸡"},{"id":43759,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-01-17 02:33:17","like_diff":3,"likes":4,"dislikes":1,"content":"老师好努力，和蔼可亲↖(^ω^)↗，虽然期末跪了，但还是好喜欢"},{"id":47746,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-02-23 06:08:00","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课很认真"},{"id":48975,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-03-20 03:21:27","like_diff":3,"likes":6,"dislikes":3,"content":"我觉得他不应该来当老师 自己搞科研就够了"},{"id":51467,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-06-06 06:12:05","like_diff":3,"likes":3,"dislikes":0,"content":"看得出来老师很努力，但是。。。"},{"id":59590,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-09-24 08:08:19","like_diff":3,"likes":3,"dislikes":0,"content":"讲课有些乱，课前要做好预习工作。上课一定要注意力集中，不然就完全跟不上了。\n\n"},{"id":67941,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 10:53:57","like_diff":3,"likes":4,"dislikes":1,"content":"救了我一命"},{"id":69743,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-25 10:01:46","like_diff":3,"likes":4,"dislikes":1,"content":"课堂太基础了，上课不如自学，但是线性代数自学效果不好，不建议选"},{"id":77960,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-05-09 03:45:16","like_diff":3,"likes":4,"dislikes":1,"content":"线代自学比较难，难题动不了，别的不讲，老师是真的负责，很努力了，但是讲的实在基础，而且缺乏激情，每次全程不走神的，你可以满绩了（建议真的要课外辅助多看其他教学视频，或听听其他老师的课，你再来体会一下吧）"},{"id":91437,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-12-10 07:15:40","like_diff":3,"likes":3,"dislikes":0,"content":"全靠自学-_-||"},{"id":96870,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-01-21 11:07:26","like_diff":3,"likes":3,"dislikes":0,"content":"讲课是真的乱。。。书看懂了听他的课又不懂了"},{"id":99313,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-01-24 14:39:00","like_diff":3,"likes":3,"dislikes":0,"content":"能感觉到老师的认真……但讲的也确实有些乱"},{"id":113230,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-07-06 02:16:08","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的很用心，海底捞感人"},{"id":116579,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-12 01:21:05","like_diff":3,"likes":3,"dislikes":0,"content":"这课听得我难受啊，语速和音量都让我不舒服"},{"id":119732,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 04:32:43","like_diff":3,"likes":3,"dislikes":0,"content":"好！我感觉我没被调分"},{"id":119898,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-16 23:30:41","like_diff":3,"likes":3,"dislikes":0,"content":"虽然老师讲的有点跳，但是认真听了一两节课我就习惯了。老师讲的东西还是挺有启发性的，尤其是保角映射那一章。虽然没mj，但只能说明我太菜了，于老师无瓜。我想那些考不好就怪老师的人，上课估计没好好听，下了课也没怎么学，考得好才怪。。。"},{"id":123980,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-06-18 11:33:53","like_diff":3,"likes":3,"dislikes":0,"content":"老师挺可爱的，上课很认真，但是讲的有些乱。给分不怪老师，是我水了。"},{"id":126452,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-09-27 07:52:18","like_diff":3,"likes":5,"dislikes":2,"content":"敬业！"},{"id":126821,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-10-21 11:57:07","like_diff":3,"likes":3,"dislikes":0,"content":"人很好，很认真在讲，但不预习上课真的折磨"},{"id":127046,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-11-04 06:34:58","like_diff":3,"likes":5,"dislikes":2,"content":"真的听不懂求求大家别选"},{"id":127585,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-11-24 16:50:05","like_diff":3,"likes":4,"dislikes":1,"content":"真的好老师，认真负责，讲课节奏有些慢但可以适应。工科复变正常不预习也可以跟得上，点拓的话还是自己多看看。老师对拓扑研究和理解的真的挺好的只是可能嘴比较笨不太会讲出来。认真听会有收获的，给分也很好了"},{"id":128737,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-12-25 06:14:53","like_diff":3,"likes":3,"dislikes":0,"content":"字迹有点草，板书看不懂。。\n\n讲话也有点含糊\n\n真的一定要预习再上课！！\n\n老师还是认真负责的！！"},{"id":141270,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-09-28 03:05:16","like_diff":3,"likes":3,"dislikes":0,"content":"他真的。。。反正我听不懂"},{"id":144558,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-12-22 09:04:56","like_diff":3,"likes":6,"dislikes":3,"content":"本人线性代数甲，水平一般，孙老师的课偶尔听听但学不进去，但我打了十分。\n\n\n\n\n\n\n\n总之就是非常可爱！\n\n业顺冲你笑嘻嘻意思就是必过！"},{"id":153204,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-04-26 15:09:02","like_diff":3,"likes":4,"dislikes":1,"content":"讲课可能确实有点不那么清楚（不过肯定比评论区前几年的情况好转很多了），老师上课会有自己的讲稿，还自己写板书。不过大爱老师捞我！！！老师真的很能捞，人也很好！！！"},{"id":154455,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-06-01 15:06:44","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课板书...."},{"id":155460,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-06-13 05:57:17","like_diff":3,"likes":5,"dislikes":2,"content":"太难了，期末考前硬补好几天常微分，期末除了一小题都做出来了，结果绩点3点多，顺爷，真的一点不捞我捏，难啊"},{"id":159869,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-09-07 04:37:53","like_diff":3,"likes":4,"dislikes":1,"content":"我爱孙业顺"},{"id":161240,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-11-02 01:45:47","like_diff":3,"likes":3,"dislikes":0,"content":"孙老师是一位非常敬业的老师，很体贴学生，上课的时候犯困都会下课过来问你是不是最近太累，提醒你不要那么累。"},{"id":163873,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-12-16 10:32:00","like_diff":3,"likes":3,"dislikes":0,"content":"速退，听不懂"},{"id":164934,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-12-28 02:01:16","like_diff":3,"likes":4,"dislikes":1,"content":"没必要听课，mooc＋做题＋多问问题。助教cs非常非常非常nice！！！！！！！！！！！！"},{"id":165241,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-12-30 12:57:45","like_diff":3,"likes":3,"dislikes":0,"content":"真的听不懂😔"},{"id":169545,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-27 01:32:22","like_diff":3,"likes":3,"dislikes":0,"content":"靠自学，给分感觉没捞😭😭😭"},{"id":169564,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-27 03:05:16","like_diff":3,"likes":3,"dislikes":0,"content":"线代选上sys的建议听tsy的智云…上半学期听他的课期中考差点没及格，期末前用的汤圆的智云最终4.5"},{"id":171491,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-03-26 10:48:54","like_diff":3,"likes":4,"dislikes":1,"content":"助教很帅"},{"id":183558,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 10:26:46","like_diff":3,"likes":4,"dislikes":1,"content":"烂烂烂"},{"id":183594,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-27 14:16:04","like_diff":3,"likes":4,"dislikes":1,"content":"大大滴好，不选你会后悔一辈子"},{"id":190760,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-03-18 03:48:43","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课补充的不少，思维虽然跳，但是还是有意思的……每次听他讲例题都感觉他对这个题很无语哈哈哈哈哈哈，反正真的得预习，因为推导过程也跳。但是老师人超温柔!上课签到忘了和他说，立马帮我补上了啊啊啊啊啊"},{"id":201511,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-04 03:55:19","like_diff":3,"likes":3,"dislikes":0,"content":"业顺哥哥还是不错的，最好学之前预习一下，回过头来再听课会发现他讲的还是挺丰富的"},{"id":205231,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-12-03 03:58:56","like_diff":3,"likes":4,"dislikes":1,"content":"线代讲课💩中💩，学了这么多年数学从来没有概念如此，混乱过，谁选谁沙币"},{"id":7919,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-11-09 04:19:11","like_diff":2,"likes":4,"dislikes":2,"content":"哈哈哈"},{"id":8519,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-22 04:54:25","like_diff":2,"likes":5,"dislikes":3,"content":"按课本讲，完全按课本讲"},{"id":11205,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-11-25 07:38:03","like_diff":2,"likes":12,"dislikes":10,"content":"你不用来了，直接去图书馆吧，自己看效率是他的100倍"},{"id":12590,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-12-23 14:25:05","like_diff":2,"likes":3,"dislikes":1,"content":"老师很努力，但水平有限。想培养自学能力的同学就来吧"},{"id":14123,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-04 14:40:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师其实很认真的，讲的也不错！"},{"id":17383,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 07:04:02","like_diff":2,"likes":4,"dislikes":2,"content":"老师人真的超级好，教学也非常认真仔细，只能怪自己没有认真对待线代"},{"id":17393,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 07:24:38","like_diff":2,"likes":7,"dislikes":5,"content":"选他的课 自取灭亡"},{"id":17716,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 17:13:13","like_diff":2,"likes":3,"dislikes":1,"content":"感觉预习很重要！！！！课上最好听老师讲，推荐一个应用—学堂在线，山东大学，秦静老师讲的线性代数可以辅助学习，秦静老师讲的很有调理！！！"},{"id":20341,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-27 05:20:30","like_diff":2,"likes":3,"dislikes":1,"content":"老师很努力敬业。平时作业很重要！平时作业很重要！作业做不好，最后成绩会低的！"},{"id":35743,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-11-10 07:58:58","like_diff":2,"likes":2,"dislikes":0,"content":"老师很可爱，真的非常认真负责，课前要预习，会问学生有没有听懂"},{"id":36172,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-11-10 19:53:25","like_diff":2,"likes":2,"dislikes":0,"content":"很认真的老师！讲课很细心"},{"id":39625,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-12-26 07:34:11","like_diff":2,"likes":3,"dislikes":1,"content":"还是谢谢老师，虽然上课没有逻辑，不过老师很敬业啊，不拖堂，态度和蔼，只是可怜了我的线代"},{"id":47935,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-02-27 11:03:07","like_diff":2,"likes":2,"dislikes":0,"content":"还是不错的老师"},{"id":54637,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-06-30 03:02:33","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，讲课没怎么听不评价，助教不错，小测的平时分给的低了点"},{"id":58849,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 15:43:37","like_diff":2,"likes":3,"dislikes":1,"content":"....."},{"id":59039,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-09-19 07:36:37","like_diff":2,"likes":2,"dislikes":0,"content":"无论是说话还是作图，都很抽象，如果不预习并自己好好感受，就是天书"},{"id":63929,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-12-19 14:58:21","like_diff":2,"likes":4,"dislikes":2,"content":"工信17届：emmm…老师讲得没那么乱，而且关心学生，乐于帮我们解答问题。尽管听他讲课可能有点迷。但我认为这应该是我个人的问题。PS：个人认为线代课后听听网易公开课有一定帮助（最好先看一下矩阵）。如果你适应老师的讲课方式，认真听课；如果不太适应，自己看书自学，提问也可以。"},{"id":65774,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-09 05:26:37","like_diff":2,"likes":2,"dislikes":0,"content":"绝对的好老师，知识渊博。但是讲课跨度大。听他讲课要好好预习，并且全程不走神才行。"},{"id":84614,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-07-13 10:27:26","like_diff":2,"likes":2,"dislikes":0,"content":"物理系的慎选点集拓扑"},{"id":87827,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-10-15 06:21:57","like_diff":2,"likes":3,"dislikes":1,"content":"很好  老师真的很努力"},{"id":98014,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-01-23 03:54:29","like_diff":2,"likes":2,"dislikes":0,"content":"我听力有些不好，感觉一学期没听懂多少东西……只能说控制不住自己的别选孙老师了，老师讲的东西不错，但能不能听进去看个人能力。另外，习题课必去，表白助教xjj，太可爱了，讲课生动有趣，知识点也不少（感觉每周习题课学的比正课多），平时也很平易近人。最后感谢下老师和助教！给分挺好(´▽`ʃƪ)"},{"id":103310,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-02-27 08:21:54","like_diff":2,"likes":3,"dislikes":1,"content":"讲课奇乱，思想顽固，还瞧不起学线代乙的同学，哭了"},{"id":115418,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-06 03:57:26","like_diff":2,"likes":2,"dislikes":0,"content":"想不到期中比平均分高40分的我居然期末翻车，不过自作孽不可活。老师讲课就一般吧，反正都是自学，不过助教小姐姐很耐心细致，我室友被她迷的神魂颠倒?"},{"id":116910,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-17 06:59:59","like_diff":2,"likes":3,"dislikes":1,"content":"乱七八糟"},{"id":119482,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-13 04:20:38","like_diff":2,"likes":3,"dislikes":1,"content":"好像在和数学家对话"},{"id":119721,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 03:32:14","like_diff":2,"likes":2,"dislikes":0,"content":"不懂就问，这次复变到底平均分是多少"},{"id":119864,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-16 11:31:08","like_diff":2,"likes":5,"dislikes":3,"content":"讲课是真的很乱，缺乏逻辑，学生建议使用PPT了，相信以后讲课会更好。感觉人是超可爱的，自己讲课停顿不流畅了都可以感受到那种紧张，然后越紧张就讲的越乱? 。平常很认真的回答学生的问题，给分也挺好的。至于学习内容，回去多看看书或网课，结果不会很差的"},{"id":126898,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-10-27 04:03:59","like_diff":2,"likes":4,"dislikes":2,"content":"可能是我个人原因吧反正上课真的听不懂。有的时候就努力想去跟上他的节奏，但就是听不懂"},{"id":128451,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-12-23 09:18:02","like_diff":2,"likes":2,"dislikes":0,"content":"讲课很细致"},{"id":129357,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-01-04 12:59:27","like_diff":2,"likes":2,"dislikes":0,"content":"很好很敬业的老师，虽然复变大家都不怎么听，包括我。。"},{"id":135550,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-05-13 09:04:15","like_diff":2,"likes":2,"dislikes":0,"content":"一定要预习！"},{"id":136218,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-06-13 02:42:00","like_diff":2,"likes":4,"dislikes":2,"content":"虽然被讲得很困，但是可以感觉到老师已经很努力在讲了，老师加油"},{"id":140935,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-09-18 03:01:25","like_diff":2,"likes":4,"dislikes":2,"content":"感觉他每次讲课都讲的好努力......很认真的一个老师，虽然讲的不太好.......但是这个态度我还是要给十分"},{"id":141023,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-09-22 01:29:55","like_diff":2,"likes":3,"dislikes":1,"content":"嘟囔嘟囔嘟囔……完全就是在自言自语，话都说不囫囵\n\n顺便大一飙英语装逼的那个哥们，线性代数是linear algebra。liner是个啥？"},{"id":141911,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-10-31 10:59:13","like_diff":2,"likes":3,"dislikes":1,"content":"上课不讲段子，还讲的很慢，例题也不讲，作业根本不会做"},{"id":143396,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-11-25 03:43:57","like_diff":2,"likes":3,"dislikes":1,"content":"敬佩老师上课的认真与敬业\n\n个人感觉比前几年的评论所示已经有一定改善了，虽然在讲课的结构上仍然有一些地方会比较乱（可能是我个人水平有限，没能get到老师的点哈哈）\n\n祝孙老师越讲越好！"},{"id":173132,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-05-14 06:06:11","like_diff":2,"likes":2,"dislikes":0,"content":"教的不好\n\n每节课雷达点名\n\n平时分不会捞\n\n就是人挺客气的"},{"id":184573,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-12-22 01:09:10","like_diff":2,"likes":2,"dislikes":0,"content":"当真听不懂"},{"id":190857,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-03-22 01:17:27","like_diff":2,"likes":3,"dislikes":1,"content":"避雷，讲课讲的一坨还每节课都要雷达签到，作业也不让补交"},{"id":194411,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-06-23 16:56:53","like_diff":2,"likes":2,"dislikes":0,"content":"具体水平我这个级别看不出来，教得一般，要学线代不如看宋浩"},{"id":198433,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-09 02:32:39","like_diff":2,"likes":4,"dislikes":2,"content":"uu们，自学吧"},{"id":199045,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-14 10:16:00","like_diff":2,"likes":3,"dislikes":1,"content":"感觉老师其实给分还不错，人也很好，讲课可能更多是线代本身就挺抽象的。"},{"id":201886,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-07 07:44:52","like_diff":2,"likes":2,"dislikes":0,"content":"孙老师的课我上过线代和复变，老师坚持用板书真的很难绷，特别是大课早八。但是线代的体验还是挺好的，预习过一遍上了完全能跟上，而且非常丰富。总体不建议选"},{"id":202037,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-17 01:30:20","like_diff":2,"likes":3,"dislikes":1,"content":"666"},{"id":203103,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-17 00:23:59","like_diff":2,"likes":2,"dislikes":0,"content":"老师你怎么卡绩呢。。。"},{"id":203514,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-20 02:17:18","like_diff":2,"likes":2,"dislikes":0,"content":"捞我😋就是讲课讲得不太行"},{"id":8047,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-16 22:32:14","like_diff":1,"likes":3,"dislikes":2,"content":"有时候很简单的讲半天，有些难的却很随意地过去了，人还是挺随和的，自学与听课的比重大概三七吧。"},{"id":12189,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-12-22 08:58:08","like_diff":1,"likes":3,"dislikes":2,"content":"上课都是什么鬼，听了和没听差不多"},{"id":12410,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-12-23 08:04:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课真的很用心，然而我还是要看书。"},{"id":12688,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-12-24 02:02:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师人还是不错的，感觉想尽力讲好"},{"id":13849,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-01 10:09:08","like_diff":1,"likes":1,"dislikes":0,"content":"这一学期感觉他的讲课有在一点点地进步，确实是一个很认真的老师！"},{"id":14565,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 11:05:31","like_diff":1,"likes":6,"dislikes":5,"content":"均绩真的有3.84吗？表示不信"},{"id":14927,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 07:25:55","like_diff":1,"likes":1,"dislikes":0,"content":"0.0"},{"id":15249,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-13 03:37:49","like_diff":1,"likes":1,"dislikes":0,"content":"其实老师很用心了"},{"id":15291,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-13 11:09:03","like_diff":1,"likes":2,"dislikes":1,"content":"感觉如果不是下午第一节课的话会好很多"},{"id":15687,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-16 06:38:16","like_diff":1,"likes":1,"dislikes":0,"content":"特别认真"},{"id":16796,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 08:23:26","like_diff":1,"likes":3,"dislikes":2,"content":"自己看看书靠谱"},{"id":17394,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 07:25:40","like_diff":1,"likes":2,"dislikes":1,"content":"自取灭亡"},{"id":17479,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 09:32:43","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":17680,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 15:38:50","like_diff":1,"likes":3,"dislikes":2,"content":"给分坑"},{"id":17983,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-21 05:28:10","like_diff":1,"likes":2,"dislikes":1,"content":"给分坑，讲课坑，没有平时分！正态师生情！"},{"id":19311,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-24 00:51:52","like_diff":1,"likes":2,"dislikes":1,"content":"老师很用心的"},{"id":21372,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-02-28 10:25:44","like_diff":1,"likes":7,"dislikes":6,"content":"钱英说是绩杀结果给分很好 孙业顺看着慈眉善目绩杀的要死 线代这学期平均分2.8还教的差 自己掂量吧"},{"id":24743,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-05-03 09:32:30","like_diff":1,"likes":2,"dislikes":1,"content":"我挂了"},{"id":29258,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-06-29 13:49:01","like_diff":1,"likes":2,"dislikes":1,"content":"我挂了"},{"id":34817,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-10-24 04:00:38","like_diff":1,"likes":2,"dislikes":1,"content":"听不懂"},{"id":35634,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-11-10 07:36:39","like_diff":1,"likes":2,"dislikes":1,"content":"完全听不懂老师在讲什么，思维跳跃是在是太大，但是老师真的是讲的很认真很认真，虽然是这样，但是真的很想在这儿吐槽下孙老师上课时跳变的逻辑"},{"id":45680,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-01-20 02:42:29","like_diff":1,"likes":4,"dislikes":3,"content":"老师水平还是有的，虽然讲课有点儿乱。可能是自己太辣鸡了，上课从来听不懂，于是自己看书期末补天，恰好这次考试特别难，只会做一两道，结果没挂！！感谢老师调分救了我"},{"id":53023,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-06-25 01:03:10","like_diff":1,"likes":1,"dislikes":0,"content":"很棒噢"},{"id":58823,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-09-18 04:02:56","like_diff":1,"likes":2,"dislikes":1,"content":"老师很努力在讲，我也很努力在听，但是听不懂"},{"id":59045,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-09-19 07:54:41","like_diff":1,"likes":2,"dislikes":1,"content":"听天书"},{"id":59104,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 10:16:00","like_diff":1,"likes":2,"dislikes":1,"content":"自学没挂"},{"id":60470,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-10-22 01:19:02","like_diff":1,"likes":2,"dislikes":1,"content":"emmmm，有自信的自己预习听听看，没自信的溜出去左转钱英李将云"},{"id":62404,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-11-25 01:41:21","like_diff":1,"likes":4,"dislikes":3,"content":"刚出分，跑来评论一下。\n\n我是孙老师的复变，5.0，给8分。\n\n孙老师上课真的很认真，上课全程板书，就是不太清楚后排同学能不能看清，然后讲课讲得还行，按照书上的顺序，讲书上的例子，条理还算清晰。书本上的内容以外的扩展也有，但是比较少，如果能多一点就更好了（例题也是）。\n\n讲真复变这种数学课还是要靠大家自身的努力，不然都是上课听得懂，做题做得懵。如果你找老师答疑他也会很可以给你解惑的。所以打个8分拉一下平均分吧。\n\n（BTW我觉得老师挺可爱的hhhhhhhh）"},{"id":64533,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-12-25 03:20:40","like_diff":1,"likes":3,"dislikes":2,"content":"态度认真，能力不足"},{"id":65288,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-02 11:03:55","like_diff":1,"likes":2,"dislikes":1,"content":"每次现代上课都是活下去的动力，好得还有什么说的呢？"},{"id":65566,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-06 06:50:53","like_diff":1,"likes":2,"dislikes":1,"content":"超级负责 很可爱的老师 很敬业"},{"id":66401,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-16 04:45:32","like_diff":1,"likes":2,"dislikes":1,"content":"同意大多数人的看法"},{"id":67940,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 10:47:38","like_diff":1,"likes":1,"dislikes":0,"content":"说一下老师的线代（甲）:老师是很认真，但是其实因为总是讲书上的内容，没有太多的方法和要点就很难过，期末调分有点坑吧，全看命好不好。当然dalao还是能自学成才，只不过花的力气就有点大了。"},{"id":67950,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 11:24:02","like_diff":1,"likes":2,"dislikes":1,"content":"感觉是研究型的，不是教学型的。教的很认真，但是确实效果不好。"},{"id":67991,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 12:29:56","like_diff":1,"likes":5,"dislikes":4,"content":"我爱孙业顺，满满师生情！"},{"id":68016,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 13:19:07","like_diff":1,"likes":1,"dislikes":0,"content":"只能说一句感谢不挂之恩。"},{"id":68042,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 13:51:18","like_diff":1,"likes":1,"dislikes":0,"content":"你能拿多少分和考试分数没有必然联系。"},{"id":68085,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 14:44:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲得真的超认真，夏天的风时候后背都是湿的，很感动，每次都写好几黑板的板书。可是……怪自己怪自己?"},{"id":76239,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-03-30 00:47:00","like_diff":1,"likes":2,"dislikes":1,"content":"态度好"},{"id":84591,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-07-13 09:05:22","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课还是很认真的。感谢老师没有挂我吧。"},{"id":84625,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-07-13 10:56:13","like_diff":1,"likes":2,"dislikes":1,"content":"点拓卷面就会做三十多分，考完就觉得自己要挂了，结果出来了出乎意料。老师一定调分了，谢谢老师！！"},{"id":86600,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-09-17 11:47:11","like_diff":1,"likes":2,"dislikes":1,"content":"为了他感动到我的敬业特地来评分。"},{"id":87854,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-10-16 02:16:46","like_diff":1,"likes":2,"dislikes":1,"content":"讲的有点简单...有点犯困..."},{"id":112999,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-07-05 17:21:42","like_diff":1,"likes":1,"dislikes":0,"content":"点集拓扑……的给分……………我吐血了………"},{"id":116880,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-17 03:31:09","like_diff":1,"likes":2,"dislikes":1,"content":"针对复变函数 他是个热爱数学的人 上课时补充了一些有趣的数学猜想和证明 上课前给我们放了3b1b的视频解释欧拉公式好评 但是他上课没有课件 不利于课后复盘思路差评"},{"id":117143,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-09-20 00:38:59","like_diff":1,"likes":3,"dislikes":2,"content":"唉，怎么说呢，老师是好老师，也不是好老师，态度认真，很想讲好，但我觉得可能没什么当老师的天赋吧，一个他觉得自己讲的很自己的定义，我们还是全都没听懂，还是多把经历放在研究上吧，少开点课。给个六分吧，毕竟我们学生也不能仅仅因为态度好就能得高分，想得高分还是需要实力的。"},{"id":118604,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-10-29 09:37:37","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的在很努力讲清楚了，虽然还是很欠缺，但他真的很努力了?可能是我高中数学老师就是这样，所以能跟上他，但是一定要认真听，不然就懵了?"},{"id":118771,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-01 00:12:47","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":119291,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-12 03:07:19","like_diff":1,"likes":3,"dislikes":2,"content":"下面那个大一的，建议把尾巴收起来，另外vector向量，linear algebra线性代数，matrix矩阵，不知道插这三个弱智单词是想显摆什么"},{"id":119728,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 03:53:49","like_diff":1,"likes":1,"dislikes":0,"content":"有一说一，老师上课确实一般。但是会建群，答疑也积极也挺好，，还是靠自学吧"},{"id":121392,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-12-16 11:41:47","like_diff":1,"likes":1,"dislikes":0,"content":"老师很可爱啊"},{"id":122795,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2020-04-07 13:19:32","like_diff":1,"likes":3,"dislikes":2,"content":"不点名，预置后可以翘课听别的老师的"},{"id":129438,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-01-05 10:49:00","like_diff":1,"likes":4,"dislikes":3,"content":"讲的是真的乱，全靠智云蹭听"},{"id":132848,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-02-04 07:08:49","like_diff":1,"likes":2,"dislikes":1,"content":"孙老师挺捞的，我半学期没听课最后3.3"},{"id":132850,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-02-04 07:18:28","like_diff":1,"likes":1,"dislikes":0,"content":"本来觉得挺低的...看了期末考试分...老师已经捞到极限了"},{"id":136123,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-06-11 05:39:59","like_diff":1,"likes":1,"dislikes":0,"content":"那个大一秀三个单词的，就是脑残，滚吧"},{"id":143805,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-12-07 07:49:35","like_diff":1,"likes":1,"dislikes":0,"content":"蚌埠住了"},{"id":144390,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-12-21 10:02:58","like_diff":1,"likes":1,"dislikes":0,"content":"很可爱的老师，人很好"},{"id":149432,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-01-15 10:04:07","like_diff":1,"likes":2,"dislikes":1,"content":"看看查老师评论就理解了。"},{"id":169637,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-27 08:28:31","like_diff":1,"likes":1,"dislikes":0,"content":"没听过sys老师的课，智云跟着汤树元上的，很清晰，助教人很好，耐心解答，寒假里问题也很快回复，最后4.5"},{"id":171376,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-03-23 00:21:42","like_diff":1,"likes":1,"dislikes":0,"content":"想自学的，可以来，但也要签到"},{"id":172614,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-05-02 06:28:13","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的很努力"},{"id":178591,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-07-16 02:28:27","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得老师讲课还行吧，没有很多人说的那么差"},{"id":181537,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-10-22 02:53:16","like_diff":1,"likes":4,"dislikes":3,"content":"刚开始听孙老师的线性代数课，确实是听不懂，感觉老师想表达的东西没法准确用语言表达出来。但是听一段时间后，理解老师一些表达的意思后，会觉得老师讲的很好！还是很推荐的！"},{"id":183991,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-12-05 13:38:35","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":184911,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-12-24 09:52:13","like_diff":1,"likes":2,"dislikes":1,"content":"态度认真，但讲的不好，早八的课点名，唉"},{"id":186744,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-01-13 01:57:31","like_diff":1,"likes":1,"dislikes":0,"content":"每节课雷达点名+纯跟教材+难理解的课上思路=sys\n\n虽然讲课很认真，但我只能说，ys能做到让我在直到向量空间都还在记笔记的情况下，向量空间小测喜提52\n\n上课记笔记，等于在找寄"},{"id":187152,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-01-15 00:08:51","like_diff":1,"likes":2,"dislikes":1,"content":"线代每节课都点名。有一次我发现之前忘签了一次，孙老师也帮我补上了，也没有怀疑我，当时感觉心里很暖。每周他都会固定时间在办公室等学生来交流，不限于课程内容。\n\n他讲的东西基本都是课本上的，偶尔会拓展一些更深入的数学原理，全程亲手板书，至少让人感觉很认真。\n\n不管怎么样，我觉得孙老师是一个好人。"},{"id":188977,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-01-21 03:57:46","like_diff":1,"likes":2,"dislikes":1,"content":"孙老师的线性代数课要听懂还是要一些难度的，一是孙老师讲话可能有时有点绕舌让人听不太清楚，二是孙老师讲课的思路可能比较跳跃。能看出孙老师自身的数学水平是非常高的，他非常有想法也会上课讲一些课本外的例子。孙老师上课也是真的很认真，每次课都是黑板满满的笔记，写满了就自己擦黑板，擦好了再写。可能由于线性代数这本书的教材，是真的抽象，例子都没几个，一点都不适合自学；可能是由于孙老师上课比较随性，思路确实不是特别清晰；加上很多同学都是第一次接触到这么抽象的线性空间，确实非常的难学。所以，如果自己不去预习，直接来听孙老师的课，大概率你会非常挣扎，但是如果你比较擅长线性代数，在孙老师的课上你应该会感到如鱼得水。"},{"id":199454,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-24 02:46:12","like_diff":1,"likes":1,"dislikes":0,"content":"讲课乱听不懂000"},{"id":203064,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-16 07:47:37","like_diff":1,"likes":1,"dislikes":0,"content":"哎 本来想好好听的 无奈听不懂老师的思路 助教好"},{"id":203137,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-17 08:38:10","like_diff":1,"likes":2,"dislikes":1,"content":"每次在后排看杨海涛的网课，休息一下一抬头业顺哥哥就卡住了。我和业顺哥哥是不是量子纠缠了？"},{"id":204117,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-24 11:23:28","like_diff":1,"likes":2,"dislikes":1,"content":"虽然很用心，但是讲课真的乱，时不时杀个回马枪，让你根本不知道讲到哪里了，还没有标题说明，板书也乱。真的是，只顾着自己呢…（？）（指他的板书），选到的还是使用智云课堂看其他老师的课吧"},{"id":208805,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-02 05:50:46","like_diff":1,"likes":1,"dislikes":0,"content":"孙哥复变讲的是真不行，估计他自己也知道。\n\n也不咋捞人。\n\n总结：能换就换。\n\n但确实不忍心打低分，人品没问题，也算负责。谁叫我这一学期专业课老师更抽象呢，相比之下，师德没问题这一点已经超越一大半老师了。这就是高等教育现状。"},{"id":211395,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-11 10:18:34","like_diff":1,"likes":3,"dislikes":2,"content":"24秋冬线代甲喜提满绩后来评分:老师其实人很好，一直笑眯眯的，从课堂来看积累也很深厚，对数学很有热爱（ccw助教也很好），缺点也基本被说过了，主要就是板书确实乱，给分确实求是（但这次貌似捞了？）。总之上孙老师课还是得靠自己，大不（了）自（己）多（学一点）"},{"id":211411,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-11 10:49:41","like_diff":1,"likes":2,"dislikes":1,"content":"讲课水平先不论，感谢海底捞"},{"id":211413,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-11 10:53:44","like_diff":1,"likes":2,"dislikes":1,"content":"比上不足，比下有余。\n\n怎么说呢？平时确实挺和蔼的，线代课，上课就是踏踏实实上课，下课有问题还是会回答。\n\n但是比较死板不擅长变通。明明期末挺难的就应该调高一点平时分调松一点改卷形式，但是没有。真不太捞，助教也不捞，就是老老实实按着原本的改卷模式改。而且上课讲的依托，逻辑很混乱，口齿不清，没听过的可以先去听听他的智云课堂，听不出他讲的内容确实会很难受。\n\n总之，想追求高分甚至满绩的人都快润，去其它课讲的好而且给分好的老师课堂，别来听他的课。"},{"id":212724,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-14 15:07:52","like_diff":1,"likes":3,"dislikes":2,"content":"老师会捞的，线代不怎么会也是能被捞到3以上的。就是老师讲课会有点乱，但回消息和答疑都是很及时很耐心的，一些网站上的问题他自己不知道的都会一直放心上去帮你问出来。总之六点几分打的低了，孙老师比一般七分的老师都好一点。"},{"id":216199,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-03-12 08:47:21","like_diff":1,"likes":1,"dislikes":0,"content":"牢孙这个学期目前还没点过名，我觉得主要问题出在讲课上，这是最大的问题，哪怕牢孙是多么耐心的人，我上课没听懂不就g了吗，我自学了几节课wgj老师的课，感觉牢孙差在从简单到抽象，也不解释课本也不用ppt，感觉就很混乱"},{"id":218530,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-04-24 08:24:48","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很认真，问问题也会耐心讲解，但课上得比较无聊"},{"id":2786,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-05-07 08:31:24","like_diff":0,"likes":15,"dislikes":15,"content":"感觉像是不备课。。听课感觉很凌乱。。给分倒是不错。。。"},{"id":7356,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-18 05:14:28","like_diff":0,"likes":1,"dislikes":1,"content":"上课逻辑混乱"},{"id":7463,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-14 13:40:42","like_diff":0,"likes":4,"dislikes":4,"content":"自己有时候都搞不清楚，有些赶进度，上课思路混乱，虽然他自己在很努力地讲吧。"},{"id":7641,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-15 07:08:59","like_diff":0,"likes":0,"dislikes":0,"content":"还行吧 虽然有点跳跳的\n\n"},{"id":7708,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-15 10:23:46","like_diff":0,"likes":2,"dislikes":2,"content":"名师啊"},{"id":7912,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-16 05:53:06","like_diff":0,"likes":0,"dislikes":0,"content":"困死了"},{"id":8048,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-16 22:34:47","like_diff":0,"likes":2,"dislikes":2,"content":"天马行空，不给学生留活路"},{"id":8604,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-23 05:16:47","like_diff":0,"likes":2,"dislikes":2,"content":"无语"},{"id":8614,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-09-23 07:05:31","like_diff":0,"likes":0,"dislikes":0,"content":"困困困"},{"id":9247,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-10-18 15:05:16","like_diff":0,"likes":3,"dislikes":3,"content":"太尼玛跳变了吧，千万不要选，会被坑死。"},{"id":9743,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-11-07 08:49:13","like_diff":0,"likes":0,"dislikes":0,"content":"预习……"},{"id":10676,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-11-22 10:07:23","like_diff":0,"likes":0,"dislikes":0,"content":"醉醉的"},{"id":10710,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-11-30 02:23:27","like_diff":0,"likes":2,"dislikes":2,"content":"讲一道题纠缠好久做不出来就敷衍了事了"},{"id":11711,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-12-12 06:14:55","like_diff":0,"likes":3,"dislikes":3,"content":"哈哈蛤，他实在耍猴吗"},{"id":14587,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-08 01:20:13","like_diff":0,"likes":1,"dislikes":1,"content":"讲课真心不咋样 但讲的很认真老师人也很好 说不去自习也没关系的 我就是一学期自习的线代"},{"id":16527,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-18 10:08:14","like_diff":0,"likes":0,"dislikes":0,"content":"人很好，但是就是有点催眠。。。态度超棒，没有架子。"},{"id":17380,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 06:56:49","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课好乱啊例题全是课本上的也不拓展一点，进度还超慢，慢了其他老师好多。。。最后只给了75伤心死了"},{"id":17504,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 10:13:53","like_diff":0,"likes":4,"dislikes":4,"content":"给分太低。思维太 "teacher_name":"孙业顺","post_time":"2017-11-25 01:28:21","like_diff":0,"likes":1,"dislikes":1,"content":"我没仔细听过他的课，因为跟不上。。但可以看出他是一个很负责的老师，希望他能改变一下自己的教学方法。"},{"id":62428,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-11-25 07:46:31","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课真的很认真，虽然完全跟不上他的节奏\n\n"},{"id":63255,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-11-29 13:36:01","like_diff":0,"likes":1,"dislikes":1,"content":"挺好的"},{"id":63635,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-12-11 04:03:50","like_diff":0,"likes":1,"dislikes":1,"content":"gg\n\n"},{"id":64675,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-12-26 08:00:03","like_diff":0,"likes":1,"dislikes":1,"content":"虽然老师的课会有点枯燥，但是老师真的教的很认真，并且有同学问问题时他也会很耐心地解答，总之，我觉得老师人很好!"},{"id":65639,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-08 02:46:05","like_diff":0,"likes":1,"dislikes":1,"content":"建议老师用用多媒体，也不至于思路这么混乱"},{"id":66613,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-17 13:32:01","like_diff":0,"likes":2,"dislikes":2,"content":"真的是自顾自讲"},{"id":68010,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-22 13:09:50","like_diff":0,"likes":0,"dislikes":0,"content":"虽然上课没怎么听懂，但也只能怪自己没预习，上课没认真听了。最后感谢老师浓浓的师生情，让我过了。"},{"id":68636,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-23 13:53:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真是没错了，怪我自己上课觉得自己听不懂就没听课了，考试也一团糟，绩点也是确实低了，不想说什么，看到成绩一下子就蔫了。"},{"id":70853,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-01-27 15:43:17","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的很认真，数学本来就自学才是自己的，怨不得别人。"},{"id":80878,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-07-02 08:26:07","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的很认真 认真听还是有收获的"},{"id":84836,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-07-14 04:02:12","like_diff":0,"likes":0,"dislikes":0,"content":"菜鸡给老师调分调及格了，爱老师爱助教。"},{"id":87325,"teacher_id":1022,"teacher_name":"孙业顺","post_time likes":1,"content":"老师很好，但是线代这门课实在是太抽象了。上孙老师的课，最好且一定要预习，这样才会有好的效果。最后主教姐姐也很好，会在习题课上讲扩展内容，问问题回消息也很及时。"},{"id":198338,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-07 10:16:21","like_diff":0,"likes":2,"dislikes":2,"content":"烂烂烂"},{"id":199803,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-30 04:20:40","like_diff":0,"likes":0,"dislikes":0,"content":"有点乱"},{"id":201497,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-04 02:26:31","like_diff":0,"likes":1,"dislikes":1,"content":"线代讲的烂还点名，你无敌了"},{"id":202248,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-11 04:03:09","like_diff":0,"likes":0,"dislikes":0,"content":"有点乱讲的快不管学生懂不懂"},{"id":202644,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-14 12:37:53","like_diff":0,"likes":0,"dislikes":0,"content":"真的认真，和蔼可亲，棒！为他的上课点赞哦。额"},{"id":203102,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-17 00:15:01","like_diff":0,"likes":1,"dislikes":1,"content":"感谢老师捞我"},{"id":203104,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-11-17 00:42:28","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":206841,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-12-18 01:59:48","like_diff":0,"likes":0,"dislikes":0,"content":"给分真的...全班期末平均分40多，卷子出难了也不给调分，上课板书也太抽象了"},{"id":208015,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-12-25 08:16:46","like_diff":0,"likes":0,"dislikes":0,"content":"可以自己网课\n\n选孙老师就在于孙老师负责任"},{"id":209627,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-06 11:31:37","like_diff":0,"likes":0,"dislikes":0,"content":"很负责的老师，答疑会很认真答。但是上课实在有点混沌……签上到就可以翘了，去智云听汤树元！"},{"id":211409,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-11 10:47:43","like_diff":0,"likes":1,"dislikes":1,"content":"非常棒的老师，我爱死孙老师了！！！感谢期末海底捞！"},{"id":211486,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-11 15:23:53","like_diff":0,"likes":1,"dislikes":1,"content":"线代\n\n感觉有被捞，期末好几个题不会但是上4了，感谢感谢感谢\n\n老师确实有很认真地讲，也会很耐心地给讲题，签到在课前(方便签完开溜)但是对我来说有点跳脱混乱，所以我选择雷达签到之后听wgj老师的智云\n\n但是lsb助教真的超级超级超级好，习题课他会给你很有条理地复习一遍知识点，讲的很清楚而且幽默(要补交作业的请在2024年交上来(bushi))\n\n总之还是，因人而异慎重选择"},{"id":214836,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-02-18 06:44:07","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的好乱😭"},{"id":218750,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-05-01 07:49:16","like_diff":0,"likes":0,"dislikes":0,"content":"优点：\n\n孙业顺老师讲课很认真\n\n缺点：\n\n真的催眠，我到现在没记住老师的样子"},{"id":7678,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-06-29 22:18:45","like_diff":-1,"likes":1,"dislikes":2,"content":"虽然课有点乱。。但起码还是能听明白"},{"id":9407,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2015-10-26 08:58:58","like_diff":-1,"likes":1,"dislikes":2,"content":"还好吧，就是一听就想睡觉"},{"id":14868,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-10 11:50:27","like_diff":-1,"likes":2,"dislikes":3,"content":"完全照着书本念，而且上课没有激情，不管台下倒下了几排，他都装作没看见按自己的方式继续讲下去。"},{"id":16148,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-17 10:28:31","like_diff":-1,"likes":3,"dislikes":4,"content":"我觉得孙老师的课讲得确实不很脉络清晰，不过孙老师课备得很好，讲知识前还会讲那个东西的应用。而且老师人很好。"},{"id":16257,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-17 14:57:47","like_diff":-1,"likes":0,"dislikes":1,"content":"很努力在讲，但讲的真的是混乱"},{"id":17554,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 11:51:05","like_diff":-1,"likes":0,"dislikes":1,"content":"翘了很多，没怎么去上过"},{"id":17813,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-21 02:09:11","like_diff":-1,"likes":3,"dislikes":4,"content":"课讲的非常凌乱，给分也超坑，绩点二点多一大片，绝对绩杀。"},{"id":18529,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-22 02:10:54","like_diff":-1,"likes":0,"dislikes":1,"content":"就这样"},{"id":19350,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-24 02:41:37","like_diff":-1,"likes":2,"dislikes":3,"content":"请翘课然后去自习，给分还不错是唯一亮点，本学期我就去听过三次课，我也可以很自豪的说我自学了整本线代能不挂也是不错了"},{"id":19867,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016
