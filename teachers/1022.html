kes":0,"dislikes":2,"content":"听不懂\n\n"},{"id":119747,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 06:57:02","like_diff":-2,"likes":0,"dislikes":2,"content":"我4.5，但怎么感觉大家都有4.5呢"},{"id":119750,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 08:14:22","like_diff":-2,"likes":0,"dislikes":2,"content":"师生情 ?️"},{"id":119810,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-16 02:01:46","like_diff":-2,"likes":0,"dislikes":2,"content":"呜呜呜呜呜我的复变"},{"id":148466,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-01-12 14:47:06","like_diff":-2,"likes":1,"dislikes":3,"content":"教得好！"},{"id":148749,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-01-13 12:04:41","like_diff":-2,"likes":14,"dislikes":16,"content":"这个老师自己评分项目不清楚的。mooc要做题目没通知过，反应，回复：承认错误在我，你不能说我没通知（他就没通知），导致我成绩90起步的。4.2-4.5变成3.3."},{"id":157153,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-06-22 05:34:52","like_diff":-2,"likes":1,"dislikes":3,"content":"老师给分很好 谢谢"},{"id":34433,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-10-10 09:02:46","like_diff":-3,"likes":4,"dislikes":7,"content":"数学本是美妙的小提琴乐曲，孙老师将演绎锯实木床腿"},{"id":59044,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-09-19 07:51:59","like_diff":-3,"likes":1,"dislikes":4,"content":"烂，心累，根本不知道他在说什么"},{"id":119746,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 06:52:53","like_diff":-3,"likes":0,"dislikes":3,"content":"这门课自学满绩，孙老师会适当调分，这点很nice。"},{"id":150934,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-02-21 06:54:08","like_diff":-3,"likes":2,"dislikes":5,"content":"以公正为准绳，不建议选。"},{"id":154829,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-06-06 03:27:26","like_diff":-3,"likes":2,"dislikes":5,"content":"。。。害得我大二才上复变"},{"id":211967,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-13 03:01:20","like_diff":-3,"likes":2,"dislikes":5,"content":"捞神！给我捞到4.2了"},{"id":82278,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2018-07-11 13:22:20","like_diff":-4,"likes":4,"dislikes":8,"content":"勉强给个五分吧\n\n我觉得没有调分 太狠心了\n\n差评"},{"id":117830,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-10-04 03:29:29","like_diff":-4,"likes":1,"dislikes":5,"content":"真的是个认真负责的老师"},{"id":129865,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2021-01-13 05:29:50","like_diff":-4,"likes":3,"dislikes":7,"content":"老师在很认真的讲，但是可能要多活跃气氛。另外希望加点名，因为从学期初到学期末来上课的人越来越少。"},{"id":184658,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-12-22 06:10:15","like_diff":-4,"likes":3,"dislikes":7,"content":"孙老师人真的很好很好，讲课很认真，只不过可能节奏会有点快，加上线代这门课本来就很难，所以我觉得没必要将最后分数不好全怪在老师头上。我当时也听汤老师的，但是说实话也会觉得难。好好学习，多花时间，最后孙老师给分其实还是能反映努力程度的，认真学了不会太差。在这里感谢孙老师，之前问他题能感受到他真的很用心教书育人。"},{"id":205371,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-12-05 07:28:39","like_diff":-4,"likes":2,"dislikes":6,"content":"春夏学的线代甲，sys天天雷达点名，但是门口打个卡也就可以翘课了。为什么翘课呢？因为听他讲课就属于浪费时间，他讲不明白，但会写到一半悲天悯人地叹气。\n\n预置的，不太想学，习题课也翘了，助教很mean，扣分贼严格。\n\n小测水一下，期末考前学一遍李天意，也能过。过了就行了。"},{"id":119744,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-15 09:08:12","like_diff":-5,"likes":3,"dislikes":8,"content":"害同学我也不好跟你说什么，老师给分肯定是公平公正，你要是不接受我的观点我也没有什么办法，毕竟你的分也不是我给的。关于考试的内容也不太想和你争论，成绩毕竟摆在那里了。所以只能希望你冬学期继续加油考出自己理想的分数了?"},{"id":148484,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-01-12 15:49:16","like_diff":-5,"likes":5,"dislikes":10,"content":"老师人很好，很和蔼，回答问题也耐心，但确实上课比较乱，建议自学，给分还不错，94点几给拉满绩，针不戳。（最后感谢佳旭gg的耐心帮助。）"},{"id":182823,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-20 13:03:44","like_diff":-5,"likes":2,"dislikes":7,"content":"给你10分，业顺你捞捞我吧，这个期末真的想死了，业顺，看在我没翘过你一节课的份上，呜呜呜呜呜"},{"id":17471,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-20 09:03:40","like_diff":-6,"likes":3,"dislikes":9,"content":"我他妈还能说点什么 分明考满了给杀到3 作业没少交过"},{"id":34418,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-11-10 09:28:40","like_diff":-7,"likes":1,"dislikes":8,"content":"听他的课和自学的区别：听课还得抵抗他讲课的噪音。"},{"id":198446,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-09-09 03:44:22","like_diff":-7,"likes":1,"dislikes":8,"content":"我爱孙老师！"},{"id":119692,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-17 02:54:24","like_diff":-9,"likes":5,"dislikes":14,"content":"有一说一，菜是原罪"},{"id":117139,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-11-16 16:42:34","like_diff":-11,"likes":8,"dislikes":19,"content":"sb讲得垃圾的一逼还给分差，早知道退课保平安"},{"id":189211,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-01-22 10:43:03","like_diff":-11,"likes":3,"dislikes":14,"content":"给分好"},{"id":33415,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-01-20 02:39:23","like_diff":-12,"likes":5,"dislikes":17,"content":"为什么查老师没有零分???"},{"id":213004,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2025-01-15 14:16:28","like_diff":-12,"likes":1,"dislikes":13,"content":"95分啊啊啊啊\n\n严格照期初给的评分标准来看我应该是到不了95的，期末考了90+，但是小测烂得很\n\n感觉是会往上捞捞了\n\n不过老师上课确实讲得不太通俗哈"},{"id":13920,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2016-01-02 10:41:20","like_diff":-15,"likes":2,"dislikes":17,"content":"一节课都没去居然满绩了好老师"},{"id":153216,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-04-26 23:53:29","like_diff":-15,"likes":3,"dislikes":18,"content":"这老师给分好差，大家避雷"},{"id":62407,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2017-11-25 02:07:00","like_diff":-19,"likes":3,"dislikes":22,"content":"只考了94的人很惭愧...孙业顺真是我大学里见过最有趣的数学老师了！虽然嘲讽他是人型复读机，上课还是很敬业负责的。半学期的课不能要求更多了。"},{"id":194395,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-06-23 15:18:29","like_diff":-22,"likes":2,"dislikes":24,"content":"就凭他让我小测补测我给他十分"},{"id":161734,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2022-11-11 13:54:23","like_diff":-31,"likes":4,"dislikes":35,"content":"好老师，特别棒，线代如果不是这个老师教的建议退掉选孙老师的。"},{"id":169699,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-02-27 12:39:26","like_diff":-31,"likes":1,"dislikes":32,"content":"老师讲的很好，认为自己是聪明人的来，蠢人就不要来了，不要到时候怪老师"},{"id":183712,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-29 05:04:13","like_diff":-35,"likes":4,"dislikes":39,"content":"给分不错，我4.5"},{"id":183823,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2023-11-30 12:49:17","like_diff":-35,"likes":17,"dislikes":52,"content":"菜 就多练\n\n不想学就别学\n\n数学是数学 工科是工科\n\n你要总拿工科专业课当数学专业课上\n\n哥们你怎么不来读数学啊\n\n\n\n复制一下zt老师下边的评价，一个老师兢兢业业上课，因为触犯了你那60来分的自己作来的成绩在这个地方被你们喷，哪里来的脸？"},{"id":112522,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2019-07-04 16:31:50","like_diff":-37,"likes":5,"dislikes":42,"content":"期中全班第一，期末满分，居然平时作业会被扣分？！数学课是怎么回事，每次都被卡绩，难受难受难受? 。但是咱有一说一，对于高中vector学得比较扎实的人来说，听老师讲课海星。大类课的liner algebra 就是在matrix理论下对线性方程组，线性空间和二次型的求解罢了。想深入学习还是安利高代。。。"},{"id":189124,"teacher_id":1022,"teacher_name":"孙业顺","post_time":"2024-01-22 05:05:59","like_diff":-42,"likes":6,"dislikes":48,"content":"上课很少去纯自学但是出分4.8感谢老师海底捞😭😭😭"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
