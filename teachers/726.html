                    const commentsData = [{"id":34212,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-01-04 11:53:50","like_diff":261,"likes":284,"dislikes":23,"content":"后排，麻烦帮我顶上去！！\n\n刚刚看了老师最近的一条朋友圈：\n\n“今天看朋友圈，发现有浙大老师劝退学生退课，大受启发。我年青的时候，大概出于扬名立万的虚荣心，总觉得选的学生越多心里越受用。然而这几年渐渐的倦了，本就没有成为网红的雄心，也不想让自己的投入成为大学消费文化的一部分。从明年开始，我也准备大大升级课程的考试难度，只想与有志于学的部分学生不虚度光阴。”但\n\n章老师是位值得尊重的老师，希望接下来的各位选这门课可以慎重一些，不要受到之前评价的影响。"},{"id":3543,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-06-17 01:31:00","like_diff":136,"likes":152,"dislikes":16,"content":"知识渊博，风趣幽默，总是黑“汪峰和章子怡”哈哈哈哈"},{"id":25602,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-05-27 11:29:54","like_diff":100,"likes":107,"dislikes":7,"content":"章老师是我在浙大见过的最好的老师了，章老师在教书育人上真是花费了巨大的精力，每一堂课都上得极认真，会布置原著的阅读，会要求读书笔记和课堂的笔记，课堂的教学都是围绕着哲学的原著展开的，从不瞎扯从不水。这才是哲学教育或者说文科教育应有的面貌。章老师还开设读书会，每个周末都会用一天半的时间陪同学读哲学经典，坚持了十一年。浙大欠他一个永平奖教金。"},{"id":464,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-03-15 02:50:11","like_diff":87,"likes":107,"dislikes":20,"content":"讲课充满激情！是真正热爱哲学的老师，也是会带给学生启迪的老师"},{"id":662,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-03-15 11:11:11","like_diff":78,"likes":94,"dislikes":16,"content":"自身很有实力讲课不用PPT也能娓娓道来 上课态度非常认真一点都不水 常能引发大家思考。要求大家大量阅读经典 确实是一个非常负责热的好老师"},{"id":1123,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-03-21 16:14:10","like_diff":45,"likes":56,"dislikes":11,"content":"引领我走入哲学系大门。对西方哲学深有研究，非常感激他。"},{"id":450,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-03-15 02:36:46","like_diff":41,"likes":56,"dislikes":15,"content":"有情怀～"},{"id":15209,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-12 15:29:06","like_diff":40,"likes":58,"dislikes":18,"content":"自己讨论课没有准备，还小组成员串通好撒谎欺骗老师说要准备的篇目位置改了，却说老师不愿意沟通，还来抹黑老师，和你们做同学真羞耻。"},{"id":8669,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-11-01 09:57:48","like_diff":39,"likes":50,"dislikes":11,"content":"浙大我最仰慕的老师。上课有激情，知识储备非常棒。特别特别喜欢。"},{"id":15255,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-13 04:21:13","like_diff":36,"likes":42,"dislikes":6,"content":"章老师学识渊博，达到信手拈来的地步。评论中所谓的不讲理，是这几位同学翘课不展示在先，串供欺骗老师在后。而章老师给了补上的机会。竟还有人在此执片面之词。"},{"id":38347,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-11-30 11:57:34","like_diff":33,"likes":35,"dislikes":2,"content":"金正恩以为自己拥有全世界，却不知道我章雪富拥有金正恩—章雪富"},{"id":854,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-03-18 01:07:01","like_diff":31,"likes":41,"dislikes":10,"content":"充满着哲学思辨的课堂，为章老师点赞\n\n"},{"id":167282,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-01-15 11:38:35","like_diff":26,"likes":28,"dislikes":2,"content":"大赞小扁蓝助教，大赞章雪富老师\n\n章雪富对话集:\n\n1.“我认出风暴而激动如大海”\n\n2.“我的心弦被无形地拨动了，悄悄弹奏一支船歌，战栗在绚丽的欢乐前。你们可有谁听见？”\n\n3.你们俗，俗不可耐，俗谛\n\n4.我们只是片段式的生存，偶性不代表存在，本质才代表存在\n\n5.当你在问为什么的时候，一个观念在寻找答案，但另一个答案在否定自己，肯定的理性与否定的理性在纠缠\n\n6.世界是荒谬的，但是荒谬的一生并不是不值得过的一生\n\n体会不到荒谬的纯粹性，感受不到快乐的层次性\n\n7.自由的概念必须有否定自身的概念\n\n8.世界本质是否定的，世界对说“不”，你要在不的世界中对自己说“是”\n\n9.善与恶我们很容易做出感觉，但是“丑很难找到批判点，令人恶心\n\n8.人很容易用自欺来对付荒谬\n\n9.你是谁？按照碳水化合物解释人类你还停留在泰勒斯那里，而是让你去呈现思想\n\n10.至善如果收到利益影响，那就没有自由\n\n11.我不知道绝对的自己，但正是个“不知道”吸引着我\n\n12.没有绝对性，失去哲学\n\n13.美是永恒性\n\n章老师夸我正义，高兴了很多天"},{"id":5083,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-07-03 13:24:19","like_diff":23,"likes":33,"dislikes":10,"content":"讲课很有激情！有很多话给人很多启示 互动很多 让学生辩论。。。不过如果对哲学不感兴趣的话还是不要了。。"},{"id":15251,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-13 04:15:00","like_diff":23,"likes":28,"dislikes":5,"content":"章老师是我在zju遇到的最关心学生体谅学生的老师之一，当然个人的学术水平很高对学生的引导启发作用很大！！"},{"id":202110,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-11-09 13:11:32","like_diff":20,"likes":21,"dislikes":1,"content":"如果仅靠讲两节课的鸡汤就能博得台下尚无哲学基础的同学的掌声，那么这是彻底的愚弄。讲的东西毫无体系，课程名为希腊罗马哲学却夹杂分哲私货，话题完全脱离现代哲学研究范式，不如说是一种蒙昧主义或反智主义。以苏格拉底、柏拉图之名推销自己写的三流读物。与其说是哲学系教师，不如说他是一个大路货畅销哲学推销员。"},{"id":147328,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-01-09 14:24:17","like_diff":19,"likes":20,"dislikes":1,"content":"大家都在夸陈姐姐和黄助教，那我就来夸一夸周振宇助教吧！"},{"id":1938,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-03-26 11:57:55","like_diff":17,"likes":26,"dislikes":9,"content":"很有激情，很有深度！"},{"id":14505,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-07 09:39:36","like_diff":17,"likes":23,"dislikes":6,"content":"如果在浙大只能选一个老师的课，我会选章老师。说人生导师都不为过"},{"id":31262,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-03 13:25:20","like_diff":17,"likes":20,"dislikes":3,"content":"挺好的老师 感觉这学期哲学给我带来了很多改变 老师告诉我们只有学习了伦理 才能够更加公正的去对待生活之中的事情 其实我觉得这是对我改变最大的地方 第一次完整地看了哲学书 尽管真的很艰涩难懂 但我知道了什么是生活 知道了自己不是工具性的存在而应该是自己的目的 知道了一个人应当具有怎样的德性 这不是矫情 是真的对生活有着很大的改变"},{"id":110917,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 14:06:24","like_diff":16,"likes":17,"dislikes":1,"content":"虽然卡绩 但感谢章老师。\n\n讨论课超级无敌美好，每周二晚上走回寝室总觉得生活充满希望。\n\n后排给罗皓雪助教姐姐打call！"},{"id":8067,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-09-21 03:25:54","like_diff":15,"likes":22,"dislikes":7,"content":"最棒的老师！"},{"id":8457,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-09-21 10:52:37","like_diff":15,"likes":22,"dislikes":7,"content":"收获思考"},{"id":10797,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-11-23 05:32:42","like_diff":15,"likes":21,"dislikes":6,"content":"真正启发学生思考与反思，过一种理性和德性的生活。幽默风趣，学富五车(以至于我一直把他名字弄成学富……)"},{"id":86781,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-09-18 16:32:56","like_diff":15,"likes":15,"dislikes":0,"content":"突然想给章老师写一段评论\n\n专业课上过柏拉图主义，其实真的没好好看书，但是章老师给了很好的分（课程考评写万字论文，章老师也说可以模仿柏拉图写对话体，我觉得只要有才华，不会在老章的课上埋没）。\n\n章老师的课堂是贯彻希腊哲学治愈性的课堂，不仅仅讲述哲学，而更是引领学生去真正实践哲学——培养高贵而纯洁的古典式的心灵，引导“灵魂的转向”；在这个意义上章老师的课无疑是整个浙大少有的，或许有更多能把哲学讲的更有趣的老师，但是章老师的课真的能让人（起码我是）切实感受到哲学治愈的力量。\n\n后来也去过章老师的读书会，一开始去的时候并没有觉得这个老师有多厉害（大概是我读不懂纯批吧），只是单纯觉得和一群真正热爱哲学的朋友们讨论哲学太幸福了；再后来也开始参与章老师和学生们的公众号，他会一字一句改我们的文章，感动到哭！谢谢章老师！"},{"id":110963,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-29 01:02:11","like_diff":15,"likes":17,"dislikes":2,"content":"章老师是使我“灵魂转向”的老师，在希腊罗马哲学的课堂和讨论课上，我的灵魂好几次都颤抖着……老师的朴实与学识告诉我什么是学者，在课上充满激情的话语与某些时候略显强烈的偏向性的主张又让我看到哲人的影子，私心觉得关于课程形式与结果的评论是配不上老章的。再赞美一下助教，章老师和助教们的水平让我觉得是浙大师生们应该有的水平，他们的存在是我固执地相信着世界的好的原因之一。"},{"id":7389,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-09-14 06:17:57","like_diff":14,"likes":20,"dislikes":6,"content":"情怀与智慧"},{"id":25553,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-05-25 09:10:55","like_diff":14,"likes":25,"dislikes":11,"content":"其他还好，但如果你不想一学期看6本哲学书，最好还是别选。"},{"id":131845,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-01-29 05:58:02","like_diff":14,"likes":14,"dislikes":0,"content":"考试前老师说，你们放心考，考不好是我的问题不是你们的问题。考完和助教姐姐说，让大家过一个好年。"},{"id":190364,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-02-28 11:40:12","like_diff":13,"likes":13,"dislikes":0,"content":"zty助教太帅了"},{"id":986,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-03-22 10:47:42","like_diff":12,"likes":24,"dislikes":12,"content":"简直太棒了"},{"id":99582,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-01-25 03:46:35","like_diff":12,"likes":16,"dislikes":4,"content":"有意思，但听不懂的还是听不懂(=_=)\n\n但是是出成绩以来最低otz\n\n学的也蛮认真的\n\n最后考试不知道在图书馆窝了多久看奥古斯丁和柏拉图\n\n九分给老师，一分祭悲哀的专业课绩点\n\n可能我就不适合学哲学叭?"},{"id":130222,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-01-19 10:10:32","like_diff":12,"likes":13,"dislikes":1,"content":"讲一个例子吧（希望例子中的主角不要打我）。哲学问题课上碰到了一个别的学院同一个高中的同学，无意之间聊起来他已经旁听这门课一个学期了。除了第一节课和中间某一节课因为迟到老师把门锁了，其他几节课次次不落。他说感觉在本专业别的课都没学到什么，这是他这个学期上的最有意义的课。\n\n上哲学课自然是抱着上系统的学院派的心来的。结果觉得老师讲得太鸡汤太民哲了，好多课都没有全神贯注。从上面这个同学的例子来看，可能是我错过了很多。给了老师10分。\n\nps. 为什么老师上一条评分还是17年的......"},{"id":166209,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-01-11 12:07:53","like_diff":12,"likes":12,"dislikes":0,"content":"我先说观点：这门课很适合血气方刚的大一新生，因为你可以沉下心来认真看书、在讨论课上积极发表观点。\n\n\n\n章老师能满足任何一个大一新生对哲学教授的想象，上课会讲希腊哲学和奥古斯丁那些最基础的内容，用于入坑柏拉图会很合适。\n\n不要买《西方哲学史》，上课不讲，考试不考。我们这届是读《理想国》《论自由意志》（这本书分《论自由意志》和《独语录》两部分）和《希腊哲学的精神》，前两个会在讨论课上分组轮流介绍，最后一个才与教材比较接近...\n\n我这个学期期末考试四道题总共占50%，四道简答题，各500字，《理》两道，分别考第六章“简述‘日喻’和‘线喻’”、第八章“简述柏拉图对民主政体的态度及形成这种态度的原因”，《论》一道，来自《论自由意志》第一卷，《希》一道。这些题的范围老师都会在最后一两节课公布的。\n\n其它50%来自考勤（在章老师开始讲课之前把手机装进信封里）和讨论课。讨论课小组展示每组会轮到三次，不多不少。展示的前半部分是介绍对应那一卷的内容，后半部分是提出几个问题大家讨论。也就是说，这部分的表现比较重要。如果你很希望与别人分享你的人生观，讨论课会非常爽。\n\n我们这一学期的成绩参考价值不大，因为疫情回家、线上考试。正如分数所体现的，讨论课是这门课非常重要的一部分，线上讨论课对着屏幕，总差一点感觉，只是摸鱼更爽罢了。\n\n说实话，虽然章老师讲的\"ideos\"\"逻各斯\"\"being\"很快就会忘记，但这门课至少会给你一个啃下《理想国》的机会。\n\n\n\np.s.在CC98上搜“希腊罗马哲学”，助教在帖子里说得很详细；第一节课上除了考试范围以外，所有细节都会提到。"},{"id":64135,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-12-21 05:15:20","like_diff":11,"likes":11,"dislikes":0,"content":"有请嘉宾，汪峰！章子怡！让我们衷心的感谢他们为哲学教育作出的巨大贡献！"},{"id":110906,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 13:49:18","like_diff":11,"likes":11,"dislikes":0,"content":"都在夸刘荟婷\n\n那我吹一下黄昉吧hhhhhhh"},{"id":124181,"teacher_id":726,"teacher_name":"章雪富","post_time":"2020-06-26 13:35:28","like_diff":11,"likes":11,"dislikes":0,"content":"讨论课一定要发言发言发言\n\n经常不发言绩点可能只给2.5。。。。\n\n慎重。。。。。。"},{"id":158004,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-06-26 05:59:22","like_diff":11,"likes":11,"dislikes":0,"content":"为老章点赞，为振宇点赞🤤 🤤 🤤 🤤"},{"id":10171,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-11-17 06:00:16","like_diff":10,"likes":16,"dislikes":6,"content":"超喜欢章老师的课，对学生很上心，来浙大上的第一门哲学课，改变了我很多～"},{"id":99583,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-01-25 03:46:58","like_diff":10,"likes":14,"dislikes":4,"content":"老师挺好 但这课就算好好学习努力了也不一定拿到好成绩 微笑. jpg"},{"id":11421,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-12-01 01:05:24","like_diff":9,"likes":14,"dislikes":5,"content":"老师学识渊博，讲授知识清晰而有体系，非常厉害"},{"id":118139,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-10-21 12:33:50","like_diff":9,"likes":10,"dislikes":1,"content":"“东北烤冷面”喜提章老师举例之王。章老师待人谦和，经常是向他提问，他反说“谢谢”。感觉章老师求知欲很强，同学多学科的讨论总能引起他的兴趣和追问。课堂举例幽默风趣，总结又极具哲学启迪性。章老师说我们始终要追求人性光芒，保持客观和理智，他的每一节课都让我获益匪浅，促使自己反思一段时间以来的思想中的不足和惰性。"},{"id":9154,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-10-27 11:46:57","like_diff":8,"likes":17,"dislikes":9,"content":"欲望和死亡绝对值得一听"},{"id":22285,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-03-03 07:58:19","like_diff":8,"likes":13,"dislikes":5,"content":"很像吴孟达"},{"id":60374,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-10-18 10:41:36","like_diff":8,"likes":9,"dislikes":1,"content":"电气与自动化"},{"id":83851,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-07-11 10:17:24","like_diff":8,"likes":9,"dislikes":1,"content":"很惭愧，考试的书一本都没有看完，也总是不敢举手回答问题，成绩也就一般了。不过还是希望老师把课开下去！每周最享受的就是听章老师的课了，拉进了我们与哲学的距离，有能鼓励我们思考。如他所言，上课不用PPT，希望章老师能把这个传统以及哲学精神传承下去。"},{"id":99553,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-01-25 02:48:05","like_diff":8,"likes":12,"dislikes":4,"content":"给分差"},{"id":153716,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-05-09 06:33:51","like_diff":8,"likes":11,"dislikes":3,"content":"充满了不加论证的观点传达，我不喜欢。"},{"id":31298,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-03 15:12:22","like_diff":7,"likes":12,"dislikes":5,"content":"「哲学问题」三本书真的是认真读过，期末的考试也是认真写的，结果最后只有3.5，觉得挺失望的?老师的有些观点真的很棒??结合桑德尔的视频内容来上课很精彩！"},{"id":49561,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-04-18 12:00:48","like_diff":7,"likes":7,"dislikes":0,"content":"老师是好老师，不过如果不喜欢哲学千万别选哲学意识这个课！！！别看他是一个通识核心课。"},{"id":82411,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-07-08 06:21:35","like_diff":7,"likes":7,"dislikes":0,"content":"助教小哥哥又萌又帅(⁄ ⁄•⁄ω⁄•⁄ ⁄)\n\n讨论课按时到课积极发言，期末好好准备，最后给分好好(ಡωಡ)"},{"id":99788,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-01-25 07:27:35","like_diff":7,"likes":8,"dislikes":1,"content":"老师的课不错，助教课就。。问题是学生提的，然后就积极地尬谈，否则你就等着被绩杀8。"},{"id":108923,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-04 08:32:10","like_diff":7,"likes":8,"dislikes":1,"content":"个人非常崇拜章老师，虽然我不常听他的课（有哲学基础的人不建议听章老师的通识课），但章老师的水平向来只在学生问问题的时候体现，真的很厉害。然后查老师下面很多给分低怪助教的，我就忍不住想说:助教绝对很公正，自己不积极展示的差怪别人干嘛？"},{"id":110814,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 09:06:10","like_diff":7,"likes":7,"dislikes":0,"content":"老师讲得很好，收获挺多的。讨论课和期末（闭卷）各50%，不用写读书报告，就是书看起来挺痛苦的，不对，是超级痛苦。然后讨论课挺重要的，多多发言吧，即使你啥都不知道，不发言的后果就是像我这样，不说了，要落泪了。最后，为什么要让我卡绩?"},{"id":141372,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-10-03 07:06:20","like_diff":7,"likes":7,"dislikes":0,"content":"君子不刷抖音"},{"id":166260,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-01-11 14:53:10","like_diff":7,"likes":7,"dislikes":0,"content":"希腊罗马哲学这门课的具体情况感觉那个刚发的长评说得很详细了，总之在通核课里任务不算重的，挺推荐选。没感觉老师的课讲得天花乱坠得好，略有些前言不搭后语，也可能是我没有领悟到吧。其实课堂内容跟考试关系也不大，我上课也就听个了乐，不过有几句印象很深“文化理想使人成为人”“任何人的一生都是奥德修斯的修行”“停止对自己的启示”“哲学是练习死亡”“我们虽然不是为快乐而去，但快乐能让我们更完善”“最动荡的年纪，应当学习如何获得自己的自由，不被打搅”“消极的想象帮助我们过积极的生活”“责任是爱最有权重的表达，幸福是对责任的回报”“语言是透明的墙壁，修辞学是假的光，要用辩证法去指引”“用肤浅搁下真正的问题，学无足轻重的东西，而自己也变得无足轻重”“人生、时代有不可测知的脆弱的方面，无论如何，你的心要坚强，要有事可图，为自己建立理念，不要让心成为空转的机器，这样心的磨损会比身体的磨损要快得多”…老师课下解答同学的问题也是很用心的。没有想到跟大家一起的讨论课竟然会成为本社恐人的周指活，班级氛围很好，大佬们辩论起来也非常精彩，大家都是在真诚地理解与表达，没什么为了发言而发言的情况，能和很多有思想的同学交流分享对人生社会世界的看法。有一次一位同学的结语是“这就是我目前对于生命的全部看法”真的很让人动容，也夸夸江波助教，感觉甚至有种温和的哲人光芒。一直觉得哲学是一条长路，要自己去走，在启程之处和大家有这样一次美妙的相逢，足以成为心灵长久的慰藉。"},{"id":195174,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-06-27 04:42:56","like_diff":7,"likes":7,"dislikes":0,"content":"表白助教dlc！！我的神！！！"},{"id":12706,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-12-24 02:16:31","like_diff":6,"likes":13,"dislikes":7,"content":"很赞的老师"},{"id":12770,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-12-24 03:35:00","like_diff":6,"likes":13,"dislikes":7,"content":"超级棒！"},{"id":15644,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-16 03:02:45","like_diff":6,"likes":13,"dislikes":7,"content":"请不要抹黑老师\n\n"},{"id":31536,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-04 05:42:05","like_diff":6,"likes":13,"dislikes":7,"content":"上课很有激情，但是知识点很散听不进去易分神。然后有种高高在上的感觉，育人十几年，但只有两个学生可以被他瞧得上。人是蛮幽默的，有大学教师之风范。给分有点任性，知识点全背出来了，书认真看了，论文也是自己写的，最后绩点2.5。泪崩……"},{"id":31543,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-04 05:53:25","like_diff":6,"likes":19,"dislikes":13,"content":"对不起我不想抹黑章老师，但是我真的想说这个分数和我们付出的努力对等吗？成功刷新了我的最低绩点并且拉低了0.1分的均绩。上课每次都到，讨论课每次都参与且有好好准备，最后的考试也是认认真真完成的，读书报告认真写完全是自己的内容，最后得了个2.5。哲学的真爱粉可以听听，讲得还可以，想要绩点的就别选了，3分的通核课给这么糟糕的分数，大写的服气。"},{"id":31763,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-05 01:29:18","like_diff":6,"likes":14,"dislikes":8,"content":"嗯。章老师真的是个好老师，虽然在出分前我可能对此不太赞同。虽然听说他上课从来不用ppt，可是夏学期的时候却用了几次......不过，他也只是列出个提纲，然后自己发挥。我之前以为章老师是讲中国哲学的，怪我没有看清教学大纲。所以我对于章老师上课一直在讲西方哲学并不是很感兴趣，我也很讨厌西方哲学家每天玩绕口令一样的争来争去，在我看来很是没有意义。这一点我在读书报告中也有提及。讨论课也只展示过一次，基本没有发言。可到了考前复习的时候，才真正感受到西方哲学的魅力。苏格拉底、笛卡尔等人，虽然康德依旧看不懂。忽然后悔自己一个学期来错过了这么多。看到申辩篇的结尾更是哭了出来。至于绩点，开始我还很担心，但真正有了兴趣以后复习，结果还是挺不错的哈哈?大家也不要太看中绩点了，到大学来我们是学知识的，如果要刷绩点，那就不适合了。好好努力，祝大家好运。"},{"id":49396,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-04-10 07:06:00","like_diff":6,"likes":7,"dislikes":1,"content":"金正恩os，我和你什么仇什么怨？"},{"id":50911,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-05-08 11:30:44","like_diff":6,"likes":13,"dislikes":7,"content":"讲课没有系统\n\n我没有学到知识 抱歉 \n\n感觉很糟糕 \n\n有些过时的幽默\n\n可以察觉的自傲 \n\n故作姿态的 不自在"},{"id":54813,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-06-30 09:02:39","like_diff":6,"likes":8,"dislikes":2,"content":"前面说老师没有自己的东西的，是不是你们太自视甚高了？如果从第一节课开始就对老师抱有偏见，自然后面的课也没兴趣不想听，也就根本不可能进入老师描绘的世界中去。有多少同学在课上是做自己的东西的？？就都觉得自己思维的深度广度要强过专心研究了几十年哲学的老师？"},{"id":100224,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-01-25 23:51:42","like_diff":6,"likes":7,"dislikes":1,"content":"哲学问题给分真的太差了吧……不知道是老师的原因，还是助教的原因……"},{"id":109681,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-18 11:02:47","like_diff":6,"likes":6,"dislikes":0,"content":"表白陈荟婷助教小姐姐！上课节奏很舒适也很会聊天，这大概是我上过的最好的讨论课了。"},{"id":134817,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-04-16 08:07:01","like_diff":6,"likes":6,"dislikes":0,"content":"将我从抑郁中解救出来，感谢"},{"id":12239,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-12-22 13:32:34","like_diff":5,"likes":11,"dislikes":6,"content":"真正的哲学家"},{"id":41530,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-01-12 06:38:05","like_diff":5,"likes":7,"dislikes":2,"content":"给分真的不好啊啊啊啊啊啊啊"},{"id":49403,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-04-10 10:48:59","like_diff":5,"likes":12,"dislikes":7,"content":"非常不喜欢的哲学老师。\n\n诚然只是为了修学分来上哲学意识课的很多，但是这不能成为他在课堂反复嘲讽的理由，让真正想听的感到厌烦。\n\n这也反映了他本身的思想态度，太多的偏见。我不相信太多的偏见对研究哲学有所帮助。"},{"id":75419,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-03-11 13:03:12","like_diff":5,"likes":6,"dislikes":1,"content":"老师超好，让人感觉大学应该拼命努力。不过助教小哥很一般，冷冷的还讲不清楚。"},{"id":99714,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-01-25 05:34:23","like_diff":5,"likes":5,"dislikes":0,"content":"老师是挺好的，下学期还准备去旁听他的课。但是，专业课绩点这么低，真的，太惨了。自我感觉期末考写的还不错，可能是平时讨论课没有好好发言吧，，分数这种东西，还是看助教心情吧。"},{"id":110797,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 08:41:24","like_diff":5,"likes":5,"dislikes":0,"content":"适合旁听很舒服，但不适合我这种哲学渣渣选，期末写4×500小论文，给分2.4，我跪了"},{"id":110817,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 09:10:20","like_diff":5,"likes":7,"dislikes":2,"content":"郑重提醒大家\n\n希腊罗马哲学讨论课 发言之后一定别忘了找助教登记！一定要登记！\n\n我每节课都话贼多 助教xjj说认识我辽 不用登记了 所以基本上没登记过\n\n然后期末算平时分 她按5-6次算的。。。\n\n我绩点炸了 前车之鉴\n\n＃算成绩的时候 没人记得你是谁"},{"id":147472,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-01-10 05:08:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师是好的！哲学水平很高，上课能给人一种沉浸在哲学海洋里的感觉。考试是闭卷，四道论述大题，内容是《理想国》《希腊哲学的精神》《论灵魂的伟大》，在考试前上课会告诉大家考试的章节范围。我是摸鱼型选手，书都没怎么读过，考试周才读了要考的东西，做了一些笔记，最后考试才有东西可以写。给分形式是讨论课与考试成绩各占一半，给分不低也不高，很适合喜欢哲学的朋友来旁听。"},{"id":159432,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-07-19 08:45:56","like_diff":5,"likes":6,"dislikes":1,"content":"章老师我的神 好好讨论+准备考试 4.8"},{"id":167371,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-01-15 16:37:33","like_diff":5,"likes":5,"dislikes":0,"content":"《哲学问题》：章老师真的很有人格魅力，个人很喜欢听他上课，虽然早八但都不怎么困，还做了好多笔记。zyy助教yyds，xbl真的是我见过最认真负责亲切可爱的助教了！"},{"id":195123,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-06-27 04:44:21","like_diff":5,"likes":6,"dislikes":1,"content":"小班助教zty真的又温柔又善良🥺"},{"id":195153,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-06-27 03:19:44","like_diff":5,"likes":7,"dislikes":2,"content":"lz这个分不是给章老师，老师人很好，但是有些助教真的很难评.上课从未迟到从未旷课认真发言兢兢业业，期末也认真复习了，你就非要搞个正态?仅仅是因为笔记写的潦草扣我十几分平时分?我的笔记和我上课的认真程度必须要划等号吗?实际上老师讲的很快也比较杂，这儿记一点那儿记一点不是很正常?一个从头到尾听课的人有非常多的时间补笔记?嘴上说什么相对公平，反手给一个两三分的绩点，瞬间报废你一学期的努力，看着别的小班随便写复习一两个小时拿四点五以上绩点，我只能说希望你的人生也一样求是到底吧."},{"id":10183,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-11-17 07:31:08","like_diff":4,"likes":11,"dislikes":7,"content":"可爱的"},{"id":14382,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-06 15:51:19","like_diff":4,"likes":9,"dislikes":5,"content":"真正的好老师"},{"id":15256,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-13 04:25:47","like_diff":4,"likes":6,"dislikes":2,"content":"超级棒啊！我遇到过的最好的老师。"},{"id":19576,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-24 22:36:11","like_diff":4,"likes":8,"dislikes":4,"content":"绝对是不可多得的好老师！！知识渊博，讲课生动，注重逻辑性和思辨性，给分也公正！最重要的是，人超级有风度有礼貌！！"},{"id":28014,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-06-28 07:59:28","like_diff":4,"likes":8,"dislikes":4,"content":"一般般，没有说得那么好，其实他的观点很狭隘，不过人真的不错"},{"id":31650,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-04 10:47:06","like_diff":4,"likes":12,"dislikes":8,"content":"把哲学问题这节普通的大类课给分评成了通核一样的等级制，看呆了…"},{"id":56594,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-07-04 05:19:13","like_diff":4,"likes":4,"dislikes":0,"content":"对哲学没有特别大热情，慎选。"},{"id":104071,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-03-11 11:45:46","like_diff":4,"likes":4,"dislikes":0,"content":"胖子烧饼 东北烤冷面 张亮麻辣烫\n\n我饿了"},{"id":110960,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 23:27:10","like_diff":4,"likes":4,"dislikes":0,"content":"在临近大学毕业前的最后一年选上了通核课，作为一名长期失去阅读时间和机会的文科生来说光听哲学两字就很恐慌，不过幸运的是我发现一些晦涩的道理老师往往能够以直观而生活化的方式进行阐述，当然大课如果有兴趣的话还是要多多听一些（老师不点名），特别是针对于刚刚进入大学的同学，老师的话还是挺有道理的。讨论课的话更多是针对于问题的引申和拓展进行探讨（所以一般来说讨论不会很枯燥乏味），再次感谢帅气的助教老师，此问题回复来自于长期讨论“怀疑论班级”下的同学（滑稽）"},{"id":122130,"teacher_id":726,"teacher_name":"章雪富","post_time":"2020-02-16 05:23:46","like_diff":4,"likes":4,"dislikes":0,"content":"点名形式说没收手机📱"},{"id":138386,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-07-09 00:38:21","like_diff":4,"likes":4,"dislikes":0,"content":"希腊罗马哲学哲学课遇见的章老师，讲课超级有趣，尤其喜欢东北烤冷面和螺狮粉（bushi）。老师的课真的发人深思，一直传递着一种善的信念。最后，给分超级棒，事情也不多，只要认真看了书，认真思考过，绩点真的很不错。"},{"id":138419,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-07-09 05:25:07","like_diff":4,"likes":4,"dislikes":0,"content":"章老师超级博学有趣，讲希腊视角的幸福观和时间观，罗马视角的上帝，感觉挺受启发的。（助教zzy老师也超级棒）"},{"id":166565,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-01-13 00:29:06","like_diff":4,"likes":4,"dislikes":0,"content":"老师人好，能一到讲台上便侃侃而谈，也和大家有很多交流，有自己的观点也可以和老师辩论。希腊罗马哲学课程安排也是比较轻松的通核课了，还能逼自己认真读完两本经典的哲学著作。自己第一次选哲学类的课程，感觉受益良多！"},{"id":169709,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-02-27 12:58:27","like_diff":4,"likes":6,"dislikes":2,"content":"上课很有意思，讨论也很激烈，很有那种辩论的感觉，真的能感觉到大家思想的碰撞与学习的激情，xbl助教很好，被捞到了满绩..."},{"id":172396,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-04-26 04:24:25","like_diff":4,"likes":4,"dislikes":0,"content":"老师翘了一节课"},{"id":190983,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-03-27 10:55:45","like_diff":4,"likes":9,"dislikes":5,"content":"上的是希腊罗马哲学，提出的观点完全主观并且缺乏论证，始终沉浸在对某种哲学的自我感动中，讲授课很一般。但是讨论课很好，由助教主持，这学期读的是：理想国、苏格拉底的法庭和尼各马可伦理学的三章，平均小组做三次pre，期末考试基本等于背书，整体来说任务量算适中，讨论课积极讨论，给分也很不错。"},{"id":201805,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-11-06 12:09:40","like_diff":4,"likes":5,"dislikes":1,"content":"水。讲课毫无体系，就在自己的研究范围里，要不要看看课程名称呢？"},{"id":19366,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-24 03:14:07","like_diff":3,"likes":20,"dislikes":17,"content":"真的不想黑他但真的很委屈，两篇论文都认真写了，期末考试知识点全写出来，感想也写很认真，展示被助教夸奖过，所有讨论都好好的参与，最后给我80分，手动再见。"},{"id":19519,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-24 12:59:34","like_diff":3,"likes":10,"dislikes":7,"content":"他的课真的是我在浙大上过最好的课了"},{"id":19642,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-25 03:58:03","like_diff":3,"likes":7,"dislikes":4,"content":"理性的思辨，灵魂的治疗。"},{"id":26132,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-06-16 05:31:54","like_diff":3,"likes":5,"dislikes":2,"content":"超级超级好的老师，很希望能和学生交流，夫人是石敏敏翻译过论至善和至恶"},{"id":31249,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-03 12:57:14","like_diff":3,"likes":16,"dislikes":13,"content":"他说最后一届哲学问题课程。读书报告好好写了，特么给个中等2.5绩点几个意思。。就当讲的高深作为理工学生的我听不懂吧。。经常哗众取宠开些玩笑，上课40分钟看视频30分钟同学上台讲报告，最后自己上去bb一些深刻的哲学想法，并不觉得能学到什么东西。"},{"id":36907,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-11-16 12:23:21","like_diff":3,"likes":8,"dislikes":5,"content":"客观给5分，哲学意识通核\n\n\n\n上课很有激情，但是上课内容其实是从耶鲁大学公开课，哈佛大学公开课上照抄下来的。所以我看了之后就感觉他没有自己的东西\n\n\n\n观点比较偏激了，对于理工科有一些蔑视，尤其心理学，最大的伪科学。不知道是不是读哲学的通病，助教和他都感觉都比较自我意识过剩\n\n逻辑其实不是特别清楚，推论也不是特别令人信服。可能是因为他专长是古希腊哲学\n\n人挺不错，乐意和你交流。是一个很好的老师，但是对于哲学意识这门课来说，我不是很赞同他"},{"id":59667,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-09-25 14:21:53","like_diff":3,"likes":3,"dislikes":0,"content":"真正的智者"},{"id":70572,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-01-27 08:34:39","like_diff":3,"likes":3,"dislikes":0,"content":"大一最喜欢的一节课 最喜欢的一个老师 能用金正恩章子怡和汪峰把康德讲的这么有意思真的服气"},{"id":101680,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-01-29 00:59:36","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课从来不用PPT，觉得会限制自己的思路，但是每节课都思路清晰。老师说每节课都是不一样的，去年的这节课和今年的这节课，想要传达的东西会不一样。老师从来不点名，期末考考的都是讨论课上要求看的书，所以其实老师上课的时候你来不来跟最后绩点完全没关系，但我真的觉得，老师的课，不听很亏。而且老师真的是很尽责的人，早八的课我们打不起精神就尽量多说些段子搞活气氛，会花一节课来解答你的问题，会讲永恒与时间然后告诉你别上课玩手机了（很愧疚的放下手机但是觉得老师是真的有在乎我们，而不是单纯的觉得“课上玩手机像什么样子”或者是“算了算了我说我的你们听不听随意”）。\n\n助教小哥哥也很可爱！问问题都回复超及时而且一点都看不出不耐烦！（虽然我自己都觉得自己很烦了qwq"},{"id":110819,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 09:21:15","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲得很好，上课偶尔会跟我们说水手机的人很无聊（hh是本人了，希腊罗马哲学考前会标范围所以复习起来还是挺有方向的，答题也比较顺。另外表白助教陈荟婷xjj！讨论课会解释一些观点还放动画，给分应该也不错"},{"id":124200,"teacher_id":726,"teacher_name":"章雪富","post_time":"2020-06-27 02:50:33","like_diff":3,"likes":4,"dislikes":1,"content":"这学期线上最后没有考试，5000+论文写一篇，要求每节课记笔记，小组三次讨论课，分到个人也就一次，\n\n\n\n上课体验感还是很好的，金将军，lzx等人悉数登场，\n\n\n\n从没连麦发过言，也没在互动面板水过，论文认真写的，展示也认真准备  最后3.8 很满意了"},{"id":129460,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-01-05 15:26:57","like_diff":3,"likes":3,"dislikes":0,"content":"因为章老师而爱上了东北烤冷面......"},{"id":195931,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-07-01 01:49:19","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课还是可以的，有些话可以给人很多启发。\n\n关于助教问题，不患寡而患不均吧，拿到成绩还是有点难绷，但如果按实际认知程度可能也差不多吧，虽然跟之前想的事少分高有所区别。\n\n提醒一下有选课意愿的之后还是得多了解助教情况，个人感觉通核助教的给分权还是很重的。"},{"id":215408,"teacher_id":726,"teacher_name":"章雪富","post_time":"2025-02-26 02:22:56","like_diff":3,"likes":6,"dislikes":3,"content":"现代斯托亚主义者，分哲蠢货，学了几十年变成一个大型鸡汤罐子，浪费国家薪资，如果大学里都是这种人，不知道我们的哲学会变成什么样，会教出来什么样的人，上来就说“哲学是用来探索自己的内心”，但他所说的内心是小资的生活哲学，终究是为利益熏心的商人舔舐内心伤口的狗，是资本的拥趸，不了解哲学的人来听它的课，就会将哲学误认为恶臭的心理箴言，不仅堵上了想要求索终极问题的学生的真理之路，还狠狠地往他们脸上抹了一把屎。恋古癖，西方的“国学班”带往中国的引路人，从古典学中炮制新的德行来攫取利益，巩固新资产阶级的文化地位，洋儒教，有钱人的身份政治，一坨屎。"},{"id":13571,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-12-29 11:11:37","like_diff":2,"likes":9,"dislikes":7,"content":"讲的很棒的老师 虽然因为各种事情并不是一直听的很认真……总是说汪峰章子怡 范冰冰 小s哈哈哈很有趣很有激情"},{"id":14520,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-07 11:23:38","like_diff":2,"likes":10,"dislikes":8,"content":"好老师，上课内容丰富。给分不确定但无论如何我都给好评！老师很有激情，上课感觉激情和知识存储量不亚于郭汾阳！"},{"id":15252,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-13 04:15:28","like_diff":2,"likes":7,"dislikes":5,"content":"章老师人好幽默！学识渊博！有情怀~"},{"id":15774,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-16 08:50:29","like_diff":2,"likes":6,"dislikes":4,"content":"真心感谢能遇到章老师作为我的第一位哲学老师，引我走入哲学世界的大门。给一百个赞！"},{"id":18491,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-21 23:32:49","like_diff":2,"likes":6,"dislikes":4,"content":"思想深邃的老师，喜欢和同学讨论哲学问题，喜欢突然来一句“哈(第二声)”，很幽默，作业第一节课就布置了，两篇读书报告，其他就没了。"},{"id":19599,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-25 01:40:48","like_diff":2,"likes":6,"dislikes":4,"content":"启发你去思考，很有收获"},{"id":22289,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-03-03 08:58:11","like_diff":2,"likes":6,"dislikes":4,"content":"像达叔一样幽默。"},{"id":23326,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-03-24 09:27:33","like_diff":2,"likes":11,"dislikes":9,"content":"这位老师整体还行吧，，但放视频(哈佛大学网易公开课)太多，自己讲得太少，而且如果你上过包利民的哲学课，尤其会觉得这个课没有评价的那么好。整体而言，是个很会讲课，上课氛围很好，强调读书（这点很好）的还可以的哲学老师。嗯，人很好。"},{"id":33099,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-09-12 17:11:26","like_diff":2,"likes":6,"dislikes":4,"content":"对心理学的批评是有些片面的"},{"id":34219,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-09-28 14:23:52","like_diff":2,"likes":5,"dislikes":3,"content":"在浙大见过最好的老师"},{"id":44818,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-01-18 09:45:19","like_diff":2,"likes":6,"dislikes":4,"content":"选了老师的希腊罗马哲学，只能说老师活在自己的哲学世界里，我等学着最低等的理工类的学生永远也走不进老师的世界。真正喜爱哲学的同学可以一试，但如果想要绩点稍微好一点的话一定要在讨论课多说话，没有发自内心的热爱和读完四五本书的毅力还是不要选了，毕竟三分通核绩点2点8真的很不开心。"},{"id":45218,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-01-19 07:22:38","like_diff":2,"likes":3,"dislikes":1,"content":"上课很有意思，讨论课也很有意义，助教萌帅萌帅哒~平时和期末都很重要，不是很喜欢发言的同学不建议选。"},{"id":46027,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-01-20 12:22:32","like_diff":2,"likes":4,"dislikes":2,"content":"很博学的老师\n\n上课喜欢用苏格拉底的问答式\n\n这种形式不是很适合上百人的大课\n\n不水手机能收获很多干货\n\n给分还好"},{"id":56653,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-07-04 07:11:40","like_diff":2,"likes":3,"dislikes":1,"content":"比较有收获，助教给分也很好！"},{"id":56745,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-07-04 13:39:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课很好。有趣而且有干货。助教也很赞。但是哲学不感兴趣的同学慎选。另外这个课感觉期末占比似乎不大，要注重平时发言。"},{"id":110807,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 08:52:55","like_diff":2,"likes":3,"dislikes":1,"content":"要好好发言"},{"id":131895,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-01-29 09:10:48","like_diff":2,"likes":3,"dislikes":1,"content":"表白章老师和助教小姐姐！人都超级好！章老师平时讲的很多东西都很让人受启发！助教小姐姐也很认真负责有趣！最后竟然拿了个4.8太开心了呜呜呜谢谢！"},{"id":132449,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-02-01 15:45:36","like_diff":2,"likes":2,"dislikes":0,"content":"虽然读理想国和论秩序挺不容易的，但是能真正学到东西，好课！"},{"id":138493,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-07-09 13:57:47","like_diff":2,"likes":2,"dislikes":0,"content":"老师人太好了，也很负责"},{"id":166189,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-01-11 11:10:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师很博学，讲课很有哲理！！"},{"id":179587,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-09-18 12:00:03","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，很有深度，但是正态"},{"id":195111,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-06-26 23:42:26","like_diff":2,"likes":4,"dislikes":2,"content":"给分烂到骇人听闻，笔记一次没落下，两次pre兢兢业业，期末要考的内容翻了两三遍，硬性知识点都写了给65？没见过这么给分的"},{"id":195138,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-06-27 02:44:20","like_diff":2,"likes":3,"dislikes":1,"content":"一门通核课而已，非要正态是图啥呢？对得起那些2-3分的同学吗，他们在这门课上付出的比别人少很多吗？只能说给分挺迷的"},{"id":11987,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-12-21 12:33:59","like_diff":1,"likes":11,"dislikes":10,"content":"必须满分！"},{"id":15514,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-15 04:15:42","like_diff":1,"likes":5,"dislikes":4,"content":"。。。。"},{"id":16605,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-18 13:33:54","like_diff":1,"likes":5,"dislikes":4,"content":"有趣，幽默"},{"id":20451,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-27 15:06:28","like_diff":1,"likes":5,"dislikes":4,"content":"犹犹豫豫"},{"id":20512,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-28 04:00:52","like_diff":1,"likes":5,"dislikes":4,"content":"良心老师 负责 值得"},{"id":21217,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-02-26 09:38:18","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲课很棒，从知识理论到人生信仰都给人以很大的启发，是浙大不可多得的好老师o(^o^)o"},{"id":21292,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-02-28 03:13:37","like_diff":1,"likes":4,"dislikes":3,"content":"超棒的"},{"id":26130,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-06-16 05:18:36","like_diff":1,"likes":4,"dislikes":3,"content":"我最爱的浙大教授"},{"id":26209,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-06-16 08:52:53","like_diff":1,"likes":4,"dislikes":3,"content":"老师的课很好！很启发思考，有很多平时想不到的问题。这学期讲的是公正，培育公民理性，感觉自己的思想广阔了很多。\n\n不过老师说下学期不开哲学问题了…伤心 以后选其他课！"},{"id":26582,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-06-20 07:29:45","like_diff":1,"likes":4,"dislikes":3,"content":"男神雪富"},{"id":27595,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-06-27 04:41:32","like_diff":1,"likes":7,"dislikes":6,"content":"保守地估计，可能是浙大最好的老师\n\n\n\n"},{"id":31463,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-04 02:46:49","like_diff":1,"likes":2,"dislikes":1,"content":"上的是老师的希腊罗马哲学，感觉挺有收获的"},{"id":31539,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-06-20 15:02:12","like_diff":1,"likes":16,"dislikes":15,"content":"为什么不设置0分！"},{"id":32279,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-06 05:34:46","like_diff":1,"likes":4,"dislikes":3,"content":"从未想到如此深邃的知识竟能黑上汪峰和章子怡，大爱章老师"},{"id":35364,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-11-09 07:51:14","like_diff":1,"likes":1,"dislikes":0,"content":"人生导师"},{"id":35729,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-11-10 07:54:57","like_diff":1,"likes":2,"dislikes":1,"content":"一个特别特别特别棒的老师！非常强调学术性阅读与思考，鼓励发言质疑，会留很多时间给学生自由讨论。平时任务就是看书（第一节课会推荐5本），准备小组发言。老师真的很有人文情怀，也是真心爱着哲学"},{"id":36115,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-11-10 12:44:15","like_diff":1,"likes":1,"dislikes":0,"content":"真正热爱哲学的好老师，水平高，上课好，能学到真东西。"},{"id":39183,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-12-21 13:33:46","like_diff":1,"likes":3,"dislikes":2,"content":"日常范冰冰，金正恩，章子怡。靠打嘴炮讲完两节课。。课堂风趣幽默，老师知识渊博，很有自己的见解。不过很容易走神啊。。。"},{"id":43331,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-01-16 06:59:18","like_diff":1,"likes":3,"dislikes":2,"content":"讲得好 讨论课好玩 小组展示、期末考好好准备 GPA就会高"},{"id":51852,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-06-12 11:58:15","like_diff":1,"likes":1,"dislikes":0,"content":"cool"},{"id":56828,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-07-04 19:24:04","like_diff":1,"likes":1,"dislikes":0,"content":"上课很有趣"},{"id":63120,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-11-28 11:59:56","like_diff":1,"likes":1,"dislikes":0,"content":"从小到大遇到的最好的老师。"},{"id":63123,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-11-28 13:00:48","like_diff":1,"likes":1,"dislikes":0,"content":"学者风度，一个真正有态度的老师"},{"id":71739,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-01-29 02:19:57","like_diff":1,"likes":1,"dislikes":0,"content":"老师十分好。上课不水。这学期读了好几本哲学名著，受益良多。"},{"id":77603,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-05-07 01:54:41","like_diff":1,"likes":2,"dislikes":1,"content":"真正的学者，朴素而温情。低调的好老师\n\n"},{"id":108332,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-05-21 08:06:43","like_diff":1,"likes":2,"dislikes":1,"content":"他好会扯..."},{"id":110786,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 08:23:53","like_diff":1,"likes":3,"dislikes":2,"content":"西哲课，真的特别烧脑，写论文第一次破1w字23333"},{"id":110789,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 08:26:18","like_diff":1,"likes":2,"dislikes":1,"content":"大学里少有的理想主义者，虽然我上课的状态也很伏地魔，但边写代码，边听老师讲汪峰和章子怡，讲金正恩，也很受启发。\n\n也给我的助教打call，沉稳温和，也很尊重每个同学的观点，会看到每个同学的付出。"},{"id":110798,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 08:42:04","like_diff":1,"likes":3,"dislikes":2,"content":"章老师真的很好 希腊罗马哲学虽然考试前准备有点痛苦但是学得还是很开心而且收获也不少 一学期下来虽然平时很水但是备考时候一直读那些作品理解之后真的很有启发\n\n最后隆重表白陈荟婷助教姐姐！人美性格好有负责而且给分好"},{"id":110907,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 13:50:03","like_diff":1,"likes":2,"dislikes":1,"content":"老师超可爱！知识面也蛮广，可能因为是通核所以课程中心似乎就在那个主题绕，但还是很棒的，而且讨论课很开心！"},{"id":118064,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-10-20 03:45:48","like_diff":1,"likes":2,"dislikes":1,"content":"章老师学识渊博，幽默风趣。听他的课是一种享受。老师十分注重引导同学们自主思考，在课堂讨论思辨！前面说老师喜欢汪峰章子怡，现在可能是东北烤冷面和马云了。"},{"id":120953,"teacher_id":726,"teacher_name":"章雪富","post_time":"2020-01-19 01:32:02","like_diff":1,"likes":3,"dislikes":2,"content":"不懂哲学的我至少知道这是一场《百家讲坛》。"},{"id":125763,"teacher_id":726,"teacher_name":"章雪富","post_time":"2020-09-14 05:12:48","like_diff":1,"likes":1,"dislikes":0,"content":"坚定了我对哲学的信念"},{"id":139027,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-07-12 08:22:57","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好！！！！"},{"id":147300,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-01-09 12:26:11","like_diff":1,"likes":1,"dislikes":0,"content":"希哲讨论课一定要多发言（"},{"id":150869,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-02-20 09:17:53","like_diff":1,"likes":1,"dislikes":0,"content":"带领我打开哲学大门，粗俗如我都能听懂，谢谢章老师！真的很幽默风趣，关于乌托邦还带我们看了好多电影，上章老师的课真有种豁然开朗的感觉。\n\n周一一般是老师授课，周四是小组展示和问题讨论，多回答问题！\n\n期末考试前给大家划了很准的范围，好好准备好好看书考好不难。"},{"id":155788,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-06-16 03:49:36","like_diff":1,"likes":2,"dislikes":1,"content":"老师和课是真的有趣，讨论课也是真的硬核，考试也挺难的，高绩点不好拿（我发言还挺多的，考试也好好准备了，最后3.8呜呜呜是我菜了）"},{"id":158033,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-06-26 10:28:25","like_diff":1,"likes":8,"dislikes":7,"content":"不说了，就想问为什么没有0分"},{"id":158042,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-06-26 11:27:05","like_diff":1,"likes":2,"dislikes":1,"content":"讲课还是风趣幽默吧，但是感觉跟大纲不符，也没什么逻辑，讨论课很无聊，要求还是比较高吧，成绩看个人能力了。"},{"id":187646,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-01-17 03:06:55","like_diff":1,"likes":1,"dislikes":0,"content":"感谢这门课让大学基本不阅读的我读完了三本书，最后期末考也正常发挥，成绩达到了预期。正课章老师讲得很有深度，平时的讨论课氛围也不错，给zty助教哥哥点个赞，人很好，哲学素养也很高。"},{"id":188876,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-01-20 10:56:25","like_diff":1,"likes":1,"dislikes":0,"content":"为数不多真的可以读到书的课程，哲学问题和希腊罗马哲学都上了，xbl助教真的很好，会非常认真的捞，尽量让每一个同学都不要卡绩。当然，给分好确实是给分好，但是好的分数还是要靠自己去认真学习才能得到的，讨论课上的交流真的让我感受到浙大还是有很多有思考的同学的。"},{"id":190288,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-02-27 08:12:40","like_diff":1,"likes":2,"dislikes":1,"content":"好课，好老师"},{"id":195202,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-06-27 06:57:33","like_diff":1,"likes":3,"dislikes":2,"content":"个人认为章老师平常的讲座课不太系统，如果是想要系统的学习哲学的同学还是考虑一下要不要通过这门课来提升啦。不过老师一般是按照主题来讲，延伸拓展非常多，个人觉得非常适合已经有一些哲学基础的同学来听，收获应该还是比较大的。\n\n关于成绩的问题，有很多同学说我们这届有助教给分比其他助教给分差很多，我觉得有没有可能是另外的助教给分太好了，没有拉开差距。我们班的助教虽然被吐槽的特别厉害，但我觉得他真的挺认真的，也非常有哲学素养，而且我认真记了笔记，也认真复习了感觉期末答得不错，最后成绩还是可以的。"},{"id":214260,"teacher_id":726,"teacher_name":"章雪富","post_time":"2025-01-31 04:06:05","like_diff":1,"likes":1,"dislikes":0,"content":"讨论课很好玩"},{"id":13232,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-12-25 09:50:06","like_diff":0,"likes":13,"dislikes":13,"content":"总体来说是很棒的，能了解到很多新奇的观点。不过认真的来讲没有太多的知识，听过一个学期老师的观点也听腻了"},{"id":16957,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-19 10:03:44","like_diff":0,"likes":5,"dislikes":5,"content":"好老师，良心啊！"},{"id":25522,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-05-24 09:22:40","like_diff":0,"likes":3,"dislikes":3,"content":"吼。"},{"id":31428,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-04 02:00:11","like_diff":0,"likes":3,"dislikes":3,"content":"很有激情的老师，推荐哲学意识，这门通核很值得！！"},{"id":34403,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-10-09 11:04:36","like_diff":0,"likes":1,"dislikes":1,"content":"助教姐姐棒棒哒"},{"id":44994,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-01-18 18:18:56","like_diff":0,"likes":2,"dislikes":2,"content":"何其有幸！"},{"id":47609,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-02-07 08:10:08","like_diff":0,"likes":3,"dislikes":3,"content":"很有思想的老师"},{"id":48811,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-03-13 11:57:53","like_diff":0,"likes":4,"dislikes":4,"content":"很棒的"},{"id":82092,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-07-07 05:45:10","like_diff":0,"likes":2,"dislikes":2,"content":"感谢老师不挂之恩"},{"id":85557,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-07-19 11:21:12","like_diff":0,"likes":1,"dislikes":1,"content":"舒服，畅快"},{"id":97706,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-01-22 13:53:48","like_diff":0,"likes":1,"dislikes":1,"content":"人生导师"},{"id":108513,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-05-27 11:12:17","like_diff":0,"likes":1,"dislikes":1,"content":"章老师上课是真的有趣！！！"},{"id":110830,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-06-28 09:56:03","like_diff":0,"likes":4,"dislikes":4,"content":"上课感兴趣可听，不感兴趣可水，反正和考试内容没啥关系。讨论课好好发言吧，虽然不太懂哲学，但是讨论课只要稍微思考一下还是可以加入讨论的。期末考大概就是默写。给分还行。"},{"id":111651,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-07-02 11:00:07","like_diff":0,"likes":3,"dislikes":3,"content":"我的大一最幸运的就是选到了章雪富老师的希腊罗马哲学（通核），也许在三年之后，我会说，我的大学最幸运的就是在大一的时候就听到了章雪富老师的课。章老师对希腊哲学怀有很深的爱，因此他也不认同现代工业文明（应该是这么叫的吧…）。也许有人会因此而认为章老师的观点让人接受不了，但是，有这样子的老师不才是大学最珍贵的地方吗？老师也很关爱学生，他每节课的内容都给我带来很多的启发，让我思考自己人生的方向、反思自己的行为，我也因此感到前方的迷雾散去了那么一点。能给我这样的收获了，成绩已经不重要了。另外每周二的讨论，在助姐姐的主持下也特别棒，让我第一次感受到了思维碰撞的美妙。最后，这学期我们只看了两本哲学书（没有六本啦），平时成绩基本来自讨论课发言，期末闭卷考试（考前告诉了我们范围）。最后，再次感谢章老师和助教姐姐陈芸婷！"},{"id":117071,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-09-19 02:44:50","like_diff":0,"likes":2,"dislikes":2,"content":"舒服畅快"},{"id":117769,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-09-30 23:45:33","like_diff":0,"likes":4,"dislikes":4,"content":"来自文科的骄傲，专业黑理工科。老师真的非常优秀，人生中第一节哲学课很荣幸能够上到章老师的希腊罗马哲学（虽然我是旁听的），也正是他使我萌发了深入学习哲学的想法。启迪学生未来的方向，好老师应如是。"},{"id":120398,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-12-03 10:43:54","like_diff":0,"likes":2,"dislikes":2,"content":"真的讲的非常易理解 引人入胜"},{"id":121072,"teacher_id":726,"teacher_name":"章雪富","post_time":"2020-01-19 12:26:14","like_diff":0,"likes":2,"dislikes":2,"content":"老师身上理想主义与现实主义并存，既能让我们欣赏到不同哲学流派的美，又能与现实相联系。希望我们能向老师说的那样，真诚地对待自己，不自欺"},{"id":124175,"teacher_id":726,"teacher_name":"章雪富","post_time":"2020-06-26 11:06:52","like_diff":0,"likes":4,"dislikes":4,"content":"老师真正在引导我们做学术，特别感谢老师"},{"id":132056,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-01-30 04:48:52","like_diff":0,"likes":6,"dislikes":6,"content":"希腊罗马哲学。努力会有回报。但总感觉老师把哲学课上成了思政课，而且读基督教的《论秩序》真的太令人无语了。。。"},{"id":135015,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-04-27 03:29:00","like_diff":0,"likes":0,"dislikes":0,"content":"自由度比较高"},{"id":139205,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-07-13 08:29:41","like_diff":0,"likes":0,"dislikes":0,"content":"西方哲学史1。重要的还是在自己读，一定要读啊！读了才听得懂老师在讲啥（ps：老师是上大学第一个亲自指导怎么写学术论文的老师，感谢老师）"},{"id":149313,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-01-15 04:57:59","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课真的很好，为数不多大学听的课。哲学问题需要看的书的确多，小组展示也有两次，但是认真做了还是有回报的，总之值得选"},{"id":155132,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-06-08 15:04:44","like_diff":0,"likes":1,"dislikes":1,"content":"章老师的课很不错 ，很喜欢，可以学到很多\n\n老师人也很幽默亲和。\n\n希罗哲学通核课 上课内容不错 但没有发言分，孩子绩点太低了。"},{"id":158029,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-06-26 10:19:16","like_diff":0,"likes":2,"dislikes":2,"content":"个人色彩浓厚 也许有魅力 只是我不喜欢而已"},{"id":169000,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-02-24 03:11:33","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的很可爱！给分也很好！通识核心的课竟然能给我满绩！"},{"id":177074,"teacher_id":726,"teacher_name":"章雪富","post_time":"2023-07-01 14:18:30","like_diff":0,"likes":2,"dislikes":2,"content":"作为一门哲学通识课，章老师可以说是做到了深入浅出。上课思路很开阔，可以从生活琐事聊到人生价值。我感觉到老师很真诚地想要引导我们了解一些哲学，过一种理性哲学的人生。但很可惜有的时候即使觉得老师说的对也很难真正地改变自己。确实如老师所说的，如今的大学生很俗，俗不可耐，为了绩点、学分等等一些很浅的东西，放弃了与人的理性对话的机会，放弃了自我与思考，也失去了灵魂的自由。\n\n一学期下来，不少同学上课一直是玩玩手机，写写作业，也能看到章老师对此的无奈。但是即使是偶尔抬头听几句老师的讲解，也一定能偶有所得。"},{"id":187652,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-01-17 03:31:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好 为xbl打call啊啊啊啊啊啊啊啊啊"},{"id":199004,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-09-14 02:17:05","like_diff":0,"likes":1,"dislikes":1,"content":"我个人非常喜欢章老师的讲课方式，由一个点不断向外延展的那种感觉\n\n关于期末考试我个人觉得还挺简单的，只要好好把布置下来的章节梳理一下，还是很容易答的。\n\n讨论课遇到了很好的助教dlc，有一点点社恐hhh但是一直在努力地想让我们参与讨论，还经常问我们他需要改进的点。太温柔了，给分也很好，我哭死。"},{"id":211518,"teacher_id":726,"teacher_name":"章雪富","post_time":"2025-01-12 00:58:31","like_diff":0,"likes":0,"dislikes":0,"content":"希罗哲学上课的内容我个人还是比较喜欢的，但是课程内容的逻辑不是很清晰，可能对记笔记来说有点困难。作为一门通核任务量其实还好，主要任务是讨论课互动、两次pre、上课笔记、期末考。给分应该还不错的，我平时上课互动不多，期末考就准备了一个下午也被捞到4.2"},{"id":211519,"teacher_id":726,"teacher_name":"章雪富","post_time":"2025-01-12 00:58:31","like_diff":0,"likes":0,"dislikes":0,"content":"希罗哲学上课的内容我个人还是比较喜欢的，但是课程内容的逻辑不是很清晰，可能对记笔记来说有点困难。作为一门通核任务量其实还好，主要任务是讨论课互动、两次pre、上课笔记、期末考。给分应该还不错的，我平时上课互动不多，期末考就准备了一个下午也被捞到4.2"},{"id":211589,"teacher_id":726,"teacher_name":"章雪富","post_time":"2025-01-12 03:21:10","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的内容对于零基础的我来说确实有些杂乱，不过考试本身和课堂内容关系不大，我纯纯把课堂当成一个个讲座来听，事实上也水过几次课（bushi）。\n\n章老师是真的闪耀着人文光芒的教师，对于一个高中没学过政治的人来说，课堂最有趣的部分大概就是他讲故事和人生道理的时候，关于悲悯，关于自由，关于我们。整个学校的节奏是快速的，而身为理科生的我在章老师的课堂上得到放松。\n\n或许我们需要这样的老师存在。\n\n非常推荐这门课，好好听的话会对自己受益！\n\n最后感谢一下小班助教zty，很真诚很有趣啊哈哈哈哈哈哈，也是想尽办法想让我们讨论起来了"},{"id":211875,"teacher_id":726,"teacher_name":"章雪富","post_time":"2025-01-13 01:00:57","like_diff":0,"likes":0,"dislikes":0,"content":"希腊罗马哲学\n\n讨论课点名3次还是两次\n\n这学期可能是因为有督导，所以章老师上课的时候也点名了三次\n\n缺勤一次，笔记18/20，发言3/5，期末考准备得一般，但被捞到了4.5\n\n章老师上课还是比较有意思的\n\n笔记最好早点记不要留到最后一起赶，真的累\n\n发言分也是尽量拿满吧"},{"id":215573,"teacher_id":726,"teacher_name":"章雪富","post_time":"2025-03-01 02:22:17","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常好，助教小ggzty人也非常好～"},{"id":218736,"teacher_id":726,"teacher_name":"章雪富","post_time":"2025-04-30 03:05:57","like_diff":0,"likes":0,"dislikes":0,"content":"楼上这位真的闹麻了。\n\n当你说「斯多亚主义是资本走狗的心理创可贴」时，可敢翻开塞涅卡《论生命短促》看看罗马贵族如何用死亡沉思对抗暴君？当你说「古典学炮制新资产阶级道德」时，是否知道剑桥学派早用「语境主义」撕碎了辉格史观的神话？你批判「哲学堵死真理之路」的姿态，倒像极了柏拉图洞穴里朝影子吐口水的囚徒——用后现代的愤懑解构一切，自己却连火把都不敢点燃。与其用「小资」「洋儒教」这类意识形态裹尸布遮盖思想贫瘠，不如直面真正的思想交锋：若斯多亚主义真是权贵鸡汤，为何爱比克泰德身为奴隶却写下《论自由》？若分哲只是概念游戏，为何分析哲学在AI伦理和认知科学领域正重构人类理性边疆？当你把「内心探索」等同于小资矫情时，是否意识到这恰恰是犬儒主义最拙劣的模仿——用反智狂欢谋杀苏格拉底留下的诘问火炬？\n\n一副众人皆醉我独醒的感觉，你的无知形成了傲慢。我不知道你从哪里来的这种蜜汁自信，像一条路边野犬狂吠不止。"},{"id":22830,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-03-13 07:06:17","like_diff":-1,"likes":3,"dislikes":4,"content":"超爱~"},{"id":26925,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-06-21 15:37:03","like_diff":-1,"likes":2,"dislikes":3,"content":"好好听很有收获"},{"id":31287,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-03 14:30:58","like_diff":-1,"likes":6,"dislikes":7,"content":"诶我感觉考试自我感觉良好 最后只有3.5\n\nsad"},{"id":42921,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-01-15 12:09:37","like_diff":-1,"likes":2,"dislikes":3,"content":"应该是给了我4.5哈哈哈哈"},{"id":78881,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-05-16 06:04:54","like_diff":-1,"likes":1,"dislikes":2,"content":"有一种和哲学先贤辩论的感觉"},{"id":195224,"teacher_id":726,"teacher_name":"章雪富","post_time":"2024-06-27 09:28:40","like_diff":-1,"likes":2,"dislikes":3,"content":"助教太好了，从来没拿到过这么高的分"},{"id":23619,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-04-10 08:27:30","like_diff":-2,"likes":4,"dislikes":6,"content":"哲学引路人，讲道理很深刻而且易懂，有情怀并且充满着哲思的老师，很感谢他"},{"id":27033,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-06-22 10:36:41","like_diff":-2,"likes":2,"dislikes":4,"content":"讲的还是很好的，读了理想国和论至善与至恶，有所收获，但是我很不喜欢哲学的一套论述方式（至少是这两本书反映出来的），更喜欢偏向数学的说明。所以求学校开理工类通核555"},{"id":31253,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-03 13:08:35","like_diff":-2,"likes":6,"dislikes":8,"content":"老师人非常好，上课讲的风趣幽默，特别吸引人。作业少，给分多，基本上只要上课听了期末绩点都会很好。"},{"id":56712,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-07-04 11:05:25","like_diff":-2,"likes":3,"dislikes":5,"content":"助教给分真的好哇！！！期末考真的考得跟屎一样。。。什么都不会。。。两道论述大题几乎都是空着的。。真的什么也不知道。。。但是平时要多发言。我觉得我的4.5一定是平时发言得来的。再次感谢助教！大学第一门给分让我觉得惭愧的课。。。期末考真的答得太烂太烂了。。。"},{"id":129942,"teacher_id":726,"teacher_name":"章雪富","post_time":"2021-01-14 03:09:58","like_diff":-2,"likes":0,"dislikes":2,"content":"精神巨人"},{"id":148762,"teacher_id":726,"teacher_name":"章雪富","post_time":"2022-01-13 12:31:16","like_diff":-2,"likes":0,"dislikes":2,"content":"本学期《哲学问题》是围绕“乌托邦”来讲的，对我这种小白来说，好处是听得很爽，不足之处就是相对于其他老师的课来说缺少对哲学基本概念的讲解讲解，入门比较吃力~当然最后给分还是很好，认真读书就会有回报的~"},{"id":63592,"teacher_id":726,"teacher_name":"章雪富","post_time":"2018-02-02 10:13:23","like_diff":-3,"likes":11,"dislikes":14,"content":"爆料，哲学系院长吃饭时：本打算让章老师当选副院长，但突然有人举报章雪富老师有贪污（不良）行为，可怕 (๑ó﹏ò๑)"},{"id":15176,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-12 12:22:59","like_diff":-5,"likes":14,"dislikes":19,"content":"只能呵呵\n\n"},{"id":30681,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-07-02 07:59:31","like_diff":-5,"likes":5,"dislikes":10,"content":"最好的老师\n\n"},{"id":117374,"teacher_id":726,"teacher_name":"章雪富","post_time":"2019-09-23 12:49:08","like_diff":-5,"likes":8,"dislikes":13,"content":"歧视工科生??！"},{"id":23562,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-04-06 10:13:35","like_diff":-6,"likes":13,"dislikes":19,"content":"有很多狭隘自大的观点，大部分讲的东西我都完全不认同。及其不注意个人形象，完全没有意识到仪表也是一名学者应该注重的。"},{"id":7750,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-09-15 11:58:41","like_diff":-8,"likes":21,"dislikes":29,"content":"对于自然科学的看法又失偏颇"},{"id":48264,"teacher_id":726,"teacher_name":"章雪富","post_time":"2017-03-01 15:23:27","like_diff":-9,"likes":23,"dislikes":32,"content":"这个老师是我见过的最差的老师。我觉得说好的人有两类，第一类是抱有和他一样想法的人，第二类，更多的，是被这个老师看似慷慨激昂的讲话方式给迷惑了。两节课听下来，他所讲的其实毫无逻辑，只是一味强调那些美好的词汇，他鼓励思想自由，然而毫无根据，有的只是雄辩罢了。这种方式显然缺乏学者应有的求是态度。另外，有同学说该老师学识渊博，可是他连最基本的科学素养也没有，你可以说自己是一个搞文科的，但是不能没有科学素养，更不能凭空议论你所不知道的东西。我坚信一个没有具体科学知识支撑只会停留于道听途说的人，是很难在哲学上有什么大的成就的。"},{"id":26569,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-06-20 06:40:12","like_diff":-10,"likes":2,"dislikes":12,"content":"我会告诉你们他的通核不分级吗？"},{"id":10039,"teacher_id":726,"teacher_name":"章雪富","post_time":"2015-11-14 15:55:54","like_diff":-11,"likes":15,"dislikes":26,"content":"心理学是一门最大的伪科学？"},{"id":14238,"teacher_id":726,"teacher_name":"章雪富","post_time":"2016-01-05 14:41:16","like_diff":-20,"likes":19,"dislikes":39,"content":"我怀疑他自身的专业训练是否扎实，以迎合学生为导向，实在有些无聊，对很多问题的看法相当偏狭，知识面明显太窄。"},{"id":6227,"teacher_id":726,"teacher_name":"                                 <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
