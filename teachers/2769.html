islikes":2,"content":"没收获，给分随意真的气死我了。。"},{"id":61631,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-11-19 11:50:26","like_diff":4,"likes":5,"dislikes":1,"content":"长寿花玉米金胚油 上课其实挺有意思 不点名 说了可以不去 期末写3000字论文就好 不过还是去上了 全当讲座"},{"id":71076,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-01-28 02:26:42","like_diff":4,"likes":6,"dislikes":2,"content":"睿智老师 全勤不翘课 上课 听课 最后认真写绩点2.4 mmp"},{"id":72699,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-01-31 02:14:30","like_diff":4,"likes":4,"dislikes":0,"content":"上课基本没有听，写期末作业题的时候，照着老师ppt的内容写，最后4.8。总之写题的时候，记得用上老师讲过的内容，基本上就可以了。"},{"id":82284,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-07-07 16:18:00","like_diff":4,"likes":4,"dislikes":0,"content":"商科学子觉得徐老师市场营销概论的mindset还是不错滴听了有一些收获，之前听说给分随意也蛮担心的，不过可能是我运气比较好吧给分还不错，非要说什么经验的话就是写卷子的时候拼命把老师上课讲的案例和经验往上怼吧……ps：老师真有钱呐"},{"id":35992,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-01-13 15:19:33","like_diff":3,"likes":9,"dislikes":6,"content":"给一分是因为没有零分，给分随意，老师是根据人名打分吗？exm?"},{"id":37354,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-11-18 12:17:06","like_diff":3,"likes":5,"dislikes":2,"content":"水，平时没有作业，考试不用准备，给分好，虽然老师说自由发挥，但我猜选项还是按照他上课的来"},{"id":62412,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-11-25 02:36:52","like_diff":3,"likes":3,"dislikes":0,"content":"听前两节课，然后就不用去了，最后一次再去领作业\n\n"},{"id":62420,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-11-25 05:34:14","like_diff":3,"likes":4,"dislikes":1,"content":"垃圾老师，辛辛苦苦上课给分3.3。呵呵"},{"id":62672,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-11-26 10:35:27","like_diff":3,"likes":3,"dislikes":0,"content":"上课轻松，听故事，给分就呵呵了。认真写论文，结果……"},{"id":113139,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2019-07-06 00:10:34","like_diff":3,"likes":4,"dislikes":1,"content":"我也不知道为什么一堆人在骂，考试考的内容都是上课很仔细讲的案例，答题全用自己的话去答就好，不难。老师上课都很认真，每次都提前准备话筒和课件，讲的不错，也不知道为什么有些人平时都在后面水，出分的时候这么酸，给分也没有想象中那么差，前提是你上课都听，听了案例甚至不用带书去考都行"},{"id":6190,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2015-07-11 21:59:51","like_diff":2,"likes":2,"dislikes":0,"content":"不好"},{"id":17999,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-01-21 05:44:39","like_diff":2,"likes":3,"dislikes":1,"content":"课很水只要布置作业那节课去就行，另外，给分随意"},{"id":31159,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-07-03 09:55:08","like_diff":2,"likes":5,"dislikes":3,"content":"给分巨坑啊！！！"},{"id":42056,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-01-15 05:23:33","like_diff":2,"likes":3,"dislikes":1,"content":"绩点给的超低，都不知道老师依据什么给的绩点"},{"id":44079,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-01-17 09:02:12","like_diff":2,"likes":5,"dislikes":3,"content":"老师的课挺好的啊，很有趣，感觉老师很有阅历啊，总结下来就是浙江民营企业到全国知名品牌的崛起之路。不签到，没有论文，没有展示，最后有一个考试，我什么也没准备去考了，4.8。只能说要认真听课吧，最好自己喜欢，还有答题尽量用营销学的观念。"},{"id":55897,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-07-02 14:59:28","like_diff":2,"likes":5,"dislikes":3,"content":"不点名，没作业，就一个考试。不知道给分标准是什么，给我的一般反正。"},{"id":55905,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-07-02 15:25:18","like_diff":2,"likes":6,"dislikes":4,"content":"老师讲课真的是挺有趣的，在他的课上我都不做作业，老师很幽默经常让大家哈哈大笑，平时什么事都没有，期末那个卷子考的都是上课讲过的内容，很简单就做好了，最后拿了4.5，感谢老师。"},{"id":59089,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-09-19 11:24:51","like_diff":2,"likes":2,"dislikes":0,"content":"全程自己吹逼，根本没在上课。讲的段子也不是那么好笑，呵。"},{"id":62421,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-11-25 05:35:27","like_diff":2,"likes":2,"dislikes":0,"content":"给的什么绩点"},{"id":62603,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-11-26 06:48:35","like_diff":2,"likes":2,"dislikes":0,"content":"不知道是按什么给的分"},{"id":120066,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2019-11-17 09:34:29","like_diff":2,"likes":2,"dislikes":0,"content":"市场营销概论有趣味性，但学不到东西。最后一篇论文，很认真的写了，也很规范地用了学过的知识，并且连成体系去分析，结果3.6emmmmmm自闭了"},{"id":124589,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2020-07-03 10:38:28","like_diff":2,"likes":2,"dislikes":0,"content":"老师人和市场营销课本身都还好，但是给分真的太摸不清了！！我真的属于听课比较认真的同学，期末论文也都按上课的体系和案例去靠拢，结果只有70几。我是真的想不通了，完全不能检验课程学习情况的考核方式，也许我中规中矩按要求，没有去恶竞吧。"},{"id":2820,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2015-05-08 04:28:14","like_diff":1,"likes":3,"dislikes":2,"content":"作业简单，给分简单"},{"id":18216,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-01-21 09:35:17","like_diff":1,"likes":14,"dislikes":13,"content":"给分超低～之前听室友说给分好才决定去“临幸”它，结果通识最低分～～呵呵，老师是到更年期了吗，这么狠。我论文是认认真真写的，被他随意正太了，是看我名字不顺眼吗…"},{"id":23972,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-04-23 10:00:11","like_diff":1,"likes":4,"dislikes":3,"content":"没听过课，期末交一篇作业就行"},{"id":33277,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-09-17 10:48:01","like_diff":1,"likes":3,"dislikes":2,"content":"极坑啊"},{"id":36178,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-11-19 03:59:41","like_diff":1,"likes":4,"dislikes":3,"content":"辣鸡给分"},{"id":37348,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-11-18 11:56:39","like_diff":1,"likes":3,"dislikes":2,"content":"有趣有趣"},{"id":37463,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-11-19 02:20:21","like_diff":1,"likes":4,"dislikes":3,"content":"市场营销概论上的还挺好的，有一些收获，上课好好听了考试扯一扯给分还不算低"},{"id":44008,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-01-17 08:07:47","like_diff":1,"likes":1,"dislikes":0,"content":"没用，不说别的"},{"id":44013,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-01-20 00:08:56","like_diff":1,"likes":1,"dislikes":0,"content":"怪我没掌握到窍门，上课完全不用听，考前熟悉一下课本，用点专业术语糊弄一下就行。"},{"id":44104,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-01-17 09:24:30","like_diff":1,"likes":2,"dislikes":1,"content":"通识最低分.."},{"id":44157,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-01-17 10:58:47","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得挺好的课，不知道评分为什么那么低……徐老师是商界的成功人士，他的课都是结合自己的经历的讲的，反正我认真听了学了不少东西。"},{"id":55887,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-07-02 14:37:23","like_diff":1,"likes":2,"dislikes":1,"content":"我觉得这老师还不错啊 就是论据有些单一 给分挺好的"},{"id":55898,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-07-02 14:59:47","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的很好的，上课挺有意思，就是给分很迷很随意，注重分数的慎选。"},{"id":55899,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-07-02 15:01:11","like_diff":1,"likes":3,"dislikes":2,"content":"无价值"},{"id":57708,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-07-12 16:48:26","like_diff":1,"likes":2,"dislikes":1,"content":"我上课认真听，考题也基本在课堂内容，最后给分85。不好不差吧。对于同学们所说的给分随意我是有点赞同的…因为评论里有些同学说了分数出奇意料的高。如果想对营销感兴趣的同学可以旁听，上课以选课的课程介绍为主线，结合老师个人的生活和案例，挺有趣的。关于绩点倒是没什么建议提供给大家，只能说考题出自课堂。"},{"id":99665,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2019-01-25 04:41:11","like_diff":1,"likes":2,"dislikes":1,"content":"好歹考试周辛辛苦苦写论文了 给分太随意了吧 哭了"},{"id":110500,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2019-07-06 00:58:50","like_diff":1,"likes":2,"dislikes":1,"content":"好像书上也没有，反正多写点，老师给分不错"},{"id":113801,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2019-07-07 15:18:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师蛮好的，在老师课上做作业效率很高，不布置作业，想拿高分去向老师要个PPT就好了，想学到东西还是绕道吧。"},{"id":119859,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2019-11-16 10:43:07","like_diff":1,"likes":1,"dislikes":0,"content":"上了一学期的课，说好的期末考试，准备了半天资料，结果最后一节课有事没去，布置了论文还点名了。。。认认真真写了文章，最后只有70多一点分数。"},{"id":3569,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2015-06-17 01:36:41","like_diff":0,"likes":2,"dislikes":2,"content":"还行"},{"id":44014,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-01-17 08:08:22","like_diff":0,"likes":1,"dislikes":1,"content":"一门非常水的课，不点名，不做作业，成绩就看最后的考试……给分标准不知……"},{"id":55948,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-07-02 17:38:24","like_diff":0,"likes":5,"dislikes":5,"content":"认真听，真的是有收获的，而且期末的题目基本上都在课上提到的例子里（94分喜滋滋）。不想听也可以水，没有点名没有作业，只有最后一节课上的随堂考。"},{"id":62758,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-11-27 01:46:09","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分很高！很惊喜！平时水水就好了，论文认真写！老师给的分真的太惊喜了！"},{"id":62868,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-11-27 07:37:57","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课挺有趣的，17年从考试改成了写论文，只要你平时听了课，老师就不会给你低分"},{"id":64074,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-12-21 01:55:51","like_diff":0,"likes":0,"dislikes":0,"content":"楼上3.6的有什么好说的。。3.3（虽然是错过最后交ddl第二天才交然后写了一张解释书好吧怪我自己早就写好了忘记塞门缝）"},{"id":64975,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-12-28 05:48:53","like_diff":0,"likes":0,"dislikes":0,"content":"无话可说"},{"id":66091,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-01-11 13:21:24","like_diff":0,"likes":1,"dislikes":1,"content":"上课很轻松，讲的内容也比较有趣，期末一篇论文，给分比较随意。"},{"id":66344,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-01-15 07:49:53","like_diff":0,"likes":1,"dislikes":1,"content":"最后是一篇论文，给分很随意\n\n"},{"id":70715,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-01-28 03:17:46","like_diff":0,"likes":2,"dislikes":2,"content":"不错不错，卷子写了一下午，平时认真听，本以为满了，可惜还是差了一点\n\n"},{"id":70960,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-01-28 00:56:50","like_diff":0,"likes":0,"dislikes":0,"content":"给分很好！上课很有趣很轻松！期末就一次作业一定要认真做，平时上课最好记记笔记。"},{"id":71065,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-01-28 02:16:56","like_diff":0,"likes":1,"dislikes":1,"content":"水水水"},{"id":71633,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-01-28 20:53:27","like_diff":0,"likes":2,"dislikes":2,"content":"上他的市场营销概论，老师和课程都很有意思，不点到不考试不论文，只要最后一节课认真听完成期末作业题，4.5+应该挺随意的。"},{"id":76647,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-04-17 05:44:13","like_diff":0,"likes":3,"dislikes":3,"content":"超级棒很有收获，那些说评分随意的，你们有认真听课吗？\n\n"},{"id":80366,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-06-25 13:18:20","like_diff":0,"likes":0,"dislikes":0,"content":"想知道市场营销的ppt地址"},{"id":99568,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2019-01-25 03:28:35","like_diff":0,"likes":1,"dislikes":1,"content":"垃圾老师，看名字给分的吗？！秀优越我忍，四处喷我忍，上课水我忍，最后这个对不起我的付出的绩点是真的不能忍！第一次怼老师，您赢了！"},{"id":22097,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-03-02 10:36:07","like_diff":-1,"likes":2,"dislikes":3,"content":"乍一看像讲的很好，但仔细一听发现根本不是那么回事儿，完全在吹嘘自己，不知道他在讲些什么，最后的给分极其随意"},{"id":37343,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-11-18 11:34:09","like_diff":-1,"likes":3,"dislikes":4,"content":"希望大家努力学习，鲁花花生油，金颗玉米油，金龙鱼葵花籽油。\n\n然后期末自己啃下一本四百多页的书\n\n祝好运?"},{"id":62436,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-11-25 08:35:35","like_diff":-1,"likes":0,"dislikes":1,"content":"除了炫富，也很少有讲东西了。"},{"id":18427,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-01-21 15:15:41","like_diff":-2,"likes":2,"dislikes":4,"content":"反正我没觉得学到了多少东西，老师算凤凰男一个，是很厉害，也很有钱。。。"},{"id":37516,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-11-19 08:32:39","like_diff":-2,"likes":1,"dislikes":3,"content":"水，很水"},{"id":55892,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-07-02 14:48:04","like_diff":-2,"likes":1,"dislikes":3,"content":"给分不错，期末好好写就不会差！老师虽然有点吹逼嫌疑，但是听听例子，讲讲实战经验也挺好，总之还是给他个赞?"},{"id":37849,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-11-21 11:15:42","like_diff":-3,"likes":1,"dislikes":4,"content":"很好玩，有一点收获就是情怡袜"},{"id":44084,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-01-17 09:05:38","like_diff":-3,"likes":1,"dislikes":4,"content":"给分极其随意，好像要用书上的概念回答考试分数才会高？然而我......课很水，学不到东西，一个学期不去都没问题。"},{"id":55912,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2017-07-02 15:48:56","like_diff":-5,"likes":1,"dislikes":6,"content":"给分超级棒，只要上课听了\n\n"},{"id":37444,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2016-11-19 00:57:51","like_diff":-7,"likes":3,"dislikes":10,"content":"给分高的有点奇怪。难道老师突破了正太的壁垒？"},{"id":71247,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2018-01-28 07:52:40","like_diff":-7,"likes":2,"dislikes":9,"content":"没翘过课，但也没怎么听，最后不小心满绩了"},{"id":6031,"teacher_id":2769,"teacher_name":"徐忠海","post_time":"2015-07-10 10:46:54","like_diff":-9,"likes":7,"dislikes":16,"content":"给分高"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
