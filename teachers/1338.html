着你回答，不想回答就搪塞过去就行了呗\n\n4.会问同学们听懂了吗，什么感受，什么收获，感觉比老师单独讲自己一直输出好\n\n感觉是个好老师"},{"id":72059,"teacher_id":1338,"teacher_name":"黄灿","post_time":"2018-01-29 09:18:30","like_diff":1,"likes":1,"dislikes":0,"content":""},{"id":76479,"teacher_id":1338,"teacher_name":"黄灿","post_time":"2018-04-10 16:11:25","like_diff":1,"likes":1,"dislikes":0,"content":"讲课难，很棒棒。"},{"id":140516,"teacher_id":1338,"teacher_name":"黄灿","post_time":"2021-09-13 08:22:14","like_diff":1,"likes":1,"dislikes":0,"content":"温文尔雅，谦卑且有礼貌。指导论文也超级有耐心，认真负责，浙大管院不可多得的好教授。"},{"id":179665,"teacher_id":1338,"teacher_name":"黄灿","post_time":"2023-09-19 06:47:22","like_diff":0,"likes":0,"dislikes":0,"content":"气质男神，讲课很负责"},{"id":193068,"teacher_id":1338,"teacher_name":"黄灿","post_time":"2024-06-03 08:13:33","like_diff":0,"likes":1,"dislikes":1,"content":"讲课很一般，\n\n管理写作基本见不到有用的东西，不如自学，改倒是认真改了，然后拿着学生作业又混一节课。\n\n计量教得还行吧，给分不如隔壁xwl，讲课整体逻辑不如经院kwj。\n\n会抽问学生问题，问得很冒昧，没感到尊重。\n\n确实有耐心。对科研有种莫名执着，但是哥们，你都在管院待这么久了，别忽悠你学生往火坑跳了，理解一下只想拿文凭的同学好吗？\n\n好的。"},{"id":121718,"teacher_id":1338,"teacher_name":"黄灿","post_time":"2020-01-21 06:00:22","like_diff":-5,"likes":0,"dislikes":5,"content":"轻松满绩"}];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));

                        return sortedComments;

    <script>

            // 搜索按钮点击事件

                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
