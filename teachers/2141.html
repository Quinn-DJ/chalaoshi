                    const commentsData = [{"id":58865,"teacher_id":2141,"teacher_name":"李奇","post_time":"2018-06-13 12:52:39","like_diff":23,"likes":36,"dislikes":13,"content":"老师极好，优点和几点说明前面的评论都有了。\n\n留学生是真的多，且素质极差，尤其南棒。"},{"id":152728,"teacher_id":2141,"teacher_name":"李奇","post_time":"2022-04-19 03:08:16","like_diff":9,"likes":10,"dislikes":1,"content":"老师他变了 三次小测都是会算分数的 不像之前同学说的只是算点名了😢实验参加就有分数 后面大作业也还行🤤大家一定要注意小测 这个分数是能把握在自己手里的 不过老师在一开始也没有说具体分数比例 有点坑🥺🥺虽然老师们都很好"},{"id":76783,"teacher_id":2141,"teacher_name":"李奇","post_time":"2018-04-23 07:55:04","like_diff":7,"likes":9,"dislikes":2,"content":"老师讲话真的超级温柔，上完最后一节课来给个满分，老师很专业哒如果想学是真的可以学到很多东西。韩国留学生的素质真是让我呵呵，南棒一生黑了。"},{"id":49796,"teacher_id":2141,"teacher_name":"李奇","post_time":"2017-04-26 06:24:01","like_diff":6,"likes":6,"dislikes":0,"content":"给分很好 洗胶片很好玩 强推"},{"id":58872,"teacher_id":2141,"teacher_name":"李奇","post_time":"2017-09-18 07:30:16","like_diff":6,"likes":9,"dislikes":3,"content":"老师讲得很好给十分。如果你能看得见能不能管管后面的留学生，一直讲话，都听不清你讲课啦‪( ⸝⸝⸝•_•⸝⸝⸝ )‬♡"},{"id":61327,"teacher_id":2141,"teacher_name":"李奇","post_time":"2017-11-14 13:33:01","like_diff":6,"likes":6,"dislikes":0,"content":"老师人超级温柔，而且真的有在教东西。期末就是交两张照片。给分又很高！太棒了！"},{"id":122946,"teacher_id":2141,"teacher_name":"李奇","post_time":"2020-04-24 03:51:55","like_diff":5,"likes":7,"dislikes":2,"content":"网上上课比较轻松，总共三次小测，期末交两张摄影作品，对他人摄影做赏析，300字左右。一周只上2节课，小测基本前几节课听懂了就会做，其他基本没事情，课外总共就花了个几个小时，也能学到不少知识，强推！"},{"id":127280,"teacher_id":2141,"teacher_name":"李奇","post_time":"2020-11-19 12:59:01","like_diff":5,"likes":7,"dislikes":2,"content":"事情确实不多。点到和小测都在的，照片也好好洗好好拍了，分数有点失望吧。"},{"id":161561,"teacher_id":2141,"teacher_name":"李奇","post_time":"2022-11-09 05:39:31","like_diff":5,"likes":8,"dislikes":3,"content":"刚给分，都做了给分好差"},{"id":105853,"teacher_id":2141,"teacher_name":"李奇","post_time":"2019-04-22 03:23:40","like_diff":4,"likes":4,"dislikes":0,"content":"强推啊，实践课炒鸡有意思，老师书生气质浓郁，给分也很好"},{"id":118865,"teacher_id":2141,"teacher_name":"李奇","post_time":"2019-11-07 06:30:39","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的爱了！！事少分高 而且老师说话特别温柔 满满的书生气 看到绩点之后第一件事就是来给老师打满分！"},{"id":201279,"teacher_id":2141,"teacher_name":"李奇","post_time":"2024-11-10 08:58:13","like_diff":4,"likes":4,"dislikes":0,"content":"通识课，出分前给个评价吧。课程分数由两次小测、三次实验以及最终提交的两张照片组成（第二次小测自知做的不是很好......）\n\n\n\n小测部分：\n\n一次五道题，一些基础知识，尽量能搜就搜，一共两次小测。\n\n\n\n实验部分：\n\n实验设备由实验室提供，貌似是佳能750D左右的型号，镜头当时没注意，也许是天涯镜？可以放心使用（反正这配置我这种普通人是要攒挺久才玩得到的）\n\n第一次是基础实验，P，TV，AV，M以及长短焦和大小光圈的体验，按照要求拍摄若干张\n\n第二次是追踪摄影和爆炸式摄影，由于只有两张要求几下就拍完了，后面闲着就和学妹一起在校园里散步拍着玩\n\n第三次是暗室冲胶片，这个也挺有意思，最后得到几张黑白纸质照片\n\n\n\n提交部分：\n\n最后一节课老师会让大家选择第三次实验的成色最好的黑白照片 和 第一二次实验中自己觉得最好的照片（线下打印纸质）上交\n\n\n\n二编：\n\n喜提满绩，感谢老师让我得到体验摄影的机会，也感谢老师打的5.0（这是我大学时光中的第一次满绩）"},{"id":202095,"teacher_id":2141,"teacher_name":"李奇","post_time":"2024-11-09 08:41:08","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师。上课从来不点名，但是有两次小测（有一定占比，但可以百度）。然后只要实验课按时去并且把最后大作业交好就可以拿很好的分数。本人照片也没有拍的特别好，但喜提4.8，很满意了。总而言之李老师是一个很好的老师，助教边老师也会在实验课耐心指导，好课！"},{"id":21533,"teacher_id":2141,"teacher_name":"李奇","post_time":"2016-02-29 06:27:50","like_diff":3,"likes":5,"dislikes":2,"content":"如果真感兴趣推荐来听"},{"id":62604,"teacher_id":2141,"teacher_name":"李奇","post_time":"2017-11-26 06:51:58","like_diff":3,"likes":3,"dislikes":0,"content":"李奇老师人很好！洗胶片很好玩！给分超棒！"},{"id":61387,"teacher_id":2141,"teacher_name":"李奇","post_time":"2017-11-16 03:53:16","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很认真，感觉得到的专业。照相机与摄影技巧就三次实验一次用来点名的小测给分超级好诶强推"},{"id":61587,"teacher_id":2141,"teacher_name":"李奇","post_time":"2017-11-19 03:31:22","like_diff":2,"likes":3,"dislikes":1,"content":"刚刚出分，贼开心，跑来打个好评。老师脾气不要太好，超级和蔼温柔，上课也会用一些摄影作品做例子讲课，很实用。就上一节晚课，然后实践课相机胶卷都是提供的，会洗照片啦超开心！表白老师！（就是课上韩国学生太吵了很气，老师太温柔了，也不凶他们。。）"},{"id":89044,"teacher_id":2141,"teacher_name":"李奇","post_time":"2018-11-14 14:21:49","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的太好了啊啊啊。这门课也强推啊啊啊，特别是对摄影感兴趣的同学。没有论文没有展示没有考试的课，而且能学到摄影方面的很多知识，有摄影实践，有洗胶片的体验。总之，真的很棒，给分也好。"},{"id":106538,"teacher_id":2141,"teacher_name":"李奇","post_time":"2019-04-28 04:56:20","like_diff":2,"likes":2,"dislikes":0,"content":"北棒子一生黑，真的就是sb，事情真的很少，洗胶片也好玩！"},{"id":152843,"teacher_id":2141,"teacher_name":"李奇","post_time":"2022-04-20 11:32:02","like_diff":2,"likes":5,"dislikes":3,"content":"出分啦\n\n过来吹爆李老师\n\n人很和蔼上课声音很温柔\n\n课上内容大都是照相机普及知识 对摄影业余爱好者非常友好\n\n会有小测 但是是选择题 非常水像是点名\n\n课外实践就是拍照片和洗黑色照片 边美娟老师也很温柔 \n\n认真拍照后给分超级好 喜欢摄影同学无脑冲吧！"},{"id":161735,"teacher_id":2141,"teacher_name":"李奇","post_time":"2022-11-11 14:16:53","like_diff":2,"likes":4,"dislikes":2,"content":"可以水课，绩点随机分配"},{"id":172343,"teacher_id":2141,"teacher_name":"李奇","post_time":"2023-04-25 07:43:31","like_diff":2,"likes":2,"dislikes":0,"content":"李奇老师和负责实验的边老师人都很温柔！\n\n每周一节理论课，一共三节实验课，有三次小测形式的点名，小测就是五道选择题（不知道算没算到成绩里）。\n\n理论课认真听听可以学到很多关于照相机和摄影的知识，实验课两次拍照一次洗照片，很好玩！本人摄影小白，一直想学习摄影所以选了这门课，第一次摸到相机，学会了相机的基础操作。\n\n最后考核是交两张照片，一张彩色的还有一张实验课洗的黑白照。我是第一次摄影，彩色照就交了自己喜欢的一张。最后给分很惊喜！超级高！\n\n对摄影感兴趣的同学速冲！"},{"id":175101,"teacher_id":2141,"teacher_name":"李奇","post_time":"2023-06-21 13:25:49","like_diff":2,"likes":2,"dislikes":0,"content":"给分不算高"},{"id":182263,"teacher_id":2141,"teacher_name":"李奇","post_time":"2023-11-13 14:01:48","like_diff":2,"likes":4,"dislikes":2,"content":"不明白为什么绩点这么低 老师给分很悬 慎选"},{"id":36554,"teacher_id":2141,"teacher_name":"李奇","post_time":"2016-11-15 00:53:28","like_diff":1,"likes":2,"dislikes":1,"content":"一次点名，一次小测，三次实验，认真听的的话可以学到很多。三次实验都很有趣，特别是洗照片。老师最后的给分也超好。"},{"id":36597,"teacher_id":2141,"teacher_name":"李奇","post_time":"2016-11-15 04:25:22","like_diff":1,"likes":1,"dislikes":0,"content":"给分很好 ...上课很水，签到点名"},{"id":38945,"teacher_id":2141,"teacher_name":"李奇","post_time":"2016-12-20 03:05:32","like_diff":1,"likes":4,"dislikes":3,"content":"点名会提前告诉，一共点两次，有一次是小测代点名。小测可以动用各种设备，你懂的。三次实验选两次去即可，最后的作业是交一张黑白照片一张彩色照片。事儿真心少，课可水可听。给分真心好。"},{"id":50228,"teacher_id":2141,"teacher_name":"李奇","post_time":"2017-05-01 14:01:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温和，给分好，上课不错就是有点无聊"},{"id":105846,"teacher_id":2141,"teacher_name":"李奇","post_time":"2019-04-22 02:05:14","like_diff":1,"likes":2,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
