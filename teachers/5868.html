18:28","like_diff":4,"likes":4,"dislikes":0,"content":"老师很可爱！上课很有激情很有活力，给分也很好！开卷考试+一次展示，只是时间不太好排课"},{"id":161085,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2022-10-26 06:45:51","like_diff":4,"likes":4,"dislikes":0,"content":"😍😍😍吴老师好可爱，虽然是医学院但是人文素养真的很高！！！像一个小松鼠"},{"id":161428,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2022-11-07 01:55:54","like_diff":4,"likes":4,"dislikes":0,"content":"非常棒，周六考完饮食与人类了，全是主观题，任意发挥，只要复习过PPT基本都会"},{"id":124546,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2020-07-02 18:02:16","like_diff":3,"likes":5,"dislikes":2,"content":""},{"id":130932,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2021-01-25 09:17:58","like_diff":3,"likes":6,"dislikes":3,"content":"秋学期上的饮食与人类，内容很有意思，这么好的一门通识课居然选的人不多！最后考试是开卷的，虽然全是主观题，但只要把PPT看过一遍应该都能答出来"},{"id":137633,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2021-07-05 11:24:16","like_diff":3,"likes":4,"dislikes":1,"content":"给分很好！上课内容看起来很好吃！馋了！"},{"id":177960,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2023-07-06 00:05:56","like_diff":3,"likes":8,"dislikes":5,"content":"辛辛苦苦打印了资料并且开卷写得很认真最后只有3。平时的事情巨多但是都完成了为什么只有3？"},{"id":197405,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2024-07-13 04:34:00","like_diff":3,"likes":6,"dislikes":3,"content":"给分烂的一笔，真tm无语了，喜提大学最低绩点。一门通识课恶心人有意思吗"},{"id":202082,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2024-11-09 05:40:41","like_diff":3,"likes":3,"dislikes":0,"content":"饮食与人类\n\n上课基本不点名，只有一次下雨天点了名。\n\n考核形式:小展示+大展示+考试\n\n我最后的pre感觉做的不是很好，超时而且读ppt。但是最后应该是考试答得不错(充分发挥文科生的优势)绩点4.5\n\n吴一华!!你是我的神!\n\n上课的时候可以感受到老师的学术热情。文科生也完全听得懂，会结合很多的名著。老师的语文功底真的让我自愧不如了，《红楼梦》信手拈来。对不起老师，我真的没有读过红楼梦!!!所以我真的不知道砒霜中毒是什么症状。"},{"id":202243,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2024-11-11 03:44:26","like_diff":3,"likes":3,"dislikes":0,"content":"课其实很好，就是不知道为什么给分这么低"},{"id":195795,"teacher_id":5868,"teacher_name":"吴一华","post_time":"2024-06-30 03:16:19","like_diff":2,"likes":4,"dislikes":2,"content":"饮食与人类，给分很迷，正态影响很大，慎选"},{"id":158330,"teacher_id                             sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
