                    const commentsData = [{"id":1412,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-09-14 02:13:46","like_diff":214,"likes":300,"dislikes":86,"content":"很认真，听下去会有收获，问题是如何听下去…"},{"id":81876,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-13 09:53:48","like_diff":210,"likes":250,"dislikes":40,"content":"虽然微二比微一退步了，但在薛老师的课堂上收获了一个男朋友，划得来!"},{"id":12558,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-12-23 13:09:48","like_diff":167,"likes":183,"dislikes":16,"content":"上课前标志性的一句话“同学们，我们开始上课吧”"},{"id":114529,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-07-10 11:28:12","like_diff":138,"likes":140,"dislikes":2,"content":"老师上课很认真，干货满满，知识点讲得都很仔细。平时分只要作业漏交不超过3次+慕课小测做完基本都给满了。期中期末考试不调分，最终只能靠自己。老师的口音其实习惯了还是很好玩的。“guōwèi（各位）tǒngyuē（同学）我们开始上kuò（课）吧。”“xiǔxiān（首先）把系数jiāo（加）到xiánmiàn（前面）。”“我们来求这个fǔlǐyègísù（傅里叶级数）。”“这样求多少mófán（麻烦）呢，这样做不就行了。”“这个土豆，我们把它劈成shùtiǎo（薯条），劈得足够细就能求出近似体积。”“解这个偏微分方程，x后面要跟上一个fi（φ）y。”“这个lú（ρ）就是无穷小量。”"},{"id":122412,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-02-26 15:30:40","like_diff":124,"likes":151,"dislikes":27,"content":"问一句，为什么薛老师的微积分甲二平均绩点比其他老师的低0.4-0.5？有点慌，看见的请顶我上去秋梨膏"},{"id":12107,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-12-23 12:33:31","like_diff":119,"likes":130,"dislikes":11,"content":"感觉他每次都自己在上面讲的很开心"},{"id":4299,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-06-18 17:12:22","like_diff":105,"likes":122,"dislikes":17,"content":"好老师！从不扯淡！课堂利用率100% 条理清晰  手把手教你 易懂  他对解题思维过程的演示很有特色！"},{"id":21716,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-03-24 02:00:05","like_diff":102,"likes":114,"dislikes":12,"content":"满分。\n\n上课形式：手写稿投影（一节课写好多，字很清楚），上课声音洪亮\n\n上课特点：条理清晰，进度稍慢，讲得仔细，略显枯燥（我上的微二）\n\n老师特点：呆萌，天然呆萌\n\n课后答疑：很棒，有不懂都可以问，耐心\n\n给分：自己努力才是决定性因素"},{"id":4180,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-06-18 03:16:02","like_diff":76,"likes":86,"dislikes":10,"content":"呆萌"},{"id":61782,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-11-21 01:52:21","like_diff":76,"likes":79,"dislikes":3,"content":"讲课超细\n\n“郭同学开始上课了……”"},{"id":154463,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-06-18 05:44:34","like_diff":53,"likes":57,"dislikes":4,"content":"薛老师挺偏心的，因为每次都只给郭同学讲课（郭同学我们开始上课）\n\n\n\n考完试补充：老师讲的内容比考试简单太多了，微甲2想拿高分自学很重要（血的教训），不过老师人很好，感觉他讲的自己也很投入，基础知识讲的很细适合基础一般的同学\n\n\n\n出完分补充：挺能捞的，小测8.0，9.0，期中80，期末45，总评71。有一句话要提醒未来学微甲2的同学，曲面积分和曲线积分占分非常大，我就是级数、简单的重积分没问题（所以小测和期中还可以），全死在曲线曲面积分了。"},{"id":82379,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-08 04:42:48","like_diff":52,"likes":57,"dislikes":5,"content":"听了老师一年的微积分 可能老师不认识我 但是我不会忘记老师\n\n是个可爱的小老头 每次上课都微笑着讲课 投影自己写的手稿 偶尔写一下板书\n\n说话有些口音 但并不妨碍讲课 喜欢拓展线性代数和应用常微分方程知识的解题思路 喜欢拓展数学知识的物理应用\n\n有人说老师总不调分 分数很低 我想说这一年下来我学的微甲1和2 我都能收获我心理预期甚至更高的成绩\n\n\n\n最后一节课老师说【我们就讲到这里】\n\n我突然想起每一节课老师的第一句话【郭同学我们上课了】 我想以后也不会忘记\n\n大一就这样结束了 谢谢老师一年的辛勤指导❤"},{"id":5309,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-07-06 13:07:25","like_diff":33,"likes":49,"dislikes":16,"content":"满满的都是干货"},{"id":1471,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-03-22 06:19:08","like_diff":31,"likes":41,"dislikes":10,"content":"很有条理的一位老师！"},{"id":118014,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-10-19 00:18:07","like_diff":31,"likes":33,"dislikes":2,"content":"管牢管牢"},{"id":55618,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-02 05:07:50","like_diff":30,"likes":47,"dislikes":17,"content":"不调分 期末考难居然没调分 给挂了 就差一点点"},{"id":16381,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-01-18 04:08:37","like_diff":25,"likes":31,"dislikes":6,"content":"喜欢老师，微一是他的，微三也选上了他的。虽然微一绩点还没出，不过不得不说他是个好老师，和我考了多少无关……orz"},{"id":52416,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-06-20 02:33:16","like_diff":25,"likes":29,"dislikes":4,"content":"在我看来 这是一位心系物理 但身困数学囚笼 终身抑郁不得志的大学数学老师 ……"},{"id":2572,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-05-04 14:29:07","like_diff":24,"likes":29,"dislikes":5,"content":"很认真上课的老师。"},{"id":5993,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-07-10 07:10:47","like_diff":24,"likes":41,"dislikes":17,"content":"从微1-3都是他的课，上课不错，就是为啥我就是满不了/滑稽"},{"id":176270,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-28 08:10:37","like_diff":21,"likes":23,"dislikes":2,"content":"不定期点名 频率较高 没签到可以下课补签 作业纸质习题课交 习题课不点名 这学期助教讲的一般\n\n给分求是 巨巨巨巨巨巨巨巨巨求求求求求求求求是\n\nppt很好 应该是所有老师里最好的（评论区有骂ppt的，其实老师是为了授课方便把每一步ppt都转成了pdf 你自己在notability或者福昕阅读器删重复页就好了 花不了几分钟 删下来一章也就100页而已 自己动手丰衣足食）\n\n但是按今年试题难度 光看ppt完全不够\n\n期中85 平时和小测满了 期末没做出来几道 总评75 复习只看了ppt和历年卷 这成绩算今年中位数水平了…\n\n讲课也算第一梯队 金华人 口音不重 北方人几节课以后能完全听懂 没有金银二老严重\n\n总的来说 今年试卷太难 遇到不捞的老师其实比较吃亏 但是也不能怪薛老师了\n\n\n\n其实捞这个定义就很怪 期中期末大家都是统一批卷的 也就只能捞加平时分了 薛老师平时分比较容易拿满 \n\n\n\n两次小测也是赋分 第一次可能70 80就满了 第二次感觉大家就在找各种办法作弊 第二次稍难 结果居然90才能满 只能说懂得都懂了 小测题作业帮查不到 但是牛的同学三五结伴 小测试交头接耳 有的同学据说还买了写手… 小测制度 见仁见智了\n\n\n\n\n\n比较好玩的是薛老师讲课：\n\n1.如果你不高心（意思是喜欢、想要）这么做，那就换成…（没想到或者20年第一次知道高兴也是及物动词😂😂😂）\n\n2.m和n 永远听起来不是m也不是n😂\n\n3.至今有很多听不懂的方言 但是就像英语做阅读题一样 碰到多了 就大概知道这个词汇在句子中是什么成分了😂😂😂"},{"id":55986,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-03 01:20:16","like_diff":20,"likes":33,"dislikes":13,"content":"没有师生情，再难不调分，平时分也不会给很多。作为文科的社科生真的很难过，这次题都这么难了?"},{"id":56001,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-03 01:45:23","like_diff":20,"likes":29,"dislikes":9,"content":"是真的一点分都不调\n\n"},{"id":55896,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-02 14:59:28","like_diff":19,"likes":28,"dislikes":9,"content":"还不错，就是不调分，差一点过了"},{"id":157284,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-06-23 00:39:45","like_diff":19,"likes":21,"dislikes":2,"content":"低分档会捞人，高分档给分不行，适合冲着不挂科去的人选"},{"id":93842,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-14 03:34:56","like_diff":18,"likes":19,"dislikes":1,"content":"也许他不善言辞略有口音，但他试图告诉我们所有的题型和解题技巧；也许他讲课不是充满激情，但他的课件永远是准备的最充分的。专注数学，兢兢业业教书，确实是好老师。"},{"id":135031,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-04-27 10:28:21","like_diff":18,"likes":21,"dislikes":3,"content":"讲课非常流畅，虽然有比较重的口音但是很容易让你听懂\n\n期末海底捞的能力真的没见过更优秀的了\n\n感谢大一上就预置到薛老师的课\n\n不会忘了那句“郭同学我们开si丧课吧”\n\n10分不解释"},{"id":46090,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-20 15:06:05","like_diff":17,"likes":24,"dislikes":7,"content":"期中考试老师没有讲完所有要考的内容，自己看了看但是效果不好，期中直接挂掉了，很糟心。而且这个学期遇到的助教期中期末一点过程分都没有。怎么说呢？每节课基本上都坐第一排，老师讲的还是很不错的，然而一点分都不调。微积分I算一种遗憾吧。"},{"id":194545,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-06-24 10:03:07","like_diff":16,"likes":20,"dislikes":4,"content":"客观评价一下\n\n①老师人很好 很热情\n\n②上课的 PPT 做很好内容很丰富 雪灾浙大可以下载 自己看知识点+例题也很够了 \n\n③一学期至少点五次名（对应 5 平时分） 扫码签到 允许下课后找老师补签\n\n④上课口音比较重 听起来挺有意思的 讲课节奏不快 \n\n⑤期末给分很迷 微积分甲 II 和别的老师均绩可以差 0.6 以上 俺平时分 55 期末只有一道 10 分压轴不会 但卷面分应该是 60+ 确实不知道错哪了（死了）求是英是这样的 \n\n总结：一般人（大佬除外）想要拿个好绩点 还是不建议选的 但是可以在智云上听老师的课 讲的确实好\n\n————\n\n一个想转专业的小朋友悄悄碎了 道理我都懂 srds 确实还是对老师挺有怨言的(┬＿┬)"},{"id":5513,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-08-29 02:26:47","like_diff":15,"likes":17,"dislikes":2,"content":"老师讲课的风格很适合我，运气好，微二微三都是他。赞！"},{"id":8085,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-09-17 02:47:34","like_diff":15,"likes":18,"dislikes":3,"content":"很认真，投影的板书，保证每个人都能看清，讲课也很细致"},{"id":56007,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-03 02:01:33","like_diff":15,"likes":25,"dislikes":10,"content":"期末这么难都不调分吗?差一点"},{"id":81754,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-06 05:38:54","like_diff":14,"likes":15,"dislikes":1,"content":"给老师满分 给自己零分"},{"id":163716,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-12-16 04:09:27","like_diff":14,"likes":16,"dislikes":2,"content":"随堂小测开始，请解释以下概念：\n\n\n\n郭同学我们开始上阔 \n\n这个题用酵母准则\n\n我们就求出了这个娃的值了\n\n这里要加上一个节对级"},{"id":15031,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-01-11 14:50:01","like_diff":13,"likes":15,"dislikes":2,"content":"老师超级好 非常有耐心 而且自己讲课很开心"},{"id":23576,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-04-07 01:45:47","like_diff":13,"likes":15,"dislikes":2,"content":"按部就班的感觉很好，老师很呆萌，题目算不出来的老师更呆萌"},{"id":111020,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-29 07:02:28","like_diff":13,"likes":14,"dislikes":1,"content":"感谢薛老师不仅没有挂我还给我两次3.6微积分甲。\n\n\n\n【郭同学我们开始上扩】"},{"id":176741,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-30 03:28:59","like_diff":13,"likes":15,"dislikes":2,"content":"课讲得很好，总是笑眯眯的，ppt也很详细，很和蔼的小老头，上课坐前排看他笑着讲课感觉都没那么困了，but，给分极为求是，捞的话只捞五十几分那种徘徊在及格边缘的同学，其实如果期末简单点他不给及格以上的同学调调分也没啥，主要是这次期末出得太难了，瞬间放大了同学们的悲伤，期中和小测均100，总评87，供参考；不过总的来说不后悔换到薛老师班，还是学到了很多东西。"},{"id":210318,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-09 04:29:50","like_diff":13,"likes":13,"dislikes":0,"content":"讲课很周到细致，但是就是有一些口音。给分极其求是，想拿高分赶紧润，不然你会后悔的！(勿喷！)"},{"id":12528,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-12-23 12:03:58","like_diff":12,"likes":13,"dislikes":1,"content":"呆萌～"},{"id":13517,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-12-29 01:45:33","like_diff":12,"likes":17,"dislikes":5,"content":"超可爱的老师 呆萌 讲得很有条理"},{"id":170865,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-03-10 17:21:02","like_diff":12,"likes":13,"dislikes":1,"content":"PPT授课，加上口音问题，真的会让人很困。u1s1老师ppt做的相当细致，比较适合喜欢自学的同学。上课体验的话是真的很一般。给分会小小捞一下，平时不会放水的。\n\n总结一下，老师挺好的但个人觉得综合体验可能到不了现在的评分（尤其是感受了其他老师的微积分课程后"},{"id":175472,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-25 06:26:33","like_diff":12,"likes":14,"dislikes":2,"content":"求是英"},{"id":2728,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-05-06 07:37:26","like_diff":11,"likes":15,"dislikes":4,"content":"细致"},{"id":7531,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-09-15 02:38:13","like_diff":11,"likes":13,"dislikes":2,"content":"好"},{"id":21956,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-03-02 02:09:03","like_diff":11,"likes":15,"dislikes":4,"content":"好老师，上课用实物投影，最后一排也能看清。"},{"id":22447,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-03-06 05:49:24","like_diff":11,"likes":14,"dislikes":3,"content":"老师呆萌，讲课有意思，但有些读音很逗"},{"id":55648,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-02 05:56:30","like_diff":11,"likes":18,"dislikes":7,"content":"挂了。。"},{"id":175752,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-26 12:08:41","like_diff":11,"likes":21,"dislikes":10,"content":"期末出这么难你是一点分都不调啊，均绩比别的老师低0.8你上报成绩的时候良心不痛吗？在你班拿4.2的人在其他班随随便便满绩好吧，耽误学生！"},{"id":210324,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-09 02:15:30","like_diff":11,"likes":12,"dislikes":1,"content":"薛老师的课内容都是干货，没有什么废话，就是有一点点的口音，如果希望冲满绩高分还得看自己。不过很适合听课，是一名好老师"},{"id":210326,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-09 02:18:08","like_diff":11,"likes":11,"dislikes":0,"content":"薛儒英老师口音很重，教的还不错，对待同学态度很好很认真，每节课都会早早的来，写黑板书，一学期点五次名对应5分考勤，小测要签到，是一名人民的好老师"},{"id":7522,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-09-15 01:49:35","like_diff":10,"likes":13,"dislikes":3,"content":"特别赞"},{"id":8979,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-10-08 03:18:19","like_diff":10,"likes":12,"dislikes":2,"content":"细致，"},{"id":14949,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-01-11 07:36:46","like_diff":10,"likes":13,"dislikes":3,"content":"负责好老师，讲的很好"},{"id":55993,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-03 01:29:41","like_diff":10,"likes":18,"dislikes":8,"content":"没有师生情，不会调分"},{"id":126301,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-10-15 00:52:20","like_diff":10,"likes":11,"dislikes":1,"content":"郭主任，我们开始上课吧"},{"id":144513,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-12-22 03:37:16","like_diff":10,"likes":10,"dislikes":0,"content":"明明上课听了，作业也认真做了，可是一到考试就不会做，老师讲得挺好的，可是我不能再选了，心态崩了"},{"id":144716,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-12-23 10:01:26","like_diff":10,"likes":14,"dislikes":4,"content":"听他的课我真的体会到了什么叫人民教师，什么叫教育事业。他真的很爱很爱教书（虽然我vjf还是那么菜，感觉好对不起他）\n\nPS有一次早八网课前给我们放了一曲拉德斯基，直接把我从床上拽起来坐好认认真真听2333"},{"id":146446,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-07 06:44:09","like_diff":10,"likes":17,"dislikes":7,"content":"薛老师！我的超人！老师真的很和蔼很可爱🥰🥰\n\n薛老师上课很幽默，很有条理，绝对不会让人犯困。平时分好好学能轻松拿满。\n\n最后绩点4.8，谢谢薛老师和助教\n\n当然记忆最深的还是开局的那句【郭同学我们开始上课】😃"},{"id":187080,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-14 11:22:21","like_diff":10,"likes":12,"dislikes":2,"content":"点名频率极高，口音浓度极高，求是态度极高~\n\n开玩笑，口音没问题，能听懂，为人比较和善的，不过给分确实求是......卡绩的痛"},{"id":55991,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-03 01:28:08","like_diff":9,"likes":16,"dislikes":7,"content":"一点分都不调  拉低均绩0.2 绝望"},{"id":56155,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-03 10:40:50","like_diff":9,"likes":13,"dislikes":4,"content":"期末考挂了"},{"id":92908,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-05 13:37:27","like_diff":9,"likes":10,"dislikes":1,"content":"老师挺好的，不会存在不适合某学生的情况，因为他总是乐呵呵的，确实像一位专注数学家。课件很好，题型很全。助教很好看。"},{"id":110982,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-29 03:14:12","like_diff":9,"likes":10,"dislikes":1,"content":"PPT非常好，讲课很有条理能听下去。平时分好好做会给满的，微一微二都是薛老师，好评"},{"id":132036,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-01-30 03:45:55","like_diff":9,"likes":10,"dislikes":1,"content":"前面基本上都是评价普通班的。甲1甲2的循环补充班也都是薛老师上的，老师很认真，每种题型的方法都讲的很透彻，即使基础不好也能轻松掌握。\n\n平时分包括4次测试+每周作业，最后考试比正常班简单很多，多刷作业题即可通过。\n\n最后，感谢薛老师两个学期的辛勤教导！"},{"id":137424,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-07-04 05:44:20","like_diff":9,"likes":9,"dislikes":0,"content":"老薛真的海底捞啊"},{"id":175735,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-26 10:40:26","like_diff":9,"likes":9,"dislikes":0,"content":"总评90分以上3.47%"},{"id":197418,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-07-14 03:24:26","like_diff":9,"likes":10,"dislikes":1,"content":"放在前面，老师的给分极其求是，在期末出分前平时成绩就公布了（你猜这还有机会捞吗）。老师上课是真的很好，例题很多，有些题方法一模一样他还是会耐心的再讲一遍，所以认真听课是真能学到东西的，但是相比于其他老师，给分真的一言难尽，不能说给分很烂，因为那就是你得到的分数，但是他不会像其他老师，把你的平时分捞满，所以给分看上去就很烂了。害，想要高绩点但不是大佬还是不要选他的课了（虽然他查老师评分很高）"},{"id":48307,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-01 07:11:36","like_diff":8,"likes":22,"dislikes":14,"content":"没有师生情了，再见.jpg"},{"id":73456,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-02-01 14:51:10","like_diff":8,"likes":9,"dislikes":1,"content":"老师很可爱(๑• . •๑)有点口音更可爱而且备课很认真（虽然没好好听）"},{"id":92579,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-03 03:54:43","like_diff":8,"likes":10,"dislikes":2,"content":"郭同学开始上课了"},{"id":95809,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 05:45:14","like_diff":8,"likes":9,"dislikes":1,"content":"老师的课十分细，会补充很多书上没有的例题，只是讲起来嘛，有点口音，也不是那种可以直接让你很想听的，但告诉自己“别水手机，多做笔记”上课收获满满。\n\n期末虽然不调分，(ps:个人其实并不太喜欢调分的存在，感觉这样只会让自己对自己要求越来越低)但平时分给的十分松，给分也算一个好老师了。尤其让我一个期末崩盘的人总成绩上4，真的已经十分感动了。"},{"id":110703,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-28 05:02:12","like_diff":8,"likes":9,"dislikes":1,"content":"郭同学 我们开始上课啦"},{"id":143165,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-11-20 11:06:34","like_diff":8,"likes":11,"dislikes":3,"content":"真的好，写不出什么东西但是为薛老师分数早日收敛于10做个贡献"},{"id":146630,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-07 06:01:26","like_diff":8,"likes":10,"dislikes":2,"content":"老薛确实牛逼，教得好，人和蔼，平时成绩也仁慈，虽说那个绩点吧也许不那么漂亮，但关键是要能学到点东西对吧。"},{"id":165015,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-12-28 10:27:23","like_diff":8,"likes":11,"dislikes":3,"content":"srds，“管牢”是什么意思阿？一学期下来也没听懂（"},{"id":175564,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-25 13:38:49","like_diff":8,"likes":18,"dislikes":10,"content":"非常坏老师，非常教条与死板，怀疑23的微甲二卷子是他出了一两道题，觉得自己出的挺好，所以完全没有调分捞人，在助教改完卷子后就直接拿走登记了，挂了11%的人，80分以上只有30%+。\n\n\n\n虽然上的是他的微甲一，不算被他破防的人群，不过我还是想感慨一句，查老师里面的绩点确实是有参考意义的。以后预置了这门老师课的人，能换就尽量换吧，念ppt+根本听不懂的口音+相当求是的作风，在这里不能体会到浙江大学高水平的数学学院教育，反而会被他硬拉绩点，错失评优与转专业经验"},{"id":208316,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-09 02:23:23","like_diff":8,"likes":10,"dislikes":2,"content":"老师上课认真，本身也是呆萌呆萌的，口音没有你想得那么严重，其实老一辈的老师或多或少都会带一点小口音，但是绝对不会影响正常学习上课。老师讲题很详细，能跟上老师的节奏，虽然有的时候你会感觉讲得有点慢，但是绝对是可以讲完的。老师的PPT上题目比较多，比较经典有说服力，听xry的课是可以学到东西的(虽然我也兼修了矿爷的课，哈哈)。给分的话，非常求是，最早出发，基本上不会调分，但是平时分是会给满的(除非你摆烂不去上课，不写作业)。总之xry是个好老师，可冲可冲！"},{"id":15497,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-01-15 00:43:48","like_diff":7,"likes":9,"dislikes":2,"content":"很满意，不麻烦而且讲的好"},{"id":36283,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-11-11 13:20:53","like_diff":7,"likes":10,"dislikes":3,"content":"讲太慢了，讲太慢了，讲太慢了。手写很认真。"},{"id":61609,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-06 05:33:10","like_diff":7,"likes":9,"dislikes":2,"content":"口音啊…… 调调没有起伏 让人沉睡"},{"id":75655,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-03-15 01:09:05","like_diff":7,"likes":9,"dislikes":2,"content":"要崩溃了…听不来这么重的口音。老师讲的内容应该挺好的…吧，但是我的耳朵觉得很难过……"},{"id":95706,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 02:22:23","like_diff":7,"likes":7,"dislikes":0,"content":"薛儒英老师真的真的超级棒!微积分对我来说真的感觉很难，但是最后老师给我调分了，让我不挂科，太爱老师!"},{"id":110518,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-27 08:44:38","like_diff":7,"likes":9,"dislikes":2,"content":"郭同学～爱了"},{"id":112674,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-07-05 00:11:05","like_diff":7,"likes":10,"dislikes":3,"content":"上课明明说的是”果冻学”?"},{"id":114419,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-07-10 01:28:09","like_diff":7,"likes":10,"dislikes":3,"content":"可爱的老薛"},{"id":134719,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-04-12 03:49:49","like_diff":7,"likes":8,"dislikes":1,"content":"严重被低估的好老师，讲课极其透彻，进度尽可能放慢就是为了让你听懂"},{"id":137495,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-07-04 13:10:36","like_diff":7,"likes":7,"dislikes":0,"content":"选他没错，给分超好超会捞"},{"id":144836,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-12-25 05:17:22","like_diff":7,"likes":7,"dislikes":0,"content":"真的很好很好的一个老师了555"},{"id":186925,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-13 14:29:49","like_diff":7,"likes":9,"dislikes":2,"content":"出分很快😶"},{"id":190317,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-02-28 02:51:34","like_diff":7,"likes":8,"dislikes":1,"content":"讲得挺好听清楚的，表白助教李娟小姐姐！"},{"id":209731,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-07 01:49:25","like_diff":7,"likes":8,"dislikes":1,"content":"老师很认真很可爱，老师，给下一届同学讲的时候最好可以说一下“管牢”是什么意思，听了一个学期也没听懂，虽然期末只给了我一点小分分，可以说非常求是，但我还是没忍心打九分"},{"id":210217,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-08 12:00:24","like_diff":7,"likes":10,"dislikes":3,"content":"zbx哥哥我爱你，么么哒。天下怎么能少的了你这样的助教！不仅题讲得好，而且还大碗捞，海底捞，你永远做我的助教好不好！！！"},{"id":210342,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-09 03:11:09","like_diff":7,"likes":7,"dislikes":0,"content":"老师上课讲的很细致，讲得也很好，就是有点口音需要适应。标志性开头一句“郭（各位）同学，大家好，我们开始上课。”"},{"id":19722,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-01-25 07:17:00","like_diff":6,"likes":10,"dislikes":4,"content":"给分跪了"},{"id":34537,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-10-13 02:44:43","like_diff":6,"likes":7,"dislikes":1,"content":"老师口音听两节课就习惯了，是个萌点"},{"id":40683,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-02-28 04:04:53","like_diff":6,"likes":7,"dislikes":1,"content":"老师很认真，每课都投影手写，讲课速度我也喜欢，只是我自己做题不多，期末考差了扯了绩点"},{"id":43831,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-17 04:38:40","like_diff":6,"likes":9,"dislikes":3,"content":"没有师生情了 再见.jpg"},{"id":82076,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-07 04:38:40","like_diff":6,"likes":11,"dislikes":5,"content":"刚刚及格…真的是自己的问题，给老师打十分，上课不够认真课后太敷衍都是自己的问题。老师特别负责，讲课总是笑呵呵的很和蔼，讲得非常非常详细，每个步骤都会讲。可能对于思维太强的同学来说进度偏慢吧。但是老师真的很尽职了，调不调分不是评判老师水平和品质的标准。我刚及格也是我自己一学期态度的结果，没什么好说老师的~"},{"id":83403,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-10 08:16:41","like_diff":6,"likes":10,"dislikes":4,"content":"老师人很好，上课也很细心，给老师十分不为过。刚进大学的时候给自己说，只要学到东西就好了，不必过分追求绩点。所以这学期也斗胆选了薛老师的课，人很nice，虽然不调分，但是我觉得这是应该的，自己有什么水平就应该拿什么样的分数。虽然考的不好，但是还是谢谢老师和助教小姐姐一个学期的辛勤付出。"},{"id":93523,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-10 07:33:22","like_diff":6,"likes":9,"dislikes":3,"content":"好可爱的老师，说到难题时:这样的题目不是我们能做出来的:)滑稽"},{"id":95695,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 02:03:32","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的很可爱，讲得很细致，上课全程都是和善的笑容。考前讲了前三年的期末试卷，也有点到给分方式。平时分能满的几乎都给满了，助教小姐姐人也超好！"},{"id":110999,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-29 05:02:03","like_diff":6,"likes":8,"dislikes":2,"content":"薛老师真的是又和蔼又可亲，教学还热情，一句郭同学，让我终身难忘"},{"id":111342,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-07-01 03:42:10","like_diff":6,"likes":7,"dislikes":1,"content":"4.8那个，你怎么没有5.0呢?还实力摆在那，xswl"},{"id":129935,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-01-14 00:34:05","like_diff":6,"likes":11,"dislikes":5,"content":"薛教授真的好负责啊，就是口音有点重，但听多了还觉得不容易走神……\n\n再感慨一下助教xjj好漂亮"},{"id":144626,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-12-23 01:41:00","like_diff":6,"likes":7,"dislikes":1,"content":"老师人超好，前一次忘了签到，后一次去补签老师也同意了"},{"id":144835,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-12-25 05:00:05","like_diff":6,"likes":10,"dislikes":4,"content":"老师超级好！我超级喜欢薛老师！人很亲和！课上的也很好！总是乐呵呵的！认真听课不会亏的！！！！墙裂推荐\n\n再来说说助教，助教xgg也很好的！我总是去问问题，他会给我找教材上的类似的题，人超好！\n\n不调分怎么了嘛，这样不也很好，push学习，本来就应该公平啊"},{"id":150269,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-21 07:16:16","like_diff":6,"likes":7,"dislikes":1,"content":"除了绩点以外一起均好"},{"id":161463,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-11-07 07:24:30","like_diff":6,"likes":11,"dislikes":5,"content":"口音重，而且为什么学生发消息永远是已读不回？考勤涉及到最终分数，有的人在教室但是点不上，跟老师反映了也不处理，真好好笑"},{"id":175630,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-26 03:12:16","like_diff":6,"likes":10,"dislikes":4,"content":"老师讲得很好很细致，很适合我这种数学思维很差的文科生听，上学期微一是tbk，因为tbk讲课烂加给分差，喜提2.1，这学期xry讲课好也比上学期学得认真很多，本来以为有个3.9或者4.2的，结果被期末考爆杀，确实薛老师也非常求是，只拿了3.0。唉，追求高绩点的慎选，可以来听听老师的课"},{"id":175637,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-26 03:41:03","like_diff":6,"likes":6,"dislikes":0,"content":"给分真的很求是"},{"id":194544,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-06-24 09:56:17","like_diff":6,"likes":9,"dislikes":3,"content":"这老师讲课很含糊有一点口音，而且根本不捞一点不捞，上传成绩永远最早，挂科永远最多......。。。。。尤其是在别的老师都捞的大环境下，显得尤其不公平"},{"id":206688,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-12-17 05:44:04","like_diff":6,"likes":6,"dislikes":0,"content":"求是英"},{"id":210216,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-08 11:54:28","like_diff":6,"likes":8,"dislikes":2,"content":"微甲1出分了，来评论一下\n\n优点：一个和蔼可亲，笑眯眯的老头。上课认真负责，该讲的地方都会讲到，ppt上有很多例题，我觉得不用担心学不会做题，ppt上的一些小错误他也会在讲课的时候修改过来。认真跟他学的话肯定能学到不少。\n\n缺点：有点口音（但是听懂是没问题的），上课缺少与同学的互动，一节课听下来平平淡淡的。\n\n总之，我觉得有9.5+的评分完全没问题\n\n（另外感谢这学期的助教哥哥，简直是海底捞之神）"},{"id":8421,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2015-09-21 06:42:18","like_diff":5,"likes":10,"dislikes":5,"content":"干干干"},{"id":23999,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-04-25 02:28:00","like_diff":5,"likes":9,"dislikes":4,"content":"不推荐前排，老师太呆萌，怕你听不进去，然后被萌一脸╮（╯＿╰）╭"},{"id":25973,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-14 16:22:27","like_diff":5,"likes":6,"dislikes":1,"content":"薛老师上课很干，很负责的一个老师"},{"id":28609,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-28 10:58:58","like_diff":5,"likes":5,"dislikes":0,"content":"很细致，有条理。但是略觉单调。"},{"id":32855,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-07-19 04:58:09","like_diff":5,"likes":8,"dislikes":3,"content":"薛老师讲课真的很好，然而给分真的一点都不水，不调分的。没有师生情的老师，完全自己考成什么样就是什么样。"},{"id":60117,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-10-11 03:51:05","like_diff":5,"likes":5,"dislikes":0,"content":"好老师，绝对的好老师"},{"id":74714,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-03-05 08:53:37","like_diff":5,"likes":7,"dislikes":2,"content":"讲课有点口音不过听两节课就无所谓了。说话声音很清晰，上得也不快，认真听基本都能听懂。总觉得一上课老师就很开心。"},{"id":75174,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-03-08 01:25:53","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课很认真，上课用手写的讲义投影出来，会讲很多精致的例题，考试卷子也是亲自批改，出成绩也很快"},{"id":76706,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-04-19 01:22:25","like_diff":5,"likes":6,"dislikes":1,"content":"临表涕零，不知所言"},{"id":86715,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-09-18 06:03:02","like_diff":5,"likes":6,"dislikes":1,"content":"上数学课的体验\n\n"},{"id":94500,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-17 03:04:33","like_diff":5,"likes":5,"dislikes":0,"content":"太棒了 循补班很仁慈的 期末考不好但靠平时成绩拉到及格线"},{"id":95702,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 02:16:14","like_diff":5,"likes":6,"dislikes":1,"content":"在浓浓的郭位同学中的开场白中度过最美好的每节课，选课选薛老师就对了"},{"id":110512,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-27 08:09:29","like_diff":5,"likes":7,"dislikes":2,"content":"强力推荐啊 老师非常的好 讲课讲的也好 啊非常的可爱 真的是浓浓的师生情"},{"id":123571,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-06-10 05:52:22","like_diff":5,"likes":5,"dislikes":0,"content":"薛老师的课真的挺认真负责的。讲的很透彻。除了些许严重的口音"},{"id":123621,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-06-10 13:56:51","like_diff":5,"likes":6,"dislikes":1,"content":"令人发噱的口音，反而有点魅力"},{"id":128660,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-12-25 02:53:16","like_diff":5,"likes":5,"dislikes":0,"content":"真的超好！！！很可爱的老师。知识点讲得很细很扎实"},{"id":132015,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-01-30 02:56:06","like_diff":5,"likes":6,"dislikes":1,"content":"智云选手bd"},{"id":146531,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-07 01:06:43","like_diff":5,"likes":6,"dislikes":1,"content":"可爱 认真 耐心 负责 热情 期末前会有两节课的复习时间，吹爆！！"},{"id":147593,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-10 09:14:57","like_diff":5,"likes":8,"dislikes":3,"content":"上课态度很好，但是客观地说，薛老师讲课很慢，布置的作业比较基础，比较适合平均水平较低的同学，建议基础好、能力较强的同学选别的老师的课，下面那位抱怨自己100水平总评80+的同学的感受可以理解，可以说不是凡。anyway，希望同学们理智看待各种老师底下的讨论，这种硬课就不要盲目追求评分高的老师了。"},{"id":148945,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-14 04:08:25","like_diff":5,"likes":7,"dislikes":2,"content":"好老师，认真做作业听课就够了，不用自己加练，绩点肯定好看的，至于楼下那位不听课满绩的神仙，我就呵呵了，您到哪里都是满绩吧！"},{"id":154205,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-05-26 03:16:13","like_diff":5,"likes":14,"dislikes":9,"content":"讲的是真的一般啊。有口音、进度慢、讲课也很不清晰。不懂为什么他的分这么高"},{"id":186835,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-13 08:20:48","like_diff":5,"likes":8,"dislikes":3,"content":"离谱啊 期末成绩给的真抽象"},{"id":187140,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-14 16:54:08","like_diff":5,"likes":6,"dislikes":1,"content":"点名频繁，还有课中点名，诸位小心。\n\n狠狠赞一下助教小姐姐李娟，讲题快且清楚。线上拍了三次作业作业分也给满了。"},{"id":188300,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-18 15:11:44","like_diff":5,"likes":6,"dislikes":1,"content":"老师确实上的很好，但是这个给分求是的不能再求是了。。。我真的哭死。。微积分光荣的成为了我所有课最低的一门。。。老师捞捞人真的不会怎么样。。。"},{"id":194423,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-06-23 23:50:24","like_diff":5,"likes":12,"dislikes":7,"content":"垃圾绩点，两个学期毁了我的转专业"},{"id":194561,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-06-24 11:07:59","like_diff":5,"likes":8,"dislikes":3,"content":"客观评价：老师讲课好 给分真的求是（查老师上的均绩低的离谱是真的） 严格按照给分规则一分不捞 各位可以选别的老师看他的ppt或智云"},{"id":210351,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-09 03:27:24","like_diff":5,"likes":5,"dislikes":0,"content":"薛老师上课非常认真负责，每次讲完一个知识点后都会在课上相应的讲很多例题。同样的概念也会怕我们听不懂而反复讲很多次。但他是真的求是，点名的时候他都是现场让我们扫码，然后线上的同学因为码会变而扫不了。他在上课的时候基本是自顾自上的，没有与学生的互动，三节课的时候前两节课也是连着上的，很难不困啊。最后他在打分的时候只会去关注分数本身，实事求是的给每个同学相应的分数。只能说薛老师很认真，很求是，但如果追求高绩点的话那快逃吧"},{"id":22820,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-03-13 03:26:49","like_diff":4,"likes":6,"dislikes":2,"content":"良心品质！"},{"id":25647,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-05-31 00:47:35","like_diff":4,"likes":5,"dislikes":1,"content":"guodeyong是谁？"},{"id":27060,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-22 13:39:47","like_diff":4,"likes":8,"dislikes":4,"content":"很喜欢他，虽然我很渣，但是最后还是师生情让我过了TAT"},{"id":29128,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-29 09:20:19","like_diff":4,"likes":5,"dislikes":1,"content":"炒鸡认真负责的老师喔！上课用手写投影 大家都能看清楚。讲课也很细致和耐心，不管给分怎么样还是很喜欢这个老师！"},{"id":30089,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-07-01 02:16:58","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好，讲课特别清楚，有条理，手写投影板书，全教室360度无死角都能看清哈哈。上课不扯课外的，会提哪些是期末不要求但考研要求的。只要平时上课顺着老师思路认真听下去，应试基本没问题的。"},{"id":37956,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-11-22 09:09:58","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，讲课认真，但是很容易睡着或者跑偏。期中考反正没考好，我觉得还是要预习，把书上其他题都做一做吧。老师布置作业只布置一部分的。\n\n"},{"id":52807,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-06-23 03:48:19","like_diff":4,"likes":5,"dislikes":1,"content":"很呆萌的一位老师，讲课很细，课堂利用100％，其他的关键看个人了"},{"id":64821,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-12-27 08:54:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好，坐在后排也看得清"},{"id":69134,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-24 08:51:49","like_diff":4,"likes":4,"dislikes":0,"content":"微积分甲\n\n1、老师人超好，很萌很开心。\n\n2、上课讲的很仔细，有很多自己的例题，注重基础。\n\n3、没有点名，两次小测，不会提前通知，不交就没有点名分了。小测做得好给五分，差一点的给四分。\n\n4、每周两次课，一周交一次作业。期末统计不交作业超过三次扣作业分。\n\n5、不知道老师调不调分，反正这一次期末期中都没有调分。\n\n6、老师上课用手写讲义，投影，不需要占位置，最后一排也看得见。"},{"id":69354,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-24 14:01:01","like_diff":4,"likes":6,"dislikes":2,"content":"上课超级棒，给分也吼吼\n\n"},{"id":76654,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-04-17 08:20:10","like_diff":4,"likes":6,"dislikes":2,"content":"不知道这么可爱的老师为什么要喷他\n\n例题讲很多 备课也很认真 给分也很好"},{"id":81953,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-07 04:50:20","like_diff":4,"likes":11,"dislikes":7,"content":"评论区装x的sb可真多，整天嚷嚷着调分，还非要特别指出自己90分，好像考得很好的样子，不烦吗？"},{"id":94218,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-16 01:59:33","like_diff":4,"likes":5,"dislikes":1,"content":"寒冬中的一股暖阳"},{"id":94220,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-16 02:05:29","like_diff":4,"likes":5,"dislikes":1,"content":"老师人超好，就很南方大伯伯的感觉"},{"id":95413,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-19 10:47:48","like_diff":4,"likes":4,"dislikes":0,"content":"循环补充班过的 真的谢谢老师对我们这些学渣还这么耐心 真的良心老师"},{"id":95689,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 01:52:55","like_diff":4,"likes":4,"dislikes":0,"content":"老师太好了，太好了，期中54，期末75，本来以为要挂了，结果老师平时分给的巨好，虽然自己太差有点被卡绩，不过还是超级开心了，没挂就好，老师太好了，吼吼"},{"id":96880,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-21 11:35:50","like_diff":4,"likes":8,"dislikes":4,"content":"老师标志性的两句话:上课前“同学们我们开始上课了”，下完课“那同学们我们继续上课吧”，请自动带上老师可爱的一点点口音。虽然老师亲口说不调分，但平时分基本给满啊！！！3.0的成绩已经出乎本菜鸡的意料了，毕竟上课控制不住自己睡觉，后半个学期老是迟到，好多次作业没写。。。虽然自己学得不好，但感觉老师上课讲得很好啊，条理清晰，用投影仪，坐后面也看得清，即使迟到了也总能在前排找到零散的空位，超适合我们这样起不来床的懒癌星人~"},{"id":117508,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-09-25 07:59:53","like_diff":4,"likes":7,"dislikes":3,"content":"老师人很好讲课也很认真，助教姐姐也很漂亮"},{"id":120859,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-01-18 00:10:27","like_diff":4,"likes":5,"dislikes":1,"content":"给我的第一印象：薛老师真的很喜欢很喜欢教数学，三节大课从不水，脸上的笑容真的让人很喜欢，给分的不错，方言的话习惯就好啦"},{"id":121499,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-12-15 02:16:56","like_diff":4,"likes":4,"dislikes":0,"content":"怎么会有这么可爱的老师啊"},{"id":122019,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-02-01 05:58:10","like_diff":4,"likes":4,"dislikes":0,"content":"老师很不错，有一点点口音"},{"id":130628,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-01-24 04:43:10","like_diff":4,"likes":8,"dislikes":4,"content":"喜欢老师，助教xgg人也超好！"},{"id":132798,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-02-03 16:36:03","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课很有条理，知识点很扎实"},{"id":137436,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-07-04 07:14:22","like_diff":4,"likes":5,"dislikes":1,"content":"吹爆xry老师啊啊啊！！"},{"id":146464,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-06 15:24:11","like_diff":4,"likes":5,"dislikes":1,"content":"老师人真的很好，上课一直是笑眯眯的，交流的时候也很友好；上课讲的很细致，照顾理解能力差的同学；最后感谢老师捞我这个数学苦手"},{"id":146475,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-06 15:55:30","like_diff":4,"likes":8,"dislikes":4,"content":"微甲Ⅰ出分后来评价一波，虽然我绩点不太高，但薛老师的业务能力是毋庸置疑的：讲课循循善诱，而且一直面带微笑，平时分也给的很友好了，应该是我题做的太少，呜呜呜/(ㄒoㄒ)/~~而且作为一个外地人，老师的口音真的有一点点重，我适应了小半个学期。（建议大家课前预习一小下，否则可能有一点听不进去）"},{"id":148260,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-12 03:50:40","like_diff":4,"likes":6,"dislikes":2,"content":"是好老师！ppt很优秀，能很清晰地看出条理来，配合的题目也很好。而且给分很好的！助教也是，平时分能拉的全拉满了感觉。\n\n看到有不少评论提及老师的口音问题，个人是感觉完全不受影响，反而是加分项！非常可爱！\n\n总之老师和助教都是很nice的人！推荐！"},{"id":149339,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-15 06:30:51","like_diff":4,"likes":5,"dislikes":1,"content":"果断给了10分，数学成绩不高从初中就开始了，想改变也没那么容易，但是老师上课很认真敬业（连上一上午音量都不会变），用ppt对我来说比手写笔记更友好，最后老师会在期末考试公布平时分，当看到小测被捞了一把之后期末考试的信心也增强了捏🥰下学期上薛老师的课会会好好努力的!"},{"id":169228,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-02-25 01:25:29","like_diff":4,"likes":7,"dislikes":3,"content":"口音真的听不懂……"},{"id":175473,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-25 06:27:36","like_diff":4,"likes":19,"dislikes":15,"content":"期末95 小测作业都认真做 嗯 最后2.4嗯嗯 傻逼期末考试 还一点不捞"},{"id":176049,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-27 13:47:19","like_diff":4,"likes":5,"dislikes":1,"content":"有口音，会捞低分学生，但超过及格线的基本不捞(给分求是)。"},{"id":186825,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-13 07:56:56","like_diff":4,"likes":4,"dislikes":0,"content":"老师极其求是，追求满绩的同学就不建议考虑了"},{"id":186847,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-13 08:50:41","like_diff":4,"likes":6,"dislikes":2,"content":"真的是一点都不捞啊，受不了了"},{"id":186848,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-13 08:51:03","like_diff":4,"likes":5,"dislikes":1,"content":"你就是求是的代言人！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！"},{"id":209531,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-06 07:56:39","like_diff":4,"likes":5,"dislikes":1,"content":"老师很好，求是英，助教非常非常非常好"},{"id":209727,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-07 01:37:36","like_diff":4,"likes":5,"dislikes":1,"content":"出分了，感谢老师，感谢助教，老师的ppt例题很多很详细，里面的小错误讲课的时候也会认真纠正。虽然口音有点重，但是听习惯了也还好（除了某些知道意思，但不知道具体说了什么的词汇）"},{"id":209811,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-07 07:06:30","like_diff":4,"likes":6,"dislikes":2,"content":"刚查完成绩，谁在说老师求是？真的超级好的老师，课讲的很清楚人也很和蔼。助教老师zbx也超级好！谢谢老师和助教🥹"},{"id":209865,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-07 09:12:35","like_diff":4,"likes":5,"dislikes":1,"content":"老师很可爱，讲的也挺好的，我一个数学小菜鸡都能听懂。之前听说他绩杀还挺害怕，但出分了感觉还可以（比我的心理预期高），整个班也没人挂，当然zbx这个好助教功不可没"},{"id":210433,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-09 07:08:37","like_diff":4,"likes":4,"dislikes":0,"content":"求是，出分早，课程很清晰，PPT也很全面，助教很好！"},{"id":20666,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-01-29 14:33:43","like_diff":3,"likes":4,"dislikes":1,"content":"老师人不错的，呆萌"},{"id":21773,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-03-01 05:27:42","like_diff":3,"likes":4,"dislikes":1,"content":"太棒啦"},{"id":23356,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-03-26 11:29:43","like_diff":3,"likes":7,"dislikes":4,"content":"超可爱哈哈哈，最后师生情让我过了"},{"id":25911,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-14 08:40:58","like_diff":3,"likes":4,"dislikes":1,"content":"不错的老师 就是特别仔细认真的那种"},{"id":29653,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-30 06:42:10","like_diff":3,"likes":4,"dislikes":1,"content":"少见的好老师，讲的很认真，很好，特别负责，从不瞎扯，上课一直讲一直讲，几乎不停嘴，但是就是听不腻"},{"id":29900,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-30 13:20:40","like_diff":3,"likes":3,"dislikes":0,"content":"旁听了一学期的微三，最后达到了我微积分所有课程里的最高分。喜欢老师"},{"id":33879,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-09-22 08:40:55","like_diff":3,"likes":3,"dislikes":0,"content":"补充的内容多  好棒"},{"id":35128,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-17 03:58:56","like_diff":3,"likes":4,"dislikes":1,"content":"感谢老师\n\n"},{"id":44495,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-18 01:30:28","like_diff":3,"likes":4,"dislikes":1,"content":"挺好的老师，微积分让我过了呜呜呜好感动"},{"id":47569,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-05-27 10:29:44","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课超级棒，超级棒，超级榜，重要的事说三遍^O^给分就。。。。我哭了"},{"id":51476,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-06-06 07:13:20","like_diff":3,"likes":3,"dislikes":0,"content":"超可爱~"},{"id":61805,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-11-21 04:24:49","like_diff":3,"likes":5,"dislikes":2,"content":"学霸不宜"},{"id":68293,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-23 02:44:25","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很用心，声音洪亮，满满的干货，就是不知道结果怎么样了"},{"id":68734,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-23 16:25:45","like_diff":3,"likes":6,"dislikes":3,"content":"好老师！！虽然我考的不好，但是老师讲课真的很细致！但是期末不给调分，哭泣.......下个学期凭自己努力拿高分吧！"},{"id":73407,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-02-01 13:53:25","like_diff":3,"likes":4,"dislikes":1,"content":"老师很可爱 上课感觉他很投入开心\n\n条理很清晰 适合做笔记的\n\n但是速度比较慢 看个人吧"},{"id":81757,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-06 05:52:46","like_diff":3,"likes":4,"dislikes":1,"content":"不调分……真的太难受了"},{"id":81960,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-06 15:41:07","like_diff":3,"likes":7,"dislikes":4,"content":"我就想说，有的班助教瞎调分，真的公平吗???谁给了他们这样的权利?你们知道那种感受吗?辛苦努力了一学期，得到的成绩还没有助教随随便便调分得到的高? ? ? 。"},{"id":92007,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-12-25 10:42:37","like_diff":3,"likes":4,"dislikes":1,"content":"老师超可爱！讲的很细，呆萌！可能有时候会重复但是如果走神了就还有机会听一次鸭！！虽然还没有期末考 绩点也不知道 但是老师真的台可爱了！"},{"id":92919,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-05 15:24:36","like_diff":3,"likes":9,"dislikes":6,"content":"助教上课声音太小了，根本听不清啊啊啊"},{"id":94217,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-16 01:55:15","like_diff":3,"likes":5,"dislikes":2,"content":"十分！好老师 不解释"},{"id":95717,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 02:36:30","like_diff":3,"likes":4,"dislikes":1,"content":"爱老师爱助教，其他科目都被卡绩，唯有微积分刚好上档，希望老师一辈子都这么可爱ớ ₃ờ"},{"id":95725,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 02:47:30","like_diff":3,"likes":3,"dislikes":0,"content":"很开心"},{"id":96017,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 11:30:14","like_diff":3,"likes":4,"dislikes":1,"content":"上了薛老师的微甲1感觉真的很好，上课条理非常清晰，口音一开始不习惯后来觉得特别可爱，老师呆呆萌萌的也特别可爱，只要好好努力会得到应有的分数的!!"},{"id":96770,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-03-06 23:55:39","like_diff":3,"likes":6,"dislikes":3,"content":"干货满满的上课方式。\n\n推荐任何水平的同学来上薛老师的课。\n\n有一点点口音。\n\n笑起来很和蔼，让人如沐春风的那种，而且整节课始终挂着微笑。"},{"id":110318,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-25 15:07:07","like_diff":3,"likes":8,"dislikes":5,"content":"循环班 作业基本完成 小测有形策缺了一次...期末尽自己可能写了大半...然后还是不及格..循环班平时分有多少为什么还是不给过....文科生已经崩溃了..."},{"id":111621,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-07-02 08:19:43","like_diff":3,"likes":4,"dislikes":1,"content":"期末炸了，呜呜呜，平时分给的挺好的，做了mooc基本能满，期末不调分，全看自己，然后上课还不错，我自己菜不能怪老师"},{"id":115397,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-07-21 04:37:50","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很好，上课极为用心，给出的例题大多数书上没有并且非常有用，只要上课好好听，作业好好做，完全可以不用刷题"},{"id":121859,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-01-22 15:58:06","like_diff":3,"likes":5,"dislikes":2,"content":"绝对的好老师，三节课每次上得都很充实，个人感觉浙大遇到的老师中最负责，最值得感激的一位"},{"id":125917,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-09-15 14:40:45","like_diff":3,"likes":5,"dislikes":2,"content":"讲课很有激情，口音很有特色。\n\n饿分资怕，仿函数。。233"},{"id":128588,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-12-24 08:20:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课很认真，条理清晰。天然呆萌。虽然进度会有点慢，但感觉学的很扎实。虽然略带口音，但习惯就好了。感觉很幸运微1遇到了薛老师。"},{"id":130593,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-01-24 01:34:20","like_diff":3,"likes":11,"dislikes":8,"content":"平时分给满啊，上课很好也不点名，偶尔翘课不刷题，最后绩点4.5。\n\n以前怎么样不知道，现在薛老师应该是在积极捞人了\n\n选他，选他"},{"id":132270,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-01-31 12:19:31","like_diff":3,"likes":7,"dislikes":4,"content":"薛儒英老师超级好！助教啸林小哥哥也超可爱！虽然我冬学期一节课也没去😂最后狗上4.2也是很满意的啦～"},{"id":146443,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-06 14:57:00","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲的太好了！！\n\n本菜鸡拿到的分数也不错\n\n就是讲课有点口音，外地的同学可能一下子适应不过来"},{"id":146455,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-06 15:05:06","like_diff":3,"likes":3,"dislikes":0,"content":"感谢薛老师!下学期还是你!"},{"id":146502,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-06 17:38:00","like_diff":3,"likes":4,"dislikes":1,"content":"薛老师人真的很好，虽然我真的没好好读微积分所以绩点不是很好看……但是老师讲课很有条理，只要认真听就会有收获😢"},{"id":147067,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-08 14:28:38","like_diff":3,"likes":5,"dislikes":2,"content":"挺捞的，讲的很仔细，好好上课看ppt会有很多收获"},{"id":154221,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-05-26 07:08:21","like_diff":3,"likes":3,"dislikes":0,"content":"哈哈哈"},{"id":156199,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-06-18 07:08:51","like_diff":3,"likes":6,"dislikes":3,"content":"适合中下的人，不适合大佬"},{"id":156504,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-06-20 05:15:51","like_diff":3,"likes":6,"dislikes":3,"content":"郭老师yyds！微甲1微甲2都是他的课。好老师一生推"},{"id":175474,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-25 06:28:33","like_diff":3,"likes":5,"dislikes":2,"content":"上课放着四百页的ppt，真的老感动了，结果一看每页就加一句话，复习时候根本找不到内容。这么难的期末考 一点也不调 真求是，是个好老师"},{"id":180909,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-09-28 05:18:41","like_diff":3,"likes":4,"dislikes":1,"content":"喜欢已读不回"},{"id":186208,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-09 11:55:19","like_diff":3,"likes":5,"dislikes":2,"content":"一点不捞"},{"id":186831,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-13 08:12:29","like_diff":3,"likes":4,"dislikes":1,"content":"我爱你，老师；还有助教小姐姐wyh，我也爱你。"},{"id":209739,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-07 02:07:14","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课很好，（虽然有点口音），认真听会很有收获，不过给分确实是非常非常求是的，如果想学点真东西又不是特别在乎绩点的话绝对是个好选择。\n\n（另外老师特别喜欢在早八点名，尤其是冬天的早八🙃，虽然可以马上出发下课补签，但是还是注意一下罢）"},{"id":210345,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-09 03:25:32","like_diff":3,"likes":4,"dislikes":1,"content":"老师比较认真仔细，上课会有点口音，不过听多了也觉得很有意思啊！ppt做的也很好，不过偶尔会有点小错误。点名不算多，看到很多人评价老师求是，但我觉得只要好好学也是可以拿高分的。习题课助教讲的也很细致，会带着我们复习学过的内容和讲解作业题，也会做一些拓展的题目。总之一学期下来感觉还是很好的，认真学了成绩真的不会差。"},{"id":16346,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-01-18 03:24:54","like_diff":2,"likes":9,"dislikes":7,"content":"老师很好，很可爱。\n\n"},{"id":24281,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-04-29 05:17:20","like_diff":2,"likes":4,"dislikes":2,"content":"可能是我不够努力\n\n老师不错"},{"id":25503,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-05-24 00:20:40","like_diff":2,"likes":3,"dislikes":1,"content":"不错不错"},{"id":29749,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-30 09:27:16","like_diff":2,"likes":3,"dislikes":1,"content":"好诶！"},{"id":31001,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-07-03 05:56:49","like_diff":2,"likes":2,"dislikes":0,"content":"条理清晰，知识点充足，看得清听得到！"},{"id":33524,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-11-15 15:40:59","like_diff":2,"likes":3,"dislikes":1,"content":"声音特大\n\n讲得有点慢"},{"id":41692,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-12 11:03:31","like_diff":2,"likes":2,"dislikes":0,"content":"太感谢薛儒英老师了，课上的很棒，微二微三也终于都通过了！"},{"id":43852,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-17 05:04:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的就很负责\n\n本人期末考崩绩点2.4\n\n绩点是真的不高只能靠自己努力"},{"id":46312,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-21 08:07:29","like_diff":2,"likes":3,"dislikes":1,"content":"虽然自己考得不怎么样，但老师上课真的很棒"},{"id":52775,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-06-22 23:51:40","like_diff":2,"likes":2,"dislikes":0,"content":"很有条理，讲的很细，必须十分"},{"id":55607,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-02 04:40:37","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课不错，虽然有口音，但是听个一两节课也就习惯了。讲的很清楚，但是拓展不多，例题大部分还是书上的，包括课后习题，但胜在逻辑清晰讲的清楚解题方法多。但是如果对自己要求高的同学还是再考虑考虑吧。"},{"id":65474,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-04 09:00:45","like_diff":2,"likes":4,"dislikes":2,"content":"讲的很清楚，每个知识点例题较多让人更好的理解知识，认真听绝对对你有好处"},{"id":70595,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-27 09:10:09","like_diff":2,"likes":4,"dislikes":2,"content":"拉低绩点0.15，糟心死了，成绩出来比预计的低很多，但是也没考的很好所以觉得查分挺不好意思，而且老师出分就退群了什么操作啊，写邮件更不好意思啊.....过程分估计没给了"},{"id":72717,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-31 03:12:51","like_diff":2,"likes":4,"dislikes":2,"content":"调理清楚，不紧不慢。认真听的话可以跟得上，作业量不大。虽然只有3.3，但没有调过分，这是我自己的水平。还是谢谢老师啦！"},{"id":80571,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-06-28 03:43:46","like_diff":2,"likes":4,"dislikes":2,"content":"备课很认真  很喜欢上老师的课 讲的超级细 口音什么的习惯一两节课就好了  反正能听懂 讲的好  真的好"},{"id":82162,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-07 09:46:49","like_diff":2,"likes":6,"dislikes":4,"content":"谁也没有说过难就必须要调分，这一点没有什么好怪老师的。像我这种刚及格的菜鸡只能怪自己：一是菜，二是运气也不好遇上不会调分的老师，就这么简单。"},{"id":91478,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-12-11 07:38:21","like_diff":2,"likes":5,"dislikes":3,"content":"老师有点口音，但是讲课非常认真非常仔细，老师超可爱\n\n娃1娃2（y1y2）迷之函数(幂指函数）\n\n“好同学们我们开始上课了昂”\n\n超好，建议选\n\n对了，好像考试不会给提分"},{"id":94230,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-16 02:31:55","like_diff":2,"likes":2,"dislikes":0,"content":"非常棒，浓浓师生情"},{"id":94377,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-16 08:56:08","like_diff":2,"likes":2,"dislikes":0,"content":"讲的可以"},{"id":95686,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 01:38:21","like_diff":2,"likes":4,"dislikes":2,"content":"老师呆萌呆萌的，讲的很详细，最后给分挺不错，平时分尽量给满，很体贴学生。"},{"id":96595,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-21 07:12:42","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好，上课总是面带微笑，答疑也很耐心，讲解生动，例题丰富，只要认真听课，最后绩点肯定不低"},{"id":100574,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-26 10:31:24","like_diff":2,"likes":4,"dislikes":2,"content":"薛老师呆萌！助教小姐姐也很棒！平时分都给满了，虽然期中炸了，最后给分还行，至少对于一个一直不喜欢数学的人来说已经足够了！PS:现在自带薛老师的口音翻译的驱动程序了，哈哈哈"},{"id":104574,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-03-24 03:06:58","like_diff":2,"likes":4,"dislikes":2,"content":"讲课很有激情，而且讲的很细致。循环补充班一个上午一直都在讲，感觉好辛苦"},{"id":117150,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-09-20 01:30:15","like_diff":2,"likes":2,"dislikes":0,"content":"很和蔼，人很好，讲解细致，（有口音）"},{"id":117592,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-09-26 11:07:05","like_diff":2,"likes":3,"dislikes":1,"content":"2.0绩点，实力摆在那里，不过老师上课真的好"},{"id":127703,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-11-26 01:52:13","like_diff":2,"likes":4,"dislikes":2,"content":"绝世好老师！！！上他的课的同学好好珍惜吧"},{"id":127723,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-11-26 05:38:59","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲的很充实，课上的很好，人也很好，助教小姐姐好看"},{"id":130549,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-01-23 14:57:54","like_diff":2,"likes":3,"dislikes":1,"content":"老师给分太好了！"},{"id":137482,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-07-04 11:45:56","like_diff":2,"likes":5,"dislikes":3,"content":"非常细致，根本不怕上课走神，认真听一会儿就又跟上节奏了！！"},{"id":144142,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-12-19 13:19:37","like_diff":2,"likes":4,"dislikes":2,"content":"真的真的好喜欢好喜欢薛老师，虽然我微积分学的很吃力，但是天天看到老师可爱地讲课就很开心~"},{"id":146465,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-06 15:24:39","like_diff":2,"likes":4,"dislikes":2,"content":"出分后专门过来感谢老师，期末捞了我一把，上课有条理，讲的蛮好的，很庆幸大一刚入学能遇到这么好的老师！"},{"id":146829,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-07 14:12:05","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的是好老师，口音没有想象的严重，真的太捞了，快选他"},{"id":147046,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-08 13:55:51","like_diff":2,"likes":8,"dislikes":6,"content":"薛老师特别可爱，虽然有一些口音，但千万不要被之前的评价吓到，本方言素养几乎为零的北方（某地）人经过一节课的适应后可以轻松听懂，而且不妨碍理解说话内容的口音本身也很可爱啊！下面进入正题（目前只上了微甲一，微甲二下学期再来补充--没错 又选了薛老师）：PPT优秀，利于复习；讲课比较细致，速度稍慢，但更利于消化理解，也便于能力强的同学利用课堂时间往后预习自学；至于给分，平时分的作业分只要认真做基本都会给满，点名看出勤，小测按等级赋分，做对80%就可以给满，剩下期中期末考的分，值得一提的是，这学期薛老师的两次小测都是选择题（最后多说一些，其实像微积分这种硬课可能看重的更是个人能力，比如学习理解能力应试技巧等等，所以调分空间较小，所以我认为各老师给分差距应该也不太大？）"},{"id":154176,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-05-25 05:24:19","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师"},{"id":178250,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-07-09 01:24:05","like_diff":2,"likes":5,"dislikes":3,"content":"不太好…"},{"id":179485,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-09-17 07:30:16","like_diff":2,"likes":3,"dislikes":1,"content":"求是英"},{"id":179834,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-09-20 02:06:46","like_diff":2,"likes":2,"dislikes":0,"content":"666"},{"id":185255,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-12-27 10:58:54","like_diff":2,"likes":2,"dislikes":0,"content":"占个坑还没处分"},{"id":186837,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-13 08:29:17","like_diff":2,"likes":3,"dislikes":1,"content":"特别有意思的小老头"},{"id":188104,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-18 07:58:53","like_diff":2,"likes":3,"dislikes":1,"content":"教的很好，出分也很快"},{"id":192899,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-05-31 11:14:05","like_diff":2,"likes":4,"dislikes":2,"content":"非常好，个人认为比苏老师讲的还好"},{"id":197040,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-07-07 01:44:00","like_diff":2,"likes":7,"dislikes":5,"content":"讲课很好，给分巨烂，想学的好可以来，想拿高分赶紧润（别杠，杠就是你牛逼你大佬）"},{"id":209828,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-10 09:32:59","like_diff":2,"likes":3,"dislikes":1,"content":"微积分甲（Ⅰ）。\n\n老师讲的速度比较适中，教学水平没得说，不过口音比较重需要适应/认真听。这学期的助教zbx也很好（人也很帅哈哈），给分也捞了，没有以前那么求是。\n\n薛老师很和蔼，人很好！"},{"id":18496,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-01-22 00:12:56","like_diff":1,"likes":10,"dislikes":9,"content":"很踏实 但给分不高"},{"id":24077,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-04-26 14:11:23","like_diff":1,"likes":5,"dislikes":4,"content":"没上9分不科学。每节课用投影手写，超级有逻辑。满满都是干货。"},{"id":28959,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-29 04:26:43","like_diff":1,"likes":4,"dislikes":3,"content":"只要认真会收获\n\n"},{"id":29660,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-30 06:50:51","like_diff":1,"likes":3,"dislikes":2,"content":"上课风格和节奏都蛮有味道的，给分也挺好。"},{"id":29707,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-06-30 08:12:18","like_diff":1,"likes":4,"dislikes":3,"content":"昨天考了今天就出了。。这也有点太快了。。赶紧来评个分"},{"id":33506,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-17 05:59:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的很认真，解题也很有想法，以及很萌。期末师生情了，很开心。"},{"id":33734,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-09-21 08:16:24","like_diff":1,"likes":1,"dislikes":0,"content":"很舒服的一个老师"},{"id":34328,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-10-02 14:01:04","like_diff":1,"likes":2,"dislikes":1,"content":"嘿呀！"},{"id":39918,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-12-28 07:34:16","like_diff":1,"likes":2,"dislikes":1,"content":"好老师，讲课很认真"},{"id":40685,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-05 03:43:43","like_diff":1,"likes":2,"dislikes":1,"content":"有点无聊听不懂好像就是读下来，困死了。"},{"id":41127,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-09 10:21:58","like_diff":1,"likes":2,"dislikes":1,"content":"超级棒"},{"id":42436,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-14 08:14:04","like_diff":1,"likes":2,"dislikes":1,"content":"很呆萌的小老头，讲得很细，但是有时题目会做错。"},{"id":47202,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-24 12:08:34","like_diff":1,"likes":1,"dislikes":0,"content":"讲课超好，很认真的老师。小测代替点名，不调分。"},{"id":47975,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-02-28 00:41:22","like_diff":1,"likes":7,"dislikes":6,"content":"上课不错\n\n但是平时分给的很低 期末考缺考直接全部打零分 导致只能重修"},{"id":48760,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-03-12 08:20:32","like_diff":1,"likes":5,"dislikes":4,"content":"“wa”老师萌萌哒！讲的真心好，能跟上记笔记，问问题从来都是很耐心！可惜自己数学太差才3.3"},{"id":58980,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-09-19 03:37:48","like_diff":1,"likes":2,"dislikes":1,"content":"很好的"},{"id":61095,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-11-08 11:52:48","like_diff":1,"likes":1,"dislikes":0,"content":"你不要就点一点"},{"id":61097,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-11-08 12:28:55","like_diff":1,"likes":2,"dislikes":1,"content":"上课认真，老师很好"},{"id":67044,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-20 06:36:58","like_diff":1,"likes":3,"dislikes":2,"content":"最爱这种讲课慢的老师，真的是上过的第一节听的都希望他稍微讲快点数学课！！小测给分极好！"},{"id":68459,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-23 08:31:13","like_diff":1,"likes":3,"dislikes":2,"content":"老师很呆萌，与学生无交流，像牛逼靠听课和自学。看个人。互动 无。理性分析的人。"},{"id":68706,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-23 15:49:28","like_diff":1,"likes":4,"dislikes":3,"content":"喜欢！是很可爱的老师！讲得很清楚！作业量也很合适！"},{"id":68729,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-23 16:16:27","like_diff":1,"likes":3,"dislikes":2,"content":"平时分给得超级好 板书投影讲得很清楚 下个学期真的超级想选可惜选不上了"},{"id":80942,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-03 03:10:00","like_diff":1,"likes":3,"dislikes":2,"content":"老师是那种你越听课多了越觉得他好的。"},{"id":81747,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-06 05:10:06","like_diff":1,"likes":5,"dislikes":4,"content":"绩杀...不调分太低了"},{"id":81989,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-06 17:28:36","like_diff":1,"likes":4,"dislikes":3,"content":"昨天考今天出 微二挂了 虽然幽怨一下老师不调分 也是自己离及格线太远233333老师是个很好的老师！"},{"id":84687,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-13 14:19:17","like_diff":1,"likes":1,"dislikes":0,"content":"呆萌，人超好"},{"id":88068,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-12-26 03:56:28","like_diff":1,"likes":3,"dislikes":2,"content":"老师什么都好，就是给分不好"},{"id":93626,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-11 03:44:28","like_diff":1,"likes":3,"dislikes":2,"content":"很真实，有一种脚踏实地的感觉，讲解问题从来不马马虎虎，能够从我们学生的角度来思考。"},{"id":94219,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-16 02:00:42","like_diff":1,"likes":3,"dislikes":2,"content":"师生情啊！感谢老师！！！"},{"id":94221,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-16 02:07:21","like_diff":1,"likes":2,"dislikes":1,"content":"生趣，有听下去的动力"},{"id":94222,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-16 02:08:21","like_diff":1,"likes":3,"dislikes":2,"content":"微二重修，靠薛老师才过的，再生父母呀"},{"id":94236,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-16 02:56:49","like_diff":1,"likes":2,"dislikes":1,"content":"老师太好了！！！感恩老师给过?"},{"id":95687,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 01:38:23","like_diff":1,"likes":2,"dislikes":1,"content":"感谢社会主义师生情让我过了!"},{"id":95770,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 04:23:12","like_diff":1,"likes":1,"dislikes":0,"content":"老师好萌！"},{"id":95781,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 04:39:22","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲得特别好，特别详细。我都这么水了，还没挂，大爱薛儒英。"},{"id":95806,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 05:35:15","like_diff":1,"likes":2,"dislikes":1,"content":"我爱他\n\n浪死不挂\n\n而且助教小姐姐也太好了吧\n\n最后一天补了两个月的作业平时分给满了\n\n55555太感动惹"},{"id":95947,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 09:10:03","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的超可爱！萌萌的！口音我觉得虽然是有但是是不会影响你听懂与否的鸭。期末会帮忙调分~"},{"id":95974,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 09:49:36","like_diff":1,"likes":3,"dislikes":2,"content":"感谢老师不杀之恩！！呜呜呜老师人超好(づ ●─● )づ"},{"id":96287,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 16:25:40","like_diff":1,"likes":3,"dislikes":2,"content":"薛老师真的很棒！！上课通俗易懂，作业不多，助教小姐姐也超可爱！！！我吹爆！而且给分也好！！平时分都给满！"},{"id":97713,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-22 13:57:53","like_diff":1,"likes":3,"dislikes":2,"content":"老师很好，很可爱，就不小心卡绩了，有点难过。我知道很正常，但毕竟是门五学分的大课。"},{"id":105507,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-04-16 01:04:02","like_diff":1,"likes":7,"dislikes":6,"content":"犹如念经"},{"id":116716,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-09-14 02:57:50","like_diff":1,"likes":1,"dislikes":0,"content":"感谢老师，希望这学期可以过"},{"id":116856,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-09-17 00:42:27","like_diff":1,"likes":3,"dislikes":2,"content":"从很基础开始哦，节奏不快很舒服"},{"id":121157,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-01-20 01:22:13","like_diff":1,"likes":1,"dislikes":0,"content":"老师好，是我菜"},{"id":121304,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-12-23 06:27:57","like_diff":1,"likes":3,"dislikes":2,"content":"概念清晰 课件内容满满干货 永远挂着笑容的好老师"},{"id":121762,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-01-21 17:47:43","like_diff":1,"likes":2,"dislikes":1,"content":"😲"},{"id":123579,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-06-10 08:14:02","like_diff":1,"likes":2,"dislikes":1,"content":"如果你能适应某些口音，薛老师的课是非常棒的！老师真的很可爱~"},{"id":125151,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-09-02 09:13:42","like_diff":1,"likes":2,"dislikes":1,"content":"讲课很认真，成绩不好的问题是我太菜了，哭"},{"id":125510,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2020-09-10 17:28:16","like_diff":1,"likes":2,"dislikes":1,"content":"上课讲得很好，但是略催眠（或许是网课的锅），给分非常求是"},{"id":130652,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-01-24 05:58:06","like_diff":1,"likes":2,"dislikes":1,"content":"虽然有口音但是还是挺好的选他准没错"},{"id":137445,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-07-04 07:55:24","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课非常好，备课很认真！"},{"id":137659,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-07-05 13:33:37","like_diff":1,"likes":5,"dislikes":4,"content":"呜呜呜薛老师是浙江大学最好的老师，我这种死菜鸡居然有3.9，我真的配吗😭😭😭"},{"id":141086,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-09-23 05:20:40","like_diff":1,"likes":2,"dislikes":1,"content":"口音问题因人而异吧，我一北方人听得蛮清楚的"},{"id":141305,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-09-29 07:15:31","like_diff":1,"likes":3,"dislikes":2,"content":"老师人超级nice 期末海底捞。大佬的话满绩有手就行，菜鸡也能拿一个不那么难看的绩点——比如我"},{"id":146434,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-06 14:51:44","like_diff":1,"likes":4,"dislikes":3,"content":"老师真的很好(´｡✪ω✪｡｀)"},{"id":146548,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-07 01:58:28","like_diff":1,"likes":2,"dislikes":1,"content":"给分真的好"},{"id":146681,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-07 07:48:37","like_diff":1,"likes":5,"dislikes":4,"content":"实话实说，上课本身是一般般的，但是给分很好，PPT制作的很便于后期复习。自学能力强的同学强推，认真点可以满绩！"},{"id":151493,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-03-05 03:26:14","like_diff":1,"likes":2,"dislikes":1,"content":"非常好"},{"id":151981,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-03-22 11:13:48","like_diff":1,"likes":3,"dislikes":2,"content":"微甲一是薛老师教的，微甲二预置到了矿爷。两个老师都讲得很好，但是薛老师的事情相对来说真的太少了呜呜呜，根本没有慕课啥的。好怀念"},{"id":168973,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-02-24 01:56:36","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课有ppt，而且讲得也很细致，助教老师也不错。\n\n但是薛老师的口音确实很重，能不能接受可能就因人而异了。我刚开始好几节课都听得有点吃力，介意口音的话还是希望大家谨慎选择了。"},{"id":175561,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-25 13:27:09","like_diff":1,"likes":2,"dislikes":1,"content":"u1s1，会捞，但不会给高分"},{"id":175799,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-26 16:48:21","like_diff":1,"likes":5,"dislikes":4,"content":"不愧是求是英，捞是一点不捞哈，但是主要还是怪这个期末卷太难，22级真的实惨😢u1s1老师的ppt和讲课（不谈口音）还是可以的，上课也很有激情，每次看到他戴着老花镜看电脑，感觉自己没认真听课怪愧疚的，而且还在最后讲历年卷（虽然今年的卷子和历年卷关系不大🤯）助教xjj也挺好呀"},{"id":176397,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-28 16:58:25","like_diff":1,"likes":2,"dislikes":1,"content":"真一点不捞啊😨"},{"id":176546,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-06-29 08:42:02","like_diff":1,"likes":2,"dislikes":1,"content":"有很详尽的ppt，适合期末复习\n\n但是貌似给分不太好，比较求是"},{"id":186481,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-11 09:23:31","like_diff":1,"likes":3,"dislikes":2,"content":"薛老师好薛老师好薛老师好薛老师好 期末给我分高点期末给我分高点"},{"id":196206,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-07-02 07:31:59","like_diff":1,"likes":2,"dislikes":1,"content":"虽然说上课讲得很清晰生动，但是听课的人也不多，微Ⅱ认真听课真的好难，可能是因为老师讲得比较慢有点无聊，但实际上难度足够考试，好在紫色的教材很适合自学。作业很少，难度比较低，完全掌握知识要课后复习一下。平时分老师给的非常高，认真学高绩点也不是没有可能，当然换个老师就不用担心求是了。"},{"id":209711,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-07 01:02:49","like_diff":1,"likes":3,"dislikes":2,"content":"还没出分先来评价\n\n老师上课讲的很好 有口音但是没这么难理解 老师不提问上课比较自由 作业也是xzzd拍照提交 习题课不点名 完全可以不去\n\n作业每次都交但是水水的 平时分给满了 助教很用心 真的很好 \n\n没有评论说的那么吓人 好好学用心学 一定能拿到应得的成绩的\n\n\n\n补：刚评论完就出分了.. 还能接受 只能说是自己应得的成绩吧"},{"id":209770,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-07 04:23:09","like_diff":1,"likes":4,"dislikes":3,"content":"出分了，虽然平时分扣了点但最后满绩了。\n\n感谢老师和助教的辛勤付出，讲的非常全面仔细细致，助教也超级好，虽然求是，但给分非常棒，好好对待绝不会低。\n\n期末考试很多题老师都在复习提纲里面讲过类似的了，狠狠的点赞了！"},{"id":211040,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-10 11:36:51","like_diff":1,"likes":2,"dislikes":1,"content":"老师和助教都很好，学了就会有收获"},{"id":216635,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-03-19 14:24:00","like_diff":1,"likes":1,"dislikes":0,"content":"终于想起来来评论了，首先薛老师课讲得很好！其次要忍不住夸夸秋冬学期的助教张bx，感觉这样认真负责的助教真的很难得！现在更是觉得以后可能很难遇到这么好的助教了哈哈..."},{"id":22443,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-03-06 02:54:36","like_diff":0,"likes":3,"dislikes":3,"content":"讲道理，老师讲课调理清晰，充满激情，让人听着很开心也能听进去，给分也宽松！"},{"id":34217,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-09-28 14:03:34","like_diff":0,"likes":2,"dislikes":2,"content":"????"},{"id":38885,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2016-12-19 15:51:55","like_diff":0,"likes":2,"dislikes":2,"content":"调理清楚，易于理解，不拘泥于课本，绝对的好老师！！！"},{"id":40050,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-17 11:12:57","like_diff":0,"likes":2,"dislikes":2,"content":"浓浓师生情！顶上去吧！"},{"id":40398,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-03 07:08:35","like_diff":0,"likes":1,"dislikes":1,"content":"超级好的老师\n\n不说废话\n\n但就是上课有一点枯燥\n\n口音很重\n\n但还是超级喜欢这个老师"},{"id":41099,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-02-28 05:41:32","like_diff":0,"likes":1,"dislikes":1,"content":"超好，讲的调理清晰"},{"id":46221,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-01-21 03:11:40","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲的螺旋棒 逻辑和方法螺旋棒 讲的很慢 建议做笔记否则要开小差的 期中助教SB坑了好多分 总之很棒！"},{"id":56004,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-03 01:57:04","like_diff":0,"likes":3,"dislikes":3,"content":"很棒很萌的老师"},{"id":56673,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-04 08:30:24","like_diff":0,"likes":8,"dislikes":8,"content":"老师人很好啊，例题很多作业也不多，第二次小测直接给满了，话说调不调分是全校一起的吧，单个老师没权利吧？最多动一下平时分？老师讲课那么细致认真，虽然考得不是很好，但我也只能怪自己了......总之老师人很好，有些评论有点难听了......"},{"id":65972,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-10 13:23:39","like_diff":0,"likes":2,"dislikes":2,"content":"薛老真的超级好呜呜呜讲课很清楚，用的投影写得超级详细，作业少，平时分给得多，人也超和蔼超可爱。好可惜下个学期没选上薛老的课。"},{"id":68709,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-23 15:52:12","like_diff":0,"likes":2,"dislikes":2,"content":"超喜欢老师，讲义写的很清楚，每个人都能看到，讲课速度也保证大家都能跟上，下学期又选了老师的课"},{"id":68771,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-24 01:07:30","like_diff":0,"likes":3,"dislikes":3,"content":"讲课很慢很有条理，很认真的老师，听他的了很有收获，今年应该是调分了，给分也不错，很赞?"},{"id":80995,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-03 08:20:54","like_diff":0,"likes":2,"dislikes":2,"content":"挡掉体检，佛山手链。"},{"id":87040,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-09-20 05:13:06","like_diff":0,"likes":2,"dislikes":2,"content":"真的很踏实 有充足时间记笔记 满满的安全感"},{"id":90053,"teache 身的原因也有助教不调分的原因，这个成绩放在全校显得一般般，没有特别好）期末84，和自己估计得差不多。总评4.2，马马虎虎。\n\n老师是真的挺负责任的，毕竟作为男老师我觉得他挺负责的。上学期是童雯雯的微积分，相比之下在关心学生上比不上女老师，但男老师有男老师的好处，比如思维敏捷，说话实在，没有太多闲扯。虽然自己好几次没去上课，但是是觉得自己已经掌握了，对于觉得自己还没学好的还是去上课认真听的。至于评论区喊期末给分差的，应该客观一点看看自己是否真的有想的那么好，还是只是主观上觉得能考这些分。\n\n给老师九分，不太好的地方是有点自顾自讲课不关注学生的反应，还有口音真的重"},{"id":87981,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-10-19 07:57:54","like_diff":-1,"likes":1,"dislikes":2,"content":"挺好的，很细心，知识点清楚明了。"},{"id":91097,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-11-30 01:29:55","like_diff":-1,"likes":0,"dislikes":1,"content":"听不懂"},{"id":94970,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-18 14:02:17","like_diff":-1,"likes":1,"dislikes":2,"content":"很好啊，考试要考的的讲，考试不考的也讲。"},{"id":95697,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 02:06:10","like_diff":-1,"likes":3,"dislikes":4,"content":"感觉老师超级好，最后刚刚好89，4.5分。谢谢老师一学期的陪伴。老师人很nice，给分也好，期末还会给你们讲题目哦。"},{"id":95699,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 02:09:49","like_diff":-1,"likes":0,"dislikes":1,"content":"老师讲的真心好，平时分给的也很高。虽然有地方的口音（wá jū）但真的认真负责"},{"id":95714,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 02:29:56","like_diff":-1,"likes":2,"dislikes":3,"content":"口音很有味道，建议语言能力差的同学慎选。"},{"id":95761,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 03:50:31","like_diff":-1,"likes":1,"dislikes":2,"content":"感谢薛老师！！！！我微积分期中60，期末基本不会，最后分高到我感动我哭了，浓浓师生情"},{"id":95789,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 04:53:12","like_diff":-1,"likes":0,"dislikes":1,"content":"老师炒鸡可爱！！"},{"id":95812,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 05:49:24","like_diff":-1,"likes":2,"dislikes":3,"content":"已经离不开薛老师的口音了"},{"id":96004,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 10:55:33","like_diff":-1,"likes":1,"dislikes":2,"content":"爱您爱您❤️"},{"id":96349,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-21 01:01:53","like_diff":-1,"likes":1,"dislikes":2,"con kes":8,"content":"尔比发言还是出现在了评论区"},{"id":205864,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-12-12 11:05:13","like_diff":-4,"likes":7,"dislikes":11,"content":"点名点名点名！一定不能翘\n\nlz翘课太多五次点名全错过，5分考勤全没得，最后55\n\n但是翘也是有原因的，语言不通啊\n\n级数=甲素，y=娃……这™真心听不下去啊。。。\n\n当然老师水平挺好的，而且很爱笑"},{"id":211507,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-12 00:23:39","like_diff":-4,"likes":4,"dislikes":8,"content":"郭同学，咱们开始桑扣咯\n\nx局和y局（）\n\n适应了一个学期的口音，虽然学的一般老师原分直出，但是zbx助教哥哥真的好捞！很好的助教，喜欢！\n\n期末差一点点达到92的（助教给捞满绩）线，下学期再战"},{"id":103890,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-03-07 03:47:56","like_diff":-5,"likes":4,"dislikes":9,"content":"抱歉 单纯为口音打低分 南方人听惯了南方口音就别来了 这口音上过无数外地老师的课 第一次让我这么难受"},{"id":93578,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 04:56:08","like_diff":-6,"likes":4,"dislikes":10,"content":"出分我都惊了，4.5 老师给分太好了！"},{"id":186823,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-13 07:45:32","like_diff":-6,"likes":3,"dislikes":9,"content":"老师我爱你 给分太好了 让我很感动 一辈子都忘不了你"},{"id":53078,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-06-25 10:11:57","like_diff":-7,"likes":1,"dislikes":8,"content":"感谢老师让我过了"},{"id":44250,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-03 01:08:22","like_diff":-8,"likes":4,"dislikes":12,"content":"老师讲课效率特别高，口音听两次课就会习惯，关键是老师呆萌，和蔼可亲。给分不好是假的，给分真的超级超级棒！"},{"id":190366,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-02-28 13:02:31","like_diff":-8,"likes":5,"dislikes":13,"content":"坑爹老师，谁选谁吃亏"},{"id":137249,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-07-02 14:13:37","like_diff":-9,"likes":7,"dislikes":16,"content":"钉钉从来不回消息"},{"id":188842,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-01-20 07:35:25","like_diff":-9,"likes":2,"dislikes":11,"content":"薛老师确实挺求是的，4.8（卡绩了），但是讲课确实讲的好，ppt做得挺不错的，重难点也总结的很到位，自我感觉vjf是我学的最扎实的一门课。也表扬一下助教李娟小姐姐，人好看，课也讲的好，给分也大方，爱了爱了。"},{"id":194440,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2024-06-24 02:51:30","like_diff":-13,"likes":10,"dislikes":23,"content":"本人大一一年都是上xry老师的微积分甲课程，老师人很好，去问问题都会很热情回答，那些说给分不行的，想一想自己有没有好好学过这门课"},{"id":75426,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-03-11 16:46:45","like_diff":-14,"likes":3,"dislikes":17,"content":"轻轻松松4.8，赞！"},{"id":110397,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-26 10:30:31","like_diff":-14,"likes":3,"dislikes":17,"content":"平时分你是要自已留着用吗？"},{"id":154233,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-05-26 13:10:16","like_diff":-14,"likes":8,"dislikes":22,"content":"个人认为一般，虽然讲得清晰但是说话语速太慢，听着很累\n\n不过助教姐姐好好看，尤其是腿！！！声音还很温柔！！！为了助教姐姐我要学好微积分！！！"},{"id":81893,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-06 12:32:05","like_diff":-17,"likes":3,"dislikes":20,"content":"和别的班差了起码两档了解一下\n\n满绩的水平喜拿4.2\n\n还卡绩点\n\n开心"},{"id":111050,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-29 10:30:35","like_diff":-17,"likes":5,"dislikes":22,"content":"我上了老师的微积分（甲）二，最后4.8。老师讲课很系统而且详细，思路清楚，适合数学不太好的同学。但无论老师好坏，微积分这种课想要拿高分，还是要自己课下努力猛刷题的。"},{"id":72221,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-01-29 14:46:00","like_diff":-20,"likes":8,"dislikes":28,"content":"楼下4.8不知道在装什么，这种水卷不拿5.0在我看来和1.5没什么区别"},{"id":132461,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2021-02-01 17:03:47","like_diff":-20,"likes":12,"dislikes":32,"content":"好老师，不调分，不过我满了。\n\n微积分想满绩光上课听讲下课做作业没用的，起码得额外刷两本习题集。而且浙大的考试题又这么变态，建议做点数学分析提高一下，我用的是吉米多维奇，今年考试四个证明三个都是习题原题哈哈（思路一样，数值不一样）"},{"id":75857,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-07-07 03:16:23","like_diff":-24,"likes":6,"dislikes":30,"content":"期中不调分，跟别的班差了至少三分总评。很多人说老师不调分没啥，你想想自己期末考了多少分？考60分的看老师平时给满了就感激涕零，说老师这里好，那里好。但你让一个考90多的结果4.2的同学怎么想？在别的老师的班里 可能出现这样的情况吗？每个人的要求不一样，你用自己的标准去衡量别人，还质疑别人为什么难过，有道理吗？你期末考100给你总评90，你同意吗？"},{"id":95795,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-20 05:18:55","like_diff":-25,"likes":1,"dislikes":26,"content":"不调分\n\n不调分\n\n不调分\n\n期中考炸了\n\n最后91.3\n\n光荣卡绩。\n\n相信我一分不调。\n\n讲的还是不错的。"},{"id":146907,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-08 03:54:01","like_diff":-25,"likes":10,"dislikes":35,"content":"不作为的老师"},{"id":210189,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2025-01-08 10:21:20","like_diff":-31,"likes":2,"dislikes":33,"content":"10分给zbx助教 一分给老师 老师求是 但助教会发力 说实话这么为同学们成绩着想的助教哥哥在其他课程非常少见 助教的习题课讲解比老师讲得清楚（老师口音太重） 助教还会设置其他的标准来提升你的成绩（比如期末上90，期中就改成100分，本人有幸被改，真的十分感谢他）还比如作业允许同学少交一次，还有作业不会特别细看交了就是满分等等，这次期末考试我们班没人挂科，想必也是助教和功劳。说了这么多主要是助教是我上过的所有课程中最好的助教"},{"id":55597,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-07-02 04:20:07","like_diff":-37,"likes":1,"dislikes":38,"content":"出分满绩来报恩"},{"id":183997,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2023-12-06 02:08:30","like_diff":-37,"likes":4,"dislikes":41,"content":"来浙大遇到过的最好的老师，捞分力度很大！！感觉期末只考了60几最后4.8！！"},{"id":84159,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-01-17 04:09:10","like_diff":-42,"likes":6,"dislikes":48,"content":"呵呵了，给分全网最低，小测比其他老师难几个档次，平时成绩给分差，口音重，说不好普通话去练啊"},{"id":146636,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-02-12 00:48:01","like_diff":-42,"likes":10,"dislikes":52,"content":"综合考虑之下，薛老师真的是一名好老师。或者说，除了给分差这一点，简直是个完美的老师。我个人对薛老师的误解集中在给分上，我的一些朋友也是如此。但是如果真的客观来讲，薛儒英老师的评分，我可以给85/100（很高）。"},{"id":113745,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-07-07 07:19:09","like_diff":-48,"likes":4,"dislikes":52,"content":"老师真的不错，微甲2满绩了\n\n说不调分的还是自己没好好学，好好学是个人都能满绩"},{"id":110253,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2019-06-25 09:45:32","like_diff":-58,"likes":4,"dislikes":62,"content":"4.8路过，实力摆在那里，试卷再难也考不倒"},{"id":148203,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-12 01:25:32","like_diff":-61,"likes":7,"dislikes":68,"content":"微甲几乎没咋听课，最后因为期末考比较简单还是拿了满绩，老师是好老师，讲的很慢很细。"},{"id":148204,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-12 01:25:02","like_diff":-61,"likes":6,"dislikes":67,"content":"微甲几乎没咋听课，最后因为期末考比较简单还是拿了满绩，老师是好老师，讲的很慢很细。"},{"id":148205,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2022-01-12 01:25:02","like_diff":-67,"likes":3,"dislikes":70,"content":"微甲几乎没咋听课，最后因为期末考比较简单还是拿了满绩，老师是好老师，讲的很慢很细。"},{"id":23294,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2017-06-19 08:26:31","like_diff":-72,"likes":8,"dislikes":80,"content":"垃圾！就是演顺口溜的！听不懂！\n\n"},{"id":57997,"teacher_id":506,"teacher_name":"薛儒英","post_time":"2018-03-08 03:00:59","like_diff":-133,"likes":5,"dislikes":138,"content":"4.8路过，实力摆在那里，试卷再难也考不倒\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
