06-28 08:12:08","like_diff":25,"likes":29,"dislikes":4,"content":"本应5月初结束的12分钟跑，为了几个没考试的同学，老师每周六日去体育场等他们考，一直等到六月末。大学有几个老师能这样负责认真？上陈老师的课能感受到久违的信任和关心。希望有缘还能修您的课(泪目…)"},{"id":12596,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-23 14:42:48","like_diff":19,"likes":21,"dislikes":2,"content":"超级超级超级超级好的老师  难得有文采的体育老师 对学生是真的好 真的超级好"},{"id":13764,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-30 17:28:53","like_diff":18,"likes":19,"dislikes":1,"content":"老师人好到爆 怎么不是满分"},{"id":21253,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-02-27 14:58:01","like_diff":18,"likes":19,"dislikes":1,"content":"真的是一个温柔可爱的老师，真心关心学生的健康 给分真的是超好，么么哒陈老师这学期老师里面我唯一开放了看我朋友圈权限的，因为他是朋友哇(ฅ>ω<*ฅ)"},{"id":8255,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-09-18 01:03:35","like_diff":17,"likes":22,"dislikes":5,"content":"好老师 没得说 选了两年他的课"},{"id":24049,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-04-26 07:11:44","like_diff":16,"likes":19,"dislikes":3,"content":"老师实在太好了，选了两学期，特别爱笑，又和蔼，最重要的是对学生好，特别鼓励大一的谈恋爱hhh"},{"id":30285,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-07-01 07:54:08","like_diff":16,"likes":17,"dislikes":1,"content":"史上无敌超级大暖男！超级关心学生，超级和蔼，给分超级好！很萌很贴心！有一次感冒翘课了，他事后还问我怎么样了，有没有好一点。我上课的时候一直咳嗽（其实那时候好的差不多），他看到了，过来超关心地说你别打了，休息一会儿吧，要不先回去吧，不要累着了，上课没关系的。真的超级暖心超级感动！最最最喜欢的老师！"},{"id":93076,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-01-07 08:23:25","like_diff":16,"likes":16,"dislikes":0,"content":"老师笑起来眼睛弯弯的，像一只狐狸(✪▽✪)超可爱"},{"id":12555,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-23 13:06:02","like_diff":15,"likes":16,"dislikes":1,"content":"老师人超级好，笑眯眯的，很慈祥，给分也宽容，还能熟练在朋友圈使用表情包"},{"id":39482,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-23 05:09:10","like_diff":14,"likes":15,"dislikes":1,"content":"因为这个课，认识了一个充满生活情趣的完美老师，还认识了一个活泼的萌妹子。今天是选课的最后一天了，不巧的是我们因为预置都不能再选陈老师的课了，多希望还能再上老师的课，再和她打一学期的乒乓球。"},{"id":10474,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-11-19 04:00:55","like_diff":13,"likes":15,"dislikes":2,"content":"炒鸡棒的老师！特别喜欢他的笑容，和学生打成一片，十分细致认真！"},{"id":206241,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-13 10:38:02","like_diff":13,"likes":13,"dislikes":0,"content":"为什么陈老师要退休了！！！居然能作为他的最后一班学生，虽然很不舍得但还是好幸运！！！\n\n老师真的特别特别好啊啊啊啊！！乒乓球群里刷屏了“陈烽我爱你”的表情包还有谁！！！\n\n国庆发了三个自己写的word文件，告诉我们杭州的清净的游玩地点，附上的都是自己拍的照片啊好用心！！（之后跟男票都一起去逛过了，好棒啊）\n\n12分钟跑前给我们合影，可爱地说要有阳光拍照才好看，然后给我们每个人跑步都拍了照片！！！（虽然自己丑丑的但是超级感动哇！！！）\n\n考试非常非常非常宽容，12分钟跑跑5圈就行了，看你还剩多少时间来给分，真的好人性化！乒乓球考试58个直接帮我记60！！！\n\n他是一个会不仅用心上课，还会语重心长地告诉我们要早点在大学里谈恋爱，天天锻炼身体的老师，真的像老父亲一样，呜呜！！\n\n永远是慈祥的笑容，从来不会生气，眼睛笑起来弯弯的，打球技术一流……\n\n呜呜，真希望所有人都能上陈老师的课啊！！！"},{"id":11960,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-21 11:44:30","like_diff":12,"likes":13,"dislikes":1,"content":"人超好，不只是乒乓球上的帮助。"},{"id":13540,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-29 05:11:54","like_diff":12,"likes":13,"dislikes":1,"content":"必须10分"},{"id":27807,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-27 15:54:58","like_diff":11,"likes":11,"dislikes":0,"content":"老师无论是在人格魅力还是职业素养上都是我见过坠吼的，上课的时候对学生很细致，引体向上简直好到不行，最感动的是12分钟跑的时候不断地给你加油，浙大最好的体育课回忆"},{"id":92619,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-01-03 06:38:09","like_diff":11,"likes":11,"dislikes":0,"content":"超级喜欢老师还有课上遇到的很多同学，老师会亲自给每个人喂球的，下学期还是老师的乒乓球ψ(｀∇´)ψ"},{"id":13461,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-28 06:48:42","like_diff":10,"likes":13,"dislikes":3,"content":"老师真的人很好，微信里也经常会开开玩笑。报了早课所以他还会带吃的过来怕别人没吃饭。给分也特别好！真的不能错过这个老师"},{"id":14883,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-01-10 15:36:04","like_diff":10,"likes":12,"dislikes":2,"content":"会和同学分享的老师，上课感觉很温暖啊~~然后会推荐各种玩的地方，也会想方设法帮你提高成绩，真的真的很好的老师。"},{"id":33029,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-09-10 07:01:16","like_diff":10,"likes":12,"dislikes":2,"content":"记得大一上陈老师早上第一节课 起晚了没吃早饭 捂着肚子上课 陈老师看我像是饿了 从自己包里掏出一个鸡蛋给我吃 感动的不行"},{"id":101595,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-01-28 14:15:46","like_diff":10,"likes":10,"dislikes":0,"content":"别的不重复了，机缘巧合加了老师的微信，他的朋友圈充满着朝气与感恩，人品是真的好(✪▽✪)"},{"id":162678,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-12-03 14:27:08","like_diff":10,"likes":10,"dislikes":0,"content":"第一次写评论，陈老师绝对值得十分。疫情原因封在宿舍，老师发了好几段话安慰没有来得及体测和其他感到焦虑的同学。乒乓球课上也是非常有耐心，给每个同学指导和鼓励，每次说话的时候都是亲切微笑的样子。他真的是一个温和又负责，心地善良而且真诚的老师。选上了他的乒乓球课真的是我这学期最大的幸运。"},{"id":12221,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-22 11:38:58","like_diff":9,"likes":11,"dislikes":2,"content":"遇到过最好的老师！"},{"id":12669,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-24 00:49:38","like_diff":9,"likes":11,"dislikes":2,"content":"老师很可爱！人超好！爱笑"},{"id":27811,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-27 16:22:37","like_diff":9,"likes":10,"dislikes":1,"content":"最喜欢啦～选了两次老师的乒乓\n\n力荐 最爱的老师"},{"id":34458,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-01-14 03:51:13","like_diff":9,"likes":13,"dislikes":4,"content":"助你满绩，助你脱单。10分上限太低。"},{"id":14150,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-01-05 04:28:03","like_diff":8,"likes":11,"dislikes":3,"content":"第一个满绩，老师炒鸡好，关心学生，体谅学生，没有架子"},{"id":26245,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-16 11:28:03","like_diff":8,"likes":10,"dislikes":2,"content":"老师超级棒！一直笑着和你说话而且很关心人，也会跟你聊家常！"},{"id":103750,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-03-05 03:43:45","like_diff":8,"likes":8,"dislikes":0,"content":"这也太暖男太温柔了8！！！"},{"id":116362,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-09-09 15:40:53","like_diff":8,"likes":9,"dislikes":1,"content":"上课教你要在大学前2年找对象的体育老师还有谁？\n\n\"大学下手要趁早\""},{"id":122742,"teacher_id":8,"teacher_name":"陈烽","post_time":"2020-03-28 02:35:45","like_diff":8,"likes":8,"dislikes":0,"content":"陈老师人真的太好了！！！技术好、温柔、对学生好！你要是看老师朋友圈的话你会发现老师真的是会生活，爱生活的人！！！！唯一的缺点就是课太难选选不上！！"},{"id":10974,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-11-23 14:19:56","like_diff":7,"likes":10,"dislikes":3,"content":"老师很和蔼，笑眼~~~"},{"id":12408,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-23 08:01:50","like_diff":7,"likes":9,"dislikes":2,"content":"老师人炒鸡炒鸡炒鸡好！！！！！选上了就偷着乐吧～"},{"id":13034,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-24 14:38:58","like_diff":7,"likes":9,"dislikes":2,"content":"老师真的超级好！！！"},{"id":32448,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-07-07 02:11:24","like_diff":7,"likes":10,"dislikes":3,"content":"永远笑眯眯的老师。陈老师经常说，我一直在紫金港，如果你们毕业回来找到我，一定请你们吃饭。还有记得加老师微信哦，陈老师永远年轻！"},{"id":38780,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-01-14 14:42:09","like_diff":7,"likes":8,"dislikes":1,"content":"老师非常关心学生，从来都不会生气，还会特别用心地记名字，选到的同学一定要珍惜。"},{"id":101688,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-01-29 01:12:02","like_diff":7,"likes":8,"dislikes":1,"content":"陈老师真的超！级！好！！！本来以为自己会卡绩都被调分了！开心！老师上课也很认真，体育辅导课还教我们打太极（虽然一直没怎么学会，但是还是觉得有点好玩）上体育课的时候会聊一些人生哲理，择偶观念之类的（哈哈哈反正我觉得还挺好），日常踩点到老师也很宽容，希望还能选上陈老师的课！"},{"id":108062,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-05-14 02:49:13","like_diff":7,"likes":8,"dislikes":1,"content":"怎么没有100分！！夸爆好吗！！平时每节课都会给我们讲热身运动的重要性，节假日给我们推荐值得去的景点，上课给我们拍照，热心地让我们男女生多交流hhhhhh简直了。上课打球即使很垃圾也会耐心地给我讲解帮我喂球，12分钟跑也不强求我们...为什么最后一次体育课才遇见陈烽老师555（幸好最后一次体育课有幸遇见陈老师）。学弟学妹还不疯狂选择陈老师的乒乓球课！！"},{"id":206709,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-17 07:29:29","like_diff":7,"likes":7,"dislikes":0,"content":"有幸作为陈老师的绝版学生\n\n永远在发自内心地微笑，永远在关心每个学生，可惜老师已经到退休年龄了😢😢\n\n浙江大学你能拥有陈老师是你的荣幸知道吗（指指点点）"},{"id":12683,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-24 01:41:32","like_diff":6,"likes":8,"dislikes":2,"content":"棒，很照顾我们"},{"id":13030,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-24 14:28:18","like_diff":6,"likes":8,"dislikes":2,"content":"好，给分很公道"},{"id":25778,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-21 05:51:40","like_diff":6,"likes":9,"dislikes":3,"content":"不仅是给分好，重要的是课堂上学到了很多课程之外的东西"},{"id":26407,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-18 03:47:32","like_diff":6,"likes":8,"dislikes":2,"content":"老师好到不行 没得说"},{"id":28044,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-28 08:01:47","like_diff":6,"likes":7,"dislikes":1,"content":"陈老师真的是大学来见过最和蔼可亲的老师了！教的很好上课也没有负担啊qaq学弟学妹不要因为老师好就欺负他啊呜呜呜 还想继续选他的课qaq"},{"id":64818,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-12-27 08:50:57","like_diff":6,"likes":6,"dislikes":0,"content":"老师是一个大暖男，长得还帅，温和有耐心，会一个个认真给学生挡球，平时上课也很有趣，上课完了还会给我们讲很多道理，总是鼓励我们去运动，去爬山，去出去玩，所以疯狂为我们老师打电话!"},{"id":120387,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-12-02 09:35:38","like_diff":6,"likes":7,"dislikes":1,"content":"陈烽老师真的很好很好很好啊！零基础上他的乒乓球初级班，老师真的很照顾，会手把手地教。而且人也很幽默经常开开玩笑讲讲冷笑话什么的，很爱学生的好老师！www爱死他了 你们都不要跟我抢！"},{"id":143406,"teacher_id":8,"teacher_name":"陈烽","post_time":"2021-11-25 07:51:49","like_diff":6,"likes":6,"dislikes":0,"content":"陈老师真的超级无敌好呜呜呜呜 是真的会让你觉得是在想方设法让大家都好过一点 超级温柔超级细心超级可爱！！"},{"id":163644,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-12-16 01:54:03","like_diff":6,"likes":6,"dislikes":0,"content":"最好的体育老师！没有之一！"},{"id":183075,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-11-22 04:41:35","like_diff":6,"likes":6,"dislikes":0,"content":"我在zju的爷爷😭😭好慈祥的爷爷😭😭"},{"id":185289,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-12-27 15:00:47","like_diff":6,"likes":7,"dislikes":1,"content":"10分是系统的极限，不是老师的极限"},{"id":202714,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-11-14 03:21:33","like_diff":6,"likes":6,"dislikes":0,"content":"遇到过最好的体育老师"},{"id":207921,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-25 03:22:34","like_diff":6,"likes":6,"dislikes":0,"content":"能上陈烽老师的最后一节课是我来浙大最大的幸运"},{"id":208195,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-26 06:51:43","like_diff":6,"likes":6,"dislikes":0,"content":"陈烽老师是我遇到最好的体育老师，也是最好的哲学老师。老师教的不仅是乒乓，也有人生的智慧。老师人很和蔼，对同学都很认真热情，脸上永远挂着笑脸。很幸运成为老师最后一班学生之一，希望老师永远开心，永远身体健康！满昏满昏！"},{"id":20202,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-01-26 13:45:32","like_diff":5,"likes":8,"dislikes":3,"content":"超级男神超级暖的老师，非常体谅学生，学到也不少，我还加了老师微信，大爱"},{"id":26128,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-16 05:16:51","like_diff":5,"likes":8,"dislikes":3,"content":"紫金港最好的老师\n\n"},{"id":26829,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-21 08:28:48","like_diff":5,"likes":8,"dislikes":3,"content":"极好的老师"},{"id":27750,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-27 10:52:41","like_diff":5,"likes":6,"dislikes":1,"content":"对于体育渣渣的我，很满意了！老师人超好，我爱陈烽老师！"},{"id":29860,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-30 12:09:41","like_diff":5,"likes":7,"dislikes":2,"content":"很慈祥！"},{"id":38593,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-11 06:35:46","like_diff":5,"likes":7,"dislikes":2,"content":"男神啊！有作业要采访一个老师 他就欣然接受 还坚持要我们先吃饭 他会一直等我们。还有跑完12分钟同学没有带外套 老师怕她感冒 把自己外套给她披上 真的是爱家爱生活爱学生的好老师～"},{"id":42186,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-01-14 00:33:24","like_diff":5,"likes":5,"dislikes":0,"content":"陈老师是我从小到大见过最有亲和力的体育老师了，对学生真的很好。强烈推荐他的乒乓球课。"},{"id":64830,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-12-27 09:50:32","like_diff":5,"likes":5,"dislikes":0,"content":"老师人超级好的，你的12分钟跑和体测成绩一定会比你的原有水平高。可能我上的是初级班，乒乓球没什么提高，但老师对我们真的很好，很幽默，会举行班赛。"},{"id":87144,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-09-21 02:27:48","like_diff":5,"likes":5,"dislikes":0,"content":"教谈恋爱～(￣▽￣～)~"},{"id":104605,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-03-25 05:05:48","like_diff":5,"likes":5,"dislikes":0,"content":"我宣布陈老师是我男神，好温柔好负责好细心一老师！赶早八点的课总是迟几分钟也很宽容！（老师对不起我以后一定努力早起……）"},{"id":110601,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-06-27 15:03:36","like_diff":5,"likes":6,"dislikes":1,"content":"我下学期选上了陈老师的体育辅导课都高兴得一批，你们自己感受感受kkk"},{"id":128819,"teacher_id":8,"teacher_name":"陈烽","post_time":"2020-12-25 14:55:10","like_diff":5,"likes":6,"dislikes":1,"content":"好老师，连中三次"},{"id":141355,"teacher_id":8,"teacher_name":"陈烽","post_time":"2021-09-30 11:25:46","like_diff":5,"likes":5,"dislikes":0,"content":"翘课之后会帮你签到的老师！陈老师yyds！\n\nrespect！"},{"id":151172,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-02-24 03:06:48","like_diff":5,"likes":5,"dislikes":0,"content":"太爱陈烽老师了！！！！老师超级温柔！给分超好！而且还很有文化！总是就是我心目中的体育老师中的top1！！"},{"id":164293,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-12-20 06:55:13","like_diff":5,"likes":5,"dislikes":0,"content":"陈烽老师不是十分我真的不是很认可"},{"id":180097,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-09-20 09:44:27","like_diff":5,"likes":5,"dislikes":0,"content":"选他就对了 美好的考勤制度 远超清华北大的教育理念 可遇不可求 享受他的课"},{"id":183768,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-11-30 01:23:29","like_diff":5,"likes":5,"dislikes":0,"content":"陈老师人真的超好！！！十二分钟跑还带相机来给我们拍合照，真的想一直上陈老师的课"},{"id":202822,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-11-14 14:17:38","like_diff":5,"likes":6,"dislikes":1,"content":"老师人超好，12分钟跑很会捞捞，平时也会跟我们分享很多人生建议，可惜我们是他的最后一届了"},{"id":208030,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-25 08:53:36","like_diff":5,"likes":5,"dislikes":0,"content":"今天上完老师的最后一节课，泪目了。"},{"id":12009,"teacher_id":8,"teacher_name":"陈烽","post_time":"2015-12-21 13:27:23","like_diff":4,"likes":8,"dislikes":4,"content":"嗯！超级棒，假期给我们推荐去哪里玩，成绩完全不担心"},{"id":16400,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-01-18 04:55:09","like_diff":4,"likes":6,"dislikes":2,"content":"太棒的老师！"},{"id":21702,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-03-01 00:25:45","like_diff":4,"likes":7,"dislikes":3,"content":"炒鸡棒的老师！和学生打成一片！会跟你聊天！每天在票圈直播自己去哪里爬山了hhh"},{"id":29043,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-29 07:20:46","like_diff":4,"likes":6,"dislikes":2,"content":"老师人超好，放假前还推荐我们去杭州的哪儿哪儿玩。"},{"id":38292,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-11-29 09:24:58","like_diff":4,"likes":5,"dislikes":1,"content":"我爱老师！十二分钟跑太有人性了！表白！看来是朋友圈太有文艺感了，会生活！ 平时上课听老师碎碎念挺好玩儿的哈哈哈。然后希望上课多教一点！"},{"id":38516,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-21 15:52:01","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很和蔼，对学生非常好，没事会开玩笑，所有问题他都会耐心回答，幽默风趣，朋友圈会晒做菜，还有爬山，他会给你推荐杭州好玩的地方，考试很松，也和会为学生着想，还会让男女对打乒乓球，总之是我见过的最好的老师，不能错过"},{"id":39942,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-01-13 09:18:49","like_diff":4,"likes":5,"dislikes":1,"content":"满绩。老师人细心。超级热爱生活"},{"id":55357,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-07-01 10:43:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师给分好棒\n\n我乒乓球打得很烂但老师一直很耐心"},{"id":83244,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-07-10 03:28:34","like_diff":4,"likes":4,"dislikes":0,"content":"选了两次老师的课，老师超好啊，可爱的大叔，每次上课都是带着笑的，很耐心，对待生活的态度超棒"},{"id":86657,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-09-18 01:20:52","like_diff":4,"likes":5,"dislikes":1,"content":"今天第一次课，完全爱上了这个老师！人简直不要太好，第一节课讲的非常详细，超级负责任。而且超级帅真的超级帅，年轻的时候肯定不知道俘获了多少少男少女。选课就选他没错的"},{"id":97739,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-01-22 14:32:14","like_diff":4,"likes":5,"dislikes":1,"content":"超级好的老师5555最后一节课有缘再见都要热泪盈眶了。非常温柔非常和蔼，一直笑眯眯。对大佬和对小白都很友好，没有基础也不用担心！给分也很善良嘞。平时非常关心同学们的健康问题，鼓励大家生活健康，以及促进同学之间的交流交友?"},{"id":101285,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-01-28 03:18:50","like_diff":4,"likes":4,"dislikes":0,"content":"老师超棒"},{"id":107548,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-05-06 11:32:36","like_diff":4,"likes":6,"dislikes":2,"content":"摊上一个会说“早上就想说了，今天嘴唇颜色很好看鸭”的老师，我算是栽了哈哈哈。认真地说，生活中很难遇到这样的人，在我眼里陈老师是那种真正懂得生活哲学的人。选这门课，你可能学不到很多乒乓球技巧，毕竟一个班这么多人，而且乒乓球主要还是靠自己练，但你绝对不会后悔！"},{"id":116363,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-09-09 15:40:53","like_diff":4,"likes":5,"dislikes":1,"content":"上课教你要在大学前2年找对象的体育老师还有谁？\n\n\"大学下手要趁早\""},{"id":122196,"teacher_id":8,"teacher_name":"陈烽","post_time":"2020-02-20 01:52:38","like_diff":4,"likes":5,"dislikes":1,"content":"敲敲打打了很多字，还是全部删掉了…自己语言比较匮乏，描述不了陈烽老师有多好。他真的太好太好了。"},{"id":122323,"teacher_id":8,"teacher_name":"陈烽","post_time":"2020-02-24 06:34:41","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的绝了好 大学的第一个满绩 横看竖看都好 就是课太太太难选课 新学期选不上他的课好难受呜呜呜 and十二分钟的安排超级合理👍🏻神仙老师"},{"id":128876,"teacher_id":8,"teacher_name":"陈烽","post_time":"2020-12-26 08:49:31","like_diff":4,"likes":4,"dislikes":0,"content":"老师太好了叭 希望以后也能有幸上老师的课！"},{"id":147283,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-01-09 11:15:54","like_diff":4,"likes":4,"dislikes":0,"content":"绝对的好老师，上课会很认真地讲解知识点。乒乓球小白也可以顺利考到不错的分数。体育老师里面绝对是顶尖的了。也是在浙大上学以来唯一一个用QQ和同学联系的老师。虽然我体育素质很差，最后分数全靠专项分拉起来。非常感谢老师。"},{"id":160608,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-09-28 02:18:22","like_diff":4,"likes":4,"dislikes":0,"content":"陈烽老师永远的神！！上了老师两学期的体素课和一学期的乒乓球，体验超级无敌好呜呜，得到了大学第一个满绩！"},{"id":164624,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-12-22 09:32:39","like_diff":4,"likes":4,"dislikes":0,"content":"良心教师，有关日常的分享超多"},{"id":170294,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-04-04 15:12:58","like_diff":4,"likes":6,"dislikes":2,"content":"陈烽老师yyds！！！！\n\n超级好 照顾每一个同学\n\n讲解也很详细，还会手把手教你正手攻球\n\n平时对我们关爱有加，和我们分享杭州的生活经验\n\n老师也在学习网络热词，真的好可爱！！！！\n\n\n\n快冲快冲\n\n大学不上一次陈烽老师的乒乓球课会成为遗憾~"},{"id":173752,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-06-02 08:35:41","like_diff":4,"likes":4,"dislikes":0,"content":"来浙大遇到的最喜欢的老师！！他会记住你的名字！！给他10分都嫌少！！"},{"id":180882,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-09-27 14:33:35","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的很好。人特别好！还提前下课，在下课时间给我们介绍西湖周边那些好玩的地方。人真的好好，我真的哭死。"},{"id":185644,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-01-03 08:31:19","like_diff":4,"likes":4,"dislikes":0,"content":"亚撒西捏"},{"id":188422,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-01-19 03:18:27","like_diff":4,"likes":4,"dislikes":0,"content":"非常好老师，选到就是赚到"},{"id":192817,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-05-31 01:45:43","like_diff":4,"likes":4,"dislikes":0,"content":"非常能唠嗑得一位老师"},{"id":199537,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-09-25 05:22:09","like_diff":4,"likes":5,"dislikes":1,"content":"陈烽老师真的超级好啊，上课轻松，（鼓励谈恋爱），喜欢到各处玩，每次还会在朋友圈写小散文感慨一下，真的是一个隐藏的小作家，还会跟我们分享杭州游玩攻略，可惜今年就要退休了，好舍不得他呀。希望老师在以后的日子里去更多好玩的地方，感受更美的风景，期待朋友圈的分享哦。"},{"id":205060,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-11-30 13:48:17","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真的超级好，跟着他上课不仅轻松快乐，而且常常听他用过来人的视角教学生看待生活里的事情，真的会很触动。"},{"id":206007,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-13 03:02:07","like_diff":4,"likes":5,"dislikes":1,"content":"陈老师退休啦，他是我的神，非常温柔非常关心学生，总是笑眯眯的。好舍不得他（爆哭）"},{"id":211279,"teacher_id":8,"teacher_name":"陈烽","post_time":"2025-01-11 06:08:07","like_diff":4,"likes":4,"dislikes":0,"content":"非常好老师。只能在心里默默念着您的好。希望老师一直平安快乐。"},{"id":211953,"teacher_id":8,"teacher_name":"陈烽","post_time":"2025-01-13 02:46:23","like_diff":4,"likes":4,"dislikes":0,"content":"祝陈老师退休生活天天开心\n\n选上陈老师的课是我的福气\n\n热爱生活的老师 puq传递正能量！"},{"id":19130,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-01-23 10:12:55","like_diff":3,"likes":5,"dislikes":2,"content":"超级棒，超亲切，给分也好"},{"id":25843,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-11 15:06:25","like_diff":3,"likes":5,"dislikes":2,"content":"超级棒的老师，从他的分和选他课的难度上就能看出来……绝不仅仅是给分好。"},{"id":26326,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-17 02:48:47","like_diff":3,"likes":7,"dislikes":4,"content":"特别亲切"},{"id":27184,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-23 12:39:38","like_diff":3,"likes":6,"dislikes":3,"content":"喜欢，想再次选但是选不上?"},{"id":27872,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-28 02:02:56","like_diff":3,"likes":5,"dislikes":2,"content":"老师人超好，很负责，12分钟计算方法很赞"},{"id":35310,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-21 11:38:17","like_diff":3,"likes":4,"dislikes":1,"content":"老师超级好，来贡献一个十分"},{"id":38887,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-19 15:56:33","like_diff":3,"likes":3,"dislikes":0,"content":"超级好的老师，也是一个很会享受生活的老师。选他的课，你学到的东西绝不仅仅是乒乓球技术"},{"id":39139,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-21 09:57:29","like_diff":3,"likes":3,"dislikes":0,"content":"老师人超级好，风趣幽默～"},{"id":40470,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-01-03 14:07:26","like_diff":3,"likes":3,"dislikes":0,"content":"老师人特别好，特别好！"},{"id":48531,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-03-07 01:17:52","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好"},{"id":48564,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-03-07 08:55:31","like_diff":3,"likes":5,"dislikes":2,"content":"目前遇到的最能说的体育老师，致力于同学间交友，无论异性还是同性←_←"},{"id":54824,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-06-30 09:12:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师人超好，第三次报他的课了"},{"id":56423,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-07-03 17:39:32","like_diff":3,"likes":5,"dislikes":2,"content":"上了四次陈烽老师的课，可以说是大学里遇见的最好的体育老师了（笑"},{"id":64787,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-12-27 06:38:14","like_diff":3,"likes":3,"dislikes":0,"content":"虽然半年，但却很不舍，大学中最好的老师之一，二陈（陈烽，陈锦辉）老师是生命中的贵人。。"},{"id":67108,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-01-20 09:35:24","like_diff":3,"likes":3,"dislikes":0,"content":"陈老师真的超棒！亲切又可爱，时不时还讲点儿“大学生活须知”，鼓励同学们去交朋友啥的……选上的同学请珍惜这段上课时光哦w"},{"id":79629,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-06-12 00:16:59","like_diff":3,"likes":4,"dislikes":1,"content":"想尽办法让男女同学凑在一起打球啊哈哈哈哈……老师很萌，很关心我们的交友问题(嗯)。辅导打球技巧的时候非常耐心，经常鼓励同学。有点小话唠，但是笑眯眯的就像自家长辈一样。"},{"id":83562,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-07-10 15:12:09","like_diff":3,"likes":3,"dislikes":0,"content":"满绩飘过，为老师打call"},{"id":90691,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-11-25 09:16:15","like_diff":3,"likes":3,"dislikes":0,"content":"不止是最好的体育老师，个人认为可以说是浙江大学最好的老师"},{"id":93456,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-01-10 00:55:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的超级赞，他会给你分析体育成绩，让你不要太担心。"},{"id":96090,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-01-20 12:42:03","like_diff":3,"likes":4,"dislikes":1,"content":"真想多遇见像这样温柔的人"},{"id":108911,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-06-04 06:30:51","like_diff":3,"likes":3,"dislikes":0,"content":"我又要来吹爆陈老师！这个学期欧气不足，没选上陈老师的课，但是刚刚陈老师给我们考试的时候，念到我的名字，非常和蔼面带笑容地和我说：我们有半年没见了。呜呜呜，老师真的很好！选上陈老师的课，一定要珍惜！"},{"id":110247,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-06-25 04:55:10","like_diff":3,"likes":3,"dislikes":0,"content":"告诉你去哪玩"},{"id":111465,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-07-01 15:48:15","like_diff":3,"likes":4,"dislikes":1,"content":"啊啊啊啊陈烽老师我爱你啊啊啊啊啊！！！人超级nice对学生超温柔，上课也很轻松愉快，零基础也能学会，老师会一对一教学，不懂可以问，老师真的一学期能记住同学呜呜呜十二分钟跑还一直鼓励同学我爱了，就这么说我超烂，之前体育超差，这次4.8{基本班里都是5和4.8了，实在太温柔了我好爱呜呜呜男神"},{"id":115381,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-07-20 08:10:35","like_diff":3,"likes":3,"dislikes":0,"content":"如果我能成为老师，一定要成为这样的老师"},{"id":120391,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-12-03 01:45:42","like_diff":3,"likes":4,"dislikes":1,"content":"人超级好，必须满分！"},{"id":135407,"teacher_id":8,"teacher_name":"陈烽","post_time":"2021-05-10 02:52:00","like_diff":3,"likes":4,"dislikes":1,"content":"为什么只选得上一次呜呜，上过老师的课以后就很难再欣赏其他体育课了"},{"id":140757,"teacher_id":8,"teacher_name":"陈烽","post_time":"2021-09-16 00:31:01","like_diff":3,"likes":3,"dislikes":0,"content":"不错。很奈斯的老师"},{"id":140760,"teacher_id":8,"teacher_name":"陈烽","post_time":"2021-09-16 00:41:40","like_diff":3,"likes":3,"dislikes":0,"content":"很和蔼啊"},{"id":142885,"teacher_id":8,"teacher_name":"陈烽","post_time":"2021-11-17 05:34:51","like_diff":3,"likes":4,"dislikes":1,"content":"我爱老师！！说要吃老师做的蛋糕老师真的给我做了（刚刚给我发做蛋糕的视频说明天乒乓球课给我带过来）我都快忘了呜呜老师真的很用心的记得我好感动aaa。10分太低了！！我对老师的评分没有上限！(*'▽'*)♪老师还有好多好多好的，陈老师的温暖永远诉说不完～"},{"id":155158,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-06-09 02:30:21","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的特别特别好 最后一节体素课还拿胶卷机给我们拍照 真的很感动"},{"id":162478,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-11-23 05:44:54","like_diff":3,"likes":3,"dislikes":0,"content":"老师很和善"},{"id":162518,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-11-24 03:17:08","like_diff":3,"likes":4,"dislikes":1,"content":"陈老师是尊滴好老师，超级超级耐心可爱体贴学生，乒乓球就选陈烽老师的！\n\n0基础选乒乓球课，老师教得超耐心而且还一直夸奖鼓励\n\n每天笑眯眯的喜欢和大家聊天开玩笑，路上见了我还主动和我打招呼（当时吓了我一跳，不知道老师居然记住我了！）\n\n建了很大的微信群经常给大家发通知消息（想到这里忽然想起自己的体育理论考试作业还没写）\n\n12分钟跑和仰卧起坐都尽力给大家宽松的环境，跑前还很有仪式感地给大家拍了照片，跑后送糖给大家吃\n\n专项不知道，老师菜菜捞捞呜呜\n\n\n\n反正就是超级好，被老师狠狠感动了，希望下学期还能选到老师的课"},{"id":164935,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-12-28 02:12:57","like_diff":3,"likes":3,"dislikes":0,"content":"上的体素课，感觉到老师是真的喜欢运动，珍惜他的学生，想要分享给大家一些健康的tips"},{"id":169774,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-02-28 00:43:44","like_diff":3,"likes":3,"dislikes":0,"content":"太好了🥹，选上老师的课做梦都会笑醒"},{"id":174667,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-06-15 09:10:46","like_diff":3,"likes":3,"dislikes":0,"content":"陈老师你是我的神啊！！！！！！！！！！！下学期时间冲突选不了cf老师的课了我哭死！！！！！！！！！！！！！！！！！！！！！！！！！！！！！我还要再上啊啊啊啊啊啊啊啊啊"},{"id":180081,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-09-20 09:02:35","like_diff":3,"likes":4,"dislikes":1,"content":"第一节体素课 我哭死 他好好啊"},{"id":183773,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-11-30 03:25:50","like_diff":3,"likes":4,"dislikes":1,"content":"我真的真的真的真的真的好爱陈老师！！呜呜呜呜呜我哭死，是我在zju的第一个体育老师！我真的爱死！！！！希望下学期还能选上乒乓球啊啊啊啊啊（我的男神！我的男神！我的男神！）"},{"id":184594,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-12-22 02:24:39","like_diff":3,"likes":3,"dislikes":0,"content":"都给我去选老师的身素课！！特别轻松，而且老师人也很好！！！！"},{"id":184701,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-12-22 08:43:39","like_diff":3,"likes":3,"dislikes":0,"content":"陈烽yyds，没啥好说的选了你就懂，第一节课可以加老师微信，真的治愈"},{"id":185452,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-12-29 12:11:46","like_diff":3,"likes":3,"dislikes":0,"content":"他教的不只是乒乓球，更是人生的态度和哲学！强推！"},{"id":190165,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-02-24 06:56:35","like_diff":3,"likes":4,"dislikes":1,"content":"体素课选到陈老师的课可以说是我选课运气最好的事情\n\n上课打八段锦，不用担心考核，不用担心迟到，不用担心运动量\n\n打完八段锦还会讲一些体测窍门或者是一些人生感悟\n\n结课会和大家一起拍拍立得大合照！！\n\n听我的直接冲"},{"id":193365,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-06-07 09:05:29","like_diff":3,"likes":4,"dislikes":1,"content":"陈老师！！！！！太喜欢了！！！！！！！！选上了就乐吧！！！！！！！！！！超级爱！！！！！！！！！！最喜欢的老师！！！！！！！！！！！！！！！！！"},{"id":195265,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-06-27 13:56:58","like_diff":3,"likes":3,"dislikes":0,"content":"无可挑剔"},{"id":199532,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-09-25 04:03:56","like_diff":3,"likes":3,"dislikes":0,"content":"老师，我爱你！！！！！"},{"id":201848,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-11-07 02:24:40","like_diff":3,"likes":4,"dislikes":1,"content":"陈烽老师超级超级超级好，对同学超级和蔼，耐心，喜欢到处玩，然后在朋友圈发小散文，还给我们做杭州游玩攻略，怎么会有这么好的老师啊，我要爱死了。"},{"id":206123,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-13 05:50:20","like_diff":3,"likes":3,"dislikes":0,"content":"乒乓教的好好，人很和蔼，眼角弯弯，总是笑眯眯的。体素课还是打太极，爱了爱了。可惜退休了，不然我次次选"},{"id":206376,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-14 16:16:52","like_diff":3,"likes":3,"dislikes":0,"content":"呜呜呜陈老师我舍不得你，陈老师人超级超级好，可惜陈老师要退休了"},{"id":208315,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-27 00:20:34","like_diff":3,"likes":5,"dislikes":2,"content":"到底是哪些出生不给老师打满分的，这么温柔的老师怎么能狠心不打满分"},{"id":208439,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-27 16:22:40","like_diff":3,"likes":5,"dislikes":2,"content":"祝老师今后也笑口常开，万事胜意！\n\n很温柔，开朗，有耐心的一位老师，到浙大以来第一位让我想永远记住名字和面孔的老师。如果你看到他拿着相机在球房跑来跑去，对着你一顿狂拍，然后偷偷去拍同学们衣服上有趣的图案，你也会觉得他心里应该住着一个明朗的大男孩。备注，老师拍得不错。\n\n虽然我打的很菜，是名副其实的“差生”。但还是留恋从秋到冬，一周一次的相处。接触纯粹的人是一种治愈。\n\n祝课友和您都越来越好！"},{"id":208820,"teacher_id":8,"teacher_name":"陈烽","post_time":"2025-01-02 08:48:54","like_diff":3,"likes":3,"dislikes":0,"content":"陈烽老师是我入学遇到的最好最好的老师😭😭😭刚认识的时候会觉得老师讲话慢慢悠悠的，比较喜欢讲道理（可能因为上了年纪啦）但是相处下来真的会被老师的真诚和温柔所打动！老师会记住每一个学生的特质，会回应每一个同学的爱，我在生日的时候送了老师一朵我收到的花束里的花，老师专门拍了好多照片发给我🥹🥹最后一节课很遗憾因病没到课，老师会发消息关心我说会永远记得我😭😭😭😭😭虽然很舍不得老师退休，但是祝愿老师永远身体健康万事如意，最后没有上过陈老师课的人这是你们永远的遗憾！！"},{"id":210435,"teacher_id":8,"teacher_name":"陈烽","post_time":"2025-01-09 07:09:59","like_diff":3,"likes":3,"dislikes":0,"content":"最好的老师，无需多言，爱你陈烽"},{"id":211525,"teacher_id":8,"teacher_name":"陈烽","post_time":"2025-01-12 01:05:11","like_diff":3,"likes":3,"dislikes":0,"content":"爱老师"},{"id":26425,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-18 10:18:00","like_diff":2,"likes":4,"dislikes":2,"content":"老師很好，會讓你輕鬆的拿高分"},{"id":26959,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-22 02:24:54","like_diff":2,"likes":5,"dislikes":3,"content":"人超好，选了他三学期的课了"},{"id":28854,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-09-22 04:15:45","like_diff":2,"likes":3,"dislikes":1,"content":"太喜欢老师啦啊啊啊啊啊爸爸人超级好啊啊啊啊啊"},{"id":30283,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-07-01 07:45:49","like_diff":2,"likes":3,"dislikes":1,"content":"炒鸡棒的老师！"},{"id":38259,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-11-28 12:44:35","like_diff":2,"likes":3,"dislikes":1,"content":"不开心"},{"id":39220,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-21 15:47:23","like_diff":2,"likes":2,"dislikes":0,"content":"棒！棒！棒！"},{"id":39469,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-23 03:04:26","like_diff":2,"likes":2,"dislikes":0,"content":"棒到没话说"},{"id":40913,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-01-06 10:03:03","like_diff":2,"likes":3,"dislikes":1,"content":"超棒的老师，一学期的课结束后真的舍不得他。可惜下学期没有选上陈老师的课，希望以后还能选上他的课。"},{"id":41867,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-01-13 05:53:01","like_diff":2,"likes":2,"dislikes":0,"content":"老师人超级好！！！虽然我只有3.3但是根本不用担心成绩，因为没有人的体育会烂成我这个样子ヽ(`Д´)ﾉ"},{"id":64663,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-12-26 06:23:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师超超超超超级好，给分很高很好，对所有人都是一直鼓励，很关心学生，特别是老师的朋友圈很有趣哦！十二分钟跑每圈都会给你鼓励，真的超可爱。\n\n"},{"id":64774,"teacher_id":8,"teacher_name":"陈烽","post_time":"2017-12-27 05:59:53","like_diff":2,"likes":4,"dislikes":2,"content":"老师人超好，还会给男女同学谈恋爱创造机会。。"},{"id":67937,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-01-22 10:42:28","like_diff":2,"likes":2,"dislikes":0,"content":"很棒的老师"},{"id":79029,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-05-21 06:00:04","like_diff":2,"likes":2,"dislikes":0,"content":"陈老师也太好啦吧！！！好的太多一时难以说完"},{"id":79853,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-06-14 10:30:10","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的炒鸡好der。选了两次老师的课嘿嘿。老师会很耐心的教你，每次上课都会一组组的指导过去，真的炒鸡炒鸡耐心。十二分钟跑也会给我们找个全操场最凉快的位置休息，每节课签到，嘻嘻其实可以补签的。上课会做一些好玩的其实是可以锻炼自己的游戏，还会交换球伴分组认识更多课上的人。每次节假日前有课老师总是会跟我们说这次放假可以去杭州的哪里玩呀，爬爬山吃吃好的，还会唠嗑说要多交朋友啊，看看风景啊。虽然球技说不上怎么样，但是真的超级感谢老师，还是从无到有进步了啊。"},{"id":83320,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-07-10 05:36:03","like_diff":2,"likes":4,"dislikes":2,"content":"就这么说吧，不选绝对会后悔～这门体育课明亮了我的一学期啊(⁎⁍̴̛ᴗ⁍̴̛⁎)"},{"id":92088,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-12-26 08:15:35","like_diff":2,"likes":2,"dislikes":0,"content":"我超爱他！"},{"id":92198,"teacher_id":8,"teacher_name":"陈烽","post_time":"2018-12-27 04:04:34","like_diff":2,"likes":3,"dislikes":1,"content":"大叔老师真的超级超级暖！上课有耐心，非常替学生着想。结课后还发长文祝新年快乐，真想四学期都上乒乓球啊！"},{"id":105157,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-04-05 11:42:19","like_diff":2,"likes":4,"dislikes":2,"content":"每一次老师的微信都会感动到我，每一次老师的专项辅导课都让我很愉快。唯愿上天眷顾，让我下学期选上老师的乒乓球课叭(^^)老师真的很关心学生，太棒辽！"},{"id":108872,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-06-03 11:54:52","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的超级超级好的 对大家都非常非常和蔼可亲 现在选课最大的难受就是再也没有这么好的运气再选上一次了 陈烽老师的课真的可遇不可求（当然还是要尽量去求）555好难过这学期的课要结束了！！！我还想常常找老师聊天（老师超级有趣的！）"},{"id":109343,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-06-13 07:04:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，叫的也很认真\n\n"},{"id":116351,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-09-09 01:07:15","like_diff":2,"likes":3,"dislikes":1,"content":"老师很有意思，喜欢东拉西扯"},{"id":117379,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-09-23 14:00:34","like_diff":2,"likes":2,"dislikes":0,"content":"和蔼可亲，专业教学"},{"id":118471,"teacher_id":8,"teacher_name":"陈烽","post_time":"2019-10-27 11:11:38","like_diff":2,"likes":2,"dislikes":0,"content":"陈老师是天使！"},{"id":127078,"teacher_id":8,"teacher_name":"陈烽","post_time":"2020-11-05 10:44:03","like_diff":2,"likes":4,"dislikes":2,"content":"老师好帅我好爱"},{"id":136112,"teacher_id":8,"teacher_name":"陈烽","post_time":"2021-06-11 03:55:20","like_diff":2,"likes":3,"dislikes":1,"content":"老师人不错的"},{"id":136473,"teacher_id":8,"teacher_name":"陈烽","post_time":"2021-06-18 11:07:38","like_diff":2,"likes":2,"dislikes":0,"content":"贼好的老师，不论是教学还是做人，都能有所启发。"},{"id":152077,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-03-25 03:12:51","like_diff":2,"likes":4,"dislikes":2,"content":"太喜欢陈老师了，每次看陈老师的朋友圈就是一种享受！"},{"id":154530,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-06-02 04:07:57","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级好"},{"id":155618,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-06-14 16:04:36","like_diff":2,"likes":4,"dislikes":2,"content":"全方位无死角的好…"},{"id":163750,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-12-16 05:03:01","like_diff":2,"likes":3,"dislikes":1,"content":"谁懂！！！太爱陈老师啦！真的好评～老师再过几年就要退休了，uu们抓紧抢他的课啊"},{"id":163864,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-12-16 09:33:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的超好，12分钟跑也会放水，平时也会教会我们很多人生哲理，都给我冲"},{"id":164218,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-12-19 09:43:05","like_diff":2,"likes":2,"dislikes":0,"content":"陈老师真的好好！！！"},{"id":164254,"teacher_id":8,"teacher_name":"陈烽","post_time":"2022-12-20 04:26:36","like_diff":2,"likes":3,"dislikes":1,"content":"陈烽是我的神!"},{"id":166867,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-01-14 03:42:59","like_diff":2,"likes":3,"dislikes":1,"content":"简直就是zju和蔼第一名……课程微信群里经常会和大家分享日常和心得，在去年年底封校的时候还会鼓励大家共度难关……群里都是爱陈烽的熊猫头表情包哈哈哈哈哈哈！上课的时候也很耐心很和蔼，总之就是都给我去选乒乓球"},{"id":172998,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-05-11 03:45:57","like_diff":2,"likes":2,"dislikes":0,"content":"这个学期还没结束就已经想下学期再选了嘿嘿嘿"},{"id":174691,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-06-15 15:59:09","like_diff":2,"likes":2,"dislikes":0,"content":"真正热爱生活 热爱教学 热爱学生的好老师！虽然只上了体素课 但是不妨碍我是cf的狂粉😍"},{"id":178838,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-07-25 00:36:35","like_diff":2,"likes":2,"dislikes":0,"content":"体素课。点名每节课最后都可以补签。上课内容为八段锦和太极，运动强度不大。老师真的很好，很和蔼，课后会跟我们讲一些经验之谈，可以看出来老师是一个非常负责且关爱学生的老师，希望以后还有机会能上陈烽老师的课。"},{"id":183234,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-11-23 03:56:55","like_diff":2,"likes":2,"dislikes":0,"content":"老师太好了，我哭死"},{"id":184477,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-12-20 10:44:50","like_diff":2,"likes":3,"dislikes":1,"content":"太好啦 11分"},{"id":184948,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-12-24 15:06:24","like_diff":2,"likes":2,"dislikes":0,"content":"冲就完了，最好的老师！"},{"id":185126,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-12-26 11:54:39","like_diff":2,"likes":3,"dislikes":1,"content":"自从上了陈老师的课所有人的课都相对逊色了许多...真的是超级超级好的老师，选上的真有福气"},{"id":185192,"teacher_id":8,"teacher_name":"陈烽","post_time":"2023-12-27 03:48:49","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的神！！！选了乒乓球，能选上是福气"},{"id":187184,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-01-15 03:45:05","like_diff":2,"likes":3,"dislikes":1,"content":"每次见到陈烽老师他总是笑眯眯的，真的让人心情也会变好呢，12分钟跑之前还会给我们用照相机拍照，真的是很热爱生活的一个老师，太喜欢陈烽老师啦！"},{"id":187586,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-01-16 16:38:06","like_diff":2,"likes":2,"dislikes":0,"content":"最完美的老师 这学期选上了老师的课真的很幸运"},{"id":188394,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-01-19 01:58:13","like_diff":2,"likes":3,"dislikes":1,"content":"超级好"},{"id":193387,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-06-08 11:58:58","like_diff":2,"likes":3,"dislikes":1,"content":"遇到最好的体育老师，课上认真教学，特别体贴学生，在群里也会尽心尽力地提醒大家各种事项，讲话也风趣幽默"},{"id":195298,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-06-27 16:09:56","like_diff":2,"likes":3,"dislikes":1,"content":"满分满分满分！！！\n\n\n\n从大一才入学就选过老师的乒乓球初级班，没有一点架子，很温柔。那时候还每学期都跑十二分钟，老师每学期都会捞。后来和老师保持过断断续续的私聊，没想到再过两年了期末考交换老师考试，他来我班上还认得我。我们又说了一会话，好感动。\n\n\n\n不过老师好像马上退休了？"},{"id":198876,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-09-12 10:36:03","like_diff":2,"likes":2,"dislikes":0,"content":"太好了"},{"id":201190,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-10-30 02:28:35","like_diff":2,"likes":2,"dislikes":0,"content":"正在上老师的课，前来给10分"},{"id":205980,"teacher_id":8,"teacher_name":"陈烽","post_time":"2024-12-13 02:34:14","like_diff":2,"likes":3,"dislikes":1,"content":"超级超级超级超级好的老师！！！伟大无需多言！！！十二分钟海底捞，乒乓球本身也带的十分细心！但是下学期就不能选他的课了，老师要退休了"},{"id":209351,"teacher_id":8,"teacher_name":"陈烽","post_time":"2025-01-05 13:28:04","like_diff":2,"likes":2,"dislikes":0,"content":"体育废，老师往上捞了一档，真的很感谢老师！祝老师退休快乐！很荣幸成为您的学生"},{"id":214980,"teacher_id":8,"teacher_name":"陈烽","post_time":"2025-02-19 15:46:06","like_diff":2,"likes":3,"dislikes":1,"content":"选了三个学期陈老师的课，如今陈老师退休了，我也毕业了，突然在一个夜晚怀念起了当年的乒乓球课，祝陈老师退休快乐。"},{"id":17056,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-01-19 13:59:13","like_diff":1,"likes":5,"dislikes":4,"content":"超级好的老师啊！"},{"id":18503,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-01-22 00:33:45","like_diff":1,"likes":5,"dislikes":4,"content":"老师超级好超级好超级好^O^"},{"id":20975,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-02-06 02:28:40","like_diff":1,"likes":4,"dislikes":3,"content":"老师人超好！"},{"id":22197,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-03-03 02:05:39","like_diff":1,"likes":4,"dislikes":3,"content":"好好好"},{"id":28241,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-06-28 08:19:59","like_diff":1,"likes":3,"dislikes":2,"content":"老师超级好，特别和蔼，也特别关心学生，推荐"},{"id":33269,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-09-17 08:37:10","like_diff":1,"likes":3,"dislikes":2,"content":"好好好"},{"id":34299,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-09-30 03:39:09","like_diff":1,"likes":4,"dislikes":3,"content":"我爱您"},{"id":38278,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-11-29 03:27:39","like_diff":1,"likes":2,"dislikes":1,"content":"太好了 12分钟很人情味"},{"id":38828,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-19 11:09:06","like_diff":1,"likes":1,"dislikes":0,"content":"就一句，从小到大，最好的老师！"},{"id":38977,"teacher_id":8,"teacher_name":"陈烽","post_time":"2016-12-20 06:50:02","like_diff":1,"likes":2,"dis                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
