                    const commentsData = [{"id":1572,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2015-03-22 15:34:00","like_diff":37,"likes":55,"dislikes":18,"content":"有感觉 听得不想下课\n\n"},{"id":80821,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-01 12:19:55","like_diff":28,"likes":36,"dislikes":8,"content":"十分打给韦祎助教小哥哥，人很好。顺便祈祷明天能考个好成绩。。。"},{"id":82268,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-07 15:17:07","like_diff":26,"likes":30,"dislikes":4,"content":"肥肠喜欢老师的课，一个学期下来真的学到了很多，而且老师上课特别喜欢笑，让人心情都好了。表白盛老师！还要实名表白韦助教，助教你太可爱了！给分也棒棒哒！"},{"id":82269,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-07 15:17:46","like_diff":25,"likes":31,"dislikes":6,"content":"表白帅气又善良，聪明又可爱的百科全书般的存在——韦祎助教(｡･ω･｡)ﾉ♡\n\n老师很可爱，绝对的大佬，疯狂点赞٩(๑^o^๑)۶"},{"id":136259,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-06-14 11:04:02","like_diff":24,"likes":26,"dislikes":2,"content":"3学分上的像13学分的工作量，一个学期展示次数多还有其他乱七八糟一大堆，盛老师的水平无法质疑，但是课后任务的可行性惨不忍睹"},{"id":137483,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-13 07:23:56","like_diff":22,"likes":24,"dislikes":2,"content":"老师知识渊博上课娓娓道来，但是今年科学哲学问题通核安排极其阴间，每周都有15min左右的展示，任务极重，外加大量的课外阅读量，还有辩论赛还有实验室走访实地调研，工作量可能是其他通核翻倍，但是事情这么多的情况下平时分只有40%，期末60%还是闭卷考试，不仅要写道理还要写案例，又累又卷预期得分还很不好。助教也是难以言表，不能帮你解决任何问题就算了，有时候给你帮倒忙，助教和盛老师沟通不畅朝令夕改效率低下最终就是我们重复劳动删删改改。通核快跑。\n\n\n\nUPD:出分了，和这门课工作量成反比嘻嘻。"},{"id":82137,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-07 08:05:11","like_diff":21,"likes":27,"dislikes":6,"content":"听老师的课就是享受，同时表白助教韦学长！从一种懵懂无知到看得懂哲学的过程，已修炼成功。"},{"id":82299,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-07 22:53:58","like_diff":17,"likes":20,"dislikes":3,"content":"认真学，对志在科研的同学会很有帮助的。考试题目偏开放，除了看《科学革命的结构》、《真科学》等书，平常最好对一些科技发展问题有自己的思考。调研的时候要有问题意识，主题可以适当放飞自我٩( 'ω' )و最后祝大家选到好助教，比如楼下提到的韦学长。"},{"id":82279,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-07 15:48:07","like_diff":16,"likes":21,"dislikes":5,"content":"诶，我给你讲啊，有个马哲的韦助教好到没朋友"},{"id":136260,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-06-14 11:24:05","like_diff":16,"likes":16,"dislikes":0,"content":"就这么说吧，盛老师课讲的还行，但是课后的事情比起其他的一些通核要多不少，我的室友们（都有通核）经常吐槽“你怎么又在搞你通核的东西了”😅😅"},{"id":139172,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-13 06:33:07","like_diff":13,"likes":13,"dislikes":0,"content":"上课还行\n\n给分惨不忍睹"},{"id":2262,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2015-04-15 03:26:51","like_diff":11,"likes":15,"dislikes":4,"content":"最喜欢听他扯，可能扯啦"},{"id":55489,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-01 16:02:59","like_diff":11,"likes":17,"dislikes":6,"content":"什么？上通核还能吃夜宵？是的你没有听错！过去58，68，今天统统不要钱！助教来bg，隔壁请喝酒，你要的这都有！没上过通核的朋友们快来选课吧！"},{"id":85446,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-18 02:51:45","like_diff":11,"likes":13,"dislikes":2,"content":"韦祎助教真的把这门本来就不错的课堂体验提升了一个档次，还有老师也随性，挺不错的"},{"id":134399,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-03-26 11:53:56","like_diff":10,"likes":13,"dislikes":3,"content":"选这课，我是傻逼"},{"id":139179,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-13 06:47:25","like_diff":10,"likes":11,"dislikes":1,"content":"mlgb，事多分低，云里雾里，老师挺好，但给分就是烂\n\n你要是没选，就别考虑了；你要是选了，快逃"},{"id":43555,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-01-16 14:05:42","like_diff":9,"likes":12,"dislikes":3,"content":"老师知识水平很高啊，博古通今的那种。要是感兴趣 感兴趣 感兴趣必要是很好的；要求读的书一般都看不懂，考试前要挑重点硬背。老师连同助教的要求都挺严的，课程整体也不(能)水。适合思维活跃和热爱发言的人。等级制给分，本水比的均绩被拉低得可惨。"},{"id":55531,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-01 23:47:13","like_diff":9,"likes":11,"dislikes":2,"content":"首先表白助教唐姐姐...助教姐姐说体谅我们学生时代的辛苦，给分超级超级超级好！不过还是说说课程本身，客观的讲如果不是对哲学有兴趣，很难听进去老师的课。老师水平是真的高（科哲这方面领军人物），老师讲的是好东西（基本上都是这领域的前沿，上半学期更多是讲的“历史”，下班学期更多的结合了“当下”），老师人是很好的（口头禅“我跟华为的老板喝酒”，对于上台展示的同学给予足够客观的点评与鼓励）。总之，希望大家真的喜欢哲学再选这门课（毕竟这是一门有门槛的课），如果选上了就认真听一听，会有收获的，你会以后以一个新的视角看待问题！"},{"id":136679,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-13 06:21:53","like_diff":9,"likes":10,"dislikes":1,"content":"老师不错，但是今年通核助教和任务安排真的拉😅，感觉自己没学到什么又乱七八糟的事情一堆，助教的门槛是不是有点低了。\n\n如果组员好的话能建立很好的友谊，如果组员不好的话会逼疯你"},{"id":139182,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-13 07:01:18","like_diff":9,"likes":9,"dislikes":0,"content":"老师水平很高，但这给分是什么东西😅"},{"id":122818,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2020-04-10 14:19:41","like_diff":8,"likes":9,"dislikes":1,"content":"老师非常好👍🏼就是过于硬核，dl实在太多，只好弃修..."},{"id":2379,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2015-04-27 23:05:38","like_diff":7,"likes":11,"dislikes":4,"content":"讲得非常清楚的哲学老师"},{"id":7812,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2015-09-15 13:36:48","like_diff":7,"likes":11,"dislikes":4,"content":"简直不能太赞！"},{"id":25794,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-06-08 11:17:56","like_diff":7,"likes":13,"dislikes":6,"content":"感觉比其他通核麻烦许多啊"},{"id":48077,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-02-28 10:09:08","like_diff":7,"likes":9,"dislikes":2,"content":"老师讲的好，干货满满，引人深思，当组长 积极发言 考前看完必读书目，其实你只要把这些做好就能拿高分，我就是这样，给分真的很好，大家不要水就可以了，加油吧！"},{"id":51814,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-06-11 10:50:43","like_diff":7,"likes":11,"dislikes":4,"content":"老师好得没话说，小心一个姓俞的助教"},{"id":121440,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-12-16 06:16:22","like_diff":7,"likes":9,"dislikes":2,"content":"这学期又开始选课了，前一年选上了这个课，老师很好，讲课也很好，但是我就是理解不了…拓展阅读渐渐看不懂，上课讨论真的很要我命，最后直接汽修了。选这门课的理工科同学多问问自己是不是对这些哲学知识有一定的接受能力，我是真的对这方面的理解的悟性也特别低，根本学不懂，特别痛苦。再重复一遍老师真的是绝世好老师！！！"},{"id":139184,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-13 07:16:14","like_diff":7,"likes":7,"dislikes":0,"content":"对课不对人，事情巨多且没意义，是其他通核课程的好几倍，就当是给未来的大家献祭自己了，离谱，一学期的均绩被这门课拉了0.1，真有你的，真让我蚌埠住了。选这个课是我进入zju以来做的最烂的事情。\n\n还是建议大家感兴趣的可以来旁听老师讲课，但是千万别选。"},{"id":55551,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-02 01:29:12","like_diff":6,"likes":9,"dislikes":3,"content":"有一种助教叫俞鼎～\n\n"},{"id":124124,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2020-06-24 23:19:21","like_diff":6,"likes":9,"dislikes":3,"content":"非常好，内容有趣，给分合理。理工科学生完全可以接受。科技哲学本身带有一定的科学韵味。无论是学理工的学生，还是学文科的学生，都能有不同的感悟。"},{"id":138448,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-09 09:06:27","like_diff":6,"likes":7,"dislikes":1,"content":"先来评论，分还没出。这门课要是日常消遣听听不错，但是通核……首先我们这学期12、3次展示（每周都搞，除了辩论的时候），2次辩论，一个调研，这些量我问了问别的同学的通核，已经是他们的两三倍量了，然后只占40%；期末闭卷，主要是书也看不懂，而且一本哲学书要你两三周就要看懂并有自己的思考；没有讲义，上课就是听老师讲，复习无从下手，下手就是平时展示和看的书；给分情况，不知道，这么多事情给分也不知道怎么样……另外最后还有两次给的展示任务改来改去，展示前一天还能改，总之很迷"},{"id":139190,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-13 07:38:32","like_diff":6,"likes":6,"dislikes":0,"content":"盛老师水平极高，认真听能收获很多\n\n但尼玛我付出这么多精力准备每周展示/期末复习，结果给分就这？？？？"},{"id":7276,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2015-09-12 14:36:12","like_diff":5,"likes":9,"dislikes":4,"content":"难得听哲学课能听那么懂还完全听进去自己思考"},{"id":48748,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-03-11 11:20:32","like_diff":5,"likes":6,"dislikes":1,"content":"刚刚墨菲定律的同学，你听说过先验主义吗？"},{"id":139171,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-13 06:21:25","like_diff":5,"likes":7,"dislikes":2,"content":"给分不好，助教非常拉垮"},{"id":26317,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-06-17 00:54:57","like_diff":4,"likes":5,"dislikes":1,"content":"喜欢，老师的思想也很前卫，听了很有启发，小腹黑可爱"},{"id":32498,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-07-07 06:56:02","like_diff":4,"likes":21,"dislikes":17,"content":"老师讲课很棒，给10分，然而我当了小组长积极发言，小班讲完大班也讲，考试复习好久，却只有3.5，感觉白付出了一学期的努力，想不通"},{"id":48747,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-03-11 11:21:26","like_diff":4,"likes":4,"dislikes":0,"content":"楼下的小哥，那我给你讲一个故事吧"},{"id":99681,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-01-25 04:55:28","like_diff":4,"likes":8,"dislikes":4,"content":"盛老师持着一种理想大学教授的风度。上课思路清晰，娓娓道来。既没有想象中哲学的枯燥，也没有科技的冷漠单调—两者结合到一起仿佛产生了别样的魅力。课程内读了四本书，上课内容也大多与这些书有关，上课认真听，课后认真读书，是非常好理解的。最后一定要为韦祎助教打call！讨论课轻松充实事情少，疯狂暗示，氛围超愉悦的！选到就是赚到，还在等什么！(感觉任何专业都可以试试)"},{"id":99697,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-01-25 05:15:04","like_diff":4,"likes":5,"dislikes":1,"content":"[课程]不是传统意义上的哲学课，而是用哲学来反思科学，和科学史、科学社会学等都有密切联系。课程真的要吃透很有难度，要读的书也需要时间和思考投入的。能让你对于科学有完全不同的看法。以及事情挺多的，不过你想划水也就划过去了。[老师]盛老师很有魅力，很有风度，我觉得很迷人。嗯，很迷人，很有个人风格。喜爱老师的微笑。课堂深入浅出，但不基于认真的课下阅读，这种理解总会差口气。[助教]褚蓬怡助教也超棒的，亲切友善有bg，只是没想到第一眼美丽文静的小姐姐，实际吐槽功力十级，鬼鬼。[给分]看学习帝的分布图觉得正常水平，主观感受是我的成绩似乎没匹配上我的努力。听说还是考试占大头，也许我的理解终究还是不到位吧，或者答偏了。也许我也该反思自己对有些章节的敷衍。"},{"id":131670,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-01-28 10:52:41","like_diff":4,"likes":5,"dislikes":1,"content":"讲课逻辑清晰，观点多样，有理有据有趣有收获。总之值得上课，更值得去旁听。"},{"id":55487,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-01 15:36:33","like_diff":3,"likes":4,"dislikes":1,"content":"老师很有儒雅的气质，人也很好，就是讲课的时候逻辑有时跳的比较快...而且声音比较小，有时跟上他的思路不太容易...总的来说老师不错?学期调研也很好玩"},{"id":55500,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-01 16:09:04","like_diff":3,"likes":4,"dislikes":1,"content":"虽然某人问我为什么要选这么不水的通核……那当然是，为了萌萌哒的助教吖。考完还有大鸡腿BG，你嗦你还有什么理由不来选的。考试占主要，考前老师会说考的题目，和小组成员分一下写答案考前背一背，嗯，很幸福。这门通核大概是我这学期绩点最高的课了吧。_(:з」∠)_"},{"id":100028,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-01-25 12:57:03","like_diff":3,"likes":4,"dislikes":1,"content":"韦助教超赞的鸭，盛老师讲的也很好"},{"id":127001,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2020-11-02 07:25:19","like_diff":3,"likes":13,"dislikes":10,"content":"首先，我认为老师非常的随便，连自己的课都能忘记上，无语😓（年纪大了不是借口哦，浙大也有很多年纪大的老师的，但是都不会忘记上课的）\n\n第二，非常的优柔寡断。就一个简简单单课程考核方式的问题拖了一个学期也没定下来，好不容易定下来后，又因为有同学说可以可以写论文而不是考试他又动摇了，说这个你们决定。。。。这是几个意思？？？来浙大也一年多了没见过这么没主见的老师，接近考试周还没定下来怎么考核的\n\n第三，非常官僚，虚伪。记得第三次来上课的时候他跟我们讲有个人非常敬仰他给他看自己写的书，想问能否出版。而他完全是出于嘲讽和瞧不起的语气和态度跟我们讲的。人家大老远过来给他看自己的书能否出版希望给点意见，结果他看都没看直接丢了（关键他还好意思说出来）\n\n唯一优点：讲课逻辑是清楚的"},{"id":139785,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-07-26 10:27:53","like_diff":3,"likes":4,"dislikes":1,"content":"学识渊博、讲课风趣的老师，可遇不可求\n\n顺便给选当代科哲的同学一个建议：让你看什么书就看，一定要看，每周按布置的任务量看，别到期末考试周玩心跳冲刺，又考不好试又辛苦一学期没学到东西"},{"id":141555,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-10-14 09:49:18","like_diff":3,"likes":5,"dislikes":2,"content":"b事真的多 短学期3次展示1次实验室调研 1次考试"},{"id":167421,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2023-01-16 07:17:21","like_diff":3,"likes":4,"dislikes":1,"content":"盛老师真乃饱学鸿儒\n\n儒雅大气，从来没见过人文大师的速来一睹风采\n\n当代科学哲学问题，上课干货很多，讨论课上各组展示，也能学到不少东西\n\n因为是通核，展示准备量比较多，大约是两三周一个PPT，但没有水货，没有期中考和小测\n\n期末考会告诉范围\n\n本人大一工信的，高中纯理，没有哲学基础，上课经常水\n\n最后绩点4.5，91卡绩，不过很满足了\n\n速来选，可水可干，给分好，而且听讲课有如沐春风的一种感觉"},{"id":4473,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2015-06-23 10:58:37","like_diff":2,"likes":3,"dislikes":1,"content":"讲得好～"},{"id":5207,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2015-07-06 00:43:18","like_diff":2,"likes":5,"dislikes":3,"content":"挺能扯的老师，扯得也还算有意思。"},{"id":34138,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-09-27 11:43:36","like_diff":2,"likes":2,"dislikes":0,"content":"太棒了，不想下课，了解了很多新知识。思考了很多没考虑过的问题"},{"id":36682,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-11-15 10:55:15","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，虽然听不太懂，但真的是好老师。。。"},{"id":43540,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-01-16 13:39:33","like_diff":2,"likes":3,"dislikes":1,"content":"据说老师讲的都是这个领域最前沿的东西。\n\n然而分给的不高。"},{"id":53944,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-06-28 07:29:05","like_diff":2,"likes":2,"dislikes":0,"content":"我国哲学届的大牛啊"},{"id":55471,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-01 14:20:25","like_diff":2,"likes":3,"dislikes":1,"content":"高屋建瓴，深入浅出。大家可以百度搜一下当代科技哲学，有老师年轻时（真的好年轻...）做的课件，基本上大纲按这个来的，自己出题的时候也可以参考。大班讲课仔细听一听收获很多，讨论课互相扯皮也很有趣的，至于要做的作业，很有意思的（我们是采访实验室）相比我舍友的通核其实还算简单不少了。顺便表白助教姐姐^_^。平时分给的很好的"},{"id":55490,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-01 15:46:52","like_diff":2,"likes":2,"dislikes":0,"content":"老师知识很渊博，喜欢他上课的方式(๑>؂<๑） 真的学到了很多东西。就是讨论课有点麻烦的。我的绩点一般吧，但是已经很满足了。"},{"id":55871,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-02 13:57:11","like_diff":2,"likes":3,"dislikes":1,"content":"盛老师真的是大家，拿支粉笔就看可以侃侃而谈，而且讲的很好！表白助教哥哥潘学长，认真负责！还有bg！"},{"id":82263,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-07 15:09:19","like_diff":2,"likes":3,"dislikes":1,"content":"老师好，助教更好"},{"id":82272,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-07 15:25:54","like_diff":2,"likes":3,"dislikes":1,"content":"老师学富五车，讲课深入浅出，很有帮助，帮助我系统的理解和认识了哲学，很多东西也很有启发性。给分也特别好！！！"},{"id":84369,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-12 16:01:40","like_diff":2,"likes":4,"dislikes":2,"content":"最喜欢老师讲话半路杀出来的一个自嘲或是小幽默，说实话科技哲学有部分实在不好懂，但老师确实是个好老师，助教也都很负责。。不要问我怎么知道的。。。我看脸(๑>؂<๑）"},{"id":109821,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-06-19 12:26:46","like_diff":2,"likes":3,"dislikes":1,"content":"一位优秀的学者，也是一位优秀的教师，认真学真的能学到很多，希望下次有机会还能选上盛老师的课"},{"id":113778,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-07-07 12:06:37","like_diff":2,"likes":3,"dislikes":1,"content":"课太精彩 下课学生都会继续围着老师讨论 每次都弄到很晚"},{"id":144042,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-12-16 13:55:36","like_diff":2,"likes":3,"dislikes":1,"content":"感谢盛老师给的5.0.。。。\n\n上课算是哲学课里比较硬核的了，虽然上课讲的也不是特别有计划和条理，但总体还是能学到东西的（指“我和库恩见过一面，他是个比较木讷的人”（bushi）\n\n课外布置的任务对于一般同学来说偏重了，半学期的课读三本书，三次展示一次调研，组里没有已经读过的大佬就GG\n\n通核课任务也挺多，一次课一个展示，对无基础的人也是折磨。\n\n感兴趣建议选，收获会很大，但不感兴趣只是想水通核的还是算了"},{"id":149038,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2022-01-14 07:49:22","like_diff":2,"likes":5,"dislikes":3,"content":"千万别选当代科哲！！\n\n盛老师水平很高，然而上课东拉西扯，知识点完全串不成体系，听完大概率什么也学不到。没有讲义，只有极其难啃的参考书。事情巨多，几乎每星期都有展示，展示的主题很“飘”，很难找到立论的出发点，只能扯一些莫名其妙的观点。收获是有的，只是与消耗的时间相比显得微不足道。不得不说，这门课打破了我对大学“通识课”的所有美好幻想。快逃！！"},{"id":13441,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2015-12-28 04:02:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师萌哒哒的"},{"id":14246,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-01-05 16:38:51","like_diff":1,"likes":1,"dislikes":0,"content":"真的棒"},{"id":15844,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-01-16 12:07:01","like_diff":1,"likes":1,"dislikes":0,"content":"非常喜欢：有条理有实例"},{"id":20222,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-01-26 14:55:40","like_diff":1,"likes":1,"dislikes":0,"content":"高屋建瓴，太棒了 ！"},{"id":22297,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-03-03 10:29:20","like_diff":1,"likes":1,"dislikes":0,"content":"有思想，好老师\n\n"},{"id":54404,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-06-29 09:24:34","like_diff":1,"likes":1,"dislikes":0,"content":"老師很好，然而我渣…期末不開卷要出人命了"},{"id":54701,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-06-30 05:08:42","like_diff":1,"likes":2,"dislikes":1,"content":"有思想有风度有情怀的老师 上课真的收获满满 推荐书目虽然难懂但是值得花时间去读 焦虑地等成绩?"},{"id":55476,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-01 14:41:48","like_diff":1,"likes":1,"dislikes":0,"content":"幸运的大一"},{"id":55609,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-02 04:42:15","like_diff":1,"likes":6,"dislikes":5,"content":"虽说是科技哲学，讨论的更像是伦理学的东西，挺失望的，感觉深度并不够。"},{"id":82274,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-07 15:40:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课非常棒，科学哲学启蒙导师没错了，想了解科学哲学的极力推荐选这门通核。助教小姐姐人也很好，认真看书复习完成作业和调研，任务不算少，但收获颇丰。"},{"id":99689,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-01-25 05:06:52","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课干货多!刚开始可能听不懂，上课就勤做笔记，类似讲座记录这样，期末看的时候会很有启发性。平常任务好好做，期末腾一个下午把几本课外书的体系过一遍，心里有个框架，大概知道学了些什么就好了~最后表白助教冯侃小哥哥～随性又可爱!"},{"id":99995,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-01-25 12:10:30","like_diff":1,"likes":4,"dislikes":3,"content":"表白韦助教，好滴hin呀? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"},{"id":104083,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-03-11 23:44:41","like_diff":1,"likes":3,"dislikes":2,"content":"老师像不像蔡康永(๑˙ー˙๑)"},{"id":109817,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-06-19 11:52:20","like_diff":1,"likes":2,"dislikes":1,"content":"非常有智慧的老师，除了文人的感觉外，感觉是一个有更高现实能力的人"},{"id":123997,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2020-06-19 15:48:01","like_diff":1,"likes":3,"dislikes":2,"content":"太震撼了，又是一门对我的世界观和人生观产生了极大影响的科目！！！赞！！我来浙大就是为了听这些课的！！！"},{"id":133954,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-03-10 12:52:33","like_diff":1,"likes":3,"dislikes":2,"content":"男神\n\n文人气质，学家风范，儒士风骨，可谓师也"},{"id":170996,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2023-03-14 02:10:16","like_diff":1,"likes":1,"dislikes":0,"content":"当代科哲对稍微有点哲学基础的人颇为友好，嘿，你甚至可以白嫖一些pdf，有没有用另说。\n\n另：看起来盛老师贼喜欢康德"},{"id":41654,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-01-12 10:01:04","like_diff":0,"likes":4,"dislikes":4,"content":"老师自己还好，但是助教很渣，而且很麻烦，得跑玉泉什么的，考试贼几把难"},{"id":44878,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-01-18 12:27:29","like_diff":0,"likes":4,"dislikes":4,"content":"表白老师！表白安修辰助教！有干货，想水也可以水！"},{"id":56702,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-04 10:14:01","like_diff":0,"likes":4,"dislikes":4,"content":"老师是挺好的，但是某位姓俞的助教戏特别多，可能是戏精转世"},{"id":58112,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-31 18:01:20","like_diff":0,"likes":1,"dislikes":1,"content":""},{"id":82091,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-07 05:39:49","like_diff":0,"likes":1,"dislikes":1,"content":"见过最好的老师"},{"id":83687,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2018-07-11 04:03:01","like_diff":0,"likes":1,"dislikes":1,"content":"表白助教蔡诗灵学姐～"},{"id":102699,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-02-21 06:54:12","like_diff":0,"likes":1,"dislikes":1,"content":"认真听课的话非常有收获"},{"id":112565,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-07-04 17:55:31","like_diff":0,"likes":4,"dislikes":4,"content":"深夜出分来吹一手老师！\n\n讲课真的很有水平，干货满满，而且给分也好，分数结构合理。讨论课发言次数只占5%，很照顾我这样不太爱说话的学生，分数更看个人论文、考试和分享有没有自己的思想和理解，没有选上通核的同学，这门课绝对是你们不该错过的选择"},{"id":126341,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2020-09-23 06:53:47","like_diff":0,"likes":1,"dislikes":1,"content":"老师知识渊博，学富五车，讲课娓娓道来。"},{"id":131673,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-01-28 11:09:45","like_diff":0,"likes":1,"dislikes":1,"content":"助教很好，已经尽力捞我了，虽然不是很高"},{"id":140241,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-09-06 14:18:43","like_diff":0,"likes":1,"dislikes":1,"content":"给分不好"},{"id":143328,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-11-23 11:00:12","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课没有PPT，感觉知识有点散，而且布置读的书也是想一出是一出，颇有一种任务“加量不加价”的感觉。读康德不如选zsk老师，读科哲又不如选LL老师，可以说是非常的两不靠了。"},{"id":143349,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-11-24 01:09:08","like_diff":0,"likes":1,"dislikes":1,"content":"非常好"},{"id":147170,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2022-01-09 03:14:15","like_diff":0,"likes":1,"dislikes":1,"content":"老师的课很好，就是我听不懂、"},{"id":148956,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2022-01-14 04:28:41","like_diff":0,"likes":2,"dislikes":2,"content":"老师水平高，但是事多，分不好"},{"id":165318,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2022-12-31 13:24:23","like_diff":0,"likes":0,"dislikes":0,"content":"上课讲得非常好，深入浅出，儒雅又可爱的老师！助教也非常棒！爱了爱了！"},{"id":166103,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2023-01-11 06:41:34","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分高，上课有趣，但也很硬核。助教也很好"},{"id":167407,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2023-01-16 06:24:04","like_diff":0,"likes":1,"dislikes":1,"content":"老师知识渊博，娓娓道来，收获非常大！！！考试给了范围，上课认真听给分不会差"},{"id":167431,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2023-01-16 08:21:26","like_diff":0,"likes":1,"dislikes":1,"content":"盛老师儒雅渊博端庄和善，完美符合我对人文教授的全部想象\n\n认真听课能学到很多\n\n期末考试通知了范围，认真准备就不会差\n\n作为通核，任务是比较多的//小组展示和实验室调研都比较需要精力//纯纯划水勿入"},{"id":173591,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2023-05-29 13:05:20","like_diff":0,"likes":0,"dislikes":0,"content":"非常喜欢当代科学哲学课，不过事比较多，不是真爱不推荐"},{"id":28782,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-06-28 14:44:45","like_diff":-1,"likes":1,"dislikes":2,"content":"循循善诱"},{"id":30338,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-07-01 10:11:32","like_diff":-1,"likes":0,"dislikes":1,"content":"很舒服"},{"id":47460,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-01-27 03:24:00","like_diff":-1,"likes":0,"dislikes":1,"content":"老师上的很好，就是考试太难"},{"id":105356,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-04-10 11:37:33","like_diff":-1,"likes":0,"dislikes":1,"content":"占个座"},{"id":108107,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-07-04 22:25:27","like_diff":-1,"likes":10,"dislikes":11,"content":"过分辣鸡"},{"id":52165,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2017-07-01 13:30:36","like_diff":-2,"likes":8,"dislikes":10,"content":"给分巨烂，辛辛苦苦做了一个学期，也很认真听课。最后考试明明感觉很好，讨论课也很积极，只是最后给分就巨烂。\n\n想选通核还是避开这门课吧。"},{"id":33215,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-09-16 02:04:01","like_diff":-3,"likes":1,"dislikes":4,"content":"123"},{"id":136118,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-06-11 05:15:53","like_diff":-3,"likes":1,"dislikes":4,"content":"很好的老师，上课氛围也很棒"},{"id":140558,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2021-09-13 22:41:57","like_diff":-3,"likes":10,"dislikes":13,"content":"前面吐槽事多的同学，你们的大学生活就只剩GPA了吗？听盛老师的课绝对能学到很多，积极认真参与这门课的各项活动能很大地提升自己的能力，怎么一句“事多”就把这门珍贵的课给否定了？"},{"id":31636,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2016-07-04 10:08:35","like_diff":-4,"likes":1,"dislikes":5,"content":"棒，给分也好"},{"id":109155,"teacher_id":1044,"teacher_name":"盛晓明","post_time":"2019-06-10 10:39:29","like_diff":-5,"likes":6,"dislikes":11,"content":"我不喜欢。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
