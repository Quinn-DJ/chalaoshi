12-12 11:39:39","like_diff":5,"likes":7,"dislikes":2,"content":"酒很烈，喝得我上课都不敢开车了。"},{"id":95674,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-20 00:36:25","like_diff":5,"likes":5,"dislikes":0,"content":"老师超可爱，上课属于你想听就可以听，会有收获的，不想听也能自习的那种，还请大家吃东西，超感动。"},{"id":95663,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-20 00:01:20","like_diff":4,"likes":4,"dislikes":0,"content":"吹爆!!!!!!\n\n真的很体谅我们qwq"},{"id":95877,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-20 07:17:57","like_diff":4,"likes":6,"dislikes":2,"content":"老师人挺好，上课可以水，作业只有期末论文，但是给分真的迷。。。。我的论文有很认真的写，结果给我3.0??哭晕"},{"id":20599,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2016-01-29 00:57:50","like_diff":3,"likes":7,"dislikes":4,"content":"老师超级好，最后一节课还bg我们"},{"id":35087,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2016-11-02 00:54:56","like_diff":3,"likes":5,"dislikes":2,"content":"很和蔼的老师"},{"id":95659,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-19 23:46:33","like_diff":3,"likes":6,"dislikes":3,"content":"第二门通识 第二次卡绩（影响最小的那种）?  不过老师上的内容真的很赞 只在乎于你想不想去听 内容的想法有没有足够多的思考 可以说是很大学的一门课 随和、理解、博学等等每一项都是那么的迷人！"},{"id":95703,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-20 02:17:59","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，好好写论文"},{"id":95734,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-20 03:01:34","like_diff":3,"likes":3,"dislikes":0,"content":"给分好\n\n"},{"id":96794,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-21 10:02:30","like_diff":3,"likes":4,"dislikes":1,"content":"文科生听了也很感兴趣！！老师人特别好，还会给学生送小零食呜呜呜！米酒真好喝！我每次去都要坐前排，讲的东西很实用了。很羞愧都是一边写作业一边听，但是期末论文写得很用心，老师还比较注重排版什么的，满绩啦，比心心～❤️"},{"id":207861,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2024-12-24 14:07:00","like_diff":3,"likes":3,"dislikes":0,"content":"超级好的老师，最后一节课把家里的小零食和酒都带来了，还告诉我们要学会闲下来找到自己真正喜欢做的，谁懂，在卷绩点的环境里遇到这样的老师真的很感人૮₍ɵ̷﹏ɵ̷̥̥᷅₎ა"},{"id":27129,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2016-06-23 06:26:20","like_diff":2,"likes":5,"dislikes":3,"content":"会bg！"},{"id":36749,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2016-11-16 01:45:26","like_diff":2,"likes":7,"dislikes":5,"content":"评分机制太简单 题目限定 没有努力空间 通识最低分"},{"id":36970,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2016-12-12 12:44:35","like_diff":2,"likes":5,"dislikes":3,"content":"这老师超级好！！同是衢州老乡，感觉很亲切。然后每节课会BG大家！！经常带来很好吃的东西，，，，超级赞。。"},{"id":38537,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2016-12-08 05:24:16","like_diff":2,"likes":4,"dislikes":2,"content":"挺有意思的，既有吃的（真的是吃的），又有关于农业的知识，老师很可爱，口音的话，忍忍就过去了。最后展示按专业分小组分配专题，给分还不错。第一节课点名认识一下大家，布置课题的那节课点名，貌似坐前排混脸熟会给他留下好印象。最后还会请吃饭，但大家好像参与热情不高。"},{"id":43965,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2017-01-17 07:14:47","like_diff":2,"likes":4,"dislikes":2,"content":"老师好棒啊，萌萌哒，上课发各种实验室的产品，还会BG，食堂三楼，记住，是顿大餐"},{"id":44348,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2017-01-17 15:52:12","like_diff":2,"likes":4,"dislikes":2,"content":"课还不错老师人也挺好 不过给分确实有点随意只有组长分才会好 通识最低了"},{"id":69512,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2018-01-25 01:52:41","like_diff":2,"likes":2,"dislikes":0,"content":"学了一些感兴趣的，老师人也很好，\n\n"},{"id":69541,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2018-01-25 03:15:13","like_diff":2,"likes":4,"dislikes":2,"content":"可以水，但是要是想听的话很有意思，论文和作业分数完全靠你的态度，我感觉自己写的不是很好但最后绩点4.8，很开心"},{"id":95632,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-19 16:39:38","like_diff":2,"likes":2,"dislikes":0,"content":"很好啊事情少，只要一篇论文。\n\n最后节课还会请吃东西！"},{"id":95756,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-20 03:46:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师特别可爱，上课可听可水，给分很棒，还会bg和请大家喝酒吃小零食"},{"id":207835,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2024-12-24 12:17:53","like_diff":2,"likes":2,"dislikes":0,"content":"《功能型农业与健康》课讲的很有趣实用，最后一节有酒有零食。"},{"id":208512,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2024-12-28 15:07:29","like_diff":2,"likes":2,"dislikes":0,"content":"吴老师超级超级好，选他选他"},{"id":36496,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2016-11-14 09:35:21","like_diff":1,"likes":4,"dislikes":3,"content":"老师人很好！认真写论文上课坐前排展示做组长分数就不会低了。会发各种零食。"},{"id":44547,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2017-01-18 02:46:11","like_diff":1,"likes":2,"dislikes":1,"content":"超可爱超随性的老师，喜欢bg同学们呀，经常给同学们带吃的分～讲课内容其实对食品营养健康还是很实用的干货～老师会努力认识大家，记住大家的名字和人～事情少，给分好，这么好的课强推！"},{"id":65736,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2018-01-08 15:31:43","like_diff":1,"likes":1,"dislikes":0,"content":"和学生做朋友的好老师！"},{"id":95625,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-19 16:24:44","like_diff":1,"likes":3,"dislikes":2,"content":"感觉老师上课很随便，没有花多少时间备课，就是照着ppt念念，而且让我感觉ppt也不是他自己做的。。。老师的口音听起来也有些费劲。当然了很好水，只点过一次名，事情就期末一篇2000-3000的论文，我的绩点也还不错，上4了。老师人确实很好，会讲点他对我们的建议忠告，最后一节课还买了零食请大家吃。"},{"id":95772,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-20 04:26:16","like_diff":1,"likes":1,"dislikes":0,"content":"老师特别好  人很幽默又很憨实  很温暖\n\n事少给分好  好老师！"},{"id":96061,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-20 12:10:19","like_diff":1,"likes":2,"dislikes":1,"content":"貌似一个学期就点了一次名。只有一篇期末论文，事情很少。最后一节课会BG。非常可爱的老师，认真听还是能学到很多知识的！认真写了期末论文，没有鹅颈，三千字左右，也没有坐在前排，老师给了4.8。超快乐！绝对是好老师！"},{"id":96131,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2019-01-20 13:17:14","like_diff":1,"likes":1,"dislikes":0,"content":"更多关注科研而非课堂的老师，听课会觉得是在跟科学家交流，很享受。最后一节课会发零食，注重论文的创新性，给分很好，下课早，有时间会告诉你很多课堂以外的道理，在大学生活中很受用。"},{"id":120671,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2020-01-15 01:19:17","like_diff":1,"likes":1,"dislikes":0,"content":"上课轻松事不多"},{"id":120686,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2020-01-15 08:10:21","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的就是绩点不高，可能是我太菜了吧"},{"id":149114,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2022-01-14 12:24:19","like_diff":1,"likes":1,"dislikes":0,"content":"不需要听，期末一篇两千字论文，给分不咋滴"},{"id":165443,"teacher_id":88,"teacher_name":"吴殿星","post_time":"2023-01-05 12:37:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师点名出其不意，但是人很好，课水但是听起来还是有意思的 果推广至现实应用，其中管理学与传播学思维起着不可或缺的作用。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
