                <script>
                    // 评论数据
                    const commentsData = [{"id":4132,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-06-18 01:50:53","like_diff":75,"likes":86,"dislikes":11,"content":"超级敬业"},{"id":27515,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-26 16:29:25","like_diff":48,"likes":51,"dislikes":3,"content":"托福阅读满分 口语好到爆炸 展示课上还唱起海绵宝宝 最后一堂课还带来饼干糖果水果~有能力又有魅力的老师 而且上课超认真 改作文超认真 在群里答疑分享资料也超认真~选到徐老师的课真的很幸运 推荐推荐~"},{"id":10188,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-11-17 09:14:26","like_diff":45,"likes":68,"dislikes":23,"content":"從來不下課 喜歡拖堂 哎⋯"},{"id":1716,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-03-23 12:36:41","like_diff":39,"likes":51,"dislikes":12,"content":"很负责，口语很好"},{"id":23458,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-03-30 08:55:30","like_diff":38,"likes":42,"dislikes":4,"content":"我见过的浙大老师中责任心最强的，最认真的。可能抱着想水的态度会痛苦一些，但真的会有很大的收获！"},{"id":27579,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:24:20","like_diff":28,"likes":32,"dislikes":4,"content":"老师真的很认真负责，而且她的教育是真的想提高同学的英语水平，而不仅仅是应付考试（虽然她会说怎么考试），57分以上的全部加了3分，感觉她的课是我上过的最愉快的大英。（虽然我是英语渣）"},{"id":146997,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-01-08 11:01:41","like_diff":22,"likes":24,"dislikes":2,"content":"徐老师是一位好老师，我来自西北不考听力省份，大学英语简直就是我的噩梦，但是徐老师会特别关注你的，私底下多和徐老师交流，询问学习方法，她qq回复很及时的，实话实说我的听力从刚来浙大compound dictation 从只能听1.2个空到期末考试只有1.2个空没听出来，提升的空间是很大的。老师会顾及到每一位同学的，而且很实事求是说大学老师薪资与写的课题数量之类有关，与学生成绩无关，让同学们自己重视自己。有一次作文批改我看见批改时间是晚上23.多，老师每一个单词都会给你看一遍的。\n\n不管怎么说，我对徐老师只有感激，期末考完见到徐老师，她笑着给我说我期末不会挂掉，虽然期末大英三2.4，但是我觉得已经很好了，千言万语凝结为浓浓师生情！"},{"id":27599,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:43:37","like_diff":19,"likes":24,"dislikes":5,"content":"跟了徐老师一年，非常好的老师，教的不只是课本，还会给我们很多学习生活上的指导，也会分享她在国外的经历。跟着她的方法学英语成绩一般不会差。六一节会发糖～\n\n祝老师工作顺利天天开心啊！"},{"id":12462,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-12-23 10:40:04","like_diff":18,"likes":22,"dislikes":4,"content":"真的非常负责！"},{"id":67787,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-01-22 07:16:59","like_diff":18,"likes":22,"dislikes":4,"content":"典型传统教师"},{"id":27584,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:28:44","like_diff":15,"likes":18,"dislikes":3,"content":"一开始不喜欢，觉得上课很无聊，大家都没有积极性，感觉和高中英语老师上课一样。和别的同学比起来，感觉有很多事情，课后，还有mini quiz。但是后来觉得还很负责任，有点干货，但要自己坚持下去，有时也很鸡汤，会关心同学。而且，看分数她带的班应该还可以。总之，老师好不好还是要靠自己体悟。"},{"id":12011,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-12-21 13:29:00","like_diff":13,"likes":32,"dislikes":19,"content":"对群体很负责，但是不喜欢她的价值观，对学生个体不够关心。"},{"id":44068,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-17 08:59:28","like_diff":12,"likes":19,"dislikes":7,"content":"价值观有点…奇怪吧…觉得农村来的人英语都不好，觉得农村人和城里人就是不一样的，助教好评，人美心善！"},{"id":146458,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-01-06 15:13:28","like_diff":11,"likes":12,"dislikes":1,"content":"徐老师真的很好！虽然大英是一门比较枯燥，比较难的学科，但是，只要你真的跟着老师在学，还是会收获很大的！\n\n有些同学会说她很像高中的老师……\n\n——的确，她的课上没有花里胡哨的presentation，有的“只”是听写、好几篇作文；没有十分漂亮的ppt，有的“只”是指导你如何把握段落的中心、如何理清脉络；她的课也总是点名，也不那么激情四射或是妙语连珠，有的“只”是让那些发音不大好的同学one by one读课文。\n\n但是，就我而言，我就很喜欢这种“高中老师”的感觉。课我的确有认真听，我的听力和作文感觉是学到了一些的，的确有了进步。真的帮到了我，我觉得就很好，我就很喜欢这种务实的感觉。\n\n而且，她人也很温文尔雅，说话也很和气，课上下来我觉得她也没有言语失当的地方。\n\n还有就是，不仅仅是徐老师的课，就我所知，很多大英老师的课，几乎有2/3学生都在玩手机。我觉得很不好。\n\n在大学，的确是没有人能限制我们自由了，但是，真的要学习、真的要上进的话，怎么能总是在玩手机而不听课呢？\n\n大英如此，其他学科也是如此。如果进而因为玩手机、因为没有投入课堂而获得了比较低的绩点就指责老师的话，是不是有些太过意不去了呢？\n\n以上是一点自己的牢骚话，我是真的希望包括我在内的大家在大学能好好参与课堂的，课下当然也得多多投入时间。英语就是一门这样的学科。\n\n大英要拿好绩点不容易的，徐老师不错的，可以放心，好好加油学才是王道！"},{"id":27592,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:37:38","like_diff":10,"likes":12,"dislikes":2,"content":"大英三是徐老师的课 最开始觉得有点无聊。老师也很严格。后来觉得老师对同学们真的很负责。非常暖心！所以大英四又选了徐老师的。只要好好上课跟着老师学会有很大收获！祝老师工作顺利身体健康。感谢老师一年的陪伴！"},{"id":99611,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-25 04:09:15","like_diff":10,"likes":12,"dislikes":2,"content":"老师真的是非常负责了..不过这个学期老师教的大英3一百多个人里面一个4.8都没有啊.."},{"id":27580,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:25:01","like_diff":9,"likes":10,"dislikes":1,"content":"很负责的老师。"},{"id":40699,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-05 05:02:56","like_diff":9,"likes":11,"dislikes":2,"content":"的确如果你想要有趣的老师，搞各种活动的老师的话徐老师不适合你。但是如果你基础差，有颗想学好英语的心，那么徐老师就是你的首选。比心徐老师。\n\n"},{"id":116843,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-09-16 12:49:54","like_diff":8,"likes":13,"dislikes":5,"content":"挺负责，但是把河南称作偏远地区教育薄弱我真是理解不了。。。。"},{"id":43284,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-16 05:25:30","like_diff":7,"likes":8,"dislikes":1,"content":"徐老师上课认真负责，课后会给我们很多的复习资料，注重课外延伸拓展。而且老师给分很好，助教也很好哦(⊙o⊙)哦。"},{"id":82938,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-07-09 10:30:31","like_diff":7,"likes":7,"dislikes":0,"content":"老师非常好啦，虽然乍一看有点严肃，但是相处久了发现老师真的非常善良，而且很负责，如果跟着老师走，会学到很多东西～"},{"id":4482,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-06-23 15:26:35","like_diff":6,"likes":15,"dislikes":9,"content":"还好吧，不讲课本的"},{"id":20874,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-02-02 18:36:42","like_diff":6,"likes":13,"dislikes":7,"content":"我总觉得上课很拘束，难以学进，平时作文打的低，上课不说话的时间长，满绩难，不过人挺好的，认真敬业，地道杭州人"},{"id":39804,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-12-27 23:00:28","like_diff":6,"likes":7,"dislikes":1,"content":"很好很好，她注重的是如何提升英文能力，而不是单单为了应试而学英文，每次提问她都会很耐心解答～～推荐"},{"id":49046,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-03-22 11:18:21","like_diff":6,"likes":7,"dislikes":1,"content":"上课很无聊，喜欢叫特定的几个人。"},{"id":55671,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-07-02 06:54:48","like_diff":6,"likes":11,"dislikes":5,"content":"感觉总是说男生下课不会主动学习就把上课发言机会给了男生 价值观感觉和上个世纪的人差不多 课堂上学不到什么知识"},{"id":81221,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-07-04 10:41:25","like_diff":6,"likes":8,"dislikes":2,"content":"绝对好的英语老师，本身就很敬业，人也超好，有一种开始重视英语的感觉，但上课还是很轻松的，最后成绩也比大英三有进步，大赞，觉得9.4几分偏低了。"},{"id":94014,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-15 01:37:16","like_diff":6,"likes":7,"dislikes":1,"content":"很用心的一个老师，我自己英语确实差，也没有按她说的去做，很是惭愧。下学期选不了她的课，很遗憾。最后一节课带来一大包零食，举行了知识竞赛。"},{"id":95178,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-19 04:02:01","like_diff":6,"likes":6,"dislikes":0,"content":"老师很可爱很亲切\n\n但感觉上课没有什么内容\n\n老师准备的很认真，但是大家都不配合，也无法配合。。。。。\n\n最欣赏的就是老师作文都改的很认真，很好。\n\n但是没感觉特别学到什么"},{"id":95184,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-19 04:16:16","like_diff":6,"likes":6,"dislikes":0,"content":"emmmmmn是一个好老师。很认真很负责。就是给分不太好。orz"},{"id":108823,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-06-03 02:55:39","like_diff":6,"likes":7,"dislikes":1,"content":"见仁见智吧，因为最后的分真的不怎么样，我们班两个90+的，上课感觉有点压抑，评论说的上课活跃，那些都是一两个英语大佬而言。"},{"id":129776,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2021-01-12 07:57:18","like_diff":6,"likes":6,"dislikes":0,"content":"感觉老师挺好的，很耐心，并且努力地拉起每一个学生"},{"id":144704,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2021-12-23 08:26:10","like_diff":6,"likes":6,"dislikes":0,"content":"总体来说老师是很不错的，老师的口语并不是特别拔尖那种但是坚持课堂口语教学而且会在长难处翻译中文。老师最大最大的特点就是刀子嘴豆腐心，千万不要因为某一句两句老师说的好像很尖锐就觉得老师不好，她几乎能很快回复又很耐心回答你的问题。老师能因为我们作文上交率低而延期，平时作业基本拉分不大。可能最显著的缺点就是你们能看到的对比其他老师给分不算太高。。"},{"id":208764,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2025-01-01 12:54:22","like_diff":6,"likes":6,"dislikes":0,"content":"徐老师是很好的老师，很耐心。做她的学生，有两次无理由翘课的机会。我第一次用在了去看秋天的西湖，第二次用在了生病上。很好的老师，可惜我今年因为一些事一直很怠惰，辜负老师这般的耐心体贴。\n\n老师还向我推荐了梅尔顿基金会以及一些实验被试的机会，我都去参加了。可惜梅尔顿基金会在最后一轮面试的时候被刷了。\n\n总之大家完全可以放心选择徐老师！\n\n新的一年，也祝福徐老师新年快乐🎉！"},{"id":22291,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-03-03 09:08:52","like_diff":5,"likes":13,"dislikes":8,"content":"上课无趣。给分算低的了。价值观像小学老师。"},{"id":27585,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:28:53","like_diff":5,"likes":5,"dislikes":0,"content":"虽然是以考代修啦，但还是能感觉到这个老师很敬业，会在群上不间断地布置练习，分数表也会第一时间传上来"},{"id":27909,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-28 04:32:12","like_diff":5,"likes":7,"dislikes":2,"content":"是挺负责认真的，但给分，平时分什么的，有点太耿直了（找不到形容词）"},{"id":41263,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-10 09:29:18","like_diff":5,"likes":6,"dislikes":1,"content":"炒鸡稀饭徐老师 最后一节课还给我们唱歌 么么哒"},{"id":64273,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-12-22 07:13:54","like_diff":5,"likes":5,"dislikes":0,"content":"超级棒的老师，在群里问问题一般都会回复的，作业不多，非常负责，可惜我大英四时间和微积分冲突了选不了她的课，推荐你们选"},{"id":96535,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-21 05:41:54","like_diff":5,"likes":6,"dislikes":1,"content":"事少，就只有听写和作文（作文也没其他班写的多），但是听说下学期每周都会有听写！\n\n老师人很好，第一节上课还推荐我们看黄帝内经和菜根谭，对古典音乐非常喜爱，最后一节课是关于音乐知识的问答，还有糖吃。不过有时候会有不喜欢老师的说话方式的感觉。喜欢拖堂是真的，真的真的真的！！！\n\n给分一般，大英只能靠自己的能力！我英语本来就菜，也没有背过单词，被卡在3.3了……以后的同学加油吧！"},{"id":105224,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-04-16 10:27:06","like_diff":5,"likes":6,"dislikes":1,"content":"如果你的大英三不是她上的，建议不要去选她的大英四，言尽于此"},{"id":123639,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2020-06-11 05:15:21","like_diff":5,"likes":5,"dislikes":0,"content":"俺来给徐老师提分啦~~超级认真负责的老师，在她的课上能学到超级多的知识，如果她发的文件能每个必看，肯定会在听说读写各个方面获得全面提升！"},{"id":27589,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:33:53","like_diff":4,"likes":5,"dislikes":1,"content":"虽然经常拖课，但是人很好很负责，平时基础都打好的话分就容易比较高吧"},{"id":42057,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-13 13:16:01","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课很认真，感觉真正想让我们学到东西，而且课后会给很多复习材料，只要认真学，真的会学到很多！感谢碰到这么一个认真又温柔的老师！"},{"id":76807,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-04-23 15:57:09","like_diff":4,"likes":6,"dislikes":2,"content":"评论这个。。。老师好的跟妈妈一样"},{"id":80927,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-07-02 23:38:50","like_diff":4,"likes":5,"dislikes":1,"content":"超级温柔，陪伴了我一年。讲课节奏慢，作业不多，认真负责。希望以后有缘再见！"},{"id":87880,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-10-17 00:27:59","like_diff":4,"likes":4,"dislikes":0,"content":"超级喜欢这个老师的负责"},{"id":93721,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-12 09:49:17","like_diff":4,"likes":4,"dislikes":0,"content":"挺棒的一个老师，超级敬业，作文都是亲自手改的，干货满满，上课虽然有些严肃，但是真的都是为了我们好，下学期还选了她，认真学，你会收获很多"},{"id":120577,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2020-01-13 05:51:59","like_diff":4,"likes":4,"dislikes":0,"content":"当她关注班级这个群体的时候，她非常的一视同仁，会把大家都当做基础差的同学来做要求，当她关注个别同学的时候【hhh别想了她只会关注杭州的同学…英语基础ok并想要再提高但不是大城市出来的同学另寻他路吧…给9分，因为她负责任作文批改认真，一分扣在带滤镜看学生。"},{"id":130795,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2021-01-24 15:03:04","like_diff":4,"likes":4,"dislikes":0,"content":"感谢老师捞我！"},{"id":130799,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2021-01-24 15:28:13","like_diff":4,"likes":5,"dislikes":1,"content":"谢谢老师捞我，我下学期一定好好学大英四"},{"id":186589,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-01-12 03:26:34","like_diff":4,"likes":4,"dislikes":0,"content":"大英3出分，绩点4.2，比预期高好多，超级开心！！老师很负责，干货满满（这也导致了略有点boring，和高中课堂差不多）但是可以学到很多内容，对于作文的提升是有帮助的！老师会在群里分享各种资料，多到看不过来，要啥有啥！平时发言或者pre会有bonus，但是加的很少，主要是帮你练口语，社恐也不会有心理压力。超级喜欢的一个老师！"},{"id":197465,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-07-16 06:35:37","like_diff":4,"likes":4,"dislikes":0,"content":"大英34都是徐老师，老师非常负责，课下也可以多多交流——但你也要付诸相应的努力，大英嘛，很难捞。\n\n上课干货满满，可能有时候会冷场，但无伤大雅。\n\n高中英语黑洞两个4.2供参考。"},{"id":16924,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-01-19 09:16:03","like_diff":3,"likes":7,"dislikes":4,"content":"给分超严格不咋给学生提分，绩点给的比其他老师低。"},{"id":27601,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:45:02","like_diff":3,"likes":3,"dislikes":0,"content":"老师超负责，在讲解考试内容的同时还会告诉大家怎样学习能真正提高自己的英语水平"},{"id":39202,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-12-21 14:47:24","like_diff":3,"likes":4,"dislikes":1,"content":"真的是超级好的老师 越来越喜欢 超级认真负责超级耐心 而且跟上她的节奏的话真的很有用 口语超好！"},{"id":40408,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-03 07:33:23","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，干货多，有很多经验给我们，还会尽可能体谅我们"},{"id":41177,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-10 01:28:54","like_diff":3,"likes":4,"dislikes":1,"content":"不以考试为目的。价值观很正"},{"id":41438,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-11 14:47:22","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好，很注重方法和能力培养❤️"},{"id":43244,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-16 04:36:34","like_diff":3,"likes":3,"dislikes":0,"content":"炒鸡棒，很负责任"},{"id":52124,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-06-15 03:01:16","like_diff":3,"likes":3,"dislikes":0,"content":"真的是非常敬业的好老师 凌晨还在群里发给整理的资料 干货很多 期末还带吃的给我们"},{"id":54018,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-06-28 08:28:48","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很好，教学也很认真，最关键的最后给分还给我们加了师生情。平时事情较多，怕麻烦或者懒的同学就不要选了。大英都结束了还保留着QQ群，让我们有英语问题可以随时问她。遇见过的最认真的老师之一，真的谢谢老师。"},{"id":66045,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-01-11 07:13:01","like_diff":3,"likes":5,"dislikes":2,"content":"老師真的棒\n\n口語真的好\n\n事情真的少(//∇//)\n\n喜歡老師o(^o^)o"},{"id":67992,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-01-22 12:36:31","like_diff":3,"likes":6,"dislikes":3,"content":"老师人很好，很成熟，人格魅力较强。\n\n想学好的同学，还可以找她专门交流。\n\nps：作业真的不多"},{"id":95195,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-19 04:39:04","like_diff":3,"likes":3,"dislikes":0,"content":"老师的口语真的超级好听 有发过大白兔奶糖和巧克力 是一个很温柔知识很丰富的老师 不用准备PPT不用个人展示 不过最后复习得超级认真 绩点还是有点低有点小伤心 只能说大家加油叭！"},{"id":96286,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-20 16:20:46","like_diff":3,"likes":4,"dislikes":1,"content":"是很好很好的老师，很和善，会一本正经地来个幽默。闲事很少。听写不水的，但是平时好好背到了quiz和期末感觉会好很多。"},{"id":105181,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-04-06 12:38:16","like_diff":3,"likes":5,"dislikes":2,"content":"徐老师真的挺好的，真的炒鸡认真负责"},{"id":137297,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2021-07-03 03:28:36","like_diff":3,"likes":4,"dislikes":1,"content":"有点古板，但是人还挺好的，qq消息什么的都很及时回，最后好好背单词拿了3.6，很满足了"},{"id":175094,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-06-21 13:11:22","like_diff":3,"likes":3,"dislikes":0,"content":"老师很务实，确实感觉能够有知识获得的感觉而不是在一直空空的拓展"},{"id":181136,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-10-09 16:32:56","like_diff":3,"likes":3,"dislikes":0,"content":"在这里认识了我的nvpy\n\n啊不对 重点应该是老师上课真的很用心，强调基础 不管英语底子好不好都能有所收获。英语听力也词汇也会重点巩固！真心很感谢徐老师！收获了学习和爱情哈哈哈～"},{"id":181153,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-10-10 06:21:07","like_diff":3,"likes":3,"dislikes":0,"content":"超级负责，允许无故缺课3次，适合基础差的学生"},{"id":199336,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-09-21 08:20:06","like_diff":3,"likes":3,"dislikes":0,"content":"徐老师yyds！！！"},{"id":203144,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-11-17 11:03:42","like_diff":3,"likes":3,"dislikes":0,"content":"没得说，神"},{"id":209164,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2025-01-12 09:48:45","like_diff":3,"likes":3,"dislikes":0,"content":"老师确实是个认真负责的好老师！"},{"id":5442,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-09-19 07:51:49","like_diff":2,"likes":4,"dislikes":2,"content":"还行吧～挺敬业的，就是我的平时分……不高"},{"id":12996,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-12-24 12:54:58","like_diff":2,"likes":8,"dislikes":6,"content":"没搞懂过她想教我们什么"},{"id":15895,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-01-16 14:08:07","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好，很负责，学习材料也很丰富，会拓展一些知识"},{"id":23079,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-03-17 03:18:45","like_diff":2,"likes":9,"dislikes":7,"content":"中间不下课。。拖堂。。无聊到爆。。平时分普遍低"},{"id":27262,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-24 07:55:46","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的，人挺温暖的"},{"id":43458,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-16 09:49:42","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，很友好"},{"id":44142,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-17 10:24:54","like_diff":2,"likes":2,"dislikes":0,"content":"老师有水平又负责"},{"id":47657,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-02-13 06:14:36","like_diff":2,"likes":4,"dislikes":2,"content":"徐老师认真负责 通过各种方式检查你的进度 敦促你在大学也不要放弃对英语的学习 在浙大这样的老师并不多见 助教小姐姐和蔼可亲 渊博机智 认真按照他们的要求做 真的能学到很多东西"},{"id":64508,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-12-24 16:36:07","like_diff":2,"likes":3,"dislikes":1,"content":"真的是超级棒的老师啊，一定要选，老师的口语很棒，真的很负责任，能选上老师的课是一种荣幸"},{"id":67576,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-01-21 14:39:51","like_diff":2,"likes":4,"dislikes":2,"content":"老师讲的很好，人也很敬业，就是不适合想要老师布置很多作业的同学，因为作业实在不多......\n\n"},{"id":73621,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-02-02 06:45:14","like_diff":2,"likes":2,"dislikes":0,"content":"除了拖堂其他都很好！不过拖堂不正从一个方面证明负责吗？老师是真的希望大家学好英语，经常给干货。想学好英语的不要错过，想水的就别来了，对你对老师都没好处。"},{"id":88357,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-10-29 10:02:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，口语超级棒"},{"id":92743,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-07 09:41:14","like_diff":2,"likes":3,"dislikes":1,"content":"现在是5:40 本来5:30下课的课还在同学发言 微笑"},{"id":97908,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-23 01:35:31","like_diff":2,"likes":4,"dislikes":2,"content":"emm给分的话，很认真，每次的听写小测都会有公式算进平时分，上课回答问题有时候有糖吃诶，讲的干货很多，资料很多，但不会强迫学习，靠自己了。"},{"id":122333,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2020-02-24 09:03:53","like_diff":2,"likes":2,"dislikes":0,"content":"很负责！"},{"id":123885,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2020-06-15 17:40:03","like_diff":2,"likes":3,"dislikes":1,"content":"超级认真负责，好好学，会有一个扎实的基础。而且给分不迷，很细化很清晰，付出收获成正比。也经常聊到一些生活上的事情，有启发。学过新概念3/4的同学会很轻松，没学过的同学现学就好啦。授课形式很丰富，真正关心学生的老师。（PS:老师的老公是金钟的学长，太巧了哈哈）"},{"id":152157,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-03-29 03:55:27","like_diff":2,"likes":3,"dislikes":1,"content":"拖堂严重，强制互动，就，很负责很负责"},{"id":155269,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-06-10 04:09:15","like_diff":2,"likes":3,"dislikes":1,"content":"老师很负责，虽然事情比较多但是她都会提醒你完成。有bonus，鼓励竞争，喜欢点熟悉的学生。如果你英语好且活泼应该很适合这门课。能真正学到东西"},{"id":161834,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-11-14 10:26:38","like_diff":2,"likes":4,"dislikes":2,"content":"很负责认真的老师，改作文要求比较高，问问题回答快。上课有点沉闷无聊吧，还有这个老师的价值观和年轻人不太一样。"},{"id":168850,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-02-23 01:35:32","like_diff":2,"likes":3,"dislikes":1,"content":"老师总体上课是认真的。单纯从知识方面讲，只要平时上课认真，学到的内容是很丰富的。\n\n总体的给分是不好的。非英语专业的同学会把主要精力投在微积分、线代等专业大课上，放在英语备考方面的精力会减少。因为最后期末考试的占比0.6，所以平时分基本上拉不开，平时如果努力了，期末考没有再加油，还是会吃亏的。我想大概是这样的机制让大家好好训练考试应试状态吧。但是我还是希望能够调整期末考占比比例，增加平时分数占比，这样对平时努力、最后没时间准备应试状态的同学好一点。"},{"id":174839,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-06-19 01:42:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课真的备课很认真，而且也会给同学们准备自己复习的资料，大英我觉得还是要看考试，成绩老师能捞的部分也很少吧，对比我大英三时候的老师，徐老师真的给我了对于英语的自信和希望努力学习英语的动力"},{"id":186406,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-01-11 03:36:08","like_diff":2,"likes":3,"dislikes":1,"content":"绩点上4来评价一下 老师是很好很负责的老师 我们班气氛不太活跃有的时候会冷场 老师都会耐着性子引导我们 其次老师对于基础知识抓的很紧 可以看前面的评论——有一种高中课堂过渡的亲切感 我会喜欢这样的感觉 课后还会给我们总结language points 只要认真上课背单词背课文肯定会有满意的结果（我都没有那么认真地背）另外老师真的是刀子嘴豆腐心，如果被说了千万不要在意 老师并不会因此卡你或者其他的"},{"id":198546,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-09-10 01:32:12","like_diff":2,"likes":2,"dislikes":0,"content":"干货很多\n\n以及感觉老师真的刀子嘴豆腐心（大英四的时候还给以前的学生投喂资料呜呜呜呜呜呜）"},{"id":206039,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-12-13 03:42:30","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师！！！！强推！！！"},{"id":206133,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-12-13 06:06:05","like_diff":2,"likes":2,"dislikes":0,"content":"非常好"},{"id":208466,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-12-28 06:34:19","like_diff":2,"likes":2,"dislikes":0,"content":"好老师！没有需要课后准备的小组作业，而且非常关心学生，一学期下来能记住大半个班的人，虽然大英老师能决定的只有5分，但徐老师教的确实很好。"},{"id":4956,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-07-01 13:44:25","like_diff":1,"likes":5,"dislikes":4,"content":"好老师良心"},{"id":8832,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-09-28 14:45:41","like_diff":1,"likes":4,"dislikes":3,"content":"很敬业的老师"},{"id":9591,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-11-25 02:07:29","like_diff":1,"likes":3,"dislikes":2,"content":"挺认真，但上她的课活动太多\n\n"},{"id":12287,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-12-23 00:39:28","like_diff":1,"likes":3,"dislikes":2,"content":"非常负责的老师！"},{"id":17147,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-01-19 16:37:25","like_diff":1,"likes":1,"dislikes":0,"content":"超负责"},{"id":20668,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-01-29 14:42:53","like_diff":1,"likes":1,"dislikes":0,"content":"很敬业，很负责"},{"id":23062,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-03-17 00:55:57","like_diff":1,"likes":6,"dislikes":5,"content":"拖堂最受不了 无聊得要报警"},{"id":23351,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-03-26 04:54:38","like_diff":1,"likes":1,"dislikes":0,"content":"徐老师对学生很负责，人很好"},{"id":26645,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-20 14:03:47","like_diff":1,"likes":1,"dislikes":0,"content":"很负责"},{"id":27578,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:23:18","like_diff":1,"likes":1,"dislikes":0,"content":"挺喜欢他的"},{"id":27588,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:32:33","like_diff":1,"likes":1,"dislikes":0,"content":"上课好，但是给分有点严格"},{"id":27608,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:51:40","like_diff":1,"likes":1,"dislikes":0,"content":"很负责任，能学到很多东西期末每个人加了3分，我这种英语渣渣竟然也有70分，好开心啊。"},{"id":27611,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 04:54:11","like_diff":1,"likes":3,"dislikes":2,"content":"有很多干货，给分一般吧。。。如果按老师的建议学习，把她的资料用好，英语会有很大的提高"},{"id":27618,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 05:16:13","like_diff":1,"likes":1,"dislikes":0,"content":"真心赞"},{"id":28244,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-28 08:20:20","like_diff":1,"likes":1,"dislikes":0,"content":"很负责"},{"id":28691,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-28 12:24:15","like_diff":1,"likes":1,"dislikes":0,"content":"上课点名回答问题 有些时候空白多主要是因为没有同学回答 不过老师超认真"},{"id":30733,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-07-02 10:31:06","like_diff":1,"likes":1,"dislikes":0,"content":"课堂气氛略沉闷，但老师非常负责，认真学的话真的能学到很多东西。"},{"id":68044,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-01-22 13:53:57","like_diff":1,"likes":5,"dislikes":4,"content":"超级nice的老师，我们都是她的小朋友。大英成绩虽然不是很理想，不过都是自己平常努力不够，最后才临时抱佛脚。老师真的是已经可以打满分了，平常也会提醒我们背单词诵读课文，也会讲一些小测技巧。下学期还是老师的课，十分荣幸。下学期一定好好学习英语！"},{"id":94015,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-15 01:49:12","like_diff":1,"likes":4,"dislikes":3,"content":"老师人很好，口语也很好。看起来很严肃，但其实是一个很关心同学的人。特别暖心！值得信赖。我开学因为大学生活不适应，频繁失眠，上课犯困，向老师“请罪”后老师表现得十分关心，还给出了很多相关的建议，推荐我去校医院啊别的什么地方啊，看一下。感觉是从那之后不久，大学生活开始正式步入正轨。非常感谢她。老师会鼓励我们多看书，多看原版电影，照顾好自己。课后会给我们很多她精心准备的补充资料…超级喜欢她啊。"},{"id":95358,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-19 08:56:26","like_diff":1,"likes":3,"dislikes":2,"content":"老师很好，非常负责，就是上课发言恶竞严重（虽然期末才知道一次发言0.01最后都被四舍五入掉了）。给分非常好，有点出人意料。"},{"id":110258,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-06-25 06:14:39","like_diff":1,"likes":1,"dislikes":0,"content":"很好啊啊"},{"id":146258,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-01-06 05:11:56","like_diff":1,"likes":2,"dislikes":1,"content":"老师是位很负责的老师，真的很负责，不过平时分给的比较严格，总之肯定是一位好老师，考试前会千叮咛万嘱咐让你带备用电池"},{"id":146466,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-01-06 15:29:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师很有责任心，改作文很细致，最终成绩也捞了我一把，总之我现在很感谢老师，下学期还选上了您的课！"},{"id":165072,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-12-29 07:33:53","like_diff":1,"likes":4,"dislikes":3,"content":"唉，感觉老师有的时候挺没耐心的，有的时候说出来的话真挺伤人的"},{"id":186411,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-01-11 03:47:22","like_diff":1,"likes":1,"dislikes":0,"content":"大一上 大英三 3.6\n\n非常好的老师\n\n1.讲的十分细致，语言点列的很清晰\n\n2.人比较和善，而且比较有意思\n\n3.会push，事有一点多，但是跟上就是真学到了\n\n4.课前会放生活大爆炸或者其他的英文片子\n\n5.圣诞节搞了特别活动，整节课都在听歌然后击鼓传花回答问题\n\n6.大英绩点应该都捞不太动，个人觉得给分正常"},{"id":16869,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-01-19 06:19:55","like_diff":0,"likes":3,"dislikes":3,"content":"很认真负责口语超好改作文超认真的~"},{"id":27801,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-27 15:30:09","like_diff":0,"likes":2,"dislikes":2,"content":"老师很负责"},{"id":28363,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-28 08:40:29","like_diff":0,"likes":1,"dislikes":1,"content":"很负责！"},{"id":28763,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-06-28 14:09:36","like_diff":0,"likes":1,"dislikes":1,"content":"虽然是以考代修，但是真的能感觉老师特别认真负责，群里上传的资料可以看出干货多多，有点后悔放弃上这么一个优秀的老师的棒棒的课！！"},{"id":42053,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-13 13:13:04","like_diff":0,"likes":1,"dislikes":1,"content":"老师超赞，最后结课是音乐会诶诶诶"},{"id":43373,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-16 07:53:18","like_diff":0,"likes":2,"dislikes":2,"content":"老师挺好的，很多学习资料和干货，课堂也很有趣，性格也好。只是拖堂嘛。。。。。。"},{"id":45257,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-01-19 08:17:18","like_diff":0,"likes":1,"dislikes":1,"content":"敬业负责，谢谢老师"},{"id":61190,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-11-10 09:51:41","like_diff":0,"likes":0,"dislikes":0,"content":":-!"},{"id":70215,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-01-26 08:52:33","like_diff":0,"likes":6,"dislikes":6,"content":"老师挺好的，适合基础比较弱的同学选，但是好的同学上起来就有点痛苦了课堂节奏比较慢吧。\n\n老师很尽职尽责，虽然放寒假了，还在群里教大家寒假可以怎么学英语\n\n我算是运气不好，考场上离公放太远而且收音机受到信号干扰，听力几乎靠结合上下文瞎猜啥都没听到，最后还有3.9，感谢老师"},{"id":88058,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-10-21 09:02:24","like_diff":0,"likes":4,"dislikes":4,"content":"2.4路过。主要还是自己的问题吧。不过助教改quiz很严。全靠自学。上课主要是教你怎么用软件，怎么学英语比较理论的东西，英语知识寥寥无几，不过英语本来就不是通过上课就能学好的。"},{"id":94507,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-17 03:47:41","like_diff":0,"likes":1,"dislikes":1,"content":"老师认真负责"},{"id":99331,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-01-24 14:56:13","like_diff":0,"likes":2,"dislikes":2,"content":"徐老师人很和蔼，有时候还会发糖给大家吃，在她的帮助下我的英语水平有了很大提高"},{"id":103390,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-02-28 01:27:17","like_diff":0,"likes":2,"dislikes":2,"content":"很认真的老师"},{"id":104993,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-04-02 01:43:41","like_diff":0,"likes":2,"dislikes":2,"content":"这老师真的不错 很认真"},{"id":110913,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-06-28 13:57:30","like_diff":0,"likes":0,"dislikes":0,"content":"今天就出了大英成绩，发现自己卡在了一个比较低的成绩。第一次厚起脸皮去向老师申请加一分。当然老师没有同意，虽然心里还是很失落，但是也明白是自己没有学好。老师说“如果可以调分，那要考试有什么用”虽然难过但也很有道理。老师上课非常的认真，课后分享资料也特别多，还是给出十分吧，感谢一个提醒了我接下来要好好学习的老师。"},{"id":131399,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2021-01-27 10:51:42","like_diff":0,"likes":1,"dislikes":1,"content":"还不错"},{"id":137036,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2021-06-30 02:38:18","like_diff":0,"likes":4,"dislikes":4,"content":"1.刚开始非常不喜欢，感觉很拘束和拘泥和古板，本人英语能力比较好，偏向于更多丰富的英语能力提升形式而不是古板地课文问答和课本填空还有语法练习。更希望有辩论赛，BBC新闻，还有英语的热点时事讨论等等。\n\n2.后来觉得可能只是不适合我个人，对于一些希望应试讲的多的同学或是希望巩固基础的同学，徐老师真的是不错的选择，即便有些枯燥乏味，但是坚持下去效果一定很好。"},{"id":144575,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2021-12-22 10:55:14","like_diff":0,"likes":0,"dislikes":0,"content":"徐老师绝对是我遇见过的最负责任的英语老师，会教给你学习英语的方法，却不会逼着你去学。人真的超级超级温柔啊，首评献上！"},{"id":144922,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2021-12-26 02:56:08","like_diff":0,"likes":1,"dislikes":1,"content":"好老师，是想提升我们英语水平的老师，上课很有收获。并且好有耐心，我们问问题，或者上课回答即使冷场也都很有耐心。反正超级好，感觉我们这个班课堂氛围有点冷都愧对老师了哈哈。并且很负责，体谅我们，对我们没有帮助作业就不留，觉得我们写不完就可以延ddl，会给每个人评改作文几次。"},{"id":155192,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-06-09 07:26:29","like_diff":0,"likes":1,"dislikes":1,"content":"很负责很敬业的老师"},{"id":156784,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2022-06-21 03:04:15","like_diff":0,"likes":2,"dislikes":2,"content":"很负责敬业（但是拖堂），平时分公开透明"},{"id":175148,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-06-22 02:49:24","like_diff":0,"likes":1,"dislikes":1,"content":"老师很负责，每个单元都会整理考点，复习单词拼写。但是这门课的绩点跟老师关系真不大，期末占比60%实在是。。。"},{"id":175232,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-06-22 14:46:58","like_diff":0,"likes":0,"dislikes":0,"content":"对于想水的同学不适合，老师超级负责，平时作业事情也不少，但是通过这些事情和老师的授课真正能让你的英语得到提升的，而且老师真的会特别特别认真地对待每一个学生。记得有一次pre，其实我也没大用心写，但是徐老师给我改的巨细无比，把每一处应该替换的更好的词语全帮我改了，当时还觉得挺惭愧hhh。大英四可能就是在老师不断小测的这种施压下吧，我可能英语也确实好了不少，我相对大英三还进步了，给分也是蛮公正透明的（毕竟大英都是自己考的）打十分！！！"},{"id":175241,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-06-22 16:24:55","like_diff":0,"likes":0,"dislikes":0,"content":"太感动了"},{"id":175279,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-06-23 07:25:01","like_diff":0,"likes":0,"dislikes":0,"content":"大英三和四都是徐老师，徐老师真的是好老师，非常认真负责，每个单元都会认真准备language points，上课认真听肯定是能学到真东西的。老师是比较传统的老师，比较喜欢点比较熟悉的同学。平时分占比40%，差距拉不太开，期末要好好准备。"},{"id":175626,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-06-26 02:53:45","like_diff":0,"likes":0,"dislikes":0,"content":"真的对学生很负责"},{"id":178708,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-07-19 02:57:59","like_diff":0,"likes":1,"dislikes":1,"content":"大英三和四都是徐老师，我觉得老师最后期末说的很有道理：我平时督促你就是在捞你。大英纯纯看平时付出和期末考试吧。徐老师的上课模式有点像高中老师，备课非常细致，尤其是language point让我受益匪浅学到了很多新知识。想要认真提升自己英语水平的同学可以选选看。\n\n给分：po小测基本都是52-56+13，平时分也挺好的，最后也就是4.2，4.5.看情况选择叭！"},{"id":185386,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2023-12-28 15:10:16","like_diff":0,"likes":0,"dislikes":0,"content":"很好很好的老师，很负责很认真！！十分"},{"id":186404,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-01-11 03:33:50","like_diff":0,"likes":0,"dislikes":0,"content":"很认真，其他没了"},{"id":186405,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-01-11 03:35:35","like_diff":0,"likes":0,"dislikes":0,"content":"我们班给分超级好，快选"},{"id":186431,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-01-11 05:08:56","like_diff":0,"likes":0,"dislikes":0,"content":"好好好！神中神！"},{"id":191093,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-04-02 09:39:32","like_diff":0,"likes":0,"dislikes":0,"content":"徐老师人很好，很认真。"},{"id":195660,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-06-29 09:45:33","like_diff":0,"likes":0,"dislikes":0,"content":"徐老师虽然实事求是，但是上课干货多多，而且态度认真敬业，来上徐老师的课真的能学到很多东西。同时徐老师也很关爱学生，对英语不好的同学会特别关注，总之冲鸭！"},{"id":197444,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-07-15 09:06:48","like_diff":0,"likes":0,"dislikes":0,"content":"很负责的老师！"},{"id":209200,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2025-01-05 04:16:02","like_diff":0,"likes":0,"dislikes":0,"content":"真的会捞人，很好的老师"},{"id":209259,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2025-01-05 08:29:04","like_diff":0,"likes":0,"dislikes":0,"content":"徐老师的大英三真的很好哇，干货多，事情少，反对无效内卷，给分明明白白而且挺高的"},{"id":209291,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2025-01-05 10:47:31","like_diff":0,"likes":0,"dislikes":0,"content":"人很好"},{"id":211348,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2025-01-11 08:27:01","like_diff":0,"likes":0,"dislikes":0,"content":"超棒 虽然我没认真学大英，但素老师人真的很好 最后卡着上了3.9"},{"id":213193,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2025-01-16 09:07:20","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，上课能学到很多，课后事情少"},{"id":213945,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2025-01-22 02:35:53","like_diff":0,"likes":0,"dislikes":0,"content":"10分"},{"id":3463,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-06-16 05:39:48","like_diff":-1,"likes":3,"dislikes":4,"content":"好"},{"id":4264,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-06-18 12:27:53","like_diff":-1,"likes":2,"dislikes":3,"content":"好！"},{"id":4428,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-06-23 01:01:05","like_diff":-1,"likes":4,"dislikes":5,"content":"还好。"},{"id":9583,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-11-02 06:25:54","like_diff":-1,"likes":2,"dislikes":3,"content":"好好好"},{"id":12473,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-12-23 11:03:33","like_diff":-1,"likes":1,"dislikes":2,"content":"非常负责任\n\n"},{"id":15823,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-01-21 02:16:44","like_diff":-1,"likes":1,"dislikes":2,"content":"超好的老师，很负责"},{"id":16487,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-01-18 08:15:19","like_diff":-1,"likes":1,"dislikes":2,"content":"考音标很严，很负责。"},{"id":47612,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-02-08 05:54:00","like_diff":-1,"likes":1,"dislikes":2,"content":"超级好老师啊，很认真负责！给分很合理！"},{"id":53466,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-06-26 16:18:58","like_diff":-1,"likes":0,"dislikes":1,"content":"超级好得老师 浓浓师生情"},{"id":55814,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-07-02 12:05:55","like_diff":-1,"likes":0,"dislikes":1,"content":"这学期点名有点多，不过没什么关系。老师讲课很认真很负责。"},{"id":91562,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-12-13 08:44:38","like_diff":-1,"likes":0,"dislikes":1,"content":"很有趣，\n\n"},{"id":14284,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-01-06 05:46:24","like_diff":-2,"likes":1,"dislikes":3,"content":"负责的好老师"},{"id":60172,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2017-10-12 05:47:00","like_diff":-2,"likes":0,"dislikes":2,"content":"爽爽爽"},{"id":190519,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2024-03-07 00:16:06","like_diff":-3,"likes":6,"dislikes":9,"content":"事情确实多，给分确实一般，因为她就是这样的一个实事求是的老师。\n\n但是在课上暗示、鼓励大家内卷实在是让我恶心。\n\n\n\n希望卷王都来这里，给她评高分。"},{"id":7944,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2015-09-16 07:27:14","like_diff":-4,"likes":3,"dislikes":7,"content":"只会听写"},{"id":69035,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-01-24 07:44:39","like_diff":-4,"likes":3,"dislikes":7,"content":"上课，我觉得挺水的，老师有事还爱讲闲话（大半节课可能都会用来讲一些无关紧要的话，比如如何如何使用VLS程序如何调语速，演示了一遍又一遍）（可能是我比较垃圾吧）上课几乎学不到什么，除非你记忆力很强，能记住老师PPT内的一切（那时有用的）。总之，我觉得，老师好，但不适合我吧。"},{"id":68428,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2018-01-23 07:51:21","like_diff":-7,"likes":5,"dislikes":12,"content":"很喜欢老师，感觉老师很尊重学生，上课自由，不会强制你举手之类的，好好学绩点不错的，大英助我均绩升上四，哈哈哈哈哈喜欢老师"},{"id":35050,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-10-31 14:06:02","like_diff":-10,"likes":3,"dislikes":13,"content":"口语水平不咋地，典型的中式英语，课无聊透顶，催眠效果佳"},{"id":126437,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2020-09-27 00:14:27","like_diff":-18,"likes":3,"dislikes":21,"content":"说话含糊不清而且经常说一些性别歧视地域歧视的话"},{"id":105308,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2019-04-11 08:04:01","like_diff":-20,"likes":7,"dislikes":27,"content":"呵呵，自以为是，三观崩的稀碎，从小到大见过最恶心的老师，"},{"id":23525,"teacher_id":254,"teacher_name":"徐慧芳","post_time":"2016-12-28 06:36:25","like_diff":-37,"likes":2,"dislikes":39,"content":"傻逼一个"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
