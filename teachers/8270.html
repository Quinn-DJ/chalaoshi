08-01 03:35:33","like_diff":1,"likes":28,"dislikes":27,"content":"作为19级辅导员，自始至终没有管过我们，辅导员换来换去也没有任何通知，全程迷的一匹。\n\n临走前送蛋糕只给5-6楼的送，你当我们三楼的不是人？？你寄吧谁呢？？活生生把一手好牌打烂。\n\n1分，不能再多了。"},{"id":218560,"teacher_id":8270,"teacher_name":"车淼洁","post_time":"2025-04-24 14:44:53","like_diff":1,"likes":1,"dislikes":0,"content":"朋辅课上的授课也更让我们了解了心理学和心理辅导的意义所在吧，总体来说感觉是一个不错的老师，给分也很好"},{"id":135042,"teacher_id":8270,"teacher_name":"车淼洁","post_time":"2021-04-27 15:02:33","like_diff":0,"likes":12,"dislikes":12,"content":"这不叫卷吧，她只是鼓励我们的积极性、参与度，确实课上活动完全参与进去，才会有感受，有很多小小的启发"},{"id":135127,"teacher_id":8270,"teacher_name":"车淼洁","post_time":"2021-05-01 16:59:41","like_diff":0,"likes":15,"dislikes":15,"content":"选的这位老师的职规A，感受如下：\n\n\n\n课上活动比较多，基本都是大家参与的小游戏或思考题。内容不是很教条，与实际联系较大，感觉选她的课的医学生还蛮多的，课上好多医学生上去发言。有一定的收获。\n\n\n\nps：课堂发言不计入平时分，平时分只有一次作业（交了就满分）和点名，课上卷也没用的；总分基本就靠职规书，职规书要求也不高，我们组除了某个卷王写了1w+，其他人字数都在4k到5k之间，实在谈不上卷。（老师也说过字数别多写来着）"},{"id":212843,"teacher_id":8270,"teacher_name":"车淼洁","post_time":"2025-01-15 04:57:40","like_diff":0,"likes":0,"dislikes":0,"content":"给分很好"},{"id":218526,"teacher_id":8270,"teacher_name":"车淼洁","post_time":"2025-04-24 07:35:01","like_diff":0,"likes":0,"dislikes":0,"content":"给分好差。"},{"id":134828,"teacher_id":8270,"teacher_name":"车淼洁","post_time":"2021-04-17 11:08:13","like_diff":-3,"likes":19,"dislikes":22,"content":"就嗯卷，5000字一般般，2.5w就算好的是吧😅😅"},{"id":161679,"teacher_id":8270,"teacher_name":"车淼洁","post_time":"2022-11-10 11:14:17","like_diff":-5,"likes":4,"dislikes":9,"content":"在海院呆了四年才发现原来车老师是最好的辅导员（相对于思政部那些如yf，jyj，lxx，xl之流），真的好怀念杰哥和车老师带我们的日子"},{"id":136475,"teacher_id":8270,"teacher_name":"车淼洁","post_time":"2021-06-18 11:20:25","like_diff":-8,"likes":12,"dislikes":20,"content":"这个老师比较温暖的感觉，会关心我们学僧的疾苦，稍微调整作业的量，有人文关怀气息。课上常有游戏练习讨论什么的，一开始觉得有社恐压力，后来竟然觉得蛮解压的！"},{"id":168819,"teacher_id":8270,"teacher_name":"车淼洁","post_time":"2023-02-22 12:50:53","like_diff":-9,"likes":7,"dislikes":16,"content":"上的思修 事情不多(也没怎么听)\n\n97满绩 谢谢老师！\n\n超级能捞～"},{"id":140749,"teacher_id":8270,"teacher_name":"车                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
