f":0,"likes":0,"dislikes":0,"content":"妈耶 本土化给分也太好了……"},{"id":135777,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2021-05-25 06:19:05","like_diff":0,"likes":2,"dislikes":2,"content":"比较奇怪那么多觉得讲课不行？从规制经济学来看，老师讲得挺好的，流畅清晰，英语口语很好（虽然听不太懂），事也不多，给分就不知道了"},{"id":139165,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2021-07-13 05:32:45","like_diff":0,"likes":1,"dislikes":1,"content":"也不知道评论区为什么那么多黑汪姐姐讲课水平的，也许从前的某些课程确实是这样吧。就事论事地说，这学期汪韬姐姐的规制经济学讲的还行，全英授课，英语讲的很流畅（而且口音是真的挺好听），感觉只要听力稍微有点基础（指两方面，一方面是一般英语的听力，正常的大部分单词发音至少要知道吧...；一方面是经济学专业名词的积累，比如常见的什么monopoly，marginal，deadloss，concave/convex......作为一个经院学子这还是很重要的...），再结合着她的ppt基本上听懂是没问题的。虽然讲课内容和考核方式无关，但至少看得出来还是备过课的（所以还是有所改进的）。考核方式是40%的辩论和60%的展示（还会有一些点名和平时分），任务虽然不多但还是要点时间准备的，准备马马虎虎上课点名不来，不给你低分才怪。所以总而言之，作为一门专业选修课还是比较友好的。"},{"id":164594,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2022-12-22 05:43:41","like_diff":0,"likes":1,"dislikes":1,"content":"虽然课程内容有些难，但汪老师是真好，口音很好听，对学生也很宽容"},{"id":41641,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2017-01-20 08:16:47","like_diff":-1,"likes":7,"dislikes":8,"content":"讲的很好，上课认真听，记笔记就好了 。"},{"id":80405,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2018-06-26 06:44:31","like_diff":-1,"likes":4,"dislikes":5,"content":"为什么都是吐槽老师的……老师不是挺好的吗，虽然讲的有点简单，但是她很认真的，跟同学也很好，给分也很好啊，我们班普遍很高_(:з」∠)_"},{"id":113896,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2019-07-08 00:02:37","like_diff":-1,"likes":0,"dislikes":1,"content":"如果说规制经济学的话汪老师蛮不错的，讲的非常基础(微经难度的扩展)，人nice，给分较好"},{"id":163801,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2022-12-16 06:41:06","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人很好"},{"id":34270,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2016-09-29 12:07:30","like_diff":-2,"likes":8,"dislikes":10,"content":"老师讲的特别清楚特别好，老师也特别可爱"},{"id":41742,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2017-01-12 13:07:55","like_diff":-2,"likes":5,"dislikes":7,"content":"考试形式完全不一样 单算题没有 只有计算题比较难 哈。。"},{"id":42526,"teacher_id":2151,"teacher_name":"汪韬","post_time ":"就听了一两节课，学了个蜘蛛网模型，考试就考了。平时也不点名，考前看两天就够了，很舒服。"},{"id":43661,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2017-01-16 16:57:14","like_diff":-9,"likes":8,"dislikes":17,"content":"见过最差的老师，自以为还很萌，蠢的不行。"},{"id":73301,"teacher_id":2151,"teacher_name":"汪韬","post_time":"2018-02-01 09:50:08","like_diff":-9,"likes":4,"dislikes":13,"content":"老师超级萌啊，很耐心很爱笑，给分也很好，内容确实过于简单了，但是讲的挺清楚的啊，那个说讲不清楚的是你自己听不清楚吧"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                    if (e.key === 'Enter') {

                });

            function performSearch() {

                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
