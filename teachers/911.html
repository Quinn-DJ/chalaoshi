0字就能写好。助教会评分，我的第一个必做作业分数比较高，后面两个分数很低，感觉应该是被压分了。考试是开卷考，老师不发PPT，但是可以善于搜索，能够找到，我的那次考试题目是全部都可以在PPT上找到的，题目有五道论述题，四个必做，一个选做，老师说想考得高一点可以做一下选做题。更离谱的是老师在考试之前，还带着我们分析了一下题目，而这个时候是没有收起手机的，其实还挺水的。所以我认为，无论是从哪个方面来讲，这门课，这个老师都是值得选择的，如果看重绩点，认真对待平时作业和考试也就足够了。哦对，没有展示，没有小组讨论，也不用发言。"},{"id":11336,"teacher_id":911,"teacher_name":"何贵兵","post_time":"2015-11-27 09:32:07","like_diff":5,"likes":5,"dislikes":0,"content":"。。。。。。"},{"id":38661,"teacher_id":911,"teacher_name":"何贵兵","post_time":"2017-01-03 10:55:51","like_diff":5,"likes":7,"dislikes":2,"content":"还好，就是成绩挺伤感的。"},{"id":39549,"teacher_id":911,"teacher_name":"何贵兵","post_time":"2016-12-24 08:25:40","like_diff":5,"likes":5,"dislikes":0,"content":"无聊，绩杀"},{"id":44770,"teacher_id":911,"teacher_name":"何贵兵","post_time":"2017-01-19 08:32:03","like_diff":5,"likes":7,"dislikes":2,"content":"有毒的老师，给分超坑。\n\n简直一个lsb"},{"id":62696,"teacher_id":911,"teacher_name":"何贵兵","post_time":"2017-11-26 12:26:56","like_diff":5,"likes":6,"dislikes":1,"content":"傻逼一个"},{"id":99596,"teacher_id":911,"teacher_name":"何贵兵","post_time":"2019-01-25 03:59:44","like_diff":5,"likes":5,"dislikes":0,"content":"没有0分，给个1分吧"},{"id":100369,"teacher_id":911,"teacher_name":"何贵兵","post_time":"2019-01-26 03:53:51","like_diff":5,"likes":5,"dislikes":0,"content":"辣鸡老师，大二，上课认真坐第一排，积极发言，作业高水平，最后均绩因为这门课掉了0.4，气哭。辣鸡老师辣鸡给分，不求是！"},{"id":103808,"teacher_id":911,"teacher_name":"何贵兵","post_time":"2019-03-06 02:48:28","like_diff":5,"likes":5,"dislikes":0,"content":"就是一个老sb\n\n你他妈乱打分绩杀别人不尊重学生真的很有意思么\n\n一副看不起人的油腻样子\n\n别人展示你他妈上去乱翻PPT\n\n还强行要求答辩\n\n你真的配做浙大老师吗sb\n\n反省一下您自己的5.7分"},{"id":193196,"teacher_id":911,"teacher_name":"何贵兵","post_time":"2024-06-04 10:34:28","like_diff":5,"likes":5,"dislikes":0,"content":"我是上个秋冬学期选的，最近又在选课，看到何老师分低，想说句公道话，何老师的行为决策与助推是一门很好的课，老师上课会讲很多的事例，整体听下来并不会很枯燥，同时也可以收获很多。何老师的一些观点到现在还在启发我，包括我自己设计的srtp项目也是将决策与专业内容相结合，何老师讲过的齐当别模型，人们种种非理性决策的案例都令我印象非常深刻。但与此同时值得强调的是，虽然说这门课开卷考，但是其实翻资料翻不到什么太多的东西，我们当时考了四道简答题，都是比较开放的问题，并且来自于老师上课反复强调的重点，如果上课基本没听，那答题可能有点困难（介意这一点的千万别选），如果上课听了一些，那还是基本没什么太大                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件

                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
