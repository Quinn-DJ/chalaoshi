                    const commentsData = [{"id":1184,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-08-26 16:29:29","like_diff":100,"likes":122,"dislikes":22,"content":"老师挺萌，花衬衫特别棒（换之不尽似的……），感觉有时候对文章的过度解读蠢萌的"},{"id":60032,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-10-06 06:29:11","like_diff":70,"likes":72,"dislikes":2,"content":"石黑一雄《无可慰藉》的译者"},{"id":158,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-03-14 16:15:30","like_diff":52,"likes":57,"dislikes":5,"content":"节奏不快，一点一点地品味小说字里行间的含义，很舒服，收获很大。"},{"id":4672,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-06-26 03:21:59","like_diff":49,"likes":55,"dislikes":6,"content":"讲课很认真，有时候会有点魔性（dady～？）课挺有意义的"},{"id":1916,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-03-26 07:10:36","like_diff":34,"likes":38,"dislikes":4,"content":"穿衣风格很好，英语也很舒服，值得一听的好课~"},{"id":71927,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-01-29 05:59:34","like_diff":22,"likes":34,"dislikes":12,"content":"英语短篇小说鉴赏，上课模式，会每句话进行提问，等同学们发言，比如对这句话你有什么看法。我个人不喜欢这样，首先，欣赏文学作品是很personal，但老师心中通常有个标准答案，你答中他会赞扬。其次，不管欣赏中国还是英语文学，这是一个情感共鸣的过程，形而上谓之器，以有着标准答案的器来衡量欣赏水平，私以为并不喜欢。第三，上课等待大家发言，而我们英语口语水平实在参差不齐，鄙人听力不好不易听懂其他同学的发言，因此常感无趣。"},{"id":1103,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-03-21 16:10:20","like_diff":21,"likes":26,"dislikes":5,"content":"舒服~为人很和蔼"},{"id":83006,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-09 12:48:07","like_diff":19,"likes":26,"dislikes":7,"content":"英语短篇小说欣赏--英语不好或对英语没感觉的同学，千！万！不！要！选！"},{"id":16367,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-01-18 03:55:11","like_diff":15,"likes":24,"dislikes":9,"content":"永远的花衬衫！很好的老师，讲课好英语短篇小说考试开卷可用手机给分也不错。"},{"id":17149,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-01-19 16:42:00","like_diff":15,"likes":19,"dislikes":4,"content":"温文尔雅的花衬衣，让我学到了好多除了课堂意外的东西。思路很棒，收获很多，虽然绩点一般。下学期依然选。"},{"id":158092,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-06-27 02:56:08","like_diff":14,"likes":17,"dislikes":3,"content":"给分真的一般，平时上课发言，考试认真准备最后3.6"},{"id":164792,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-12-26 07:17:56","like_diff":14,"likes":15,"dislikes":1,"content":"别的不说 加了老师微信之后 老师还会给我的微信运动点赞 狠狠爱了"},{"id":9282,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-10-20 03:57:42","like_diff":13,"likes":17,"dislikes":4,"content":"我是大一听到老师的课，开始对我有点难，但听课确实很舒服，很惊喜，推荐的小说也很棒。有基础的人可以听听，真的是享受。"},{"id":137620,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2021-07-05 10:11:49","like_diff":13,"likes":14,"dislikes":1,"content":"郭老师的水平真的非常非常高，上课亦很有热情。选的篇目精美，可惜我上课划水去了没听qaq真的蛮后悔的，只是为了老师。考试前老师发了消息：『同学们好。请大家尽量提前10分钟到达考场。我还要破天荒地再上5分钟的课。太喜欢上课了。』讲了小说中的黄昏背景，那时心头一动。谢谢您让我听到罗尔德达尔、凯特肖邦他们。"},{"id":55134,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-07-01 01:26:26","like_diff":12,"likes":17,"dislikes":5,"content":"上课有时候很有趣有时候又很无聊?老师讲话语速挺慢的，很好懂，而且还是英音，喜欢英音的我给好评。层出不穷的花衬衫和魔性的重复?可以带手机开卷考，最后给分还不错。"},{"id":60156,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-10-12 01:17:57","like_diff":12,"likes":18,"dislikes":6,"content":"不管给分怎样 我是老师铁粉"},{"id":66609,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-01-17 13:19:16","like_diff":10,"likes":12,"dislikes":2,"content":"想问老师对于两个班试卷一样但先后考，后一个班普遍答得多有什么看法或措施？"},{"id":55383,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-07-01 11:49:50","like_diff":9,"likes":11,"dislikes":2,"content":"上课水水的 但期末开卷考 还是好好听课吧"},{"id":137859,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2021-07-06 11:46:41","like_diff":8,"likes":8,"dislikes":0,"content":"老师解读小说的角度非常独到，虽然有人认为过度解读了，但是我觉得他的所有观点都做到了自洽，这不正是分析文学作品应该达到的境界吗？在他的课上你能切实地感受到老师对文学、对翻译那份真实的热爱。"},{"id":152442,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-04-11 11:16:55","like_diff":8,"likes":13,"dislikes":5,"content":"平时分怎么给呀，划水人害怕😨"},{"id":17333,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-01-20 04:52:37","like_diff":7,"likes":10,"dislikes":3,"content":"一言以蔽之，这是个好老师，但英语不过硬选他还是有风险的。"},{"id":51656,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-06-08 04:29:21","like_diff":7,"likes":10,"dislikes":3,"content":"讲课很慢，英语基础不太好的人也能接受，但是对文本的解读有些过度了，有些地方我无法接受。"},{"id":84377,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-12 16:10:28","like_diff":7,"likes":8,"dislikes":1,"content":"老师讲课很有深度，有自己的看法，他的很多点需要上课的时候跟着他走，用心体会。感觉我就普通认真，考试之前准备了一个小时，最后4.5，还是挺开心的"},{"id":88693,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-11-06 02:44:24","like_diff":6,"likes":9,"dislikes":3,"content":"超级喜欢郭老师的课 老师的英语超纯正 课堂很有趣 他还鼓励大家有自己的思考 我一开始不敢发言 现在一节课都能发言三四次啦 谢谢老师帮我克服了心理障碍"},{"id":93947,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-01-14 11:42:37","like_diff":6,"likes":9,"dislikes":3,"content":"看兴趣，想凭借这门课提高英语水平不太容易，听课一开始还好后面就很无聊，然而开卷考考的就是上课内容……说到提高赏析能力，老师了讲的一些分析点比如音韵这种的确有启发作用，但总体来讲收获不大"},{"id":103473,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-02-28 10:12:34","like_diff":6,"likes":11,"dislikes":5,"content":"不明白大家运气这么好才选上郭国良老师的课，为什么要因为成绩而唾骂不止呢？说实话，虽然课程考核确实是跟英语水平极大相关，但是我觉得这门课确实很提升文学素养和鉴赏能力。尤其是学完课后，寒假开始看伊恩麦克尤恩的小说，非常棒啊！在经历了某材料科学老师又交论文又考试的通识绩点3.0后，我觉得这样的通识绩点4.2已经很不错了！郭国良老师是一位很有涵养很风趣的老师~"},{"id":21860,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-03-01 10:20:33","like_diff":5,"likes":6,"dislikes":1,"content":"收获良多。大师级人物"},{"id":52829,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-06-23 05:55:05","like_diff":5,"likes":5,"dislikes":0,"content":"老师很儒雅，从小说里面讲出来好多我看不出来的东西，课程不算难，考核方式也好。"},{"id":84905,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-14 09:48:04","like_diff":5,"likes":5,"dislikes":0,"content":"给分有点低吧。老师上课内容不错，蛮有收获的。但难度有点高，有些东西根本想不到。人挺可爱，挺介意大家的看法（一直注意大家课后鼓掌了没）花衬衫有点可爱。有点难受的是语速太慢…很容易睡着"},{"id":86519,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-09-17 04:13:29","like_diff":5,"likes":6,"dislikes":1,"content":"真正的好老师，很为学生着想。"},{"id":95305,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-01-19 07:19:35","like_diff":5,"likes":9,"dislikes":4,"content":"真心一般，后悔选了，考核也有点难。"},{"id":104665,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-03-26 02:09:12","like_diff":5,"likes":5,"dislikes":0,"content":"人蛮好～衬衫每次都不重样\n\n好好听确实有收获\n\n就是说话太慢 一不小心就睡着了"},{"id":149823,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-01-17 07:13:25","like_diff":5,"likes":8,"dislikes":3,"content":"我来啦！MR.GUO，大一上的最认真的通识课了！基本没在玩手机嘿嘿!选了个最前排的位置就会有很多沟通，避免划水！带我们精读了很多小说。最后主要是考试，考试平时认真没问题的，开卷考试，复习一天美美4.8www"},{"id":158134,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-06-27 06:23:26","like_diff":5,"likes":5,"dislikes":0,"content":"给分一般+1"},{"id":5172,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-07-05 14:32:55","like_diff":4,"likes":6,"dislikes":2,"content":"有时候过度解读也很可爱 很用心的老师"},{"id":46459,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-01-21 15:48:19","like_diff":4,"likes":5,"dislikes":1,"content":"签到不点名。总觉得上课进度很慢，好像在拖时间，老师感觉人不错、一个学期读两本小说要求也不算太过分～"},{"id":68144,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-01-22 15:43:43","like_diff":4,"likes":7,"dislikes":3,"content":"郭老师超可爱！自己很厉害，但都会很认真地听我们的解读，最后一节课对我们表示感谢，说自己第一喜欢翻译，第二喜欢上课，在浙大“混得挺好的”。2333\n\n给分也很好，虽然被正态了一下下，上课认真听做笔记就行！\n\n力荐！"},{"id":68173,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-01-22 16:24:43","like_diff":4,"likes":5,"dislikes":1,"content":"男神！平时没有发言但是认真听课做笔记 最后上4啦 表白老师～"},{"id":98710,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-01-24 00:08:51","like_diff":4,"likes":5,"dislikes":1,"content":"分高事少老师好 真.拓宽知识面"},{"id":99725,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-01-25 05:49:34","like_diff":4,"likes":5,"dislikes":1,"content":"老师英音太好听啦！！！！\n\n讲课也很棒，收获满满"},{"id":114630,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-07-11 01:48:32","like_diff":4,"likes":5,"dislikes":1,"content":"听老师的课真的很享受，获得许多从前没有的思路！而老师注重的，也不只是英语水平的提高，而是思维的敏感与创新，这使得郭老师的英语小说鉴赏课有了独一无二的价值和魅力！"},{"id":211985,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2025-01-13 03:42:48","like_diff":4,"likes":4,"dislikes":0,"content":"分好低呜呜呜"},{"id":212027,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2025-01-13 05:17:00","like_diff":4,"likes":4,"dislikes":0,"content":"每节课很认真的听了，发言也发了，最后给分不友好！！！！！！！"},{"id":3483,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-06-16 12:06:17","like_diff":3,"likes":6,"dislikes":3,"content":"为人和蔼，上课节奏过慢，有时又太跳跃"},{"id":4225,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-06-18 07:07:15","like_diff":3,"likes":5,"dislikes":2,"content":"儒雅的老师，优雅的课堂"},{"id":14178,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-01-05 07:18:43","like_diff":3,"likes":5,"dislikes":2,"content":"花衬衫萌萌哒 解读很有深度 然而一句话重复n遍～"},{"id":38475,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-12-06 09:17:22","like_diff":3,"likes":4,"dislikes":1,"content":"上课氛围给人一种很舒服的感觉，老师温文尔雅，声音好好听的"},{"id":41106,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-01-09 07:43:46","like_diff":3,"likes":7,"dislikes":4,"content":"口语很舒服 语速很慢 包容不同观点 有时候有些魔性（E--very）  老师真的热爱文学  很棒的课"},{"id":41250,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-01-10 08:25:25","like_diff":3,"likes":6,"dislikes":3,"content":"its my pleasure to do what I want to do in this university translation writing and teaching 工作是一种热爱 真幸福"},{"id":52476,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-06-20 09:49:09","like_diff":3,"likes":5,"dislikes":2,"content":"可能是在浙大，听过最好的课，遇到最好的老师了"},{"id":55144,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-07-01 01:59:19","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的特别好，每节课都讲的很认真，虽然一次都没发言，期末考好好考最后也上4了"},{"id":91927,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-12-25 03:23:05","like_diff":3,"likes":5,"dislikes":2,"content":"郭老师的课真的超棒！！！！收获挺多的而且老师对小说的解读超级好玩！！！强推！！！"},{"id":123517,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2020-06-09 09:53:35","like_diff":3,"likes":3,"dislikes":0,"content":"老师太可爱啦！"},{"id":128751,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2020-12-25 07:01:02","like_diff":3,"likes":8,"dislikes":5,"content":"我是英专的同学，来说一说。对于外专业的同学来说，来上英语文学专业的通识课难道不应该要求你有一些基本的英文水平？翻译时我们面临的困境不就是译成让读者自由思考，或者是给读者以原作者真实要表达的含义（就是直接问作者-很粗暴的方法）？老师的回答的确有深度，他第一次上课就说了是没有标准答案的，但是这是lecture而不是讨论课，难道要他吹一遍所有人的答案然后就下课吗？很多外专业同学听了郭老师的通识课直接来选我们专业课，我本来是想在这里多说几句不好的吹几句好难别选于是来选的人肯定质量更好老师会上课更开心，不过我还是觉得对英语有兴趣的人来选小说吧。不是你看过小说，就能说喜欢文学，然后来对老师指指点点，谢谢。\n\n有点戾气了。欢迎大家来选！不会后悔的！你会看到全新的世界！"},{"id":144555,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2021-12-22 08:39:21","like_diff":3,"likes":3,"dislikes":0,"content":"真的好好！最有收获的通识课！老师的英音好好听！！"},{"id":148414,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-01-12 11:24:34","like_diff":3,"likes":5,"dislikes":2,"content":"很有意思的好老师！\n\n上的是英语短篇小说欣赏，课程整体上会先介绍英语文学的三大题裁，后面分析六篇小说这样子。\n\n小说分析得非常到位，有很多是独家分析，认真上课绝对是享受。\n\n上课讲得很慢，英语听力水平对于听课基本不构成障碍。特别注重朗读，有些句子读得很有趣的，“这句话一半的英语教授都读错也不奇怪”～\n\n考试的话，大部分是课堂内容，强烈建议98找回忆卷，考场会有惊喜的～"},{"id":177708,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2023-07-04 11:29:07","like_diff":3,"likes":3,"dislikes":0,"content":"给分好一般啊……"},{"id":188978,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2024-01-21 03:58:50","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很好，但期末考试对于英语不好的同学太不友好了，给分很低，英语很好的可以选(至少能读懂一整篇全英文小说)"},{"id":3784,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-06-17 04:14:14","like_diff":2,"likes":6,"dislikes":4,"content":"上课认真 人好"},{"id":32028,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-07-05 12:02:09","like_diff":2,"likes":3,"dislikes":1,"content":"温文尔雅的老师， 上课特别棒！"},{"id":33779,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-09-21 13:00:39","like_diff":2,"likes":4,"dislikes":2,"content":"很好很好的老师，很难忘"},{"id":35639,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-11-10 07:37:35","like_diff":2,"likes":3,"dislikes":1,"content":"每次上课都超级有激情"},{"id":39774,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-12-27 12:16:50","like_diff":2,"likes":5,"dislikes":3,"content":"有情怀"},{"id":48070,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-02-28 09:48:13","like_diff":2,"likes":4,"dislikes":2,"content":"很棒的老师！我喜欢他！很有收获的课。花衬衫男神"},{"id":55386,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-07-01 11:52:57","like_diff":2,"likes":4,"dislikes":2,"content":"反正就是超棒的"},{"id":66807,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-01-19 06:44:38","like_diff":2,"likes":5,"dislikes":3,"content":"上老师的课很享受。"},{"id":75141,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-03-07 13:18:09","like_diff":2,"likes":6,"dislikes":4,"content":"儒雅低调"},{"id":84252,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-12 10:59:26","like_diff":2,"likes":8,"dislikes":6,"content":"每节课都认真听，考前两天专门复习，考试拼尽全力答，绩点...惨不忍睹。感觉有很多外院大佬，其他专业的很吃亏。个人觉得这样的通识课考核方式不合理。平时只有30%，对非外院的肯定不公平。"},{"id":104117,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-03-12 09:09:02","like_diff":2,"likes":2,"dislikes":0,"content":"老师很和蔼，讲课慢慢的，很舒服，词汇特别多。"},{"id":109668,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-06-18 08:21:21","like_diff":2,"likes":4,"dislikes":2,"content":"呜呜呜不舍得老师"},{"id":122253,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2020-02-21 08:30:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师温文尔雅，很有学者气质。会鼓励学生！"},{"id":136846,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2021-06-25 16:11:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好啊！讲得超好，时间过着过着就下课了"},{"id":166467,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2023-01-12 10:21:50","like_diff":2,"likes":2,"dislikes":0,"content":"英语短篇小说欣赏，不点名，座位固定，但是上课很喜欢提问题，没人回答会很失落，总之很可爱的一个老师"},{"id":196796,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2024-07-05 07:40:18","like_diff":2,"likes":10,"dislikes":8,"content":"写在前面，老师水平很高，翻译过很多出版物。但是授课方面一言难尽。\n\n1. 给分很一般了。2. 作业和考试量很大，但从未反馈。因此对于期末分数的构成同学也很懵。4. 上课形式很多就是讲讲自己对内容文章的理解，无聊枯燥，文学理解的东西本来就是没有对错，这样的上课形式1-2节可以，一学期都这样，很难挺。"},{"id":199088,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2024-09-16 14:23:51","like_diff":2,"likes":6,"dislikes":4,"content":"太喜欢郭国良老师的英语短篇小说课了！一学期就讲6篇小说，每次作业只有把文章先看看预习一下。喜欢老师文本细读的方式，很多细节在记忆里历久弥新，每次听完课都心潮澎湃！不过建议同学们选这个课一定要基于兴趣，如果只是为了凑美育学分，上课不认真听，到时候考试、绩点都会比较难受"},{"id":8995,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-10-08 10:46:34","like_diff":1,"likes":3,"dislikes":2,"content":"老师很儒雅，英语说的很优雅，很喜欢的老师！"},{"id":10169,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-11-17 05:49:33","like_diff":1,"likes":6,"dislikes":5,"content":"老师超帅，人超好！来浙大必听课之一！上课要好好听，最好有笔记～期末开卷*^_^*解读得超好，不过会有难度有点大的翻译作业"},{"id":10393,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-11-18 11:33:26","like_diff":1,"likes":3,"dislikes":2,"content":"好棒的老师！！讲课超赞的，英语听着很舒服，开始听有点吃力，慢慢会觉得受益匪浅"},{"id":13010,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-12-24 13:34:25","like_diff":1,"likes":3,"dislikes":2,"content":"讲得很好，有深度，有风度"},{"id":13552,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2015-12-29 07:21:12","like_diff":1,"likes":3,"dislikes":2,"content":"挺好的，就是我还不知道给分怎么样？"},{"id":16467,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-01-18 06:58:54","like_diff":1,"likes":5,"dislikes":4,"content":"有内涵"},{"id":30553,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-07-02 02:36:22","like_diff":1,"likes":2,"dislikes":1,"content":"讲的很好，口语特别好\n\n"},{"id":31786,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-07-05 02:14:22","like_diff":1,"likes":4,"dislikes":3,"content":"老师人挺好的 给分不错"},{"id":31814,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-07-05 03:01:12","like_diff":1,"likes":2,"dislikes":1,"content":"好老师～"},{"id":32331,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-07-06 07:26:53","like_diff":1,"likes":5,"dislikes":4,"content":"很儒雅的老师，就是上课语速真的有点慢，经常一句话重复两遍。"},{"id":33484,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-09-19 14:54:04","like_diff":1,"likes":4,"dislikes":3,"content":"给满分，不怕骄傲"},{"id":41215,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-01-10 05:41:54","like_diff":1,"likes":4,"dislikes":3,"content":"老师是个好人。。。"},{"id":48569,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-03-07 09:36:10","like_diff":1,"likes":5,"dislikes":4,"content":"讲课超慢，信息量很少。"},{"id":70201,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-01-26 08:29:47","like_diff":1,"likes":5,"dislikes":4,"content":"我觉得 如果不好好上课 是我的问题 如果我认真上课了 认真记笔记了 认真答题了 你不好好给我打分 那就是你的问题了 真的 印象极差"},{"id":84119,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-12 05:02:26","like_diff":1,"likes":5,"dislikes":4,"content":"听老师的课很享受啊，很多解读，互动也很有意思。虽然如果英语基础不够考不大出来……个人原因喽"},{"id":84139,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-12 06:18:49","like_diff":1,"likes":1,"dislikes":0,"content":"还不错 可爱的小老头"},{"id":87978,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-10-19 05:46:14","like_diff":1,"likes":4,"dislikes":3,"content":"无语凝噎"},{"id":105014,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-04-02 07:51:39","like_diff":1,"likes":3,"dislikes":2,"content":"老师太可爱啦！！"},{"id":121976,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2020-01-27 07:24:10","like_diff":1,"likes":2,"dislikes":1,"content":"讲的不错，给分还好"},{"id":141933,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2021-11-01 06:47:32","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课干货超多的，对于没了解过文学的本咸鱼真的大开眼界。上课发言是说什么都ok的，如果听力够好就可以听懂其它同学的观点（诶嘿）。不过有时候一句话能解读出一大堆内容，有过度解读之嫌了，听听就好"},{"id":144031,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2021-12-16 08:40:35","like_diff":1,"likes":2,"dislikes":1,"content":"不多说，文学课的神中神"},{"id":148352,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-01-12 08:16:54","like_diff":1,"likes":2,"dislikes":1,"content":"呃呃…每节课也听，然后我还是英专的，期末考也觉得自己考得还挺不错的，基本都答出来了…没想到结果给分会这么一般.."},{"id":148462,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-01-12 14:19:47","like_diff":1,"likes":1,"dislikes":0,"content":"老师很和蔼，水平也很高，讲的课真的很有意思，喜欢文学的同学不要错过呀"},{"id":149462,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-01-15 11:56:55","like_diff":1,"likes":1,"dislikes":0,"content":"听郭老师的课绝对是一种享受。无奈我的艺术细胞可能确实有些缺陷，期末考试除了上课有关的内容都比较抓耳挠腮。但还是鼓励同学们来选这节课，绝对不亏。"},{"id":167554,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2023-01-17 09:15:47","like_diff":1,"likes":1,"dislikes":0,"content":"水平非常高"},{"id":198012,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2024-08-23 14:28:09","like_diff":1,"likes":4,"dislikes":3,"content":"英语短篇小说欣赏，没有点过名，但固定座位，应该是变相点名的，所以尽量别翘。\n\n不强求发言，但平时分没有任何清晰的依据，大概率还是看发言的，最好还是往前坐加发言。\n\n上课内容主要是对几篇小说的文本详细分析，郭老师是有名的译者，这个水平还是很高的，而且他人非常好，也很谦逊，我微信上问问题他会打微信电话来详细回答，对自己确实不知道的也不隐瞒。\n\n如果你对文学感兴趣非常建议选。只求绩点那要谨慎，毕竟这门课的考试你没一定文学功底和英语水平真不好应付"},{"id":207801,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2024-12-24 10:12:52","like_diff":1,"likes":5,"dislikes":4,"content":"认真听老师讲课(英短)真的是一种享受，这是我个人感觉非常宝藏的一门课。听一句劝，想水课的真的不要选，因为的对你来说是一种煎熬，对其他想学到东西的同学来说是种浪费。"},{"id":48566,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-03-07 09:12:55","like_diff":0,"likes":5,"dislikes":5,"content":"表面上三观极正。"},{"id":84072,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-12 03:14:09","like_diff":0,"likes":4,"dislikes":4,"content":"我非常后悔为什么选了这门课。本学期最低绩点?"},{"id":84274,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-12 11:56:54","like_diff":0,"likes":3,"dislikes":3,"content":"老师点名 课讲的也还行 但是想要高分的同学真的慎选 特别是跟我一样英语不好的 不如一些写论文还可以翘课的通识好\n\n但是如果想学东西的话还是可以写到一点的 只能看各位的选择了 确实拉绩点"},{"id":94486,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-01-17 01:18:24","like_diff":0,"likes":7,"dislikes":7,"content":"个人观点 选他的课是一个错误的决定"},{"id":144602,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2021-12-22 14:34:38","like_diff":0,"likes":1,"dislikes":1,"content":"好棒呀！"},{"id":154853,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-06-06 07:57:55","like_diff":0,"likes":1,"dislikes":1,"content":"喜欢郭老师😍"},{"id":164816,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-12-26 09:03:37","like_diff":0,"likes":1,"dislikes":1,"content":"郭老师真的是一位值得尊敬的好老师，他对英语文学的热爱之深沉从他一字一句抑扬顿挫的课堂中就能看出，而且他一直在努力inspire同学们去感受文学的魅力。\n\n受益匪浅，感谢老师的付出，默默地祈祷老师能给个可观的分数！！！"},{"id":166384,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2023-01-12 06:31:09","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很有意思，也可以水，最后给分一般，但鉴于平时一点事情都没有，还是非常可以接受的"},{"id":168213,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2023-02-03 09:08:45","like_diff":0,"likes":1,"dislikes":1,"content":"很专业很博学很厉害的大牛老师，讲课也很可爱哈哈哈，给分确实一般，但是上课体验绝佳，不强制发言，没有硬性作业。"},{"id":84100,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-12 04:15:02","like_diff":-1,"likes":2,"dislikes":3,"content":"给分低"},{"id":84197,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-07-12 08:10:41","like_diff":-1,"likes":5,"dislikes":6,"content":"十道选择就一道不会，剩下全看笔记，后面两道论述，一道短篇小说赏析，五道翻译。\n\n真心感觉，这门通识，如果不够敏锐还是别选了，被通识拉绩点我也是b了狗了。"},{"id":94812,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-01-18 08:36:51","like_diff":-1,"likes":1,"dislikes":2,"content":"??"},{"id":104755,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-03-27 05:41:25","like_diff":-1,"likes":2,"dislikes":3,"content":"好好好"},{"id":166984,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2023-01-14 13:07:48","like_diff":-1,"likes":1,"dislikes":2,"content":"老师讲课超级好，感觉是真的热爱文学。一点作业都莫得。英语不好硬选还是有点风险的，比如我3.6……（但英文写作能力本身差的我已经很满意了）"},{"id":195059,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2024-06-26 14:15:17","like_diff":-1,"likes":4,"dislikes":5,"content":"无论给分怎样，老师在我这里都是满分！"},{"id":201147,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2024-10-29 10:27:51","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很好"},{"id":209233,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2025-01-05 06:28:28","like_diff":-1,"likes":4,"dislikes":5,"content":"非常好的宝藏老师！不明白为什么老师不是十分！水平超级高，也很有个性。但真不建议那些纯纯为了混学分的同学选，请把名额留给真正喜欢这门课的同学吧。认真听收获会超级大的。"},{"id":158114,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-06-27 05:15:14","like_diff":-2,"likes":0,"dislikes":2,"content":"好好好"},{"id":212039,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2025-01-13 05:32:07","like_diff":-2,"likes":2,"dislikes":4,"content":"郭老师真的人很好，能感受到他真的很热爱英语短篇小说，每节课都认真听还是能学到很多东西的。关于给分，发过三四次言，期末也稍微准备了一下，最后也拿到了很满意的分数。"},{"id":35375,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-01-16 03:41:40","like_diff":-3,"likes":16,"dislikes":19,"content":"为什么没零分 老师天天过度解读文本也是醉了!"},{"id":188969,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2024-01-21 02:26:54","like_diff":-3,"likes":5,"dislikes":8,"content":"上课节奏很慢，对文章的解读有点过度了。。。"},{"id":98299,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-01-23 09:37:36","like_diff":-4,"likes":7,"dislikes":11,"content":"老师上课很认真，见解独到，知识渊博。但就是课上的太仔细，有点慢节奏，考核有点难。我上课不认真，考试也不带字典，绩点4.2也就认了。平时如果认真听、积极发言，绩点应该不差。这门课适合真正爱英语文学的人，像我这种小辣鸡会感到无聊。"},{"id":144414,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2021-12-21 11:29:52","like_diff":-4,"likes":0,"dislikes":4,"content":"..."},{"id":177839,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2023-07-05 03:40:54","like_diff":-4,"likes":3,"dislikes":7,"content":"太好了，真正刷新我认知的文学课，不管是不是文学爱好者都推荐大家选！老师的观点里有很多主观的东西，也有些地方会让人觉得是不是有点过度解读，不过就像老师所说的，欣赏就是猜测，阐释就是猜测，用自己的想象和推理填补作家留下的空白的过程不是非常美好吗？郭老师人也很可爱hhh考完试大家找他要签名，老师肉眼可见的开心😄一开始特别担心给分差，绩杀，但是上课认真听，做笔记，期末复习了，最后拿到92真的超级开心！大家不要因为担心绩杀不选呀！这门课真的值得！"},{"id":166655,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2023-01-13 07:22:11","like_diff":-7,"likes":2,"dislikes":9,"content":"老师水平高，内容比较枯燥，给分不好"},{"id":177697,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2023-07-04 10:20:57","like_diff":-7,"likes":3,"dislikes":10,"content":"绝对的好老师，对文学有自己翻译者的视角与方法！虽然老师卡我绩了ww只有4.5，但是老师真的很棒！！！"},{"id":93422,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-01-09 13:03:43","like_diff":-8,"likes":15,"dislikes":23,"content":"垃圾，八点下课拖到九点还在不紧不慢的哔哔，别人就不会有事吗，一点时间观念都没有"},{"id":196858,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2024-07-05 13:38:58","like_diff":-8,"likes":2,"dislikes":10,"content":"【英语短篇小说欣赏】首先郭老师水平很高，是对英语文学真正有情怀的老教授；上课节奏偏慢，需要提前预习文本，很适合静下心来感受文学的魅力；授课中英夹杂，不会听不懂；老师第一节课就强调这是一门question-oriented的课程，所以比较重视发言互动；无作业无点名（但有固定座位），so平时分全看老师对你上课表现的印象；期末个人觉得题量和难度都偏大，除翻译题外要求全英文作答；好在最后给分不错卡着4.8飘过"},{"id":141774,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2021-10-25 09:33:41","like_diff":-10,"likes":9,"dislikes":19,"content":"垃圾老师 天天拖堂"},{"id":77657,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2018-05-07 06:25:55","like_diff":-11,"likes":8,"dislikes":19,"content":"我只能说 慎选 事情确实少 有人认为他上课有激情 不过我是不喜欢 文章过度解读 讲英语故意拉长语调拗腔调 有时候都不知道他在扯什么东西 每节课都是煎熬 可能是我对装逼容忍度太低了吧 唉"},{"id":16864,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2016-01-19 06:04:27","like_diff":-13,"likes":15,"dislikes":28,"content":"每次拖课，话唠过度解读，枯燥乏味无比"},{"id":44924,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2017-01-18 13:57:53","like_diff":-14,"likes":7,"dislikes":21,"content":"贬低学生有意思吗。会翻译了不起了？\n\n"},{"id":114227,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2019-07-09 18:06:12","like_diff":-25,"likes":8,"dislikes":33,"content":"垃圾老师谁选谁倒霉 给分真的不行"},{"id":161831,"teacher_id":1970,"teacher_name":"郭国良","post_time":"2022-11-14 08:48:52","like_diff":-26,"likes":8,"dislikes":34,"content":"没有人觉得他的三观很怪吗？包括但不限于认为所有自杀的人都是因为觉得丢脸（照这么说所有的烈士都是觉得自己丢脸才把自己的英勇行为付诸实践喽？），等等。那几个发言的同学还附和？反正个人觉得老师讲的还好，就是和我三观不合😅"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();

                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

        });
