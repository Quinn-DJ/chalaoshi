                <script>
                    // 评论数据
                    const commentsData = [{"id":424,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-04-24 04:10:17","like_diff":236,"likes":344,"dislikes":108,"content":"听不懂啊听不懂   全程自嗨（学霸学神们还是能跟他一起在数学世界里嗨的…"},{"id":2702,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-05-05 15:22:18","like_diff":135,"likes":185,"dislikes":50,"content":"虽然有些口音，但认真听还是可以听得懂的。上课板书很好，例题讲解得很细致，很喜欢有同学去问他问题，是个不错的老师，给分没有你想象的那样惨不忍睹。"},{"id":33687,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-09-21 04:35:48","like_diff":130,"likes":146,"dislikes":16,"content":"在金银双侠之银侠的教导下、修成了中国方言10级并满绩"},{"id":126438,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-09-27 01:38:40","like_diff":90,"likes":91,"dislikes":1,"content":"狩猎狩猎的子狩猎还是狩猎狩猎"},{"id":538,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-03-15 04:29:48","like_diff":72,"likes":116,"dislikes":44,"content":"老师讲的其实还是挺好的！！！"},{"id":8112,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-21 08:20:10","like_diff":65,"likes":75,"dislikes":10,"content":"口音还好，课也不错，但我这种渣渣实在不适合他。"},{"id":42479,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-01-14 09:24:00","like_diff":63,"likes":69,"dislikes":6,"content":"银老开始算平时分了，期中考小测点名作业的分数写的很详细，就是小测会比较难，较其他老师分数还是会略低，但是他看我们第一次小测比较低，把所有人都拉到了3分以上（满分5分），点名的话只有一次，就是交纸条，，到了就算平时分5分，期中考试有改错的也会帮你加分。口音的话习惯了也还可以，很有自己的想法，讲题目从不用书上的方法，都是自己的思路，但是理解起来也会相对困难。课讲的很不错，但是过于偏好讲证明题，适合去教数分，对于工科生来说没有必要涉及过多证明，主要了解相关计算。非常和蔼，问问题会十分耐心的解答。"},{"id":1477,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-03-22 06:46:43","like_diff":51,"likes":81,"dislikes":30,"content":"讲得很细致，口音并没有那么重。是一位不错的老师。"},{"id":89935,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-11-21 10:29:13","like_diff":48,"likes":55,"dislikes":7,"content":"银爷助教金昌龙，据说是新的金银组合。【滑稽】"},{"id":8212,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-09-18 08:35:05","like_diff":46,"likes":77,"dislikes":31,"content":"张泽银老师是我看到过最好的老师了，赞赞赞"},{"id":182134,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-11-10 12:41:44","like_diff":40,"likes":42,"dislikes":2,"content":"这个肿么办妮？把狩猎头型画出来。一个小鳄鱼两个小鳄鱼好多小鳄鱼……"},{"id":2364,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-04-27 13:40:28","like_diff":38,"likes":59,"dislikes":21,"content":"老师很用心"},{"id":64352,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-12-23 00:23:27","like_diff":35,"likes":37,"dislikes":2,"content":"老师真的很好，听不懂的课后还可以去看他给ppt什么的，上课节奏还不错的，课前稍微预习一下，再加上课后复习就很容易掌握了。上课口水乱飞，不过不坐在第一排OK了，个人觉得很可爱，长得像水獭。。。"},{"id":1223,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-03-21 16:46:29","like_diff":33,"likes":62,"dislikes":29,"content":"真的是好老师！"},{"id":14386,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-06 16:54:32","like_diff":31,"likes":40,"dislikes":9,"content":"口音什么的还好吧，板书也不错，但是后来改用PPT了，讲课超级快，我们这学期上了将近四节的自习课，因为他讲完了，而且后来还提前一节课下课。"},{"id":2341,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-04-23 14:48:20","like_diff":30,"likes":49,"dislikes":19,"content":"感觉思维上训练得很棒"},{"id":7616,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-10-12 08:13:44","like_diff":26,"likes":42,"dislikes":16,"content":"有的时候老师语速有点快，但讲得还是挺好的～\n\n"},{"id":20214,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-26 14:21:41","like_diff":26,"likes":33,"dislikes":7,"content":"不觉得口音有什么影响。。。毕竟教授级别，上课内容还是很充实的，不过跟上就比较难了。给分的话。。。还可以的，真的"},{"id":129080,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-12-30 01:31:16","like_diff":26,"likes":27,"dislikes":1,"content":"我是傻逼"},{"id":156277,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-06-18 15:52:42","like_diff":26,"likes":29,"dislikes":3,"content":"优点是给分很好，真的很好！！很多老师都有慕课要求和点名要求，张老师没有。教室里人少得可怜张老师也不管，认真讲好他自己的课，答疑的时候也很耐心，以及讲课有些时候会很细节，帮助拓宽知识点。\n\n缺点是可能会有同学不适应他的口音，以及他和助教给分太好了，给分好到你甚至会因此懈怠了对微积分的学习，会时常抱着“助教和老师会来捞我的”这种想法，上课不去，习题课不去，甚至作业都是抄的。然后在期中期末的时候，你会惊讶的发现你考得和**一样。这一切都是你自己的问题，和老师没有半毛钱关系。\n\n听课不懂可以去别的老师教室听，可以去找别的学习资料，没必要懈怠了两学期后再来跪着求助教和张老师捞到及格，我真的无法理解。"},{"id":176281,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-06-28 08:34:54","like_diff":24,"likes":26,"dislikes":2,"content":"上了一年银爷的微积分，感觉老师很和蔼、很好，不管在教学的内容上还是对待教学的态度上。\n\n在去年疫情的时候，银爷每节课都去线下对着空空的教室上课，挺感动的。银爷教学的难度可能会偏难，经常拓展一些课外的内容，虽然有些对考试用处不是很大，把他当作拓展性知识就好，基础知识点的讲解还算听清晰的，有些时候会讲的比较快，走神了会听不懂。银爷说话有点口音，但是一般来说适应个一两星期或者更短就能习惯了，听到后来甚至非常习惯、亲切（？）上课用的ppt，在学在浙大上全都有，课堂笔记没跟上或者课后想重新看看还是很方便的。平时分银爷全部交给助教，在自己上课的时候也从来不点名。微2的教室里可能经常只有二三十个人，但银爷也从来不点名。事情也不多，不用做慕课。跟上银爷的上课，最后会挺有收获的。"},{"id":19762,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-25 08:53:14","like_diff":23,"likes":38,"dislikes":15,"content":"说绩杀的卷面太低怨不得老师吧。"},{"id":56776,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-07-04 15:13:51","like_diff":23,"likes":26,"dislikes":3,"content":"期末只有39分，最后总评60，虽然绩点是1.5，但好过挂科。怪自己没有好好学。平时分给的蛮高的了。"},{"id":146930,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-08 05:44:35","like_diff":23,"likes":28,"dislikes":5,"content":"这是一门关于“狩猎”与“头型”的课"},{"id":24732,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-05-03 08:48:00","like_diff":22,"likes":28,"dislikes":6,"content":"在我以为我微二挂了的时候，得了80，以后千万别说老师是绩杀……"},{"id":18235,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-21 10:16:12","like_diff":21,"likes":28,"dislikes":7,"content":"他爱他的数学，也爱他的学生"},{"id":20369,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-27 07:21:06","like_diff":21,"likes":31,"dislikes":10,"content":"张老师作业留得很少。"},{"id":21465,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-02-29 02:51:10","like_diff":21,"likes":24,"dislikes":3,"content":"他间歇性想起来还有话筒这回事……"},{"id":164676,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-12-23 06:25:52","like_diff":19,"likes":20,"dislikes":1,"content":"刚才定义的写吻合的是企业线，直观非常好理解啊，所以呢他的主题就是说的主要部分出来以后，那不就是说的微微量微量员啊，威虎查得到以后，那么他的整个长度就是定级分了。\n\n那么这个dx的就会选择去掉了，那么这就是所谓的胡床的唯一分公司，还记得吧呃，就这样来的啊，那胡超的微博就是这样的形式，我们那是技术的用浅显来代替的啊。（提示：弧长，微分，切线）\n\n两段智云课堂说清楚口音问题，能听懂的。不过智云两倍速听起来确实爽，不存在犯困的问题。\n\n点名问题，有同学会跑去别的老师课堂听课，毫无关系。\n\n就凭老师对着空教室激情四射（疫情期间）就该给10分好吧"},{"id":603,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-03-15 06:36:20","like_diff":18,"likes":25,"dislikes":7,"content":"他的课我都睡了，弱逼实在跟不上他的节奏。。。期末死很惨。。。"},{"id":19777,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-03-22 04:18:51","like_diff":18,"likes":22,"dislikes":4,"content":"给分不像传说的那么差 有平时分 挺好的老师"},{"id":163460,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-12-14 11:22:38","like_diff":18,"likes":21,"dislikes":3,"content":"银爷爷人很好，很慈祥，非常负责。22年下半年紫金港封住了，有阳性，我们都被封在寝室里。银爷爷明知道进校就要三天核酸阴性才能出校，还是义无反顾进校了。一个人在教室里给我们上课。真的很感动……\n\n但是我没听过课……因为听不懂，各种意义上的听不懂。不过教会了我自学(^_^)"},{"id":174674,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-06-15 11:25:39","like_diff":17,"likes":17,"dislikes":0,"content":"张老师非常敬业，就算教室只有三成的学生也会认真讲，从不点名"},{"id":3588,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-06-17 01:44:13","like_diff":16,"likes":29,"dislikes":13,"content":"并没有想象地那么坑嘛！挺好的"},{"id":65916,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-01-10 07:55:16","like_diff":16,"likes":20,"dislikes":4,"content":"讲真，张泽银老师真的是好老师了，口音不重，听习惯了自带笑点，我都是坐在第二排，经常犯困，老师会偶尔幽默一下，真的超级可爱，老师思维很好，会教给你很多你没有看到的知识，有一次看到我座位旁边的同学玩手机，眼里满满的失落，真的是好老师了，平时没有很多作业，这学期老师没有小测，最后一次作业交了就好。有同学期中生病老师老师鼓励性的加了平时分。真的是良心老师。不相信传说中的金银双杀了。这么萌的老师！！！！！！！超喜欢。"},{"id":131025,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-01-25 14:53:51","like_diff":16,"likes":16,"dislikes":0,"content":"过了过了，微积分终于过了，感谢张老师的谆谆教诲，感谢助教小哥哥的捞（话说助教xgg还挺帅的，身材也好的……等等我在说些什么……"},{"id":22624,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-03-09 02:16:27","like_diff":15,"likes":16,"dislikes":1,"content":"其实觉得老师真的不错，不过不适合基础不好的哦～学霸学神可以学到很多～（不知道为什么觉得这小老头有点萌"},{"id":2945,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-05-11 11:53:17","like_diff":14,"likes":21,"dislikes":7,"content":"思维方式很好的"},{"id":8214,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-09-17 13:49:40","like_diff":14,"likes":20,"dislikes":6,"content":"好厉害"},{"id":56746,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-07-04 13:41:17","like_diff":14,"likes":14,"dislikes":0,"content":"老师真的不是绩杀，平时分都给满的，至于会挂的纯粹是考试考太差了，老师人很好，作业又少，不给10分都对不起内心"},{"id":56785,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-07-04 15:37:26","like_diff":14,"likes":15,"dislikes":1,"content":"银老已经不是绩杀了，感谢银老拯救了我的微二！"},{"id":3835,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-06-17 05:48:20","like_diff":13,"likes":24,"dislikes":11,"content":"老师讲得很好，只要你坐在前排跟着老师的思路走别走神，绝对听得懂，问题也讲的很细致"},{"id":19831,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-25 11:00:36","like_diff":13,"likes":17,"dislikes":4,"content":"给分真的可以啊"},{"id":56794,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-07-04 15:43:50","like_diff":13,"likes":15,"dislikes":2,"content":"谢银老不挂之恩！！真的不是绩杀，平时分满分强行让我及格"},{"id":64606,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-12-25 13:28:56","like_diff":13,"likes":17,"dislikes":4,"content":"这一个玩意哩"},{"id":156038,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-06-17 07:59:14","like_diff":13,"likes":18,"dislikes":5,"content":"上了银爷两学期课了，具体说说吧。银爷水平很高，上课偏难，如果仅仅是面向考试，银爷的课很多内容是超出的，都是银爷上课讲的方法都很有用，跟书本不一样。还有就是口音，其实习惯了就好，我一年课下来已经习惯的不能再习惯了哈哈，适应确实需要过程，但是银爷口音没有严重到完全不能听懂。最后就是给分，银爷不点名，5分直接给了，小测跟作业看助教。还有就是银爷不调分，会捞。最后银爷人是真的很好，上课其实是蛮风趣的，并不无聊。十分，我永远会记住可爱的银爷，记住在他这里得到的4.5和4.8"},{"id":174670,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-06-15 11:17:22","like_diff":13,"likes":13,"dislikes":0,"content":"不点名，讲得好，快冲！"},{"id":215205,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-02-24 09:38:20","like_diff":13,"likes":14,"dislikes":1,"content":"助教一点不捞，wyz"},{"id":215211,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-02-24 09:32:15","like_diff":13,"likes":14,"dislikes":1,"content":"被助教毁了😅"},{"id":9135,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-10-14 03:55:31","like_diff":12,"likes":15,"dislikes":3,"content":"好好听能学到很多"},{"id":112420,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-07-04 05:20:18","like_diff":12,"likes":13,"dislikes":1,"content":"怎么说，客观的来讲，不适合当老师，比较适合去做研究"},{"id":130704,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-01-24 10:14:18","like_diff":12,"likes":13,"dislikes":1,"content":"老师很好的呀，认真听就会有收获，虽然老师有时候语速略快。莫名觉得老师很可爱哈哈，助教小哥哥人也超好，平时分一般都会给满的"},{"id":141450,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-10-09 09:48:41","like_diff":12,"likes":14,"dislikes":2,"content":"助教xgg超级好，人又帅又可爱！"},{"id":2893,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-05-10 13:02:31","like_diff":11,"likes":23,"dislikes":12,"content":"老师超好，讲解非常细致"},{"id":72056,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-01-29 09:08:19","like_diff":11,"likes":12,"dislikes":1,"content":"考试对文科生极其友好\n\n而平常上课仿佛是在吊打文科生和普通话区长大的孩子们"},{"id":73104,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-02-01 02:22:02","like_diff":11,"likes":17,"dislikes":6,"content":"必须10分好评啊！平时分给满了！期末挂了都已经做好重修的打算了，居然最后没挂！真的不是绩杀啊老师超好人的！讲课也很好啊，重点是还没有小测！没有小测然后小测部分成绩直接给满！啊啊啊后悔微2没选他的课啊！！！好老师！！！"},{"id":79416,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-06-04 04:09:35","like_diff":11,"likes":15,"dislikes":4,"content":"其实老师上课还是挺认真的。不过微上老师是陈锦辉，微下是张老师，相比就肯定有点落差了。比如，一些基本概念讲得并不是很清(比如全微，连续，可偏，一阶偏导连续之间的关系那块只讲了几下就完了)。不过期中考卷会讲评，是一个很负责的老师。"},{"id":92427,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-12-28 13:36:54","like_diff":11,"likes":11,"dislikes":0,"content":"我在字典里翻来翻去，最后只找到了“高深莫测”这个词来形容银角大王(ಡωಡ)"},{"id":147544,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-10 08:03:11","like_diff":11,"likes":11,"dislikes":0,"content":"3.9，被卡绩了，不过老师蛮可爱的，表白助教蟹煲♬︎*(๑ºั╰︎╯︎ºั๑)♡︎"},{"id":207959,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-12-25 05:23:06","like_diff":11,"likes":13,"dislikes":2,"content":"张泽银老师的微积分课从来不点名，灵活度还是非常高的。平时的小测是5道大题在习题课上完成，难度我个人认为没有很大（张老师还会贴心地让助教把出题的难度降低一点），我觉得比别的老师的在学在浙大上的选择题小测要友好了不少。至于上课内容，如果你真的很喜欢数学而不是只是为了一个高绩点真的很推荐选张泽银，因为在他的课上你经常可以听到很多拓展性的东西，对提升数学素养还是很有用的。如果你想要靠自学完成微积分的话也是可以选张泽银的，毕竟从来不点名上课的时间自己完全可以用来自学加刷题。但是如果你想老老实实跟着老师的课去学的话可能张泽银就不是一个很好的选择了，进度会比较慢，经常讲到与考试无关的东西。还有口音问题，我感觉其实并没有很难适应，本人南方人，一开始确实不是很习惯，但是稍微听几节课之后也基本上都能听懂了。总体来讲张老师还是很不错的，是个好老师"},{"id":215213,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-02-24 09:22:22","like_diff":11,"likes":12,"dislikes":1,"content":"第一次遇见这么严的助教，感觉绩点危险"},{"id":7943,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-09-16 07:24:31","like_diff":10,"likes":13,"dislikes":3,"content":"讲的不错，就是有点口音，但听懂没问题"},{"id":9917,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-11-12 16:22:28","like_diff":10,"likes":12,"dislikes":2,"content":"老师很好，可惜我底子不好"},{"id":19779,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-25 09:08:37","like_diff":10,"likes":19,"dislikes":9,"content":"老师很好很认真给分也很不错谁在说老师是绩杀出来我绝对不打死他"},{"id":72005,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-01-29 08:00:22","like_diff":10,"likes":11,"dislikes":1,"content":"绩杀？假的！银老实在太好了期末低的离谱强行拉回及格线，上课讲的也很好只恨自己听的不认真，口音是有的但是可以克服，好好听课，遇上银老绝对不亏！！"},{"id":96411,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-21 02:34:53","like_diff":10,"likes":15,"dislikes":5,"content":"根本就没有绩杀了。我微积分甲期末卷面满分。老师很好，水平很高"},{"id":145414,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-12-29 12:39:09","like_diff":10,"likes":10,"dislikes":0,"content":"郑贤泽我滴超人"},{"id":148382,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-12 09:53:23","like_diff":10,"likes":10,"dislikes":0,"content":"我超级喜欢！还有猪脚哥哥"},{"id":193474,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-06-11 09:03:32","like_diff":10,"likes":11,"dislikes":1,"content":"微甲二助教chp，亲爹级别的助教，老师又是极其信任助教的人\n\n我相信不会有人比这个班拥有更佳的微甲二体验了！！"},{"id":200419,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-10-17 02:08:42","like_diff":10,"likes":13,"dislikes":3,"content":"微积分小测是助教自己出的大题，时间半个小时。感觉不比别人10题选择45分钟轻松。。。第一次小测只能写出一半"},{"id":215212,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-02-24 09:24:10","like_diff":10,"likes":11,"dislikes":1,"content":"这个学期的助教太那个了吧。。。。。"},{"id":215762,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-03-05 08:22:24","like_diff":10,"likes":11,"dislikes":1,"content":"上了别的助教习题课才发现外面根本没下雨。上学期助教也太几把烂了。"},{"id":1114,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-03-21 16:11:37","like_diff":9,"likes":28,"dislikes":19,"content":"说能听清楚的你们耳朵好厉害的样子"},{"id":79631,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-06-12 00:54:30","like_diff":9,"likes":15,"dislikes":6,"content":"不太负责的老师，助教和一个极其负责的班长卜"},{"id":99375,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-24 15:40:36","like_diff":9,"likes":11,"dislikes":2,"content":"不是大佬还是算了吧\n\n"},{"id":100698,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-26 14:53:58","like_diff":9,"likes":10,"dislikes":1,"content":"只能说教的不错，但并不是适合每一个人。"},{"id":126254,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-09-21 03:40:23","like_diff":9,"likes":15,"dislikes":6,"content":"口音奇特，语速奇快。越讲到重要的地方嘴巴动得越快，到最后你只能听到“很漂亮”三个字。合着他讲课的目的是为了让我听不清？？？自求多福吧"},{"id":157224,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-06-22 12:21:19","like_diff":9,"likes":10,"dislikes":1,"content":"师强我菜"},{"id":159938,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-09-09 09:11:44","like_diff":9,"likes":9,"dislikes":0,"content":"好老师，但是口音我是真的听不懂"},{"id":187620,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-01-17 01:16:37","like_diff":9,"likes":12,"dislikes":3,"content":"第一次被卡绩，我恨啊(⋋▂⋌)\n\n期末考拉满，还是3.9\n\n上课口音重我忍了，不做第1排看他嘴就行。\n\n小测巨tm难，我室友的小测全是选择题，就我小测拿一半"},{"id":206727,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-12-17 09:11:28","like_diff":9,"likes":13,"dislikes":4,"content":"助教超级好，可以直接拜义父的那种。分高事少，这学期运气好还是什么的这个班不用看微积分mooc，选上这辈子有了。老师方言有点重，听得懂的话还是好的"},{"id":211465,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-11 13:53:20","like_diff":9,"likes":11,"dislikes":2,"content":"助教：不捞，嘻嘻"},{"id":215609,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-03-02 23:48:20","like_diff":9,"likes":10,"dislikes":1,"content":"这个口音听的人要碎了😢"},{"id":216961,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-03-30 11:50:32","like_diff":9,"likes":10,"dislikes":1,"content":"翁雨哲一点不捞，我服了"},{"id":40260,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-12-31 04:20:40","like_diff":8,"likes":10,"dislikes":2,"content":"讲得太快。数学基础不好的千万别选，银老的思路实在跑得太快"},{"id":56764,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-07-04 14:30:34","like_diff":8,"likes":10,"dislikes":2,"content":"银老真的不是绩杀啊，有平时分，小测也很简单的，ppt和上课也都很好的，虽然有点口音，但是习惯了就好，真的，平时也不点名，现在真的是个好老师了！！！"},{"id":92784,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-04 11:58:09","like_diff":8,"likes":8,"dislikes":0,"content":"很敬业，很有自己的想法。"},{"id":95803,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-20 05:28:35","like_diff":8,"likes":12,"dislikes":4,"content":"银老太可爱了呜呜呜，考完试收卷的时候站在讲台上笑眯眯地看着，我对他笑了一下他还特别可爱地对我眨了眨眼【会心一击】认真评一下，口音是一个问题，不过一周内完全可以适应；讲题（尤其是证明题）非常不错，讲概念略弱有点讲不清，建议自己下去再钻研一下。适合比较数学功底比较好的学生，对提高自己很有帮助，如果基础不太好的话上课可能听着听着就突然不懂了…最后表白微甲B班，在这种流动性很大的课里面这个班真的非常温暖啊♡（助教打中原题nb！！"},{"id":98398,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-23 11:58:23","like_diff":8,"likes":9,"dislikes":1,"content":"啥时候出分啊啊啊啊啊啊啊啊啊啊啊啊啊啊，来个痛快点的吧银老"},{"id":126687,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-10-14 01:01:13","like_diff":8,"likes":10,"dislikes":2,"content":"上了半个学期才发现他手里拿了把剑..."},{"id":146748,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-07 10:12:45","like_diff":8,"likes":8,"dislikes":0,"content":"张老师事少，讲的好。助教蟹煲又帅又可爱。呜呜呜，蟹煲，我的蟹煲"},{"id":149429,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-15 10:01:42","like_diff":8,"likes":11,"dislikes":3,"content":"银爷，水平是真的挺高的，讲课的思路也很清晰，讲课速度也很正常（据了解应该比许多老师都慢但是不影响进度，反而让学生掌握的扎实）虽然好多时候讲的真心偏难了，数学基础不太好有时听的会吃力，但是认真记下来或者研读银爷给的自己写的pdf，课后自己消化消化，能收获的还是蛮多的。\n\n至于口音，感觉影响不大，听课还是没什么障碍的。\n\n另外，银爷对同学提问都当面解答的挺耐心的，和蔼的老先生(*^ω^*)\n\n希望以后银爷出分能快点hhh（\n\n以及希望下学期微甲2赐我满绩（"},{"id":192678,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-05-27 13:44:52","like_diff":8,"likes":9,"dislikes":1,"content":"感觉是我进入大学印象最深的一名老师之一了！给人的感觉就是很单纯地爱数学的样子，让我觉得有点可爱，而且我还挺喜欢他口音的其实"},{"id":198685,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-09-11 00:51:49","like_diff":8,"likes":8,"dislikes":0,"content":"用PPT讲还行，一用板书就容易听不懂，字太小了、有点潦草，拍照都看不清楚，看清楚了也不知道写的啥"},{"id":200098,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-10-13 02:44:44","like_diff":8,"likes":9,"dislikes":1,"content":"老师不点名是真好，但是讲课一般，听了一会听不明白，不如自己自学。"},{"id":205144,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-12-02 07:01:15","like_diff":8,"likes":9,"dislikes":1,"content":"上课听不进去 甚至听得有点头痛了（生理上）\n\n助教讲题速度赶不上作业布置速度  \n\n感觉还是要多自学啊"},{"id":215214,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-02-24 09:28:25","like_diff":8,"likes":8,"dislikes":0,"content":"助教难评，只能说慎选"},{"id":24739,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-05-03 09:12:56","like_diff":7,"likes":10,"dislikes":3,"content":"给分真的很好呀 浓浓的师生情hhhhh"},{"id":52585,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-06-21 08:08:53","like_diff":7,"likes":9,"dislikes":2,"content":"讲的认真，就是和他交流的时候他不会很温柔"},{"id":86881,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-09-19 06:56:13","like_diff":7,"likes":7,"dislikes":0,"content":"感谢老师不挂之恩，需要一定自学能力，调分不会卡你除非太低"},{"id":95953,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-20 09:24:55","like_diff":7,"likes":9,"dislikes":2,"content":"准备很充分，有自己的东西，上课不是抄书，但是有点高深，表述也不是很直白，喜欢用术语，不适合数学不是很好的人上，但也不是传说的绩杀。助教比较捞，讲题目就是抄答案，然后看大家不错就不讲，没有自己的东西，搞的例题有同学做出来也不讲，做不出来就抄答案，但是平时分给的很好。"},{"id":120886,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-01-18 08:48:24","like_diff":7,"likes":10,"dislikes":3,"content":"可爱的老爷子，笑得跟孩子一样。真心赞，各种延伸拓展，证明杨氏不等式etc\n\n上课课本几乎无用\n\n常听不懂（个人原因，即菜）\n\n期末58平时96总评77，3.3\n\n硬是选了微甲，被捞来还愿啦\n\n祝银角大王新年快乐"},{"id":121096,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-01-19 14:45:02","like_diff":7,"likes":9,"dislikes":2,"content":"[微积分（甲）I] 讲课情况：9/10；给分情况：10/10；\n\n1. 老师上课水平还是很高的，会拓展很多内容，比如去年和前年期末考察到的Hadamard不等式， Young不等式等等银爷上课都会涉及到。但是对于数学基础不太好的同学可能不太友好。并且银爷的课会涉及到很多数学思想上的内容。如果您想要真正学好这一门课，欢迎选择银爷。\n\n2. 老师非常厚道。举个例子，期中考试之后老师甚至会画上一节课讲评卷子，并且会发下原卷，如果有地方批错了可以找他改，而且，期中考试卷子是自己批的！！亲测过程分给的超多，给分真的很厚道。\n\n3. 老师会给很多资料，比如文印店买不到的历年题什么的。\n\n4. 给分主要看助教，我们今年的助教姐姐真的超好鸭。\n\n5. 老师给分还是很透明公正的，最后一节课会督促找助教核对平时分，也提前说了不会等到期末考完再调整平时分。\n\n6. 方言完全不是问题，我是北方人，完美适应银爷的语言～"},{"id":145038,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-12-27 02:46:38","like_diff":7,"likes":7,"dislikes":0,"content":"银爷真的很不错，助教也赞赞赞"},{"id":145182,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-05 10:01:44","like_diff":7,"likes":8,"dislikes":1,"content":"老师真的很厉害，而且教学很用心，讲义有时候用手写的笔记，收获很大！但是其实很多证明题都有点难度，我没有全部听懂，特别是刚开始上微积分的时候。不过学弟学妹们不用担心，张老师只是喜欢拓展，很想要把自己的思维全部展现给我们，考试不会考这么难的！然后也表扬一下非常耐心的助教zzx！"},{"id":163202,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-12-09 14:46:42","like_diff":7,"likes":8,"dislikes":1,"content":"大二🐶，想念银爷，回来打个10分"},{"id":177233,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-07-02 10:54:45","like_diff":7,"likes":10,"dislikes":3,"content":"老师讲课很好，问题目也会很耐心回答。老师毕竟年纪大了，从来不用钉钉，一般邮件沟通回复超级快"},{"id":185177,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-12-27 02:46:40","like_diff":7,"likes":8,"dislikes":1,"content":"老师很好，很幽默，字有点小，建议大家坐前排"},{"id":195335,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-06-27 18:24:22","like_diff":7,"likes":8,"dislikes":1,"content":"老师挺好的，就是上课确实有口音，我就看着到教室的人越来越少，后面的课大概到课率就1/3。今年微甲II的助教gg也很好，虽然助教gg说会捞人的，但是分数依旧……不是很好看。明明学的已经很认真了，难过。"},{"id":199001,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-09-14 01:31:32","like_diff":7,"likes":9,"dislikes":2,"content":"不适合讲新课，适合上复习课"},{"id":199388,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-09-23 00:11:00","like_diff":7,"likes":8,"dislikes":1,"content":"一个字，难，两个字，口音，四个字，我TM听不懂(ﾉಥ益ಥ)"},{"id":210990,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-10 09:38:15","like_diff":7,"likes":8,"dislikes":1,"content":"给不点名的张老师点个赞，自学能力强的同学可以选他的课。另外小测和给分要看教学班和助教老师，我看评论区才知道不同教学班的小测卷子是不一样的，（我的助教老师里没有chp，第二次小测更不可能是去了就有满分这么简单）"},{"id":211238,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-11 05:16:43","like_diff":7,"likes":8,"dislikes":1,"content":"好处是不点名，坏处是给分不好，能跑尽量跑吧。别的班小测是选择题+赋分，zzy班小测是大题。我是周一早八班，助教好像完全没捞，小测考多少算多少，听说另一个班级平时分捞得比较狠，所以看命吧各位。"},{"id":1625,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-03-23 02:30:27","like_diff":6,"likes":20,"dislikes":14,"content":"第一节课开始睡，第n节课开始逃，逃逃睡睡逃逃睡睡，给分竟然还不错。说实话真听不懂在讲什么，一般能坐在教室里的都听的很认真的 。"},{"id":15250,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-08-28 14:34:09","like_diff":6,"likes":8,"dislikes":2,"content":"翘课来听，收获大，强力推荐，一定要抢前排。"},{"id":47457,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-01-27 01:01:54","like_diff":6,"likes":7,"dislikes":1,"content":"老师其实很有水平，稍有口音，奈何自己上课总想打瞌睡，微积分没能达到自己的目标，只能怪自己平时上课走神"},{"id":59970,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-10-23 08:36:11","like_diff":6,"likes":11,"dislikes":5,"content":"听不懂啊。。。问他个题总是说自己想去吧，跟你说了也没用。。。感觉我的微积分80%是靠自学的"},{"id":68899,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-01-24 05:33:34","like_diff":6,"likes":11,"dislikes":5,"content":"老师啊！！！！！我们人文的孩子真的是为了转专业努力地在学啊！！！成绩出来之前来哭一哭！！！！别让我挂了好吗老师！！！我真的尽力了555555555555555"},{"id":91887,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-12-24 10:18:52","like_diff":6,"likes":8,"dislikes":2,"content":"老师人挺好的，助教也超好，一定要打10分！"},{"id":99549,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-25 02:40:29","like_diff":6,"likes":10,"dislikes":4,"content":"绩杀 逻辑体系一般"},{"id":128575,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-12-24 05:33:13","like_diff":6,"likes":7,"dislikes":1,"content":"不多说，反正很好，很可爱的老头子☺️"},{"id":135006,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-04-26 12:10:27","like_diff":6,"likes":7,"dislikes":1,"content":"超厉害的老师！努力跟上老师思路就会发现一个新世界"},{"id":135406,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-05-10 02:48:48","like_diff":6,"likes":10,"dislikes":4,"content":"10分\n\n1、不点名，事少，作业量应该不算很大\n\n2、非常佛系，小测、平时分、期中成绩全部由助教负责，不限制助教打高分。\n\n3、不捞人，如果被捞了那是助教捞的"},{"id":146830,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-07 14:13:52","like_diff":6,"likes":7,"dislikes":1,"content":"助教助教助教(*•̀ᴗ•́*)و ̑̑"},{"id":161011,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-10-23 16:27:48","like_diff":6,"likes":7,"dislikes":1,"content":"跟不上老师，可能是我太菜了"},{"id":162462,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-11-23 02:17:35","like_diff":6,"likes":7,"dislikes":1,"content":"老师上课很认真，总体来说可以把懂的人讲懂，不懂的人讲不懂。他的话语可以治疗世间一切的失眠，所以给10分。微积分还是要靠练习的，不做题就是不熟练，所以好好完成作业是很有必要的。"},{"id":184015,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-12-06 07:34:36","like_diff":6,"likes":7,"dislikes":1,"content":"从来不点名！！！人很和蔼，就是可能说话有点听不清如果数学不是很好的话，文科生上起来是有点难度的呜呜呜呜。以及助教xyfxgg人很好"},{"id":198998,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-09-14 00:27:23","like_diff":6,"likes":8,"dislikes":2,"content":"讲课自嗨，管你听没听懂，他都能讲完，上课一分钟不听就听不下去"},{"id":201170,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-10-29 14:12:20","like_diff":6,"likes":7,"dislikes":1,"content":"助教不是LJ了吗？去年上的银爷的微积分，除了助教有点难评，其他方面都很不错。口音的话，习惯就好了。谁知道这是哪个地方的口音啊"},{"id":207441,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-12-21 15:28:21","like_diff":6,"likes":7,"dislikes":1,"content":"10分给TA小哥捞爆了\n\n扣1分因为新课上得跟复习课一样听不懂"},{"id":210870,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-10 05:44:26","like_diff":6,"likes":9,"dislikes":3,"content":"给分差！小测全大题不赋分导致绩点偏低，期中考平均分低于别的班十几分，不知道是我们学得实在太烂还是老师讲的问题。个人感觉不是很跟得上老师的节奏，基础一般的同学慎选，老师在拓展方面不错，但是讲解基础上感觉一般。总之下个学期应该会换一个老师"},{"id":212134,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-13 08:53:02","like_diff":6,"likes":8,"dislikes":2,"content":"张老师真的是很认真的老师，方言掩盖不住上课确实是有水平的，而且偶尔也会幽默风趣一番（也是没想到老师竟然是这么时髦的人哈哈哈）。不点名，所以会有越来越多的同学不来听课，尤其早八。给分正常吧，努力学学到了4.5，数学这种考试实打实测水平的课主要还是看自己有没有学会。小测确实难度会高于其他班，因为全部是大题，所以不好拿分。这学期遇到了很难评的助教，习题课水而且期中考阅卷太严苛，但是跟老师没关系！还是很喜欢张老师的！"},{"id":217622,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-04-14 08:02:08","like_diff":6,"likes":7,"dislikes":1,"content":"我在等期中考的那批人杀过来"},{"id":217630,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-04-14 08:43:43","like_diff":6,"likes":7,"dislikes":1,"content":"老师是好老师，上课还是可以好好听的\n\n那我问你，我期中的过程分呢😅🤣"},{"id":8215,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-09-17 13:49:13","like_diff":5,"likes":13,"dislikes":8,"content":"老师超好，给分超好"},{"id":21485,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-02-29 04:23:16","like_diff":5,"likes":8,"dislikes":3,"content":"似乎银老也想有所改变的……然而……"},{"id":23434,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-03-30 00:37:00","like_diff":5,"likes":6,"dislikes":1,"content":"小老头挺萌的，口音有点坑，微积分2换了一个大家所言的好老师，结果更怀念银老了，讲的真的还可以，给分不算好但不是特别差，略微杀！"},{"id":33449,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-09-19 11:10:19","like_diff":5,"likes":5,"dislikes":0,"content":"坐在后排，听不清。。。第一节课完全没听懂"},{"id":56748,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-07-04 13:50:52","like_diff":5,"likes":7,"dislikes":2,"content":"老师讲课真的真的很用心 但是口音有点微妙 别信什么金银双杀 银老已经从良了！"},{"id":58738,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-09-16 09:37:50","like_diff":5,"likes":6,"dislikes":1,"content":"听不懂，但是我自己的问题，没能静下心来。期末考了六十多总评还是上了八十，平时分基本上是送给我们的。很不错的老师，但自己一定要好好学啊！"},{"id":64827,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-12-27 09:12:03","like_diff":5,"likes":7,"dislikes":2,"content":"很开心，张老师非常可爱！好喜欢他"},{"id":88292,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-10-27 06:47:09","like_diff":5,"likes":5,"dislikes":0,"content":"张爷爷真可爱"},{"id":88644,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-11-05 02:55:23","like_diff":5,"likes":8,"dislikes":3,"content":"抓不住重点\n\n讲不清概念\n\n我还是自学"},{"id":92444,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-12-29 01:31:51","like_diff":5,"likes":5,"dislikes":0,"content":"金银无双，证明题讲得为主，还好鸭，真的。"},{"id":122616,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-03-09 01:38:31","like_diff":5,"likes":8,"dislikes":3,"content":"唉怪我太渣，不配听懂他的课"},{"id":129605,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-01-08 11:41:41","like_diff":5,"likes":5,"dislikes":0,"content":"超棒的老师，虽然有难度，但是认真去听的话，能够感受到他对数学的热爱，你也会感觉到数学的魅力！！"},{"id":129701,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-01-11 05:07:32","like_diff":5,"likes":5,"dislikes":0,"content":"老师是真的好，上课会拓展很多东西，就是一点不好：一讲到重点语速就比较快，不注意听的话听不懂"},{"id":147546,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-10 08:06:35","like_diff":5,"likes":7,"dislikes":2,"content":"蟹煲🤤我的蟹煲🤤🤤🤤"},{"id":150983,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-02-21 13:53:28","like_diff":5,"likes":5,"dislikes":0,"content":"医学院大四学生，大一时候银爷的微积分甲，绩点还行，大四补完下册，感觉口音需要2周左右适应，智云课堂用的是李将云老师的课复习了大一的微积分和预习了下册的微积分下，再上银爷的课（明确告诉大家，除了口音没太多差别，讲得都很清晰，银爷扩展很多，李将云老师详尽易于理解），感觉很温馨，微积分甲2这个学期不管绩点能多少，对银爷真的是爱了！！！绝对好老师！"},{"id":155957,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-06-16 20:03:36","like_diff":5,"likes":5,"dislikes":0,"content":"怎么说呢，一个学期没怎么上过课，全靠自学，不过老师很佛，也不会说人来的很少就点名什么的，可能是见怪不怪了吧。如果有机会还是想好好上一次课（以及助教好求是，我要挂了呜呜呜呜）"},{"id":161705,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-11-11 00:54:14","like_diff":5,"likes":5,"dislikes":0,"content":"虽然有口音但讲的超棒"},{"id":174663,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-06-15 07:18:58","like_diff":5,"likes":5,"dislikes":0,"content":"大一微积分一二都是张老师教的，总结就是老师很棒，讲课很好。\n\n刚开始的时候觉得老师有口音可能有些不清楚，但是慢慢就习惯了，也能听懂。\n\n考试前还会分析历年卷，老师也很有趣，有时候同学去问问题，老师很有趣地大笑着的回复。"},{"id":175028,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-06-21 06:59:47","like_diff":5,"likes":6,"dislikes":1,"content":"老师从不点名，口音有点重，但讲课认真，最后，xyf助教炒鸡能捞"},{"id":176422,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-06-29 01:33:21","like_diff":5,"likes":6,"dislikes":1,"content":"微积分甲二，不点名，助教捞，没怎么认真学，低空飞过。上课跟住还是能学好的。"},{"id":199009,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-09-14 02:50:16","like_diff":5,"likes":7,"dislikes":2,"content":"老师讲课很有实力，就是有口音🙃"},{"id":200790,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-10-22 11:14:29","like_diff":5,"likes":9,"dislikes":4,"content":"讲课确实难且有口音，难主要是他会拓展，个人觉得挺好的。从来不点名，问问题也挺耐心的呀。"},{"id":216726,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-03-23 02:41:02","like_diff":5,"likes":6,"dislikes":1,"content":"老师是很风趣的老头，口音确实会有些不习惯，所以到后面上课的人少了好多哈哈哈但是老师还是很认真在上课。上学期助教gg特别会捞"},{"id":217572,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-04-13 13:53:39","like_diff":5,"likes":6,"dislikes":1,"content":"这1分是打给wyz的😋"},{"id":2184,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-04-06 08:25:40","like_diff":4,"likes":17,"dislikes":13,"content":"虽然数学本来就渣，不过大一刚来就碰到这样的口音真的很醉，听了半个学期之后直接翘了跑去听王会英老师的课了。祝各位好运毕竟均绩摆在那里"},{"id":8990,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-10-08 06:46:25","like_diff":4,"likes":5,"dislikes":1,"content":"前排还可以，后排听不清就跟不上了"},{"id":14370,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-06 14:17:49","like_diff":4,"likes":5,"dislikes":1,"content":"单纯为了绩点高不建议选"},{"id":24741,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-05-03 09:22:23","like_diff":4,"likes":6,"dislikes":2,"content":"微二真心全程自学。。"},{"id":26104,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-06-15 17:30:13","like_diff":4,"likes":4,"dislikes":0,"content":"没有师生情。。。。。啊啊啊啊"},{"id":41395,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-01-11 08:42:31","like_diff":4,"likes":4,"dislikes":0,"content":"老师是很认真负责啊，但是好像没什么卵用，不知道为什么我就没听懂过，听他讲就想走神，自己看书才能看进去，全程自学，最终还是把一本书啃下来了。"},{"id":42550,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-01-14 12:22:19","like_diff":4,"likes":6,"dislikes":2,"content":"如果你来自北方，绝大部分人不要相信评论里什么口音习惯就好的话，不可能习惯，听不懂就是听不懂。强迫自己听了一整学期的课，最后还是靠慕课过日子，真的苦。"},{"id":51201,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-05-24 03:52:53","like_diff":4,"likes":5,"dislikes":1,"content":"很棒的老师，完全可以听得懂口音，尽管有点讲得飞快，但是认真就可以跟上的"},{"id":56742,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-07-04 13:29:24","like_diff":4,"likes":5,"dislikes":1,"content":"银老真的超好呀！！"},{"id":72020,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-01-29 08:15:22","like_diff":4,"likes":5,"dislikes":1,"content":"感谢银爷啊！！！\n\n谁说银爷不给平时分的啊，明明给满了好吗！！！\n\n及格了我是真的开心啊QwQ\n\n其实老师很负责的嘛，除了有口音不是很听得懂，但是认真听还是能听懂的嘛（自己不好好学习不能怪老师23333）\n\n祝银爷新年快乐～"},{"id":83245,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-07-10 03:29:02","like_diff":4,"likes":6,"dislikes":2,"content":"出分慢的一批"},{"id":83920,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-07-11 13:54:14","like_diff":4,"likes":6,"dislikes":2,"content":"卧槽 你期末分是不是给错了啊这么低"},{"id":89112,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-11-16 01:18:58","like_diff":4,"likes":7,"dislikes":3,"content":"期中试卷自己批？传说中的金银双杀又回来了？"},{"id":92363,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-12-28 04:20:18","like_diff":4,"likes":5,"dislikes":1,"content":"很不错的老师，为什么评分只有8.7？"},{"id":95369,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-19 09:23:29","like_diff":4,"likes":6,"dislikes":2,"content":"虽然都听不懂老师在讲什么\n\n但是真的好喜欢老师哦老师超级可爱的啦\n\n对学生也很好只是讲课太快了啦\n\n要很认真才能跟得上\n\n但是真的好喜欢老师哦"},{"id":104321,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-03-18 01:41:54","like_diff":4,"likes":8,"dislikes":4,"content":"虽然预置的是9.8+的老师，但开学两周还是又回到了银老的班，适合自己的终归还是最好的吧，银老的课真的适合基础更好的同学。（看见对面教室人山人海银老这里坐不满一半我好难过QwQ）"},{"id":109422,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-06-14 07:35:54","like_diff":4,"likes":5,"dislikes":1,"content":"去年上的，感觉挺好的"},{"id":139722,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-07-21 08:24:07","like_diff":4,"likes":6,"dislikes":2,"content":"思路超级清晰 不拖泥带水，鞭辟入里，作业良心，为你期末节省下补天时间！助教xgg又帅又负责，关怀备至！\n\n还在等什么，赶快选吧！"},{"id":140472,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-09-13 01:48:44","like_diff":4,"likes":4,"dislikes":0,"content":"很可爱的老师"},{"id":146576,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-07 03:22:10","like_diff":4,"likes":6,"dislikes":2,"content":"蟹煲！！希望vjf2还是这个助教"},{"id":147523,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-10 06:40:32","like_diff":4,"likes":6,"dislikes":2,"content":"我挺推荐银爷的课的，特别是对于数学基础可以的同学，数学基础不行的同学可能听课会有一些吃力，可能需要更多的时间下来琢磨……\n\n银爷不仅会把书上的定理或者结论一些需要注意的地方讲清楚，还会会讲一些微甲书上没有的知识（可能是数分内容？）或者书里没有挑明但做题会用到的技巧。放心他拓展的内容也决不至于理解不了，相反有时候还很有用。我个人也觉得他语速比较快，不过可以去拷他的pdf下来看，是能学到一些真东西的。\n\n至于分数，我不太清楚捞不捞人，因为一方面我成绩比较偏上，另一方面这个也还要看助教。\n\n总之，要是你对这门课有那么一些兴趣，很推荐银爷的课。"},{"id":153988,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-05-18 12:37:32","like_diff":4,"likes":5,"dislikes":1,"content":"银爷人也太好了叭"},{"id":169170,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-02-24 13:47:56","like_diff":4,"likes":4,"dislikes":0,"content":"感受得到老师对数学的热爱～～"},{"id":169521,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-02-26 15:20:24","like_diff":4,"likes":6,"dislikes":2,"content":"不点名 上课炒鸡认真 给分好 狠狠点了 （口音也不是很重 但银爷有时候不会用麦克风是有点难受听不见）"},{"id":169997,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-03-01 02:49:32","like_diff":4,"likes":5,"dislikes":1,"content":"讲得很不错，口音很好玩😂"},{"id":169998,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-03-01 02:50:50","like_diff":4,"likes":5,"dislikes":1,"content":"不适合我这种渣渣，但是给分很好，老爷子很有思想"},{"id":187672,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-01-17 05:01:05","like_diff":4,"likes":4,"dislikes":0,"content":"平时分我已经努力拉的很高了，可期末就是一点不捞，上课还有口音，小测还贼难，其他学生都是选择题，会绩杀，不捞人，上课口音重，不大能听懂"},{"id":190217,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-02-26 04:12:14","like_diff":4,"likes":7,"dislikes":3,"content":"很好的老师\n\n口音没有传言那么重 基本知识讲的挺好的\n\n上课会拓展一些（我太菜了听不懂呜呜）"},{"id":195337,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-06-27 18:52:45","like_diff":4,"likes":5,"dislikes":1,"content":"chp猪脚真的好好，跟亲哥一样，对我们很细心，v甲二比v甲一还高了0.6，张老师有一点口音，听着不习惯，但好好看PPT复习就行了"},{"id":206184,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-12-13 07:25:21","like_diff":4,"likes":7,"dislikes":3,"content":"上面一条评论挺到位的，张老适合上复习课而不是讲新课，题目很多思路不同于课本很巧妙，但是基础不牢的话很难跟上，跟上也较难吸收，能看出老师水平很高，但是讲的不是很清楚，似乎默认了下面的学生水平也很高。我们这个班助教也挺水，习题课就是把习题答案念一念，问问题偶尔会没有耐心，而且似乎小测和考试不调分，考多少是多少？不过也没到期末考，不清楚期末以后会不会调分，否则就成了另一个给分求是的老师助教组合了。"},{"id":207655,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-12-23 13:01:11","like_diff":4,"likes":6,"dislikes":2,"content":"很可爱的小老头"},{"id":210942,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-10 08:20:06","like_diff":4,"likes":10,"dislikes":6,"content":"张泽银上课事少，不点名，但是说话有口音，对于我自己来说有点比较难听清楚，记得前半学期就不听他的课了，因为听不清（但是还会去，因为总是提心吊胆怕他点名哈哈）。这个学期张泽银老师没有点名，越到期末上座率越低，期末的时候来的人可能都不到四分之一。另外偶遇天使助教chp拼尽全力无法战胜，人巨好巨能捞，处处为同学着想，会调整卡绩，期末跨年的时候还给同学们发红包。刚才看到评论区有个小登吐槽小测全是大题给分低，期中考试给分比别的班低十几分，我想说，你是入机吗？chp第一次出的那个题他叫难吗？你知不知道别的班小测都在考什么，管得有多严，相比之下chp的小测有多水，管得有多松吗？助教就怕直接把平时分全给你了，那小测真是水得不行，那些计算题就算不会做你可以用wolframalpha做了（除了证明题），证明题如果你平时好好写作业就会发现都做过，能做个大概；第二次小测更是无敌，只要你去了基本就满分，我和室友全拿满（我相信很多同学也同样是满的）。至于期中考试给分低的问题，我个人认为是不存在的，因为我期中的那个成绩比我估分高得多，明显是捞过，大捞特捞。我觉得同学不如在自己身上找找原因。"},{"id":211096,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-10 15:24:10","like_diff":4,"likes":4,"dislikes":0,"content":"1.不点名\n\n2.最大的缺点：小测不赋分，相对于别的班的形式可能不容易拿分\n\n3.老师的题目挺好的，可以有一些收获"},{"id":217557,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-04-22 02:24:54","like_diff":4,"likes":6,"dislikes":2,"content":"wyz的恩情还不完🖐😭🖐🖐😭🖐🖐😭🖐😅"},{"id":217621,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-04-14 07:55:36","like_diff":4,"likes":6,"dislikes":2,"content":"逆天wyz，一点过程分不给，对比下来我们班期中均分比别的班低了十几分"},{"id":217654,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-04-14 16:46:01","like_diff":4,"likes":5,"dislikes":1,"content":"wyz班里某些小测接近满分期中考十几二十分的真是招笑啊，建议这部分同学单独小测一次，做的好直接往总评上叠加哈"},{"id":217744,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-04-16 01:41:22","like_diff":4,"likes":5,"dislikes":1,"content":"wyz真乃神人也👍"},{"id":309,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-09-26 03:31:31","like_diff":3,"likes":109,"dislikes":106,"content":"口音完全听不懂啊！口水还喷的到处都是！第五节下课还在教室吃学霸餐！紫金港绩杀啊！均绩直接毁他手里啊！考多少分就多少绩点啊完全没有平时分啊！"},{"id":8892,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-09-30 01:22:00","like_diff":3,"likes":6,"dislikes":3,"content":"根本听不懂的外星话！！！！！自嗨啊"},{"id":9665,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-11-04 04:00:06","like_diff":3,"likes":5,"dislikes":2,"content":"本来听的还好的，到了泰勒和麦克劳林一章彻底崩了，半节课就讲完去讲数学建模，我根本连例题都还没看懂，这么教的老师真的是第一次见了"},{"id":20711,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-30 06:26:08","like_diff":3,"likes":4,"dislikes":1,"content":"犯困是真的，但是他讲课挺仔细的。有口音，走神会听不懂"},{"id":22201,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-03-03 02:19:11","like_diff":3,"likes":3,"dislikes":0,"content":"挺好的。"},{"id":23784,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-04-16 12:54:27","like_diff":3,"likes":7,"dislikes":4,"content":"根本不是绩杀，好多人都不从自己身上找原因却要怪老师我也不知道他们是怎么想的"},{"id":29267,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-06-29 13:55:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师挺好的"},{"id":35453,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-11-10 07:17:49","like_diff":3,"likes":4,"dislikes":1,"content":"听有口音的老师上课是一种什么体验？？？\n\n全程自嗨加学霸嗨！\n\n我是听不懂他上课只能自学了…"},{"id":35861,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-11-10 08:34:22","like_diff":3,"likes":5,"dislikes":2,"content":"讲的挺好的吧。。。反正我听不懂。。。学渣瑟瑟发抖"},{"id":38914,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-01-25 09:47:14","like_diff":3,"likes":8,"dislikes":5,"content":"我要把他的分拉上来，下学期还是他的课，老师作业太少啦，助教改卷似乎太严了，自我感觉还可以的期末考竟然只有60分"},{"id":40625,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-01-04 11:00:14","like_diff":3,"likes":4,"dislikes":1,"content":"银老的课，其实也没传说中的那样不好，能学到很多，也能拓宽思路，虽然口音是有点那啥，到坐前排还是听得清的\n\n"},{"id":58198,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-08-20 04:04:38","like_diff":3,"likes":4,"dislikes":1,"content":"银老自带萌感，虽然略带口音但是并非不能理解。微三讲的还是不错的，附带助教小哥哥的答疑并不很难理解（助教小哥哥甚帅甚白！！）老师课后也会耐心答疑。虽然考试结束班长问有没有平时分时老师十分严厉，但是结果看起来还是心软的加了不少的。为老师正个名！"},{"id":59295,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-09-20 13:58:14","like_diff":3,"likes":4,"dislikes":1,"content":"老师人真的蛮好的~感觉很可爱啊"},{"id":59542,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-09-22 11:05:48","like_diff":3,"likes":4,"dislikes":1,"content":"好好好"},{"id":74805,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-03-06 02:59:50","like_diff":3,"likes":5,"dislikes":2,"content":"金银双杀？不存在的，选了他微2的同学们请好好听讲，银老绝对不负你们"},{"id":80758,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-06-30 11:18:38","like_diff":3,"likes":4,"dislikes":1,"content":"绝了呵呵"},{"id":83035,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-07-09 13:57:56","like_diff":3,"likes":5,"dislikes":2,"content":"口音太重，全程自学，苦死我了"},{"id":88134,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-10-23 01:59:03","like_diff":3,"likes":4,"dislikes":1,"content":"很好的老师，别知道为什么评分不高"},{"id":94081,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-15 06:48:33","like_diff":3,"likes":5,"dislikes":2,"content":"超级棒的老师，讲的内容独一无二!绝对对数学思维提高有很大帮助!助教真的是太好了，学这个微积分只觉得一个学期太短，舍不得银爷，舍不得助教kkkk"},{"id":99285,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-24 14:17:18","like_diff":3,"likes":6,"dislikes":3,"content":"总体来说还不错，但是银爷的课需要一定的数学基础，扩展的内容很多。上课容易跟不上，给分一般吧，不高不低。如果数学基础不好的话不推荐他的课。"},{"id":99327,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-24 14:53:20","like_diff":3,"likes":7,"dislikes":4,"content":"银老挺可爱的，口音是萌点啊！银老授课不仅有书上的内容，还有一些拓展补充的。上他的课（如果能认真学习的话）可以说不仅是在完成培养方案要求，更是培养数学思维和能力。在微甲B班里真的很幸福，大家都超有爱，高冷班长x傲娇副班我吃了一学期！！"},{"id":107331,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-05-04 02:45:31","like_diff":3,"likes":6,"dislikes":3,"content":"强推!不多说，上了就知道有多好了!一辈子收益银老给打断数学基础。其他9.8几点老师都不如他!"},{"id":133991,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-03-11 11:52:27","like_diff":3,"likes":5,"dislikes":2,"content":"银爷水平还是很高的，经常用不超纲的内容证明一些定理，真的会有收获。虽然我上课爷容易被催眠，但是每次看智云课堂都会感叹老师的一些证明过程。口音的话，习惯了其实觉得也还好。"},{"id":136773,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-06-24 08:11:12","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，认真听真的有收获"},{"id":137442,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-07-04 07:33:35","like_diff":3,"likes":5,"dislikes":2,"content":"助教尹冠杰是我见过最尽职尽责、关心学生的助教，吹爆冠杰哥！！！"},{"id":140437,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-09-11 11:46:44","like_diff":3,"likes":3,"dislikes":0,"content":"给分很好"},{"id":146587,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-07 03:54:09","like_diff":3,"likes":4,"dislikes":1,"content":"很好的老师，学到了很多"},{"id":151014,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-02-22 02:56:01","like_diff":3,"likes":7,"dislikes":4,"content":"好老师，没有理由，就是好老师！"},{"id":164137,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-12-18 10:18:18","like_diff":3,"likes":4,"dislikes":1,"content":"不点名 轻微口音 偏难 但很有收获！"},{"id":164513,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-12-21 11:18:21","like_diff":3,"likes":5,"dislikes":2,"content":"给老师一个10分，老师很用心，很慈祥\n\n唯一缺点是口音，我怎么都听不懂，终究只能自学了"},{"id":169070,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-02-24 07:55:28","like_diff":3,"likes":4,"dislikes":1,"content":"老师我是真的爱，口音除外，上课节奏很棒，讲解透彻，给了我很多启示啊啊啊啊啊\n\n，而且还会提前下课，银爷真的不错"},{"id":169392,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-02-26 02:10:19","like_diff":3,"likes":4,"dislikes":1,"content":"湖北人表示，口音很亲切"},{"id":184048,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-12-07 08:50:34","like_diff":3,"likes":5,"dislikes":2,"content":"和蔼老头子一枚，上课不点名。虽然本人为大一新生，微积分能力也不是很强，但是上张老师的课真的很开心。也许最开始会因为口音重听不大明白，但是后面习惯了就好了。上课认真听是能听明白的。反正我这辈子估计忘不了小鳄鱼了哈哈哈。"},{"id":184222,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-12-13 10:04:05","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的备课很认真"},{"id":187835,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-01-17 14:21:08","like_diff":3,"likes":4,"dislikes":1,"content":"卡绩了"},{"id":188047,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-01-18 05:28:23","like_diff":3,"likes":3,"dislikes":0,"content":"冲他不点名就值得10.老师其实讲的挺好的"},{"id":195971,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-07-01 03:15:47","like_diff":3,"likes":4,"dislikes":1,"content":"好在不点名，不过给分不太好"},{"id":199141,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-09-18 06:09:29","like_diff":3,"likes":4,"dislikes":1,"content":"有点难"},{"id":206962,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-12-19 01:35:39","like_diff":3,"likes":4,"dislikes":1,"content":"很有想法，只是我太沙逼了，跟不上。"},{"id":213939,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-21 16:37:07","like_diff":3,"likes":4,"dislikes":1,"content":"给分一般，过去挺好的"},{"id":217718,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-04-15 12:07:20","like_diff":3,"likes":4,"dislikes":1,"content":"别的班期中考平均分能捞到80，wyz班期中考平均分60。"},{"id":218131,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-04-21 10:57:29","like_diff":3,"likes":3,"dislikes":0,"content":"助教诗人我直接吃🤣"},{"id":13478,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-12-28 09:32:35","like_diff":2,"likes":4,"dislikes":2,"content":"认真听的话还是能学到不少滴"},{"id":19327,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-24 01:42:40","like_diff":2,"likes":4,"dislikes":2,"content":"给分挺好的"},{"id":19797,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-25 09:35:28","like_diff":2,"likes":4,"dislikes":2,"content":"有些口音，上课的思维性很强.坐前排听是个不错的选择."},{"id":19834,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-25 11:10:36","like_diff":2,"likes":7,"dislikes":5,"content":"老师好的，才不是什么绩杀"},{"id":24964,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-05-04 13:30:16","like_diff":2,"likes":3,"dislikes":1,"content":"银老开始算平时分了，哈哈哈。银老讲课前半个月速度慢，之后会越来越快，我会越来越云里雾里……"},{"id":25248,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-05-09 02:20:02","like_diff":2,"likes":5,"dislikes":3,"content":"给分好爆了"},{"id":25818,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-06-09 07:07:35","like_diff":2,"likes":4,"dislikes":2,"content":"给分分明不差，不要瞎黑，什么金银双杀就是被你们黑出来的"},{"id":33273,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-09-17 09:04:11","like_diff":2,"likes":2,"dislikes":0,"content":"还行吧 除了口音有点重"},{"id":33647,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-09-21 00:11:47","like_diff":2,"likes":3,"dislikes":1,"content":"口音有点重，听起来不太习惯。"},{"id":34039,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-09-26 03:55:01","like_diff":2,"likes":4,"dislikes":2,"content":"为什么不能给0分，完全听不懂他嘴巴里讲的是什么"},{"id":35462,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-11-10 07:18:52","like_diff":2,"likes":6,"dislikes":4,"content":"老师真的很可爱呀(〃ﾉωﾉ)毕竟年纪这么大了要让他改口音什么的也没道理吧？其实认真听还是听得懂的啊～作业什么的也很适量而且也很负责～整个上午的课也总会笑眯眯地上完(❀ฺ´∀`❀ฺ)ﾉ！就是很喜欢这种老年老师(*´∀`*)"},{"id":39128,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-12-21 09:36:35","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很有思想。经常讲有用的技巧"},{"id":42071,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-01-13 13:46:32","like_diff":2,"likes":2,"dislikes":0,"content":"张老师虽然有些口音 但课讲的非常好很细致"},{"id":47053,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-01-23 11:53:29","like_diff":2,"likes":4,"dislikes":2,"content":"口音比较重，声音轻了点。上课很有思维挑战性，喜欢讲证明题，常常有自己的独特解法，理解起来可能比较困难。"},{"id":58122,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-08-02 23:42:13","like_diff":2,"likes":3,"dislikes":1,"content":"我觉得很不错！"},{"id":60710,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-10-27 09:30:58","like_diff":2,"likes":4,"dislikes":2,"content":"老师超萌的"},{"id":72099,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-01-29 10:37:34","like_diff":2,"likes":4,"dislikes":2,"content":"非常好的老师，平时分给满，上课总会给扩展，有很多收获。就像老师说的，学微积分不仅是为了最后的成绩，也为了提升自己的数学思维！感谢张老师。"},{"id":72381,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-01-30 04:16:53","like_diff":2,"likes":4,"dislikes":2,"content":"不存在金银双杀了，现在老师给分超级好，评分也一直在涨！"},{"id":82097,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-07-07 06:15:04","like_diff":2,"likes":5,"dislikes":3,"content":"老师教的超级棒啊，上课的速度和难度还是很适合学霸们的！！！思路超级清晰，证明绝对严谨，关于本质等等的拓展也很多～而且稍微认真点听一定能跟上的，收获很多"},{"id":92201,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-12-27 04:18:18","like_diff":2,"likes":3,"dislikes":1,"content":"是个好老师，有点舍不得\n\n讲题方法丰富，注重思维能力"},{"id":93317,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-09 03:49:19","like_diff":2,"likes":5,"dislikes":3,"content":"emmmm偶尔老师的金句还是不错，讲概念还是很细的，大部分都是很容易理解的，偶尔证明题爱跑偏，其实这个听不听就无所谓啦，不过助教真不错！！！"},{"id":99799,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-25 07:43:31","like_diff":2,"likes":4,"dislikes":2,"content":"被卡绩  难受"},{"id":102415,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-02-01 15:43:29","like_diff":2,"likes":5,"dislikes":3,"content":"特别慈祥可爱的老爷爷。第一节课可能不太习惯，但是之后就特别好。期末考试我对分数有点疑问，他还特意打电话来给我说明，太感动了"},{"id":111600,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-07-02 06:02:31","like_diff":2,"likes":4,"dislikes":2,"content":"银老真好，已被纳入粉丝团"},{"id":121290,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-12-23 11:58:26","like_diff":2,"likes":3,"dislikes":1,"content":"有一说一，银老上课还是比较有趣的，语速较快有些口音，如果你是个能认真听讲的人，那么这个老师很好，他会拓展很多东西，是真正的学者"},{"id":125312,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-09-06 09:19:55","like_diff":2,"likes":4,"dislikes":2,"content":"讲课讲的很好，他会在上课时拓展不少东西。这些拓展部分你没有听懂也不会有什么大问题，只要学好课本，知道那些积分怎么用怎么计算就可以了。\n\n助教和老师还是很不错的，问他们问题也基本都会回答（虽然可能要过不少时间）。"},{"id":127362,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-11-21 08:03:20","like_diff":2,"likes":6,"dislikes":4,"content":"我超喜欢他的，想继续选他的微积分"},{"id":141235,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-09-27 04:04:42","like_diff":2,"likes":4,"dislikes":2,"content":"听不懂"},{"id":143682,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-12-01 13:41:55","like_diff":2,"likes":3,"dislikes":1,"content":"银老讲题目的很多方法还是不错的，而且有时会专门去讲一节课的题目"},{"id":147450,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-01-10 04:25:18","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好，证明严谨，有逻辑，虽然对于解题效果不大，但对数学思维能力培养还是很好的！"},{"id":154609,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-06-02 12:16:07","like_diff":2,"likes":3,"dislikes":1,"content":"张老师怎么说呢，刚开始对他的口音有点不适应，但之后上课肯定是没问题的，人也挺好的，微积分还是一部分靠自学的"},{"id":157211,"teacher_id":93,"teacher_name":"张泽银","post_time":"2022-06-22 10:05:45","like_diff":2,"likes":6,"dislikes":4,"content":"没咋去听过课纯自学，作业最后几次没交，期末也没咋复习，还好平时测验和期中还不错，老师给分真不错，点赞"},{"id":169084,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-02-24 08:44:52","like_diff":2,"likes":3,"dislikes":1,"content":"老师超好～给分超好～很很捞了本人。老师很认真负责，他爱数学，也爱他的学生!"},{"id":175312,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-06-23 14:39:38","like_diff":2,"likes":4,"dislikes":2,"content":"好老师，不点名，就是口音太重"},{"id":179796,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-09-20 00:54:48","like_diff":2,"likes":9,"dislikes":7,"content":"上课完全听不懂他在讲什么（口齿不清楚，逻辑太过跳跃），课后自学反而自己弄懂了"},{"id":180899,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-09-28 03:18:49","like_diff":2,"likes":4,"dislikes":2,"content":"需要自己课后自习，老师讲的比较高深（我是菜鸡）"},{"id":189521,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-01-25 07:45:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲得挺好，口音重"},{"id":191816,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-04-30 14:40:21","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好，就是助教行一凡小测出太难，改卷太严，最后卡绩绩杀"},{"id":195410,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-06-28 03:45:35","like_diff":2,"likes":3,"dislikes":1,"content":"本人作业满分，小测一次99一次100，按照期中期末卷面成绩加权算出来的总评还比他给的高两分，有点伤心，老师讲课挺难的，会在武汉方言里面加几句普通话，如果要选的话建议预习一遍，听课坐前排听重点，还是挺有用的，从来不点名"},{"id":198999,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-09-14 01:16:12","like_diff":2,"likes":7,"dislikes":5,"content":"讲太快了，私下问又不是很耐烦，还说是不是没认真听😅"},{"id":206100,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-12-13 05:26:10","like_diff":2,"likes":3,"dislikes":1,"content":"不知道是不是我自己太菜了，感觉他讲得兴高采烈，我听得糊里糊涂"},{"id":206890,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-12-18 07:34:30","like_diff":2,"likes":3,"dislikes":1,"content":"讲课自嗨，就很多同学说的那样适合上复习课而不是新课，对基础不好的同学来说很不友好。而且，，作业也是虾级八布置。。。"},{"id":210927,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-10 07:36:54","like_diff":2,"likes":3,"dislikes":1,"content":"我认为zzy很好呀，确实讲的不是那么通俗易懂，但是他不点名呀，所以有时候我会选择不去上课而听苏德矿的网课。并且我认为小测全是大题目反而更好，相对其他班的多选题形式要选全了才有分（而且有很多特例概念一类的选项），大题目更好拿分。而且两次小测拿高分也比较容易，除了最后一题比较难，其他的都是基础题。只要知识点都会了，书上的例题看看，作业认真写了，历年题做几套，成绩不会差的。"},{"id":211007,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-10 10:08:37","like_diff":2,"likes":2,"dislikes":0,"content":"本人主要自学，有问题问助教和老师，他们都很认真解答了。虽然上课可能确实差一点，但老师人还是不错的呀！小测难度也不高，最后喜提满绩。适合自学能力比较强的人吧。"},{"id":212894,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-15 07:42:13","like_diff":2,"likes":4,"dislikes":2,"content":"老师是个好老师，很可爱的老头子，很有数学气质，讲课思路好，废话少，节奏比较连贯，但这就导致听课时一走神就比较不妙了。事后诸葛亮地建议，提前在学在浙大上下好课件预习一下，作业一定认真做。口音不是问题，人说话都是有语境的，完全能够听懂。老师年纪大，只管上好课，小测题和给分都是助教决定的。不同时段的课助教不同，出卷难度完全不一样，给分好坏也天差地别，这真要看运气了。10分给张老师，-1是弥补我羡慕其他班助教的心"},{"id":6424,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-07-14 01:57:46","like_diff":1,"likes":4,"dislikes":3,"content":"口音略重，听不太清。"},{"id":8610,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-09-23 05:57:06","like_diff":1,"likes":7,"dislikes":6,"content":"默默给老乡点个赞……根本不觉得他讲课有口音23333"},{"id":12052,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-12-21 15:07:48","like_diff":1,"likes":4,"dislikes":3,"content":"口音略重"},{"id":21141,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-02-21 05:19:22","like_diff":1,"likes":3,"dislikes":2,"content":"虽然上课都在睡觉（我自己的原因占多数），但是教课很有调理，不错了"},{"id":21969,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-03-02 03:05:34","like_diff":1,"likes":3,"dislikes":2,"content":"老师不错，下来也需要靠自己。"},{"id":22985,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-03-16 00:15:43","like_diff":1,"likes":3,"dislikes":2,"content":"呵呵哒"},{"id":24757,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-05-03 11:28:32","like_diff":1,"likes":4,"dislikes":3,"content":"给分真的太有师生情了真的好老师"},{"id":28200,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-06-28 08:15:59","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的一个老师"},{"id":28808,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-06-28 15:55:10","like_diff":1,"likes":1,"dislikes":0,"content":"讲挺好"},{"id":30609,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-07-04 08:59:30","like_diff":1,"likes":3,"dislikes":2,"content":"港真 银老从良了"},{"id":31668,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-07-04 11:48:51","like_diff":1,"likes":3,"dislikes":2,"content":"除了口音重 讲得有点快 其余真的是很好很好 好评"},{"id":32184,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-07-06 01:49:23","like_diff":1,"likes":3,"dislikes":2,"content":"老师挺好的，虽然听不懂，但是很随和"},{"id":35932,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-01-20 02:14:07","like_diff":1,"likes":5,"dislikes":4,"content":"切不谈他有口音有口水，光是硬生生把我拉上60就说明他是个好老师。。听我的，选银老，不挂科！"},{"id":36772,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-11-16 03:12:48","like_diff":1,"likes":3,"dislikes":2,"content":"很喜欢这个和自己名字很像的老师"},{"id":39057,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-12-21 02:18:06","like_diff":1,"likes":2,"dislikes":1,"content":"凭良心说，老师是在认真上课的。但是我还是听不懂。"},{"id":39225,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-12-21 15:53:28","like_diff":1,"likes":2,"dislikes":1,"content":"是个负责的好老师，确有口音，但习惯就好。"},{"id":48744,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-03-11 07:48:17","like_diff":1,"likes":2,"dislikes":1,"content":"今年过年回家了吗我一个月饼节快乐"},{"id":58561,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-09-04 04:40:07","like_diff":1,"likes":4,"dislikes":3,"content":"辟谣 绝对不是绩杀 给分超棒"},{"id":60229,"teacher_id":93,"teacher_name":"张泽银","post_time":"2017-10-14 13:05:36","like_diff":1,"likes":4,"dislikes":3,"content":"口音啊…第一排都听不清，内心崩溃"},{"id":75508,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-03-13 01:06:45","like_diff":1,"likes":3,"dislikes":2,"content":"优秀啊"},{"id":84090,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-07-12 03:54:20","like_diff":1,"likes":3,"dislikes":2,"content":"我期末40分？？？"},{"id":85176,"teacher_id":93,"teacher_name":"张泽银","post_time":"2018-07-16 01:44:32","like_diff":1,"likes":2,"dislikes":1,"content":"一般般吧，口音很迷"},{"id":94710,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-01-18 02:44:03","like_diff":1,"likes":4,"dislikes":3,"content":"银爷爷很可爱！超级喜欢他！如果考不好是自己的原因，不会想怪爷爷"},{"id":103488,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-02-28 11:38:50","like_diff":1,"likes":5,"dislikes":4,"content":"4.2挺满意的"},{"id":105295,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-04-09 09:47:49","like_diff":1,"likes":3,"dislikes":2,"content":"挺好的，挺好的"},{"id":107474,"teacher_id":93,"teacher_name":"张泽银","post_time":"2019-05-05 12:45:22","like_diff":1,"likes":4,"dislikes":3,"content":"上的上学期的微甲1。其实银老真的超好的！口音是有一点但是上课很认真仔细啊啊啊啊啊。期中期末考卷甚至都是自己披的，很亲切啊。还有强推助教小哥哥超可爱超好"},{"id":120931,"teacher_id":93,"teacher_name":"张泽银","post_time":"2020-01-18 23:42:42","like_diff":1,"likes":3,"dislikes":2,"content":"认真听，老师思维很好的，能学到很多东西。考试还是看自己的，平时分全给满的。"},{"id":132338,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-02-01 00:49:29","like_diff":1,"likes":1,"dislikes":0,"content":"银老师的课，我个人是挺喜欢的。说几个点。\n\n①口音和语速。这个在有点困意的时候是特别折磨人的，而且语速是70%快突然又30%慢。不过如果能跟上内容的话，影响不大。\n\n②授课方式。往坏了说是枯燥，往好了说是简洁，没有拖泥带水。\n\n③解惑。老师的态度真的非常和蔼可亲，解答疑惑都是笑着的，很简单的问题也会笑着回答你。\n\n④作业。作业是算多的，但是因此不需要再去做微积分的mooc内容。而且就我个人而言，这样的作业量使得我在期中考期末考基本不需要怎么复习。（不过平常会一边骂一边做作业）\n\n然后今年的助教xgg特别好，“我从你们的作业本体会出了你们深深的倔强”，幽默风趣。不过他不再担任助教了。"},{"id":138947,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-07-12 02:25:32","like_diff":1,"likes":2,"dislikes":1,"content":"银爷还是强"},{"id":139409,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-07-15 08:25:03","like_diff":1,"likes":2,"dislikes":1,"content":"确实不捞人，不过也很棒了，每章习题课的PPT很有价值，做一做收获很大"},{"id":144397,"teacher_id":93,"teacher_name":"张泽银","post_time":"2021-12-21 10:46:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课的节奏很好，有深度，有普适度，适合有专注力的同学。但需要仔细适应老师的语言特点"},{"id":165641,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-01-09 05:48:28","like_diff":1,"likes":2,"dislikes":1,"content":"老师人挺负责的 虽然有点口音。学不会是我太菜"},{"id":166222,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-01-11 12:52:26","like_diff":1,"likes":2,"dislikes":1,"content":"老师课上得很好也真的很负责（改线上也永远到教室上课，都看智云真的负责！），口音有一点重但还是能适应的，会有一些课外拓展的东西以及定理证明讲的会比较多，比较推荐数学基础较好一点的同学学。"},{"id":170462,"teacher_id":93,"teacher_name":"张泽银","post_time":"2023-03-05 06:37:06","like_diff":1,"likes":5,"dislikes":4,"content":"口音很重，听不住后半程基本就自学vjf了，慎选，但是远远不点名，而且银爷很和蔼很有意思，网课期间还专门进学校来说教室更有上课的feel"},{"id":185992,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-01-07 08:04:03","like_diff":1,"likes":3,"dislikes":2,"content":"很不错的老师，个人感觉口音没有说的那么离谱，完全能听懂。"},{"id":189409,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-01-24 03:23:48","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很好，很丰富，不过口音听不懂的话还是建议不要选"},{"id":190647,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-03-13 04:14:27","like_diff":1,"likes":2,"dislikes":1,"content":"nnn"},{"id":191213,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-04-12 05:08:27","like_diff":1,"likes":4,"dislikes":3,"content":"口音其实还好，听两次课就能听懂了（可能因为我是南方人从小听惯了不标准的普通话）上课内容很好，讲得很细，非常好老师"},{"id":198361,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-09-08 02:27:38","like_diff":1,"likes":3,"dislikes":2,"content":"除了不点名没什么优点。。"},{"id":199085,"teacher_id":93,"teacher_name":"张泽银","post_time":"2024-09-16 09:28:15","like_diff":1,"likes":2,"dislikes":1,"content":"刚及格水平，听不懂一点"},{"id":210975,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-10 09:05:20","like_diff":1,"likes":2,"dislikes":1,"content":"看个人吧"},{"id":213016,"teacher_id":93,"teacher_name":"张泽银","post_time":"2025-01-15 15:09:32","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲的很好，起码不像别的老师一样念书本。所以我给10分。助教gg很负责超级能捞我给他100分"},{"id":5488,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-07-08 02:33:14","like_diff":0,"likes":10,"dislikes":10,"content":"一个字，坑"},{"id":6932,"teacher_id":93,"teacher_name":"张泽银","post_time":"2015-08-19 00:52:26","like_diff":0,"likes":7,"dislikes":7,"content":"说微一微二91，99的还是低了些"},{"id":19760,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-02-27 01:11:01","like_diff":0,"likes":7,"dislikes":7,"content":"老师人真的很好，上他的微1，很充实，能拿满绩\n\n"},{"id":20633,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-01-29 07:48:41","like_diff":0,"likes":5,"dislikes":5,"content":"老师人很好，但即使我听得懂他的口音，也不懂他讲的内容≥﹏≤"},{"id":21573,"teacher_id":93,"teacher_name":"张泽银","post_time":"2016-02-29 08:25:03","like_diff":0,"likes":5,"dislikes":5,"content":"口音还好，要是声音重点就好了，或者多用用话筒。上课讲得感觉蛮好的，就是经常听不见了，心好累。"},{"id":21968,"teacher_id":93,"teacher_name":"张泽                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
