er_id":5287,"teacher_name":"王立刚","post_time":"2023-06-08 09:56:55","like_diff":1,"likes":1,"dislikes":0,"content":"讲课依托答辩"},{"id":194856,"teacher_id":5287,"teacher_name":"王立刚","post_time":"2024-07-06 01:04:21","like_diff":1,"likes":4,"dislikes":3,"content":"给了10分，原因如下。\n\n老师大物甲1的课程独特的地方在于小测开卷但题量大，而且每一次都会有30分送分题，就是50字小作文。针对这种模式可以研究一下相应的答题模式，比如考前专门复习考点内容，记忆题型位置，很多答案可以直接搬，认真复习过小测还是比较容易的。\n\n对我自己来说，由于我是一个不怎么上早八的人，所以经常不去上课，主要是自学。没怎么上课所以对于老师上课的水平我不做评价，这一点自行参考大家的说法。但是lz自学靠的主要是老师的ppt+B站针对某些难题的学习，私以为老师做的ppt在知识点和公式方面还是比较全面的，有公式做题就是快。\n\n另外，老师点名的次数非常多，23春夏有5次点名+五六次课前题（写在纸条上，不计正确与否只看有没有交当作点名）。所以lz的平时分大残（但最后平时分是赋分的所以还好）\n\n老师在最后出分的时候对同学的询问反馈得很积极，会传递很好的价值观，安慰同学们不要慌。捞人肯定也是有的，23春夏除去缺考无挂科：）人真的很不错，课后问问题也耐心解答。"},{"id":195010,"teacher_id":5287,"teacher_name":"王立刚","post_time":"2024-06-26 08:53:44","like_diff":1,"likes":2,"dislikes":1,"content":"给了10分，老师讲课其实挺枯燥，上课坐那儿基本是自己看书自学。但是老师的ppt内容还可以，课后会发每章的习题集，基本上搞懂就没问题。然后小测的问题就是题量非常大，整体难度一般，把小测前发的习题做会没问题。老师可能讲课能力一般但传递的价值观很正能量，在这个内卷的时代给大学生带去一些更为平和的想法，快乐学习。会考虑学生的需求，乐意交流，挺好的"},{"id":209663,"teacher_id":5287,"teacher_name":"王立刚","post_time":"2025-01-06 12:39:38","like_diff":1,"likes":1,"dislikes":0,"content":"今年大物实验给分一般，我两次电桥实验93 92，也不算低但相比于老师以前的打分还是有点心理落差的"},{"id":136568,"teacher_id":5287,"teacher_name":"王立刚","post_time":"2021-06-21 06:48:29","like_diff":0,"likes":4,"dislikes":4,"content":"老师人还是很好的，很负责任，就是小测题太多了，几乎节节点名，大物这种课对我这种上课听不下去的人来说都一样，希望老师期末捞的力度大一些。"},{"id":165451,"teacher_id":5287,"teacher_name":"王立刚","post_time":"2023-01-06 07:41:30","like_diff":0,"likes":0,"dislikes":0,"content":"讲得烂"},{"id":195014,"teacher_id":5287,"teacher_name":"王立刚","post_time":"2024-06-26 09:29:03","like_diff":0,"likes":0,"dislikes":0,"content":"我本身高中物理就很差，本来以为上大学物理会很吃力但是一个学期结束后效果很不错，老师上课会点名，小测题量可能稍微有点大，但是都会有保底的题目，认真做完作业，小测不成问题，我课上没跟上老师的讲课，课下每周多学几个小时，期中期末尚可，但是小测四次都很低，最后比较惊喜的是平时分正着赋分了，也拿到了满意的成绩，也算是一件高兴的事情。老师也很有耐心，平时问题目也都会悉心解答，感谢老师和助教一个学期的陪伴。"},{"id":210258,"teacher_id":5287,"teacher_name":"王立刚","post_time":"2025-01-08 14:42:06","like_diff":0,"likes":0,"dislikes":0,"co                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
