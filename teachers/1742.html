                <script>
                    // 评论数据
                    const commentsData = [{"id":1323,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-21 23:56:38","like_diff":187,"likes":205,"dislikes":18,"content":"因为她上课非常细致认真，所以就展现出一种职业感。能看出她对英语教学和翻译工作的喜爱！"},{"id":1016,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-21 10:18:16","like_diff":108,"likes":121,"dislikes":13,"content":"很有才的，上课有趣，充实，能学到东西。会组织英语演讲或者小游戏。"},{"id":2551,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-12-22 01:27:45","like_diff":101,"likes":111,"dislikes":10,"content":"很负责的女老师，能选上她的课很幸运。不拘泥课本，有很多课堂活动，她会找有趣的视频。老师口语很赞！作业很少，但学到东西很多。这样的课堂才是我心目中的大学课堂！"},{"id":2468,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-05-04 07:07:29","like_diff":91,"likes":95,"dislikes":4,"content":"老师超级好啊，上过她的课觉得其他英语老师都是将就…"},{"id":2113,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-04-01 12:57:41","like_diff":55,"likes":60,"dislikes":5,"content":"作业量适中，性格很好，特别温柔。课堂上有各种各样有意思的活动，而且专业知识也绝对没的说，毕竟教材编者。能选上她的课真的是很幸运！"},{"id":1841,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-26 01:44:47","like_diff":54,"likes":60,"dislikes":6,"content":"口语超好听着舒服"},{"id":927,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-19 05:07:37","like_diff":51,"likes":58,"dislikes":7,"content":"老师对人超级好。很细心"},{"id":28178,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-06-28 08:12:57","like_diff":50,"likes":51,"dislikes":1,"content":"周老师的大英课真的很棒，备课很认真，很有内容，能学到很多，而且课上也很有趣。此外个人特别喜欢老师为人的态度，就像前边有同学说到的，她也是我心目中大学老师的样子，热爱自己的专业，关心关注所有的同学，谈吐之间透着一股知性。老师的平时成绩登记得很清楚，最后也会给大家确认一下，最后给分也不算低。只能说，在浙大不要错过她的大英课！"},{"id":943,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-19 10:50:38","like_diff":42,"likes":46,"dislikes":4,"content":"人好，很细心"},{"id":2538,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-05-04 13:42:25","like_diff":42,"likes":48,"dislikes":6,"content":"老师人真的很nice，给我们发过很多干货包括她自己写的学习建议心得(目测过了5000字...)"},{"id":1696,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-23 09:50:58","like_diff":38,"likes":40,"dislikes":2,"content":"太棒了！最爱的老师没有之一\n\n"},{"id":3231,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-05-22 01:14:40","like_diff":37,"likes":39,"dislikes":2,"content":"超级棒的老师！相比之下换了个老师后我都没什么兴趣上大英了！好想再修一次她的课啊！"},{"id":75157,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-03-07 15:00:59","like_diff":30,"likes":34,"dislikes":4,"content":"所有老师里最喜欢的老师没有之一！作业适中，讲课生动，非常非常认真负责！但最让我喜欢的是她的性格了，温柔又强大，不卑不亢，大方又干净，emmmmm可以称得上是一种美好的人格了吧？非常感谢能在大学遇到这样的老师！"},{"id":64062,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-12-21 00:11:05","like_diff":28,"likes":29,"dislikes":1,"content":"老师上课是不许玩手机的，作业也许有点多，但很多作业对英语水平提高真的很有用，老师上课也很好，认真听课真的能学到不少知识，此外老师有时会分享很多故事(比如有一次讲到她在美国的同性恋朋友，很严肃认真地在讲，可以让你真的意识到同性恋人群绝不是一个可以嘲笑的人群)周老师应该是我上浙大以来碰到最好的老师了，打9分都是拉低均分。"},{"id":65081,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-12-28 13:50:34","like_diff":28,"likes":29,"dislikes":1,"content":"一学期下来，满满的人性关怀。新年前夕的交换贺卡是我2017及其难忘的一刻。我在大英四的课上感觉到自己被爱，被需要。谢谢周老师。"},{"id":2016,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-28 16:44:19","like_diff":26,"likes":31,"dislikes":5,"content":"一定点个赞，暖心的细节很多"},{"id":81198,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-07-04 09:07:42","like_diff":23,"likes":26,"dislikes":3,"content":"上了老师的托福听力，是好老师，作业的确多但绝对是有用的东西，对于平时不怎么学英语又想提高英语水平的同学是一个激励自己的途径。但是！个人觉得最后考试占比过大，虽然就是需要听力水平来衡量这门课学得怎么样，但毕竟起点差异太大，平时单词听写和小测等需要花时间勤奋努力但可能不太能体现听力水平的分数占比小，就有一种努力了不会有回报的感觉。对如果像我这样听力水平极差(第一节课摸底17题对5个这种)，还是不太建议选，每天花一个多小时学这门课最多也就4.5(别喷我，每天一个小时真的很多了)"},{"id":1268,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-21 17:12:20","like_diff":22,"likes":24,"dislikes":2,"content":"很好的老师"},{"id":133510,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2021-03-01 11:12:18","like_diff":22,"likes":24,"dislikes":2,"content":"哈哈哈哈哈老师超可爱，“would you please look at me when I’m talking？”"},{"id":1193,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-21 16:29:14","like_diff":21,"likes":22,"dislikes":1,"content":"很轻松愉快，展示活动很有趣，不会是干巴巴的演讲"},{"id":100581,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-26 10:52:18","like_diff":17,"likes":20,"dislikes":3,"content":"即使是至今为止绩点最低的课，我依旧觉得周老师是我进浙大以来遇见的最好的女老师。大英怪我自己，老师无可挑剔！"},{"id":69298,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-24 12:21:52","like_diff":16,"likes":17,"dislikes":1,"content":"老师人特别好，真幸运碰到她，希望你也这么幸运。"},{"id":209514,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2025-01-06 07:11:48","like_diff":16,"likes":16,"dislikes":0,"content":"大英四主推好老师。\n\n会安排演讲什么的，但是全部自愿，不参加绝不扣分，参加了也不会加分（拒绝额外任务的内卷真的好好吧）。\n\n没想到大一上学期就预置到了周老师的英语课，真的是太幸运了，上课很专业很有趣，十分有人文精神，十分体贴人。虽然会说不喜欢迟到，不喜欢同学上课玩手机，但是真的特别关怀学生，不是玩手机太嚣张，好好上课时不时玩一下老师不管的，反倒是自己会觉得愧疚，迟到也是不会扣你平时分。听写小测只要认真背单词，基本都是高分过的，而且几次听写忘背单词或者不小心差了，也不会因此影响你的平时分，最后期末平时分还会让所有人都看一遍自己的，确保没登记错。本人最后十二月的早八英语课，有一次早上直接睡过了，钉钉跟她解释，老师也是说理解理解，完全不会计较，更不会扣你分。还有两次迟到也是，虽然老师说讨厌迟到但是也是真的不会说你阴阳你给你穿小鞋，真的是超级好老师……完全的人性光辉，大学首屈一指的好老师，逃她的英语课真是自己都觉得损失了。\n\n最后期末还以为自己考崩了，最后喜提4.5，周门（合十）"},{"id":5189,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-07-05 16:00:59","like_diff":15,"likes":17,"dislikes":2,"content":"非常关注每个同学的学习状态\n\n"},{"id":26542,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-06-20 04:47:04","like_diff":15,"likes":17,"dislikes":2,"content":"好老师不解释\n\n能把大英上成这样我真的佩服，虽然我大英成绩并不高\n\n"},{"id":2240,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-04-13 15:48:41","like_diff":14,"likes":17,"dislikes":3,"content":"上课有趣 为人亲切"},{"id":20903,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-02-03 10:19:18","like_diff":14,"likes":14,"dislikes":0,"content":"超级喜欢老师 有种女神的气质 看得出来是有人文关怀的老师 棒！"},{"id":1564,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-22 14:39:43","like_diff":13,"likes":16,"dislikes":3,"content":"很好的老师，在她的课上可以学到很多。\n\n"},{"id":1660,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-23 06:57:27","like_diff":13,"likes":15,"dislikes":2,"content":"好老师"},{"id":79699,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-06-21 01:41:24","like_diff":13,"likes":18,"dislikes":5,"content":"强烈反对最新评论说比模电作业还多的那位。请问您是没有备考过托福？听力需要花多少时间没点B数？在这里抱怨作业多，没有心理准备选什么托福听力，考什么托福？为了混学分您还是退课吧。私以为听一听TPO，背背单词难道不是备考的必经途径吗？老师的认真负责同学们有目共睹，您在这里大放厥词，可笑至极！"},{"id":2002,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-03-28 11:02:45","like_diff":12,"likes":15,"dislikes":3,"content":"真的是很好的老师啊…必须向大家安利"},{"id":36244,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-11-11 08:06:48","like_diff":12,"likes":15,"dislikes":3,"content":"哎呀老师的课真的超级棒超级好！老师有原则人很细心也非常的好！虽然自己英语很渣被莫名其妙预置了大英4，有时候连同学说的也听不懂，但是还是很喜欢上老师的课！很有趣也很能得到提高！10分"},{"id":67810,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-22 07:44:06","like_diff":12,"likes":13,"dislikes":1,"content":"老师超级好！！是很好的一个女老师，她给人一种很亲切的感觉，上课的时候态度很认真，有时候你也能感觉到她像一个小孩子一样，会有小欣喜小感动，她很喜欢分享一些感动的事情，上课的时候她真的是希望能够给所有人带来一种温暖的感觉，她不喜欢学生上课玩手机，不过就是事情会多一点，有听抄作业，真的又难又费时间，但是很有效果，认真完成的话对英语听力很有好处。总之就是特别特别好的一个老师，给分也很好"},{"id":2124,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-04-01 15:59:23","like_diff":11,"likes":14,"dislikes":3,"content":"老师很温柔，很细心，她会关心每个学生，和她交谈感觉更像是朋友而不是师生"},{"id":5006,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-07-02 03:10:56","like_diff":11,"likes":15,"dislikes":4,"content":"老师口语不错。"},{"id":77006,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-04-28 07:07:45","like_diff":11,"likes":12,"dislikes":1,"content":"预置了方富民老师的大英四 又选上了周颂波老师的托福听力 两位老师讲课都十分有热情有条理 对待学生也都很有耐心 上这两位老师的课真的炒鸡幸福了"},{"id":97932,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-23 02:04:26","like_diff":11,"likes":14,"dislikes":3,"content":"浙大需要这样的老师，中国需要这样的老师"},{"id":4024,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-06-17 14:09:37","like_diff":10,"likes":11,"dislikes":1,"content":"很开心 会好好听 老师人超级好 讲话轻声细语的"},{"id":72281,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-29 20:59:01","like_diff":10,"likes":10,"dislikes":0,"content":"虽然我只有2.7但那是因为我渣，老师很好的"},{"id":110347,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-06-28 03:27:51","like_diff":10,"likes":11,"dislikes":1,"content":"老师很好 我太菜了 大英四成功收获所有课最低绩点…哭了 我会好好学英语的"},{"id":110956,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-06-28 20:25:17","like_diff":10,"likes":12,"dislikes":2,"content":"周老师很温柔，每节课都精心安排内容，期末考试结束后还会给你发专项成绩并交流～有种妈妈的负责任感，是个好老师！（就是我英语太菜了 绩点不好看wwww"},{"id":199726,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-09-28 07:47:38","like_diff":10,"likes":10,"dislikes":0,"content":"才想起来给周老师评分～\n\n比起专业素养，还是她身上柔和纯粹又坚稳从容的气质更吸引我，好想到了四五十岁也能成为像她这样的女性😊"},{"id":27714,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-06-27 09:05:57","like_diff":9,"likes":10,"dislikes":1,"content":"完美！教的好性格也超好！"},{"id":68723,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-23 16:08:04","like_diff":9,"likes":11,"dislikes":2,"content":"癌，2.7的渣渣给老师丢脸了\n\n你要是大佬来选周老师肯定满绩，成绩严格登记，\n\n周老师人真的超好"},{"id":68793,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-24 02:01:36","like_diff":9,"likes":11,"dislikes":2,"content":"她上课讲的东西，虽然是英文，但是就算用汉语讲出来，也是很深刻的。"},{"id":76822,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-04-24 07:18:39","like_diff":9,"likes":9,"dislikes":0,"content":"老师人美心善 作业适中有原则 给分框架清晰最后一节课还会请每个同学确认  上课内容翔实有条理 穿得还特别好看 讲话特别有逻辑 还留给我们电话说可以帮我们写英语推荐信 真的太喜欢老师了❤️❤️❤️"},{"id":94607,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-19 11:18:02","like_diff":9,"likes":10,"dislikes":1,"content":"那位吐槽三分一档的我也是醉了，您是不是只看到了自己被卡绩的科目而没看到刚好提升了一档的科目呢? 再说三分一档的政策和周老师又有什么关系? 赞周老师!"},{"id":174897,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-06-19 12:55:41","like_diff":9,"likes":9,"dislikes":0,"content":"特别好，特别温柔，关心学生，口音也非常好，啊啊啊啊波波爱你！（我是周颂波的老师，我大英只考20分钟，2133班如是说道～）"},{"id":4683,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-06-26 04:57:56","like_diff":8,"likes":11,"dislikes":3,"content":"超级喜欢她！！！！"},{"id":5452,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-07-07 15:35:07","like_diff":8,"likes":11,"dislikes":3,"content":"超级好"},{"id":10726,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-11-23 03:29:11","like_diff":8,"likes":10,"dislikes":2,"content":"能上周老师的课真是太幸运了\n\n"},{"id":40107,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-12-29 07:42:42","like_diff":8,"likes":9,"dislikes":1,"content":"老师上课的内容都很有趣，组织很多活动，真的很好的锻炼了我们的英语能力，也让我交到很多朋友，上老师额课有种脱离分数束缚的感觉，会让人真心喜欢上英语！总之浙大最爱老师！❤"},{"id":76948,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-04-26 09:15:02","like_diff":8,"likes":10,"dislikes":2,"content":"选的听力课 老师上课备课都很认真 之前第一节课上说这门课要在课后花挺多时间来着就想退课 犹豫了很久还是没退 确实能学到挺多 出分怎样也不用太在意了其实 建议平时课业压力不是特别大的同学选 老师很温柔"},{"id":90169,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-25 11:45:27","like_diff":8,"likes":9,"dislikes":1,"content":"一个英语超级菜鸡，六级薄弱，摸底6/17；老师水平超高，但是无奈自身后半学期太忙，无法付出更多时间；结果3.9，我本以为要挂的！学到了东西，而且自身本来基础薄弱，其实一点也不亏。"},{"id":94107,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-15 07:53:58","like_diff":8,"likes":9,"dislikes":1,"content":"上大学最爱的老师没有之一。高考不考听力的大一狗头铁选了托福听力，一学期过后虽然自己还是中等偏菜但周颂波老师是真的好，教学水平很高而且非常非常温柔，结课的时候真的哭了，周老师的温柔让我想起妈妈55555555选她的课绝对不会后悔的，真的是我一生的幸运了"},{"id":146394,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-01-06 12:31:19","like_diff":8,"likes":9,"dislikes":1,"content":"托福听力实在是太棒了！一个冬学期下来，完全按照老师的要求做，听力能力突飞猛进。大爱周老师！10分走起~"},{"id":175851,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-06-27 03:20:34","like_diff":8,"likes":8,"dislikes":0,"content":"强推周老师。刚上课的时候会感觉跟有些比较随意的班相比事情有点多，但是后面感觉也还好的。老师人很好，特别耐心，欢迎同学去和她交流的。我英语有些方面特别欠缺的，然后跟她在钉钉上交流之后她叫我当面去找她，用课下时间很细很耐心地教我。乖乖跟着她，水平绝对提高很大。给分也很好，我基础不是很好，但是一学期下来最后拿了94，做梦都没想到hhh"},{"id":4655,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-06-25 16:07:16","like_diff":7,"likes":11,"dislikes":4,"content":"超级好"},{"id":12575,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-23 13:54:10","like_diff":7,"likes":8,"dislikes":1,"content":"超级负责 有耐心 认真仔细"},{"id":17617,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-20 13:37:10","like_diff":7,"likes":10,"dislikes":3,"content":"周老师真的超级好，是我最最喜欢的老师，课堂活动多，形式多，老师还给我们写了满满两张A4纸的英语指导，口语超级舒服，满满都是爱，一定要配合老师的活动，特别开心"},{"id":23645,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-04-11 12:41:57","like_diff":7,"likes":8,"dislikes":1,"content":"极好的老师，很负责任，注重发音。我关键十分喜欢她的性格及风格，温柔中带有一丝的严格。大英四没选上她的课，很悲伤。"},{"id":67202,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-20 12:41:47","like_diff":7,"likes":8,"dislikes":1,"content":"老师很温柔很耐心 每次上课都感觉老师准备很充分 大英课上学到不止英语课的知识"},{"id":68811,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-24 02:30:12","like_diff":7,"likes":8,"dislikes":1,"content":"不多说，认真负责，上课有东西，对同学超级友善，周老师真的是我的幸运。可惜周老师没有大英5。"},{"id":75539,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-04-26 13:00:09","like_diff":7,"likes":8,"dislikes":1,"content":"老师真的很温柔，真的太好了！"},{"id":77857,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-05-08 08:17:01","like_diff":7,"likes":8,"dislikes":1,"content":"上过老师的大英四之后又选了她的通识课，一年过去了老师还记得我！真的太喜欢她了！老师是真心实意地热爱教学，不断做出改进希望同学们真的能在课堂有所收获，而且口音很好听，讲话也温柔。非常关心学生处处为学生考虑，很负责任，因此课堂的要求也会比较严格，但绝不是故意为难，老师真的太棒啦"},{"id":94376,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-16 08:54:39","like_diff":7,"likes":8,"dislikes":1,"content":"真的很温柔很有气质的老师～相信每个人的名字如果能被老师记住都会很开心的吧～超级好的老师，虽然因为上课打瞌睡被老师记住了【捂脸，但老师人真的超级好啊～"},{"id":120565,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2020-01-13 01:09:49","like_diff":7,"likes":7,"dislikes":0,"content":"吹爆，吹上天的那种\n\n虽然自己菜绩点不高"},{"id":146660,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-01-07 07:17:13","like_diff":7,"likes":9,"dislikes":2,"content":"老师人真的很好，上课的时候生怕伤到哪个同学的自尊心，而且还会举办很多有趣的活动，比如说电影配音，演讲之类的，小组讨论也很多，小组成员之间关系也很好，真的很棒"},{"id":167930,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-01-20 11:34:24","like_diff":7,"likes":9,"dislikes":2,"content":"很不错的老师。\n\n除了上书上的内容外还会安排课前演讲和电影配音这种，让每个同学都参与进来。\n\n上课会叫人起来回答问题，和同学们互动，所以上课还是要认真听的。\n\n人很和蔼的，作业的话U校园上的每篇课文后面的题目要做，还是比较麻烦的。\n\n口语不错，比较注重chunk，也会有对重点单词的讲解，但上课主要内容还是对课文的理解。\n\n不过从上课的自如和流畅来说，和外国人来教英语还是有差距的吧。"},{"id":175064,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-06-21 10:29:10","like_diff":7,"likes":9,"dislikes":2,"content":"学英语到现在唯一一个真心喜欢的老师，周老师实在是太有魅力了，博学温柔，体贴学生，能学到很多，大英四绩点比大英三的高了两档，爱死周老师了。"},{"id":194127,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-09-21 11:52:09","like_diff":7,"likes":8,"dislikes":1,"content":"她真的是神，比我大英三的绩点高了两个档.\n\n非常好的大英老师啊，现在我已经是周老师的粉丝一枚了老师上课的ppt是有很多干货的，虽然我没记住多少，但至少会让英语课有一些收获。然后老师本人说明自己是i人，不会强制要求大家发言，但是是在真心鼓励大家发言，小组pre也不是强制性的，只在五一假期布置了一次二选一的pre作业。老师上课主要会讲解很多重难句的翻译，可以帮助理解课文，也提升翻译水平。然后老师小测和作文都是自己改，会写评语！给出针对性的建议。不过要注意的是周老师上课是不允许用手机的，但是其实也是督促你更好学习。\n\n课程学习体验：正如前辈所言，大英课其实并不期望你学到什么，而是让你每周抽出一些时间强制学习英语。针对听力阅读，其实我本人并不是太好，通过上课也很难提升，听力阅读的经验去外语学习版面或者学习天地版面应该能得到很多经验贴。我们能做的就是背好大英课上的单词和理解课文，保证期末考试时与单词有关的分尽量不丢。"},{"id":3997,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-06-17 12:46:22","like_diff":6,"likes":9,"dislikes":3,"content":"超级赞\n\n"},{"id":5571,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-07-08 10:08:24","like_diff":6,"likes":7,"dislikes":1,"content":"真的很nice.上完她的大英三因为大英四没有选上她的果断免听了，真的不愿将就"},{"id":8946,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-10-04 00:42:33","like_diff":6,"likes":9,"dislikes":3,"content":"和其它老师一对比才发现什么叫好的大学英语课堂。"},{"id":10683,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-11-22 10:44:18","like_diff":6,"likes":8,"dislikes":2,"content":"挺不错 很有耐心 讲课也好"},{"id":15558,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-15 10:29:03","like_diff":6,"likes":8,"dislikes":2,"content":"英语渣感觉很暖心"},{"id":33518,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-09-20 02:09:11","like_diff":6,"likes":8,"dislikes":2,"content":"老师很友好，口语相当棒，课堂与学生交多，是不可多得的好老师"},{"id":42063,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-01-13 14:27:59","like_diff":6,"likes":6,"dislikes":0,"content":"没说的，真的棒。"},{"id":65025,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-12-28 08:47:11","like_diff":6,"likes":7,"dislikes":1,"content":"实在好，请假直接同意不用假条。通情达理，可惜选不上她的课"},{"id":69198,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-24 09:58:52","like_diff":6,"likes":9,"dislikes":3,"content":"很棒很用心的老师，作业量适中而且很有意思，班级氛围很好。虽然期末还是比不过省外/竺院的英语大佬，但大英班级是大一最舍不得分开的一个班了。PS我是预置大英三选了大英四的最后绩点4.2嘻嘻"},{"id":77012,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-04-28 11:03:28","like_diff":6,"likes":7,"dislikes":1,"content":"老师人真的很好，给分的话，平时没花太多时间因为真的太忙了，第一次小测裸考崩了平时分就没了5分，期末很重要感觉是48左右的卷折合成60分，其实感觉不太合理...哎，罢了罢了，也怪自己没有花时间，感谢老师！！"},{"id":95341,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-19 08:44:09","like_diff":6,"likes":9,"dislikes":3,"content":"老师真的很好啊。是很温柔很可爱的老师呢。emmmm 虽然绩点不高，但是考前问老师该怎么办的时候，老师一边说来不及了，一边又很有耐心地帮我想办法。成绩出来还鼓励我，说了一大堆背单词的方法。就算为了老师这颗心，也应该好好背单词了。总之是一个很好的老师，很喜欢她。"},{"id":130586,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2021-01-24 01:18:20","like_diff":6,"likes":8,"dislikes":2,"content":"老师真的超级好！人很温柔也非常关心每一个同学，不论是英语学习还是日常生活，还给我们提供选课建议，\n\n作业也不多，课在大英这个教学计划束缚之下也算很有趣了！"},{"id":163718,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-12-16 04:10:37","like_diff":6,"likes":7,"dislikes":1,"content":"非常棒！！！！\n\n课上有很多拓展内容，会推荐阅读书目！每次都会很耐心回答！！！！！\n\n就是大英五老师不开课，选不了她了好悲伤wwww"},{"id":190560,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-03-08 11:53:41","like_diff":6,"likes":6,"dislikes":0,"content":"真的很喜欢！！原本觉得被迫上大英四很憋屈，但她的授课真的让我觉得就算绩点低也无悔了。认真跟课学期末考觉得一般般吧，最后4.5供参考。"},{"id":193126,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-06-04 01:55:01","like_diff":6,"likes":6,"dislikes":0,"content":"神中神"},{"id":3129,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-05-15 16:44:46","like_diff":5,"likes":9,"dislikes":4,"content":"非常好！对比其他老师上过绝对不会后悔"},{"id":12963,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-24 11:51:19","like_diff":5,"likes":7,"dislikes":2,"content":"真的很好啊…可惜下学期不是她的课了…选的到同学太幸运了"},{"id":13547,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-29 06:59:43","like_diff":5,"likes":7,"dislikes":2,"content":"好好珍惜老师的课，很棒"},{"id":14855,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-10 07:51:15","like_diff":5,"likes":7,"dislikes":2,"content":"英语渣感觉很暖心"},{"id":15901,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-16 14:18:25","like_diff":5,"likes":5,"dislikes":0,"content":"周老师太棒了！！！！！"},{"id":19346,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-24 02:36:54","like_diff":5,"likes":8,"dislikes":3,"content":"周老师的平时成绩有一个很公平的标准，每项多少分都是记录在表格里的，期末还会给我们展示。而且均绩3.4左右在大英里算不错了，自己不努力不要怪老师。"},{"id":26756,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-06-21 05:06:29","like_diff":5,"likes":5,"dislikes":0,"content":"全浙大最爱的老师没有之一"},{"id":53393,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-06-26 13:29:26","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的很负责，会禁止你上课玩手机，幸亏有这样的老师才认认真真听了一学期大英，最后绩点很满意"},{"id":64382,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-12-23 05:40:54","like_diff":5,"likes":7,"dislikes":2,"content":"超级棒！！老师超级温柔！上课会看看视频吧总之超级有趣！很尊重同学们 超级能理解人quqq喜欢的要死 不想离开我的大英四quq老师上课干货也很多 会跟我们说很多地道的表达官方的表达。并不会催着你听写背书 但是真的超级温柔人好的爆炸！而且教书也超级好 太喜欢老师了quqq是我大学碰到的最好的一个老师quq"},{"id":64934,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-12-28 03:55:29","like_diff":5,"likes":5,"dislikes":0,"content":"爱你嘛"},{"id":65369,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-03 11:52:30","like_diff":5,"likes":8,"dislikes":3,"content":"虽然还没期末考不知道给分怎么样\n\n但是不谈给分 老师真的超级超级好\n\n专业知识没话说\n\n性格好  作业不算多\n\n上课比较有趣 会有一些课堂活动\n\n上课讲的一些故事很有爱的\n\n关心每一个学生 并且强调nobody's invisible \n\n交换贺卡的活动超有爱\n\n来浙遇到的最喜欢的老师了\n\n10分"},{"id":67308,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-20 16:01:15","like_diff":5,"likes":7,"dislikes":2,"content":"超棒的老师，大一上预置了周老师的大英四，人超级温柔，上课也特别好，喜欢～"},{"id":68138,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-22 15:39:42","like_diff":5,"likes":7,"dislikes":2,"content":"口音好，赞，人也很好，给分一般般，自己不太满意，其实应该可以啦。事情略多，但超有意义。好老师，希望下学期选上托福听力。"},{"id":89258,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-11-17 15:04:48","like_diff":5,"likes":8,"dislikes":3,"content":"【托福听力】出分极速。周老师不属于那种具有鲜明画风的老师，但是她的温柔、用心、踏实、不卑不亢，为学生着想，很多细微之处都很打动我。选上她的课果真是一种幸运。课程的话内容当然应考为主，难度对于没尝试过托福的同学来说有挑战，对于托福备考或者考过的同学来说应该能有优势。对于想提高英语的同学来说任务量还是有点的，不过可以强迫多听听力和背单词。对于想考托福的同学来说，课程的训练量也许还不够。平时分给的良心，课下都认真付出的话，考试也不至于很崩。复习范围有用，范围以外的文章个人认为出的是托福相对简单的篇目甚至是比tpo语速清晰度更容易上手一点点的文章。不过如果大英或四六级听力基础就薄弱的话，先把基础练起来，慎选。"},{"id":95249,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-19 05:42:00","like_diff":5,"likes":9,"dislikes":4,"content":"教得好，教得有趣，最重要的是人格魅力满分！老师会在课上与我们讨论一些敏感的社会问题，用她自己的话来说，就是希望至少能影响到这一个班里的一些人，把爱传递下去吧。课后向老师问问题老师都非常耐心非常温柔的！感觉不仅是上了一门课，更是有幸结识了一位很好的朋友！（看到满绩的那一刻快要吓晕过去了orz呜呜呜感谢老师！）"},{"id":95302,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-19 07:15:31","like_diff":5,"likes":5,"dislikes":0,"content":"超级棒的老师！虽然我比较菜，但是老师人真的很好！"},{"id":109284,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-06-13 01:15:48","like_diff":5,"likes":6,"dislikes":1,"content":"我太爱周颂波女神辽，真的想再选她的课啊，可是真的太难选了奥，期末要写信给她表白( ˘•ω•˘ )"},{"id":119243,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-11-11 16:37:31","like_diff":5,"likes":5,"dislikes":0,"content":"上老师的托福听力真的感觉自己听力水平有质的飞跃…每一周的任务包括背单词、听抄【就是听写很长一段对话或者讲座】都有严格要求和检查，每次也都会布置大量泛听让我们不耳生，一个短学期下来事情虽然很多，但是非常适合我这种平常比较懒且不想怎么花时间在英语上的人！强烈推荐！！！"},{"id":146072,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-01-05 11:05:31","like_diff":5,"likes":6,"dislikes":1,"content":"托福听力，10分不说话。要是真的想提高托福听力能力，好好听课好好写作业按老师的要求来做，跟老师上绝对收获很大，全是干货。"},{"id":146113,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-01-05 13:39:51","like_diff":5,"likes":6,"dislikes":1,"content":"打10分是因为只能打10分。听她上课很舒服，超级温柔有耐心，会关注照顾到每个人的感受，从哪里都挑不出毛病"},{"id":164382,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-12-20 13:22:37","like_diff":5,"likes":6,"dislikes":1,"content":"周颂波老师！口音巨好听！关注每一个学生的感受，倾听每一个学生的声音，10分远远不够！"},{"id":175066,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-06-21 10:30:57","like_diff":5,"likes":7,"dislikes":2,"content":"周老师真的特别特别好，我跟她说我下学期还想修英语课，她让我有什么问题都可以问她，上大学遇到的最关心学生的老师没有之一。"},{"id":185844,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-01-05 01:17:16","like_diff":5,"likes":7,"dislikes":2,"content":"老师超温柔超关心学生，每节课都是微笑着上课，也常常表扬学生，从不为难学生。老师的课很有趣，老师的口语很好，水平很高，是我见过最好的英语老师了！"},{"id":212926,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2025-01-15 09:21:49","like_diff":5,"likes":5,"dislikes":0,"content":"大英4最终3.3只是因为我太菜，这不妨碍我给周老师打10分，因为她确实是个好老师，而且英语这门课的考核难读相较于其他科而言确实较高"},{"id":2794,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-05-07 11:15:46","like_diff":4,"likes":8,"dislikes":4,"content":"老师人真的很好，成绩的话大英主要还是看考试的啦"},{"id":8751,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-09-25 09:32:49","like_diff":4,"likes":6,"dislikes":2,"content":"很棒的老师！\n\n"},{"id":10086,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-11-15 14:32:02","like_diff":4,"likes":9,"dislikes":5,"content":"最理想的大学教师"},{"id":11900,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-21 03:19:45","like_diff":4,"likes":5,"dislikes":1,"content":"真希望能再上几节她的大英课，真的是很有才华。"},{"id":12140,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-22 03:50:08","like_diff":4,"likes":6,"dislikes":2,"content":"很温柔很细心的老师，会不时鼓励我们，很喜欢她"},{"id":12218,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-22 11:27:53","like_diff":4,"likes":6,"dislikes":2,"content":"很好好好好！"},{"id":17179,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-20 00:05:16","like_diff":4,"likes":4,"dislikes":0,"content":"好喜欢周老师，很会为学生着想，上课也棒。"},{"id":39716,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-12-27 06:33:01","like_diff":4,"likes":5,"dislikes":1,"content":"大一学的最认真的课，没有之一。\n\n感觉老师英语专业功底没得说，太棒！～"},{"id":42014,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-01-13 12:15:40","like_diff":4,"likes":5,"dislikes":1,"content":"炒鸡关心学生(๑>؂<๑）\n\n"},{"id":42026,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-01-13 12:34:37","like_diff":4,"likes":4,"dislikes":0,"content":"特别和蔼的老师٩(๑´3｀๑)۶上课除了课本会有很多其他的内容，很有意思。不会留很多让你感觉没用的任务，留了就肯定要做好。很喜欢周老师。"},{"id":54349,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-06-29 06:44:01","like_diff":4,"likes":7,"dislikes":3,"content":"一口流利标准的British English，人也非常nice，虽然有点小严厉"},{"id":65026,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-12-28 08:48:32","like_diff":4,"likes":5,"dislikes":1,"content":"炒鸡棒?"},{"id":65579,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-06 13:15:06","like_diff":4,"likes":6,"dislikes":2,"content":"好老师！大英四的课堂安排很精彩，辩论配音歌剧异彩纷呈，实打实地练英语表达和运用能力。她本人的讲课视野广阔，表达准确流畅，穿插不少自己的阅历感悟与国外文化的浸润。提前给十分，希望最终能拿到满意的绩点！"},{"id":67794,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-22 07:24:44","like_diff":4,"likes":5,"dislikes":1,"content":"喜欢老师!希望还选上老师的其他语言类课程!"},{"id":76813,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-04-24 03:12:13","like_diff":4,"likes":6,"dislikes":2,"content":"非常非常好的老师！一个短学期的课也记住了每个同学的名字，作业量适中，非常关心同学们，对课程也很负责，虽然没出成绩，但是觉得上她的课收获很大！如果能选上！千万不要错过！"},{"id":95315,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-19 07:58:13","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级好！人非常温柔细致！极度好评！\n\n"},{"id":98361,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-01-23 11:31:06","like_diff":4,"likes":10,"dislikes":6,"content":"老师很温柔很nice。会有课前演讲让大家分享看法。班上同学也挺好的。不过说实话，有评论说这门课学到很多东西，我不敢苟同。我觉得大英课和高中的英语课没什么区别，过度地把重点放在了背单词讲语法上面。期末考也是背单词背课文就能拿高分，和我高中的词测没什么区别。但是一门语言的魅力不仅仅在于词语和语法，更在于其传达的思想。将来要用到的英语词汇也不止课本上那些。一个词组的好只有当它与上下文结合精妙地表达出作者的意思时才体现出来，单独揪出来放在PPT上配上中文就会显得很枯燥。我坦白说，我觉得在大英课上没学到什么东西，也没培养什么兴趣。一个学期学到的东西还不如我看一本英文小说。作为一门大学的课程，它的思想深度让我有点失望。我以为浙江这种经济比较发达而且和国际化接轨也比较好的地方的大学英语课不应该仅仅是这个样子。"},{"id":109024,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-06-06 01:40:54","like_diff":4,"likes":4,"dislikes":0,"content":"这都不给10分，又有哪些老师值得10分呢"},{"id":128520,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2020-12-23 13:16:39","like_diff":4,"likes":5,"dislikes":1,"content":"很温柔的老师。\n\n很想她能一直是我的英语老师"},{"id":137279,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2021-07-03 01:31:55","like_diff":4,"likes":5,"dislikes":1,"content":"周老师真的很好！人又温柔又有水平！"},{"id":155773,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-06-16 01:21:45","like_diff":4,"likes":4,"dislikes":0,"content":"周老师对待上课真的是很认真，对同学们也是尽心尽责。她很温柔，会照顾每一位同学的感受。可能上课想水手机不太容易，因为她经常会“please look at me when I am talking”。不过就算被抓包，也只是温柔地提醒一下。打分不错，已经尽可能往上拉了。奈何大英4本身没几分老师伸手的空间。总结一句话，选她准没错！"},{"id":168830,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-02-22 14:20:44","like_diff":4,"likes":7,"dislikes":3,"content":"来浙大以来最喜欢的老师。教给我的不仅仅是知识。"},{"id":171153,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-03-17 05:10:36","like_diff":4,"likes":4,"dislikes":0,"content":"发音很舒服"},{"id":175478,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-06-25 07:00:46","like_diff":4,"likes":5,"dislikes":1,"content":"真的真的超级好 非常体谅关心学生！对学生坦诚相待 超级可爱！！！课讲得也很好！"},{"id":184528,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-12-21 12:19:39","like_diff":4,"likes":6,"dislikes":2,"content":"很舒适的英语教学，社恐友好，老师很！温！柔！也很！宽！容！会经常鼓励学生，让我克服了上课英语发言的紧张！！除了英语教学之外，上课还经常和我们分享自己的故事，话题很多元也很开放自由，绝不仅仅是学英语。非常幸运大学进来的第一个英语老师是您，希望还有机会上您的课呜呜呜"},{"id":186367,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-01-10 15:46:30","like_diff":4,"likes":4,"dislikes":0,"content":"选就对了"},{"id":198426,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-09-09 01:49:21","like_diff":4,"likes":4,"dislikes":0,"content":"老师是我的神，比大英三提了两个档，教得真的很好"},{"id":213253,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2025-01-16 13:01:28","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真的很好"},{"id":4557,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-06-24 11:14:10","like_diff":3,"likes":6,"dislikes":3,"content":"真正好老师，要说的楼上都说到了。就一个字，好！"},{"id":10173,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-11-17 06:08:04","like_diff":3,"likes":4,"dislikes":1,"content":"和蔼可亲"},{"id":11971,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-21 12:05:05","like_diff":3,"likes":5,"dislikes":2,"content":"很喜欢她"},{"id":12068,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-21 15:36:43","like_diff":3,"likes":5,"dislikes":2,"content":"最爱的老师！没有之一！"},{"id":12417,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-23 08:34:24","like_diff":3,"likes":7,"dislikes":4,"content":"大一下要换老师了，强烈希望还能选上老师的课，简直不能再好！"},{"id":14445,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-07 06:39:48","like_diff":3,"likes":4,"dislikes":1,"content":"超级善良的老师，发音也很棒。特别负责任，认真解答问题，很感动，好想再上老师的课……"},{"id":16191,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-17 12:52:28","like_diff":3,"likes":4,"dislikes":1,"content":"讲话很温柔，很有耐心，英语发音清晰标准，上课有小互动或者小游戏，超赞的老师！！就算不喜欢英语，听课也不觉得无聊。"},{"id":18610,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-22 06:18:24","like_diff":3,"likes":4,"dislikes":1,"content":"老师是真好，然而助教呵呵了。"},{"id":39135,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-12-21 09:50:09","like_diff":3,"likes":5,"dislikes":2,"content":"和蔼可亲，富有耐心，课堂气氛很活泼"},{"id":39860,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-12-28 04:46:52","like_diff":3,"likes":3,"dislikes":0,"content":"温柔细心的好老师~"},{"id":42018,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-01-13 12:19:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级好，人超棒，爱她爱她，英语课很有趣，会教很多很实用的东西。"},{"id":42066,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-01-13 13:31:22","like_diff":3,"likes":4,"dislikes":1,"content":"好老师，教你的不仅是课本知识，还有很多真正和英语学习有关的技巧，最后给分也很好，10分！！"},{"id":61168,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-11-09 23:03:28","like_diff":3,"likes":5,"dislikes":2,"content":"她自身英语水平超高，为人负责，人也很好。一位优秀的老师。\n\n"},{"id":62536,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-11-26 01:23:42","like_diff":3,"likes":3,"dislikes":0,"content":"为周老师打call，为周老师爆灯!!"},{"id":66058,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-01-11 08:12:01","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很温柔，口语非常棒，真的能学到非常多的东西。课堂形式很多样，有各种有趣的小活动，能上周老师的课真是非常幸运！"},{"id":77004,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-05-06 11:27:52","like_diff":3,"likes":4,"dislikes":1,"content":"真的能学到东西的课！"},{"id":80745,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-06-30 07:52:03","like_diff":3,"likes":5,"dislikes":2,"content":"非常负责的老师!选上了托福听力课，平时任务偏多，压力稍有点大，但收获也很多!给分也好!"},{"id":80777,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-07-01 02:19:16","like_diff":3,"likes":6,"dislikes":3,"content":"上了老师的托福听力，真的是在zju上过最好的英语课，老师的口语很棒听起来很舒服，上课认真负责不允许完手机。作业平时比较多，但上完课感觉很充实！就成绩来看，感觉本来听力水平好比较重要，平时听写折算下来占比不大（超开心），给分很满意！"},{"id":88170,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2018-10-23 09:19:09","like_diff":3,"likes":4,"dislikes":1,"content":"老师超温柔超用心，能选上老师的课真的很幸运"},{"id":110607,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-06-27 15:17:29","like_diff":3,"likes":5,"dislikes":2,"content":"老师很好 是我太菜 学到最后大英三四都是3.3"},{"id":110826,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-06-28 09:42:09","like_diff":3,"likes":7,"dislikes":4,"content":"超级好的老师，性格温柔，语速不紧不慢，课堂上组织了很多有意思的活动，每节课都有新鲜感，特别期待上英语课。而且充满关怀，她会用心记住每一个人的名字，她最后给分的时候会给快挂了的同学更高的平时分（就是老师可控的那五分，都给4.5或者5，她会优先给成绩差一些的5分，还很温柔的鼓励，希望他期末好好考），我不是快挂了的同学，那五分我只有4.5，但是我也没有觉得很不公平，感觉特别人性化，充满人文主义关怀。期末考有调分，绩点上了一档。"},{"id":111130,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-06-30 03:51:27","like_diff":3,"likes":3,"dislikes":0,"content":"不多说，一个可以让你不再畏惧、甚至让你有点渴望上课发言演讲的老师，赞一个！"},{"id":120625,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2020-01-14 01:46:49","like_diff":3,"likes":4,"dislikes":1,"content":"老师太温柔了，讲课很有趣"},{"id":121272,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2019-12-25 00:42:42","like_diff":3,"likes":5,"dislikes":2,"content":"炒鸡好的一个老师，非常有人文关怀，一个真的知性成熟的大学教师，还没期末，我先来补一手10分"},{"id":136945,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2021-06-28 13:14:11","like_diff":3,"likes":4,"dislikes":1,"content":"老师三观很正，上课很有趣，课程安排的也很好，能学到很多东西，鼓励每个同学都积极发言，会每节课布置作业，偶尔有听写，但是真的很棒"},{"id":146161,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-01-05 15:09:24","like_diff":3,"likes":4,"dislikes":1,"content":"老师的课很好，有很多活动，想配音、演讲之类的，美中不足就是课间经常用来讲点事情。"},{"id":147054,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-01-08 14:02:13","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，平时会多关注一些英语能力明显比较差的同学，会多鼓励你讲话之类的，也十分体贴，很注重同学们的自尊心。考试的话跟着老师日常的要求来，该背单词背单词，考个不错的成绩还是可以的。十分幸运能在大一上刚上大英四就遇到这么好的老师。"},{"id":164580,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-12-22 03:42:22","like_diff":3,"likes":5,"dislikes":2,"content":"非常好!非常温柔!\n\n虽然大英四不能水手机 但是课堂本身就非常有魅力了!"},{"id":175188,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-06-22 08:15:46","like_diff":3,"likes":4,"dislikes":1,"content":"老师超级好好好好好好好！！"},{"id":175779,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-06-26 14:18:52","like_diff":3,"likes":3,"dislikes":0,"content":"好老师～"},{"id":178943,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-08-03 02:49:26","like_diff":3,"likes":4,"dislikes":1,"content":"真的很好！"},{"id":184348,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-12-18 05:54:47","like_diff":3,"likes":4,"dislikes":1,"content":"啊啊啊老师人真的超级好/感动感动/，教的也好（只是我自己成绩不大好/悲/）。面对我这样一个差生，老师都很耐心地教我，还一直鼓励我🥹。希望还能上老师的课😭"},{"id":186834,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-01-13 08:19:20","like_diff":3,"likes":5,"dislikes":2,"content":"超超超好的老师！为人干净大方，热心负责，而且不怕麻烦。第一次quiz考得不好，当时发卷子的时候就给了我努力的方向，后来请教问题也是非常耐心地回复了很长很详细的不足和建议，要不是大英只上一学期，我真想每学期都上她的课！"},{"id":187186,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-01-15 03:47:51","like_diff":3,"likes":4,"dislikes":1,"content":"超好的老师"},{"id":191172,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-04-10 11:09:39","like_diff":3,"likes":6,"dislikes":3,"content":"社恐福音，没有pre，没有pre！！！老师人也很好，活动也挺多，像高中老师，不过上课不能用手机，但是真的会使得你能认真学习英语！"},{"id":194203,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-06-22 12:54:58","like_diff":3,"likes":3,"dislikes":0,"content":"究极好老师 人真的很温柔"},{"id":198733,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-09-11 07:12:12","like_diff":3,"likes":3,"dislikes":0,"content":"无敌了"},{"id":206034,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-12-13 03:37:59","like_diff":3,"likes":3,"dislikes":0,"content":"非常好的老师！"},{"id":206763,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-12-17 11:56:35","like_diff":3,"likes":4,"dislikes":1,"content":"老师人超级好，很温柔，讲课很清楚。"},{"id":210129,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2025-01-08 08:07:14","like_diff":3,"likes":5,"dislikes":2,"content":"大英四4.5\n\n老师人真的很好，讲课水平也很高，很享受。\n\n至于绩点，就像老师自己说的一样，她能决定的只有5分，这5分也不能盲目给满，所以卡绩什么的只能怪自己，平时小测听写都尽量多得分，就可以了。"},{"id":215739,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2025-03-05 03:51:34","like_diff":3,"likes":3,"dislikes":0,"content":"大英四绩点低是我的问题，绝对不是老师的问题。\n\n六级分不够是我的问题，和老师没有一分钱关系。"},{"id":9664,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-12-22 01:25:23","like_diff":2,"likes":6,"dislikes":4,"content":"反正上着就是舒服"},{"id":12066,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-21 15:33:35","like_diff":2,"likes":5,"dislikes":3,"content":"很温和但却非常感人"},{"id":12790,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2015-12-26 07:47:13","like_diff":2,"likes":4,"dislikes":2,"content":"温柔可爱"},{"id":13876,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-01 12:16:52","like_diff":2,"likes":4,"dislikes":2,"content":"棒棒哒"},{"id":15866,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-01-16 12:49:39","like_diff":2,"likes":5,"dislikes":3,"content":"简直太棒  大爱\n\n"},{"id":21851,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-03-01 09:26:40","like_diff":2,"likes":3,"dislikes":1,"content":"很好的老师"},{"id":30024,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-06-30 23:28:18","like_diff":2,"likes":3,"dislikes":1,"content":"好老师，很细心"},{"id":39051,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2016-12-21 01:31:04","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好的，助教也很温柔。老师上课很认真，会组织很多小活动，作业量很少。尊重每一个学生，你不愿意做的事她不会强迫你的～"},{"id":42013,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2017-01-13 12:09:24","like_diff":2,"likes":3,"dislikes":1,"content":"超级好的老师，很会引导学生、激励学生"},{"id":42142,"teacher_id":1742,"t ":"周颂波","post_time":"2021-04-20 11:19:03","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得评价已经说明了一切"},{"id":137351,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2021-07-03 11:25:35","like_diff":2,"likes":3,"dislikes":1,"content":"超级好的老师，感觉在她的课堂上我更敢发言！一星期下来学到很多东西，口语感觉跟自信了！"},{"id":139491,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2021-07-16 12:27:37","like_diff":2,"likes":3,"dislikes":1,"content":"上课体验真的非常非常好！\n\n任何活动都不会有勉强做任务的感觉！\n\n虽然最后成绩不满意，但确实是因为期末听力爆炸（如果老师让你练听力，听VOA，一定要坚持）\n\n真的真的真的非常值得选的好老师，认认真真，可可爱爱！"},{"id":141465,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2021-10-10 16:19:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课好，人也好"},{"id":142199,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2021-11-08 11:44:31","like_diff":2,"likes":3,"dislikes":1,"content":"真正让人喜欢英语"},{"id":155627,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-06-15 00:23:11","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的超级赞！！！"},{"id":156005,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2022-06-17 05:39:19","like_diff":2,"likes":3,"dislikes":1,"content":"VERY GOOD"},{"id":172066,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-04-18 11:20:52","like_diff":2,"likes":3,"dislikes":1,"content":"很温柔的老师，人也很好！"},{"id":175408,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-06-24 15:37:22","like_diff":2,"likes":2,"dislikes":0,"content":"超级超级好的老师，社恐上课也很舒服，不仅有参与感，而且还不拘束，下课也会和我们聊天，考试前还会认真地给我们讲注意事项，非常负责，给分也很好，本英语菜菜大英四被捞过了"},{"id":182238,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-11-13 05:34:25","like_diff":2,"likes":3,"dislikes":1,"content":"很喜欢周老师！！上课超级认真！！能学到很多有用的表达"},{"id":185286,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2023-12-27 14:34:00","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师！"},{"id":185743,"teacher_id":1742,"teacher_name":"周颂波","post_time":"2024-01-04 04:19:22","like_diff":2,"likes":2,"dislikes":0,"content":"上周老师的英语课真的是一种享受，我刚开始的几节课非常紧张，因为听力对我来说实在有点难，每节课的神经紧张地怕抽到我，但老师真的很温柔很耐心，后面也就渐渐                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            function performSearch() {
