-11-21 06:16:00","like_diff":2,"likes":4,"dislikes":2,"content":"爽死了"},{"id":44005,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2017-01-17 07:53:48","like_diff":2,"likes":6,"dislikes":4,"content":"这老师太好了，想上乒乓球课的同学们一定要选她啊，给分儿超级好，各种测试什么的都很轻松的，老师很照顾学生，虽然我专项测试很不好，但最后还是惊讶地发现我拿了4.2，超赞"},{"id":64858,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2017-12-27 12:43:17","like_diff":2,"likes":4,"dislikes":2,"content":"认真负责，照顾学生，比起一起上课的旁边班的老师，看上去就好很多，嘻嘻?"},{"id":129043,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2020-12-29 06:04:54","like_diff":2,"likes":10,"dislikes":8,"content":"上面老师评价那么好，今天老师换到我们班来期末考评，真的好凶啊……也没有在乒协同学失误的时候停表，这…合理吗……人均成绩降了10个左右，确实平时老师比较宽松，但也不至于人均降10个？有几个同学失误的时候还好凶地讲了他们，语气超级凶的那种。不停在问，平时有没有在练球啊！快打！！！\n\n难顶。怎么这么凶。难受。"},{"id":131931,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2021-01-29 10:23:24","like_diff":2,"likes":2,"dislikes":0,"content":"上的老师的初级班\n\n老师12分钟跑会放水，其实我看到老师在陪练出错的时候有时会停表。我最后乒乓球没打60个，但当时老师说比起开学的时候一个都打不了现在已经好多了，有被安慰到。老师有时候和人陪练可能会有点凶(被骂了好多次的人如是说)仰卧起坐，引体向上让多次测，最后成绩出来也会发群里让人核实。\n\n总之，老师是个好老师。"},{"id":136284,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2021-06-15 10:24:43","like_diff":2,"likes":2,"dislikes":0,"content":"老师是真的好，不管给分怎么样，很容易能看出来叶老师是真正为学生着想那种老师"},{"id":144830,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2021-12-25 04:37:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师很认真负责，上老师的课也学到了很多，乒乓球真的打着打着会上瘾，我上的初级班老师说要考推球攻球后面因为疫情改成了颠球。之前怕攻球，但老师给我们很多时间练习攻球！也会提醒我们多练习跑步和打卡。"},{"id":162689,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2022-12-04 14:25:48","like_diff":2,"likes":4,"dislikes":2,"content":"真的好喜欢叶老师"},{"id":194726,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2024-06-25 05:57:11","like_diff":2,"likes":6,"dislikes":4,"content":"老师确实不太管人，能不能学会全靠自己私下练（期末实操前一周速成乒乓球的人bd）；老师看成绩不好看也会想办法捞人（来评论原因，有点感动）总体差强人意，选课不要抱太高期待就行。"},{"id":218230,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2025-04-22 06:37:48","like_diff":2,"likes":2,"dislikes":0,"content":"1000米下大雨让我们在大雨里跑步，操场上全是水，还说什么这种天气最适合跑步，你要不也跟着我们一起跑？我寻思着下周跑也不会怎么样吧？跑完就感觉已经快死了，真有你的，大学三年了没见过这样的，不说了头好痛"},{"id":15535,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2016-01-15 07:13:03","like_diff":1,"likes":3,"dislikes":2,"content":"很好的老师"},{"id":39142,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2016-12-21 10:20:04","like_diff":1,"likes":4,"dislikes":3,"content":"老师真的好，很慈祥，理论考时也会提要点"},{"id":39193,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2017-01-14 03:23:32","like_diff":1,"likes":8,"dislikes":7,"content":"老师是挺好的，但是建议完全没有乒乓球基础的同学不要作死选啊。。。我先哭一会儿"},{"id":41620,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2017-01-12 09:11:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师人真的很好，给分也好。"},{"id":42141,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2017-01-13 15:54:56","like_diff":1,"likes":5,"dislikes":4,"content":"老师很棒(特别是比起另外两个)，教的很仔细，对人也很好，还会帮我们补考。不过考试略难，非乒乓球爱好者不推荐。"},{"id":48348,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2017-03-02 08:32:25","like_diff":1,"likes":2,"dislikes":1,"content":"人超级好给分棒 比起其他几个乒乓球老师，绝对要选叶老师！"},{"id":94369,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2019-01-16 08:21:38","like_diff":1,"likes":2,"dislikes":1,"content":"在选这门课之前没有碰过乒乓球拍，学得有点痛苦emmm但是老师真的很负责，几乎每节课都会指导我，十分负责（打得太差老师都脸熟我了哈哈哈哈），最后乒乓球部分海星辣，体测十二分钟跑之类也尽力了，满辣～"},{"id":94421,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2019-01-16 11:31:29","like_diff":1,"likes":3,"dislikes":2,"content":"叶老师真的是很好的老师！我是乒乓球小白！但是最后居然有4.8！我的妈耶！！！而且叶老师真的很认真负责，成绩出来前都会很认真的给大家核对一遍。教的也很好很耐心，我刚开始不是很会，叶老师还抓着我的手教我！学生身体不舒服的时候还会让大家晚些考试之类的！真的很棒！！！"},{"id":96591,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2019-01-21 07:01:04","like_diff":1,"likes":2,"dislikes":1,"content":"讲课很细致 认真负责"},{"id":104407,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2019-03-20 01:28:16","like_diff":1,"likes":2,"dislikes":1,"content":"超级nice 的老师，手把手教你"},{"id":137941,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2021-07-06 17:49:44","like_diff":1,"likes":1,"dislikes":0,"content":"老师水平很高，为学生着想，也很亲切友善"},{"id":1450 kes":40,"content":"woc！为什么没有0分！辣鸡老师给分超级低！我哪是开一点玩笑！不说了，可以给的分都不给\n\n"},{"id":81329,"teacher_id":1464,"teacher_name":"叶亚金","post_time":"2019-01-03 05:50:51","like_diff":-64,"likes":7,"dislikes":71,"content":"选了3个学期老师的乒乓球，分别是98，95，89（最后一次室友不想帮我代跑12分钟跑，自己只跑了五圈，还多报了半圈老师也不说hhh）老师真的超细心！！而且很努力的帮我们提高分数，以前有3次测技术的机会，现在是2点5次，其他老师都基本只测两次！而且老师上课会超耐心的给你讲各种事情，每次都把我们当做大一的小萌新，什么都给我们讲的很细致。东西落下也会在群里告诉我们，人非常善良！期末大家分数普遍86＋！第二次上她课本来只有94（因为我室友帮我只做了9个引体向上，扣了5点5分）然后我在群里求她帮我加一分满绩，她也帮我加了！！真的是在我浙遇到的最关心学生的老师之一～"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
