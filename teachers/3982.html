1","like_diff":6,"likes":6,"dislikes":0,"content":"老师很好，讲课很清楚，总是能抓住要点。不过NA确实有一点难度，作业和复习确实得花一点时间~建议考试前在看PPT和课本之外复习一遍作业题。最后给分很给力，老师新年快乐！"},{"id":122087,"teacher_id":3982,"teacher_name":"许威威","post_time":"2020-02-12 13:04:59","like_diff":6,"likes":6,"dislikes":0,"content":"好老师，给分很好，人很nice，上课也还行，放心选!"},{"id":139462,"teacher_id":3982,"teacher_name":"许威威","post_time":"2021-07-16 04:57:20","like_diff":6,"likes":7,"dislikes":1,"content":"数值分析给分很好。oop平时分很难满，有一半人平时分都要扣6分，相当于总评扣3分，建议oop选wk"},{"id":121927,"teacher_id":3982,"teacher_name":"许威威","post_time":"2020-01-24 07:12:30","like_diff":5,"likes":5,"dislikes":0,"content":"老师特别可爱！讲的挺好的（虽然我上课经常掉线555）。最后有时间复习，期末考的挺好的，老师给分真的超nice"},{"id":121948,"teacher_id":3982,"teacher_name":"许威威","post_time":"2020-01-25 10:19:35","like_diff":5,"likes":5,"dislikes":0,"content":"课程：数值分析\n\n人比较nice，会布置书上的作业，展示水水的。\n\n只要认真完成作业和lab平时分就很好。\n\n期末考前给了一个考试题型ppt，考试的内容基本上都是上课ppt或者题型ppt里有的，考试开卷，所以只要看一遍ppt和作业就没啥问题，所有题都找到类似的了。"},{"id":165325,"teacher_id":3982,"teacher_name":"许威威","post_time":"2022-12-31 17:27:42","like_diff":5,"likes":5,"dislikes":0,"content":"前面有人喷cy？\n\n人家说的不是事实？也不知道前面那个牛马在给cy洗什么"},{"id":166267,"teacher_id":3982,"teacher_name":"许威威","post_time":"2023-01-11 15:06:11","like_diff":5,"likes":5,"dislikes":0,"content":"给分也太好了吧 泪目了\n\nxww真的是我的神\n\n强推NA！！！！平时分全班基本都99以上"},{"id":196593,"teacher_id":3982,"teacher_name":"许威威","post_time":"2024-07-04 07:06:10","like_diff":5,"likes":6,"dislikes":1,"content":"对OOP客观的说一句。讲课确实一般，感觉应该没人听他讲，但是胜在平时作业少，就7个lab没了，且没有期中考。对比之下，翁恺讲课好但任务繁多；陈翔则是任务量适中且讲课不错。因此比较好的选择是选xww但是听wk或cx的课。\n\n关于平时分给分，其实并没有其他同学说的比较严格。今年的主要问题是lab的ddl均在上课时公布，且一开始没有说延期提交lab的penalty政策，有些同学没有听到因此被扣了很多而感到气愤。其实这事的主要责任应该是助教无所作为，学在浙大上给个ddl或者钉钉群里@all宣布一下都不会有这种情况。除此之外的平时lab给分还挺正常的，基本上就是程序有边界情况错误或者代码不规范的情况从20分扣个1分这样子。\n\n综上，个人认为OOP选xww真的挺好的，腾出大量时间你完全可以自学或者听别的老师的课，只要注意一下lab的要求就好了。"},{"id":121911,"teacher_id":3982,"teacher_name":"许威威","post_time":"2020-01-23 17:15:21","like_diff":4,"likes":5,"dislikes":1,"content":"许威威老师给分真的很好\n\n上课的感觉也不错\n\n数值分析平时八道编程题加一次小组展示认真做了基本给满 期末考的有点难但大概是分往高调了"},{"id":176870,"teacher_id":3982,"teacher_name":"许威威","post_time":"2023-06-30 13:27:03","like_diff":4,"likes":4,"dislikes":0,"content":"考完OOP了，先打个10分，威威捞捞我！"},{"id":197104,"teacher_id":3982,"teacher_name":"许威威","post_time":"2024-07-07 17:09:05","like_diff":4,"likes":4,"dislikes":0,"content":"虽然讲课很一般，但是oop给分很好。\n\n\n\n另，lab的ddl上课都会通知。因为不去教室上课导致不知道作业ddl的主要责任难道不在于自己？"},{"id":76435,"teacher_id":3982,"teacher_name":"许威威","post_time":"2018-07-15 09:04:52","like_diff":3,"likes":8,"dislikes":5,"content":"讲课一般，给分挺好的。正常完成作业＋比较水的大作业+很简单的考试=4.8"},{"id":165515,"teacher_id":3982,"teacher_name":"许威威","post_time":"2023-01-07 17:32:01","like_diff":3,"likes":3,"dislikes":0,"content":"好老师！平时分给的真的好！"},{"id":166219,"teacher_id":3982,"teacher_name":"许威威","post_time":"2023-01-11 12:48:10","like_diff":3,"likes":3,"dislikes":0,"content":"说NA讲课拉的无法理解，感觉讲得挺清楚的\n\n平时分基本上都能给满，xww我的超人！"},{"id":166231,"teacher_id":3982,"teacher_name":"许威威","post_time":"2023-01-11 13:10:02","like_diff":3,"likes":3,"dislikes":0,"content":"许威威老师我爱你"},{"id":166290,"teacher_id":3982,"teacher_name":"许威威","post_time":"2023-01-11 16:53:39","like_diff":3,"likes":3,"dislikes":0,"content":"xww，NA秋冬学期。\n\n许爹我的神，平时分给的好到爆炸，试卷出的也简单，基本上自己不放弃绝对就是高分，强推"},{"id":72008,"teacher_id":3982,"teacher_name":"许威威","post_time":"2018-01-29 08:02:16","like_diff":2,"likes":4,"dislikes":2,"content":"老师讲课一般般，但是人很好"},{"id":74659,"teacher_id":3982,"teacher_name":"许威威","post_time":"2018-03-05 04:14:19","like_diff":2,"likes":3,"dislikes":1,"content":"讲课实在没什么营养，给分很好（数值分析）"},{"id":74758,"teacher_id":3982,"teacher_name":"许威威","post_time":"2018-03-05 14:32:09","like_diff":2,"likes":3,"dislikes":1,"content":"数值分析师生情"},{"id":79968,"teacher_id":3982,"teacher_name":"许威威","post_time":"2018-06-17 10:32:14","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好，讲的一般，，好吧是我NA学的太菜了……"},{"id":121322,"teacher_id":3982,"teacher_name":"许威威","post_time":"2019-12-20 04:49:51","like_diff":2,"likes":2,"dislikes":0,"content":"NA讲的通透易懂"},{"id":15                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {

                    window.location.href = '../index.html';
                }
            }
        });
