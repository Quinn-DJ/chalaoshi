r_id":173,"teacher_name":"盛为民","post_time":"2019-01-25 05:44:25","like_diff":9,"likes":12,"dislikes":3,"content":"上了盛老师的几何，首先给分不错，能让人回家过个好年。平时上课声音很磁性，有一种催人入睡的感觉，最后一节课会给我们复习一下，然后给出很多例题，把这些例题认真做一做，期末再算准确一点就行了。"},{"id":106781,"teacher_id":173,"teacher_name":"盛为民","post_time":"2019-04-29 11:56:10","like_diff":9,"likes":11,"dislikes":2,"content":"诸位在座来到浙大有两个问题要问一问自己:其一，你是谁；其二，你为什么在这个群里\n\n(老师其实还是有可爱的一面的"},{"id":34423,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-10-10 06:47:42","like_diff":8,"likes":9,"dislikes":1,"content":"恕我直言"},{"id":14791,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-01-09 07:01:35","like_diff":5,"likes":12,"dislikes":7,"content":"呵呵呵\n\n"},{"id":71476,"teacher_id":173,"teacher_name":"盛为民","post_time":"2018-01-28 13:39:53","like_diff":5,"likes":7,"dislikes":2,"content":"考前一天会讲很多例题，这些例题题型掌握好再算得准一点，很好拿高分"},{"id":99335,"teacher_id":173,"teacher_name":"盛为民","post_time":"2019-01-24 15:01:17","like_diff":4,"likes":7,"dislikes":3,"content":"念教材 计算量爆炸 和蔼 几何平时分调分 期末比平常简单"},{"id":188870,"teacher_id":173,"teacher_name":"盛为民","post_time":"2024-01-20 10:30:26","like_diff":4,"likes":4,"dislikes":0,"content":"讲课完全是念书，不过这课确实念念书也就差不多了。期末考核基本上都是作业题和例题，但是那些题本身确实是挺难的"},{"id":13811,"teacher_id":173,"teacher_name":"盛为民","post_time":"2015-12-31 08:10:44","like_diff":3,"likes":12,"dislikes":9,"content":"一般般"},{"id":32669,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-07-12 09:35:50","like_diff":3,"likes":7,"dislikes":4,"content":"数学均绩被拖低了0.3，总均绩被拖低了0.1，就靠他的几何"},{"id":98064,"teacher_id":173,"teacher_name":"盛为民","post_time":"2019-01-23 04:41:35","like_diff":3,"likes":5,"dislikes":2,"content":"上课生动风趣，内容干练。给分超好"},{"id":188150,"teacher_id":173,"teacher_name":"盛为民","post_time":"2024-01-18 09:39:01","like_diff":3,"likes":3,"dislikes":0,"content":"读教材"},{"id":194637,"teacher_id":173,"teacher_name":"盛为民","post_time":"2024-06-25 04:46:56","like_diff":3,"likes":3,"dislikes":0,"content":"..."},{"id":165847,"teacher_id":173,"teacher_name":"盛为民","post_time":"2023-01-10 05:43:53","like_diff":2,"likes":5,"dislikes":3,"content":"给分是真的好，几何学的确是一门只要花时间肯定就有回报的课"},{"id":210035,"teacher_id":173,"teacher_name":"盛为民","post_time":"2025-01-08 03:31:51","like_diff":2,"likes":2,"dislikes":0,"content":"作为一个上过盛老师24-25秋冬的《几何学》的非求数强数人来评价一下。\n\n\n\n上课采用他本人和沈一兵编著教材《解析几何学》，个人经验是课后还得去看别的教材刷题来查漏补缺。\n\n\n\n上课基本上就是念教材，毕竟是本人编的，倒也无可厚非。我认为上课的时候做得并不算好的一点是：并不阐明一切计算/命题背后的动机，以至于很多时候计算/论证做完了才明白他为什么要做……也可能是我本人水平有限。\n\n\n\n一共有三次小测，第一次比较简单；第二次会很难，第三次也并不算简单。很多人第二次小测不及格。小测中会在前面就出现非常困难的题/计算非常恶心的数字，建议灵活把握策略。\n\n\n\n平时分的计算方法是：作业100，三次小测每次100，总分前15%给满，剩下的按照相对于前15%最后一名的比例来线性给。\n\n\n\n小测的复习压力很大，并且每年的小测几乎一样以至于在98的回忆卷是被禁止的。从而高年级同学如果想刷分是很简单的。这可能会影响平时分的赋分。\n\n\n\n另外，期末考也出现了题目的不严谨。总之，虽然我的绩点还算不差，但是仍然建议非竺院同学绝对要慎重选择这门课。"},{"id":13696,"teacher_id":173,"teacher_name":"盛为民","post_time":"2015-12-30 11:02:50","like_diff":1,"likes":12,"dislikes":11,"content":"不觉得哪里好"},{"id":21527,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-02-29 06:08:03","like_diff":1,"likes":9,"dislikes":8,"content":"垃圾狗"},{"id":47853,"teacher_id":173,"teacher_name":"盛为民","post_time":"2017-02-26 11:28:08","like_diff":1,"likes":5,"dislikes":4,"content":"不如看书"},{"id":214258,"teacher_id":173,"teacher_name":"盛为民","post_time":"2025-01-31 04:02:27","like_diff":1,"likes":1,"dislikes":0,"content":"小测改错分不改回来吗:("},{"id":8760,"teacher_id":173,"teacher_name":"盛为民","post_time":"2015-09-25 15:59:59","like_diff":0,"likes":18,"dislikes":18,"content":"很好的"},{"id":10323,"teacher_id":173,"teacher_name":"盛为民","post_time":"2015-11-18 05:29:40","like_diff":0,"likes":17,"dislikes":17,"content":"上过的都知道，真心好"},{"id":14541,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-01-07 13:45:35","like_diff":0,"likes":14,"dislikes":14,"content":"好老师！"},{"id":129036,"teacher_id":173,"teacher_name":"盛为民","post_time":"2020-12-29 03:48:40","like_diff":0,"likes":3,"dislikes":3,"content":"老师认真负责，真心为学生考虑！"},{"id":180480,"teacher_id":173,"teacher_name":"盛为民","post_time":"2023-09-22 02:29:12","like_diff":0,"likes":3,"dislikes":3,"content":"身居高位，心系学生"},{"id":11237,"teacher_id":173,"teacher_name":"盛为民","post_time":"2015-11-25 13:07:33","like_diff":-1,"likes":14,"dislikes":15,"content":"老师讲课真的很清晰"},{"id":14550,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-01-07 14:27:40","like_diff":-1,"likes":14,"dislikes":15,"content":"很好的。很有用，对学生真心好啊！"},{"id":18628,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-06-14 12:39:07","like_diff":-1,"likes":13,"dislikes":14,"content":"绩点奇坑，垃圾中的战斗机。不动声色之间搞死你"},{"id":18257,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-01-21 10:36:26","like_diff":-2,"likes":11,"dislikes":13,"content":"对学生很关心~"},{"id":14530,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-01-07 12:24:21","like_diff":-3,"likes":9,"dislikes":12,"content":"不好啊"},{"id":132212,"teacher_id":173,"teacher_name":"盛为民","post_time":"2021-01-31 03:49:08","like_diff":-3,"likes":3,"dislikes":6,"content":"老师真的是希望大家过个好年了。几何学期末考试中，第一题是上课讲过的题型作一点变化，第二题是新题但计算量不大（两行带x， y， z的行列式展开真的杀我，但期末没有），第三题作业原题，第四题书上例题做一点改编而且也是助教强调过的题型，第五题是新题但不难，第六题是作业原题，第七题是课上讲过的题目，第八题是作业原题。没有考求轨迹方程，没有考坐标变换判断二次曲面，柱面锥面旋转面直纹面通通得没有，射影几何证明也几乎没有。"},{"id":38457,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-12-05 12:27:19","like_diff":-4,"likes":7,"dislikes":11,"content":"教材是一本很烂的研究生教材，错误极其多，建议看陈维桓的书；老师只会一模一样地照着教材讲，该不懂的地方听了还是不懂，建议自学"},{"id":99322,"teacher_id":173,"teacher_name":"盛为民","post_time":"2019-01-24 14:50:51","like_diff":-4,"likes":0,"dislikes":4,"content":"。。。"},{"id":132161,"teacher_id":173,"teacher_name":"盛为民","post_time":"2021-01-30 17:31:39","like_diff":-4,"likes":3,"dislikes":7,"content":"卡绩卡绩真的卡绩"},{"id":34788,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-10-22 15:51:08","like_diff":-5,"likes":2,"dislikes":7,"content":"垃圾！"},{"id":19672,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-01-25 05:26:21","like_diff":-6,"likes":8,"dislikes":14,"content":"还可以吧"},{"id":200745,"teacher_id":173,"teacher_name":"盛为民","post_time":"2024-10-22 01:04:01","like_diff":-6,"likes":3,"dislikes":9,"content":"改卷全乱改为什么评分这么高啊笑死"},{"id":210654,"teacher_id":173,"teacher_name":"盛为民","post_time":"2025-01-09 14:42:17","like_diff":-6,"likes":0,"dislikes":6,"content":"老师蛮好的，平时分会赋分。期末并不难"},{"id":21670,"teacher_id":173,"teacher_name":"盛为民","post_time":"2016-02-29 13:58:00","like_diff":-7,"likes":12,"dislikes":19,"content":"好老师！作业全a+，上课讲的细，给份特别好"},{"id":13369,"teacher_id":173,"teacher_name":"盛为民","post_time":"2015-12-27 09:56:59","like_diff":-9,"likes":14,"dislikes":23,"content":"毕盛！\n\n"},{"id":74308,"teacher_id":173,"teacher_name":"盛为民","post_time":"2018-02-10 10:30:16","like_diff":-13,"likes":4,"dislikes":17,"content":"纵观整个浙大生涯，他给了我数学课的两个最低分，断了我对于几何的所有念想。滚吧"},{"id":137095,"teacher_id":173,"teacher_name":"盛为民","post_time":"2021-07-01 02:47:17","like_diff":-30,"likes":11,"dislikes":41,"content":"傻逼老师，就知道卷，水平不高，就知道出一些恶心的定理默写"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
