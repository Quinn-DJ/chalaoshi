                    const commentsData = [{"id":438,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-03-15 02:25:22","like_diff":82,"likes":98,"dislikes":16,"content":"很棒的老师\n\n他上课的语气就像是给小朋友上，莫非是因为恰好有小宝宝，特别有趣\n\n很耐心回答问题"},{"id":35974,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-11-10 09:28:02","like_diff":68,"likes":70,"dislikes":2,"content":"怎么办，觉得他好像张国荣。"},{"id":4218,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-06-18 06:34:22","like_diff":24,"likes":27,"dislikes":3,"content":"很好的老师，你一定要好好学"},{"id":30548,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-07-02 02:14:45","like_diff":22,"likes":24,"dislikes":2,"content":"先打个10分，希望大程有好结果。。。"},{"id":9384,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-10-25 13:33:06","like_diff":18,"likes":19,"dislikes":1,"content":"很清晰，很耐心"},{"id":38916,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-08-25 00:56:51","like_diff":18,"likes":19,"dislikes":1,"content":"第一次有老师专门三节课复习哎！赞?"},{"id":39328,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-12-22 05:59:08","like_diff":16,"likes":16,"dislikes":0,"content":"超级喜欢老师超级喜欢，人真的超级好，助教哥哥很帅很可爱，选上刘老师的课真的是一种幸运啊，大家珍惜"},{"id":101166,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-01-28 00:20:37","like_diff":16,"likes":16,"dislikes":0,"content":"老师上课有趣，善于打比方，让你理解知识，尽管有些比方有些牵强。人也很细致，小程上机前多次提醒我们需要注意的事项。回答问题很耐心，人也平易近人，男神！！！不过前面上课好快，拉别的班好多，最后会留下三节课用来复习，遗憾的是，我们用三节课大部分都在复习二级指针，可是，最后老师发现，二级指针今年不考，他当场就愣住了……总之，他是个很可爱的好老师！！！"},{"id":70292,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-26 11:29:31","like_diff":14,"likes":14,"dislikes":0,"content":"虽然前面讲的飞快，但是这是为了后面留下三节的研讨复习课，效果还是很好的，回答问题也很耐心，而且幻灯片详细，总体上是很不错的老师!(ps:一定要自己多做点理论题，因为老师平时作业基本都是实验上机题)"},{"id":12120,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-12-22 02:16:18","like_diff":13,"likes":14,"dislikes":1,"content":"老师人很好，特别适合以前没什么基础的同学。"},{"id":130262,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2021-01-20 10:14:02","like_diff":10,"likes":11,"dislikes":1,"content":"考完c小程来打分，10分求过||这是评价：老师上课非常认真，讲课既讲述原理，也能从实际操作的角度给出应用实例和可能出错的情况；讲课节奏安排的很好，对于各内容也是面面俱到。"},{"id":200389,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2024-10-16 13:06:05","like_diff":10,"likes":11,"dislikes":1,"content":"老师人不错，对通义千问有迷之执着"},{"id":7967,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-09-16 09:09:51","like_diff":9,"likes":9,"dislikes":0,"content":"讲得很细，"},{"id":136367,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2021-06-17 03:54:43","like_diff":9,"likes":10,"dislikes":1,"content":"水平很高，讲得挺好，给分nice.不过大概是C大程这门课的问题吧😂希望能在如何协作进行大程开发上多给一些指导……"},{"id":18445,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-01-21 15:54:00","like_diff":8,"likes":8,"dislikes":0,"content":"男神呀"},{"id":56371,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-09-02 01:57:43","like_diff":8,"likes":13,"dislikes":5,"content":"有没有人可以给我留一个刘教授的电话 急需"},{"id":65597,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-07 02:12:05","like_diff":8,"likes":8,"dislikes":0,"content":"打个10分希望自己能有好成绩\n\n"},{"id":129590,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2021-01-08 05:00:59","like_diff":8,"likes":9,"dislikes":1,"content":"刘新国老师真的特别好，我是补选上的，当时很多人申请，补选申请全部都给通过了，老师还会特别仔细地回答问题"},{"id":41052,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-01-09 00:53:24","like_diff":7,"likes":7,"dislikes":0,"content":"老师真的很棒\n\n虽然有时候经常感觉自己要睡着了 但是老师讲的很好很认真 PPT也很好很有价值 期末还有专门的复习研讨 上机考顺便去问他问题 老师好温柔讲解也很详细 希望自己的程设也能拿高分"},{"id":139299,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2021-07-14 06:20:07","like_diff":7,"likes":9,"dislikes":2,"content":"c大程任务多，讲课好，给分好，没有互评机制，很推荐"},{"id":72599,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-30 13:21:32","like_diff":6,"likes":7,"dislikes":1,"content":"老师很可爱 教课像教小宝宝 \n\n超喜欢举例子的 各种栗子 不管恰不恰当 (´;︵;`)笑哭  \n\n给分应该挺好的吧 \n\n我以为我要挂了 结果还有3 我很感动"},{"id":82503,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-07-08 11:15:28","like_diff":6,"likes":13,"dislikes":7,"content":"程设专题慎选"},{"id":205750,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2024-12-12 02:10:04","like_diff":6,"likes":7,"dislikes":1,"content":"C语言程序设计：上课用的是自己做的ppt，内容很干练适合拿来预习和复习，上课讲的挺细的脾气也好，会拉一个答疑群一个个回答学生的问题（助教疑似失踪了导致答疑压力给到了老师身上，确实是很负责任的老师），期中前给写了个好几页pdf考点总结，几乎每节课雷达点名，老师原话是只是希望大家可以到现场来听课，实在就不想听课的人也可以签到之后跑路，总体我给10分，作为一个天津考过来的学生我在上课之前对编程了解为0，但是只要好好跟着上课复习，期中包括平时作业成绩可以排进前10%甚至前5%，总之就是无论底子如何，上完他的课都能到达一个很好的成绩。"},{"id":7301,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-09-15 01:42:28","like_diff":5,"likes":6,"dislikes":1,"content":"(๑•̀ㅂ•́)و✧"},{"id":51499,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-06-16 03:29:39","like_diff":5,"likes":7,"dislikes":2,"content":"......"},{"id":68135,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-22 15:38:03","like_diff":5,"likes":5,"dislikes":0,"content":"刘新国老师真的超好，但是我没上过他的几节课，浪费了大好的老师的机会，平常的作业很少，期中考试考的是上机题，不像其他班都考的理论，很简单。不过还是为老师打call，人超级好的老师。"},{"id":95938,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-01-20 08:53:27","like_diff":5,"likes":7,"dislikes":2,"content":"蛋炒饭和饭炒蛋?"},{"id":109602,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-06-25 10:54:46","like_diff":5,"likes":6,"dislikes":1,"content":"大概是计院最好的老师了吧我觉得，群里任何疑问都是秒回，考前夸老师，求保佑"},{"id":58183,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-08-16 13:49:16","like_diff":4,"likes":5,"dislikes":1,"content":"感觉不是很适合自己吧.....大一上在刘老师的班里学C程感觉并不好，但他的ppt还是hin不错的"},{"id":65666,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-08 06:24:39","like_diff":4,"likes":6,"dislikes":2,"content":"虽然大部分课都翘了，但是听了几节课感觉讲的很清楚，作业可以说非常少了，不错的老师。"},{"id":101845,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-01-29 09:05:36","like_diff":4,"likes":7,"dislikes":3,"content":"成绩不理想，还是自己平时不够认真。不过老师真的太好辣！！！老师对小白很友好，会给你讲很基础的东西，很生动，而且作业真的少。但毕竟课堂时间有限，不可能面面俱到，有些东西也需要课后自己了解，c还是需要自己平时多多努力啊。笔芯"},{"id":111830,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-07-03 00:33:24","like_diff":4,"likes":4,"dislikes":0,"content":"大程，老师上课还行，可以听听。小组作业队友实力坑人，最后平时扣了5分，不是太清楚是哪里做的如此差。忠告各位不要随便找队友，会死的很难看"},{"id":123041,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2020-05-04 11:12:40","like_diff":4,"likes":4,"dislikes":0,"content":"刘老师是一位真正的强者，选上他的C程真的是荣幸。老师虽然讲的很快，但条理清晰，人也非常nice。这次大程有幸听建江先生的课，建江先生把我以前在刘老师课上学过并且基本搞懂的指针数组这种东西重新讲糊涂了qwq，才真正感受到刘老师的过人之处，选上刘老师的课的同学一定要好好珍惜！！"},{"id":123960,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2020-06-17 17:00:14","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级好，讲课很有耐心，干货满满，考前专门抽三节课复习，因为调课没上成的课自己抽时间给我们补，平时分也给得很厚道。就是C程授课进度稍微有点快，PPT下载下来多复习就ok啦。"},{"id":151702,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2022-03-13 01:14:37","like_diff":4,"likes":7,"dislikes":3,"content":"老师很牛逼，但C大作业很顶（吐血）"},{"id":184943,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-12-24 14:19:21","like_diff":4,"likes":4,"dislikes":0,"content":"感觉一般，明明是他讲的太快，还非说我们没有工科思维。平时上课光念ppt，讲的一点不细，不好好讲重难点，光讲一些没用的。下了课作业一道不会。"},{"id":210819,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-01-10 04:27:37","like_diff":4,"likes":4,"dislikes":0,"content":"老师几乎每节课课间雷达点名，没签上可以在下个课间拿校卡找老师补签，实验课不出意外（没错指某次小测）也会每节课亲自来，以至于上了一学期不知道助教长什么样\n\n上课速度适中，ppt非常适合课后查漏补缺\n\n作业答疑也很负责，srds老师似乎不太喜欢一些白痴问题，经常推荐通义千问\n\n总之lxg我男神！！"},{"id":75040,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-03-07 06:15:16","like_diff":3,"likes":4,"dislikes":1,"content":"很逗的一个老师，上课就像跟小朋友说话一样～当然给分也超级高，上他的课，要好好听."},{"id":76886,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-04-25 09:02:45","like_diff":3,"likes":3,"dislikes":0,"content":"什么东西都让我们回去仔细看"},{"id":99536,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-01-25 02:22:50","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好"},{"id":111150,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-06-30 05:51:10","like_diff":3,"likes":3,"dislikes":0,"content":"10分求过\n\n"},{"id":136642,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2021-06-22 10:46:37","like_diff":3,"likes":4,"dislikes":1,"content":"C大程崩了qwq\n\n对不起刘老师呜呜呜呜呜"},{"id":167069,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-01-15 01:14:46","like_diff":3,"likes":3,"dislikes":0,"content":"十分十分"},{"id":168835,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-02-22 14:28:17","like_diff":3,"likes":4,"dislikes":1,"content":"老师的ppt做得不错，非常详细"},{"id":172092,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-04-19 07:22:46","like_diff":3,"likes":9,"dislikes":6,"content":"要求怎么那么高 没见别的任何一个老师事这么多"},{"id":174966,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-06-20 12:55:42","like_diff":3,"likes":7,"dislikes":4,"content":"不理解为什么分这么高\n\n这个老师真的很苛刻吧"},{"id":175708,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-06-26 09:09:44","like_diff":3,"likes":3,"dislikes":0,"content":"讲课好，但给分求是，一分不捞，对于有问题的互评也不认真处理。\n\n可以算是一个好老师，但不近人情要求严格。可能是班里CS佬太多了，很卷"},{"id":184883,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-12-24 03:16:09","like_diff":3,"likes":4,"dislikes":1,"content":"讲课不清楚，答疑没耐心，B站翁恺，我的C语言老师，作业不能补交，认死理，难沟通，他应该很厉害但是真的讲不出来，口头禅：要我一节课给你讲清楚是不可能的。"},{"id":209859,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-01-07 09:08:08","like_diff":3,"likes":3,"dislikes":0,"content":"老师课是上的很好的，作业是很多的，没基础的同学听得是吃力的，现在还无法知道我有没有挂掉是可恶的，祈祷不要挂掉🙏"},{"id":12794,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-12-24 05:20:25","like_diff":2,"likes":2,"dislikes":0,"content":"很棒的"},{"id":44989,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-01-18 17:45:30","like_diff":2,"likes":4,"dislikes":2,"content":"很高兴拿到满意的成绩～老师讲的很好很实用，也很小白，对于新手入门来说实在是再好不过了，但是老师平时布置的都只有上机作业没有理论题，上机题也都很简单，期末之前请一定要买往年的题来刷呀。我第一次做的时候完全懵逼了感觉完全没学过这门课hhhh"},{"id":48283,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-03-02 02:05:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师教得非常棒，去问他问题也超热心。而且PPT在一众浙大老师中简直是一股清流（*/∇＼*）我程序设计基础和专题都是他的，基础满了，希望专题好好加油"},{"id":123004,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2020-04-29 09:45:36","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，水平很高，耐心答疑，给分厚道。"},{"id":126195,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2020-09-19 04:57:17","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课比较仔细，但可能是因为线上上课吧，上课的时候总有种准备不足的感觉，给分非常非常求是，完全没调分，想要高分的同学注意规避"},{"id":155063,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2022-06-08 03:40:48","like_diff":2,"likes":4,"dislikes":2,"content":"懂得都懂"},{"id":155064,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2022-06-08 03:44:42","like_diff":2,"likes":5,"dislikes":3,"content":"懂得都懂"},{"id":166988,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-01-14 13:18:01","like_diff":2,"likes":3,"dislikes":1,"content":"10分。我上的是c小。老师讲得真的很好，他和我们说他的ppt是没有直接用去年的，而是自己新做的！在群里提问也会得到及时细致的解答，我们群里有大佬经常帮忙答疑，老师在上课的时候特意提到了并向那些同学表示感谢。我的绩点不怎么样单纯是因为我摆得太彻底了，老师的给分标准很明确，应该没有什么调分的空间。刘老师的课上，第一排总是坐满的！我有一次走错教室就是凭着这个特点发现自己走错了的。"},{"id":171846,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-04-07 14:12:57","like_diff":2,"likes":3,"dislikes":1,"content":"要求比较严格。"},{"id":175369,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-06-24 09:11:08","like_diff":2,"likes":2,"dislikes":0,"content":"C大：\n\n上课风格同前面评论，十分友好。口音有意思。ppt非常详细。\n\n大程苛刻，即使完成了全部要求，也会被倒扣十多分。老师解释是要给做了更多额外功能的同学预留一些分数。\n\n总评给分比想象中稍好。\n\nlxg好老师，可以蹭他的课，不过不建议来他的班。很多CS同学预制的就是lxg的C大，竞争会比较激烈。"},{"id":190315,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2024-02-28 02:38:40","like_diff":2,"likes":5,"dislikes":3,"content":"可能讲得还行，但我是真的不喜欢\n\n对不怎么高级的问题太苛刻了，基础一般的人问问题八成要被说，但怎么可能人人水平高？？？\n\n如果不是后来还上了cjh的课，我的信心几乎要被弄没的"},{"id":208902,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-01-12 06:58:45","like_diff":2,"likes":3,"dislikes":1,"content":"出分真 tmd 慢"},{"id":210124,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-01-08 07:54:15","like_diff":2,"likes":2,"dislikes":0,"content":"求放过"},{"id":211893,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-01-13 01:19:42","like_diff":2,"likes":3,"dislikes":1,"content":"不怎么捞，老师很负责，机房课答案全是亲自上场，全票打飞助教，完全不回复问题，从来没有见过助教，全靠老师自己回答，点赞点赞"},{"id":5832,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-07-09 14:41:28","like_diff":1,"likes":2,"dislikes":1,"content":"好老师"},{"id":11038,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-11-24 03:20:17","like_diff":1,"likes":9,"dislikes":8,"content":"不预习就等死吧"},{"id":12044,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-12-21 14:45:07","like_diff":1,"likes":2,"dislikes":1,"content":"讲的快了点，但是讲的挺好的，老师人也不错"},{"id":12123,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2015-12-22 02:32:02","like_diff":1,"likes":1,"dislikes":0,"content":"萌萌的老师，好说话，解答耐心"},{"id":14340,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-01-06 12:08:13","like_diff":1,"likes":1,"dislikes":0,"content":"(ง •̀_•́)ง"},{"id":19201,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-01-23 13:19:24","like_diff":1,"likes":1,"dislikes":0,"content":"还没出成绩，先打个高分"},{"id":19378,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-01-24 03:57:48","like_diff":1,"likes":2,"dislikes":1,"content":"除了 好 我不知道还能用什么词来形容"},{"id":21796,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-03-01 06:28:05","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师"},{"id":21813,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-03-01 07:11:45","like_diff":1,"likes":1,"dislikes":0,"content":"真的是完美\n\n\n\n"},{"id":22143,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-03-02 13:51:07","like_diff":1,"likes":1,"dislikes":0,"content":"非常好"},{"id":22255,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-03-03 06:16:55","like_diff":1,"likes":2,"dislikes":1,"content":"挺棒的老师"},{"id":31697,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-07-04 13:54:43","like_diff":1,"likes":1,"dislikes":0,"content":"耐心细致认真～虽然只有3.9不过我的确很喜欢他～"},{"id":36985,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-11-17 02:55:27","like_diff":1,"likes":1,"dislikes":0,"content":""},{"id":40042,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-12-29 02:39:30","like_diff":1,"likes":1,"dislikes":0,"content":"很耐心"},{"id":44740,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-01-18 07:45:08","like_diff":1,"likes":1,"dislikes":0,"content":"上课有趣，耐心解答"},{"id":64257,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-12-22 03:50:51","like_diff":1,"likes":1,"dislikes":0,"content":"emmm讲课快地飞起 别人班指针还没学我们就开始学完全部开始研讨课了 不过人超帅又幽默（反正c都是自学嘛"},{"id":65375,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-03 12:22:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课真的太快了，没基础的有点跟不上，作业少，不过人很好"},{"id":68995,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-24 07:34:58","like_diff":1,"likes":1,"dislikes":0,"content":"希望期末能有个还不错的成绩…………打了10分，老师很棒"},{"id":74754,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-03-05 13:17:00","like_diff":1,"likes":2,"dislikes":1,"content":"简言之：人好，作业少，讲课超级快，期中无理论考，大佬带节奏(●—●)"},{"id":88588,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-11-02 06:35:08","like_diff":1,"likes":1,"dislikes":0,"content":"快乐。。。"},{"id":92150,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-12-26 16:18:38","like_diff":1,"likes":1,"dislikes":0,"content":"讲课很认真"},{"id":95654,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-01-29 10:46:19","like_diff":1,"likes":4,"dislikes":3,"content":"可爱的老师，满级开心"},{"id":97593,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-01-22 11:46:34","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常好"},{"id":111867,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-07-03 01:37:39","like_diff":1,"likes":7,"dislikes":6,"content":"老师讲课超棒，十分风趣幽默，上课氛围也很活跃，能收获很多知识（绝对不会犯困）。平时答疑认真负责，完成大作业过程中一直耐心指导，考试前还专门安排复习作业。最后给分巨好！！！应该是给调分的，不然按照期末的成绩应该到不了这么高绩点555，强推！！！"},{"id":111882,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-07-03 01:52:54","like_diff":1,"likes":1,"dislikes":0,"content":"唉唉唉\n\n（为什么要至少三个字）"},{"id":111914,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-07-03 02:36:44","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，怪自己编程天赋不够"},{"id":111976,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-07-03 05:17:02","like_diff":1,"likes":1,"dislikes":0,"content":"老师给我过了c大程 浓浓师生情！！！！！ 感恩的心感谢有你"},{"id":112638,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2019-07-04 23:22:38","like_diff":1,"likes":2,"dislikes":1,"content":"为学生着想的老师，期末复习题，重复开了几遍让不同时间段有时间的同学做，感动得一匹。"},{"id":153279,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2022-04-27 11:09:05","like_diff":1,"likes":3,"dislikes":2,"content":"为啥我觉得刘老师有点像魏晨哦"},{"id":156597,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2022-06-20 11:17:14","like_diff":1,"likes":6,"dislikes":5,"content":"老师值得打十分\n\n但这门课本身如其他人所说，问题很大，完全是在堆代码，很浪费时间，而且有明显的两极分化问题"},{"id":167104,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-01-15 03:35:18","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课真的很好 给分就很求是 菜鸡慎选吧 但是可以听他的课和用ppt补天"},{"id":173880,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-06-06 11:12:07","like_diff":1,"likes":4,"dislikes":3,"content":"大程验收被疯狂挑刺，认死理，故意为难学生，特别难沟通。"},{"id":174150,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-06-06 16:03:13","like_diff":1,"likes":1,"dislikes":0,"content":"事情很多，大程要求也很严格"},{"id":175388,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-06-24 12:38:41","like_diff":1,"likes":1,"dislikes":0,"content":"超棒的老师，强烈推荐老师的程序设计，当然自己回去也要认真学 不然也是白费 老师收作业的时间有点早，但是可以补交 ，用心做分数不会太差而且还可以学到东西。"},{"id":187297,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2024-01-15 12:12:16","like_diff":1,"likes":1,"dislikes":0,"content":"求过求过。。。明天上午最后一门期末考试了"},{"id":192921,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2024-05-31 14:29:36","like_diff":1,"likes":2,"dislikes":1,"content":"老师捞我一把！本来以为要挂都做好退院准备了，竟然被捞起来了啊啊啊！感恩！虽然这一门课直接把均绩干低了0.5，但是没挂就行。平时作业真的不会写。。。老师讲的我也听不懂，最后期末编程题只写出来第一道，本人实在是没有一点逻辑思维啊，但是老师确实是个好老师。只是不明白我学生物的为什么要学编程，上学期不知道应为这一门崩溃了多少次。。。。"},{"id":210877,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-01-10 05:50:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，打10分（）就是卡绩了T_T"},{"id":212392,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-01-14 02:53:16","like_diff":1,"likes":1,"dislikes":0,"content":"偶尔会点名，课间可以补签。认真听老师讲的还是很好的，一点基础都没有也可以学会。作业也比较少，难度不大但是效果很好，推荐"},{"id":212489,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-01-14 05:33:34","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课讲的非常好！很细心，很负责的答疑，老师对待上课也很认真，签到也很认真！零基础，差点以为我要挂了，本来以为被斩杀了，但是没想到最后出来成绩被捞了！虽然说学的不是很好，但是确实学到了很多东西，也算是真正入门了吧。"},{"id":215042,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-02-20 08:45:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，有答疑群，细心回答每一个同学的问题"},{"id":32081,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-07-05 14:33:54","like_diff":0,"likes":0,"dislikes":0,"content":"上课很细心，给分不错。"},{"id":34976,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2016-10-27 15:00:39","like_diff":0,"likes":2,"dislikes":2,"content":"好亲切啊……"},{"id":42793,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-01-15 05:58:25","like_diff":0,"likes":0,"dislikes":0,"content":"真心很好"},{"id":44758,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-01-18 08:11:42","like_diff":0,"likes":0,"dislikes":0,"content":"很幽默风趣"},{"id":45540,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2017-01-19 16:58:05","like_diff":0,"likes":0,"dislikes":0,"content":"虽然后来成绩不是很理想，但老师的的确确很棒！"},{"id":69386,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-24 14:51:58","like_diff":0,"likes":0,"dislikes":0,"content":"老师超可爱的！无意识卖萌还能get到我们的笑点！作业不是很多但是资料很齐全！就是很好很好很好啦！！！"},{"id":72614,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-30 13:36:15","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的对小白很友好，点都讲的很细，虽然有时候莫名会快一点，但是感觉他是想尽力多讲点，可惜下学期不是他。。"},{"id":72655,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-01-30 16:07:26","like_diff":0,"likes":0,"dislikes":0,"content":"老师很可爱，最后还会说段子，我没有预习，讲课也还行，不过课后一定要好好钻研书本，老师挺不错的！"},{"id":74475,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-02-27 11:30:38","like_diff":0,"likes":0,"dislikes":0,"content":"敲可爱的老师，讲课也很好，稍认真点绝对有好结果。"},{"id":82502,"teacher_id":1188,"teacher_name":"刘新国","post_t "刘新国","post_time":"2021-03-01 11:57:56","like_diff":-1,"likes":3,"dislikes":4,"content":"老师的程序设计专题要上机课必须去机房吗"},{"id":88389,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2018-10-30 04:02:23","like_diff":-2,"likes":0,"dislikes":2,"content":"举个栗子"},{"id":151361,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2022-03-01 11:01:29","like_diff":-2,"likes":2,"dislikes":4,"content":"太帅了，太温柔了，好爱举例，好可爱😊"},{"id":154016,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2022-05-19 06:52:04","like_diff":-3,"likes":3,"dislikes":6,"content":"上了其他老师的c大程才知道刘老师的好。"},{"id":167077,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-01-15 01:58:25","like_diff":-3,"likes":3,"dislikes":6,"content":"真心好老师，期末好好考，分数不会低，我平时有一次小测考的不好，班级中游，有几次作业也错了不少，但是期末好好考，最后93，4.8真心不错，还有刘老师的PPT，非常好，有很多拓展，建议如果选刘老师的课，一定要先预习书本，把本节课要讲的书本看一遍之后再听课，效果非常好，推荐！感谢刘老师！"},{"id":171740,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-04-03 15:08:24","like_diff":-3,"likes":0,"dislikes":3,"content":"差评 事怎么这么多"},{"id":199960,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2024-10-09 13:26:49","like_diff":-3,"likes":3,"dislikes":6,"content":"我室友问问题时他回应太过敷衍粗鲁，我想知道谁在给十分（但是话说回来我觉得还行，因为我不问问题）"},{"id":212213,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2025-01-13 11:51:57","like_diff":-3,"likes":0,"dislikes":3,"content":"口齿不清"},{"id":155036,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2022-06-07 16:12:59","like_diff":-12,"likes":2,"dislikes":14,"content":"刘老师的讲课水平是全浙大讲C的老师里第一流的，大程的要求比较高，验收的时候会严格的抠代码，但这也是检验我们学习成功的一种体现。"},{"id":170556,"teacher_id":1188,"teacher_name":"刘新国","post_time":"2023-03-06 11:52:17","like_diff":-21,"likes":13,"dislikes":34,"content":"傻篮子东西，纯纯的初生 我草你亲妈\n\n上课啥也不讲 啥玩意都回去自己看 要你干啥飞舞玩意\n\n作业倒是没少留 怎么恬这个b脸的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
