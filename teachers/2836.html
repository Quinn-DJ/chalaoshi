                <script>
                    // 评论数据
                    const commentsData = [{"id":1744,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2015-03-24 03:13:42","like_diff":31,"likes":45,"dislikes":14,"content":"上课很轻松\n\n社会心理学课讲人际交往之间的问题\n\n不错"},{"id":62063,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-22 10:19:05","like_diff":30,"likes":38,"dislikes":8,"content":"今天也是星期三，我来得挺早的，但是不再是坐电梯直达那个四楼的教室。我依然坐在第三排左起第一个位置，但是不会再有社会心理学的课了，老师也不会在上课的时候说他观鸟的事情，引起底下一片唏嘘了。因为有这样的想法，就突然想来评论了。\n\n第一次上课就觉得听老师讲课很舒服，非常温和。听这门课也的确能够收获到一些奇怪的知识，对于更好地管理自己和与人相处应该是有益处的。老师偶尔会讲一些类似鸡汤的话←_←“要告诉自己我有能力把这件事情做好”“考差了的话应该归因于考卷太难（有玩笑成分）”之类的。但是我很喜欢这样的话哈哈！每次过了浑浑噩噩的周末，狂补作业的周一周二周三，到了周三的夜晚，上课的时候就突然又对生活充满了信心！\n\n点名有三次，是在纸上签到的形式，忘签了也没关系，告诉助教一下就好；帮忙签也没关系，反正不会被发现的...\n\n作业方面，有两次论文，都是1500字+，期末写的时间管理方案觉得很有实际用处（虽然到现在还没实行就是了...）\n\n偶尔会叫我们做奇奇怪怪的问卷。\n\n虽然学这门课整体任务挺轻松的，但是想水的同学还是不要选了吧。毕竟还有很多人是真的想学习一点东西，接触一个有人格魅力的会观鸟的老师。\n\n啊废话好多，也只有匿名才敢做马屁精了哈哈哈哈，不要孤立我！！"},{"id":7125,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2015-09-03 09:43:31","like_diff":14,"likes":23,"dislikes":9,"content":"会讲很多例子和故事，人很温和，上课轻松，循循善诱的类型"},{"id":183738,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2023-11-29 11:26:12","like_diff":14,"likes":16,"dislikes":2,"content":"短学期的课，五篇少于2000字的论文，一篇不少于3000字的大论文，真不知道是怎么想的...上课可以当段子听，但也差不多只能当段子听，PPT有跟没有一样，讲的完全没有逻辑，我在这门课学到的知识完全是因为要写作业。虽然我的绩点还行，但我还是不推荐上，可以旁听，但真没必要选课恶心自己。"},{"id":183477,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2023-11-26 14:01:40","like_diff":13,"likes":14,"dislikes":1,"content":"用最大的工作量获得最小的回报。\n\n八周写6篇论文，每篇2000字，论作业量堪比微积分，结果呢？结果你告诉我绩点3.3？选这门费力不讨好的抽象课是我上浙大最大的失误。"},{"id":181009,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2023-10-02 07:31:30","like_diff":12,"likes":14,"dislikes":2,"content":"老师上课非常有趣，有很多生动的实例。但社会心理学一门半学期的通识课要交5篇小论文1篇大论文属实让人难崩"},{"id":184495,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2023-12-21 01:39:39","like_diff":12,"likes":13,"dislikes":1,"content":"上课啥也学不到，作业贼多，八节课6篇论文，绩点给的很难蚌！"},{"id":183121,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2023-11-22 10:02:25","like_diff":11,"likes":13,"dislikes":2,"content":"怎么说呢？就是产出与回报不成正比吧，六篇论文，这感觉比一部分专业课的体量还大，还是需要综合考虑一下学生的努力程度与所给分数吧"},{"id":187737,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2024-01-17 09:16:18","like_diff":10,"likes":10,"dislikes":0,"content":"这节课告诉了我，对于某些课程，绩点随作业量的增加而减少……乐，早知道就不该选他的课"},{"id":8637,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2015-09-23 11:48:24","like_diff":9,"likes":16,"dislikes":7,"content":"讲课很有意思很有趣"},{"id":90621,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-24 15:19:02","like_diff":9,"likes":16,"dislikes":7,"content":"认真听课。认真对待并不繁重的两篇论文。我满了。\n\n老师真的很好。上课轻松，如沐春风。在陈教授之后或许不会有第二个老师的课再让我如此喜欢了。"},{"id":97229,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-01-22 00:52:06","like_diff":9,"likes":13,"dislikes":4,"content":"上了老师秋学期的社心通识。\n\n一位非常享受生活，经历过很多的老师，他喜欢观鸟，他曾经在精神病院工作过，他曾经是一位心理咨询师。他见过形形色色的人，因此会有很多自己参悟出来的道理，上课的时候也经常会用他经历过的事情来当作例子讲知识，让人受益匪浅。\n\n我依稀记得，每一周，都在期待周三晚上的那个西一的教室，那是我一周中最幸福的时刻。他总像一个朋友一样，给你分享很多经历，分享很多自己的看法，让你对知识有更深刻的理解。后来我开始疯狂安利同学来旁听，起初我害怕老师的风格不被他们接受，没想到他们也说，这个老师讲的课好好。\n\n老师布置了两篇论文，都是谈谈自己对某个理论的看法，没有期末考试，两篇都是你认真查文献，自己深刻理解一遍这个知识点之后，会对你将来的生活很有益处的知识点。当然，有鹅颈，你要是啥课也不听，那其实也是门水课。毕竟老师从来不会点名，也没有课后作业。但是你认真听了，就能学到很多。\n\n我起初是不为绩点去报这门课的，因为非常喜欢这个老师，后来的两篇论文我都查阅了大量的文献，再把自己对这两个理论的看法整合到论文里，没想到我一个工科生却在一门理科中比较偏文科的课程里，拿到了自己的最高分。\n\n鹅颈是存在的，当然也别一味喷老师，毕竟我也不知道论文是老师批的还是助教批的，如果您只追求高绩点，那么我不欢迎您来，毕竟这门课绩点是真的不稳定。如果您想学到社心在生活中的运用，那请您来听吧，老师讲的绝不只是浮于文字之上。"},{"id":130825,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-01-25 00:48:13","like_diff":9,"likes":16,"dislikes":7,"content":"“我希望我们还能在课堂上遇到，也真心希望各位不会在我的心理诊室遇到”"},{"id":183113,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2023-11-22 08:42:33","like_diff":9,"likes":9,"dislikes":0,"content":"六篇论文写得太开心了"},{"id":205821,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2024-12-12 06:41:50","like_diff":9,"likes":9,"dislikes":0,"content":"事实证明2015年和2017年同学们古老的好评价对于现在的这门烂课并没有参考价值……看看最新评论你会发现这烂课“差评如潮”"},{"id":143076,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-11-18 17:45:10","like_diff":8,"likes":9,"dislikes":1,"content":"这不太像是正态了，根据现代教务管理系统的成绩更正公示，一大片的70-80的同学，26个人里就没看到任何一个超过80的…这是单纯的给分差吧"},{"id":189737,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2024-01-28 05:08:59","like_diff":8,"likes":8,"dislikes":0,"content":"上课无聊，陈词滥调。论文6篇极其折磨人，最后获得的绩点还不高。他可能曾经是个好老师。但是现在真的黑化了。"},{"id":190078,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2024-02-19 09:16:15","like_diff":8,"likes":8,"dislikes":0,"content":"这可真是绩点杀手啊，潜伏在通识课中的绩点杀手。坑人啊"},{"id":193041,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2024-06-03 02:55:43","like_diff":8,"likes":9,"dislikes":1,"content":"这什么绩点杀手啊！本以为查老师上面分数够高就选了。给的绩点是不是有点离谱了啊！"},{"id":62597,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-26 06:10:57","like_diff":7,"likes":12,"dislikes":5,"content":"认真写了2篇论文结果被正态了呵呵"},{"id":7983,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2015-09-16 11:00:01","like_diff":6,"likes":12,"dislikes":6,"content":"第一次课就被吸引了。"},{"id":189050,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2024-01-21 12:37:53","like_diff":5,"likes":7,"dislikes":2,"content":"社会心理学，作业量巨大，半学期6篇论文，承受不了的同学慎选；\n\n给分一般，疑似被正态卡了，但是相比其他通识课还算好的其实）"},{"id":211538,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2025-01-12 01:30:39","like_diff":5,"likes":6,"dislikes":1,"content":"每次上课都很认真，作业也精心完成，全都是自己写的，而且也好好查资料了。我还记得有一次作业被评为优秀作业分享。结果，这个分数只能说是差强人意，有点像一片真心被辜负。慎选......"},{"id":147860,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2022-01-11 04:24:16","like_diff":4,"likes":5,"dislikes":1,"content":"上课好，给分大概不好，我没被正态但认识好几个二点几，可能是老师过于求是了"},{"id":43401,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-01-16 08:18:24","like_diff":3,"likes":7,"dislikes":4,"content":"心理系讲课水平最好的老师之一，每次听完课都充满了人生的动力，感受到人生的价值。给分也真的是毫不吝啬，为人师表，医者仁心。"},{"id":87910,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-10-17 11:42:06","like_diff":3,"likes":6,"dislikes":3,"content":"看到没有"},{"id":89480,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-19 09:12:44","like_diff":3,"likes":9,"dislikes":6,"content":"真的是一个非常非常有才华的老师！待我们很温柔而且经常和我们分享自己观鸟以及作为心理医生的小故事。能抛出很多现象背后的问题，也能剖析得非常清晰。作业只有两篇很短的论文，期限也没有特别严格，总之老师和助教都很好！"},{"id":89852,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-21 04:36:12","like_diff":3,"likes":6,"dislikes":3,"content":"老师上课体验很好，人和蔼可亲，最后一节课会抽一节课让我们自主提问。上课也比较有趣，总会讲一些他自己碰到的实际病例。总之，喜爱心理学的小伙伴可以pick这位老师"},{"id":91223,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-12-03 16:15:03","like_diff":3,"likes":8,"dislikes":5,"content":"真心推荐這位老師！！！不是心理學的同學也可以選選他的通識課，真的乾貨滿滿，老師個人也非常幽默，上他的心理通識課學到了很多，真的在愉快中學習！！！而且平常過去聽聽課也很舒壓，心理真的會舒服很多（老師個人覺得給分不錯的，因為像我這種上課不記筆記＜連書都沒買的同學＞也能學到很多東西），老師完美令教育成果結在同學的心里，而不是冷冰冰的課本和复習資料上。"},{"id":160828,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2022-10-31 04:10:46","like_diff":3,"likes":5,"dislikes":2,"content":"社会心理学作业改革，从一篇大论文变成四篇小论文加一篇大论文，作业量翻好几倍，对于一门通识课来说性价比极低，而且上课会叫人起来回答问题，想水学分慎选；好的部分是老师和助教人都不错，上课也算不无聊。还没出成绩，据了解是正常给分，反正卡优秀率是逃不掉的"},{"id":211963,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2025-01-13 02:57:03","like_diff":3,"likes":4,"dislikes":1,"content":"作业多中多，讲课水中水，给分低中低"},{"id":61581,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-19 01:33:07","like_diff":2,"likes":7,"dislikes":5,"content":"我就客观的描述老师讲课吧。老师很和蔼，会举自身的例子来讲课，但并没有很有趣，有时候你都替他尴尬（因为没同学理他）。那么厚的书基本没用过，但内容有点多所以只是讲了重点。评时作业也就两三个论文。容易水学分。"},{"id":62429,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-25 07:47:36","like_diff":2,"likes":14,"dislikes":12,"content":"给分没有标准，很随意，两百多人的大课一人交两篇论文写的再好老师也不会认真看的。上课很水，节奏很慢，感觉没有学到什么干货，甚至还不如来代课的女老师讲的有用。想学知识、想刷绩点就慎选吧。"},{"id":90594,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-24 09:45:20","like_diff":2,"likes":9,"dislikes":7,"content":"老师很好，不怪老师怪正太?"},{"id":90795,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-26 05:50:37","like_diff":2,"likes":7,"dislikes":5,"content":"对生活有很大的帮助。两篇论文认真写了，绩点4.2，开心"},{"id":128038,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2020-12-04 02:01:39","like_diff":2,"likes":4,"dislikes":2,"content":"给分比较随意，就靠两篇论文，期末论文还不设字数上限。。。虽然讲得不错但是对通识课比较不上心，想水可以选，记住不要买书浪费钱！"},{"id":11182,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2015-11-25 04:47:59","like_diff":1,"likes":5,"dislikes":4,"content":"很多例子很有趣，但是一共8节课有三节是另外的女老师代课…"},{"id":35417,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2016-11-18 08:55:12","like_diff":1,"likes":3,"dislikes":2,"content":"给分很迷，上课其实挺有意思的"},{"id":87984,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-10-19 08:48:33","like_diff":1,"likes":5,"dislikes":4,"content":"社会心理学很放松，内容有趣而且易于接受。大概是我本学期上得最开心的一门课了"},{"id":88758,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-07 11:24:26","like_diff":1,"likes":3,"dislikes":2,"content":"觉得很赞\n\n就是这学期社会心理学论文没有字数上限\n\n鹅颈开端⋯"},{"id":90791,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-26 05:24:55","like_diff":1,"likes":4,"dislikes":3,"content":"|•'-'•)و✧课还是挺有趣的 两篇论文 给分也不错～"},{"id":91150,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-12-02 03:23:37","like_diff":1,"likes":3,"dislikes":2,"content":"老师很好，课也很有意思，可能最后期中期末论文会有些恶竞。。。？绩点不算很高"},{"id":92404,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-12-28 09:28:10","like_diff":1,"likes":3,"dislikes":2,"content":"我真的爱了，这老师必选"},{"id":143056,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-11-18 13:14:17","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲得不错，助教小姐姐也很好，学到了很多社会心理学理论（虽然不深入），是个好课。论文也认真写了，但是不知道最后为什么被绩杀了？！"},{"id":218291,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2025-04-22 11:07:26","like_diff":1,"likes":1,"dislikes":0,"content":"这分给的是认真的吗？一个通识选修课让均绩直接低了0.2！你不如给个挂科得了！\n\n孩子们快逃啊！"},{"id":60891,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-01 12:57:09","like_diff":0,"likes":1,"dislikes":1,"content":"开心，很好玩"},{"id":62268,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-23 23:21:36","like_diff":0,"likes":2,"dislikes":2,"content":"老师超有趣！会在你问问题的时候耐心解答！"},{"id":63034,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-28 03:25:30","like_diff":0,"likes":1,"dislikes":1,"content":"点名点名点名！"},{"id":63119,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-28 11:28:44","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课很有趣生动，但是由于课程安排的原因没有办法系统深入地学习，感觉自己还是只知道一些皮毛。课程整体感觉还是水水的，和成绩挂钩的就两篇字数不太多的论文和水水的签到。书很贵，而且基本用不上，想自己多学些的话课本还是很棒的。论文好好写，有自己的想法和认真的态度分应该不会低。"},{"id":63360,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-12-01 12:25:19","like_diff":0,"likes":1,"dislikes":1,"content":"超棒超棒！我上的是社会心理学，超有趣，还有很多小故事。"},{"id":86934,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-09-19 12:10:29","like_diff":0,"likes":4,"dislikes":4,"content":"让我对心理学这门学科有更深层的认识，上完课如沐春风，犹如刚在温暖的阳光下沐浴完。绝对的好老师，引人入胜的教学方法，让同学们见识到了十年树木，百年树人的精神。好评"},{"id":90632,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-24 15:35:48","like_diff":0,"likes":2,"dislikes":2,"content":"超级有趣的老师!上课很有内容。没有考试，只有两篇论文。给分也可以～(￣▽￣～)~"},{"id":90638,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-24 15:52:39","like_diff":0,"likes":1,"dislikes":1,"content":"还不错"},{"id":93735,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-01-12 11:24:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的好温柔啊"},{"id":118897,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-11-07 11:51:26","like_diff":0,"likes":2,"dislikes":2,"content":"老师人挺好的，亲切幽默，上课会讲很多有趣的故事，还会给我们放电影分析人物心理，也会按排依次叫同学回答些小问题。事不多，能水课，期中期末一小一大两篇论文就完事。虽然我中后期一直水课，但真心觉得这门课特别有意思，是为数不多的能放轻松去享受的一门课。"},{"id":119951,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-11-17 01:48:46","like_diff":0,"likes":1,"dislikes":1,"content":"都给我选！！老师特别可爱啊！上课很听得进去，讲的东西很接近我们生活，能让你看到生活不一样的一面，有不一样的思考，观鸟的经历也经常出现在课上，哎真是温柔有趣又可爱！（现在对心理学特别感兴趣呜呜）顺便表白一下助教姐姐，助教姐姐真的特别特别好！(⁎⁍̴̛ᴗ⁍̴̛⁎)大一其实没什么通识课对经验，但是两篇论文认真写，加分作业啥的也努力完成，绩点很棒！！开心！！"},{"id":144088,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-12-17 10:25:34","like_diff":0,"likes":3,"dislikes":3,"content":"幽默却自称内向的老师，总爱嘲讽数学系哈哈哈哈哈。虽然不能简单通过一门课学懂心理学，但是陈老师绝对可以把你领进心理学的大门。上他的课你能感受到，心理医生和心理疾病患者其实离我们很近，他们跟普通人没什么两样。"},{"id":160044,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2022-09-12 08:04:24","like_diff":0,"likes":4,"dislikes":4,"content":"他超级棒的！我好爱他！可是我真的会哭泣啊，作为大一非心理学专业新生被劝退，说作业量大，基础知识不够呜呜呜好吧我打算退课旁听😭"},{"id":161824,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2022-11-14 06:21:29","like_diff":0,"likes":2,"dislikes":2,"content":"没太大用讲实话，不如心理学及应用"},{"id":9998,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2015-11-14 06:29:56","like_diff":-1,"likes":4,"dislikes":5,"content":"论文有点多，一门秋学期的课写了5篇论文，不过真的可以学到知识，老师人特别好！"},{"id":10789,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2015-11-23 05:20:46","like_diff":-1,"likes":4,"dislikes":5,"content":"一个字好。"},{"id":13950,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2016-01-03 01:55:23","like_diff":-1,"likes":2,"dislikes":3,"content":"很好的老师，给分好，讲得很有趣，会有很多自己做咨询师的例子"},{"id":21585,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2016-02-29 08:52:26","like_diff":-1,"likes":2,"dislikes":3,"content":"老师讲得很好，很不错的知识。并且作业也少三次小作业一次论文"},{"id":37332,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2016-11-18 10:22:04","like_diff":-1,"likes":1,"dislikes":2,"content":"很幽默风趣，讲的东西也有用~值得一学，给分也好！"},{"id":43345,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-01-16 07:24:56","like_diff":-1,"likes":5,"dislikes":6,"content":"唯一一门一节课不落听完的课"},{"id":59241,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-09-20 10:38:22","like_diff":-1,"likes":2,"dislikes":3,"content":"很轻松 有趣"},{"id":60150,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-10-11 12:55:00","like_diff":-1,"likes":1,"dislikes":2,"content":"有趣，不嚼课本，会讲很多对个人有益的东西，人也很好，受益匪浅"},{"id":63316,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-30 10:57:41","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人很好，很有耐心，给人一种亲切的感觉。比较轻松，四次点到，两篇论文，还有字数上限防止你恶竞。认真写分数不会低。"},{"id":119914,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-11-17 00:31:02","like_diff":-1,"likes":0,"dislikes":1,"content":"老师讲课风趣"},{"id":119998,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-11-17 04:06:17","like_diff":-1,"likes":0,"dislikes":1,"content":"享受，如沐春风"},{"id":120013,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-11-17 04:44:32","like_diff":-1,"likes":0,"dislikes":1,"content":"老师的课特别有意思，会讲很多有趣的心理学知识而不枯燥，认真完成论文的话给分也很高(ง •̀_•́)ง\n\n我 吹 爆！"},{"id":120032,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-11-17 06:29:33","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人很幽默很亲切～课堂氛围很赞。能水但内容很有趣很值得听！社会心理学通识基本没有作业，就期中期末两篇论文～最后绩点也挺不错的 感谢！"},{"id":127663,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2020-11-25 13:59:07","like_diff":-1,"likes":1,"dislikes":2,"content":"老师和蔼可亲，内容贴近生活，非常实用。\n\n课上会签到，有两篇3000字论文。\n\n是这个学期最喜欢的课，喜欢心理学可冲。"},{"id":128764,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2020-12-25 07:38:34","like_diff":-1,"likes":0,"dislikes":1,"content":"上课很有趣，有部分是干货，给分也还可，挺好的"},{"id":129331,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-01-04 07:54:22","like_diff":-1,"likes":1,"dislikes":2,"content":"我真的觉得老师上的很好哦！\n\n一点都不水！\n\n让我真实地看到了精神科医生的生活！\n\n这是我最仰慕的老师！！！"},{"id":142189,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-11-08 10:56:29","like_diff":-1,"likes":0,"dislikes":1,"content":"很轻松，在上了一天课的疲惫的周三晚上，能放松地学到一些很神奇的心理学。作业布置的两篇论文也是用心良苦，真的是想让学生把握自己的未来。\n\n助教小姐姐也超赞"},{"id":142553,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-11-13 06:44:24","like_diff":-1,"likes":0,"dislikes":1,"content":"虽然还没看到最后分数 但是这门课真的很赞 非常喜欢 老师讲的一些内容 会让迷茫的我感到平静 不过课程是短学期的时间有限 如果有时间讲的更深入一些就更好了"},{"id":143043,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-11-18 10:46:27","like_diff":-1,"likes":1,"dislikes":2,"content":"平时上课氛围很轻松，很有趣的同时学到了一些实用的心理学知识。\n\n作业是两篇论文，认真写注意格式应该不会差。\n\n比较推荐大家选社会心理学！（就是学期太短了QAQ"},{"id":143133,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-11-19 16:58:28","like_diff":-1,"likes":1,"dislikes":2,"content":"陈老师的课真的很有趣，即便是晚上三节也基本不会感到犯困（其实实在想睡也没什么问题的，不过你会错过很多乐趣），课本对于这门课来说其实意义不是很大，主要就是两篇论文可能对于一些同学来说会有点棘手，主要还是要依靠对于一些心理学理论的理解和阐述，其实只要格式上结构上写到位了给分不会差的（当然也别水得太过分），像我自己就是DDL前一个周末才从零开始肝的期末论文，最后绩点86/4.2，对于一门平时不需要太多功夫的通识课来说是相当值得的！"},{"id":144677,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-12-23 05:36:12","like_diff":-1,"likes":1,"dislikes":2,"content":"（社会心理学 通识选修 秋学期）\n\n  陈老师是很典型的语速不快音量不大但说话很清楚的类型。也许是老师本身就是心理学医师的原因，听他的课会有被治愈的感觉。\n\n  课程本身偏向对心理学知识的科普，知识大多贴近现实且实用，认真听你会觉得收获颇丰。老师会用妙趣横生的语言和娓娓道来的方式，像聊天一样传授知识，你不必担心课程无聊。在讲亲密关系那一课，老师就边放电影边讲里面体现的心理学知识。\n\n  老师不会按照课本讲，所以有人说不必买课本倒也没错，但如果只是听课便很难把知识掌握下来。我这次课的作业是两篇3k+论文，第一篇关于16PF（一种心理测评表），第二篇关于计划行为理论。作业并不算多，从某种意义上你就算完全不听课也能完成。\n\n  给分情况请查看均绩\n\n  （・∀・）"},{"id":154500,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2022-06-02 02:26:03","like_diff":-1,"likes":0,"dislikes":1,"content":"哈哈哈"},{"id":183147,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2023-11-22 11:52:14","like_diff":-1,"likes":4,"dislikes":5,"content":"好老师，给分和作业量比起来算一般，但也没有很差"},{"id":211632,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2025-01-12 05:26:57","like_diff":-1,"likes":2,"dislikes":3,"content":"老师上课很用心，很喜欢和同学们互动，还会分享自己的经历，会给我们放经典电影片段，助教姐姐又温柔有好看（强烈夸夸助教姐姐），然后一学期点两次名，会提前通知。期末是一篇论文，不考试。作业的话确实偏多但是老师说这个是教务处要求的，貌似下学期社会心理学这门课要升级到2学分🥺🥺（1.5学分的末班车感觉自己亏麻了）我觉得对这一领域有兴趣的话，这门课是值得上的！！！"},{"id":62257,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-23 15:12:00","like_diff":-2,"likes":3,"dislikes":5,"content":"我上的是陈树林老师的社会心理学。老师人超好！！！上课风趣幽默，感觉人生阅历很丰富的样子。我们这学期交了两篇1500-3000字的论文，第一篇我写了2000字，第二篇我写了3000字，最后绩点4.2_(:з」∠)_给老师笔芯。"},{"id":96232,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-01-20 14:45:11","like_diff":-2,"likes":3,"dislikes":5,"content":"唉唉唉，一言难尽"},{"id":120267,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2019-11-27 02:03:15","like_diff":-2,"likes":0,"dislikes":2,"content":"超棒的老师 通识正态而已"},{"id":129608,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-01-08 13:07:25","like_diff":-2,"likes":0,"dislikes":2,"content":"好老师！"},{"id":142272,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-11-09 13:09:12","like_diff":-2,"likes":0,"dislikes":2,"content":"太棒了"},{"id":143275,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-11-22 16:42:11","like_diff":-2,"likes":1,"dislikes":3,"content":"出分了来打个分～课很有趣，就是讲的比较浅。给分。。。只能说写的论文是什么水平给分就是什么水平了。。。我论文写了一些没有新意的东西，给分就中规中矩，也算满意了。"},{"id":143374,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2021-11-24 11:44:23","like_diff":-2,"likes":3,"dislikes":5,"content":"回复上面那个说正态的，注意更正前这些人已经是正态的低分段了，所以更正之后自然不能上80啊，很正常"},{"id":154627,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2022-06-02 13:43:18","like_diff":-2,"likes":1,"dislikes":3,"content":"好老师o(^o^)o"},{"id":206601,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2024-12-16 11:07:43","like_diff":-2,"likes":0,"dislikes":2,"content":"作业多，互动多😬😬😬"},{"id":148264,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2022-01-12 04:01:07","like_diff":-3,"likes":0,"dislikes":3,"content":"陈老师上课超级有意思，课堂形式和发问是我学期结束回望所有课程中最有趣的。\n\n给分不多说，看均绩！总之推推推推荐！"},{"id":211558,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2025-01-12 02:15:25","like_diff":-3,"likes":1,"dislikes":4,"content":"很有意义的课，作业虽然多但是有价值，老师也能给你带来很多启发"},{"id":90599,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-24 11:47:25","like_diff":-4,"likes":3,"dislikes":7,"content":"陈老师教书的同时也是心理医生，说话亲切自然，能触及同学心灵。缺点是上课有些随意，干货不多。给9分吧"},{"id":161809,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2022-11-14 11:39:57","like_diff":-4,"likes":11,"dislikes":15,"content":"第一门下4的通识课，如果我不认真，那我活该，我现在就是想说，我不服😓"},{"id":62260,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-23 15:16:14","like_diff":-5,"likes":1,"dislikes":6,"content":"水课啦，不建议选的。。。"},{"id":62854,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2017-11-27 07:07:27","like_diff":-5,"likes":3,"dislikes":8,"content":"本来很喜欢的课程 一节不落地认真听完 论文也认真写了 结果被正态?真的无话可说……"},{"id":179582,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2023-09-18 11:39:11","like_diff":-5,"likes":1,"dislikes":6,"content":"选上是福"},{"id":90595,"teacher_id":2836,"teacher_name":"陈树林","post_time":"2018-11-24 09:55:08","like_diff":-6,"likes":5,"dislikes":11,"content":"想听或想水都可以，讲亲密关系的一课很有趣。论文就只按字数要求写，最终居然依旧有4.8！！太感                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchInput = document.getElementById('search-input');

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
