                    const commentsData = [{"id":104644,"teacher_id":2296,"teacher_name":"司琦","post_time":"2019-03-26 01:13:54","like_diff":30,"likes":30,"dislikes":0,"content":"没出分，客观讲讲锻炼心理学这门课。\n\n号称是交叉学科，给我的感觉就是体育心理四不像。本人上课认真做笔记，感觉还是学不到任何东西。\n\n司琦说：我那么认真，不想让这节课被评为水课。于是课后P事特多（相比于其他通识）。\n\n但我觉得这就是节水课。因为哪怕P事特多，我也学不到东西。感觉整节课都在被灌鸡汤，锻炼对身体好，对心理好云云，然后纠结一些无关紧要的概念。\n\n综上，学不到东西，P事还多，唯一可能的收获估计就是学分而已了。"},{"id":78545,"teacher_id":2296,"teacher_name":"司琦","post_time":"2019-06-02 12:56:29","like_diff":23,"likes":27,"dislikes":4,"content":"我非常非常非常认真地写了论文，然而最后绩点奇低。可能是老师看我不顺眼吧。"},{"id":76690,"teacher_id":2296,"teacher_name":"司琦","post_time":"2018-04-18 10:29:00","like_diff":20,"likes":22,"dislikes":2,"content":"评价她的专业课——非常地以自我为中心……作为学生必须服从她认可她，不服从的话有可能当场跟你怼起来......上课总爱说自己什么论文发表了什么论文发表了之类的....显示自己的学术成就……曾经拿得不到学位威胁过学生......就整天嫌弃我们体育系的同学不知道在干嘛.....如果想要在她课上安全地活下去，就只要乖一点服从她就行...."},{"id":79870,"teacher_id":2296,"teacher_name":"司琦","post_time":"2018-06-14 14:22:33","like_diff":18,"likes":19,"dislikes":1,"content":"每节课必花七八分钟点名，而且会选择课前课中课后三个时段来进行点名，真是厉害啊。特别喜欢那种活泼开朗积极的学生，所以喜欢和老师互动就选吧，比较容易拿高绩点。作业有英语文献阅读加小测，画一张海报，外加一篇论文。本人每节课必到，没回答问题，个人觉得小测、海报加论文都还不错。结果却不尽如意，可能她就喜欢积极的学生吧。说真的，性格腼腆或天生反骨的同学还是别选了，相看两相厌。走在路上喊老师好也不会理你的。"},{"id":75867,"teacher_id":2296,"teacher_name":"司琦","post_time":"2018-03-20 08:26:37","like_diff":15,"likes":17,"dislikes":2,"content":"事情可能比专业课还多，喜欢用绩点威胁学生"},{"id":106675,"teacher_id":2296,"teacher_name":"司琦","post_time":"2019-04-29 02:18:15","like_diff":13,"likes":14,"dislikes":1,"content":"我真的不知道为什么，我每节课都坐在第一排，论文写了6000字（超过规定3000），最后绩点却只有3.6，严重卡绩，我真的气死了。"},{"id":23636,"teacher_id":2296,"teacher_name":"司琦","post_time":"2016-04-11 08:47:01","like_diff":12,"likes":16,"dislikes":4,"content":"三个字“不科学”:\n\n似乎不太了解一些事情，经常会讲出有悖底下学生认知的事。\n\n讲数据也不太顾单位，ppt漏洞比较多。"},{"id":102985,"teacher_id":2296,"teacher_name":"司琦","post_time":"2019-02-25 08:05:37","like_diff":12,"likes":12,"dislikes":0,"content":"每节课都要点名，第一映像超级差\n\n要是没有对这门课很感兴趣，那就不要选吧"},{"id":104622,"teacher_id":2296,"teacher_name":"司琦","post_                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));

                                // 排序并渲染评论
