                    const commentsData = [{"id":5759,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-08-11 13:28:05","like_diff":65,"likes":75,"dislikes":10,"content":"好老师，考试时还给我们提示信息"},{"id":25245,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-05-17 11:26:26","like_diff":55,"likes":59,"dislikes":4,"content":"好老师 效率高 废话少 讲课逻辑清晰  表达还可以再加强     觉得烂的基本都是水习惯了 遇上不水的老师不适应吧？"},{"id":14261,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-01-06 02:36:13","like_diff":48,"likes":53,"dislikes":5,"content":"收获颇丰，讲了很多分支的联系，很深刻\n\n浙大就是要请这样的老师，不然浙大数学没救了"},{"id":65677,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-01-08 07:30:16","like_diff":34,"likes":38,"dislikes":4,"content":"讲课很快，老师水平很高，而且讲课的时候总是老师自己会莫名傻笑，据说是北大数学系博士，在博士阶段研究做得很好被浙大挖过来的，很好的老师"},{"id":107348,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-05-04 05:56:06","like_diff":31,"likes":31,"dislikes":0,"content":"一年多前上的几何学，当时的查老师戾气还没有那么重，我们一个寝室都是他的迷妹，智商 思维 讲课水平都完爆数院大部分老师，尤其是这么年轻，很好交流，也知道怎样满足大一刚接触大学数学的本科生的接受能力，最后出分的时候整个寝室都没上3，大家一起认真学了，能力如此而已，老师也不乱打分，只想说这样的好老师 让我的大学四年煎熬的数学生涯有了一个很美好的开端，和鼓励的回忆"},{"id":13755,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2015-12-30 15:46:05","like_diff":29,"likes":33,"dislikes":4,"content":"好老师，学生垃圾不解释"},{"id":26324,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-06-17 01:48:51","like_diff":20,"likes":23,"dislikes":3,"content":"特意在考试前来给老师打个分…因为这样就不涉及给分问题（给分你们去看别人的）了…王枫弟弟贼可爱啊…虽然口齿不清但是上课思路很清晰，而且会和书上的方法比较给出自己的建议，最后一节课会帮大家复习梳理所有知识，笔记也让你拍，只能说最后考不好是自己不认真吧~当然我还是想考好的233"},{"id":101537,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-28 11:37:25","like_diff":20,"likes":22,"dislikes":2,"content":"我感觉考试发挥的不错鸭，等了这么久才出分，怎么才六十几分，绩点军阵亡(ﾉಥ益ಥ)"},{"id":101606,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-28 14:50:15","like_diff":20,"likes":21,"dislikes":1,"content":"虽然挂了，还是给十分。希望老师您能告诉我怎么挂的。?"},{"id":101539,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-28 11:38:15","like_diff":19,"likes":21,"dislikes":2,"content":"来补充一些给分特点：挂科很难，上4也很难（1.5我很满足了"},{"id":25302,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-05-13 06:32:26","like_diff":16,"likes":20,"dislikes":4,"content":"那些说老师不好的人应该自己反思一下 老师自己说话语速快 你如果说混乱的话你要先反思自己是不是全身心的投入课堂再说 老师的证明逻辑性很强 语速快 更有利于让学生全神贯注而没有时间去水手机以致于让课堂变得紧凑 绝对好老师"},{"id":101510,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-02-09 12:33:54","like_diff":16,"likes":17,"dislikes":1,"content":"几何课是紧张 崩溃 而快乐的…"},{"id":101534,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-28 11:13:57","like_diff":16,"likes":18,"dislikes":2,"content":"怎么说呢。。。创造最低绩点记录～也是我付出不够，能力不足吧。上课有点不太跟得上，当然老师还是好老师，用心应该就会学得好。老师给分我觉得不算太好，毕竟也认真了平时付出还挺多的，真的给分太苍凉了。"},{"id":101709,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-29 02:03:18","like_diff":16,"likes":21,"dislikes":5,"content":"这给分我真的服了，不仅没调分，感觉比预计的还低"},{"id":141057,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2021-09-22 11:42:28","like_diff":16,"likes":17,"dislikes":1,"content":"上了yf的代数拓扑之后，我才悟到wfgg的3学分点集拓扑讲得是多么有条理。"},{"id":101505,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-28 10:18:07","like_diff":15,"likes":17,"dislikes":2,"content":"啊真的挂了。。是我的错老师，但是感觉平时不管是交作业还是小测都挺好的呀，期末考试凉了就，，凉了的吗。真是抱歉\n\n"},{"id":16896,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-01-19 08:06:11","like_diff":13,"likes":18,"dislikes":5,"content":"思维比较快，喜欢的人会很喜欢"},{"id":70372,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-01-26 14:00:50","like_diff":13,"likes":18,"dislikes":5,"content":"给了十分，几何学刚出，给分很好，看来王老师是调了分的哈哈哈。王老师真的是一个超好的男神老师，知识渊博人又好又随和，就是语速有点快而且有时候没有完全按课本的东西讲，所以听王老师的课一定要做好预习啊，上课也要认真听讲，王老师真的超级棒的！"},{"id":179553,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-09-18 06:57:09","like_diff":13,"likes":13,"dislikes":0,"content":"难的东西唯一的问题就是难，但难不是他的问题而是你的问题（"},{"id":69231,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-01-24 10:34:59","like_diff":11,"likes":13,"dislikes":2,"content":"数院智商担当，讲的很棒，很喜欢"},{"id":152416,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-04-16 01:51:54","like_diff":11,"likes":17,"dislikes":6,"content":"老师很好（经验明显不足），但助教是🐷🐶🐮🐴，平时作业是不是和答案不一样就算错？甚至和拍照搜题一样的答案都打错，助教脑子有病吧？？？"},{"id":66342,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-01-15 07:40:32","like_diff":9,"likes":13,"dislikes":4,"content":"哈哈哈哈哈哈老师讲到平面三点式不住傻乐“这名字起的有点怪”"},{"id":69818,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-01-25 12:50:59","like_diff":9,"likes":11,"dislikes":2,"content":"几何不挂求几何不挂......这试卷再给我一天我也做不了......没想到那么喜欢老师还学得那么差劲.....唉.....考完整个人抑郁   老师的语速真的太喜欢  但是为什么感觉今天考的跟上课内容没多大关系....大概我智障"},{"id":101665,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-29 16:15:25","like_diff":9,"likes":10,"dislikes":1,"content":"怀疑没有平时分..为什么这么低.."},{"id":101808,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-29 06:56:46","like_diff":9,"likes":10,"dislikes":1,"content":"老师讲课没问题的，逻辑清晰，就是课程太紧，给学生思维留白不够，只能提前预习。还有……希望两位老师一致啊，一起调分啊！这个班的分数绩点和另一个班完全比不了……"},{"id":138973,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2021-07-12 05:06:29","like_diff":9,"likes":9,"dislikes":0,"content":"好老师，讲得很有条理。点集拓扑上课前一定要预习，不然上课的时候会错过一些重要例子。作业和小测难，期末考试比较简单，最后给分也挺好的。"},{"id":93749,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-12 14:58:47","like_diff":8,"likes":10,"dislikes":2,"content":"看评论有人说王枫老师讲课差特来评。我思考了一下，也许大家认为王老师讲得不好的一个原因是过多看似没用的拓展？比如，会把一些高中里感觉是公理的东西花很大力气来证明。一开始我也认为没什么意思，但是真正抛弃高中时初等数学的观念，慢慢产生高等数学的严谨思维的时候，便后悔自己没有认真听那些\"无谓\"的内容。之后每堂课认真听，王枫老师对于自己讲的一些很抽象的概念毫不含糊，一点都没有卡壳的情况，所以听课的时候只要足够专注，思维就不会中断，两个半小时会过得很充实很满足。"},{"id":101513,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-28 10:46:00","like_diff":8,"likes":10,"dislikes":2,"content":"唉╯﹏╰心都碎了"},{"id":102023,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-30 04:43:01","like_diff":8,"likes":10,"dislikes":2,"content":"天堂到地狱莫过于此，我只想知道为什么几何学没有过程成绩，感觉改卷很严，虽然老师上课水平可以，但给分实在太酸爽\n\n"},{"id":155819,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-06-16 06:12:56","like_diff":8,"likes":10,"dislikes":2,"content":"wf是我爹"},{"id":171699,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-04-02 11:35:50","like_diff":8,"likes":8,"dislikes":0,"content":"超级强"},{"id":7771,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2015-09-15 13:17:17","like_diff":7,"likes":10,"dislikes":3,"content":"好"},{"id":70528,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-01-27 00:49:23","like_diff":7,"likes":9,"dislikes":2,"content":"老师很棒。上课确实有时候会傻笑……课讲的很紧凑，每节课都感觉收获很多，虽然自己还是不会……给分真的好。"},{"id":98571,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-28 10:20:35","like_diff":7,"likes":10,"dislikes":3,"content":"几何评分emmmm"},{"id":101559,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-28 12:29:30","like_diff":7,"likes":8,"dislikes":1,"content":"老师教得很好，怪我旷课还不提前预习呜呜呜，刚刚没挂科而已，也确实是自己考出来的分数，，以后学弟学妹一定要认真对待这门课呜呜呜。"},{"id":137664,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2021-07-05 13:49:04","like_diff":7,"likes":7,"dislikes":0,"content":"王枫gg我男神好吧"},{"id":137668,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2021-07-05 14:02:26","like_diff":7,"likes":7,"dislikes":0,"content":"说今年3学分拓扑讲的快我可以理解，说跟自学没区别的我想应该是上课没怎么听课加上自己预习不充分吧？客观评价老师讲的还是很好的，上课非常紧凑，基本上不讲什么废话"},{"id":138720,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2021-07-10 13:21:22","like_diff":7,"likes":7,"dislikes":0,"content":"真的不错！虽然平时上课听不太懂，但是感觉wfgg上课很有逻辑，最后给分也挺好的了，虽然不高，但也主要怪自己没怎么学明白。wfgg，yyds！"},{"id":175591,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-06-25 16:32:00","like_diff":7,"likes":8,"dislikes":1,"content":"上课很细致，定理证明几乎都讲，很耐心地叙述。期中有一次小测，满分20分，三道题大概，去了就给10分。奈何今年卷子太难，老师很求是，基本没捞，卷面分估计60几，出成绩之后也确实就60几……"},{"id":175597,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-06-25 18:36:02","like_diff":7,"likes":9,"dislikes":2,"content":"这学期选了2学分的点集拓扑作为跨专业。\n\n老师讲课思路一直很清晰，节奏个人感觉是偏快吧，不过只要认真听跟着wfgg思路来不会有太大问题的。从不点名，有个20分小测，你去签到就算你来点名有10分了；今年期末有些离谱，但从身边统计学来看wfgg也是尽可能地捞了。\n\n然后助教lxgg也超好，非常详细的答案还细心地附了参考文献，供我们自主学习加深理解。\n\n最后评价一下这个课程本身吧。我觉得zju的点集拓扑可以推到大二下学期与实变函数一起上。之前学实变有个“R^n中的紧集和有界闭集等价”我就一直不明白为啥还要专门搞一个紧集的概念，后来学到紧致性才知道Hausdorff空间才具有这个性质。我也和隔壁那位观点一样：二者融会贯通学起来更有体会一些。\n\n不管怎么说，最后能拿到满绩很开心，吹爆wfgg，10分:)（btw有认出我的请装作不认识我qwq）"},{"id":31862,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-07-05 04:32:08","like_diff":6,"likes":8,"dislikes":2,"content":"点集拓扑调分感人"},{"id":74939,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-03-06 15:40:31","like_diff":6,"likes":9,"dislikes":3,"content":"我班主任，好老师"},{"id":105795,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-04-20 14:53:42","like_diff":6,"likes":6,"dislikes":0,"content":"王枫老师人很可爱，讲课很清楚思路清晰【不看书】，但是但是，期末考试前能不能不要提供虚假消息呀orz"},{"id":130527,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2021-01-23 12:25:40","like_diff":6,"likes":6,"dislikes":0,"content":"老师的课特别好，智商情商高，博闻强记，知识面大，竺院第一优秀！"},{"id":170079,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-03-01 09:34:11","like_diff":6,"likes":6,"dislikes":0,"content":"22年上的wfgg的点拓，刚开始听觉得很有趣也较为简单，后面就跟不上了，没听课了，作业也就基本抄的了...但是期中、期末考试前两天把wfgg的课回放认真看了一遍，感觉他真的上的很好！而且其实点拓也没有整本书上完，算在考试范围内的内容还是比较少的。真的很不错！也没有卡绩！虽然我的绩点没有特别高，但我觉得给分真的很不错了！"},{"id":29619,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-06-30 05:11:34","like_diff":5,"likes":6,"dislikes":1,"content":"适合喜欢快节奏的人 感觉老师的教学水平相对之前同学的评价有所提高"},{"id":30269,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-07-01 07:12:38","like_diff":5,"likes":9,"dislikes":4,"content":"见过的水平最高的老师。集训队大神！"},{"id":31841,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-07-05 03:58:10","like_diff":5,"likes":8,"dislikes":3,"content":"老师人超好啊啊一开始看起来就超年轻啊啊啊！我一直以为我常微分要挂科了最后还给了我七十几感动到哭???还会很耐心解答问题！\n\n"},{"id":31991,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-07-05 10:33:20","like_diff":5,"likes":7,"dislikes":2,"content":"上课会提供很多解题的好方法，作业也比较少"},{"id":32234,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-07-06 04:11:52","like_diff":5,"likes":7,"dislikes":2,"content":"好老师，讲的好还给了很高分"},{"id":59178,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2017-09-20 06:01:04","like_diff":5,"likes":7,"dislikes":2,"content":"老师口齿不清，但思路清晰，逻辑性强。今天的几何虽然听不太懂，但老师确实有东西。讲课经验不足也是事实，估计大神级人物可以明白在讲什么，渣渣的我跪了。总体确实挺不错的。"},{"id":154134,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-05-24 09:01:36","like_diff":5,"likes":5,"dislikes":0,"content":"完全听不进去。"},{"id":175650,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-06-26 04:40:57","like_diff":5,"likes":5,"dislikes":0,"content":"谢谢王枫gg捞我，点集选王枫gg，品质保障"},{"id":26007,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-06-15 04:14:37","like_diff":4,"likes":6,"dislikes":2,"content":"老师讲得挺好的，还加了许多课外的东西"},{"id":32129,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-07-05 16:30:36","like_diff":4,"likes":5,"dislikes":1,"content":"好老师，挺聪明，思维敏捷，无敌"},{"id":60605,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2017-10-25 06:06:17","like_diff":4,"likes":6,"dislikes":2,"content":"像王枫老师这样用黑板板书的大学老师现在不多见了，好好珍惜吧！老师水平很高讲的也很清楚。不过对于多数同学来说一定要做好预习，因为老师上课讲的很快而且有时候可能会听不清。我觉得老师还是很可爱的!!"},{"id":149779,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-01-17 03:17:25","like_diff":4,"likes":5,"dislikes":1,"content":"微分流形这课性价比太低，花了大量的时间不一定能取得高分。后面的学弟学妹们，七选四我要劝退一波这课"},{"id":153650,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-05-07 03:30:41","like_diff":4,"likes":5,"dislikes":1,"content":"绝对的好老师，数学教育的楷模，奈何教授课程本身难度极高，学不好应该多想想自己的问题，┭┮﹏┭┮。老师的思路清晰，水平极高，而且上课也很认真，这是毋庸置疑的"},{"id":158927,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-07-03 11:52:19","like_diff":4,"likes":6,"dislikes":2,"content":"讲课体验很好"},{"id":165359,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-01-02 14:24:46","like_diff":4,"likes":4,"dislikes":0,"content":"讲课很认真，这样优秀的老师，是我来大学学习的意义"},{"id":4727,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2015-06-26 15:17:19","like_diff":3,"likes":18,"dislikes":15,"content":"老师既然招到浙大来的，水平应该不错，而且感觉自己懂得的确很多，但是经验真是硬伤，抓不住重点，无法准确表示自己的想法"},{"id":29075,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-06-29 08:10:38","like_diff":3,"likes":5,"dislikes":2,"content":"拓扑上课跟上思路就还好."},{"id":79842,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-06-14 08:43:28","like_diff":3,"likes":5,"dislikes":2,"content":"自学效果好"},{"id":96440,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-21 03:42:39","like_diff":3,"likes":6,"dislikes":3,"content":"每次上课都感受到了智商上的绝对压制"},{"id":96716,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-21 09:42:05","like_diff":3,"likes":6,"dislikes":3,"content":"老师讲的好，怪我太菜不认真要退院了，但是老师押的题一道都没考emmm扎心了"},{"id":98591,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-23 15:26:38","like_diff":3,"likes":6,"dislikes":3,"content":"还没出分。\n\n先评论先\n\n王枫老师 真的是好老师 思维缜密 逻辑清楚\n\n我几何学得不好 纯属自己原因\n\n大家一定要把几何当回事 \n\n虽然期末题大家都说不难\n\n但我还是在及格线挣扎\n\n希望王枫老师能捞我一手吧.\n\n但是王枫真的是特别棒的老师!!"},{"id":99710,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2019-01-25 05:29:20","like_diff":3,"likes":6,"dislikes":3,"content":"几何出分前来评一波\n\n老师是好老师，但我没好好学也是真的。\n\n一直有人像我一样抱着几何学用不上，随便学学的那种想法，总之现在就是很后悔\n\n绩点肯定是低的，只求不挂吧。\n\n希望以后的学弟学妹们可以重视每一门课"},{"id":125380,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2020-09-08 02:18:06","like_diff":3,"likes":5,"dislikes":2,"content":"拓扑这种东西需要天赋，哎，老师讲得还是很细的，节奏很紧凑。线上直播授课时课件笔记里字写得不忍直视，不预习的话上课难跟上。特地在出分前来评，个人能力有限，不指望成绩了。"},{"id":154028,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-05-19 15:26:17","like_diff":3,"likes":4,"dislikes":1,"content":"慎选，难度非常夸张"},{"id":154728,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-06-04 08:28:39","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好，我很垃圾。"},{"id":155872,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-06-16 10:51:55","like_diff":3,"likes":5,"dislikes":2,"content":"wfgg是我的男神，浙大需要这种用心教学的好老师！"},{"id":158038,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2022-06-26 11:05:47","like_diff":3,"likes":5,"dislikes":2,"content":"点拓选wf就对了"},{"id":32290,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-07-06 05:56:56", 9 16:54:07","like_diff":2,"likes":3,"dislikes":1,"content":"要是所有的数学老师都像王枫老师就好了。\n\n\n\n讲课节奏比较快，每节课都能吸收到很多知识。（点拓和代拓）\n\n\n\n但是流形好像讲得比较慢，我能看到我旁边的同学在从上课开始就玩手机。课堂内容只能勉强让他们睡不着。。。\n\n\n\n要学流形的话。。。建议先把点拓H全部学完（千万不要学网课一半不学了），商拓扑那部分普通班点拓好像不讲。。。\n\n\n\n分析学III最好也学下，普通班的数分III的多元微积分那块知识对于流形来说非常不充分。。。"},{"id":177907,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-07-05 11:03:34","like_diff":2,"likes":2,"dislikes":0,"content":"上课质量很高，虽然我很少听，但最后突击的时候听他呢智云就对了，会有很好的收获（虽然期末可能还是考不好）hhh，不过老师巨捞就对啦"},{"id":178035,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-07-06 10:30:10","like_diff":2,"likes":2,"dislikes":0,"content":"上课质量很高期末很难，但是海底捞"},{"id":178948,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2023-08-04 03:40:01","like_diff":2,"likes":2,"dislikes":0,"content":"wfgg很好很好的老师，很关心学生。\n\n讲的知识全面详细，高观点。\n\n简直就是完美的老师！"},{"id":19925,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-01-25 14:31:34","like_diff":1,"likes":7,"dislikes":6,"content":"教学经验还需积累"},{"id":24690,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-05-03 06:12:17","like_diff":1,"likes":5,"dislikes":4,"content":"说话像自言自语"},{"id":29718,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2016-06-30 08:31:40","like_diff":1,"likes":4,"dislikes":3,"content":"酣畅淋漓，思路清晰"},{"id":60108,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2017-10-10 11:57:23","like_diff":1,"likes":2,"dislikes":1,"content":"王枫超可爱的，讲课思路特别清晰，还会给我们拓展很多相关的知识，学起来就特别轻松，感觉上完他的课妈妈再也不用担心我的数学了！"},{"id":70025,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-01-26 03:53:56","like_diff":1,"likes":3,"dislikes":2,"content":"好老师，很有水平，亲和力也很强"},{"id":70473,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-01-26 16:25:01","like_diff":1,"likes":3,"dislikes":2,"content":"目前为止浙大最喜欢的数学老师"},{"id":72021,"teacher_id":2282,"teacher_name":"王枫   ","post_time":"2018-01-29 08:16:11","like_diff":1,"likes":2,"dislikes":1,"content":"讲课很生动，不拘泥于课本，经常给我们讲一些数学其他领域的内容，给分也好"},{"id":72269,"teacher_id":2282,"teacher_name":"王枫                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
