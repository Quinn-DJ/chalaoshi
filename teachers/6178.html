课很好。\n\n而石老师呢？别说zjs了，连隔壁zg、zc都完全比不上。\n\n平时任务上呢？隔壁班没有平时任务，行诉zjs只有一份期中作业，石老师需要问题清单、法条整理以及上课问答。\n\n结果给分，远远不及隔壁班。你跟我来说我们也就会这么多啊拿这么多分是正常的，那我隔壁班的朋友们很多出来胆战心惊懵懵懂懂，结果呢？你平时上课差大家听课痛苦还学不到啥，期末又狠狠杀一顿，怪我们只会这么多？隔壁班人家教的好学的多，还海底捞呢。\n\n石老师说不要在意成绩，但是成绩确实是我们现阶段最在意甚至是一定程度上最重要乃至关系我们未来的，石老师是真的不把我们的命当命啊，这下我们班人均要比隔壁班少多少分？\n\n但凡你上课好，你任务多给分差我们也不至于如此；或者你上课、平时任务、给分至少有一个可取之处，我们也不至于如此。"},{"id":134308,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2021-03-23 06:52:17","like_diff":23,"likes":46,"dislikes":23,"content":"认真负责"},{"id":177725,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-07-15 05:30:37","like_diff":20,"likes":31,"dislikes":11,"content":"很一般"},{"id":139646,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2021-07-19 05:09:15","like_diff":19,"likes":40,"dislikes":21,"content":"一峰哥哥像一头温柔的雄狮，个头很高，但说话轻声细语😂讲课飞快，很多时事前沿还没想明白就讲过去了。商总讲到最后就记得六个维度了23333"},{"id":154560,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2022-06-02 06:35:55","like_diff":19,"likes":26,"dislikes":7,"content":"经济新闻"},{"id":177132,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-07-02 01:04:24","like_diff":18,"likes":34,"dislikes":16,"content":"过于神化，实则一般"},{"id":174353,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-06-10 10:15:50","like_diff":16,"likes":26,"dislikes":10,"content":"语调好平…"},{"id":178104,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-07-11 02:45:18","like_diff":16,"likes":29,"dislikes":13,"content":"先远离民法，又远离了商法"},{"id":178446,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-07-12 00:58:40","like_diff":16,"likes":29,"dislikes":13,"content":"浙大缺商法"},{"id":196493,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-07-03 18:40:13","like_diff":16,"likes":17,"dislikes":1,"content":"讲课糊给分也不善良，服了"},{"id":178835,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-07-24 22:57:21","like_diff":15,"likes":26,"dislikes":11,"content":"催眠效果贼好"},{"id":197557,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-07-19 02:06:53","like_diff":15,"likes":16,"dislikes":1,"content":"事情极多，要求也很多，小组作业，提问完全没有固定时间，做不到守约，h助教也很事儿，ppt每次几百页，考试只能带法条，考前说是只能带有非常少量批注的法条，结果考前一两个小时又说大家如果没有简洁版法条，评注版也可以，把其他根据要求买简洁版法条同学的利益放到哪里了？除此之外，考核方式让大家提意见，结果大家反馈意见，然后没有一条采纳的，“随机是社会的本质”原话，把我们的很多命运就确定下来了😏"},{"id":196650,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-07-04 13:46:06","like_diff":13,"likes":14,"dislikes":1,"content":"考试题出得很偏而且给分非常非常非常不好（我真的很认真的学了来着，看了一遍法考课 自己把ppt从头到尾过了一遍 还做思维导图 结果出分人都傻了）"},{"id":197012,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-07-06 15:27:46","like_diff":13,"likes":14,"dislikes":1,"content":"想知道今年的平均给分状况到底是怎么样的，更想知道两个班会不会统一一下给分比例。。。"},{"id":173103,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-05-13 12:09:18","like_diff":12,"likes":25,"dislikes":13,"content":"明里暗里歧视双非本科…"},{"id":178757,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-07-23 13:20:20","like_diff":11,"likes":24,"dislikes":13,"content":"上课人少也没事，真的是负责好老师？上课很一般"},{"id":178870,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-07-27 01:22:23","like_diff":11,"likes":23,"dislikes":12,"content":"如听一席话~"},{"id":143551,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2021-11-26 11:10:28","like_diff":10,"likes":28,"dislikes":18,"content":"一峰哥哥超帅！！！"},{"id":196819,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-07-05 10:08:06","like_diff":10,"likes":11,"dislikes":1,"content":"给分也太差了。。。"},{"id":193301,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-06-06 04:30:21","like_diff":8,"likes":10,"dislikes":2,"content":"你很好，但是我真的听不懂商法，jt老师的课我都能听懂，真的不懂你"},{"id":194607,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-06-24 14:31:17","like_diff":8,"likes":9,"dislikes":1,"content":"上课听不懂，PPT够多，复习不完，只能带法条真的太痛了"},{"id":196821,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-07-05 10:17:34","like_diff":7,"likes":9,"dislikes":2,"content":"商法与公司法：老师不点名，上课节奏比较慢，爱拖堂（有时都快半小时）。PPT很详细，但是期末只能带法条，而且并没有过多案例分析的知识点（但期末考试完全是案例分析）\n\n这一届老师给分好像比往届要差一些，期末考试建议看看前几年考察的知识点（可以在法条上做折角），老师貌似连续几年考过同一个知识点。"},{"id":175190,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-06-22 08:36:52","like_diff":6,"likes":16,"dislikes":10,"content":"老师很用心，就是我不知道怎么分析案例啊啊啊啊，感觉上课是哲学，复习阶段好痛苦，没有头绪"},{"id":156969,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2022-06-21 12:49:01","like_diff":4,"likes":21,"dislikes":17,"content":"ppt真的太细致了，讲的也很好，学术水平绝了，人还温柔，10分！"},{"id":215335,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2025-02-25 07:43:07","like_diff":4,"likes":4,"dislikes":0,"content":"真是困啊，他讲课真的有逻辑么。。。可能是我水平太低了吧"},{"id":191004,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-03-28 01:05:58","like_diff":3,"likes":4,"dislikes":1,"content":"很可爱很可敬的yfgg，"},{"id":213864,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2025-01-20 14:24:34","like_diff":3,"likes":3,"dislikes":0,"content":"物权不知道是石老师还是ly老师给的分，给分不好"},{"id":215692,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2025-03-04 07:07:36","like_diff":2,"likes":2,"dislikes":0,"content":"讲课没有逻辑，只是一味列法条。总之想听课的学妹学弟们快跑。"},{"id":155039,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2022-06-07 18:13:57","like_diff":1,"likes":19,"dislikes":18,"content":"yfgg超可爱🥰"},{"id":213978,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2025-01-22 10:11:36","like_diff":1,"likes":1,"dislikes":0,"content":"快跑物权给分真的很差 认认真真一学期结果爆拉均绩0.4 查老师的均绩是真的快跑吧"},{"id":216442,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2025-03-16 14:12:00","like_diff":1,"likes":1,"dislikes":0,"content":"yfgg我求你这学期期末和隔壁班一起调一下分 拜托~"},{"id":208507,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2024-12-30 07:19:57","like_diff":-1,"likes":1,"dislikes":2,"content":"石老师确实人很好。不过确实有点迷糊，很多事情规定了然后又虎头蛇尾，是一个超级随性的人。"},{"id":161668,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2022-11-10 07:42:20","like_diff":-2,"likes":20,"dislikes":22,"content":"老师真的很帅很有气质，就算不点名，爬我也要爬到教室上课，看着就赏心悦目，能多吃两碗饭。最后还会给同学们答疑，真的很nice。"},{"id":171518,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-03-27 08:21:31","like_diff":-7,"likes":15,"dislikes":22,"content":"yfggyyds！ “温柔的雄狮”，平和而深刻，儒雅而有力量"},{"id":175067,"teacher_id":6178,"teacher_name":"石一峰","post_time":"2023-06-21 10:47:07","like_diff":-8,"likes":15,"dislikes":23,"content":"老师法律解释的水平很高，以案释法的能力极强，制作的课件丝毫不比教材差，期待有一天能汇总出版"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
