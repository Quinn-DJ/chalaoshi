                <script>
                    // 评论数据
                    const commentsData = [{"id":137032,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 01:28:06","like_diff":21,"likes":23,"dislikes":2,"content":"在交作业前，我一个人在教室连续画了一个星期，从吃完饭到九点十点，画完就私聊周老师，麻烦她帮我指出问题。说实话，前两天周老师的指导挺打击我的，也有一天我直接崩溃在教室里大哭半小时。直到第四天，我终于悟到一点门路，老师也肯定了我的进步，虽然绩点不及大佬，但比起我原来的水平真的提高了太多！\n\n简单来说，只要你努力，周老师绝对会看到你的付出，也绝对不会为难你。以后的学弟学妹一定要多努力，多想想，多问问。不要怕老师“伤人”的话，你会爱上她的直爽的💪🏿"},{"id":2631,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2015-05-05 01:40:33","like_diff":20,"likes":31,"dislikes":11,"content":"你们都会的，不用我教"},{"id":137034,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 02:19:17","like_diff":15,"likes":16,"dislikes":1,"content":"我觉得是很好的老师！\n\n其实老师讲话不算很伤人，其实听起来比较像朋友间的调侃，而且会作范画，会给你修改意见，就踏踏实实按她说的做成绩不会差的👌👌👌"},{"id":135050,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-04-28 08:04:30","like_diff":14,"likes":14,"dislikes":0,"content":"上的是中国画课\n\n怎么说，老师属于脾气直爽，对事不对人的人，你画的不好会骂你，你画的好会夸你，仅此而已。\n\n教的内容，也不是很多，但是也不是一丁点都没有，如果认真学，基本的技法应该是可以掌握的。\n\n最后的作业量也不是特别特别大，老师看我们的进度比较慢删减了一张树种的作业量。\n\n上课下来，国画的东西，还是有点收获的，像老师这样直爽性格的人，有的人喜欢有的人不喜欢。起码这学期我上这个课老师还是范画很多次的，如果真的不会画，可以（厚着脸皮）找老师来你位置上范画……"},{"id":137038,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 02:55:03","like_diff":14,"likes":16,"dislikes":2,"content":"实在不懂为什么之前有些评论那么恶臭！！老师明明这么好~~\n\n老师就是那种刀子嘴豆腐心的人，肯努力的话她一定会看到你~"},{"id":137043,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 03:08:23","like_diff":12,"likes":13,"dislikes":1,"content":"（今年的周小庄和以前的周小庄可能不是一个周小庄hhhhh）\n\n我才知道原来老师之所以最开始否定我们是因为不想我们飘，是因为从小她接受的就是否定式的教育。\n\n我觉得老师挺厉害的"},{"id":137039,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 03:02:22","like_diff":11,"likes":12,"dislikes":1,"content":"周老师虽然喜欢开开玩笑但人真的超好，能发现你的问题，看得出来你的进步，给分真的很好了"},{"id":137040,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 03:06:22","like_diff":9,"likes":10,"dislikes":1,"content":"老师值得更高的分数！"},{"id":2774,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2015-05-07 06:26:13","like_diff":8,"likes":16,"dislikes":8,"content":"如果选了中国画，那么祝你好运"},{"id":137048,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 03:48:49","like_diff":7,"likes":8,"dislikes":1,"content":"对不起，老师真的是很好，虽然有点毒舌，但是人是真的很好，喜欢认真的孩子，我们班好多都被捞到4了"},{"id":108836,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2019-06-03 05:34:58","like_diff":6,"likes":11,"dislikes":5,"content":"说的好听是直白，说的不好听就是不太尊重学生吧。从来没见过哪个老师像她这样喂来喂去地叫学生。如果直白地指出缺点就能算优点的话，呵呵，那这样算哪门子老师，老师重点是要教啊!教学生不是放视频OK?"},{"id":124631,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2020-07-04 09:23:05","like_diff":6,"likes":13,"dislikes":7,"content":"感觉老师把我们当美术生了…其实我们园林的很多同学是第一次接触水彩，根本不知道应该怎么画。但老师一上来就让我们临摹非常非常难非常复杂的图（对于一个初学者而言），也不教应该怎样上手，全靠自己摸索，这样教学方式的确欠妥吧…给分又全是按照专业级别的标准来打分，难道不应该是从学习前到学习后的变化和努力程度更值得作为打分依据吗? 有可能是我太菜了吧₍₍ (̨̡ ‾᷄ᗣ‾᷅ )̧̢ ₎₎达不到老师的标准"},{"id":137052,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-07-07 15:22:38","like_diff":6,"likes":6,"dislikes":0,"content":"hhh今年的周老师和往年的周老师不太一样，虽然最开始被喷的有点惨但是后来发现这个老师超棒der"},{"id":108468,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2019-06-02 06:54:04","like_diff":5,"likes":14,"dislikes":9,"content":"垃圾\n\n不近人情\n\n浙大为什么会有这样的老师\n\n祝浙大园林永无翻身之日"},{"id":137046,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 03:41:16","like_diff":5,"likes":6,"dislikes":1,"content":"感动中国，吹爆周老师"},{"id":137051,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 04:51:30","like_diff":5,"likes":6,"dislikes":1,"content":"刚考完信号与系统望着好几页频移时移傅立叶变换，就开始怀念周日下午画画中国画的时间，也就愈发想拍死那个两年前不想去农学的自己......."},{"id":139917,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-08-18 13:28:06","like_diff":5,"likes":5,"dislikes":0,"content":"国画写生——欢乐源泉"},{"id":76823,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2018-04-24 07:36:42","like_diff":4,"likes":7,"dislikes":3,"content":"说实话是一个很有趣的老师，画画之余会聊聊星座，八字之类的，也喜欢和学生聊天谈心开开玩笑。"},{"id":124728,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2020-07-07 08:34:35","like_diff":4,"likes":12,"dislikes":8,"content":"否定一下前面那位同学说的“可以先找书里简单的”：书是《水彩建筑风景写生技法》陈飞虎的，里面根！本！不存在简单的图。给美院水彩专业同学看了，回答是“你们老师哪儿请的? 给初学者一上来这么高要求? ”。再参考同济大一设计新生，和我们一样都是文化生考进去的，一开始学的水彩是老师找一些例图，比如漫画风的一座小房子——几乎使用平涂，不会一上来就是如此经验老道&讲究上色技法的作者画的图。"},{"id":155570,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2022-06-14 10:58:52","like_diff":4,"likes":4,"dislikes":0,"content":"大爱小庄！！！！！！最后比起素描的绩点真的好看太多了😍😍😍小庄直爽有趣 上课内容包括但不限于 锐评你的和别人的画作 星座话题食堂话题当今时事😏 虽然一开始可能会被批评打击到，但慢慢的你一定会爱上小庄有趣的灵魂！最后给分也很好！！真的太爱小庄了\n\n祝明年要上余征老师色彩的学弟学妹们好运🙏"},{"id":32910,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2016-07-30 00:21:22","like_diff":3,"likes":13,"dislikes":10,"content":"老师很好~但是需要你自己多花时间认真画哦，你画画的状态和投入多少，在画面上是看的出来的，如果不认真，老师说话是很直的，觉得欣赏，也会夸赞你的Q3Q我个人非常喜欢老师~"},{"id":53586,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2017-06-27 05:42:19","like_diff":3,"likes":6,"dislikes":3,"content":"关于老师为什么卡分数，大概就是给的好看点吧，在应有的绩点水平给你把分拉高_:(´□`」 ∠):_"},{"id":124670,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2020-07-05 15:52:28","like_diff":3,"likes":10,"dislikes":7,"content":"不知道说啥……抗压课吧，教会我们如何提高挫折商，挺 好 的 （ ？"},{"id":136512,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-19 16:28:16","like_diff":3,"likes":3,"dislikes":0,"content":"有趣的人。"},{"id":137044,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 03:16:12","like_diff":3,"likes":4,"dislikes":1,"content":"舒服，有趣"},{"id":137060,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 07:50:21","like_diff":3,"likes":3,"dislikes":0,"content":"辣嘴毒舌欢乐多"},{"id":138295,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-07-08 11:14:20","like_diff":3,"likes":4,"dislikes":1,"content":"周老师真的很棒吖"},{"id":7149,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2015-09-08 08:13:06","like_diff":2,"likes":8,"dislikes":6,"content":"日了狗了"},{"id":12067,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2015-12-21 15:34:36","like_diff":2,"likes":8,"dislikes":6,"content":"什么都不教，最后画不好是我们不对，呵呵"},{"id":33104,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2019-01-24 08:55:58","like_diff":2,"likes":7,"dislikes":5,"content":"日了仙妈妈"},{"id":77082,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2018-05-01 12:55:33","like_diff":2,"likes":5,"dislikes":3,"content":"老师是真的喜欢卡分！！！美名其曰我要是给你83不就跟85的同学一样了吗，那我82不还是跟80的同学一样吗？？？大家都高一分不好吗就很迷。然后确实也不教啊，就靠自己练，本专业的同学基本可以放心选，外专业的同学谨慎考虑。"},{"id":106340,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2019-04-26 12:07:40","like_diff":2,"likes":3,"dislikes":1,"content":"我哭着问我自己为什么曾经选了中国画…"},{"id":115547,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2019-08-02 11:42:31","like_diff":2,"likes":6,"dislikes":4,"content":"疯了，讲话怎么会这么难听，几句话就能把你说成一文不值。楼下某位洗地反怼的还是算了吧，不是人人都有您那么厉害的，普通人真的只能哭着跪下膜您这种巨佬了。"},{"id":123923,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2020-06-16 10:18:17","like_diff":2,"likes":10,"dislikes":8,"content":"体验极差，真的迷惑，感觉老师的审美跟我完全不在一个频道上，不懂评分依据。\n\n谢谢周老师，让我懂了俞老师是多么的美好，上完两节色彩我立刻麻利滚。"},{"id":124811,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2020-07-10 08:28:33","like_diff":2,"likes":7,"dislikes":5,"content":"人，面冷心善；课程设置，确实不到位。夜以继日地画，人都傻了。\n\n"},{"id":137042,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 03:07:31","like_diff":2,"likes":3,"dislikes":1,"content":"好哇好哇"},{"id":139044,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-07-12 09:09:41","like_diff":2,"likes":2,"dislikes":0,"content":"周老师超级好超级好！！"},{"id":23905,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2016-04-20 13:43:27","like_diff":1,"likes":4,"dislikes":3,"content":"选了中国画我真的只能说科科"},{"id":56708,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2017-07-04 10:49:41","like_diff":1,"likes":8,"dislikes":7,"content":"老师的专业素养很高，一眼就能看出线条的好与坏，而且会很直白的指出你的不好，真正愿意学习绘画的人，能收获很多的，抱怨之前，还是先想想自己是不是真的做的不够好吧"},{"id":115827,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2019-08-20 13:50:02","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很严格，嘴巴毒了点，但是很直率"},{"id":123922,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2020-06-16 10:16:25","like_diff":1,"likes":5,"dislikes":4,"content":"老师水平有，但是让我认识到了什么叫做绩杀"},{"id":124378,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2020-07-05 14:54:52","like_diff":1,"likes":10,"dislikes":9,"content":"可以很好地把80分的同学指导到95分 但完全不知道怎样把30分的同学教到60分【微笑】 老师您去教艺术生好了何必来园林呢"},{"id":124673,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2020-07-06 00:32:58","like_diff":1,"likes":16,"dislikes":15,"content":"我觉得周老师人挺好的啊~学画画就是要主动去问吧，针对性地改正练习。理论教的再多没有练习都是没用的，而且色彩的理论一开始也讲了，要靠多画来感悟吧，要是觉得老师讲得不够，可以自己再去网上找自己需要的资料嘛！而且我们也是在摹本里自己选画来画，可以先选简单的呀！何必这样说老师不教，画画本来就是实践性主观性很强的事情，就算是在外面报班学画画也是先临摹，然后老师评价告诉你哪里可以改进啊。而且周老师我们是私戳聊的，老师很负责了，如果进步了，赞扬的话也不会吝啬说的~虽然我绩点不高，但是还是很谢谢老师的。"},{"id":153821,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2022-05-12 08:32:31","like_diff":1,"likes":1,"dislikes":0,"content":"啊啊啊啊"},{"id":27293,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2016-06-24 13:42:24","like_diff":0,"likes":6,"dislikes":6,"content":"垃圾老师"},{"id":134827,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-04-17 07:48:17","like_diff":0,"likes":4,"dislikes":4,"content":"佛系玩家，坐在那里手机逛淘宝，上课自己画，偶尔指导一下，细节操作一律不讲"},{"id":137050,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 04:51:12","like_diff":0,"likes":1,"dislikes":1,"content":"非常完美！"},{"id":137053,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2021-06-30 05:30:43","like_diff":0,"likes":0,"dislikes":0,"content":"666"},{"id":16450,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2016-01-18 06:16:04","like_diff":-1,"likes":4,"dislikes":5,"content":"给分还可以"},{"id":34649,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2016-10-17 09:06:10","like_diff":-1,"likes":5,"dislikes":6,"content":"认真画还是能学到东西的"},{"id":41292,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2017-01-10 12:03:51","like_diff":-1,"likes":4,"dislikes":5,"content":"很棒的老师，人好！但是很遗憾没学会画画，诶\n\n"},{"id":77154,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2018-05-03 03:42:49","like_diff":-1,"likes":1,"dislikes":2,"content":"学到了人生哲理"},{"id":125255,"teacher_id":1068,"teacher_name":"周小庄","post_time":"2020-09-04 16:32:31","lik                                     <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
