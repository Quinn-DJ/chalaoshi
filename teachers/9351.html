                <script>
                    // 评论数据
                    const commentsData = [{"id":172325,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-04-25 05:28:10","like_diff":98,"likes":101,"dislikes":3,"content":"丁老师，你在看吗？请保持你的真诚！！！匿名表白！！！"},{"id":169629,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-07-04 01:32:13","like_diff":66,"likes":68,"dislikes":2,"content":"新老师，来浙第一课。课堂效果还不错，感觉比较和善。学期末追评。\n\n\n\n来了。史纲。应该是二月二十七日第一节课，查老师时间错了。\n\n首先很惭愧，我上课不是很认真，对不起老师的热情。但在教室坐了一个学期，我还是可以做出一些简单的评价。\n\n很明显，老师没什么经验，有点拘束，课程形式也还在摸索。但同样很明显，老师很认真地在思考如何把课上好，很用心地在体谅学生的感受。这是一个有理想，有热情，有无限可能的新老师。\n\n课程内容不会局限于书本，老师每节课都很认真地在想讲些什么能对我们这些理科生有帮助。他会把自己学习这一段内容的经历和思考分享给我们，推荐一些好书。课堂上讨论比较多，老师尊重每个人的想法，非常鼓励大家表达自己的观点。\n\n我们都是初入大学的本科生，老师也是初上讲台的博士毕业生，我们都在人生的新起点，更像一种相互支持的关系，我认为这是很好的。老师的亲和力可以让新生感到宝贵的温暖，给学生带来学习的动力，学生的认可可以给新老师很大的鼓励，让他在工作上更有获得感和激情。就像老师说的，我们相互学习。\n\n很遗憾，史纲课的内容和定位决定了这门课的上限，它不可能像有些课那样有趣。我们评价老师也应该看他是否有教学热情和教学能力，不要因为课程本身否定了一位老师，特别是在他还满怀热情的时候。\n\n老师很欢迎同学们对课程提出的意见，我认为一位老师授课生涯的开始，也需要老师和同学共同努力。我觉得我们这个学期做的不是很好，希望之后的同学能用更积极的回应帮助老师一起完善课程。至少不要因为我们的麻木消灭了一个新老师的热情。\n\n史纲课目前的作业是口述史，读书报告和小组展示。口述史比较有意义，读书报告老师的要求也比较低，已经尽量在减轻学生的负担了。课程期末开卷考试。给分应该不错，第一次评分老师花了很多时间，我拿了一个德不配位的分数。\n\n最后祝老师事业有成，祝之后的同学学有所成。         ————————2023.7.3"},{"id":179432,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-09-15 08:26:24","like_diff":48,"likes":48,"dislikes":0,"content":"这么好的老师居然不是10分？谦谦君子，博学多才，完美男人。"},{"id":174127,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-06-06 11:32:10","like_diff":44,"likes":46,"dislikes":2,"content":"老师很好，刚从复旦毕业来浙，自己也挣扎在授课与学术研究之间，结课的时候讲了好多心里话。希望老师能继续保持温暖和赤诚，figure a way out，各种意义上的。"},{"id":171020,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-03-14 07:26:07","like_diff":29,"likes":32,"dislikes":3,"content":"老师很努力让我们充分利用课堂时间，但是我感觉这种课免不了做别的事"},{"id":173988,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-06-05 12:56:12","like_diff":28,"likes":30,"dislikes":2,"content":"老师来浙第一个班，每周都会花大量的时间来查找各种史诗资料来备课，非常用心，非常专心地想给我们上好这堂课\n\n老师也是比我们大不了几岁的年轻人，非常能够体谅我们的辛苦，非常好说话\n\n课程作业是口述史、读书报告和小组展示，其中后两者是课题组硬性要求，口述史是老师将论文改成了口述史\n\n老师上课也是讨论、视频、讲解分析相互结合，分析和见解非常透彻，也不会难为不愿意听的同学，16次课只点名过一次。\n\n大家很多的不满意其实是课程客观存在的问题，老师作为新老师，上课也有是不是被督导盯直播的压力，不能超出纲要的范围，有一次讲讨论改良和革命，大家讨论地非常多，老师也展示了好多观点，结果（好像）就被督导批评了……5555\n\n刚开始的时候老师上课比我们还要紧张（可能），老师是个非常真诚的人，也非常愿意和我们分享，但是存在各方面的压力……\n\n史纲课是一门思政课，也是每一位新老师必须上的一门课，还有上级领导时不时的检查。\n\n我想在座的各位都明白许多课程设置上的不足，我们可以批评一门课程，但是决不能一次次因为我们对课程的态度，让一位位兴致勃勃乐有志于教学的老师逐渐变得随波逐流、只知名利麻木不仁，成为我们讨厌的老师。\n\n每个人都有自己喜欢的学科，天然有人不喜欢历史、有人喜欢，但是一名老师如此，我想问心无愧。\n\n希望老师一直能够保持真诚！！"},{"id":185829,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-04 16:43:47","like_diff":26,"likes":29,"dislikes":3,"content":"除了有学生眼中通识课公认的好老师的全部特质之外。我认为他还具备良好的公共说理的能力（兼容、冷静与谦和），并有一种成为文人大师的趋势，虽然目前他的学术事业刚刚起步，但我很看好他！"},{"id":174786,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-07-03 11:41:16","like_diff":24,"likes":25,"dislikes":1,"content":"老师第一次开课 还没有给过分 希望老师能捞捞 老师很温柔只是希望不要被绩杀 考前许个愿 出分来还愿🙏\n\n\n\n来还愿啦！最后4.8 当了小组长 全程可能只发言了一次 读书报告用心写了有字数上限所以不用卷～ 口述史给了我去和我最爱的奶奶打电话的机会 虽然感觉自己写的不好但是很有意义！最后考前复习了一下目录（高中没选历史）感觉大部分都能翻书找到。\n\n\n\n老师真的很真诚，也不想这种课占用我们太多的时间，下午第一节课大家都很困他也理解，期中考试周来的人少他也理解，真的很幸运可以相遇～他是那种会让我真的发自内心的有兴趣可能想要再去多读点书多了解一点历史的老师，可能不是因为课有多精彩，而是我真的能感觉到有一种不像老师，而像一个真诚分享的学长一样，很开心这个学期的相遇，祝老师接下来在浙一切顺利！！！"},{"id":177463,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-07-03 10:39:50","like_diff":19,"likes":21,"dislikes":2,"content":"丁乙，我爱死你！！！\n\n主打一个真诚，特别亲切的大男孩，钉钉上问他东西都是秒回，真的好好。一开始看到是新老师还有点不放心，但是马上就发现他人真的很好很好的，特别可爱的老师！课上可以摸摸鱼，学期任务也很轻松，不卷压力很小，期末给分也很给力，总之就是推荐，特别喜欢他。"},{"id":182448,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-11-16 05:37:21","like_diff":16,"likes":19,"dislikes":3,"content":"讲真的，第一次在“查老师”上给老师打分和评价！因为丁老师值得~\n\n作为一位新老师，面对同样是新同学的我们，丁老师显得比我们还紧张（当时发现的时候就觉得这个老师给我的第一印象很好欸！）\n\n老师非常的真诚，就像其他同学说的“谦谦君子”。作为史纲课，调动起学生的积极性自然是比较困难的，老师也很希望能在课堂和大家有所互动，尽管效果或许并不如愿，但是老师也没有受其影响，一整个学期下来都保持着对课堂的热情，也在积极摸索着改善课堂的方法。一个很有热情和朝气的年轻学者形象。"},{"id":185831,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-04 17:06:37","like_diff":15,"likes":15,"dislikes":0,"content":"很棒的老师~上课很有温度也很充实\n\n学期作业包括读书报告+小组展示+口述史访谈 \n\n希望给一个好一点的分数嘿嘿"},{"id":174138,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-06-06 13:40:03","like_diff":13,"likes":14,"dislikes":1,"content":"老师其实挺好的~期待和大家的互动，但是可能大家都蛮忙的，对于一些问题也没有一些知识的积淀。但是老师真的好真诚！！！"},{"id":185622,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-03 03:35:36","like_diff":13,"likes":13,"dislikes":0,"content":"老师真的很好，在尽力找很多资料丰富课程内容，也不会施加压力，真的很体谅我们！！！！很有人文情怀很有思想的人，被史纲课的硬性内容限制住了，可以看出有人回答问题说到一些东西时他真的很高兴。老师如果你能看到这条评论的话我一定要夸你。有温度的人，让我们听见历史的声音"},{"id":177581,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-07-04 00:15:37","like_diff":12,"likes":13,"dislikes":1,"content":"真才实学的好老师。"},{"id":173986,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-06-05 12:08:31","like_diff":11,"likes":13,"dislikes":2,"content":"丁老师真的是一个有追求有思想的老师。他的课很有趣，然后也会有很深沉的讨论。还会安利好多书。真的好喜欢他！"},{"id":176312,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-06-28 10:45:47","like_diff":11,"likes":13,"dislikes":2,"content":"丁老师真的很好哇！！就像高中班主任一样亲切温柔，体谅学生。很多时候想起来回答问题，无奈已经好久没学历史了实在是不会。祝丁老师前程似锦！做自己想做的事"},{"id":177750,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-07-04 14:39:14","like_diff":11,"likes":13,"dislikes":2,"content":"丁老师人超好哒！印象中从清末废科举，到国民大革命，这一段，太棒啦。。。口述史很新颖，也会有超级多的收获。。。"},{"id":190236,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-02-26 08:56:42","like_diff":11,"likes":12,"dislikes":1,"content":"虽是教师的身份，但从没有把学生放在对立面的感觉，可以理解我们，反卷，从学生角度出发尽最大程度减轻我们的任务量。\n\n丁老师虽说过自己本想专心做学术，可在他的课上感受不到敷衍，很认真。他本人气质也很随和儒雅谦和，上课从不凡尔赛式夸夸其谈，也不对热点话题大吹特吹自以为是。我很喜欢这样的历史老师。\n\n最后，要感谢老师布置的口述史作业，任务量也就是整理个文字记录，但是真的让我了解到了家族的历史，受益匪浅。我只是老师千百学生中的一位，可我会记得您是我的大一历史老师。祝老师越来越好。"},{"id":179684,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-09-19 09:22:08","like_diff":10,"likes":12,"dislikes":2,"content":"高中理综生想借这个机会捡捡政史，预置的老师的课，上了后感觉，“哇！”，眼前一亮。老师人真的很好，非常体谅学生，课堂上会放一些视频，还能做一些拓展，讲课很流利，能很明显地感受到是有真才实学的老师！老师也是初上讲台，可以感受到老师教学的认真与热情、真诚和上好这门课做出的努力，还会在课堂上推荐一些书目，对于我这个想要拓展阅读领域的高中纯理科生来说，有了一些切入的方向，真的很棒！关于我自己，由于社恐+政史学得不太好，虽然在前排，但没发过言，太怂了……但是很认真地写了口述史和读书报告，也参与了小组展示（非组长），认真肝锅，考前把书翻了一下，划了些线，期末开卷也尽力写了，最后得分还不错。\n\n真诚地，愿老师一直保持这样的热忱。老师真的很棒！"},{"id":185673,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-03 12:01:40","like_diff":10,"likes":10,"dislikes":0,"content":"在查老师上的第一条评论送给丁老师。丁老师上课生动，不拘泥于课程的框架，而是会启发我们思考一些比较深刻的问题，还会推荐很多课外书目（都是好书！）；丁老师上课很希望跟我们互动，督导来的时候还“求”我们上课积极亿点（虽然很少有人主动举手哈哈哈），有人认真回答问题他真的很高兴。而且丁老师不会施加压力，真的很体谅我们，在看到同学们复习其他课时还会祝我们考试顺利~绝对的宝藏老师兼一位谦和的青年学者，看到他就怒选！（最后一堂课被丁老师的感想总结感动到了，就来这里怒评一波，希望最后丁老师的给分也能不错哇！）"},{"id":177469,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-07-03 10:59:58","like_diff":9,"likes":11,"dislikes":2,"content":"丁乙老师真的特别特别真诚😭我好爱他😭能在浙大学习期间遇到这样一位这么体贴学生而且真诚的老师，我感到非常的幸运"},{"id":185436,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-12-29 09:08:57","like_diff":9,"likes":10,"dislikes":1,"content":"宝藏老师！一位谦和风趣的青年学者。丁老师的课堂内容非常丰富，也鼓励大家表达自己的观点，在耐心倾听后给出中肯的评价。对历史有兴趣的同学甚至可以把史纲课当作和丁老师的讨论课（doge）。“言念君子，温其如玉。”\n\n选上丁老师史纲课的同学一定要好好珍惜！！能从课上学到很多，而且作业真的不多。\n\n最后也祝愿丁老师能在浙里保持热爱，不断前行！"},{"id":174420,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-06-12 05:33:15","like_diff":8,"likes":9,"dislikes":1,"content":"老师加油！"},{"id":179632,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-09-19 03:03:57","like_diff":8,"likes":9,"dislikes":1,"content":"丁一老师真的是我的神"},{"id":184449,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-12-20 02:21:36","like_diff":8,"likes":10,"dislikes":2,"content":"丁老师真的特别好，上课的感觉就像是在交流而不单单是在讲课本，十分愿意听听同学们的想法（虽然发言有加分，但不建议卷），作业布置的不多。\n\n我们上课复习英语小测丁老师也没说什么。有一次脚受伤了还穿着拖鞋来上课，真的很认真负责！\n\n希望丁老师可以给我期末一个好一点的分数，拜托拜托🙏"},{"id":185626,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-03 05:42:42","like_diff":8,"likes":9,"dislikes":1,"content":"在刚进入大学的时候上了丁老师的课真的很幸运"},{"id":185717,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-04 00:40:20","like_diff":8,"likes":8,"dislikes":0,"content":"超级棒"},{"id":185038,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-12-26 04:02:31","like_diff":7,"likes":8,"dislikes":1,"content":"谦谦君子"},{"id":185616,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-03 02:32:06","like_diff":7,"likes":10,"dislikes":3,"content":"会被丁老师狠狠感动到。丁老师上课不呆板，比较生动，会启发我们思考，还会推荐很多书目；丁老师上课很希望跟我们互动（虽然很少有人互动哈哈）。而且丁老师特别考虑学生的感受，会在学生集体在课上背英语准备小测的时候祝同学们考试顺利，也不怎么点名，会跟我们把期末考试讲透。钉钉也回复得很快。而且还是帅哥！！虽然没出分，但提前大爱丁老师"},{"id":186164,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-09 06:45:47","like_diff":7,"likes":8,"dislikes":1,"content":"好老师，会关心学生，怕我们时间太紧主动延后了ddl，人长得也很帅，很有气质。"},{"id":188566,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-19 09:10:46","like_diff":7,"likes":7,"dislikes":0,"content":"丁乙老师上课内容是不囿于课本的，非常有自己的见解和思想。而且期末打分给我一种“我根本配不上这么高的分数”的感觉。好老师。"},{"id":190155,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-02-24 06:17:50","like_diff":7,"likes":9,"dislikes":2,"content":"查老师上的第一个评论献给第一门满绩的丁乙老师！\n\n很温和儒雅的一位老师，上课不照本宣科，很有自己的一套方法，甚至自己做了一个系列的PPT，注重史学思考而不是简单史实和意义的灌输。\n\n经常提问思考题，也有一些小脑洞题，感觉我们班回答算还好了但是还没有很多\n\n因为经常回答问题，期末考到教室前在走道碰到丁老师还被鼓励了！！超级温暖！\n\n从来没点过名，平时包括读书报告+口述史+小组展示（然而好心的丁老师总是自己把DDL一拖再拖）\n\n希望选到丁老师的课的同学多多回答问题鼓励支持丁老师！！"},{"id":210900,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2025-01-10 06:18:48","like_diff":7,"likes":8,"dislikes":1,"content":"丁老师 温文尔雅，特别特别特别好。真的是特别特别特别好的老师。最后一节课老师的谢幕让我泪目，特别特别感动。原谅我的词穷。"},{"id":172328,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-04-25 05:32:29","like_diff":6,"likes":8,"dislikes":2,"content":"老师上课讲的很认真啦，而且回答问题也很有耐心。但是实在是想写作业（）"},{"id":183785,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-11-30 06:23:09","like_diff":6,"likes":8,"dislikes":2,"content":"真的很有意思的老师，认真上课真的能学到很多，上课很有意思"},{"id":185568,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-02 07:59:57","like_diff":6,"likes":10,"dislikes":4,"content":"超级好超级认真的老师\n\n最后一节课老师的结课感想真的好感人、、决定来这里刷个评论\n\n只能说很幸运在zju的第一年就能遇见老师\n\n祝老师未来一切都好"},{"id":186144,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-09 05:26:48","like_diff":6,"likes":7,"dislikes":1,"content":"老师很有风范，追求学术道德情操。老师的风范让人敬佩。他不仅是一位学识渊博、教学有方的老师，更是一位以身作则，以真情实感去影响学生的楷模。他对学术的追求不仅体现在严谨的治学态度和对知识的不懈追求上，更体现在他对学术道德和情操的高度重视上。他用自己的行动告诉我们，做一个有风范的人，要有坚定的道德底线和高尚的情操追求。"},{"id":188382,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-19 01:18:27","like_diff":6,"likes":6,"dislikes":0,"content":"yyds!!!"},{"id":207352,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-12-21 01:12:34","like_diff":6,"likes":6,"dislikes":0,"content":"真的很好很好无敌好的老师！医学牲大一小登超级幸运第一轮选课换老师就换到dy老师！老师长得很帅，超级温柔，反对内卷，备课认真，上课幽默风趣，很有自己的见解，钉钉回复及时，反正选就对了！"},{"id":212909,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2025-01-15 08:29:11","like_diff":6,"likes":7,"dislikes":1,"content":"想回去给替我预置丁乙老师的史纲课的系统磕一个的程度"},{"id":180305,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-09-21 04:47:15","like_diff":5,"likes":6,"dislikes":1,"content":"丁老师yyds"},{"id":185580,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-02 11:34:37","like_diff":5,"likes":7,"dislikes":2,"content":"老师特别真诚，在最后一堂课还给我们做总结，分享感受，还会关心我们请假的同学，提醒大家注意身体，真的我好爱，老师也在寻找学生和学校的平衡，让我们在完成尽可能少的作业而又有很高的分数，真心推荐。老师真的很棒，老师加油"},{"id":186146,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-09 05:30:56","like_diff":5,"likes":8,"dislikes":3,"content":"神仙老师，很理解学生，我印象很深的一次，我在玩手机，他走下来想找人回答问题，然后看到我们很紧张，他就说你们不用紧张。期末周还把口述历史的作业延后了，整个就是一个宝藏老师"},{"id":186296,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-10 11:31:11","like_diff":5,"likes":6,"dislikes":1,"content":"腹有诗书气自华"},{"id":187755,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-17 10:00:34","like_diff":5,"likes":6,"dislikes":1,"content":"太好了"},{"id":188368,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-18 23:26:09","like_diff":5,"likes":6,"dislikes":1,"content":"丁乙老师真的很真诚➕真的很体谅学生以及给分超级好！大家都来选他的课！！！"},{"id":197856,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-08-16 06:05:43","like_diff":5,"likes":5,"dislikes":0,"content":"老师是真好，分数给巨高，就是听得认真会被叫起来回答问题有点尴尬，不过也能理解"},{"id":207946,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-12-25 04:19:52","like_diff":5,"likes":6,"dislikes":1,"content":"最后一节课很感动www超级好的老师，备课很用心，内容很丰富，给分很好，神😭"},{"id":209653,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2025-01-12 07:33:26","like_diff":5,"likes":6,"dislikes":1,"content":"还没出绩点考完直接来打满分 真诚永远是必杀技 会担心我们熬夜赶ddl而把ddl推迟 男神\n\n逃了几次课读书报告也是ai写的 小组展示水水的组员 最后4.2 中规中矩吧不能要求太多"},{"id":209998,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2025-01-08 01:07:19","like_diff":5,"likes":6,"dislikes":1,"content":"浙大掌管ddl的神！丁老师怎么可以这么帅！"},{"id":216157,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2025-03-11 06:09:14","like_diff":5,"likes":5,"dislikes":0,"content":"丁老师大帅哥，给我迷完了"},{"id":180476,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-09-22 02:14:12","like_diff":4,"likes":6,"dislikes":2,"content":"很年轻，很好"},{"id":184949,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-12-24 15:07:57","like_diff":4,"likes":5,"dislikes":1,"content":"超级棒"},{"id":185198,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-12-27 04:49:45","like_diff":4,"likes":6,"dislikes":2,"content":"神！真的有那种书卷气！"},{"id":185956,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-06 12:33:35","like_diff":4,"likes":5,"dislikes":1,"content":"老师超级棒！"},{"id":186988,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-14 04:38:41","like_diff":4,"likes":5,"dislikes":1,"content":"我为丁老师扛大旗！！！"},{"id":188247,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-18 13:23:26","like_diff":4,"likes":6,"dislikes":2,"content":"丁老师，我真爱死你了，你就是宝藏！请将这份真诚坚持下去！谦谦君子，温润如玉，超爱你老师！！！"},{"id":188984,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-01-21 04:41:26","like_diff":4,"likes":7,"dislikes":3,"content":"有情怀，有思想。上课有趣、真诚、有料"},{"id":195807,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-06-30 03:57:01","like_diff":4,"likes":4,"dislikes":0,"content":"丁老师，就是我的神！不仅是温润如玉的谦谦君子，而且学富五车，看得出来知识储备很丰富，对学生也很体贴。很乐于和同学们交流关于历史事件的想法，和老师交流了很多次，好多都能产生共鸣或者相同的想法！史纲也是我这一学期唯一认真听的课，每次都来做第一排。每周最快乐的事情就是听丁老师的史纲课！我为丁老师扛大旗！"},{"id":198893,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2024-09-12 13:07:29","like_diff":4,"likes":5,"dislikes":1,"content":"思政我居然听了，我居然还回答问题了\n\n表白丁乙老师"},{"id" id":211758,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2025-01-12 10:31:22","like_diff":-2,"likes":3,"dislikes":5,"content":"丁乙老师简直太棒了，拥有你对通识课的所有期待，想听就听，不想听也可以做自己的事情，太自由了"},{"id":178509,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-07-13 05:09:20","like_diff":-3,"likes":8,"dislikes":11,"content":"利益相关，是丁老师第一次课的课代表，最后4.8\n\n从我与丁老师的交谈中，我可以深刻的感受到，一股教师的热忱。他也在向我，这么一个微不足道的大一学生咨询，如何才能上好史纲这样的思政课。\n\n诚然，思政课面临着相当大的问题，譬如考试与教学内容脱节，上课调动学生积极性不高，考核要求较为死板，但丁老师是确确实实的打算上好自己的近代史，让同学们真正收获知识的。\n\n在开卷考试完成的最后，课代表作为学生代表（自封）向老师和助教提议，因为同年的微积分太难了，能不能不要卡绩，如果是在百分制绩点的最高档，就想办法加一。因此也就有了同学们在群里看到的“经过我和助教反复研究...\"没有被卡绩的同学，记得给我一个赞(bushi"},{"id":211679,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2025-01-12 07:04:18","like_diff":-14,"likes":5,"dislikes":19,"content":"这个老师，认真学也没用的，平时作业也别认真做，人家根本不看的，最后认真学的、不认真学的、没学的，都一个分"},{"id":172326,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-04-25 05:28:49","like_diff":-15,"likes":3,"dislikes":18,"content":"如果老师你看得见的话 讲课声音能不能大一点 在后面听有点糊糊的 虽然我坐在后面是想摸鱼（但是有点想听的时候也因为听不清就算了"},{"id":173575,"teacher_id":9351,"teacher_name":"丁乙","post_time":"2023-05-29 08:19:13","like_diff":-42,"likes":7,"dislikes":49,"content":"上课挺无聊的，对没怎么学过历史或者对历史没有兴趣的同学不太友好。老师很期望课堂互动，发言有加分。但是那些问题感觉对高中没选历史的我不太友好，学考背的书已经忘的差不多了，所以根本不知道该说什么。上课几乎是只给几个同学讲，很无聊。作业有口述史、读书报告、小组展示。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
