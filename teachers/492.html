s":1,"content":"绩杀老师之一，上课水，但是给分绝对坑"},{"id":106146,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-04-25 08:45:16","like_diff":5,"likes":7,"dislikes":2,"content":"论文打分。。。真迷"},{"id":118857,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-11-07 05:42:52","like_diff":5,"likes":5,"dislikes":0,"content":"课程水水的 完全可以不听 不过上课会有三次点名 论文用心写分数还可以 po工科生用心写最后也拿了4.8"},{"id":131340,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-01-27 06:46:46","like_diff":5,"likes":6,"dislikes":1,"content":"老师是很好的，讲课里会有很多有趣的例子，但整体来看毕竟是通识课，上课干货并不多，对于绝大多数没有经济学基础的同学来说期末唯一的考核—3k字论文难度确实很大，且上课对写论文几乎没有多少帮助，自己写论文，无中生有也不现实，只能靠选题的运气加上检索文献的能力（）lz最后分数还可以，给后来的同学一些建议：选题尽量贴合时代背景，多结合一些热点，写论文不要闭着眼Ctrl+c 、Ctrl+v，太专业的东西就不要硬抄了，你要确保写的东西自己能理解，再写一些自己的感想。注意排版、放上些图表，参考文献也要有。"},{"id":131766,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-01-29 00:41:02","like_diff":5,"likes":5,"dislikes":0,"content":"公共经济学导论是通识课，按学校规定必须正态分布，给分看你在班里的排名，所以觉得给分不行的，也不能全怪老师。\n\n公债学是专业课，但感觉水水的，老师比较喜欢讲历史，挺可爱的，课上会点名，学期末交一次论文，学期中每个人上去展示论文。好好写论文还是能学到不少东西的，老师也会很认真地点评，也能看到其它同学是怎么写论文的，总得来说，体验还行，给分也很好。"},{"id":138037,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-07-07 06:58:02","like_diff":5,"likes":5,"dislikes":0,"content":"给分超级烂，服了"},{"id":161019,"teacher_id":492,"teacher_name":"郑备军","post_time":"2022-10-24 01:29:30","like_diff":5,"likes":9,"dislikes":4,"content":"“买老婆”“认干爹”，这种言论不仅恶臭，而且违法"},{"id":172705,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-05-04 23:49:59","like_diff":5,"likes":5,"dislikes":0,"content":"每节课点名，上课挺水的，给分一般"},{"id":175177,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-06-22 07:11:02","like_diff":5,"likes":5,"dislikes":0,"content":"很喜欢郑备军的一句话：浙大学生这都不会啊？"},{"id":182771,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-11-20 07:26:15","like_diff":5,"likes":5,"dislikes":0,"content":"迷之给分，服了，可能写一篇赞成拐卖妇女的论文会满绩吧……"},{"id":10614,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-05-19 06:11:45","like_diff":4,"likes":11,"dislikes":7,"content":"蛮好的 给分也好看 真心好老师"},{"id":19743,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-01-25 08:11:57","like_diff":4,"likes":10,"dislikes":6,"content":"老师上专业课公债学的时候同样是超级水，期末考就是背诵，几乎没内容，给分很一般。真的如此理论累的专业课，可以上到这么水，这么多的课时安排给同学展示，我们也是服"},{"id":49855,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-04-26 14:28:52","like_diff":4,"likes":9,"dislikes":5,"content":"讲课很有趣，然而很认真最后绩点超低。。。可能是论文的锅吧，老师的确是好老师，长见识3.5想哭"},{"id":62166,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-11-23 03:03:22","like_diff":3,"likes":4,"dislikes":1,"content":"感觉没有讲到什么经济学的东西，上课一直聊天，最后论文不知道评分标准，反正绩点很低，心累。"},{"id":62311,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-11-24 06:57:29","like_diff":3,"likes":3,"dislikes":0,"content":"不是按课本讲的，上课更像是聊天，但确实是深入浅出，趣味无穷。"},{"id":88907,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-20 15:30:46","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，有趣"},{"id":90733,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-25 13:11:00","like_diff":3,"likes":3,"dislikes":0,"content":"很无聊"},{"id":99460,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-02-23 07:56:19","like_diff":3,"likes":3,"dislikes":0,"content":"算是冬学期课程的一个惊喜。几乎都坐在第一排，也学到很多很多东西，老师有时会离题也有些小催眠，但总体对经济的分析是深刻而有趣味的。每节课几乎都点名，一定要去上课，毕竟作业只有一篇论文！写了五千多，其实是通宵赶的。，。记错了上交时间。。但是格式一定要好好弄，数据什么要好好备注，我还是分了不少点举例引用图片的，最后九页。虽然大佬一沓然后还彩色封面。。。不过我还是卡了4.5 还是蛮开心的。认真对待就有收获，，是一门好课！"},{"id":118855,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-11-07 05:10:56","like_diff":3,"likes":5,"dislikes":2,"content":"公共经济分析导论\n\n课是真的水。写论文全靠自己看书。但是论文认真对待了，不跑题，分不会差。"},{"id":118930,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-11-08 02:18:08","like_diff":3,"likes":4,"dislikes":1,"content":"伤口认真听加做笔记，论文3500。最后3.3"},{"id":132208,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-01-31 03:35:52","like_diff":3,"likes":3,"dislikes":0,"content":"给分不好"},{"id":142245,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-11-09 08:31:14","like_diff":3,"likes":3,"dislikes":0,"content":"本工科生表示老师给分很不错的，评分就只看一篇期末论文，论文就好好写、排排版，也不用涉及太多专业知识，写出一些自己的观点就可以了。郑老师的课认真听还是很有趣的，能增加不少这方面的常识。"},{"id":142695,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-11-15 07:07:07","like_diff":3,"likes":3,"dislikes":0,"content":"公共经济分析导论，大一选手第一次写论文表示根本卷不过大二。也是自己没有经验，不懂学科交叉（不过秋学期连专业课也没有实在不好交叉）。第一节课说课堂表现也算在成绩里，但是提问之后也没有记名，不清楚平时成绩是怎么算的......\n\n但是老师真的很有趣，上课故事很多，也有一定收获"},{"id":155587,"teacher_id":492,"teacher_name":"郑备军","post_time":"2022-06-14 13:24:22","like_diff":3,"likes":6,"dislikes":3,"content":"老师人挺好的，上课挺有意思的，就算我在下面水，偶尔也会抬头听听的那种。基本周周点名，作业就一篇论文。我是写了一天，认真改了格式，虽然写的时候觉得自己狗屁不通（？），最后拿了4.8，属实意外之喜。我自己就是商科类的，所以也不知道学科交叉，只是结合自己选的题目和基础知识认真分析了一下，四千字。"},{"id":161721,"teacher_id":492,"teacher_name":"郑备军","post_time":"2022-11-11 06:02:49","like_diff":3,"likes":5,"dislikes":2,"content":"本论文裁缝，4.2"},{"id":161795,"teacher_id":492,"teacher_name":"郑备军","post_time":"2022-11-13 13:29:57","like_diff":3,"likes":3,"dislikes":0,"content":"课有一点水但是还算有意思，论文评分较为玄学"},{"id":193889,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-06-20 12:10:30","like_diff":3,"likes":3,"dislikes":0,"content":"有一种不大灵光的迟钝感"},{"id":194030,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-06-21 13:06:37","like_diff":3,"likes":3,"dislikes":0,"content":"工科生4.8"},{"id":204989,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-11-29 08:35:04","like_diff":3,"likes":3,"dislikes":0,"content":"郑老师退休快乐！"},{"id":8639,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-11 10:47:25","like_diff":2,"likes":5,"dislikes":3,"content":"上课轻松人和蔼，认真听还是能学到一点点的。不过感觉还是有点水，毕竟学经济学肯定要投入时间的。\n\n"},{"id":24572,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-05-02 01:50:31","like_diff":2,"likes":6,"dislikes":4,"content":"上课很水，反正我是一节课没听，最后一篇论文，3.9还行吧，经常点名"},{"id":39441,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-12-22 18:02:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的还不错，但通识等级制就GG了"},{"id":50919,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-05-10 02:55:57","like_diff":2,"likes":3,"dislikes":1,"content":"整整一个周末写的一篇论文，竟然只有3.5（等级良好），心累"},{"id":61832,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-11-21 07:13:25","like_diff":2,"likes":4,"dislikes":2,"content":"上课大部分时间都在扯淡，扯很远了又突然拉回来，各种想表现自己多公正，反正我不相信自己辛辛苦苦写论文，一次课不缺能被正太到七十几的。第一次上课迟到了整整一节课，来了还吹嘘自己多少年上课不迟到。谢谢你让我明白了选通识原来真的不能随便选，还有用通识拖绩点的操作。"},{"id":61910,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-11-21 14:58:51","like_diff":2,"likes":8,"dislikes":6,"content":"是很水的 ，但是最好还是去，不知道啥时候会点名的，当然最最最重要就是论文，虽然说对于理工科生是比较高标准了，但是好好查资料好好写，最好提前几个星期写不要拖到最后，考试周前要复习写不出什么高质量东西的。知道老师要求比较高，所以这门课论文是我所有通识里花的时间最长的，最后绩点也是最高的，不吹不掰。还有，注意排版，严格按照论文格式，字数么要求三千，本人大概写了六千吧。"},{"id":77182,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-05-03 11:24:55","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级棒的，讲的内容也浅显易懂，人也很风趣，给分也很棒～90分"},{"id":81768,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-07-06 06:27:12","like_diff":2,"likes":3,"dislikes":1,"content":"经济学院的同学，公共经济学概论的论文写的好分很高"},{"id":81877,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-07-06 10:55:16","like_diff":2,"likes":2,"dislikes":0,"content":"公债学有一点水，但是只有一篇论文而且因为老师有事所以把期末考移到最后一节课可以说是很好了"},{"id":86609,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-09-17 12:30:54","like_diff":2,"likes":3,"dislikes":1,"content":"上课蛮有意思"},{"id":89696,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-20 09:43:37","like_diff":2,"likes":5,"dislikes":3,"content":"由于课时少，所以最后三次课疯狂点名。然后通识课有点水，因为老师挺喜欢东拉西扯的，但是都能绕回来。其实关于公共经济的干货是不少的。\n\n  *****最后的最后一片3k字的论文，要求公共经济范围内的。个人感觉选题真的很重要，否则绩点极低，并且对格式也有一定要求。*****\n\n  我论文个人感觉选题不错，字数3.5k，论文格式具备，然后就4.8了。"},{"id":89895,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-21 07:26:42","like_diff":2,"likes":2,"dislikes":0,"content":"上课延伸内容很有意思"},{"id":90034,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-22 00:59:30","like_diff":2,"likes":2,"dislikes":0,"content":"上课挺有趣的，没有作业，结束时3000字论文考评，写了2天的4000字论文卡绩3.9，给分挺公道的（工科生感觉自己的确写的挺烂的……）。"},{"id":90095,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-22 06:14:20","like_diff":2,"likes":2,"dislikes":0,"content":"老师的课是我秋学期周一的快乐源泉...每次上完晚课从西区回去后到全家买杯关东煮的生活可以说是很幸福了。然后也真的听了很多故事，老师点名的方式也是很可爱了。没有水过手机，认真做了笔记写了论文，虽然最后结果不是特别满意吧（哭唧唧），但是不能否认老师还是很有趣很专业的。"},{"id":98874,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-01-24 04:26:21","like_diff":2,"likes":2,"dislikes":0,"content":"讲课挺无聊的，给分一般般吧，不会太低的。"},{"id":100483,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-01-26 07:41:40","like_diff":2,"likes":2,"dislikes":0,"content":"嗯每节课都点名。成绩的唯一参考是期末3000字论文。这实在是不合理……恶意竞争相当严重，我作为一个工科写不出论文的渣渣被妥妥地正态了，拉了我不少均绩。不说了，心痛。"},{"id":110544,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-06-27 10:43:23","like_diff":2,"likes":2,"dislikes":0,"content":"好低好低，没有考试但一篇论文，还是我太菜了.."},{"id":118869,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-11-07 08:18:08","like_diff":2,"likes":4,"dislikes":2,"content":"原来大家公经导论都是4.8?，那看来老师给分真的好"},{"id":131412,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-01-27 11:53:03","like_diff":2,"likes":3,"dislikes":1,"content":"认认真真看完了一本公共经济学的书，还做了大量笔记。听老师说写读书报告也行，就做了个读书报告，最后3.6。"},{"id":138104,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-07-07 10:43:02","like_diff":2,"likes":2,"dislikes":0,"content":"老师很亲和，干货很多，会用很幽默的点名方式，就是绩点给得太低了吧，比我专业课还低就离谱。可能是我真的太菜了吧"},{"id":171529,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-03-27 13:04:35","like_diff":2,"likes":3,"dislikes":1,"content":"点名点太过了吧"},{"id":172667,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-05-04 03:03:14","like_diff":2,"likes":3,"dislikes":1,"content":"1w字，学科交叉，4.2"},{"id":182766,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-11-20 07:07:11","like_diff":2,"likes":3,"dislikes":1,"content":"论文写的很认真，认真收集了数据，各种数据自己整理做表，结果得分3.9。真的很寒心 上课也很一般 慎选吧"},{"id":187405,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-01-16 02:58:42","like_diff":2,"likes":2,"dislikes":0,"content":"1\n\n建议没有经济学基础的人千万不要选，你上课听了论文照样写不出来，真的.\n\n2、不过上课真的水，如果混学分不看绩点是首选。\n\n3、论文最好COPY，自己写很难拿高分。\n\n4、老师本身没有问题，对事不对人。"},{"id":189716,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-01-27 09:58:50","like_diff":2,"likes":2,"dislikes":0,"content":"2022-2023春夏财政史，有点名，课程由一篇论文评价，展示可加分，课程内容较水\n\n2023-2024秋冬公债学，不是由郑老师给分的，前半学期由郑老师上，该部分内容水，不过由樊老师上的部分还是有干货的"},{"id":191259,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-04-15 13:07:52","like_diff":2,"likes":2,"dislikes":0,"content":"公共经济分析导论 节节课都点名 节节课都点名"},{"id":191932,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-05-05 19:27:29","like_diff":2,"likes":2,"dislikes":0,"content":"公共经济分析导论，节节课都点名，对着名单一个个点喊到，逃不了的那种，事少，就一篇论文，老师是希望结合自己专业相关，能写得好分就高"},{"id":192357,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-05-16 10:26:17","like_diff":2,"likes":2,"dislikes":0,"content":"1、讲得很有趣，上课是真能学到东西。2、每节课都会点名。3、事少分高，就一篇论文。4、不缺勤+好好写论文分一定不会低。5、感谢老师，本外专业收获4.8"},{"id":196396,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-07-03 08:20:20","like_diff":2,"likes":2,"dislikes":0,"content":"财政史 讲课感觉挺水的 自己认真写了论文但是分数很一般"},{"id":197512,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-07-18 01:33:13","like_diff":2,"likes":2,"dislikes":0,"content":"公共经济分析，上课比较水，但是课程负担压力也相对小\n\n期末课程论文认真写了，做了图标，注重格式和内容，最后94/4.8"},{"id":198798,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-09-11 17:21:15","like_diff":2,"likes":2,"dislikes":0,"content":"老师快退休了"},{"id":200651,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-10-20 13:55:58","like_diff":2,"likes":2,"dislikes":0,"content":"烂人一个。。。"},{"id":8646,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-09-23 12:43:14","like_diff":1,"likes":5,"dislikes":4,"content":"滑水滑得飞起啊"},{"id":10403,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-18 12:26:46","like_diff":1,"likes":5,"dislikes":4,"content":"很轻松，上课也蛮有趣的，从不点名，只看论文，认真写少抄给分会很好的，不用担心写的很low，老师主要是看态度，完全好课好老师！"},{"id":10449,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-19 01:43:18","like_diff":1,"likes":3,"dislikes":2,"content":"负担小 给分好 上课有意思"},{"id":10952,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-23 12:24:56","like_diff":1,"likes":3,"dislikes":2,"content":"通识偶尔点名，只需最后交作业，给分也不错"},{"id":13562,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-11-06 12:14:21","like_diff":1,"likes":7,"dislikes":6,"content":"课很水，也不点名，但是但是但是！为什么我的分只有3.1？！工科生有点伤不起，论文傻傻的自己写，然后…看到抄的人也没多高…论文只看排班和标题…就酱"},{"id":27050,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-06-22 12:38:20","like_diff":1,"likes":2,"dislikes":1,"content":"时不时点名 但没什么负担 没考试 3k字的论文一篇 最后一次次一定得到"},{"id":36551,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-11-15 00:49:46","like_diff":1,"likes":2,"dislikes":1,"content":"讲的不错。"},{"id":36762,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-11-16 02:47:16","like_diff":1,"likes":2,"dislikes":1,"content":"(๑•॒̀ ູ॒•́๑)啦啦啦"},{"id":39677,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-12-27 03:00:53","like_diff":1,"likes":2,"dislikes":1,"content":"涨姿势"},{"id":41200,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-01-10 03:17:04","like_diff":1,"likes":1,"dislikes":0,"content":"公债课有点水，但是老师自身的学术能力应该蛮不错的，对学生很好，幽默风趣～"},{"id":44154,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-01-17 10:56:06","like_diff":1,"likes":1,"dislikes":0,"content":"人生导师"},{"id":49816,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-04-26 08:25:09","like_diff":1,"likes":3,"dislikes":2,"content":"嗯，老师上课很有趣，动不动就有段子听，然后我一工科生期末写了一篇论文，给分好，好评，比心"},{"id":54027,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-06-28 08:54:40","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺负责人 上课讲的那些东西也有趣 课水的飞起 但是...给分有些说不过去 难道是看字数给分的吗"},{"id":60981,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-11-06 10:56:18","like_diff":1,"likes":1,"dislikes":0,"content":"给分不好啊啊啊。"},{"id":61827,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-11-21 06:53:22","like_diff":1,"likes":2,"dislikes":1,"content":"老师人挺好的，给分还行，事情确实是蛮少的。\n\n也可以水"},{"id":61841,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-11-21 08:01:36","like_diff":1,"likes":3,"dislikes":2,"content":"给分不好，，Ծ^Ծ，，，，，，，为什么他们都上4"},{"id":81770,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-07-06 06:36:23","like_diff":1,"likes":1,"dislikes":0,"content":"给分还行，就是很水\n\n第三节课开始每次都点名"},{"id":81825,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-07-06 09:13:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很认真，还安排答疑，完全不像在教一门水课的样子"},{"id":82002,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-07-06 23:04:11","like_diff":1,"likes":1,"dislikes":0,"content":"水是水，分很高。。"},{"id":86607,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-09-17 12:29:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师的课真是我周一的快乐源泉～"},{"id":89674,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-20 08:11:07","like_diff":1,"likes":2,"dislikes":1,"content":"上课有趣，负担轻，点名，看论文给分。论文如果认真写给分不错\n\n"},{"id":89693,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-20 09:28:38","like_diff":1,"likes":2,"dislikes":1,"content":"有点枯燥，但老师的确很认真上课，分享的小故事很有趣"},{"id":89812,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-21 02:00:47","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的，比较水。论文好好写，给分不会低的。"},{"id":90020,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-21 16:17:47","like_diff":1,"likes":3,"dislikes":2,"content":"公共经济分析导论，上课基本上听故事，也能了解一下常识吧，论文最后周末赶出来3500左右，居然有4.8绩点......意外惊喜，谢谢老师"},{"id":90040,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-22 01:58:26","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的老师。上课水事情少，点三次名再加上期末交一篇3k的论文就ok了，最后给分也超级不错滴，谢谢老师。"},{"id":99030,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-01-24 07:20:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课点名，有ppt，但是也会写板书，不过不坐前排基本上看不到他的板书。考核是一篇3000+的论文，我写了6000多，真的是本学期写的最认真的论文，数据什么都是从财政部网站找的，最终4.8。不过最后一节课交论文的时候我的是差不多10页，在我前面的dl交了厚厚一沓，很佩服了，当时还特别担心别人都写这么多我怎么办。老师上课的内容尚可，无功无过，给分不错，真的认真对待就行。"},{"id":100866,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-01-27 03:28:35","like_diff":1,"likes":1,"dislikes":0,"content":"文科生 最后4.8 只要一篇公共经济学范围内的论文就好啦。上课没怎么听懂，最后论文一定要认真写！格式也很重要"},{"id":105776,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-04-20 10:18:19","like_diff":1,"likes":1,"dislikes":0,"content":"好好听呀"},{"id":110537,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-06-27 10:03:47","like_diff":1,"likes":2,"dislikes":1,"content":"77，可能是我论文太菜了叭……事情还是挺少的，只有点名和论文"},{"id":110730,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-06-28 06:02:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师比较nice，幽默风趣有意思，公债学很稳，只是卡绩了，有点蛋疼"},{"id":119236,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-11-11 12:55:32","like_diff":1,"likes":1,"dislikes":0,"content":"好听有趣"},{"id":120413,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-12-04 04:01:02","like_diff":1,"likes":1,"dislikes":0,"content":"nice啊"},{"id":121414,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-12-16 09:00:23","like_diff":1,"likes":4,"dislikes":3,"content":"反正上课我没怎么听，感觉听和没听一样，最后论文感觉写的一般，所以就3.3了……?"},{"id":138142,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-07-07 13:26:15","like_diff":1,"likes":2,"dislikes":1,"content":"我论文是结合自己的专业课，从乡土中国的层面看偷税行为，最后4.8，写的跟财政有关的专业知识并没有很多，也就是说，老师并不是很在乎你的论文的专业性，而是更看重你的交叉性，这点老师在最开始上课感觉也有提及，他举了的论文例子就是一个理工科学生用理科的理论套用到政府税收上。\n\n所以，嗯，如果经济知识不是特别好不太建议选，虽然干货满满，但是一来政府财政这块，如果没有经济知识基础，感觉和自己关系并不大，二来写论文真的头秃"},{"id":142149,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-11-08 01:26:57","like_diff":1,"likes":2,"dislikes":1,"content":"考核就是一篇论文，本人作为一名工科生被卷爆了。"},{"id":167782,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-01-19 04:39:13","like_diff":1,"likes":2,"dislikes":1,"content":"给分锤爆"},{"id":182775,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-11-20 07:56:57","like_diff":1,"likes":1,"dislikes":0,"content":"好老师！给分也爽快！"},{"id":182777,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-11-20 08:14:44","like_diff":1,"likes":1,"dislikes":0,"content":"选上了老师的通识课。真的人好事少给分高，谢谢老师！！"},{"id":193078,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-06-03 09:10:14","like_diff":1,"likes":1,"dislikes":0,"content":"事少分好"},{"id":194829,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-06-25 14:29:47","like_diff":1,"likes":2,"dislikes":1,"content":"公共经济分析导论，事少分高。每节课点名+期末一篇论文。论文和课程内容有关即可，可以给老师发自己的选题让老师帮忙看是否符合要求。老师会比较喜欢和自己专业交叉写出来的论文，所以跨专业选这门课也是没什么问题的，好好写给分不会低的！"},{"id":214250,"teacher_id":492,"teacher_name":"郑备军","post_time":"2025-01-30 23:40:06","like_diff":1,"likes":1,"dislikes":0,"content":"退休快乐"},{"id":10394,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-18 11:34:29","like_diff":0,"likes":1,"dislikes":1,"content":"还不错"},{"id":10420,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-18 14:16:31","like_diff":0,"likes":4,"dislikes":4,"content":"人好课水分高"},{"id":10478,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-19 04:34:36","like_diff":0,"likes":1,"dislikes":1,"content":"还不错"},{"id":11157,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-24 23:25:53","like_diff":0,"likes":2,"dislikes":2,"content":"课程轻松，内容有趣，案例分析较好，给分好"},{"id":13295,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-12-26 09:03:13","like_diff":0,"likes":1,"dislikes":1,"content":"不错的老师。人挺好，课也水水的，认真听也是可以学到不少东西的。"},{"id":24105,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-04-27 07:03:09","like_diff":0,"likes":1,"dislikes":1,"content":"水 不过一直听着还是能涨姿势的，蛮有趣的，老师不错"},{"id":28829,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-06-28 17:08:02","like_diff":0,"likes":2,"dislikes":2,"content":"蛮好的，认真负责老师。"},{"id":29657,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-06-30 06:49:01","like_diff":0,"likes":5,"dislikes":5,"content":"垃圾老师，给分乱来"},{"id":40333,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-01-03 03:07:03","like_diff":0,"likes":2,"dislikes":2,"content":"好不错的"},{"id":50886,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-05-08 04:32:06","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵呵"},{"id":53962,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-06-28 06:23:46","like_diff":0,"likes":1,"dislikes":1,"content":"人好，上课有趣，负担轻。"},{"id":55385,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-07-01 11:51:31","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课很有趣的 超水的一门通识 期末论文注重排版和字数绩点无敌啊"},{"id":69110,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-01-24 08:35:58","like_diff":0,"likes":0,"dislikes":0,"content":"老师和蔼，课说实话讲的也挺好，可能就给分不太友好。。。"},{"id":69210,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-01-24 10:13:17","like_diff":0,"likes":1,"dislikes":1,"content":"考试的时候老师说至少考一个小时再出门，要不然给别人知道我考得这么简单不太好。"},{"id":76791,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-04-23 12:07:30","like_diff":0,"likes":2,"dislikes":2,"content":"人真的很好 课真的很水"},{"id":83754,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-07-11 07:04:33","like_diff":0,"likes":1,"dislikes":1,"content":"公共经济学第一水课，四次签到，论文好好写"},{"id":84141,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-07-12 06:19:49","like_diff":0,"likes":0,"dislikes":0,"content":"上课水"},{"id":88922,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-12 10:43:03","like_diff":0,"likes":1,"dislikes":1,"content":"轻松愉快"},{"id":89656,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-20 06:59:43","like_diff":0,"likes":1,"dislikes":1,"content":"课水，就论文，最后几节课点名，给分好"},{"id":90447,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-11-23 13:33:40","like_diff":0,"likes":2,"dislikes":2,"content":"老师的课其实也有干货的，上课氛围很好，会谈到与生活接近的东西，很有意思的。给我的感觉就是一个知识渊博，幽默搞笑的小老头，考试就是三千字论文，总的来说还是很好的，最后的结果就是，你只要认真查阅资料，写的有条理的话还是可以拿高绩点的，最后推荐老师的点名方式 太搞笑了，给老师点赞"},{"id":91925,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-12-25 03:12:09","like_diff":0,"likes":2,"dislikes":2,"content":"认真写了4000字论文，结果被恶竞，绩点3.3，讲课有点水。"},{"id":102789,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-02-23 05:52:15","like_diff":0,"likes":0,"dislikes":0,"content":"最后几节课会点名，事情是真的少！给分也还过得去，说分低，我是觉得我那经济论文自己都没脸打低分"},{"id":106159,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-04-25 10:50:55","like_diff":0,"likes":0,"dislikes":0,"content":"春学期分已经出了....."},{"id":110596,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-06-27 14:57:54","like_diff":0,"likes":2,"dislikes":2,"content":"通识虽然上课不是很有趣（其实是本理科生听不进）但是真的负担轻，第一堂课老师就说了正态的，所以感觉说给分好不好的没太大意义吧。论文老师特别强调了创新和装订，还会帮所有人看选题有没有离题。认真写了5k，有好好做格式封面和脚注之类的，期末出分快，最后4.8，谢谢老师！"},{"id":114715,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-07-11 05:39:55","like_diff":0,"likes":5,"dislikes":5,"content":"很有趣的老头儿哈哈，通识虽然也不怎么听。就点名+论文，点名是为平时分的区分。反正正态分布，就看你到课率和论文情况了，高分就是论文写得好，低分就是没别人写的好。本工科生论文好好写了一下4.8，是门不错的课。"},{"id":119005,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-11-09 07:37:48","like_diff":0,"likes":3,"dislikes":3,"content":"论文离题了没写公共经济学，本来感觉要凉，最后3.9，虽然好像挺多4.5 4.8的。但3.9已经比本菜?心理预期好多了。。"},{"id":121084,"teacher_id":492,"teacher_name":"郑备军","post_time":"2020-01-19 13:33:03","like_diff":0,"likes":0,"dislikes":0,"content":"好好写论文就行，给分挺好"},{"id":122999,"teacher_id":492,"teacher_name":"郑备军","post_time":"2020-04-29 05:33:43","like_diff":0,"likes":3,"dislikes":3,"content":"这学期碰上网课。老师表示看视频比较好。然后就看了半学期的b站视频。但是老师自己讲的时候听起来确实蛮有意思。可惜讲太少。工科生4.8 论文要认真写 资料找充实 带点自己的理解。写多点应该是有加成的"},{"id":136164,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-06-11 15:01:22","like_diff":0,"likes":1,"dislikes":1,"content":"讲课很有趣啦，论文对我这种工科生而言有点硬核，但老师还是把我捞上86了，吹爆!!!"},{"id":138046,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-07-07 07:26:52","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的其实挺好，但是这门课真心不太推荐对于经济学一无所知的，因为到了想论文的时候就很头秃。感觉老师非常鼓励学科交叉，用你所在的学科去解读财政，专业性要求不是很高。\n\n学的话……干货挺多，确实学到很多政府财政有关的，但是对日常生活指导意义不大，"},{"id":144947,"teacher_id":492,"teacher_name":"郑备军","post_time":"2021-12-26 04:26:42","like_diff":0,"likes":1,"dislikes":1,"content":"。。。"},{"id":152746,"teacher_id":492,"teacher_name":"郑备军","post_time":"2022-04-19 06:58:12","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课还是比较nice的，能让人对公共经济有一定了解，还会留有讨论时间。想认真听可以学到不少，想水也是可以的，毕竟就最后一篇大论文～"},{"id":175608,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-06-26 01:36:56","like_diff":0,"likes":2,"dislikes":2,"content":"受益匪浅，很好的老师！"},{"id":179533,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-09-18 04:31:17","like_diff":0,"likes":2,"dislikes":2,"content":"专业课经济史，只听了一节，虽然都是学历史的，本院老师和上个学期马院某老师上的资本论比起来感觉实在好了太多"},{"id":191629,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-04-26 06:46:56","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，课也非常有趣，给分也非常不错，是我绩点最高的一节课"},{"id":196417,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-07-03 08:51:47","like_diff":0,"likes":1,"dislikes":1,"content":"论文好好写了，最后给分很一般。。。反正给分挺迷的"},{"id":201038,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-10-27 15:45:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师，大四了每节课都点名？？？？？"},{"id":206200,"teacher_id":492,"teacher_name":"郑备军","post_time":"2024-12-13 08:15:29","like_diff":0,"likes":0,"dislikes":0,"content":"给分是真逆天"},{"id":8202,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-09-17 12:15:16","like_diff":-1,"likes":4,"dislikes":5,"content":"绝对好老师"},{"id":9860,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-11 10:39:44","like_diff":-1,"likes":23,"dislikes":24,"content":"没有预修要求，但零基础难以学透。教材无法自学，各种数学。不建议典型工科生报。讲课有趣，内容也有，但跑题时间不少…请他修改我的论文，只看题目和格式，私以为不妥…"},{"id":99062,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-01-24 08:09:48","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很可爱，给分也是可以的，真正对经济学感兴趣的同学放心选吧！"},{"id":183257,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-11-23 07:50:44","like_diff":-1,"likes":1,"dislikes":2,"content":"结课只用写一篇论文，要求适中，给绩良心；\n\n老师非常博学，上课的时候可以了解很多平时了解不到的相关经济学知识和事实。\n\n老师非常和蔼。\n\n反正就是非常好的老师，选他的课绝对不亏"},{"id":116540,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-09-11 10:57:12","like_diff":-3,"likes":3,"dislikes":6,"content":"第一节课就迟到是什么鬼，等了半小时还没来"},{"id":69419,"teacher_id":492,"teacher_name":"郑备军","post_time":"2018-01-24 15:33:06","like_diff":-4,"likes":4,"dislikes":8,"content":"辣鸡老师，慎选\n\n"},{"id":24610,"teacher_id":492,"teacher_name":"郑备军","post_time":"2016-05-02 07:49:04","like_diff":- eacher_id":492,"teacher_name":"郑备军","post_time":"2019-11-09 14:07:57","like_diff":-12,"likes":5,"dislikes":17,"content":"论文7000+，最后3.3\n\n"},{"id":9514,"teacher_id":492,"teacher_name":"郑备军","post_time":"2015-11-18 13:22:04","like_diff":-14,"likes":4,"dislikes":18,"content":"老师人真的好，我上课没怎么听，课后交了一篇百分之八十拼拼凑凑的论文，老师还是给了我4+的绩点。通识课选这个很轻松哒"},{"id":106158,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-04-25 10:48:40","like_diff":-17,"likes":19,"dislikes":36,"content":"比3.9高的右边点赞，比3.9低的右边踩下，让我看看这老师给分如何"},{"id":163624,"teacher_id":492,"teacher_name":"郑备军","post_time":"2022-12-16 01:02:11","like_diff":-21,"likes":6,"dislikes":27,"content":"课挺有意思的，就是对思想敏感的同学不太推荐，我反正都是把故事当笑话听的。论文的话我觉得重点在于形式的创新，不然我也不会拿4.8."},{"id":101585,"teacher_id":492,"teacher_name":"郑备军","post_time":"2019-01-28 13:44:08","like_diff":-28,"likes":2,"dislikes":30,"content":"工科生，挺喜欢经济学，期间看了微观和其它书，作文3000出头，可是老师你4.8就4.8吧给个94让人多难受TAT"},{"id":65159,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-12-29 15:19:06","like_diff":-29,"likes":2,"dislikes":31,"content":"认真听，很有收获，还可以和老师互动，论文多写点，认真看点文献，总结一些观点，还不是稳了。\n\nmd又拿了一个94分，有点气"},{"id":165625,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-01-09 04:58:16","like_diff":-36,"likes":7,"dislikes":43,"content":"得了5.0耶"},{"id":10611,"teacher_id":492,"teacher_name":"郑备军","post_time":"2017-12-29 08:41:35","like_diff":-53,"likes":10,"dislikes":63,"content":"水课 论文请务必抄袭 我傻傻的自己写结果绩点只拿了个4.1 不如人抄了个一万字的"},{"id":167700,"teacher_id":492,"teacher_name":"郑备军","post_time":"2023-01-18 11:24:02","like_diff":-204,"likes":5,"dislikes":209,"content":"给分好个锤子，本人经济学大佬，整整花了三个小时写公共经济分析导论的论文，以为这次花这么长时间写论文绝逼要满绩了\n\n结果出分——4.8？？？？而且才92分。\n\n我真的麻了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
