而是这门课。因为我看之前的评价和今年上的课，老师的讲法确实改了许多，配合书本食用，一整个学期下来可以给你搭建一个物化的框架的。"},{"id":189369,"teacher_id":1355,"teacher_name":"金一政","post_time":"2024-01-23 12:28:38","like_diff":6,"likes":6,"dislikes":0,"content":"说不点名真就不点名，赞！适合自学的老师，反正两个早八我是睡饱了（雾）"},{"id":93500,"teacher_id":1355,"teacher_name":"金一政","post_time":"2019-01-10 06:04:38","like_diff":5,"likes":7,"dislikes":2,"content":"老师你真帅，头皮锃亮，讲课活泼可爱，就是听不懂"},{"id":121238,"teacher_id":1355,"teacher_name":"金一政","post_time":"2019-12-26 03:21:22","like_diff":5,"likes":6,"dislikes":1,"content":"教学水平真的有限....."},{"id":121239,"teacher_id":1355,"teacher_name":"金一政","post_time":"2019-12-26 02:33:10","like_diff":5,"likes":5,"dislikes":0,"content":"虽然老师应该备课了，但是真的毫无上课体验感。讲书速度大于手翻书速度。并且上课重点常常在偏数学的推导，而不是物化体系的构建。(后来也不怎么听了不再评价其他的了)。之前看过评论，有人说他很厉害上课的学生有什么资格不听他的课。我也抱着见见世面的想法安安心心上了(没有想办法换老师)。结果我只能说，他学历厉害也好，学术厉害也好，教学不厉害，不是学生有什么这个不好好听课，说严重一点，仿写一句，是老师有什么资格上课。"},{"id":185951,"teacher_id":1355,"teacher_name":"金一政","post_time":"2024-01-06 09:58:14","like_diff":5,"likes":5,"dislikes":0,"content":"是我太笨了"},{"id":186752,"teacher_id":1355,"teacher_name":"金一政","post_time":"2024-01-13 02:46:00","like_diff":5,"likes":5,"dislikes":0,"content":"老师说不点名，真的就一次也没点过。"},{"id":87942,"teacher_id":1355,"teacher_name":"金一政","post_time":"2018-10-18 06:45:45","like_diff":4,"likes":4,"dislikes":0,"content":"对不对对吧"},{"id":88356,"teacher_id":1355,"teacher_name":"金一政","post_time":"2018-10-29 09:16:22","like_diff":4,"likes":8,"dislikes":4,"content":"讲的很乱，一直抱着平板写板书，大概没备课，人是很聪明的，但是讲课真的差，而且很随意"},{"id":91400,"teacher_id":1355,"teacher_name":"金一政","post_time":"2018-12-08 12:39:48","like_diff":4,"likes":5,"dislikes":1,"content":"? ? ? ? ? ? ? ?"},{"id":93572,"teacher_id":1355,"teacher_name":"金一政","post_time":"2019-01-10 12:40:19","like_diff":4,"likes":4,"dislikes":0,"content":"（╯‵□′）╯︵┴─┴"},{"id":180462,"teacher_id":1355,"teacher_name":"金一政","post_time":"2023-09-22 00:14:01","like_diff":4,"likes":4,"dislikes":0,"content":"听了两节课，很累，总是在推书上没有的公式，不知道在讲什么。还有老师可能不是很熟悉中文环境，一句话会中断很多次。"},{"id":8773                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
