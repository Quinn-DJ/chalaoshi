识课拉高数大英大计基均绩的人来说也还行"},{"id":167403,"teacher_id":6896,"teacher_name":"陆激","post_time":"2023-01-16 05:00:24","like_diff":7,"likes":7,"dislikes":0,"content":"课十分精彩，见识了许多，老师十分有激情。\n\n这门课融汇了建筑学，美学，传统文化等知识，又兼具人文关怀和科技创新，是一门不可错过的通识课。\n\n事少，没有小组讨论，没有期末考试。期末就一篇2000字论文。\n\n我感觉给分不错，几乎没有什么缺点。"},{"id":189322,"teacher_id":6896,"teacher_name":"陆激","post_time":"2024-01-23 08:09:56","like_diff":7,"likes":7,"dislikes":0,"content":"先生之风，山高水长。"},{"id":167321,"teacher_id":6896,"teacher_name":"陆激","post_time":"2023-01-15 14:01:07","like_diff":5,"likes":6,"dislikes":1,"content":"陆老师给了我4.8呜呜呜，但是即便只有3.3我也心甘情愿选这门课，老师是好老师，很渊博很有趣很随和，让我觉得绩点没有那么重要了，学到知识，开拓眼界就够了。"},{"id":182686,"teacher_id":6896,"teacher_name":"陆激","post_time":"2023-11-19 12:59:39","like_diff":3,"likes":3,"dislikes":0,"content":"与陆老师闲谈了一番，醍醐灌顶"},{"id":192829,"teacher_id":6896,"teacher_name":"陆激","post_time":"2024-05-31 02:37:12","like_diff":3,"likes":3,"dislikes":0,"content":"怎么说呢？陆激老师的课是一门真正的通识课。2023-2024年秋冬学期的课让我体会颇深，课上有许多令人动容的障碍人群到来，还请来了当时亚残运会的运动员，特别有意义。\n\n当然我还是来说一下给分吧：陆激老师给分很好，主要有上课的互动，有助教会记录下来；虽然有平时作业，但都是与问卷类似的东西，三四分钟就搞定，当时主图书馆开放，所以一次作业就是写一下去主图的感受：有期末考试，但不用担心，考的东西和知识基本无关，填空题都是一些课上的事情，只要去了就知道，我还记得当时的一道填空题是问来课上的导盲犬是叫什么——阿拉丁。选择和判断基本为尝试；后面的主观题就是相当于一些采访，问问你的对于无障碍地感受，关爱障碍（残疾）人士。\n\n老师给分很好，4.8绩点。推荐！\n\n对了，这节课不是双语课，陆激老师自己都不知道选课系统上的双语是怎么回事，就是常规的课程，中文。"},{"id":185590,"teacher_id":6896,"teacher_name":"陆激","post_time":"2024-01-02 12:43:45","like_diff":2,"likes":2,"dislikes":0,"content":"可爱的老师，真正的通识课"},{"id":169053,"teacher_id":6896,"teacher_name":"陆激","post_time":"2023-02-24 06:47:02","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师，很有人文情怀"},{"id":169863,"teacher_id":6896,"teacher_name":"陆激","post_time":"2023-02-28 06:52:30","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，幽默风趣，课事还不多，不点名"},{"id":185695,"teacher_id":6896,"teacher_name":"陆激","post_time":"2024-01-03 15:12:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师是“一名拥有教师资格证的建筑师”，也是一位诗人。老师上课很风趣，非常乐意与同学们交流，在无障碍融合课程上为同学们讲述了许多无障碍相关的知识。同时老师邀请了许多特别的嘉宾来到课堂与同学们进行分享，例如亚残运冠军、中国残 dislikes":11,"content":"平时认真写作业的孩子想拿满绩"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
