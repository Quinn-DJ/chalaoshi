                    const commentsData = [{"id":8882,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2015-09-29 09:10:42","like_diff":23,"likes":25,"dislikes":2,"content":"老师超级有耐心，认真也负责，脾气很好，就是口音有点重 在后面听不清"},{"id":8800,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2015-09-28 03:13:50","like_diff":21,"likes":25,"dislikes":4,"content":"挺好的老师，很细致，关键是和隔壁聂曼比起来好太多了，不解释"},{"id":117868,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2019-10-07 01:36:14","like_diff":14,"likes":18,"dislikes":4,"content":"老师直接按学生信息打印表固定座位，然后被固定到后面的我只想说什么都听不到也看不到。收益的只有前几排的欧皇选手吧。\n\n很多同学说去前排才能听到，但去前排也不现实啊，讲课过程中要动手操作仪器尤其是调试设备难道要快速走个十万八千里回到自己的座位操作自己的设备吗。一门实验课这样安排真的有毒。无fuck说。"},{"id":6143,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2015-07-11 08:27:07","like_diff":13,"likes":15,"dislikes":2,"content":"可以拖实验报告"},{"id":18029,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2016-01-21 06:47:01","like_diff":8,"likes":11,"dislikes":3,"content":"凭什么实验课是等级制？？一定都不合理"},{"id":28722,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2016-06-28 13:01:17","like_diff":7,"likes":9,"dislikes":2,"content":"人超好，可以拖报告，给分还不错，毕竟实验是等级制的，总有人要受伤。"},{"id":71619,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2018-01-28 17:18:22","like_diff":7,"likes":14,"dislikes":7,"content":"老师真的很有耐心，待人和蔼，喜欢启发学生思考问题，身上有一种资深工程师的气质。不过讲课声音会有些小，坐在后排的同学可以到前面听课。实验课等级制度其实也有一定道理，有人抱怨自己3.5的绩点是被正态，但如果你扪心自问，如果这门课真的像其他课一样按照平时成绩和考试成绩相应比例直接评分，你的绩点真的能超过3.5吗?傅老师的实验课如果想拿4.5，一定要掌握好理论，平时不能仅仅按照ppt接好线之后就走，一定要明白原理，清楚设计过程，否则考试会蒙逼，实验题自己设计电路也有可能漏洞百出。"},{"id":82667,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2018-07-09 02:35:11","like_diff":7,"likes":12,"dislikes":5,"content":"果断10分啊！\n\n老师讲的挺好的，，而且特别亲切和蔼，实验会帮我们调试，很耐心的答疑，实验考试可以拖时间 ? 每次上完课的时候都觉得原来不会的理论知识都懂了。傅老师的实验课是没有恶竞的实验课，只要认真听课实验报告好好分析肯定会有所收获。。感谢老师在我简答题炸了的情况下仍然给了我不错的分数 ?"},{"id":166348,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2023-01-12 04:40:43","like_diff":7,"likes":7,"dislikes":0,"content":"电路电子实验I得了4.5，太太太太惊喜了！感谢fxc老师～\n\n老师实验讲的很细，由于初高中从来没有任何实验基础，刚开始我真的不太会做，老师会亲自辅导直到会为止，而且实验室工作日开放，有空都可以来做。此外，老师拓展的资料很多，如果有兴趣可以学的比较深，后来我学得入门之后也开始研究老师发的各种资料了，如果真的把老师的资料都看过、选做都做了的话那一定会收获非常大的。不过有1说1，有的选做是真的难。\n\n期末考试不是特别重要，不要太过紧张；重要的是平时的选做一定要尽自己可能去完成。我记得我期末线上70分钟的考试空了三道大题，但是我数电小测全做了，电原小测做了一部分。\n\n加油，anyway，预置了或选上了fxc，你就收获了一位宝藏老师，只可惜下学期不是他了。"},{"id":30738,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2016-07-02 10:49:22","like_diff":6,"likes":9,"dislikes":3,"content":"讲的挺好 学了对模电理解深入很多 报告可以随意拖 自己安排时间就好\n\n吐槽下坑爹的等级制打分?"},{"id":48165,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2017-03-01 04:49:26","like_diff":6,"likes":10,"dislikes":4,"content":"简直我男神啊！！！可惜这学期选不上实验二了。实验做不出来还会手把手帮忙调试的✧٩(ˊωˋ*)و✧"},{"id":13753,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2015-12-30 14:34:31","like_diff":5,"likes":8,"dislikes":3,"content":"挺萌的 人超级善良"},{"id":82475,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2018-07-08 09:48:41","like_diff":5,"likes":8,"dislikes":3,"content":"挺不错的 平时的选做仿真和期末选做设计可以做一下"},{"id":82447,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2018-07-08 08:12:30","like_diff":4,"likes":10,"dislikes":6,"content":"我爱傅晓程老师！\n\n大家选做实验一定要做！\n\n实验是等级制的不合理但这跟老师没关系！\n\n我再大声的说一次：我爱傅晓程老师！"},{"id":82459,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2018-07-08 08:56:03","like_diff":4,"likes":6,"dislikes":2,"content":"指导实验还行，理论讲得不怎么样，口音太重，催眠。给分没办法，该被正态还得被正态。"},{"id":85730,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2018-07-30 13:55:13","like_diff":4,"likes":7,"dislikes":3,"content":"太喜欢这个老师了！！很遗憾电路实验和数电实验不是这个老师的"},{"id":91245,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2018-12-04 05:46:43","like_diff":4,"likes":5,"dislikes":1,"content":"数电实验理论课都没上过，一脸懵逼啊老师"},{"id":98747,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2019-01-24 01:18:24","like_diff":4,"likes":7,"dislikes":3,"content":"我 爱 傅 晓 程 ！ ！ ！(大声吼"},{"id":100744,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2019-01-26 16:30:53","like_diff":4,"likes":6,"dislikes":2,"content":"好可爱的班主任"},{"id":164854,"teacher_id":1886,"teacher_name":"傅晓程","post_ti 5,"content":"第一天上课老师就推荐了很多“秘密武器”，还懂得很多“奥秘”，如果这样子示波器还不行，那么它你看到的可能是“假象”。"},{"id":86525,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2018-09-17 04:49:17","like_diff":0,"likes":5,"dislikes":5,"content":"刚开始学模电的时候一脸懵逼人生绝望，上过傅老师的实验课之后真的有种醍醐灌顶的感觉，原来不会的东西也都理解了。老师讲课是有点催眠，不过认真听的话真的能够get到其中的点，会学到很多的"},{"id":88510,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2018-10-31 13:28:52","like_diff":0,"likes":4,"dislikes":4,"content":"非常好"},{"id":101941,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2019-01-30 00:11:11","like_diff":0,"likes":5,"dislikes":5,"content":"老师会有很多选做 给我们很多自主学习的资料 在基本要求之上学到很多实在的东西"},{"id":110043,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2019-06-21 15:55:43","like_diff":0,"likes":4,"dislikes":4,"content":"实验课吹爆！很仔细的老师，关键后半学期基本没有实验报告！！！给分还贼好！！"},{"id":111387,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2019-07-01 05:53:37","like_diff":0,"likes":2,"dislikes":2,"content":"太耐心了"},{"id":112385,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2019-07-04 03:28:01","like_diff":0,"likes":3,"dislikes":3,"content":"考试和隔壁班比简单多了"},{"id":132172,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2021-01-30 23:49:42","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分真的很好！虽然讲课比较模糊，但是实验更多还是靠自己预习和理论课学习。老师很有耐心的。"},{"id":156280,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2022-06-18 16:07:24","like_diff":0,"likes":0,"dislikes":0,"content":"老师有点口音，在后排看得不太清楚，老师人很好，给分好（PS：选做很重要）"},{"id":172287,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2023-04-24 09:21:10","like_diff":0,"likes":1,"dislikes":1,"content":"给分真的超好，话说选做实验感觉不是很重要，我几乎一次都没做过🤣🤣🤣"},{"id":207847,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2024-12-24 13:02:07","like_diff":0,"likes":0,"dislikes":0,"content":"fxc老师真的好好！原谅我之前一直对他有不好的印象，后来才意识到是自己没认真听课的缘故，实验课本身也有些通病在里面。但是老师人真的超好，很耐心也会很人性化，只要认真对待，就非常稳~"},{"id":44564,"teacher_id":1886,"teacher_name":"傅晓程","post_time":"2017-01-18 03:09:18","like_diff":-1,"likes":2,"dislikes":3,"content":"感谢老师不杀之恩。。。"},{"id":82442,"teacher_id                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
