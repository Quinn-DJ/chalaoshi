                    const commentsData = [{"id":7417,"teacher_id":1472,"teacher_name":"章献民","post_time":"2015-09-14 09:16:51","like_diff":14,"likes":27,"dislikes":13,"content":"水课…人挺和蔼"},{"id":130971,"teacher_id":1472,"teacher_name":"章献民","post_time":"2021-01-25 12:29:04","like_diff":11,"likes":12,"dislikes":1,"content":"院长的信电导很不错哦！强烈推荐～记得把加法器搭出来，绩点就会很好看"},{"id":149110,"teacher_id":1472,"teacher_name":"章献民","post_time":"2022-01-14 12:06:51","like_diff":11,"likes":12,"dislikes":1,"content":"这位老师基本上每次课都会在课前点名，当然课间可以去补签。\n\n因为他是教材的编写者，可以看出他对教材是掌握程度是很深的，然后上课也会让人感觉很和蔼（我永远忘不了最后几节课他笑的有多开心）\n\n大作业有4个，前三个是MATLAB进行傅里叶变换的分析，信号调制仿真，还有三极管仿真，前面的可能对于MATLAB新手有点难度，但是给的指导都还算详细，因此做出来也不算特别困难，就我和上同一门专业课不同老师的其他好友的作业比较，他的作业是算简单的。最后是小组（3-4人，随机组队）合作利用三极管搭一个4-bit加法器，有幸遇到了对于面包板搭建电路特别纯熟的组员，我们组合作的十分愉快，也取得了比较好的成绩。\n\n然后每次课后都有一个学在浙大上的测试，5道选择题，都比较简单，大部分能在书本翻到。\n\n最后是期末考试，毕竟这是一门导论课，考试是开卷的，题目也较简单，而且里面的选填判大部分都在课程对应的mooc里的测试里，后面的简答题和解决问题也都是能从书中找到原型的（1H交卷+满分，小骄傲）\n\n总而言之，这门课不算特别轻松，毕竟有大作业存在，但是也不会特别的困难，老师讲的也不错，放心选吧。\n\n利益相关：5.0"},{"id":49386,"teacher_id":1472,"teacher_name":"章献民","post_time":"2017-04-10 00:42:49","like_diff":9,"likes":10,"dislikes":1,"content":"想不通为什么要让院长来上课，完全可以不来。老师懂了和老师能让学生懂有很大区别，如果老师就是把自己知道的说出来，也没有要让学生懂的意思，那还不如自己看ppt。旁边的同学说别评论了，自己看ppt能看懂，不难。难道课堂就应该是这样的吗？这ppt和书本也一模一样？不说了，自学了"},{"id":34784,"teacher_id":1472,"teacher_name":"章献民","post_time":"2016-10-22 07:15:07","like_diff":7,"likes":12,"dislikes":5,"content":"请给我一个水课还破事这么多的理由\n\n对课程设置这么不开明的院长表示失望"},{"id":54542,"teacher_id":1472,"teacher_name":"章献民","post_time":"2017-06-29 14:49:28","like_diff":7,"likes":8,"dislikes":1,"content":"“场波学得好和考的好是两个概念”"},{"id":191851,"teacher_id":1472,"teacher_name":"章献民","post_time":"2024-05-02 04:50:26","like_diff":7,"likes":11,"dislikes":4,"content":"老师人很好，但是信电导这门课对大一新生来说真是太友好啦（快跑）！考试不容易，计算题把书本上的例题和测试里的习题吃透一般没问题，但是选择、判断里面的概念题很不友好，书本翻烂了也没找出来……（可能这是开卷考试的通病）。课程设计搭得头晕眼花，平时每节课结束都有5道选择题的测试，不看题库自己做的话也要花一些时间，还有三次作业也比较赶（软件操作都要自学，报告要写的详细也不容易，我平均花了6h*3），时间投入的不算少，但是最后只有4.5🥲"},{"id":52100,"teacher_id":1472,"teacher_name":"章献民","post_time":"2017-06-14 23:51:28","like_diff":6,"likes":6,"dislikes":0,"content":"能不要每节课都叫我回答问题嘛…\n\n我从第五章以后真的听不懂\n\n我也很绝望啊"},{"id":24103,"teacher_id":1472,"teacher_name":"章献民","post_time":"2016-04-27 04:52:37","like_diff":5,"likes":13,"dislikes":8,"content":"场波上课飞快没重点，课后事情多，上课叫学生起来答不出带头取笑学生"},{"id":134851,"teacher_id":1472,"teacher_name":"章献民","post_time":"2021-04-19 01:51:23","like_diff":5,"likes":5,"dislikes":0,"content":"信电导一点不像导论课，老师教材虽然有点难，但还是很好的，看书能学到很多。三次小作业一次大作业都很难，但是认真做了会收获满满。另外，每节课点名，每节课做几个选择题。"},{"id":192128,"teacher_id":1472,"teacher_name":"章献民","post_time":"2024-05-09 13:11:57","like_diff":5,"likes":6,"dislikes":1,"content":"给分与付出成反比……"},{"id":9912,"teacher_id":1472,"teacher_name":"章献民","post_time":"2015-11-12 15:35:30","like_diff":4,"likes":8,"dislikes":4,"content":"幽默，增加了解"},{"id":11713,"teacher_id":1472,"teacher_name":"章献民","post_time":"2015-12-12 07:05:07","like_diff":4,"likes":6,"dislikes":2,"content":"如在天上飞"},{"id":35983,"teacher_id":1472,"teacher_name":"章献民","post_time":"2016-11-10 09:33:20","like_diff":4,"likes":5,"dislikes":1,"content":"知道很多但是讲的枯燥，导论事多。"},{"id":148277,"teacher_id":1472,"teacher_name":"章献民","post_time":"2022-01-12 04:36:53","like_diff":4,"likes":4,"dislikes":0,"content":"给9分吧 \n\n课挺水的 人也挺和蔼\n\n扣的一分是给加法器器材的"},{"id":182358,"teacher_id":1472,"teacher_name":"章献民","post_time":"2023-11-15 06:35:50","like_diff":4,"likes":4,"dislikes":0,"content":"发邮件不回，上课不知道，等上了再评价"},{"id":49683,"teacher_id":1472,"teacher_name":"章献民","post_time":"2017-04-24 01:28:52","like_diff":3,"likes":4,"dislikes":1,"content":"深深体会到了本科教育中教和学的巨大隔阂"},{"id":57181,"teacher_id":1472,"teacher_name":"章献民","post_time":"2017-07-06 02:12:51","like_diff":3,"likes":3,"dislikes":0,"content":"人还是很热心的~"},{"id":81858,"teacher_id":1472,"teacher_name":"章献民","post_time":"2018-07-06 10:18:31","like_diff":3,"likes":3,"dislikes":0,"content":"场波讲的很好哇"},{"id":125458,"teacher_id":1472,"teacher_name":"章献民","post_time":"2020-09-09 13:36:14","like_diff":3,"likes":5,"dislikes":2,"content":"别选这老师，有毒"},{"id":11714,"teacher_id":1472,"teacher_name":"章献民","post_time":"2015-12-12 07:06:14","like_diff":2,"likes":7,"dislikes":5,"content":"好好好"},{"id":12314,"teacher_id":1472,"teacher_name":"章献民","post_time":"2015-12-23 02:49:56","like_diff":2,"likes":7,"dislikes":5,"content":"每次都抽到我讲PPT。。以为会给我高一点的分，结果。。。我的分是小组最低的。。。。。"},{"id":45664,"teacher_id":1472,"teacher_name":"章献民","post_time":"2017-01-20 02:20:15","like_diff":2,"likes":3,"dislikes":1,"content":"导论课还是比较有意义，东西做得好可以免试。考试不是唯一能评判老师的东西。"},{"id":97594,"teacher_id":1472,"teacher_name":"章献民","post_time":"2019-01-22 11:47:57","like_diff":2,"likes":2,"dislikes":0,"content":"导论，就这样吧，讲课一般般，我听不进去"},{"id":100872,"teacher_id":1472,"teacher_name":"章献民","post_time":"2019-01-27 03:44:46","like_diff":2,"likes":2,"dislikes":0,"content":"课还是挺有意思的，给分也还不错，期末事确实多，给老师打8分"},{"id":153170,"teacher_id":1472,"teacher_name":"章献民","post_time":"2022-04-26 10:48:34","like_diff":2,"likes":2,"dislikes":0,"content":"大三老狗跨选信电导，个人认为老师讲的很不错了，不容易听懂不是老师讲的不好，是课本身就是三四门专业课的内容，难度真的很大，大一直接冲确实会听不懂。日常小作业大作业有难度，期末理论考试带书开卷反而难度不大。怪不得班里有这么多大二大三的人（确信"},{"id":165789,"teacher_id":1472,"teacher_name":"章献民","post_time":"2023-01-09 17:47:58","like_diff":2,"likes":3,"dislikes":1,"content":"老师很不错，讲课清楚，给分属于中规中矩，不会很低，但高绩点需要真的下功夫，就是说比较求是吧\n\n然后这门课内容稍微有点难，三次小作业要做好的话肯定得大半天时间，大作业加法器，要善于寻找资料，搭出来绩点就比较好看，平时每节课点名+小测（线上的小测可以水），总之是可以学到东西的"},{"id":171235,"teacher_id":1472,"teacher_name":"章献民","post_time":"2023-03-19 23:53:24","like_diff":2,"likes":2,"dislikes":0,"content":"大作业强制分队什么意思"},{"id":218470,"teacher_id":1472,"teacher_name":"章献民","post_time":"2025-04-24 02:38:30","like_diff":2,"likes":2,"dislikes":0,"content":"章老师非常和蔼可亲。作为信电导教材编者对教材理解非常深，上课也会结合身边实例讲授知识。25春每节课都点名，但是小测都是课下线上的，很好水。总之感觉是非常值得选的老师！\n\n信电导这门课虽然真的任务很重干货很多，但也真的能建构清晰的专业图景，还是建议有能力的大一同学选一选૮₍◜ෆ◝.₎ა\n\n关于作业和课程设计，真的是要花时间学很多东西的，不过只要会查找资料和圣遗物（？），应该还算可以接受叭。就当锻炼工程能力了（"},{"id":19263,"teacher_id":1472,"teacher_name":"章献民","post_time":"2016-01-23 16:21:35","like_diff":1,"likes":2,"dislikes":1,"content":"分太低\n\n"},{"id":122697,"teacher_id":1472,"teacher_name":"章献民","post_time":"2020-03-20 08:54:36","like_diff":1,"likes":2,"dislikes":1,"content":"听不懂"},{"id":20591,"teacher_id":1472,"teacher_name":"章献民","post_time":"2016-01-28 16:35:42","like_diff":0,"likes":3,"dislikes":3,"content":"据说是水课，然而考试难度。。。\n\n毕竟院长大人看什么都是常识。"},{"id":195500,"teacher_id":1472,"teacher_name":"章献民","post_time":"2024-06-28 11:37:37","like_diff":0,"likes":1,"dislikes":1,"content":"讲课有趣，作业很麻烦，事多，个人以为是课程安排而非老师的问题。"},{"id":217027,"teacher_id":1472,"teacher_name":"章献民","post_time":"2025-04-01 01:25:37","like_diff":0,"likes":1,"dislikes":1,"content":"为什么每次都把这勾史作业说的这么轻描淡写？一点不教就让我们做还是头一回见"},{"id":192266,"teacher_id":1472,"teacher_name":"章献民","post_time":"2024-05-13 06:57:25","like_diff":-5,"likes":1,"dislikes":6,"content":"信电导投入时间非常多，但最后4.5也是如愿以偿了"},{"id":70683,"teacher_id":1472,"teacher_name":"章献民","post_time":"2018-01-27 11:30:51","like_diff":-20,"likes":6,"dislikes":26,"content":"仅仅针对导论课。。作业做的认真点，期末好好整理10页资料，满还是很容易的。（大概是很多人作业都不太用心的缘故吧）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
