弄明白。可是计算理论占比70%的期末难得离谱，还连分都不调。大寄特寄。"},{"id":188022,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2024-01-18 04:43:43","like_diff":6,"likes":6,"dislikes":0,"content":"出分了，尽量客观地给老师评价一下\n\n\n\n老师上课很认真，思路也非常清晰，水平没得说，没讲清楚的地方会跟学生确认；课上不让用电脑，手写笔记跟着听确实容易听懂一些。教学层面上老师没有任何问题；\n\n\n\n说说考试，这次还出得很怪很难，不是像往常的八股，没有送分大题，myc考前还说“题型不会有特别大的变换”，于是安心按八股复习，结果考场上被创飞... 像我本人平常听课作业一次没落下，期末正常节奏补天+刷了四五份历年卷，到最后考试写得我汗流浃背，看一道不会一道。这种情况对我是第一次经历...\n\n\n\n总评部分，给分也真的太求是了，真的是一丁点也不捞啊... 平时分和期末卷面分最后全都会提前登在学在浙大，3：7比例计算出来，该挂的挂，该低分的也不会调。哎，计算理论喜提大学最低分🤡 学弟学妹们慎重选择"},{"id":189771,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2024-01-28 13:54:15","like_diff":6,"likes":6,"dislikes":0,"content":"上课非常认真，是本科期间遇到的为数不多好好上课的老师，虽然小测和考试都超级难考的稀烂，但确实是自己没学好，给毛哥一个十分了"},{"id":146987,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2022-01-08 09:59:06","like_diff":5,"likes":5,"dislikes":0,"content":"讲课思路清晰、推导耐心细致。期末答疑十分敬业，甚至秒回。不管怎么样，先给老师10分了！"},{"id":148769,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2022-01-13 12:45:25","like_diff":5,"likes":6,"dislikes":1,"content":"全都说难要挂要挂，出分一半人90分以上，这就是cs的卖弱吗😄\n\n老师自然是不错的，平时作业算分得认真找人对答案"},{"id":158336,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2022-06-28 12:05:17","like_diff":5,"likes":5,"dislikes":0,"content":"少见的认真讲课并且讲课效果很好的老师"},{"id":186657,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2024-01-12 11:17:48","like_diff":5,"likes":6,"dislikes":1,"content":"看到期末成绩的时候我还以为我看的是这个学年修读的总学分呢，闹麻了\n\n老师挺好的，就是期末一点不捞，不知道最后总评能不能再拔一拔了。。。"},{"id":147231,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2022-01-09 07:55:49","like_diff":4,"likes":4,"dislikes":0,"content":"我tm吹爆毛老师！"},{"id":151694,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2022-03-15 11:42:43","like_diff":4,"likes":4,"dislikes":0,"content":"一个自带体系的男人"},{"id":168955,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2023-02-23 16:41:05","like_diff":4,"likes":4,"dislikes":0,"content":"今年的题目好难\n\n救了命了"},{"id":187601,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2024-01-16 17:36:51","lik 0,"content":"总体上来说TCS这门课体验很不错，老师讲得很好，不过这个学期感觉节奏拉得很快，前面有些东西没讲清楚。平时认真一些考试不会有大问题"},{"id":132578,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2021-02-02 12:08:44","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好，非常的耐心，也会整理学生的疑问并附上解答发出来，非常非常棒的老师！"},{"id":133386,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2021-02-26 11:39:23","like_diff":0,"likes":1,"dislikes":1,"content":"人好可爱的，第一节课就暴露了“老婆大人”hhhhhh\n\n讲课挺细致的，但有时候可能太过细致导致后面分配的课时少了点（？\n\n问问题钉钉私戳都会细心解答。\n\n上课边抄笔记边听梦回高中，所以感觉学得不错。\n\n作业也少，唯一就是居然只能交纸质作业（明明是个先进的青年？"},{"id":133439,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2021-02-28 16:04:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常年轻，讲课非常清楚。\n\n但是感觉严格的给分稍微低于期望，平时学的也算认真，作业分扣一点点，期末考了八十多，最后按照比例算下来刚到3.9。"},{"id":136565,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2021-06-21 06:17:16","like_diff":0,"likes":0,"dislikes":0,"content":"大三上最喜欢的一门课，老师讲的很细致，也让人能学的进去，期末答疑也很耐心人很可爱！平常作业有认真做认真思考，期末结合历年卷复习一下也不会觉得压力很大，整体体验很好！！"},{"id":148038,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2022-01-11 11:31:17","like_diff":0,"likes":1,"dislikes":1,"content":"上课体验极佳 给分也很厚道"},{"id":148818,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2022-01-13 15:12:29","like_diff":0,"likes":0,"dislikes":0,"content":"想选上老师的课！"},{"id":149608,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2022-01-16 07:50:11","like_diff":0,"likes":2,"dislikes":2,"content":"楼下不要凭空污人清白，首先没有很多人都说难（我身边的人都在说体型和往年差不多），其次没有一半90分以上（1/3多一点，和大多数cs专业课差不多吧）。\n\n毛老师人很好，有卡绩的同学可以找老师，老师会看看你的卷子帮你找找还有没有能拿的过程分。但个人觉得作业扣平时分太多了，大部分作业分高的同学都是互相对答案，不利于学生独立思考。甚至还有直接对比多份作业拿满分，题目完全没有思考的同学。"},{"id":160017,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2022-09-12 00:54:50","like_diff":0,"likes":0,"dislikes":0,"content":"非常年轻的老师，讲课准备认真思路清晰，快选！！！"},{"id":167474,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2023-01-16 14:06:07","like_diff":0,"likes":0,"dislikes":0,"content":"yyds"},{"id":168862,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2023-02-23 04:36:56","like_diff":0,"likes":0,"dislikes":0,"content":"出分等待中......\n\n希望被捞捞"},{"id":172096,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2023-04-19 08:50:28","like_diff":0,"likes":2,"dislikes":2,"content":"讲课很好，人很好，不过期中考试有编程题"},{"id":208873,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2025-01-10 15:31:43","like_diff":0,"likes":6,"dislikes":6,"content":"老师水平很高"},{"id":212290,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2025-01-14 00:52:55","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课水平非常高，认真听课➕认真做作业基本上绩点上4不是问题，但是给分很求是，普通计院的班好多平时分给满，但是毛哥平时分也很求是，严格按照平时作业和小测的得分来，考试认真听课基本上上80不是问题"},{"id":213993,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2025-01-22 14:11:48","like_diff":0,"likes":0,"dislikes":0,"content":"我❤️TCS，但TCS不❤️我。"},{"id":208206,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2024-12-26 07:29:46","like_diff":-1,"likes":0,"dislikes":1,"content":"不错的"},{"id":212833,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2025-01-15 04:23:36","like_diff":-2,"likes":0,"dislikes":2,"content":"老师总体上不错，人非常nice\n\n不过讲课水平有点过誉了，个人感觉一般"},{"id":189546,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2024-01-25 10:27:32","like_diff":-5,"likes":7,"dislikes":12,"content":"考试你可以出的难一点，但是能不能正态分布一下呢？为什么图灵考的就简单不少呢？cs开的数学课都去四吧\n\n考前说好不会考的内容，NP和P，还有一般文法，出来大题，这是不是教学事故呢？\n\n23cs期末考让我长见识了说实话，毛哥的计算理论，不知道谁出的体系结构，上大学这么久唯二不是八股文的期末考（wk出的Java能算么"},{"id":198859,"teacher_id":7986,"teacher_name":"毛宇尘","post_time":"2024-09-12 07:59:55","like_diff":-5,"likes":3,"dislikes":8,"content":"一节课讲两节课内容，下课还拖堂，快逃"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
