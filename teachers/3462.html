                <script>
                    // 评论数据
                    const commentsData = [{"id":139624,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2021-07-18 11:57:20","like_diff":17,"likes":19,"dislikes":2,"content":"#自然语言处理 DL4NLP\n\n汤老师和助教人都很好，讲课的思维很清楚，听他的课很快乐！但老师似乎想要塞给我们的东西比较多，而我们比较菜，所以效果可能并没有那么好（这似乎不能怪这门课，得怪ZJU的一众垃圾本科AI类课程）。但认真听+课后看看实验还是有收获的，至少能对NLP的大领域有了解，且能对部分技术/话题能够有深入理解。\n\n\n\n这门课最让人最不满意的就是实验平台了。今年应该是第一次全程都强制要求使用华为的mindspore框架，从华为的这个框架到实验的云平台都极为极为极为难用。我不同意楼下的“拿人手短”的观点，华为要是每人发1k现金我当然手短；但给我们的是1k代金券，还只能用在modelart开发平台上，这不就是在喂我们巧克力味的屎么。我当然希望mindspore这款国产框架能够越来越好，但用它作为我们这些什么都不懂的本科生的教学工具属实是有点误人子弟。要想用mindspore来教学，等个三五年，待版本接口啥的稳定下来、社区资源充足了再说吧。\n\n\n\n然后是实验内容，平时有4个实验（词向量、TextCNN、GCN、seq2seq+transformer），基本没有什么要你自己写的代码，华为的实验手册都提供了源码，主要任务是跑一遍写个报告就好了。但是正因如此，大部分的时间都花在了读代码上，这很痛苦，相比自己写代码来说实在是一个糟糕的学习模式。\n\n\n\n自然语言处理这门课没有考试，有一个大作业。大作业的ddl原定考试周最后一门考试后的5天，最后延期了2天，总体时间很赶。虽然很早就布置了，但考试周前事情多，4个平时实验都才勉强做完，考试周就更不用说了。大作业要求做一个VQA模型，在一个较小的数据集上训练测试，同样必须要用mindspore框架（否则80分封顶，这不就是强制么hh）。\n\n\n\nP.S. 刚出分，感觉分数有点对不上我爆的肝。不过考虑到在这门课的收获不少，整体而言不算很亏:)"},{"id":139441,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2021-07-15 14:38:59","like_diff":10,"likes":11,"dislikes":1,"content":"wsl 大作业做不出来 课很好老师很好助教也很好 但华为的平台一定是煞笔"},{"id":115493,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2019-07-28 16:32:17","like_diff":8,"likes":8,"dislikes":0,"content":"wsl，这门课内容硬核，给分好，老师极好极爱笑极幽默，助教简直神仙好人。"},{"id":152392,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2022-04-07 14:17:59","like_diff":7,"likes":8,"dislikes":1,"content":"华为这个平台比浙大领导还SB"},{"id":139626,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2021-07-18 12:21:49","like_diff":6,"likes":6,"dislikes":0,"content":"出分了\n\n虽然这门课真的很好 学到很多 最后大作业也确实是我做的菜\n\n但仍然觉得对不起自己的爆肝……\n\n华为傻逼华为傻逼华为傻逼"},{"id":139627,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2021-07-18 13:04:50","like_diff":6,"likes":6,"dislikes":0,"content":"给分确实很好，老师和助教人也都很好\n\n但是华为的ModelArts平台和MindSpore框架做的是真的垃圾，体验极差，具体的可以看已有的评论我也不重复了\n\n考虑到这门课的作业和实验，我不是很推荐大家选"},{"id":178883,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2023-07-28 02:09:31","like_diff":6,"likes":6,"dislikes":0,"content":"汤老师从不点名，但是讲课真的很幽默有趣，建议大家都去听课，能够对深度学习有较深的理解，平时作业都是有代码和指导步骤的，很好去完成，我个人觉得mindspore框架和modelarts平台也没大家说的那么难用吧，个人基本也没遇到什么问题，毕竟给我们这么多学生提供了可以使用的设备算力（不仅仅可以使用ascend的芯片，还能够购买使用其它镜像和设备，用没钱了就找助教要代金券）\n\n大作业是给几个选题，组队完成，很硬核，但也会给一些指导文件，我们组选择的做ASR，网上有很多资料可以参考\n\n最后给分很好，认识的人基本都是满绩"},{"id":115483,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2019-07-28 00:24:51","like_diff":5,"likes":6,"dislikes":1,"content":"课很硬核 但老师的给分也太好了吧 大爱老师呜呜呜"},{"id":139584,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2021-07-17 15:01:38","like_diff":5,"likes":7,"dislikes":2,"content":"从实践的角度上来讲，mindspore这个框架是照搬pytorch的实现逻辑的。底层的东西暂且不谈，主要问题则在于mindspore本身的文档和给的sample，试图模糊与pytorch的近亲关系，这就有点掩耳盗铃的意味，也导致了mindspore难以上手的问题。\n\n另外，老师谈到未来的课程可能都要国产化，对此不予评价。\n\n不过拿人家手短确实也应该出几分力(拿了快1k+的代金券），但华为在目前的情况下还有没有精力去维护一个基础的深度学习框架，mindspore的未来发展到底如何，仍然要打上一个大大的问号。"},{"id":115496,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2019-07-29 01:49:16","like_diff":4,"likes":4,"dislikes":0,"content":"不点名，课硬核，锻炼自学能力，给分好到不敢想"},{"id":124785,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2020-07-09 08:31:53","like_diff":3,"likes":3,"dislikes":0,"content":"给分巨好，好到超乎我意料"},{"id":158867,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2022-07-03 01:59:18","like_diff":3,"likes":3,"dislikes":0,"content":"汤斯亮yyds\n\n老师讲课知识含量很足，而且不强制听课。虽然我后面都不去现场了，但是依然会听老师的课堂回放，收获很大。\n\n最后的大作业考完连肝6天，但是结果不错。"},{"id":177484,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2023-07-03 11:40:39","like_diff":3,"likes":3,"dislikes":0,"content":"人工智能专业的同学们，汤老师的nlp建议在大二下就修，能够对你之后的科研有很大的帮助，不管是做cv还是nlp，每一节课都让我有醍醐灌顶的感觉"},{"id":58354,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2017-08-29 09:23:43","like_diff":2,"likes":2,"dislikes":0,"content":"小学期给分也太好了吧！"},{"id":115510,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2019-07-30 13:54:15","like_diff":2,"likes":2,"dislikes":0,"content":"给分太好了 虽然深度学习学懵了 但老师人真的好 特体贴 给老师和助教疯狂打call"},{"id":134763,"teacher_id":3462,"t 21","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课风格挺轻松的，小学期比较难，但老师会考虑我们的接受能力进行简化或重讲一遍难的地方，且给分好"},{"id":177958,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2023-07-05 23:32:35","like_diff":0,"likes":0,"dislikes":0,"content":"虽然大作业有点难，但给分巨好，助教和老师都特别好，老师非常幽默有趣。"},{"id":178012,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2023-07-06 07:34:47","like_diff":0,"likes":0,"dislikes":0,"content":"汤老师给分真的巨好！讲课也很风趣幽默（可惜我没怎么去过。实验的代码不需要自己写，只要跑一遍给的代码就好了，大程还是有点挑战性的。实验和大程认真做就能满！"},{"id":196705,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2024-07-05 01:12:07","like_diff":0,"likes":0,"dislikes":0,"content":"华为云确实不太好用\n\n老师给分实在是太太太太太好了"},{"id":208151,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2024-12-26 03:14:43","like_diff":0,"likes":2,"dislikes":2,"content":"nlp导论，给分超人，上课内容也与时俱进加了些大模型的内容，上课节奏也很舒服，作为导论课但真能学到东西。\n\n去年没强制用mindspore，但老师吐槽往年上课人太少了偶尔点了几次名。"},{"id":217564,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2025-04-13 09:46:47","like_diff":0,"likes":0,"dislikes":0,"content":"mindspore 这种垃圾东西也好意思拿出来让人用？"},{"id":216705,"teacher_id":3462,"teacher_name":"汤斯亮","post_time":"2025-03-21 11:28:55","like_diff":-1,"likes":0,"dislikes":1,"content":"自恃甚高"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
