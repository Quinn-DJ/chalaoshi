":573,"teacher_name":"徐力","post_time":"2024-06-03 07:50:11","like_diff":0,"likes":2,"dislikes":2,"content":"组织行为学：\n\n1.给分较公管其他老师算是很好了\n\n2.印象中是3次作业+期末论文+小组展示，感觉作为一个8周的课程任务量略显充实\n\n3.两届早八呜呜呜呜（当然这和老师没关系）"},{"id":217667,"teacher_id":573,"teacher_name":"徐力","post_time":"2025-04-15 02:46:50","like_diff":0,"likes":0,"dislikes":0,"content":"【24秋冬】公共政策学\n\n公共政策学的课程任务和考核要求是课程组统一的，没有期末考，平时成绩和期末论文各占50%，平时任务还是有些多的，尤其是秋学期，每个小组都要写6周的文献评述，小组合作氛围挺重要的，因为平时成绩除了两次点名之外，全部都是小组成绩。\n\n徐力老师和助教老师人都很好，徐老师特别温柔，很欢迎大家找她讨论选题和论文等事项，期末论文写完也可以向老师请教一些修改建议，老师真的会很认真地给出建议！（我原本觉得自己写得还行，结果看了老师的修改建议，感觉自己基本要全部改一遍hhh）最后认真完成分数不会差的。"},{"id":24740,"teacher_id":573,"teacher_name":"徐力","post_time":"2016-05-03 09:20:36","like_diff":-1,"likes":4,"dislikes":5,"content":"徐老师的课可以用来刷绩点，至于上课的内容。。。"},{"id":53026,"teacher_id":573,"teacher_name":"徐力","post_time":"2017-06-25 02:20:51","like_diff":-1,"likes":1,"dislikes":2,"content":"上课挺无聊的，但老师人挺好的，给分也不错，考试也很简单。"},{"id":18137,"teacher_id":573,"teacher_name":"徐力","post_time":"2016-01-21 08:06:07","like_diff":-2,"likes":6,"dislikes":8,"content":"给分太坑"},{"id":24744,"teacher_id":573,"teacher_name":"徐力","post_time":"2016-05-03 09:39:20","like_diff":-2,"likes":3,"dislikes":5,"content":"给分不好"},{"id":13915,"teacher_id":573,"teacher_name":"徐力","post_time":"2019-04-12 10:07:51","like_diff":-3,"likes":5,"dislikes":8,"content":"老师很好.可是 居然会 课前十分钟点名"},{"id":16143,"teacher_id":573,"teacher_name":"徐力","post_time":"2016-01-17 09:54:25","like_diff":-3,"likes":2,"dislikes":5,"content":"水 水，水"},{"id":46588,"teacher_id":573,"teacher_name":"徐力","post_time":"2017-01-22 03:19:52","like_diff":-3,"likes":2,"dislikes":5,"content":"上课无聊给分也不好，人倒是温和。"},{"id":78540,"teacher_id":573,"teacher_name":"徐力","post_time":"2018-05-16 09:32:36","like_diff":-3,"likes":1,"dislikes":4,"content":"好老师，负责！"},{"id":72648,"teacher_id":573,"teacher_name":"徐力","post_time":"2018-01-30 15:39:36","like_diff":-4,"likes":0,"dislikes":4,"content":"给分不好  但是挺温柔的 上课有点无聊\n\n"},{"id":46644,"teacher_id":573,"teacher_name":"徐力","post_time":"2017-01-22 04:53:02","like_diff":-5,"likes":4,"dislikes":9,"content":"公策这种课水，学不到东西是常态，平时尽心尽力浪费精力也就算了，没想到还没个好绩点，差评。"},{"id":76775,"teacher_id":573,"teacher_name":"徐力","post_time":"2018-04-23 04:29:51","like_diff":-24,"likes":2,"dislikes":26,"content":"交作业的前两天偷偷往公邮里发要求，上课的时候还不说，辣鸡。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
