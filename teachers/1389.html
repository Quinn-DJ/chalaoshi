                <script>
                    // 评论数据
                    const commentsData = [{"id":24671,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-05-03 04:04:22","like_diff":72,"likes":107,"dislikes":35,"content":"老师课讲的没的说，你要是想要绩点还是绕道吧。匿名反对排名第一的答案。以给分论老师，难免偏颇吧。"},{"id":10468,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-11-19 03:35:13","like_diff":37,"likes":69,"dislikes":32,"content":"看着挺无害的，给分简直惨不忍睹，我非常想给他零分"},{"id":12869,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-12-24 07:08:46","like_diff":30,"likes":59,"dislikes":29,"content":"要是有0我就不选1了"},{"id":23043,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-03-16 11:29:39","like_diff":29,"likes":60,"dislikes":31,"content":"正在上第三次课，越来越觉得老师底子深厚。盼老师很有意思或者只看绩点的话就不要来了，这是一个踏踏实实学东西、提高文学素养的课堂。"},{"id":36799,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-11-16 05:36:16","like_diff":28,"likes":48,"dislikes":20,"content":"老师人挺好，知识渊博，上课有内容。但是作业略多，而DDL全是期末，要是平时不做的话，期末就...另外，老师很喜欢《红楼梦》，作业或者课程论文必有一样是评红楼梦。平时上课是可以水的，但作业和论文不可水。"},{"id":24692,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-05-03 06:15:15","like_diff":26,"likes":34,"dislikes":8,"content":"很认真地听课手写论文，给了六十几，不知道老师是如何考虑的，真的很伤心"},{"id":61987,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 05:00:49","like_diff":24,"likes":39,"dislikes":15,"content":"感谢这位老师，让我在大学里还能有一种跟高中语文课一样的踏实的感觉。老师课讲得很好，内容比高中更深入，知识面也更宽广，可以听到很多，感受到很多。而且我觉得这是一个认真的老师，告诉了我大学该怎样学习，让我感受到了语文的美。并且我觉得现在的同学都太功利了，一味追求绩点，其实心态放好一些，细心感受生活，认真做好一件事，结果是不会差的。真的喜欢语文的同学，我强烈推荐这门课。"},{"id":5673,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-07-09 06:17:24","like_diff":23,"likes":54,"dislikes":31,"content":"极差，给分低"},{"id":10344,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-11-18 07:01:18","like_diff":22,"likes":33,"dislikes":11,"content":"紫金第一杀非他莫属，从没见过给分这么低的老师"},{"id":136238,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-06-13 09:59:27","like_diff":22,"likes":26,"dislikes":4,"content":"1.你见过几个老师通识课挂人？\n\n2.你见过几个文学老师鼓励内卷？\n\n3.你见过哪个通识课下限就在6000+的字数\n\n4.我已经不想评价了，给分还差\n\n5.快逃吧"},{"id":16615,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-01-18 14:28:44","like_diff":21,"likes":35,"dislikes":14,"content":"给一分我嫌多  作业多的要死  给分又这么坑"},{"id":10919,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-11-19 11:43:49","like_diff":18,"likes":26,"dislikes":8,"content":"上课说给分80以上，但是结果是超级低！！！"},{"id":59852,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-09-27 13:49:19","like_diff":14,"likes":16,"dislikes":2,"content":"作业多，真多，巨多。\n\n"},{"id":142963,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-11-18 01:10:43","like_diff":14,"likes":20,"dislikes":6,"content":"绩点1.8哦，通识课绩点1.8哦，欢迎同学们来选哦"},{"id":62352,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-24 10:50:37","like_diff":13,"likes":16,"dislikes":3,"content":"\n\n老师上课很有激情，能够连续不下课地讲三节课，讲课内容也很丰富，很有深度。就是给分低。布置了四次作业，作业一般多吧。"},{"id":142809,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-11-16 10:26:30","like_diff":13,"likes":16,"dislikes":3,"content":"2.1绩点"},{"id":24372,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-04-30 03:11:56","like_diff":12,"likes":26,"dislikes":14,"content":"听课还是蛮有意思的，老师很有文学功底和素养，坐在第一排多和他互动，认真听课别水手机做作业，作业认真完成，分就不低了。想刷绩点的还是绕道吧。"},{"id":54513,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-06-29 12:58:36","like_diff":12,"likes":18,"dislikes":6,"content":"明明每次作业交了还是分数超级低。作业特别多给分还不好。想想自己被正太很气啊，明明有很多不交作业的人我还被正太exm？？？不知道评分标准的呵呵呵"},{"id":26782,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-06-21 06:06:04","like_diff":10,"likes":15,"dislikes":5,"content":"老师讲课还是很好的，如果只是想要高绩点的话还是不要选了"},{"id":144791,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-12-24 00:43:04","like_diff":10,"likes":12,"dislikes":2,"content":"上课内容与成绩无关，讲的都是古文知识。他讲的很投入，但是来的人少，听的人更少。三次作业，第一次翻译注释古文，繁琐且枯燥，后面都是小论文，3000字起步。他上课说：有同学建议写红楼梦。。。我觉得就是他个人喜欢。最终绩点2.1。"},{"id":41484,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-01-12 03:01:44","like_diff":9,"likes":15,"dislikes":6,"content":"老师是真的人很好，很有功底，语文学习不写点东西能叫语文吗？我是从小比较厌烦语文的人，但是这课我觉得值，是真的可以学到东西的。平时作业和最后论文好好写，给分也没那么坑。想水过去的人那还是算了。"},{"id":65533,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-05 08:41:22","like_diff":9,"likes":12,"dislikes":3,"content":"喜欢语文的话就选，管什么成绩。"},{"id":139454,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-07-16 00:49:18","like_diff":9,"likes":10,"dislikes":1,"content":"或许把这门课新增为专业课的初衷是好的\n但连上半个多学期的公文写作很难让人觉得有什么实质性作用\n只能说安排还不够合理吧 给分也低\n主观情绪比较重 但我真的很不喜欢这个老师"},{"id":154061,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-05-21 13:49:03","like_diff":9,"likes":10,"dislikes":1,"content":"慎选。上课不知所云，还不给休息，根本没人听，平时作业还巨多，稍微不认真就拉得很低。个人惨痛教训。什么文艺审美课，根本别想指望有什么文学素养的提升。上了这节课后我对那种什么美育课、传统文化课真的失望透顶，根本屁用没有，还是得靠自己慢慢学。往大了说整个大环境都不行，美育是不可能的，有的人作业不断地水、抄，还得高分，真的是讽刺。全是肺腑之言，真的，失望透顶。"},{"id":156476,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-06-20 02:52:08","like_diff":9,"likes":9,"dislikes":0,"content":"大学写作事情巨多，老师给分很迷，冤种专业还是必修课，吐了"},{"id":81890,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-07-06 12:17:57","like_diff":8,"likes":8,"dislikes":0,"content":"老师水平确实不错，作业布置的有些多，给分一般吧，我感觉自己做得很努力了，最后3.9"},{"id":139425,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-07-15 11:11:23","like_diff":8,"likes":9,"dislikes":1,"content":"贼爱点名，在视觉传达/文博/环艺的专业课上教人写公文，上课态度不好，没有考试硬安排考试还死活不出分，气死我了"},{"id":153036,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-04-24 05:42:41","like_diff":8,"likes":8,"dislikes":0,"content":"作业超级超级超级多，分数超级超级超级低，从不旷课作业认真完成上课认真听绩点还特别低，快跑！！！！"},{"id":66511,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-17 05:33:40","like_diff":7,"likes":7,"dislikes":0,"content":"课多的人就别选啦，有空好好学讲的很好的。作业也是得用心做的。"},{"id":135238,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-05-06 14:06:47","like_diff":7,"likes":9,"dislikes":2,"content":"说一说最新的情况吧\n\n1.没有考试。\n\n2.大概两周一次作业，算上最后的论文一共三次作业，量很大，很花时间。做完了有学到新知识的成就感，但这个量真的不太合理。\n\n3.老师课讲得真的很好，认真听肯定有收获（虽然我只认真听了一小半的样子，连上三节不下课真的难顶）那些攻击老师的差不多得了。\n\n4.给分可能确实低。我个人在作业上花了很多时间，绩点3.6还是挺失望的。\n\n5.个人观感，仅供参考。"},{"id":139246,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-07-13 18:04:07","like_diff":7,"likes":7,"dislikes":0,"content":"是一节专业课（大学写作，不知道是不是学校课程安排问题，和我们专业完全不对口，写了一学期公文。每周两节课基本每周都有作业，一周多达十几页的作业题目还不包括你要写公文的答题区域。另外老师非常喜欢在下雨之类恶劣天气，到课率较少的时候点名。以及绩杀就绩杀了能给我出个分吗？是第一门考试，在考试周前一周就考完了\n\n  前面有点主观，是站在这门课对于我的角度，带情绪了。老师本身上课是负责的，在他的专业领域内讲的挺有条理。但实在不太懂为什么这是我们专业课"},{"id":139460,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-07-16 04:06:41","like_diff":7,"likes":8,"dislikes":1,"content":"这学期的专业课 大学写作\n\n爱点名不教干货事儿多给分贼低\n\n总之就是五毒俱全\n\n不在这喷他是我最后的温柔🚬\n\n嫌自己绩点太高了想体验一下我校最拉课程的可以选"},{"id":157632,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-06-24 06:40:00","like_diff":7,"likes":7,"dislikes":0,"content":"不知道是不是自己太菜了但感觉大学写作的作业是真的多啊救命而且这课讲了很久的公文写作个人不是很喜欢这课就觉得挺无聊的"},{"id":162394,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-11-21 12:03:22","like_diff":7,"likes":7,"dislikes":0,"content":"帮我树立绩点(3.0）不是那么重要的正确价值观  我谢谢他"},{"id":183117,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-11-22 09:06:11","like_diff":7,"likes":7,"dislikes":0,"content":"快跑吧"},{"id":183143,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-11-22 11:20:59","like_diff":7,"likes":7,"dislikes":0,"content":"快跑吧"},{"id":49938,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-04-27 09:59:04","like_diff":6,"likes":9,"dislikes":3,"content":"邱老师很有气质的，上课就拿个水杯可以不停地讲三节课不休息，而且绝不是念书和ppt，也不是逐字逐句的翻译，听课很舒服。"},{"id":61966,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 12:13:36","like_diff":6,"likes":11,"dislikes":5,"content":"老师很有学问\n\n"},{"id":66601,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-17 12:27:33","like_diff":6,"likes":9,"dislikes":3,"content":"说真的，上他的课并不能对提高我的写作水平或者增强分析能力有一点儿帮助，像我这种没参加过作文比赛拿不出好作品的人实在是难受，下面说给分不错的都是厉害的大佬，不过老师挺有文化，上课陶冶情操还是不错的。"},{"id":81941,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-07-06 14:42:40","like_diff":6,"likes":7,"dislikes":1,"content":"邱老师是个很踏实的学者，知识很渊博。老师的第一节课给了我很大的震撼，他对于古汉语的深入为我开启了一个新的世界。上大学后，因为挤牙膏一样地挤论文，很难受，也很久没有文思泉涌的感觉了，终于在写大学语文的作业与论文时又遇见了。作业上，一篇左传注释，一篇红楼人物赏析(要求2000，我写了3000样子)，一篇课程论文(要求3000，我写了4500样子)，没有与老师有任何交流，也不是每节课都在认真听讲，但老师还是给了很不错的分数。虽然卡绩有点难受，但还是很谢谢老师，让我对于自己的语文有了信心。"},{"id":82165,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-07-07 09:55:36","like_diff":6,"likes":6,"dislikes":0,"content":"大学语文，喜欢语文的可以选一波，听课挺放松的有点享受，作业虽然略多但因为自己有兴趣所以认真写写论文感觉也不错，最喜欢讲《红楼梦》和《洛神赋》、《湘夫人》那两节课。绩点没上4有点小不爽，但整体来说给好评吧。老师本人毕竟是老先生一位，有时候觉得啰嗦，但如果是你感兴趣的话题，那听课还是很有趣的。"},{"id":106826,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-04-30 03:01:36","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲的真的好，但看重给分的真的慎选"},{"id":138682,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-07-10 10:25:25","like_diff":6,"likes":6,"dislikes":0,"content":"中文系学子写了一共七八千字的作业和论文，结果3.0，好难过，唉…"},{"id":139477,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-07-16 09:42:20","like_diff":6,"likes":6,"dislikes":0,"content":"打分nmn"},{"id":139510,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-07-16 22:40:16","like_diff":6,"likes":6,"dislikes":0,"content":"给分不好"},{"id":142823,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-11-16 14:36:19","like_diff":6,"likes":8,"dislikes":2,"content":"哈哈哈哈哈哈哈写了四天的论文 3.3 绝啦 作业死多 上课水的一匹 真心奉劝各位喜欢语文的孩子不要选  平时自己学学就可以 没必要报一门语文课来增加自己对语文课的下头程度 当初凭兴趣选课的我现在悔的两眼泪汪汪 应该先看评论再选课。"},{"id":157607,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-06-24 02:53:25","like_diff":6,"likes":6,"dislikes":0,"content":"别来上大学写作这种叼课"},{"id":190494,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-03-06 03:43:47","like_diff":6,"likes":6,"dislikes":0,"content":"快点跑"},{"id":203079,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-16 10:25:39","like_diff":6,"likes":6,"dislikes":0,"content":"自认为文学素养还可以，高考语文将近一百四十进来的，对语文真的很热爱，当时也不管老师评分很低，义无反顾就选了这门课，想着只要我足够喜欢足够勤奋，一定可以的。每节课都坐在第一排很认真地听，也觉得收获了很多；作业认认真真地完成，每一次小作业都要花将近三个小时完成，大作业（作文、论文什么的）一点也不水，凭着我的感悟一字一句精雕细琢，写了很久很久。结果呢？分数出来的那一刻真的非常非常寒心，我觉得再低应该也不至于低到这个水平。我不认为老师给分严是一件坏事，这样其实更有区分度，但是给所有人的分一致低真的有点过分。虽然确实学到了一些东西，但是为了这一点点文学素养的提升而牺牲我的均绩还是感觉很不值，甚至还不如去B站上看几个文学视频来的好。邱老师，考虑过那些坐在前几排积极和您互动的学生们吗？考虑过花在作业上的那一整个下午或者一整个晚上吗？考虑过为了一篇论文能兼顾学术性和真情实感而殚精竭虑的我们吗？如果你对语文真的感兴趣，为了自己的绩点，还是考虑换一个老师吧，你不会喜欢这种出分以后透心凉的感觉的。"},{"id":10665,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-11-22 02:32:05","like_diff":5,"likes":11,"dislikes":6,"content":"还好…给分低"},{"id":18176,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-01-21 08:38:34","like_diff":5,"likes":10,"dislikes":5,"content":"绩杀，给分超级低"},{"id":36864,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-04-26 14:59:45","like_diff":5,"likes":19,"dislikes":14,"content":"老师课不错呢，会和你客观讲文革。至于给分，一七年春学期是一个古文翻译，一个2000字的红楼梦配角分析，一篇3000的课程论文，我古文手抄论文字数将近翻倍然后每个大概引了五六篇文献，最后4.5。也许这学期给分好了?"},{"id":41462,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-01-11 23:42:22","like_diff":5,"likes":9,"dislikes":4,"content":"大学语文。每个人的语文素养不一样听课也会有不一样的感受吧，所以对老师的评价有好有坏。不过上课的时候发现如果真心用心听了课，并且在课前对老师要讲的文章有一定了解的话，还是会有许多感悟的吧。本身就是通识选修，有兴趣就来选呗。老师人挺好的我觉得。混绩点不简单。"},{"id":64344,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-12-22 15:22:34","like_diff":5,"likes":9,"dislikes":4,"content":"想要绩点的赶紧绕道吧，想要作业少的也绕道吧，想要好好听课又不在乎绩点和作业的……在下佩服！"},{"id":65740,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-08 15:58:11","like_diff":5,"likes":6,"dislikes":1,"content":"老师知识渊博，喜欢古文字，对语文水平要求比较高。"},{"id":81894,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-07-06 12:34:15","like_diff":5,"likes":5,"dislikes":0,"content":"水平可以，给分太过分了，不旷课，作业认真做论文认真写2.7？"},{"id":134321,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-03-23 15:36:08","like_diff":5,"likes":6,"dislikes":1,"content":"一普通通识两周留一次的作业是真的太多太多"},{"id":134563,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-04-01 14:01:23","like_diff":5,"likes":9,"dislikes":4,"content":"老师很烦 没事布置作业 作业量大 上课无聊乏味 垃圾老师"},{"id":143231,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-11-22 02:04:34","like_diff":5,"likes":5,"dislikes":0,"content":"会绩杀"},{"id":144157,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-12-20 01:01:32","like_diff":5,"likes":5,"dislikes":0,"content":"tmd，作业多的要命"},{"id":149093,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-01-14 11:14:04","like_diff":5,"likes":5,"dislikes":0,"content":"作业很多，给分一般，上课无聊，不过知识很渊博"},{"id":150027,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-01-18 11:31:42","like_diff":5,"likes":5,"dislikes":0,"content":"他怎么还有五分啊😅"},{"id":177871,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-07-05 07:01:00","like_diff":5,"likes":7,"dislikes":2,"content":"给了1分 呵呵呵呵就是很烂 但是绩点很高可能是因为我每个作业都符合他所谓的要求以及每次点名都点到了（如果有想卷绩点的你就听好他的那些废话要求就行 哦我上的大学写作"},{"id":190797,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-03-19 11:35:19","like_diff":5,"likes":5,"dislikes":0,"content":"给分很低 快跑吧"},{"id":10134,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-11-16 16:37:14","like_diff":4,"likes":12,"dislikes":8,"content":"相当差  给分低得突破天际"},{"id":10147,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-11-17 01:11:12","like_diff":4,"likes":10,"dislikes":6,"content":"给分坑！第三低分就是他给的！！！"},{"id":36942,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-11-16 15:25:08","like_diff":4,"likes":7,"dislikes":3,"content":"作业多"},{"id":38689,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-12-14 13:56:36","like_diff":4,"likes":7,"dislikes":3,"content":"老师上课不错 但是作业真心多！！ddl多的同学就不要选了！心累"},{"id":41445,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-01-11 15:10:38","like_diff":4,"likes":7,"dislikes":3,"content":"绩杀。"},{"id":54511,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-06-29 12:55:41","like_diff":4,"likes":4,"dislikes":0,"content":"作业死多，绩点死低"},{"id":61984,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 04:49:33","like_diff":4,"likes":6,"dislikes":2,"content":"计杀，差评"},{"id":65723,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-08 13:13:05","like_diff":4,"likes":4,"dislikes":0,"content":"给分好低，拉低均绩"},{"id":68263,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-23 01:55:14","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课很好，然而作业超多，给分很低，性价比低的课。"},{"id":83899,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-07-11 13:04:57","like_diff":4,"likes":4,"dislikes":0,"content":"说不上，不想黑老师，但是真的...."},{"id":138247,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-07-08 06:58:20","like_diff":4,"likes":5,"dislikes":1,"content":"垃圾老师！绩杀大师，吐了…"},{"id":148502,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-01-12 17:00:11","like_diff":4,"likes":4,"dislikes":0,"content":"给分奇差无比"},{"id":154952,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-06-07 04:16:35","like_diff":4,"likes":4,"dislikes":0,"content":"作业很多！"},{"id":177207,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-07-02 07:37:15","like_diff":4,"likes":6,"dislikes":2,"content":"上的他的大学写作，真服了次次作业都好好写 我知道我语文不好，但是不至于给我1.8吧？？不是 你很牛吗 气炸了🤡"},{"id":184763,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-12-22 14:23:39","like_diff":4,"likes":4,"dislikes":0,"content":"楼下的，如果你上的是他开的大学写作专业课，或许就不会这么不理解一些差评了"},{"id":64986,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-12-28 06:36:06","like_diff":3,"likes":8,"dislikes":5,"content":"下面有一个说的对，不要做一个精致的利己主义者，如果都想水还想得高分的话还是不要选了，排除这些，认真学认真听还是能学到一些东西的，老师很有文人气质，很有文化底蕴。(PS:上的大学语文)"},{"id":66841,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-19 07:28:47","like_diff":3,"likes":8,"dislikes":5,"content":"已经推荐给舍友选这门课了。因为喜欢语文，所以当时也没有管是否绩杀就去选了，感觉老师很和蔼可亲，表达功底好，讲文章讲得清晰儒雅，而且不光是课本上的，还会讲课外的诗歌和名作。最后的期末作业是《文学作品中的……》，给了我84【3.9】，没上4，有点失落。但是非汉语言文学专业的同学如果想提高自己的修养，这门课还是很值得的!"},{"id":77587,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-05-06 17:18:54","like_diff":3,"likes":4,"dislikes":1,"content":"老师对文学的理解很深，课比较深入浅出吧，我这种语文不算太好的人能学到很多。\n\n给分方面，用心学这门课，对自己交的东西不愧不悔，分自然不会低。\n\n本来听诸位讲给分不好，就做好了拉绩点的打算。这样反而用心去对待起来，拿了在校第一个满绩。"},{"id":135226,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-05-06 08:11:05","like_diff":3,"likes":4,"dislikes":1,"content":"被绩杀了 认真写的，3.0"},{"id":142296,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-11-10 02:29:15","like_diff":3,"likes":3,"dislikes":0,"content":"都说红楼梦水平高，我第一次见人用续书情节来论证曹雪芹观点的"},{"id":143961,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-12-14 10:43:37","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的很好，就是作业有点让人难过"},{"id":155251,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-06-10 00:49:19","like_diff":3,"likes":3,"dislikes":0,"content":"课真的没用，老师真的无语，通识课挂人真是开了我眼界啦，老师上课还说就是不想给我们高分希望我们体验大学的苦？？额那建议您直接去搞文学创作吧，不劳烦您来大学里面面对学生受苦受累啦"},{"id":161267,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-11-02 15:36:03","like_diff":3,"likes":6,"dislikes":3,"content":"不错\n\n第一次课讲汉字，就觉得这个老师有很深的研究。第二三次课还是讲汉字，有点坐累了，但认真听还是很有意思的。老师上课会娓娓道来，带你走进语文。\n\n有一次上课上了三节课，做的PPT只放了一页，全靠讲的啊！\n\n会很认真地备课，坐前排看到他写了很多页纸准备\n\n喜欢《红楼梦》是真的，三次作业中有一次就是关于《红楼梦》的\n\n讲课不觉得累，一讲就是三节课，中间不下课，建议在上课之前打满水。\n\n很能讲，最后的结果是准备的东西讲不完了，他也不慌，讲不完就讲不完了吧，完全没有中学老师那样要赶课的慌张，听起来很不错。\n\n总体上不错，大家给他打的分数偏低了，可能都是因为比较功利吧。"},{"id":180403,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-09-21 12:16:34","like_diff":3,"likes":4,"dislikes":1,"content":"这作业是真做得完的吗"},{"id":183115,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-11-22 09:05:58","like_diff":3,"likes":3,"dislikes":0,"content":"上课内容还不错，讲课水平也还行，绩杀。"},{"id":183927,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-12-04 02:54:09","like_diff":3,"likes":3,"dislikes":0,"content":"作业事超多，标点符号用错了都扣分…一个通识课又不是专业课…几千字的论文，服了，谁选谁倒霉"},{"id":188439,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-01-19 04:15:52","like_diff":3,"likes":3,"dislikes":0,"content":"讲课好，一开始觉得这个老师可好了，后来因作业过多失去了对他的喜爱，最后绩杀更是惨不忍睹。差评"},{"id":189780,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-01-29 02:54:55","like_diff":3,"likes":3,"dislikes":0,"content":"千万不要选这个课，事多分少，他甚至不看你平时的两个大作业，只看期末论文。给分非常低，班里没人九十分以上。"},{"id":201912,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-07 10:29:41","like_diff":3,"likes":3,"dislikes":0,"content":"讲课挺好，就是作业太多了"},{"id":204075,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-23 16:16:54","like_diff":3,"likes":3,"dislikes":0,"content":"1.5绩点"},{"id":211281,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-01-11 06:11:36","like_diff":3,"likes":3,"dislikes":0,"content":"本人上的是大学语文，老师的作业确实很多，但只要按要求完成分还是不低的，老师在布置作业时也会讲一些评分标准。三次作业占40%，平均每次要花三四个小时，红楼梦的人物分析可能还需要读书。论文占60%，抄袭或AI味太浓的话会很惨。老师不会点名，个人觉得只要认真完成作业即可，上课讲的内容只是比高中更加自由一点罢了，最后绩点4.5，挺满意的。"},{"id":12426,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-12-23 08:53:33","like_diff":2,"likes":6,"dislikes":4,"content":"差评！！\n\n"},{"id":16660,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-01-18 16:17:48","like_diff":2,"likes":18,"dislikes":16,"content":"三个作业之一是要读红楼梦选一个人物摘录与其有关的所有正侧面描写。3个作业加论文共4w+，总分不到80，平均75（笑）"},{"id":16687,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-01-18 18:39:31","like_diff":2,"likes":11,"dislikes":9,"content":"大学语文本是较偏的通识课，老师给分是不够高，只是想说老师讲的不错。。认真对待了总会好的。"},{"id":24566,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-05-02 01:31:34","like_diff":2,"likes":12,"dislikes":10,"content":"同坐第一排，集中注意力听收获不小。老师底子厚，能讲很多东西，课本也值得一读。作业确实有些多，但最后得分还不错。不是水课"},{"id":30550,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-07-02 02:33:28","like_diff":2,"likes":11,"dislikes":9,"content":"在大学想继续发展语文素养的人可以选，老师中间不休息，就像百家讲坛。精致的利己主义者可以绕道了，多与老师互动很重要，我就有4.5"},{"id":49840,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-04-26 12:28:24","like_diff":2,"likes":3,"dislikes":1,"content":"啊老师真的知识很渊博，有种读书人的气场"},{"id":50233,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-05-02 00:41:19","like_diff":2,"likes":7,"dislikes":5,"content":"一开始看到给分低的评价我是比较犹豫的，但是身边的同学说他讲得好我还是坚定地选了。老师确实学识渊博，各种文化背景讲的头头是道，最后给分也挺好的。我的红楼梦作业因为时间仓促没有写好，但论文完全是自己认认真真写的，尽管字数只有3000+，有没有用心老师是看得出来的。所以奉劝某些喜欢用字数来恶竞的同学，堆砌再多的参考资料也抵不过自己用心地写几个小时，遇到认真的老师你就输了。"},{"id":54246,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-06-29 01:33:12","like_diff":2,"likes":4,"dislikes":2,"content":"上课真的蛮有意思的好好听真的会知道很多东西，知识渊博是真的，想刷绩点就不要选了。作业认真一点不要水水过，真的也不是字数的问题，用心一点，给分还好。"},{"id":54263,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-06-29 02:14:16","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的挺好的，给分实在不怎么的"},{"id":54271,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-06-29 02:29:35","like_diff":2,"likes":2,"dislikes":0,"content":"不造给分依据是啥，真的有很认真在做作业了。论文也花了很多心思。可能要求比较严格这样子。"},{"id":54563,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-06-29 15:31:46","like_diff":2,"likes":2,"dislikes":0,"content":"老師講課很好，不是照念PPT的老師，能學到東西\n\n老師人真的超好，我交論文交遲交錯了，打了給老師(在N天後才找到聯繫方式)，老師幫我解決了，最後分還不錯，超感動的!"},{"id":55555,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-07-02 01:38:33","like_diff":2,"likes":2,"dislikes":0,"content":"绩点要死"},{"id":60100,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-10-10 07:00:47","like_diff":2,"likes":5,"dislikes":3,"content":"上课真的很无聊 作业巨多"},{"id":61958,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 02:42:54","like_diff":2,"likes":5,"dislikes":3,"content":"绩杀，大绩杀，没谁了"},{"id":62006,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 06:27:03","like_diff":2,"likes":3,"dislikes":1,"content":"我觉得说给分低的，老师有自己的看法，他看的不一定是字数，而且他很注重你对待这件事的态度，你读的多写得好分就是高\n\n虽然我不是很高……因为我确实论文写的有些仓促\n\n但是老师真的很不错，想学东西的可以去听课"},{"id":62019,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 07:45:19","like_diff":2,"likes":3,"dislikes":1,"content":"呼呼呼\n\n"},{"id":66474,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-17 02:25:02","like_diff":2,"likes":3,"dislikes":1,"content":"为什么会有这样的老师"},{"id":66497,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-17 04:17:05","like_diff":2,"likes":4,"dislikes":2,"content":"课上的比较一般QAQ而且给分非常迷了......绩杀"},{"id":66777,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-19 03:51:03","like_diff":2,"likes":2,"dislikes":0,"content":"emmmm老师上课很有味道，他让我迷上了闻一多和古典戏剧，作业多是真的，如果不认真做给分惨也是真的，但老师很负责!"},{"id":81930,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-07-06 13:31:11","like_diff":2,"likes":2,"dislikes":0,"content":"短学期的课作业那么多分还低\n\n恶心！！！"},{"id":90181,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-11-22 10:49:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课比较无聊。但论文并不是一定要写红楼，主要是要认真做。"},{"id":97371,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-01-22 14:43:10","like_diff":2,"likes":2,"dislikes":0,"content":"会挂科"},{"id":110889,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-06-28 13:03:20","like_diff":2,"likes":5,"dislikes":3,"content":"讲的挺好\n\n建议别选\n\n"},{"id":135196,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-05-06 00:02:54","like_diff":2,"likes":3,"dislikes":1,"content":"评分真的低，不值得选，没有什么情怀"},{"id":141800,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-10-26 12:52:26","like_diff":2,"likes":2,"dislikes":0,"content":"呜呜呜别选！"},{"id":148629,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-01-13 05:02:46","like_diff":2,"likes":2,"dislikes":0,"content":"绩杀，呜呜呜"},{"id":157561,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-06-23 17:09:00","like_diff":2,"likes":3,"dislikes":1,"content":"选上他的课我只有一句话:傻孩子，快跑啊！"},{"id":162131,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-11-17 03:25:20","like_diff":2,"likes":2,"dislikes":0,"content":"跑跑跑，润润润！别来！快退掉！！课无聊！作业多！给分低！\n\n作业真的巨多！！！我其他十几门课的作业加起来都没这一门多！大好青春美好时光都被这B课的作业毁掉了！"},{"id":173934,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-06-05 02:48:03","like_diff":2,"likes":3,"dislikes":1,"content":"再没这么令我窒息的专业课了……"},{"id":184530,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-12-21 12:28:08","like_diff":2,"likes":2,"dislikes":0,"content":"千万别选"},{"id":186742,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-01-13 01:51:30","like_diff":2,"likes":3,"dislikes":1,"content":"给分也太低了吧，我也不求多高的分，但你给的这分我觉得也没必要吧。千万别选这门课！"},{"id":188281,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-01-18 14:33:24","like_diff":2,"likes":2,"dislikes":0,"content":"事多课水评分低，劝君远离莫相近。\n\n全课3项作业。文言翻译，约2w+；红楼梦注解与赏析一章，约3000；课程论文，要求2500+，我写到了5500......结果绩点3.0，直接劝退\n\n如果要选，建议你在课上要特别认真听，而且还要大量自主学习，反复与老师交流作业，或许可以高绩点；如果只想水学分，请速速逃离\n\n老师人可能还是很好的，讲课是投入且认真的。但对于课程而言......在教学吸引性上还需多多改进"},{"id":203107,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-17 01:30:51","like_diff":2,"likes":2,"dislikes":0,"content":"给分很低，3.3，平时作业都是5000字+，期末论文说的分析80%以上就有80分，我甚至都把每篇文章弄了大标题，难道看不到吗，事多分少，快跑！"},{"id":203172,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-17 14:53:10","like_diff":2,"likes":3,"dislikes":1,"content":"出成绩了，3.9，来复盘一下这门课\n\n在第三轮选课中五进一摇进了大学语文，一查查老师感觉很不安（看到了2w字的作业）🤣🤣但是还是硬着头皮学了\n\n上课不听内容只听作业要求，课下自己查注释，写红楼梦书评，论文是用AI写了框架然后自己填充的内容\n\n感觉凑合吧，毕竟确实没在这门课上花很多时间"},{"id":208621,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-01-05 03:46:55","like_diff":2,"likes":2,"dislikes":0,"content":"垃圾中的垃圾，给分极差"},{"id":214657,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-02-16 03:18:30","like_diff":2,"likes":2,"dislikes":0,"content":"事多分低 讲课挺好的 虽然我不听 但是如果你想成为国学大师不妨一选"},{"id":24532,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-05-01 07:15:49","like_diff":1,"likes":9,"dislikes":8,"content":"老师很渊博，给分还可以，只要认真完成作业应该不会差，刷绩点还是算了，不过，可以学到不少东西。文学修养还是要的。"},{"id":36971,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-11-17 01:18:43","like_diff":1,"likes":9,"dislikes":8,"content":"富有知识，然而缺少情怀，这是很多中国特色社会主义学者的通病。"},{"id":38003,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-11-23 03:56:27","like_diff":1,"likes":7,"dislikes":6,"content":"感觉老师讲的挺有意思的呀，作业也没有很多，不过是四个作业，一个论文，都挺好写的，给分也很好，4.2"},{"id":41497,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-01-12 04:44:17","like_diff":1,"likes":2,"dislikes":1,"content":"上课有些意思 作业多 给分低……"},{"id":42128,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-01-13 15:42:08","like_diff":1,"likes":7,"dislikes":6,"content":"讲的很好啊，给分可能看个人吧，可能有的人觉得绩点没有4就是绩杀了，但是85分的我很满意。至于觉得超低的，那肯定是文章写的不太好。。字数什么的，其实没有什么特别重大的意义吧。"},{"id":54344,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-06-29 06:30:54","like_diff":1,"likes":1,"dislikes":0,"content":"讲课慢悠悠的hh给分比较严格"},{"id":59038,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-09-19 07:24:44","like_diff":1,"likes":3,"dislikes":2,"content":"老师其实知识储备很渊博，很喜欢红楼梦。讲课很有意思的，说给分的看看自己论文是不是用心就知道了。"},{"id":62030,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 08:08:30","like_diff":1,"likes":3,"dislikes":2,"content":"绩杀。"},{"id":63288,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-30 05:31:10","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课很无聊，第一节课就睡着了。作业特别多，给分还很差。真的不知道他的评分标准是什么"},{"id":64034,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-12-20 15:07:49","like_diff":1,"likes":3,"dislikes":2,"content":"口音很重听不懂他讲话"},{"id":65410,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-03 17:02:29","like_diff":1,"likes":3,"dislikes":2,"content":"修过他的大学语文，觉得老师文学素养很高，尤其文言功底强，非常有气质也很有个性的老师，语文课很值得一听，可以收获很多，给分不高也不能怪老师啦，有几个人真心觉得自己的语文可以拿4+绩点的呢。作业论文都会认真看，会比较注重内容吧，不好水，这么好的课也不忍心水过去啊。"},{"id":65607,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-07 06:19:48","like_diff":1,"likes":1,"dislikes":0,"content":"都说了论文没有封面不影响什么的，但最后还是被绩杀了..."},{"id":89414,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-11-19 03:43:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师学识渊博，如果你短学期课不太多可以选这个，听老师讲课开阔眼界，挺好的。作业确实要认真做才行。"},{"id":96920,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-01-21 12:30:46","like_diff":1,"likes":2,"dislikes":1,"content":"会挂 憋选"},{"id":109826,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-06-19 13:40:49","like_diff":1,"likes":2,"dislikes":1,"content":"邱老师好渊博"},{"id":135730,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-05-21 12:31:38","like_diff":1,"likes":2,"dislikes":1,"content":"作业量真的大，给分真的很玄，上课的话个人感觉并没有高中语文老师讲得好（可能会比高中讲的深奥一些）。我认认真真写了作业和论文，最后卡绩4.2，有些失望。如果不是对古代汉语造诣高的选手建议还是选之前慎重考虑。"},{"id":148467,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-01-12 14:47:10","like_diff":1,"likes":2,"dislikes":1,"content":"真的很认真完成了…是文学水平不配吗，大绩杀…如果对文学没有兴趣，真的快跑，真的不差这一门，如果对文学感兴趣又在意绩点，慎重考虑。"},{"id":148532,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-01-12 23:55:25","like_diff":1,"likes":1,"dislikes":0,"content":"希望大家看见这条信息马上逃"},{"id":153154,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-04-26 08:26:44","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课挺好的，作业也确实多，给分不是很好，追求绩点的话可以看看别的课。"},{"id":166080,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-01-11 04:56:36","like_diff":1,"likes":3,"dislikes":2,"content":"事多分少快跑"},{"id":175272,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-06-23 05:56:44","like_diff":1,"likes":2,"dislikes":1,"content":"额.无语住了.要不是没有01我就不打1"},{"id":176460,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-06-29 03:30:11","like_diff":1,"likes":2,"dislikes":1,"content":"喜提最低绩点，我以为三次大作业都完成了就能上80的hhhhhh"},{"id":182723,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-11-20 02:07:26","like_diff":1,"likes":5,"dislikes":4,"content":"4.2，除了作业多点真的还行，老师知识储备很多，好好学考试分数高点也不会绩杀"},{"id":203033,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-16 04:22:44","like_diff":1,"likes":1,"dislikes":0,"content":"傻逼不说"},{"id":203039,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-16 05:00:02","like_diff":1,"likes":1,"dislikes":0,"content":"给分就是一坨"},{"id":203049,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-16 05:57:26","like_diff":1,"likes":1,"dislikes":0,"content":"给分巨雷，平时作业都有认真写期末万字论文也打动不了老师的❤️"},{"id":203210,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-18 04:42:43","like_diff":1,"likes":1,"dislikes":0,"content":"课可以水，但是作业略多"},{"id":203915,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-11-22 03:34:49","like_diff":1,"likes":1,"dislikes":0,"content":"给分真的很低"},{"id":206031,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-12-13 03:34:43","like_diff":1,"likes":1,"dislikes":0,"content":"课上的很好，但是作业很多很麻烦，给分很离谱，辛辛苦苦写了总共万字的作业结果绩点就那么一点"},{"id":206106,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-12-13 05:30:21","like_diff":1,"likes":1,"dislikes":0,"content":"给分稀烂"},{"id":206777,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-12-17 13:38:06","like_diff":1,"likes":1,"dislikes":0,"content":"史史史"},{"id":206780,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-12-17 13:45:01","like_diff":1,"likes":1,"dislikes":0,"content":"懒得喷"},{"id":207480,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-12-22 09:04:45","like_diff":1,"likes":1,"dislikes":0,"content":"给分极差"},{"id":211427,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-01-11 11:26:43","like_diff":1,"likes":1,"dislikes":0,"content":"给分极差，收获了至今以来最低的绩点3.0哈，基本上每次作业都远超要求字数也有在认真写，不知道怎么会这么低"},{"id":211608,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-01-12 04:08:22","like_diff":1,"likes":1,"dislikes":0,"content":"老师也许上课真的不错吧 但是我认真完成了作业 论文也没有ai 最后3.9 付出回报不对等 只能说给分也看运气吧☺️"},{"id":216169,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-03-11 11:57:25","like_diff":1,"likes":1,"dislikes":0,"content":"三分给讲的课，课讲得有一说一挺有意思的，虽然我只听过前两节，七分扣给巨多的作业和过于求是的给分"},{"id":11280,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-11-26 07:34:23","like_diff":0,"likes":1,"dislikes":1,"content":"，。。"},{"id":11935,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-12-21 11:10:32","like_diff":0,"likes":6,"dislikes":6,"content":"坑逼老师"},{"id":13494,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-12-28 12:28:37","like_diff":0,"likes":1,"dislikes":1,"content":"。。。。"},{"id":22139,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-03-02 13:09:38","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲的蛮好的"},{"id":28008,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-06-28 07:58:54","like_diff":0,"likes":4,"dislikes":4,"content":"感觉一门语文课很不容易。但本身很喜欢语文。要高绩点不容易。作业认真做，论文好好写，分数不会很难看的。"},{"id":38365,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-12-01 02:49:58","like_diff":0,"likes":6,"dislikes":6,"content":"作业认真做还是老师给分还是可以的 我知道有的人写《红楼梦》评论都是在网上抄的 这样得高分也不太好吧……老师给了我4.8……感谢老师。但是上课挺无聊的"},{"id":41473,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-01-12 01:45:36","like_diff":0,"likes":4,"dislikes":4,"content":"我想爆粗口"},{"id":41797,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-01-12 15:51:09","like_diff":0,"likes":3,"dislikes":3,"content":"呵呵呵"},{"id":54312,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-06-29 05:20:59","like_diff":0,"likes":0,"dislikes":0,"content":"不知道给分的标准是什么"},{"id":54518,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-06-29 13:06:42","like_diff":0,"likes":3,"dislikes":3,"content":"最差老师没有之一\n\n讲的不好作业死多绩点历史最低\n\n这种老师有0绝对不会是1"},{"id":65933,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-10 10:41:23","like_diff":0,"likes":3,"dislikes":3,"content":"为什么我觉得这个老师还挺不错的。我上了他的大学语文，他讲得真好，我一个学理科的听他讲课都觉得挺有意思的。嗯，老师很喜欢讲红楼梦。作业嘛，反正我上的课只布置了两次，还有一次是交一篇自己认为写得好的作品给他。总之，我觉得老师挺好的，值得选。"},{"id":66477,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-17 02:37:29","like_diff":0,"likes":0,"dislikes":0,"content":"就酱......"},{"id":66523,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-17 06:58:39","like_diff":0,"likes":5,"dislikes":5,"content":"老师人还是不错的 评论里很多说给分不好事情多 当时还犹豫了一下要不要退 不过觉得这学期作业也不是很多 一次古文翻译一次是随意一篇文章 再加一篇课程论文 ddl都很宽松  我觉得作业量完全ok 给分也还算满意 想给老师正一下名"},{"id":79840,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-06-14 08:29:06","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的，上课也可水，会留一次圈词翻译作业，读书报告和红楼人物评点。认真听课收获还是蛮多的，尤其是老师很喜欢红楼梦，有时讲课讲着就会讲到。\n\n至于高绩点，我只能说，这位老师的要求比较高，如果你想课程全部水过是可以的，只要你思想独特见解深刻，读书报告和红楼评点写得成功，高绩点不成问题。"},{"id":87539,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-10-03 16:01:37","like_diff":0,"likes":0,"dislikes":0,"content":"这门通识课不应该叫大学语文，也应该叫古代汉语之类的，有一些局限性，没有体现语言丰富的想象力，如果没兴趣会感到无聊。"},{"id":87554,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-10-04 16:56:05","like_diff":0,"likes":0,"dislikes":0,"content":"还行吧"},{"id":89733,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-11-20 12:34:06","like_diff":0,"likes":0,"dislikes":0,"content":"请记住，论文必须写到红楼，不然等死吧，讲课枯燥，不适合随便听听的那种"},{"id":96808,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-01-21 10:07:01","like_diff":0,"likes":1,"dislikes":1,"content":"老师非常有水平 也很有文人气质 对学生给出的成果要求比较严格 事情有一点点多 但认真完成也能很有获得感 推荐喜欢语文的同学们选 真的能学到很多 很喜欢老师！"},{"id":107602,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-05-07 12:27:14","like_diff":0,"likes":3,"dislikes":3,"content":"老师很博学，虽然上课没有多少人听他上课，但是他不以为然，感觉仍然乐在其中，真的好难得。\n\n平时作业可能有点多，但只要你用心去做，你会发现有很多益处的，就比如对期末考试有用，这是真的，亲身经历啊。\n\n给分还行，可能今年整体偏高，所以我上四了。\n\n最后，给这门专业课的同学建议，上课好好听课，你们系真的很乱，这是真的，我一点都不再想你们一起上课了。"},{"id":110808,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-06-28 08:55:32","like_diff":0,"likes":4,"dislikes":4,"content":"其实挺好的，没有评论那么可怕，论文按要求认真写，给绩还是不错的"},{"id":136623,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-06-22 04:13:31","like_diff":0,"likes":2,"dislikes":2,"content":"无话可说，逃就是了"},{"id":142833,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-11-16 16:47:13","like_diff":0,"likes":1,"dislikes":1,"content":"这个老师的教学水平还是很不错的，他会给你讲解古文和古诗的知识点，作业布置的次数不多，但你想要好好完成耗时非常多，少则五六个小时，多则十几个小时，我每次作业都非常认真完成，最后3.9，委实是比预期低了一档，但已经非常尽力了，为了绩点别选这门课，想听知识可以来，欢迎文科生，理科生量力而行。"},{"id":142846,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-11-17 01:29:26","like_diff":0,"likes":8,"dislikes":8,"content":"绩点4.8，差一分满绩，课讲得比较水，但作业认真做还是不错的"},{"id":148461,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-01-12 14:19:38","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的其实挺好的，作业认真写给分其实还行，但是量真的很多很多很多……慎选。"},{"id":159017,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-07-04 12:57:38","like_diff":0,"likes":2,"dislikes":2,"content":"这老师确实不行。\n\n给分太主观。"},{"id":161404,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-11-06 08:00:43","like_diff":0,"likes":2,"dislikes":2,"content":"来来来"},{"id":161703,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-11-11 00:47:30","like_diff":0,"likes":1,"dislikes":1,"content":"感觉老师很好的，很耐心，挺喜欢他的课，就是可能内容有一点点枯燥。认真学还是能学到很多的！"},{"id":166270,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-01-11 15:11:52","like_diff":0,"likes":2,"dislikes":2,"content":"选之前纠结了很久，害怕绩点低什么的，现在成绩出来了4.5，很满意。之前有很多评价，但是就我这学期上课的感受来看，老师在布置作业方面确实好了很多，除了第一次的古文翻译确实要花点时间以外，后面只有两次小作业，一次红楼梦章节分析没有字数要求，一次课程论文2000字以上。就老师上课而言，确确实实上的很好，很多见解也让我收益匪浅。真的是一位很好的老师，大家付出了努力，我认为老师也会给相等的回应的。"},{"id":174135,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-06-06 13:07:10","like_diff":0,"likes":1,"dislikes":1,"content":"千万别选！给分贼低！"},{"id":174255,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-06-08 08:35:32","like_diff":0,"likes":3,"dislikes":3,"content":"给分低，作业巨他妈多，事多，好多课上作业"},{"id":176961,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-07-01 01:39:21","like_diff":0,"likes":5,"dislikes":5,"content":"给分一般，事多，人很理性，说这个老师恨（）不配做语文老师的可以去上形策谢谢"},{"id":185372,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-12-28 12:11:43","like_diff":0,"likes":0,"dislikes":0,"content":"我个人不看重分数对分数完全无意见，但老师讲课很拖沓，会先预设学生水平不行，课堂非常无聊也没什么内容。听与不听没区别，在下面看看屁屁踢吧"},{"id":195713,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-06-29 17:30:45","like_diff":0,"likes":1,"dislikes":1,"content":"uu们学到这门课就别在乎绩点了，消息已读不回，心好累"},{"id":211375,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-01-11 09:04:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课很有水平"},{"id":211531,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-01-12 01:16:13","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得还是不能一味地参考查老师中的评价，我也曾参考查老师前面的评价有退课的念头。但是真正上课后发现，老师的作业确实比较多，但可以看得出老师非常热爱他所从事的事业，讲课认真细致，对学生也很好。关于绩点的事情是，老师不点名，如楼下所言是四次作业，我是文科生，大学四年没上过语文课，基本上每一个作业都用了1-2天的时间去构思写作，每一次作业仅仅是按照老师的要求交的，也没有卷字数和格式，最后分数是4.5。对于一个被迫卷了四年的学生来说，终于不用卷格式卷字数但收获一个满意的成绩实在是太难了，所以这次我非常感激老师。可能老师希望真正看到的是“我手写我心”而不是曲意逢迎或者敷衍的文章吧。但是我的经验也仅限于自己，仅供参考。"},{"id":215486,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-02-27 00:22:29","like_diff":0,"likes":0,"dislikes":0,"content":"喜欢在到课率低的时候点名，不太和蔼可亲，作业多"},{"id":217504,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2025-04-11 15:03:49","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":19515,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-01-24 12:49:26","like_diff":-1,"likes":2,"dislikes":3,"content":"无语了。。。"},{"id":27475,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-06-26 11:44:55","like_diff":-1,"likes":3,"dislikes":4,"content":"上课很有趣啊如果认真听的话会觉得时间不够听 论文好好写 给分也还好"},{"id":27500,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-06-29 13:03:28","like_diff":-1,"likes":3,"dislikes":4,"content":"讲课渣，作业多，给分差，大绩杀，服气了，无语了…"},{"id":36723,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-11-15 14:00:47","like_diff":-1,"likes":4,"dislikes":5,"content":"给分太低了，都别选"},{"id":62005,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 06:22:29","like_diff":-1,"likes":3,"dislikes":4,"content":"it was that moment that he knew，he fucked the dog.\n\n"},{"id":77430,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-05-05 13:27:08","like_diff":-1,"likes":3,"dislikes":4,"content":"给分真的太低了\n\n认认真真写了一篇论文 3.6 exm?\n\n真的是绩杀"},{"id":110744,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-06-28 07:11:40","like_diff":-1,"likes":2,"dislikes":3,"content":"呵呵呵"},{"id":183402,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-11-25 03:43:08","like_diff":-1,"likes":6,"dislikes":7,"content":"这是一位耐心负责、认真教学的老师，从第一节课邱建新老师就跟我们说他打分会有些严格，因为这样才能让我们更加用心地对待，从而学有所得，不然你在大学语文这门通识课上得到了一个高分，却没有相应的能力水平，不是让大学课堂的教学蒙羞吗？在选课时，一度被查老师上的评分吓退，但是当我真的体验过一节课，就已经完全改变了想法。邱建新老师会手捧一杯茶，连续不断地站着讲三节课，虽然有些累，但是可以学到很多东西，更何况，我们只是坐着听讲，更累的应该是老师才对。老师备课应该很充分，因为他是看着学生，凭自己的知识储备来讲解的，远胜那些读ppt的老师。于我个人而言，古文、红楼梦、诗歌三部分，我对后两块更感兴趣，但老师分配的课时相对较少，真的听不够啊啊！提问题老师也会耐心讲解。不明白为什么老师的评分这么低，现在同学都以绩点高低论老师而不注重真实的教学质量吗？很多人上课时只是做自己的事情。然后关于给分，只要认真听老师对作业的要求，不抄袭，有自己的观点输出，绩点不会低的。"},{"id":22095,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-01-12 02:02:08","like_diff":-2,"likes":9,"dislikes":11,"content":"真是日了狗了！讲课无聊！给分差！学弟学妹们慎选！"},{"id":38625,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-12-12 16:38:22","like_diff":-2,"likes":4,"dislikes":6,"content":"给分太低先不论，只是大学语文一共8节课约有5节在讲中学学过的内容真的好吗？也没见讲出什么新意或有多深刻。经典确是经典，但总得让我们有点新的收获吧"},{"id":97182,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-01-21 23:54:07","like_diff":-2,"likes":0,"dislikes":2,"content":"是老师的《大学语文》。老师是知识渊博的，平时上课不要水，毕竟选课的目的就是学语文，论文和作业是很多但是也要认真对待，最后结果不会差。"},{"id":112481,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-07-04 11:11:27","like_diff":-2,"likes":0,"dislikes":2,"content":"上课上的很好，只有一次作业和一篇论文，给分还行"},{"id":144725,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-12-26 03:11:24","like_diff":-2,"likes":2,"dislikes":4,"content":"邱老师学术功底深厚"},{"id":163762,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-12-16 05:24:46","like_diff":-2,"likes":2,"dislikes":4,"content":"本人4.2，古文翻译一万八千余字，红楼梦赏析三千余字，论文四千余字。实话说自身很喜欢语文，所以做作业也不是很痛苦（不过客观来说确实负担不小）。我认为还是要写出自己的见解，老师明确说抄袭是不及格的。我看到老师的评分不好，而且有不少同学对老师的给分极尽讽刺挖苦，（我猜一点多的同学应该是ctrlv了吧…）虽然也能理解大家因为绩点抓狂，但是摊开来说，你真的付出应该有的努力了吗？老师学识相当渊博，很多诗词歌赋随手拈来，我认为不应该对老师进行这样的贬低。\n\n友情提示：想水课可以，水绩点的可以不选，（大家如果有时间，不选课旁听收获也很大的！）"},{"id":164378,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-12-20 13:10:02","like_diff":-2,"likes":0,"dislikes":2,"content":"冬学期的课，分还没出。只能从上课的角度简单评价了。\n\n邱建新老师是真的会讲课的老师，可以看出他对文学的研究非常深入。可能因为我是中文系的学生，本来不打算听课的，结果上课的时候写大英作业写到一半被他上的课吸引了……\n\n上课内容主要是讲《郑伯克段于鄢》一篇课文，一个字一个字给你讲，侧重古文字源流（甲骨文金文什么的讲到简化字）2-3个礼拜后一个大作业(给指定的一篇古文注释，一个字一个字注的那种）然后讲《红楼梦》，2节课作业，布置一篇关于红楼梦的作文（我就写了1k吧，希望不被绩杀……）最后讲了一些诗词和比较著名的古代文学作品(对不起网课没认真听），期末论文一篇（2500+）\n\n不过他配得上“教书育人，兢兢业业”。人文类同学听听他的课还挺有收获的。（保佑绩点……）"},{"id":183329,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-11-24 00:58:51","like_diff":-2,"likes":1,"dislikes":3,"content":"上课挺负责的。认真听是能收获知识的。"},{"id":11610,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2015-12-08 00:30:22","like_diff":-3,"likes":10,"dislikes":13,"content":"好！！！"},{"id":16776,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-01-19 02:53:43","like_diff":-3,"likes":3,"dislikes":6,"content":"无语，分低，不过上课还是有点意思的"},{"id":27653,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2016-06-27 06:59:25","like_diff":-3,"likes":4,"dislikes":7,"content":"没遇到过更差的老师"},{"id":61488,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-17 14:54:57","like_diff":-3,"likes":0,"dislikes":3,"content":"老师讲课很认真，确实让我们能学到不少东西。对待工作认真负责，很赞！"},{"id":98347,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-01-23 10:52:29","like_diff":-3,"likes":0,"dislikes":3,"content":"老师挺好的"},{"id":61970,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 03:51:20","like_diff":-4,"likes":1,"dislikes":5,"content":"老师讲得很好，作业认真完成的话给分会很好"},{"id":66480,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-17 02:50:16","like_diff":-4,"likes":1,"dislikes":5,"content":"老师上课很有意思，作业按要求做给分不会差的。"},{"id":151079,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-02-23 00:48:37","like_diff":-4,"likes":1,"dislikes":5,"content":"老师知识非常渊博，人也很踏实，讲的东西都很有趣而且没那么枯燥，上课也解释了给分为什么会偏低，论文占百分之七十，作业占百分之三十，某项不写就会直接拉。觉得是很认真负责的老师，不要以绩点论教师。"},{"id":119409,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2019-11-12 21:25:37","like_diff":-5,"likes":4,"dislikes":9,"content":"1.说绩杀的是自己有问题，老师每篇文章都给重点，分析得很透彻，考的就是他说的，给分十分客观\n\n2.不可以划水，老师会特别提出不准做别的事情\n\n3.上他的课很容易犯困，觉得内容生僻且枯燥\n\n4.尽量认真听，坚持下来会发现自己懂了很多，能跟那些整天发呆的拉开距离\n\n5.只有一次作业，但有一定难度\n\n6.推荐自学能力强，对中国传统文化有兴趣的人选"},{"id":185240,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-12-27 08:20:10","like_diff":-5,"likes":2,"dislikes":7,"content":"大学语文 \n\n老师超级亲切的，讲课也很有感情，认真听能收获很多东西，在老师的课上水总让我有种愧疚感。课程只有两个作业，作业认真完成，分数还是挺好的😄，不用太担心绩杀，相信我，秋学期刚结束老师的课。"},{"id":62381,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-24 13:52:58","like_diff":-6,"likes":4,"dislikes":10,"content":"老师讲的很多很有意思  给分真的全靠自己 4.2"},{"id":142811,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2021-11-16 10:36:57","like_diff":-6,"likes":4,"dislikes":10,"content":"课非常水，作业卷好4.5"},{"id":153111,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-04-25 15:10:17","like_diff":-6,"likes":0,"dislikes":6,"content":"上过古代汉语和大学写作。老师讲课不错的"},{"id":61957,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-23 02:02:01","like_diff":-7,"likes":5,"dislikes":12,"content":"莫名其妙被正太\n\n你幸运就是4.5不幸就3.5\n\n那些4.5的别说话了"},{"id":66472,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-17 02:10:29","like_diff":-7,"likes":3,"dislikes":10,"content":"感兴趣就听课，不感兴趣做作业也可以，作业不多，认真完成，就是4.8，简直超级感动好吗，原来选课的时候还挺害怕的"},{"id":67035,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2018-01-20 06:05:46","like_diff":-7,"likes":0,"dislikes":7,"content":"很好，本来以为是绩杀。。。。。。但是真的不是，只要你认认真真自己想，给分还可以。"},{"id":166365,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-01-12 05:44:09","like_diff":-8,"likes":1,"dislikes":9,"content":"满啦，很好的老师！"},{"id":171236,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2023-03-20 00:58:52","like_diff":-8,"likes":6,"dislikes":14,"content":"有点无语，这个老师三观不正，给大学生传递不良三观，感觉他特别恨（），不配做语文老师。"},{"id":62055,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 09:39:05","like_diff":-13,"likes":3,"dislikes":16,"content":"邱老师很博学，对《红楼梦》理解很深，上他的课我基本在写语文作业。作业确实蛮多，但只要认真做就会不错的，之前看了评论也觉得挺吓人的，不过，好不好自己得体验下，最后一句，绩点4.5。"},{"id":153263,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2022-04-27 08:06:01","like_diff":-14,"likes":4,"dislikes":18,"content":"怎么说，感觉挺好的，为什么评论说不好，原本就是想水通识，可能文学素养较好，听的蛮不错，给分也行，4.5"},{"id":62108,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2017-11-22 11:55:24","like_diff":-25,"likes":3,"dislikes":28,"content":"还行，给分4.5，我就水水地过了。。"},{"id":187780,"teacher_id":1389,"teacher_name":"邱建新","post_time":"2024-01-17 12:00:41","like_diff":-27,"likes":5,"dislikes":32,"content":"4.5 绩点低的人不妨想想，自己有没有努力"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
