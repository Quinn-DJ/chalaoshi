18:02","like_diff":3,"likes":3,"dislikes":0,"content":"老师很棒呀 很可爱的 还会开玩笑嘻嘻"},{"id":99302,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2019-01-24 14:26:28","like_diff":3,"likes":3,"dislikes":0,"content":"节奏不快，怎么都跟的上，网上作业只要做满十次就可以了，因为只取最高的十次，总共十二三次的样子，当然我都做完了 ，高数群是最欢乐最沙雕的，一众匿名玩得很快乐。"},{"id":99333,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2019-01-24 14:57:47","like_diff":3,"likes":3,"dislikes":0,"content":"讲的比较细\n\n有耐心\n\n人很好呀还会讲笑话哈哈哈哈哈哈\n\n给点分也还行毕竟主要看个人水平\n\n遗憾就是没看到骏骏女装哈哈哈哈哈"},{"id":99357,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2019-01-24 15:28:23","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课讲的很细，速度也偏慢，但基本上所有人都能跟得上，数学要靠自己，大家加油鸭，为赖老师打call，就是老师需要注意自己的头发，看这趋势情况不太妙，还有，为助教小姐姐打call！"},{"id":99604,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2019-01-25 04:03:00","like_diff":3,"likes":4,"dislikes":1,"content":"疯狂打call！这么好这么可爱的老师一定要拥有姓名！能有机会上青年千人的课真是太幸福了！"},{"id":99797,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2019-01-25 07:37:21","like_diff":3,"likes":3,"dislikes":0,"content":"课程挺水的，老师挺棒的，我挺垃圾的"},{"id":122138,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2020-02-16 13:04:39","like_diff":3,"likes":3,"dislikes":0,"content":"ljgg海底捞高手啊\n\n又帅又好\n\n给我选他"},{"id":131204,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2021-01-26 13:35:54","like_diff":3,"likes":3,"dislikes":0,"content":"很喜欢这个老师，特别可爱。分数实打实的考，作业认真做，在他的课上挺开心的。"},{"id":146885,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2022-01-08 02:10:35","like_diff":3,"likes":3,"dislikes":0,"content":"很负责的老师，事也很少，主要靠自己主不主动学啦，他不会强求你的"},{"id":147404,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2022-01-10 02:46:09","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好！问问题都会回，上课也很幽默~顺便表白一下助教周姐姐！人真的很好呜呜"},{"id":157274,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2022-06-22 18:40:53","like_diff":3,"likes":3,"dislikes":0,"content":"给分超好，男神"},{"id":98011,"teacher_id":4144,"teacher_name":"赖俊","post_time":"2019-01-23 03:49:58","like_diff":2,"likes":2,"dislikes":0,"content"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
