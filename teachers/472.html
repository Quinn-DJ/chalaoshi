_name":"段桂芳","post_time":"2016-03-16 02:27:02","like_diff":9,"likes":19,"dislikes":10,"content":"客观讲，上课会扯，不点名但是不接受补交作业和不接受迟到窃以为比点名更可怕。西区东区奔波党表示真的要迟一点啊啊！这都不体谅还说人生就是这么多坎坷你有本事你去找学校调时间（手动再见）给你5分是因为真的还不知道给分怎么样：（"},{"id":22050,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2016-03-02 07:48:14","like_diff":9,"likes":11,"dislikes":2,"content":"不要前面看评论，给分很有师生情，上课也挺轻松的。工图老师讲的都差不多，至少比周勇光好多了！"},{"id":18852,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2016-01-22 15:40:32","like_diff":7,"likes":8,"dislikes":1,"content":"详略不当"},{"id":22100,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2016-03-02 10:44:59","like_diff":7,"likes":10,"dislikes":3,"content":"其实还好啦~上课挺有趣的，感觉没有评论说的那么差，给分好评！！！"},{"id":38986,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2016-12-20 07:58:32","like_diff":7,"likes":8,"dislikes":1,"content":"MD谐星一个，上课公然开车公然膜蛤。"},{"id":48488,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2017-03-06 05:02:34","like_diff":7,"likes":7,"dislikes":0,"content":"我能接受讲段子 但是能不一句讲课一句废话嘛 能好好的一段时间就讲课嘛"},{"id":114085,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2019-07-08 18:56:12","like_diff":7,"likes":8,"dislikes":1,"content":"不知道有没有和我一样对工图一窍不通的同学呢。高中数学我最怕的是立体几何，三视图稍微复杂一点就想不出来。虽然画画也不错，但没有办法把脑子里的立体和画出来的图对应起来。听课听不懂，每次作业都拖到最后、做得很难过（可能是我一直在告诉自己学不好，一直在害怕和逃避）。工图让我理解有人说的“就是学不会数学”是怎样的感受、怎样的绝望。我一个学期都活在工图挂科的恐惧里，期中期末自己感觉及格可能性都不大。前两天梦到工图挂了，特别真实，怕得要死。感谢老师捞我，居然有3.0，虽然是大一一年来分数最低的一门，但真的是我最开心的一门。给老师打10分，因为真的很感激。平心而论，老师很能扯，三个课时里有时候只有一个课时在讲工图，讲得也比较一般；喜欢点同学回答问题，如果没到的话“非常遗憾”；脾气很好。"},{"id":53001,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2017-06-24 14:42:20","like_diff":6,"likes":7,"dislikes":1,"content":"知道什么叫人生导师吗？一个学期除了正常课堂教学真的明白了很多道理，老师很幽默很随和，这不叫扯没用的，这是尽到义务之外真正的素质教育。"},{"id":80968,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2018-07-03 05:11:25","like_diff":6,"likes":6,"dislikes":0,"content":"刚考完工图来评，老师是好老师，电影mv一定要看（哈哈哈哈哈哈哈）"},{"id":121850,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2020-01-22 14:20:44","like_diff":6,"likes":7,"dislikes":1,"content":"上课喜欢点名回答问题，感觉水平不太行的样子，会给你普及人生道理，给分很好"},{"id":141185,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2021-09-26 02:19:12","like_diff":6,"likes":9,"dislikes":3,"content":"离谱，太离谱了，上课就不能讲课是吧。还工程图学，工程哲学还差不多。讲一分钟题目，扯五六分钟人生哲理，上课就一点知识点没有，全在扯。一个最简单的知识点要讲好几遍，隔两句就开始扯其他乱七八糟的东西，真不知道怎么想到的。想划水的来，想认真学习的人千万不要来！千万不要来！！"},{"id":149706,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2022-01-16 13:55:20","like_diff":6,"likes":6,"dislikes":0,"content":"他上课这水平从评分就可见一斑"},{"id":167276,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2023-01-15 11:05:23","like_diff":6,"likes":6,"dislikes":0,"content":"上了裘乐淼的课再上他的，我的评价是依托答辩"},{"id":171111,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2023-03-16 05:40:28","like_diff":6,"likes":6,"dislikes":0,"content":"无语，真的表面上笑嘻嘻的，但是就直接给你退路封死，为了自己方便，完全不考虑学生自己的想法"},{"id":171946,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2023-05-04 07:34:03","like_diff":6,"likes":6,"dislikes":0,"content":"依旧十分逆天🤣"},{"id":217618,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2025-04-14 07:26:48","like_diff":6,"likes":6,"dislikes":0,"content":"纯几把脑摊，上课屁点本事没有，话都说不清楚，就搁那是吧是吧是吧，是你吗了个笔，难的点解释半天跟没解释一样，还一直点人回答问题，你说点人回答吧那也正常，学生答不出可能没认真听教育几句也正常，这贵物直接开始嘲讽，反问句用的是很溜的，点人回答十几秒，他为了嘲讽你讲七讲八讲开去要五分钟，那就很奇怪了呀，合着你勾八本事全点在嘲讽上了是吧，这么会说上课水平怎么一坨呢"},{"id":2322,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-04-21 05:39:20","like_diff":5,"likes":14,"dislikes":9,"content":"如果你是茶学专业，千万不要逃课"},{"id":2675,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-05-05 07:28:30","like_diff":5,"likes":17,"dislikes":12,"content":"呵呵了，怎么会有这种老师"},{"id":11620,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-12-08 06:16:14","like_diff":5,"likes":9,"dislikes":4,"content":"不会教 就会扯 一个问题会点名叫很多很多同学来答 浪费时间"},{"id":14148,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2016-01-05 04:00:12","like_diff":5,"likes":12,"dislikes":7,"content":"问:听段桂芳老师上课是一种什么样的体验？\n\n答:一种成为傻逼的体验。(微笑脸)"},{"id":25012,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2018-12-25 04:59:07","like_diff":5,"likes":12,"dislikes":7,"content":"贵机械是有多缺人了才会把这种日本野鸡大学毕业的脑瘫招进来啊。。"},{"id":41054,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2017-01-09 01:49:46","like_diff":5,"likes":8,"dislikes":3,"content":"老师三观正啊……课件也很详细，超级喜欢工图，不知道为什么老师的分数这么低呢，喜欢段大大啊"},{"id":53014,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2017-06-24 15:49:32","like_diff":5,"likes":5,"dislikes":0,"content":"红烧肉的故事没有结局真是太遗憾了"},{"id":59964,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2017-10-27 03:26:38","like_diff":5,"likes":7,"dislikes":2,"content":"继续？ 结束？\n\n想结束？\n\n不存在的！"},{"id":213317,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2025-01-17 02:38:35","like_diff":5,"likes":6,"dislikes":1,"content":"平时课认真听的，作业认真做的，笔记认真画的，复习认真看的，考试认真考的，课后积极交流的，喜提最低绩点。真的想拿高绩点的，脸皮要够厚，要有足够的勇气承受其他同学的目光，上课多逢迎老师，被骂了也要保持嬉皮笑脸，只要做到阿谀谄媚，包你高的。"},{"id":4788,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-06-29 01:37:35","like_diff":4,"likes":15,"dislikes":11,"content":"除了点茶学的名字和讲谈恋爱不知道在干什么"},{"id":6946,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-08-23 02:06:54","like_diff":4,"likes":14,"dislikes":10,"content":"烂到爆"},{"id":15459,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2016-01-14 13:03:33","like_diff":4,"likes":5,"dislikes":1,"content":"每次都能扯到人生和恋爱"},{"id":21329,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2016-02-28 04:40:38","like_diff":4,"likes":8,"dislikes":4,"content":"老师其实蛮不错，能给上课带来一些欢乐的工科课程在浙大着实不多，我个人很喜欢这种轻松的学习氛围。而且正如绝大多数人说的那样，段老师的课，只要你认真听，认真学，最后的给分会相当不错，相信一个半期测试80多、期末考得肯定没半期好、最后却有4.8的学长的话，认真学习的孩纸选段老师一点不会错(>﹏<)"},{"id":36004,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2016-11-10 09:52:27","like_diff":4,"likes":5,"dislikes":1,"content":"其实也还可以啦，现在也几乎不怎么讲恋爱了，课程虽然讲得不是很深入，但中初级的内容讲得还是挺透彻详细的。"},{"id":40617,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2017-01-04 10:18:11","like_diff":4,"likes":4,"dislikes":0,"content":"虽然老师上课有时(常常)话题跑偏，但是我觉得还挺好的，能活跃气氛，认真听肯定不差，还有虽然不点名，但是会叫人回答问题，没到的就。。。"},{"id":53060,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2017-06-25 08:25:10","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲的超棒啊！关键是有段子段子段子！可惜老师不开别的课了，不然下学期还选。还有老师很喜欢一些老歌啊。"},{"id":103154,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2019-02-26 08:20:24","like_diff":4,"likes":5,"dislikes":1,"content":"老师搞不清楚重点啊"},{"id":114854,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2019-07-12 04:26:31","like_diff":4,"likes":4,"dislikes":0,"content":"可能因为这学期我们那个班才四十几个人所以每节课都会把所有人点一遍回答问题顺便当点名（据说回答的好还有加分？？）上课还行，比较幽默吧，就是有一节课教育了一个用ipad的同学十多分钟我觉得ssfd…"},{"id":120657,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2020-01-22 11:49:37","like_diff":4,"likes":7,"dislikes":3,"content":"我就是那个10分请愿1.5的，结果是真的1.5，那这10分也不能少……"},{"id":173141,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2023-05-14 09:01:43","like_diff":4,"likes":6,"dislikes":2,"content":"讲课会有很多尴尬的段子，关于恋爱的，基本都是对性别刻板印象，作为女生听着心里很不舒服"},{"id":217265,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2025-04-07 07:51:14","like_diff":4,"likes":4,"dislikes":0,"content":"避雷，喜欢叫同学回答问题，你要是说不会得看他心情，心情好了叫你坐下，心情不好直接开喷，你要是会但是说得不好，他就会直接嘲讽阴阳怪气。。。避雷"},{"id":1724,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-03-23 14:42:35","like_diff":3,"likes":18,"dislikes":15,"content":"上课几乎不讲有用的东西，大多数时间感觉在走马观花，什么都没学到"},{"id":7556,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-09-15 03:40:59","like_diff":3,"likes":12,"dislikes":9,"content":"为什么没有零分！"},{"id":8147,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-09-24 06:07:24","like_diff":3,"likes":6,"dislikes":3,"content":"\n\n禁止午睡"},{"id":8155,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-09-17 07:14:26","like_diff":3,"likes":6,"dislikes":3,"content":"只会说废话。。。"},{"id":8220,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-09-17 14:51:49","like_diff":3,"likes":8,"dislikes":5,"content":"水帝真经"},{"id":9504,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-10-29 04:55:28","like_diff":3,"likes":7,"dislikes":4,"content":"简直是误人子弟\n\n"},{"id":11782,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-12-15 07:40:03","like_diff":3,"l nt":"给分不怎么好"},{"id":7196,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2015-09-10 10:02:06","like_diff":-8,"likes":9,"dislikes":17,"content":"非常好"},{"id":149569,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2022-01-16 03:58:01","like_diff":-9,"likes":1,"dislikes":10,"content":"期末给分浓浓师生情~"},{"id":132544,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2021-02-02 07:57:07","like_diff":-10,"likes":1,"dislikes":11,"content":"期末给分浓浓师生情！^ ^"},{"id":138898,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2021-07-11 15:25:47","like_diff":-13,"likes":2,"dislikes":15,"content":"浓浓师生情!"},{"id":150829,"teacher_id":472,"teacher_name":"段桂芳","post_time":"2022-02-19 07:26:54","like_diff":-14,"likes":2,"dislikes":16,"content":"理中客来咯，10分\n\n今天在思考机械制图及CAD的课怎么样，突然想给大学第一个机械类的老师来打分\n\n老师上课有三种状态：胡扯（30%时间）讲课（30%时间）画图（40%时间）\n\n胡扯时，请掏出你的手机开始摸鱼，摸累了就看看教材\n\n讲课时，认真听\n\n画图时，用10%的时间画好，用10%的时间跟老师唠嗑，还有20%时间继续摸鱼\n\n一节课听40%扯10%的时间就能学懂了，期末考前突击俩小时\n\n工图是很微妙的课，确实很需要悟性，我期中79，期末95+，满了\n\n平时分跟作业正确率挂钩不大（确信）认真做，认真思考，平时分不会差"}];

                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
