                    // 评论数据
                    const commentsData = [{"id":25858,"teacher_id":3252,"teacher_name":"范昀","post_time":"2017-01-31 01:40:23","like_diff":58,"likes":59,"dislikes":1,"content":"老师是有潜力的人文学者"},{"id":28056,"teacher_id":3252,"teacher_name":"范昀","post_time":"2016-06-28 08:06:04","like_diff":32,"likes":33,"dislikes":1,"content":"可以把理论的东西讲得很生动，感觉得到老师自己读了很多书也很有自己的想法。上课的时候垂着手超级萌哒。人性图书馆一枚，推荐了很多有趣的书。"},{"id":61661,"teacher_id":3252,"teacher_name":"范昀","post_time":"2017-11-20 02:25:28","like_diff":24,"likes":24,"dislikes":0,"content":"西方美学史真的是一门干货超多的课，老师学识渊博却不卖弄也不掉书袋，课程讲解简单易懂，并且推荐的书目很不错！"},{"id":144046,"teacher_id":3252,"teacher_name":"范昀","post_time":"2021-12-17 01:19:52","like_diff":24,"likes":24,"dislikes":0,"content":"范昀老师曾是我的硕导，用我毕业论文致谢里面的一段话来形容，常让人有如沐春风之感。虽然自己学识浅薄，但老师从没表现出一点嫌厌，往往都是认真倾听，给出建议。论文选题也是一步步帮我推敲，最后找到了光亮的出口。以至于我已经毕业一年多，每每遇到生活困境之时，虽不敢叨扰老师，但来看看这些评价，总能找到继续前行的力量。想念。"},{"id":58767,"teacher_id":3252,"teacher_name":"范昀","post_time":"2017-09-17 03:44:05","like_diff":23,"likes":23,"dislikes":0,"content":"因为范老师是一个很负责很认真的老师，每次上次听到干货满满的内容真的很享受很幸福，更有一种能激励自己好好学习的动力。"},{"id":63286,"teacher_id":3252,"teacher_name":"范昀","post_time":"2017-11-30 05:16:39","like_diff":22,"likes":22,"dislikes":0,"content":"给我男神打 call，十分不能再少了"},{"id":56342,"teacher_id":3252,"teacher_name":"范昀","post_time":"2017-07-20 02:38:43","like_diff":16,"likes":16,"dislikes":0,"content":"很有收获！"},{"id":61647,"teacher_id":3252,"teacher_name":"范昀","post_time":"2017-11-19 15:02:01","like_diff":14,"likes":14,"dislikes":0,"content":"老师非常儒雅和渊博，认真学会有不少收获！"},{"id":64898,"teacher_id":3252,"teacher_name":"范昀","post_time":"2017-12-28 01:24:38","like_diff":13,"likes":15,"dislikes":2,"content":"老师很随和讲课也蛮有趣，认真听的话收获会不错的。西方美学史一篇3000字论文（或读书报告）期末开卷考（学校要求的，感觉他也不是很愿意让我们考试的样子？），上课从来不点到，给分很棒～"},{"id":76171,"teacher_id":3252,"teacher_name":"范昀","post_time":"2018-03-28 08:17:56","like_diff":13,"likes":13,"dislikes":0,"content":"想打100分，听了老师的西方美学史和文学批评了，知识特别丰富都在肚子里，对学生的提问很耐心。上课节奏也很棒。"},{"id":156150,"teacher_id":3252,"teacher_name":"范昀","post_time":"2022-06-18 03:21:07","like_diff":13,"likes":13,"dislikes":0,"content":"西方美学导论：老师讲得很好 知识很渊博 但是期末闭卷考 理科生现在背得很痛苦"},{"id":102708,"teacher_id":3252,"teacher_name":"范昀","post_time":"2019-02-21 14:47:47","like_diff":12,"likes":12,"dislikes":0,"content":"作为哲学学生来答一下。虽然美学可以被属于哲学范畴，但范老师的课堂基本把文史哲都打通了。个人觉得比很多哲学的专业课要有意思很多。大一的时候和一个老师聊天，说要是能在大学里听到一门让自己拍案的课这四年也不算白过。转眼快要大四了，范老师的西方美学史是最让我心动的课堂和我在港最怀念的记忆之一。虽然自己可能不做学术，但还是想成为像范老师一样博闻谦和的人。"},{"id":177036,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-07-01 08:14:59","like_diff":12,"likes":15,"dislikes":3,"content":"客观评价：老师是好人，但是考试还是老老实实照着ppt抄吧，千万别不舍得几十块钱打印ppt，基本上是一模一样都有。\n\n主观想法：咱就是说导论这门课，既然是一门通识选修课，能不能以主干知识为考点，别抓着您上课只提过一两嘴的细节。我只带了老师的教材《西方美学史》，但是考到的题目是极其细节的“这句话是谁说的”“这幅画是谁画的”（就连这幅画都没打印清楚还是发了一张纸百来人挨个传阅，甚至还没传到我这里）翻译题根本不是考翻译，因为打了ppt的直接抄原文和原作者，没打ppt的自己是压根翻译不出来的。最后一个50分大题极为宏大，“请结合你的美学实践和理论阐述当今美学话语消退的原因”。就是说有没有可能不是所有人都有美学实践和理论的，那不还是照着您教我的那些知识点答吗，如果说理工科生就是没资格选这门课，或者说这门课的考试不考你这学期学了怎么样，只考你有没有打印老师的ppt，那大可以早早说出来。我不反对考ppt原内容，可是我反对考的东西只有ppt的犄角旮旯有，而认真上过课对主干知识大概都有印象的人考不出来。就这样吧，老师上课真的引人入胜，但是考试也是真的对着ppt抄，不敢说学的多认真，但是作为一个研究自然哲学的学生也获得了很多思考。"},{"id":185136,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-12-26 13:39:25","like_diff":12,"likes":13,"dislikes":1,"content":"西方美学导论，遇到了本科四年最喜欢的老师！"},{"id":73737,"teacher_id":3252,"teacher_name":"范昀","post_time":"2018-02-03 04:55:32","like_diff":10,"likes":10,"dislikes":0,"content":"男神男神。有人文情怀，有广阔视野，有丰富学识，也不像老师的老师有点自恋，对学生超好！"},{"id":61654,"teacher_id":3252,"teacher_name":"范昀","post_time":"2017-11-19 16:58:32","like_diff":9,"likes":10,"dislikes":1,"content":"老师很博学很儒雅！"},{"id":104311,"teacher_id":3252,"teacher_name":"范昀","post_time":"2019-03-17 15:28:59","like_diff":9,"likes":9,"dislikes":0,"content":"范老师真的是我在浙大最美好的际遇。"},{"id":63300,"teacher_id":3252,"teacher_name":"范昀","post_time":"2017-11-30 07:50:13","like_diff":7,"likes":8,"dislikes":1,"content":"老师人很好呀 上课非常儒雅 有时候也很幽默 肥肠能理解学生的想法 （感觉自己写的读书报告有很多错误....但是老师心胸博大 给分不错～"},{"id":98209,"teacher_id":3252,"teacher_name":"范昀","post_time":"2019-01-23 07:45:08","like_diff":7,"likes":7,"dislikes":0,"content":"对于范昀老师，真的没有溢美之词可言\n\n儒雅 博学 关心学生，所谓大学者有大师之谓也说的就是这样的老师吧！老师内心很宁静，从不吹嘘自己，却在言谈举止中露出才子之气～上了一个学期西方美学史，本来根本不知道什么是美学，一下子学到了很多，甚至可以改变自己思考方式。收获很大！给分不错！男神老师超级帅！\n\n"},{"id":178501,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-07-12 16:39:41","like_diff":7,"likes":10,"dislikes":3,"content":"老师讲得非常好，真的非常好！\n\n但是，期末考试和给分真的对我一个理工科的学生非常不友好。我每节课都认真听讲并记了一些笔记，期末最后考试的时候想着过一遍ppt，挑一些重点的ppt打印就行了。但老师出的考题真的很令人迷惑，基本都是一些零碎的，很细节的考点。并且最后一道50分的大体真的让我无从下手。。。也许是我的功底太差了。作为一门认真学习了的通识课，给个82分真的很令我伤心。。。尤其是看到有些人一节课没听，仍然拿到了4.2的绩点"},{"id":182918,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-11-21 05:50:46","like_diff":7,"likes":7,"dislikes":0,"content":"我真的超爱 大学目前遇到的最喜欢的老师"},{"id":75292,"teacher_id":3252,"teacher_name":"范昀","post_time":"2018-03-08 15:55:09","like_diff":6,"likes":6,"dislikes":0,"content":"男神男神男神，外柔内刚，对学生以鼓励为主，对学术有着很高的评判标准，很有原则，人品超好！！！"},{"id":194584,"teacher_id":3252,"teacher_name":"范昀","post_time":"2024-06-24 12:35:47","like_diff":6,"likes":7,"dislikes":1,"content":"范老师人特别特别特别好...因为个人有升学相关的考试安排要去外地考，刚好和期末考试的时间冲突了，非常担心只能申请缓考。但告诉老师我的情况之后，范老师非常非常体谅，很快就帮我协调好了期末考试的时间。令人感动。\n\n我是跨校区上的美育课程，整一学期都因为升学的事情非常非常焦虑，但是每周一节的西方美学导论课程是固定的精神疗愈，让我短暂逃出本专业的围城，以接近美的诠释。范老师对美学、哲学相关的内容学识丰富，深入浅出，有深度有内容，令人如沐春风，非常推荐大家选修这门课程。（偶尔还穿插对足球的理解...？看起来老师也是位球迷）\n\n在出分之前给老师评一个分，希望老师生活愉快。"},{"id":98107,"teacher_id":3252,"teacher_name":"范昀","post_time":"2019-01-23 05:24:52","like_diff":5,"likes":5,"dislikes":0,"content":"本来对美学这种看起来很玄的学科没有多少兴趣的，但是听了老师的课有了很多感悟。上课不仅上美学，还会讲很多历史和哲学\n\n很有风度的老师，很儒雅，是心目中中文学者应有的样子了，不像某些老师炫耀自己多么多么牛逼，真的的内涵和素养是不需要吹的好不好\n\n考试难度也不大，给分很好\n\n反正就是强推强推强推！"},{"id":77203,"teacher_id":3252,"teacher_name":"范昀","post_time":"2018-05-03 15:47:17","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的太太太太棒了……随手选的文学批评理论emmm。作为误入中文系大三专业课的传媒学子。。刚开始听课觉得自己是文盲……课上提到的名人。。几乎一个都没听说过的体验。。真的很伤自尊啊【【但是老师讲得超棒的完全不会晦涩。。继叶晔男神后又一次被实力圈粉emmm以及本来我觉得我这种。几百年没看过书的人。。期末考应该会接近挂科的边缘了emmmm结果刷出还有4.5简直感动到哭……于是鸡冻地来感恩一下老师了??"},{"id":109114,"teacher_id":3252,"teacher_name":"范昀","post_time":"2019-06-08 14:47:39","like_diff":4,"likes":5,"dislikes":1,"content":"老师会收起自己的光，对学生循循善诱。听他的课除了有收获，还是一种享受"},{"id":151675,"teacher_id":3252,"teacher_name":"范昀","post_time":"2022-03-11 09:38:28","like_diff":4,"likes":4,"dislikes":0,"content":"传媒学院人最帅，最可爱，学识最渊博，上课最生动的老师，怎么夸都不为过"},{"id":215377,"teacher_id":3252,"teacher_name":"范昀","post_time":"2025-02-25 13:08:00","like_diff":4,"likes":4,"dislikes":0,"content":"这个课真是太好了，行云流水高屋建瓴，信息密度高的同时你的接受又是那么轻易自然而然。老师在通晓美学的同时，对思想史、哲学史的掌握也非常到家，听起来简直是一种享受。"},{"id":97790,"teacher_id":3252,"teacher_name":"范昀","post_time":"2019-01-22 16:13:29","like_diff":3,"likes":3,"dislikes":0,"content":"范昀男神真的真的是我上大学以来第一个佩服的五体投地的老师，上课课外阅读材料真的信手拈来，超级超级有魅力！真的是一个人文学者应该有的感觉了！真的真的真的被迷倒，我太喜欢他了！给分不好我也爱他更何况给分还好！"},{"id":105992,"teacher_id":3252,"teacher_name":"范昀","post_time":"2019-04-24 05:10:28","like_diff":3,"likes":3,"dislikes":0,"content":"能选到范老师的课真是最大的幸运"},{"id":108880,"teacher_id":3252,"teacher_name":"范昀","post_time":"2019-06-03 14:06:23","like_diff":3,"likes":3,"dislikes":0,"content":"非常儒雅温和的老师，知识也很渊博，真的很难用语言形容的好"},{"id":121090,"teacher_id":3252,"teacher_name":"范昀","post_time":"2020-01-19 14:15:40","like_diff":3,"likes":3,"dislikes":0,"content":"男神我真的好爱你 对美学一窍不通但是太喜欢男神讲课了很有意思很受益"},{"id":124896,"teacher_id":3252,"teacher_name":"范昀","post_time":"2020-07-16 04:15:34","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很好！！于是我就走入了深造美学的道路，希望未来能跟着老师一直学习下去哇"},{"id":177714,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-07-04 11:40:41","like_diff":3,"likes":4,"dislikes":1,"content":"最后一节课口头点了全班人的名字 说是想要认识一下大家\n\n老师知道的真的太多了 温文尔雅的学者\n\n给分也还不错 4.2已经满足了"},{"id":123564,"teacher_id":3252,"teacher_name":"范昀","post_time":"2020-06-10 04:23:50","like_diff":2,"likes":2,"dislikes":0,"content":"嘤 给男神打call 上了绝对不亏"},{"id":145626,"teacher_id":3252,"teacher_name":"范昀","post_time":"2021-12-30 18:09:04","like_diff":2,"likes":2,"dislikes":0,"content":"大二秋冬最爱的老师，在讲台上温温柔柔的讲学术实在是太爱了！"},{"id":155975,"teacher_id":3252,"teacher_name":"范昀","post_time":"2022-06-17 02:43:02","like_diff":2,"likes":2,"dislikes":0,"content":"范老师是一个温润如玉的君子；他的美学课本身就像一个艺术品，在他温柔而深邃的语句中，让人感受到极致的大美的享受！"},{"id":158896,"teacher_id":3252,"teacher_name":"范昀","post_time":"2022-07-03 05:00:38","like_diff":2,"likes":2,"dislikes":0,"content":"讲课、给分超好！就是理工科同学要背书……"},{"id":159931,"teacher_id":3252,"teacher_name":"范昀","post_time":"2022-09-09 07:05:42","like_diff":2,"likes":4,"dislikes":2,"content":"修的西方美学导论当作个性，老师人真的很好，感觉是启发式教学，会引出很多内容让大家课后去拓展，一学期上完对美学产生了很大的兴趣。期末考试闭卷但会提前给复习提纲，内容不算少我也没背得很熟，考试凭借平时上课的记忆胡编乱造了点，没想到最后满了。"},{"id":161305,"teacher_id":3252,"teacher_name":"范昀","post_time":"2022-11-04 03:12:08","like_diff":2,"likes":2,"dislikes":0,"content":"真的讲得很好！很有风度，虽然内容都很偏理论，但是老师会找很有意思的视角去讲～"},{"id":196181,"teacher_id":3252,"teacher_name":"范昀","post_time":"2024-07-02 04:51:13","like_diff":2,"likes":2,"dislikes":0,"content":"课讲的生动有趣，但是给分不行，想要高绩点的还是别选"},{"id":202362,"teacher_id":3252,"teacher_name":"范昀","post_time":"2024-11-12 05:25:14","like_diff":2,"likes":6,"dislikes":4,"content":"还好啦\n\n会讲一些有意思的东西\n\n考试也不难啦\n\n作业用文心一言写的哈哈哈哈\n\n最后4.8，可以啦"},{"id":177253,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-07-02 12:02:19","like_diff":1,"likes":4,"dislikes":3,"content":"西方美学导论，老师学识渊博，旁征博引的能力很强，发邮件问的问题也会及时回复，一学期开卷考+一篇论文+一次点名。最后的考试50分的论述题是提前给出可以自行准备的，另外的50分内容主要都在ppt上，基本上都能翻到（没印的同学确实吃大亏）。考试认真准备，猛抄两个小时，绩点还是能好看的。但是貌似老师不太会给分？刚好被卡and看到有些人3.几的，作为通识课还是低了点..."},{"id":182617,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-11-18 10:37:30","like_diff":1,"likes":1,"dislikes":0,"content":"谢谢老师 我爱范昀"},{"id":182718,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-11-22 11:55:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师学识渊博"},{"id":196196,"teacher_id":3252,"teacher_name":"范昀","post_time":"2024-07-02 06:51:10","like_diff":1,"likes":3,"dislikes":2,"content":"老师很儒雅，笨人理科生听课觉得还是挺有收获的，但最后成绩很不行（3.6），可能是因为中期论文写的太烂了qwq"},{"id":143156,"teacher_id":3252,"teacher_name":"范昀","post_time":"2021-11-20 07:35:10","like_diff":0,"likes":0,"dislikes":0,"content":"给认真负责的范昀老师10分，但是还是想不太明白为什么自己的分数不太高"},{"id":144333,"teacher_id":3252,"teacher_name":"范昀","post_time":"2021-12-21 06:03:01","like_diff":0,"likes":0,"dislikes":0,"content":"我爱他"},{"id":144412,"teacher_id":3252,"teacher_name":"范昀","post_time":"2021-12-21 11:24:37","like_diff":0,"likes":0,"dislikes":0,"content":"..."},{"id":159179,"teacher_id":3252,"teacher_name":"范昀","post_time":"2022-07-07 10:11:45","like_diff":0,"likes":0,"dislikes":0,"content":"西方美学史，很不一样的美育课，老师的讲课娓娓道来，富有哲学气质。一篇论文/读书报告和期末考，课程内容轻松有趣，绩点可观。"},{"id":175307,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-06-23 13:20:12","like_diff":0,"likes":0,"dislikes":0,"content":"极好，娓娓道来耐人寻味。"},{"id":176724,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-06-30 01:37:55","like_diff":0,"likes":0,"dislikes":0,"content":"很有风度的好老师"},{"id":176726,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-06-30 01:48:45","like_diff":0,"likes":3,"dislikes":3,"content":"老师人温文尔雅，很有风度，课也讲得很好，我一个工科生听了都很有兴趣。但西方美学导论这课，我作为一个粗人哪里冒犯到您了吗？我是不小心暴露了哪些令人厌恶的特征了吗？至于给个2.7吗？考试带了两本资料，确实没像您建议的那样打印ppt，因为想着通识没那么重要，想少花几块钱，然后被爆杀到这种程度，至于吗？是一门非常好的课，但我建议理工科的同学有兴趣的话看智云，别报。"},{"id":182619,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-11-18 11:51:21","like_diff":0,"likes":1,"dislikes":1,"content":"讲课不错，学识渊博，但绩杀。。（欲哭无泪）"},{"id":183767,"teacher_id":3252,"teacher_name":"范昀","post_time":"2023-11-30 00:44:15","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师"},{"id":198593,"teacher_id":3252,"teacher_name":"范昀","post_time":"2024-09-10 06:17:25","like_diff":-3,"likes":1,"dislikes":4,"content":"最喜欢的老师，上课有趣。期中论文，期末闭卷，提前给了资料复习，认真背一背喜提4.8"},{"id":202220,"teacher_id":3252,"teacher_name":"范昀","post_time":"2024-11-11 02:12:21","like_diff":-3,"likes":1,"dislikes":4,"content":"特别特别好的老师，“现在的大学生都太忙了，但只有闲下来才能深度思考”，能感受到范老在尽力让我们闲一点，爱了。传播思想史平时偶尔点名除此外毫无压力，期末一篇读书报告，期末开卷考试，认真做下来4.8，已经很满足了！"},{"id":202772,"teacher_id":3252,"teacher_name":"范昀","post_time":"2024-11-14 09:09:25","like_diff":-54,"likes":2,"dislikes":56,"content":"被卡绩了。老师很好，但是我也没做错什么吧？？论文按照要求认真写，期末考试也没出大问题，平时也没什么问题？？？我请问呢？？？就4.5了？？"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
