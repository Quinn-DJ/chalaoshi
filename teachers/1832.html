                    // 评论数据
                    const commentsData = [{"id":15014,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-11 13:25:45","like_diff":107,"likes":130,"dislikes":23,"content":"虽然讲课快了点，但是人挺好的，很负责，最后一节课，有点舍不得！"},{"id":28058,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-06-28 08:03:03","like_diff":72,"likes":85,"dislikes":13,"content":"没有评论里说的那么可怕，老师人很好很负责，只要你肯问问题他会一直讲到你懂为止。\n\n语速快是事实，喜欢说  看黑板上面   也是事实，我觉得没什么好黑的。"},{"id":26927,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-07-03 10:21:00","like_diff":54,"likes":69,"dislikes":15,"content":"老师挺好的…我电脑盲认真跟他学java拿了4.2…主要是自己弱"},{"id":15191,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-12 13:59:19","like_diff":38,"likes":52,"dislikes":14,"content":"看了看评论，感觉对老师的评价很极端啊。老师上课语速的确快到飞起，但是是要教授的内容太多了。老师上课举的一些例子很贴切。下学期依旧选了老师的JAVA"},{"id":15016,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-19 08:52:18","like_diff":31,"likes":47,"dislikes":16,"content":"你们那些说老师不好的，怎么想的，到了考试周就知道这个老师有多良心了！！！"},{"id":10788,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-11-23 05:19:41","like_diff":29,"likes":44,"dislikes":15,"content":"作业真真真是多啊啊啊啊。。。"},{"id":69253,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-24 11:12:41","like_diff":29,"likes":33,"dislikes":4,"content":"我讲一下公道话：作业很多是真的，但是实验作业可以迟交，计科练习有定死的ddl，如果每次踏实学了再做有巩固的效果，个人来说真的没时间这么学，加上很多人会刷分，我比较苦恼；还有很多人在说的开放IP，据我所知很多老师都开放的；老师给的期末考资料没有别的老师多；会划重点，但那远远不够；因为这课本身的原因，上课认真听下来，脑子里还是一团糊，靠最后看书。老师人很好，讲解计算也很透彻，但是概念就不太清晰。成绩还没出，希望不要低，谢谢老师的授课。"},{"id":14326,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-06 09:09:33","like_diff":27,"likes":35,"dislikes":8,"content":"認真負責任。"},{"id":28767,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-06-28 14:13:44","like_diff":25,"likes":32,"dislikes":7,"content":"不知道为什么大家都要黑老师，明明上课认真负责，讲课讲得快那是因为内容多，给分怎样完全靠自己努力啊。喜欢水课的还是不要选老师的课了。看黑板认真听是作为学生必要的尊重啊！"},{"id":12319,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-12-23 03:08:00","like_diff":24,"likes":38,"dislikes":14,"content":"没有那些评论说的差 挺热心的"},{"id":5973,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-07-10 05:33:26","like_diff":23,"likes":41,"dislikes":18,"content":"人看起来很严肃，课也很快。但老师私下萌萌哒。答疑时虽然一如既往的严肃但很耐心的。觉得计算机类的课程基本还是要靠自己，老师给分再好也没用。"},{"id":29247,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-06-29 13:29:19","like_diff":21,"likes":28,"dislikes":7,"content":"认真负责，有个性，让我爱上JAVA，迟到了就不让你从前门进，我喜欢！"},{"id":188296,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-01-19 07:12:01","like_diff":20,"likes":26,"dislikes":6,"content":"求是的李峰老师，\n\n你家大计基均绩哪来的3.8？？？？？？？\n\n有2.8吗 有吗有吗有吗？？"},{"id":186540,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-01-12 01:08:06","like_diff":17,"likes":22,"dislikes":5,"content":"真心感觉lf老师是超级负责任超级棒的老师，希望不要因为bhh一厢情愿乱搞教考分离让lf老师讲的东西全都白费"},{"id":17263,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-20 02:59:12","like_diff":16,"likes":26,"dislikes":10,"content":"作业很多，上课缺乏生动，但心地很好"},{"id":30037,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-07-01 00:25:51","like_diff":16,"likes":19,"dislikes":3,"content":"老师人很好的。上课语速很快，很喜欢说 看黑板啊看黑板。会提醒后排睡觉的同学不要睡觉哈哈。挺萌的。会讲笑话，知识点也讲得很清楚。"},{"id":63877,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-12-18 08:27:11","like_diff":16,"likes":17,"dislikes":1,"content":"这门课要讲一个学期"},{"id":97708,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-26 11:25:22","like_diff":16,"likes":17,"dislikes":1,"content":"虽然上课确实少了一点生机和活力，但不影响他作为一个认真负责的老师而应该得到尊重和赞扬的事实"},{"id":185092,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-12-26 07:06:33","like_diff":16,"likes":17,"dislikes":1,"content":"对PTA、学在浙大作业、考试等事情的通知叮嘱很到位\n\n关于点名，规律其实非常好把握（"},{"id":95417,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-19 10:53:59","like_diff":15,"likes":20,"dislikes":5,"content":"“感谢同学们一学期的陪伴。从同学们身上也学到了很多。祝大家考试顺利。”：)"},{"id":40415,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 02:23:46","like_diff":14,"likes":19,"dislikes":5,"content":"作业太多了…认真对待了但是最后分数也不高…老师讲得挺好…"},{"id":141291,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-09-29 00:04:52","like_diff":14,"likes":14,"dislikes":0,"content":"很困是怎么回事"},{"id":186554,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-01-11 16:30:25","like_diff":14,"likes":14,"dislikes":0,"content":"不会捞你"},{"id":188489,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-01-19 05:36:08","like_diff":14,"likes":14,"dislikes":0,"content":"很求是的老师 不捞人"},{"id":82149,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-07-07 08:35:15","like_diff":13,"likes":16,"dislikes":3,"content":"上的Java：老师讲的很清晰啊！照着ppt讲 但是还会告诉你要把书上哪里划下来 \"请你们把书翻到xx页\"\"请你们把书上xx段xx行划一下\" 而且讲课的时候经常打比方 认真听的话是能省去课下翻书的时间的 我觉得老师讲的很好！语速可能是有点快 但是逻辑清晰啊！而且作业也不多，就只有上机系统的题而已，好像有的老师还会布置课本课后题"},{"id":100656,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-26 13:52:09","like_diff":13,"likes":15,"dislikes":2,"content":"大计基这门课就这样，关老师何事？老师特别好，每节课都讲得很拼，什么注意的事都讲得很清楚，会拖堂，大学老师会拖堂真的很少了。"},{"id":100582,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-26 10:53:44","like_diff":12,"likes":14,"dislikes":2,"content":"①老师人好，问问题很耐心地回答，也会在群里回答同学的疑问。②计科作业有定死的ddl，但都会我有一次忘记做了，发消息给老师，他很真诚地和我做了解释这个不能单独重开，我也觉得OK。③期末大作业必须交，但要求还是松的，可以根据参考文献整合。④老师讲的是好的，但说实话我平时听的不多，是我的问题，但期末认真刷题还是上4了，谢谢老师。总评，7.8还是低了，我觉得老师起码值8.5。"},{"id":201969,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-11-08 00:54:02","like_diff":11,"likes":11,"dislikes":0,"content":"你说得对，但是看黑板边"},{"id":41285,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-10 11:46:40","like_diff":10,"likes":14,"dislikes":4,"content":"是我在秋冬学期里老师讲得最好的了，虽然快，但讲得清楚。老师负责任，认真，最后一堂课才realized已经最后一堂了。谢谢！老师"},{"id":45048,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-20 03:08:20","like_diff":10,"likes":13,"dislikes":3,"content":"一般般吧，但给分真不咋地，均绩比其他老师低了0.4有吧。"},{"id":100595,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-26 11:18:23","like_diff":10,"likes":11,"dislikes":1,"content":"李老师是我这个长学期所见过的最认真的老师了 上课语速非常快，想要把尽可能多的知识教给我们，也会涉及一些考点以外的知识，有时甚至会拖堂，可见他非常负责了。问老师问题，也很耐心回答。"},{"id":173866,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-06-04 02:36:40","like_diff":10,"likes":11,"dislikes":1,"content":"计科A作业确实有点多，python还是他，相比于其他老师作业很少了，而且很温柔宽容，私聊略显严肃，可能心思不细腻，不太擅长网络交流，小测前会多次叮嘱，上机课无签到，此外，很帅！！！总之，上完大计基，我可能只能给5分，现在在上python，我给了10分"},{"id":174901,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-06-19 13:08:56","like_diff":10,"likes":10,"dislikes":0,"content":"真的是一个很好的老师！\n\n连续两个学期，跟着他学了大计基和python。刚开始觉得他讲课有些吐字不清，还私下里调侃过他的口头禅“看黑板里面”。但是上了好多节课以后，感觉老师讲的真的十分清楚，只要认真听，一定能听懂，而且第二节课会复习上节课的内容真的很有帮助。虽然可能对于作业（PTA）的时间有些严格，但是这个是作业，在ddl之前完成也是应该的吧。再说说小测，python都是pta的原题，虽然闭卷，但是有复习的方向，把作业做好，基本能拿满。老师平时看起来有些严肃，但是到了最后一节课，看到老师微笑着说“感谢同学们的陪伴，祝愿大家期末考出好成绩”的时候，真的感觉十分不舍。"},{"id":1702,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-03-23 10:29:38","like_diff":9,"likes":22,"dislikes":13,"content":"挺好的呀：）"},{"id":80326,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-06-25 06:44:54","like_diff":9,"likes":14,"dislikes":5,"content":"老师人很好，虽然平时经常晒晒所有同学的作业完成情况，也是督促我们抓紧练习嘛；上课重点突出的"},{"id":100580,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-26 10:50:51","like_diff":9,"likes":11,"dislikes":2,"content":"老师讲课是真的不错，善用比喻，一些抽象的计算机概念也讲的很明白。相比我室友的大计基老师，真的平时事情巨少，考试周的复习超级给力。虽然卡绩了，依然给10分不解释"},{"id":100807,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-27 01:01:33","like_diff":9,"likes":12,"dislikes":3,"content":"给分还是挺不错的，刚及格，有4.2"},{"id":174523,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-06-13 15:20:18","like_diff":9,"likes":9,"dislikes":0,"content":"上课比较认真，会数字点名，会用很多时间回顾上一节课的内容，事务通知水平也比较高"},{"id":176119,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-06-28 00:46:51","like_diff":9,"likes":9,"dislikes":0,"content":"各种通知落实的很到位，深怕我们错过，很负责。\n\n每节课前都会带领我们回顾前一节课的知识，而且讲新知识的时候也很细致，有提醒我们哪些知识点需要着重关注。可能讲课速度会有点快，但在授课知识方面绝对是很踏实的，不会照本宣科！\n\n上课会签到，但都会反复提醒，有时候同学上厕所回来还会特意提醒签到hhhhhhhh。\n\n总体而言老师是不错的，值得选（虽然python课还是要靠自己）。"},{"id":177328,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-07-03 02:28:04","like_diff":9,"likes":10,"dislikes":1,"content":"Python\n\nlf老师能捞的空间很小（只有平时分，自己算了一下老师给我平时分捞满了），最主要还是看自己的努力。讲课绝对的一流水准"},{"id":177334,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-07-03 02:51:55","like_diff":9,"likes":9,"dislikes":0,"content":"李老师讲课的时候会一直提醒抬头看黑板，每次听到都会条件反射地抬一下头hhh。可能对于0基础的同学来说老师语速偏快，但总体是不错的，课前会回顾上节课的内容~实验课第二题太紧张没做出来最后都有4.8，超级感谢李老师！"},{"id":15271,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-13 06:55:30","like_diff":8,"likes":9,"dislikes":1,"content":"棒棒棒！"},{"id":79504,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-06-07 08:27:03","like_diff":8,"likes":9,"dislikes":1,"content":"老师讲的非常认真 可以感觉到老师很希望我们学好 上课会在意你到底有没有听 在意你下课后有没有去练习 我觉的真的很不错 查老师首评献上"},{"id":84219,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-07-12 09:10:33","like_diff":8,"likes":11,"dislikes":3,"content":"上学期看了预置课表查了查老师，以为老师对学生要求很多很严，但是一个学期的java课下来，老师还是很好的。虽然感觉他脾气可能有点不耐烦，就是有几次话筒不太好，就很烦，但是讲课的时候一点都不嫌烦，重点难点都是一遍遍重复，上的是有点快，但是每次课前都会有十多分钟的时候帮大家一起回顾，最后一节课也会整本书复习，上课的时候比较喜欢“看黑板上面”“书上这句话划一下”，很认真负责了！java这个课还是要自己多做题吧，实验跟理论都是！"},{"id":93344,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-09 05:41:53","like_diff":8,"likes":14,"dislikes":6,"content":"李老师真的真的真的只是看上去有点忧郁有点凶，大家不要被吓到了，人真的挺好的，说作业多的，我想问问大计基哪个老师作业不多..."},{"id":200898,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-10-24 07:07:26","like_diff":8,"likes":9,"dislikes":1,"content":"在上老师的计基A。老师很认真负责，讲的很详细但速度比较快（也有计基A课时太少的原因在吧），会提醒上课不要玩手机，作业给的时间比较长，题目量正常，给分情况暂时不知道。计基A速度快内容相对比较多，部分内容需要课下自己看视频补（但这部分好像只有作业不考试?记不太清），作为高中学过技术的第一章跟得也有点吃力，后面还好。建议本身课业就比较满的或者计算机基础不好的同学慎选"},{"id":45181,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 05:54:53","like_diff":7,"likes":9,"dislikes":2,"content":"不是很懂那么认真做平时作业以及课后报告，考试大部分都会做最后只有72分?"},{"id":80711,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-06-29 14:11:49","like_diff":7,"likes":10,"dislikes":3,"content":"我觉得老师讲课细致清楚，人也很温柔啊，然后对学生也很宽容，每次上课前把前面的再复习一下。个人觉得他的评分低了"},{"id":84151,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-07-12 06:51:02","like_diff":7,"likes":10,"dislikes":3,"content":"老师人很好拉，虽然讲课快一点，但确实理论课太少。会经常提醒我们做作业啊考试注意事项啊，觉得老师分低了"},{"id":93463,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-10 01:40:02","like_diff":7,"likes":10,"dislikes":3,"content":"超级认真负责的一个老师 而且有点逗比属性"},{"id":100601,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-26 11:26:11","like_diff":7,"likes":8,"dislikes":1,"content":"作业多不是老师的问题，大计基本来就这样\n\n"},{"id":100621,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-26 12:27:56","like_diff":7,"likes":9,"dislikes":2,"content":"老师是我大一最喜欢的老师啦。虽然计科经常睡着，但每次都坐第一排，因为感觉老师白白暖暖的！后来认真听了很多节，其实上课会举很生动的例子。\n\n唯一一个最后一节课觉得恋恋不舍的"},{"id":100696,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-26 14:49:19","like_diff":7,"likes":8,"dislikes":1,"content":"老师超好。上次大作业我交错了，他特意发消息让我重新交一篇。最后感觉没影响我的成绩。李老师真的很负责"},{"id":101003,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-27 08:55:31","like_diff":7,"likes":7,"dislikes":0,"content":"上课说实话上得挺好的，讲得也很用心的，问问题都会认真负责地回答，考得不好都是自己的问题，上大计基自己总是在水，和老师没有关系，收获其实也挺大的，谢谢老师！"},{"id":102448,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-02-02 10:03:16","like_diff":7,"likes":8,"dislikes":1,"content":"很负责 懂得很多 不笑但是很可爱！偶尔冷幽默 绩点居然上四了 感觉是15%的论文的功劳 总之超爱他 想打12分 爱了爱了"},{"id":103326,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-02-27 10:11:16","like_diff":7,"likes":9,"dislikes":2,"content":"李峰老师明明超帅好吗！！声音也很好听啊！！讲java讲得很好呀！！"},{"id":123876,"teacher_id":1832,"teacher_name":"李峰","post_time":"2020-06-15 17:04:03","like_diff":7,"likes":8,"dislikes":1,"content":"作业真的是多。。。不过讲的其实挺好的"},{"id":128722,"teacher_id":1832,"teacher_name":"李峰","post_time":"2020-12-25 05:46:54","like_diff":7,"likes":7,"dislikes":0,"content":"每节课都会回顾上一节课的内容，挺认真负责的，就是我听不懂……还有语速是真的快"},{"id":149083,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 10:33:48","like_diff":7,"likes":8,"dislikes":1,"content":"绝对满分！上的是李老师的大计基，平时上课确实有点无聊，作业也比较多，但真的超好！作业口头上说到12.17实际上给我们放到12.31怕我们完不成！以及最后考试真的海底捞！本来还在担心挂科最后出来4.8！！选他选他！！！"},{"id":166743,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-13 11:42:00","like_diff":7,"likes":7,"dislikes":0,"content":"没有和老师私底下交流过，起码上课的时候都感觉是个性格不错的老师，事情比起某jj老师也算少的了，而且据我所知，我们平时pta的作业比我一些社科朋友的都友好一点，也没必要觉得老师给分不好吧，感觉这种学科就是看你有没有好好学，djj改革后成绩应该也更能反映大家学习的认真程度，本人高中没选技术，就学过两个学期，自认为是个编程白痴，平时也不会听课（有空会智云三倍速刷一遍让老师的话过一遍脑子），但是考前都有在好好复习整理知识点，不过课本是几乎不翻开，py靠作业题和百度自己摸索，最后绩点4.5也很满意，本来就是抱着拿3.9或是4.2的心态的。总之不要太敷衍作业按时交考前认真复习不会低分吧"},{"id":181634,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-10-25 02:58:00","like_diff":7,"likes":8,"dislikes":1,"content":"很负责任的老师"},{"id":190314,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-02-28 02:14:43","like_diff":7,"likes":8,"dislikes":1,"content":"老师很负责，但是最后绩点杀我，可能是我自己的问题😢"},{"id":209250,"teacher_id":1832,"teacher_name":"李峰","post_time":"2025-01-12 06:45:23","like_diff":7,"likes":7,"dislikes":0,"content":"省流：\n\n1.自学大计基的一学期（作业和上课讲的部分分离，当然大计基这课本来就这样，希望接下来uu们做好准备）\n\n2.真的不捞，需要绩点的同学慎重考虑（转专业和要保研的别来）（那些评论说好的都是C尖C小和python，当然捞你是情分，不捞是本分，只是客观评价）\n\n3.回复很快，认真\n\n4.上课很催眠（下午班）\n\n5.讲的还是可以的（有问题可以朵朵搜一下大计基仙人，建议考试的话python和霍夫曼码好好看一下）\n\n6.如果选上该老师的课：（经验之谈）请认真做作业和小测，因为占比比较多，否则就算期末考好了也很难受（因为平时分不捞）\n\n真心希望能帮到同学们，祝uu们都能拿到好成绩"},{"id":31088,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-07-03 08:08:27","like_diff":6,"likes":6,"dislikes":0,"content":"java作业挺少的"},{"id":39305,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-12-22 04:05:03","like_diff":6,"likes":7,"dislikes":1,"content":"老师人很好啊，作业虽然有点烦但毕竟那些都是很有必要做的嘛，一直逃避的话word，excel什么的以后不会用还不是自己吃亏。而且可以延交嘛。上课给人的感觉很潇洒，语速快，看黑板，这些也没什么不好啊，毕竟内容太多"},{"id":39636,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-12-26 09:14:41","like_diff":6,"likes":8,"dislikes":2,"content":"有激情，讲的仔细！"},{"id":45584,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-20 07:37:42","like_diff":6,"likes":9,"dislikes":3,"content":"具体讲得怎样我不知道……因为大计基听不懂……讲真，事情挺多的……可能我本来就渣，大计基是我目前最低绩点。"},{"id":56218,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-07-03 09:14:59","like_diff":6,"likes":6,"dislikes":0,"content":"在大学遇到的超级像爸爸的一个老师。讲课非常认真仔细，让人想到高中老师。除了会有一丢丢拖堂之外简直无缺点！把Java讲的很容易易懂，虽然还没出分但永远感谢老师！"},{"id":69165,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-24 09:18:48","like_diff":6,"likes":6,"dislikes":0,"content":"作业多但是照着书都能做到去好吗！室友别的老师布置的作业看起来少根本做不下去！查都查不到！"},{"id":71933,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-29 06:13:30","like_diff":6,"likes":6,"dislikes":0,"content":"作业挺多的，期末考试也需要好好复习。这倒不是重点，都还能接受吧。但这个均绩真的要报警了！怎么不去抢，和别的班起码给你往下拉一个档"},{"id":92178,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-12-27 03:00:44","like_diff":6,"likes":8,"dislikes":2,"content":"好喜欢这位老师啊 很热心很负责 不会难为学生 语速快是真的 作业也还好吧"},{"id":97731,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-22 14:24:13","like_diff":6,"likes":9,"dislikes":3,"content":"首先，我得要说清楚。大计基的课讲得快真的不是老师的错，大家都看见了，这个速度讲下来期末也就刚好一节复习课，时间也还是挺紧的。但是，老师人是真的好，无论你问什么问题他都很耐心的解答，就算是自己电脑出问题问他他也会给建议，超级负责。"},{"id":100929,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-27 06:43:46","like_diff":6,"likes":6,"dislikes":0,"content":"给分不错"},{"id":111431,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-01 12:59:52","like_diff":6,"likes":6,"dislikes":0,"content":"第一个让我怀疑查老师的分的老师\n\n老师真的教得好 思路清晰 认真负责 还帅！\n\n"},{"id":121455,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-12-16 04:02:32","like_diff":6,"likes":7,"dislikes":1,"content":"语速快到你只能自学"},{"id":137056,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-06-30 05:55:21","like_diff":6,"likes":6,"dislikes":0,"content":"选的他的python课，讲课很实在，有些例子也举得很生动，语速偏快但是也容易听明白！而且是真心有想让我们学好python，经常会拓展一些考试不要求但是很有用的干货！而且，他上课不点名！"},{"id":139461,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-07-16 04:24:44","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲的是不错的，而且心里明白大家后半节课容易困，不断提醒大家看黑板。而且上课不点名，又的确能学到东西。\n\n但是，至少个人觉得给分并不算很好，比隔壁陈老师差上不少。本人理论考比陈老师班级的一些同学高出两位数的分，但最后出成绩绩点几乎没差，虽然这个分不违背李老师上课给的评分标准，但是实话说看到考试比我差的同学和我绩点差不多，还是有点失望……\n\n李老师的水平和教学能力对得起他的评分，但是要是想要高绩点的话建议去陈老师班……"},{"id":139749,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-07-23 02:22:37","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课语速偏快，但是干货很多，认真付出就会有回报，虽然上课不点名，但真心建议大家不要翘课，老师上课真的很认真"},{"id":194658,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-25 01:36:49","like_diff":6,"likes":7,"dislikes":1,"content":"今年Python真的好难 感谢老师不挂之恩……\n\n数字点名 老师讲的很细致认真但是学Python实在太容易走神（？？ 老师喜欢冷不丁说“看黑板这里！”hhhhh"},{"id":211902,"teacher_id":1832,"teacher_name":"李峰","post_time":"2025-01-13 01:28:45","like_diff":6,"likes":7,"dislikes":1,"content":"大计基的内容相当逆天，教考分离。老师是好的，不捞但课讲得还行，如果你高中选考技术，说实话期末考试还是比较简单的，不过这门课如非必要别选。"},{"id":11755,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-12-14 05:24:26","like_diff":5,"likes":7,"dislikes":2,"content":"好好好"},{"id":18670,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-22 09:00:54","like_diff":5,"likes":6,"dislikes":1,"content":"自己上课没认真听"},{"id":18692,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-22 10:37:16","like_diff":5,"likes":9,"dislikes":4,"content":"人真的很好的，作业略多，只要认真学给分并不低"},{"id":22926,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-04-05 00:07:28","like_diff":5,"likes":5,"dislikes":0,"content":"继续评价好老师"},{"id":31151,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-07-03 09:40:38","like_diff":5,"likes":6,"dislikes":1,"content":"老师人超棒的啊，并不像评论里说的那么极端。看黑板本来就很正常啦～而且老师特别负责，每次上机都会很认真地亲自辅导，特别棒～"},{"id":35307,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-11-08 05:55:23","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好"},{"id":39217,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-12-21 15:44:43","like_diff":5,"likes":6,"dislikes":1,"content":"超级好的老师，头上的呆毛很可爱。大二了再遇上老师，还能记得我。课上虽然语速快了点，但干货满满，认真听的话绝对收益颇丰！"},{"id":39399,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-12-22 12:13:07","like_diff":5,"likes":7,"dislikes":2,"content":"作业不要太多"},{"id":66785,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-19 04:50:23","like_diff":5,"likes":5,"dislikes":0,"content":"虽然之前很吐槽老师，但是老师是真的很负责，真的让人很敬佩，而且三观超级正。在讲到GIF的时候还抨击了做22老奶奶表情包的事。虽然老师不苟言笑，但是课下问问题回答的时候都很有耐心。在最后一节课会复习所有的重点，超级有魅力！"},{"id":67087,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-20 09:05:29","like_diff":5,"likes":6,"dislikes":1,"content":"感觉李老师讲的知识还是可以的，大计基也不觉得他语速有多快，前几节课还看到了他可爱的呆毛（不知道后面为什么就没有了）。另外他的ddl能一推再推再再推，只要系统能改，迟交不是问题。n楼之前有人说大计基实验不给文本，其实你可以问一下老师，随便打就可以的，不用和书上一样的。给分不知道诶～"},{"id":71995,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-29 07:37:11","like_diff":5,"likes":7,"dislikes":2,"content":"大计基作业是比别的班多，但是不难做，愿意花一些时间就能完成。老师非常负责，找他答疑也很耐心。自己对计算机本来没什么兴趣，但最后绩点比想象的好很多，努力学了就不会太差的！谢谢老师！"},{"id":73557,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-02-02 03:16:32","like_diff":5,"likes":7,"dislikes":2,"content":"作业太多了"},{"id":86557,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-09-17 07:22:55","like_diff":5,"likes":7,"dislikes":2,"content":"真的是很棒的老师啊\n\n认真负责\n\n结束了一个学期突然很想念他的课\n\n真的很棒\n\n在我整个人学习状态很差的情况下\n\n是唯一认真学的一门课\n\n也是绩点最高的一门"},{"id":149079,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 10:16:19","like_diff":5,"likes":5,"dislikes":0,"content":"大计基A：讲的很快，内容很多，作业多，但感觉不是老师的问题，大计基这门课就感觉不太合理。上课半摸鱼，考前狂补天，最后4.5。"},{"id":150804,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-02-19 00:44:07","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课真的非常快，但是我觉得他只是想把更多的知识传授给我们。"},{"id":177346,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-07-03 03:23:40","like_diff":5,"likes":5,"dislikes":0,"content":"老师人挺好的，虽然Python学习大部分时间靠自己看PTA"},{"id":204884,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-11-28 09:53:32","like_diff":5,"likes":6,"dislikes":1,"content":"有一点催眠"},{"id":30897,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-07-03 00:11:25","like_diff":4,"likes":5,"dislikes":1,"content":"大计基是这个老师的课 其实老师讲的也挺好的 这类课还是看自己 考java的时候学生证丢了多亏了以前的师生情帮我拖了一会儿拿到了证明 老师人还是很热心的"},{"id":41193,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-10 02:55:29","like_diff":4,"likes":7,"dislikes":3,"content":"从不点名，作业不多，开放IP让你可以在宿舍做作业不用去机房，平时作业不看基本满分，上课画重点，最后一节课回顾整本书，迟到不让进我从来没有见过，讲的细画重点，好好听不用复习，10分。"},{"id":41448,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-20 07:45:35","like_diff":4,"likes":6,"dislikes":2,"content":"老师人炒鸡好，也有个性，不管有没有基础都能在课上学到很多，平时的作业虽然不少，但是对我这种小白真的很有用，而且上机考有相关题目，这门课确实不好拿高分，老师最后一节课带我们刷完一本书超赞，谢谢陪伴的话好煽情，可惜不教c 以后java还要选他"},{"id":71935,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-29 06:17:28","like_diff":4,"likes":7,"dislikes":3,"content":"认真学了一学期，本来以为会不错的，结果呢。平时作业贼多，有个鬼用。看来确实要看均绩，这么低的均绩，比别的老师低这么多！生气"},{"id":92546,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-02 10:29:35","like_diff":4,"likes":8,"dislikes":4,"content":"真的讲得很棒，比喻鬼才。各种原理上课都用讲得超级清楚，大计基马上要结束了，无论什么绩点都要给老师打10分?"},{"id":93297,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-09 01:48:39","like_diff":4,"likes":7,"dislikes":3,"content":"很负责的好老师"},{"id":96415,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-21 02:37:12","like_diff":4,"likes":8,"dislikes":4,"content":"平时啥事没有\n\n很轻松的，期末也水的一批。老师很赞"},{"id":111429,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-01 12:55:02","like_diff":4,"likes":4,"dislikes":0,"content":"超级负责"},{"id":111456,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-01 14:53:22","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的很负责讲的很好！可惜本菜鸡没有好好听老师的课，只能期末补天好后悔T.T"},{"id":111463,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-01 15:28:23","like_diff":4,"likes":4,"dislikes":0,"content":"秋冬的大计基和春夏的Java都选了老师的课，超级喜欢老师认真教学的态度！每节课干货满满！男神李峰老师！"},{"id":112799,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-05 03:33:28","like_diff":4,"likes":4,"dislikes":0,"content":"讲的蛮快的，后面基本靠自学，不过上课很认真，问题目也很细致的讲，不过我们之前真的没上过大计基啊啊啊老师对我们的基础有误解? ，自己认真学，JAVA实验考试四题都做对了，理论感觉也还行不知道为什么只有3.9，有一点点失望吧，不过老师还是不错的，JAVA主要还是自己研究多练。"},{"id":121852,"teacher_id":1832,"teacher_name":"李峰","post_time":"2020-01-22 14:26:02","like_diff":4,"likes":4,"dislikes":0,"content":"语速超级快"},{"id":126179,"teacher_id":1832,"teacher_name":"李峰","post_time":"2020-09-18 12:28:33","like_diff":4,"likes":5,"dislikes":1,"content":"上课还不催，就是回顾上一节课要回顾半个多小时"},{"id":126888,"teacher_id":1832,"teacher_name":"李峰","post_time":"2020-10-27 00:41:29","like_diff":4,"likes":4,"dislikes":0,"content":"大计基，讲太快了，还要扯一些不在要求的内容，作业多"},{"id":129021,"teacher_id":1832,"teacher_name":"李峰","post_time":"2020-12-29 00:43:11","like_diff":4,"likes":4,"dislikes":0,"content":"上课语速快，说专业名词尤其是英语的时候吐字不清，讲的东西和书和考试有很多是分割开的，作业多，全靠自学"},{"id":144472,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-12-21 16:44:38","like_diff":4,"likes":4,"dislikes":0,"content":"没看查老师之前一直以为老师的分数会是9分以上，老师真的很认真负责，去问问题也会很耐心地回答，作业ddl每次都会再三强调，总之感觉超nice的"},{"id":145185,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-12-28 06:04:44","like_diff":4,"likes":4,"dislikes":0,"content":"老师水平很高，语速是很快但是也是没办法我一开始也没办法接受，但是确实发现是因为课程内容实在多所以不得不加快上课速度，这并不是老师可以决定的。老师真的只是在他的能力范围内做到最好。十分"},{"id":149084,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 10:34:26","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课很认真负责，虽然严格但最后给分很温柔，选他选他"},{"id":158544,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-06-30 06:57:34","like_diff":4,"likes":5,"dislikes":1,"content":"李峰老师讲课很清晰很详细，没有跳步，每一点都讲清楚了，对小白很友好，感谢老师！\n\n最后的分数也在预期内，挺ok的"},{"id":164922,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-12-27 15:50:42","like_diff":4,"likes":6,"dislikes":2,"content":"钉钉上找他问个问题，他语气能给你整的再也不想问他问题，还有那个助教于嘉伟，是没气了吗？群里有人问问题你从来不回答，从来没冒过泡，要你有何用啊，同学能在群里问出“助教是谁”这个问题你真的不要好好反思一下吗，无语了。还有那个office三剑客作业，有很多同学在群里问文本怎么办，lf和助教都跟蒸发了一样，是不会回答问题吗，还得靠同学自己互相解答，极品老师和极品助教真是诀绝子，如果还能再选一次不会再选lf了"},{"id":166617,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-13 04:22:01","like_diff":4,"likes":4,"dislikes":0,"content":"老师挺好的，可惜绩点有点低"},{"id":166873,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-14 04:33:22","like_diff":4,"likes":4,"dislikes":0,"content":"给分不错，但回想好像主要还是靠自己复习……反正有次上课迟到30分钟后仍然给我签上了到，评个高分吧"},{"id":175890,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-06-27 05:19:02","like_diff":4,"likes":4,"dislikes":0,"content":"值得十分"},{"id":177359,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-07-03 04:13:43","like_diff":4,"likes":5,"dislikes":1,"content":"是我太菜了，感觉老师好求是。。平时分也没调"},{"id":194422,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-23 22:58:39","like_diff":4,"likes":4,"dislikes":0,"content":"我第一次在大学碰到提醒上课不要玩手机的老师。讲课讲的也很棒，老师人很好，十分推荐选。"},{"id":194424,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-23 23:51:02","like_diff":4,"likes":4,"dislikes":0,"content":"很捞很负责，签到的规律也很好总结。讲课很认真负责，会把重要信息抄在黑板上。真的很好很用心的老师！"},{"id":211160,"teacher_id":1832,"teacher_name":"李峰","post_time":"2025-01-11 02:54:38","like_diff":4,"likes":6,"dislikes":2,"content":"计算机科学基础A，为什么不讲考试要考的啊😊"},{"id":45626,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-20 01:19:31","like_diff":3,"likes":5,"dislikes":2,"content":"好老师，作业认真做收获挺大的"},{"id":101339,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-28 04:41:45","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课节奏比较快，内容很详细，也会加入一些扩展的内容，有很多自己的看法。感觉性子比较急，偶尔有点暴躁，但总体还是非常认真负责的好老师。给分也还行。"},{"id":101790,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-29 05:25:23","like_diff":3,"likes":5,"dislikes":2,"content":"课讲得快不是老师的错"},{"id":129638,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-01-09 14:06:40","like_diff":3,"likes":3,"dislikes":0,"content":"来到浙大后的所有长假都消失在了大计基的作业之中。"},{"id":135884,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-06-01 01:08:33","like_diff":3,"likes":3,"dislikes":0,"content":"讲课超快，不过不点名就划水，大计基刷题就行"},{"id":137909,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-07-06 14:10:19","like_diff":3,"likes":3,"dislikes":0,"content":"大计基，每次都要睡着，但是给分好好ヾ ^_^♪"},{"id":137957,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-07-07 01:07:57","like_diff":3,"likes":4,"dislikes":1,"content":"上课语速节奏有点快，但其实认真听讲不划水真的会学到很多干货！而且老师平时上课的时候会提醒你“书上第几页第几行划一下”或者是“看PPT”，就、、有点像让你集中注意力的初中老师，但其实也是在无形中提醒你重点啦！不过通过和我朋友们的老师对比，好像lf老师班的作业没有答案，而且因为讲课节奏快、进度快，作业一般比其他班级提前一周，然后也不怎么讲评......所以平时作业还是蛮让人头疼的。但是因为老师讲课快，在期末之前至少会留出一周来梳理重点和集体复习，不会像其他班老师一样拖着讲不完，导致最后几章在考试的时候云里雾里。所以上lf老师的课，建议认真听讲！上课真的很重要！！！"},{"id":145284,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-12-29 01:31:25","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好啊"},{"id":149091,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 11:10:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师！！！！谢谢捞我!大计基虽然没听过课但是期末补完了智云害怕挂了但是最后很出乎意料！！！！老师讲课快但是是清楚的 期末看的也是1.5倍速无压力 很帅气善良的老师作业也很公道不多的好好学收货很大的~"},{"id":149102,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 11:40:25","like_diff":3,"likes":3,"dislikes":0,"content":"作业有点多，但不难，老师人很好，会很耐心回答"},{"id":149220,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 23:49:16","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级认真负责，最后一堂课会给我们把重点画一遍，听了那堂课收获很大，最后补天成功！感觉老师给分挺好的。"},{"id":157636,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-06-24 07:20:03","like_diff":3,"likes":3,"dislikes":0,"content":"李老师真的很好，对于重点强调很到位，而且上课很有激情容易让大家专注。平时分的话，小测是开卷，而且都是作业原题，只要作业认真做基本都能接近满分。这门课的分数都是定死的，不存在什么主观的给分空间"},{"id":165194,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-12-30 03:43:09","like_diff":3,"likes":3,"dislikes":0,"content":"lf老师就是djj的天花板！！！老师讲课很清晰，而且课后问问题也会即使回复，至于楼下说的助教问题，没接触过不知道。"},{"id":165993,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-10 15:48:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课讲的还是蛮细的，但感觉他的鼻音和较快的语速确实可能会让我上课不怎么打得起精神，而且感觉布置的作业都很合理，都会留足充分的时间来做，还是不错的一个老师。"},{"id":166615,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-13 04:14:23","like_diff":3,"likes":3,"dislikes":0,"content":"大计基，老师只在小测那节课点名，平常不去也行。感觉期末考考的很差，老师还是挺能捞的，把我捞到那档的最高分领取，我很满足了"},{"id":166765,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-13 13:26:23","like_diff":3,"likes":3,"dislikes":0,"content":"djj，老师课讲的比较清楚，而且相对于其他老师在临近考试的时候布置一堆莫名其妙的作业而言，李峰老师的作业量和布置时间已经是相当合理的了，最后给分也不错。"},{"id":177400,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-07-03 06:48:40","like_diff":3,"likes":4,"dislikes":1,"content":"讲得好 给分求是 10分吧"},{"id":177772,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-07-04 20:26:51","like_diff":3,"likes":4,"dislikes":1,"content":"上完lf老师的课，彻底感慨wjj的c小是多么答辩"},{"id":177867,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-07-05 06:47:31","like_diff":3,"likes":4,"dislikes":1,"content":"老师不好捞，但很好，是我太菜了"},{"id":178102,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-07-07 02:43:29","like_diff":3,"likes":6,"dislikes":3,"content":"老师人很好，但前面说老师把平时分捞满的是认真的吗..？我算了一下平时分被扣了二十多分，作业什么的都及时交了，每次小测也都去了，总之挺求是的"},{"id":189961,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-02-03 23:58:02","like_diff":3,"likes":6,"dislikes":3,"content":"给分求是，讲课挺不错的，对教学富有热情"},{"id":194484,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-24 06:06:22","like_diff":3,"likes":4,"dislikes":1,"content":"感谢老师不挂之恩！！"},{"id":195091,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-26 18:05:43","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课确实挺枯燥的，但是如果肯硬下心认真听的话个人感觉在期末和机考上不太会出现特别大的知识盲区（完全不会做的那种）。当然，这可能跟本人是浙江学生，高中学过python相关知识有关（学考生）。不过今年的期末确实恶心，小细节太多了，很容易就翻车了。"},{"id":195665,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-29 10:08:06","like_diff":3,"likes":4,"dislikes":1,"content":"讲课语速很快，需要有一点python基础，没跟上的同学会感觉在听天书。但自认为跟的下来的话，还是讲的很好的，考点全覆盖。还是有一点点捞的，感觉自己被捞到上一档的下限了"},{"id":196747,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-07-05 03:05:43","like_diff":3,"likes":4,"dislikes":1,"content":"人很温柔耐心，是一个特别认真负责的老师。但卡绩了www"},{"id":4792,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-06-29 02:11:47","like_diff":2,"likes":9,"dislikes":7,"content":"讲的很细"},{"id":5672,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-07-09 06:16:08","like_diff":2,"likes":10,"dislikes":8,"content":"老师超赞，超负责"},{"id":6298,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-07-12 23:17:04","like_diff":2,"likes":8,"dislikes":6,"content":"还不错吧……"},{"id":9582,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-11-02 06:24:17","like_diff":2,"likes":4,"dislikes":2,"content":"好好好"},{"id":11856,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-12-21 04:56:28","like_diff":2,"likes":5,"dislikes":3,"content":"人还是不错的，课后问东西很热心"},{"id":15694,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-16 07:00:50","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的嗯嗯"},{"id":31348,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-07-03 17:01:16","like_diff":2,"likes":5,"dislikes":3,"content":"老师人真的超级nice的 不管是java和大机基 么么哒！"},{"id":34880,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-12-27 08:53:36","like_diff":2,"likes":4,"dislikes":2,"content":"好老师，大家可以选，真的为学生着想，教的东西都是好东西"},{"id":41449,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-11 15:35:13","like_diff":2,"likes":3,"dislikes":1,"content":"认真听感觉很好"},{"id":46241,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-21 04:34:29","like_diff":2,"likes":4,"dislikes":2,"content":"老师人挺好的，认真负责，上课语速是比较快，但是讲得也挺好，虽然我课堂是纯水过去的。平时作业真的多，要按照实验书上一步步来，唯一的好处是不用去机房。不过我估计老师平时分也应该是意思一下的……绩点不好说，我自认期末考得还不算差，平时作业也都完成，但还是比较低。不过有一点！老师讲到汉字编码那一块的时候突然说我要讲点无关的东西！然后讲起了中华汉字博大精深，冲这个我就要给老师高分嘿嘿嘿"},{"id":48209,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-03-01 08:08:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课挺好的\n\n就是我自己没怎么认真听\n\n速度很快"},{"id":52595,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-06-21 09:39:56","like_diff":2,"likes":2,"dislikes":0,"content":"我现在还没考试 但是就是很喜欢他啊hhh"},{"id":60870,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-10-31 16:29:09","like_diff":2,"likes":3,"dislikes":1,"content":"好老师，很负责任"},{"id":60973,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-11-06 05:56:28","like_diff":2,"likes":5,"dislikes":3,"content":"作业也太多了吧\n\n"},{"id":61311,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-11-14 07:46:46","like_diff":2,"likes":4,"dislikes":2,"content":"作业贼多"},{"id":63659,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-12-12 01:50:56","like_diff":2,"likes":4,"dislikes":2,"content":"老师的呆毛不见了哈哈 感觉老师讲课有点快，不过讲的还是挺好的，也很负责任～"},{"id":64545,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-12-25 06:05:11","like_diff":2,"likes":5,"dislikes":3,"content":"呵 事情特别多 作业一堆 还有论文  给分也很一般\n\n"},{"id":66538,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-17 07:59:15","like_diff":2,"likes":3,"dislikes":1,"content":"虽然讲的快，作业多，但是很细心很好说话，很好的老师"},{"id":71984,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-29 07:23:26","like_diff":2,"likes":6,"dislikes":4,"content":"给分那么低作业还这么多"},{"id":73831,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-02-03 07:45:15","like_diff":2,"likes":7,"dislikes":5,"content":"作业做的超级认真，测试题和思科几乎全满，大作业也很上心，花了3天做大作业。最后两套模拟题做的也不错(说明我大计基学的挺好的)\n\n最后3.3\n\n反正我不服，老师给分是不好，可我觉得怎么也得4.2??这分瞎给的吧?"},{"id":95353,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-19 08:52:45","like_diff":2,"likes":4,"dislikes":2,"content":"。。。。。。\n\n"},{"id":106741,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-04-29 07:33:06","like_diff":2,"likes":3,"dislikes":1,"content":"虽然讲课是真的快，但非常负责，下课会很耐心解答问题"},{"id":107651,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-05-08 03:17:02","like_diff":2,"likes":5,"dislikes":3,"content":"看黑板+看明白了没=看heinba了没"},{"id":112493,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-04 12:30:24","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很负责，真心想让我们学到干货！"},{"id":112579,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-04 18:27:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常可爱非常负责！！虽然私下从来没有和老师有过交流但还是非常非常喜欢他～～"},{"id":112872,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-05 13:01:24","like_diff":2,"likes":2,"dislikes":0,"content":"老师超帅，Java课超棒！"},{"id":122497,"teacher_id":1832,"teacher_name":"李峰","post_time":"2020-03-02 12:26:27","like_diff":2,"likes":3,"dislikes":1,"content":"讲课很认真，但是我记不住"},{"id":132485,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-02-02 02:27:17","like_diff":2,"likes":3,"dislikes":1,"content":"（大计基）老师人比较求实，有时候说话可能会给人一种很不舒服的感觉，但是其实是很为学生考虑的。\n\n作业其实感觉并不算多，没有什么ppt展示，也没有网页作业啥的。但ddl定的比较死，超时了就绝对交不了了。另外计科上的题会截止，考试周不会开放。\n\n关于考试的话，并不难。我并没有做到几道原题，好好看书和PPT即可，要适当了解Python的基本概念。"},{"id":132691,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-02-03 10:12:20","like_diff":2,"likes":3,"dislikes":1,"content":"峰哥拯救了我的均绩"},{"id":132959,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-02-05 11:54:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的很细致，语速是有点儿快，还时而拖堂，但很尽责任！"},{"id":137057,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-06-30 05:58:16","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":144465,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 12:11:12","like_diff":2,"likes":3,"dislikes":1,"content":"听不懂，但给分还可以，没想到居然有4.5"},{"id":144863,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-12-25 08:59:27","like_diff":2,"likes":2,"dislikes":0,"content":"语速很快，但是老师很耐心的，只是我听不懂课。"},{"id":149111,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 12:06:41","like_diff":2,"likes":2,"dislikes":0,"content":"感谢李老师"},{"id":149162,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 15:04:43","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的，计算机虽然讲的快，但是只要把作业交了，而且作业大多数都能很好完成，考试多看看书多做做题就好了，最后4.5"},{"id":149447,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-15 11:02:31","like_diff":2,"likes":2,"dislikes":0,"content":"很喜欢这个老师，有问必答。"},{"id":151122,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-02-23 08:11:49","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，但希望提高评分均分，和别的老师差距有点大。还是给10分了"},{"id":158551,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-06-30 07:31:52","like_diff":2,"likes":2,"dislikes":0,"content":"给分一般"},{"id":159454,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-07-21 07:01:17","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的负责认真"},{"id":165326,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-01 02:17:54","like_diff":2,"likes":4,"dislikes":2,"content":"已 读 不 回"},{"id":166755,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-13 12:32:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好，上课会划重点，每节课会复习上一节课的内容，思路清晰，上课也不枯燥，作业也不多，大计基几乎没有花多少时间，都是小测大考前一个晚上临时抱佛脚，最后给分也还行，4.2"},{"id":171767,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-04-04 11:25:22","like_diff":2,"likes":2,"dislikes":0,"content":"作业挺少的，适合摸鱼"},{"id":180566,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-09-23 02:29:11","like_diff":2,"likes":3,"dislikes":1,"content":"上了老师的Python，语速较快，但是也很细致，认真听就能学好"},{"id":194150,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-22 08:44:33","like_diff":2,"likes":3,"dislikes":1,"content":"别挂我求你了"},{"id":194437,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-24 02:46:49","like_diff":2,"likes":3,"dislikes":1,"content":"很认真负责的老师，上课因为内容多讲很快但会演示例子，没被卡绩"},{"id":194446,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-24 03:16:57","like_diff":2,"likes":6,"dislikes":4,"content":"这学期学了他的python，讲课特别特别快，有五次数字点名，上机课可以不去，但是作业不能补交。期末理论考试纸质考，斩杀线45我考了44，还是被斩了，没有捞起来，实验考也考过了，小测每次也是七八十，签到每次都到了作业也每次都交了，还要因为这门课担心自己的毕业。。哎。。"},{"id":194447,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-24 03:28:11","like_diff":2,"likes":3,"dislikes":1,"content":"感谢李老师不挂之恩"},{"id":38795,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-12-19 05:11:08","like_diff":1,"likes":3,"dislikes":2,"content":"作业，太！塔！码！多了！"},{"id":45069,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 02:26:14","like_diff":1,"likes":1,"dislikes":0,"content":"作业很对给分很低"},{"id":45083,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 02:53:07","like_diff":1,"likes":2,"dislikes":1,"content":"语速飞快，内容充实，认真听不错的!"},{"id":45093,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 15:56:09","like_diff":1,"likes":2,"dislikes":1,"content":"还行吧\n\n\n\n\n\n"},{"id":56891,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-07-05 02:35:52","like_diff":1,"likes":1,"dislikes":0,"content":"3.6。。。心有点痛"},{"id":65580,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-06 13:17:59","like_diff":1,"likes":3,"dislikes":2,"content":"作业贼多"},{"id":72429,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-30 06:04:35","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲课是有点快啦，不过大计基都这样，反正都是到点自学，平时作业好好做就行了，给分还是客观厚道的"},{"id":74774,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-03-06 01:14:27","like_diff":1,"likes":4,"dislikes":3,"content":"老师人很萌哒！喜欢有一些拓展。爱计科的同学课上就不要错过啦。虽然平时事不算少，不过有些实验还好蛮实用的"},{"id":75678,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-03-15 04:34:29","like_diff":1,"likes":7,"dislikes":6,"content":"分数瞎给"},{"id":75865,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-03-20 07:34:05","like_diff":1,"likes":5,"dislikes":4,"content":"人还是挺好的，不懂的东西问的话会给出解答，但是讲课有点快。也可能是我渣"},{"id":87579,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-10-07 14:29:55","like_diff":1,"likes":11,"dislikes":10,"content":"上课体验极差\n\n"},{"id":88572,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-11-02 01:00:29","like_diff":1,"likes":6,"dislikes":5,"content":"作业太多"},{"id":102310,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-02-01 01:27:17","like_diff":1,"likes":3,"dislikes":2,"content":"本来挺喜欢他的，上课语速很快，如果不认真听就根本听不懂，作业很多，实验特别多，其实这门课都靠自己死记硬背，如果你期末考的不好，老师会让你相信系统，后来就不会在理你了，本来觉得他挺负责的，但是他其实并没有想象中那么好，给大家一个忠告，靠自己吧，别对老师有太大期望"},{"id":112618,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-04 22:48:15","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很认真，会拖堂，不过是真心很负责的老师。至于给分，比我预期低一点，不过可能是我粗心，理论不小心错得多吧"},{"id":132384,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-02-01 08:48:22","like_diff":1,"likes":1,"dislikes":0,"content":"毫无计算机常识选手 听课写作业都云里雾里 （是我的问题 我真的不喜欢计算机）不过作业都上交再适度刷刷分，考前好好看了ppt，模拟题和平时作业，理论考抽到一套几乎没有原题的卷子...感觉要完结果4.5。谢谢老师。"},{"id":146712,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-07 08:53:52","like_diff":1,"likes":6,"dislikes":5,"content":"老师平均绩点太低，讲得再认真给分太差，评分标准比其他老师苟刻，对大家极不公平！！"},{"id":149575,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-16 04:20:36","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的挺快的，但是人很好"},{"id":158508,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-06-30 01:51:57","like_diff":1,"likes":1,"dislikes":0,"content":"哈哈哈"},{"id":158685,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-07-01 09:30:24","like_diff":1,"likes":1,"dislikes":0,"content":"讲课蛮认真的，给分也还行，值得推荐"},{"id":166215,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-11 12:34:02","like_diff":1,"likes":2,"dislikes":1,"content":"给个十分求不挂…"},{"id":166403,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-12 07:23:29","like_diff":1,"likes":2,"dislikes":1,"content":"希望lfgg能在djj改革的现状下给个不错的分"},{"id":166682,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-13 08:23:20","like_diff":1,"likes":1,"dislikes":0,"content":"楽 楽 楽"},{"id":166876,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-14 04:37:07","like_diff":1,"likes":3,"dislikes":2,"content":"老师挺负责任，上课讲的挺有条理，不过大计基还得靠自己慢慢体会"},{"id":194334,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-23 08:55:43","like_diff":1,"likes":2,"dislikes":1,"content":"数字点名\n\n怎么还不出分，怎么还不出分，怎么还不出分！"},{"id":194590,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-06-24 13:23:34","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课比较快，但是具体例子的讲解都是很细致的\n\n如果上课走神摸鱼可能会觉得很难适应\n\n点名课上可以补签，错过不可以补签\n\n捞人不好说不清楚"},{"id":197601,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-07-21 02:01:42","like_diff":1,"likes":3,"dislikes":2,"content":"上过他的计基和Python，都上4了，讲课很投入，至今很不舍"},{"id":211816,"teacher_id":1832,"teacher_name":"李峰","post_time":"2025-01-12 14:38:51","like_diff":1,"likes":2,"dislikes":1,"content":"大学计算机基础A\n\n1. 上课会点名，感觉需要全勤。\n\n2. 上课基本上是按照教学方案来，个人感觉还算清晰有逻辑。也有可能是因为作为浙江考生有相关基础。\n\n3. 教考分离好像是因为这门课教改了，期末考试是另一个老师的风格，lf老师是有讲最后考试内容和提供相关资料的，不过是最后一节课讲的，讲得不多吧。\n\n4. 上课会说不要看手机，看黑板之类的，个人不太在意。\n\n5. 听说老师不太捞平时分，比较求是。个人四次阶测，两次84，两次95，平时作业一般般水平，期末个人感觉还行，最后4.2，仅供参考。\n\n6. 作业给的时间比较长，每次几十道题的样子，个人感觉不算特别多。\n\n7. 会给PPT。"},{"id":216162,"teacher_id":1832,"teacher_name":"李峰","post_time":"2025-03-11 09:41:35","like_diff":1,"likes":1,"dislikes":0,"content":"py\n\n首先他会点名，在课上数字签到，但是上机课来不来无所谓，不会点名\n\n其次，讲课比较快速推进，作为浙江学考生，如果认真学考的话，那是非常简单就能听得懂的，这门课期末考的难度远远不及浙江省信息学考\n\n最后，老师人很好，上课会提醒你不要玩手机，但是偷偷玩没问题"},{"id":3578,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-06-17 01:41:59","like_diff":0,"likes":14,"dislikes":14,"content":"讲课很快，但人挺好的"},{"id":6214,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-07-12 05:08:24","like_diff":0,"likes":10,"dislikes":10,"content":"给分低"},{"id":6680,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-07-18 11:08:46","like_diff":0,"likes":2,"dislikes":2,"content":"我问他问题，他说我翘课了吧，天地良心，问他问题这么多说，平时分看来是要扣光了。。。"},{"id":9789,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-11-09 07:13:31","like_diff":0,"likes":1,"dislikes":1,"content":"三个字\n\n"},{"id":10580,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-11-20 06:26:45","like_diff":0,"likes":8,"dislikes":8,"content":"作业超级爆炸"},{"id":12992,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-12-24 12:45:47","like_diff":0,"likes":1,"dislikes":1,"content":"java跪"},{"id":13910,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-02 08:22:17","like_diff":0,"likes":1,"dislikes":1,"content":"作业多，花了很长时间，讲课快"},{"id":16234,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-17 14:13:59","like_diff":0,"likes":1,"dislikes":1,"content":"人挺好的，大计基作业多。"},{"id":31559,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-07-04 06:28:20","like_diff":0,"likes":0,"dislikes":0,"content":"讲课真的很快，但认真听发现很多细节都有。虽然我自己夹瓦成绩不怎么样...不过觉得他不错"},{"id":32825,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-07-16 09:36:52","like_diff":0,"likes":2,"dislikes":2,"content":"给分一般 语速快 有种赶课程进度的感觉"},{"id":45040,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 01:12:21","like_diff":0,"likes":0,"dislikes":0,"content":"。。。。"},{"id":45080,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 02:38:45","like_diff":0,"likes":1,"dislikes":1,"content":"作业有点多，倒是比较负责。上课不太能听懂，可能是内容多老师赶进度，好多内容感觉解释不清。给分一般般吧"},{"id":45389,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 13:43:59","like_diff":0,"likes":2,"dislikes":2,"content":"上课讲的有点无趣，其他都挺好。"},{"id":47917,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-02-27 09:29:27","like_diff":0,"likes":0,"dislikes":0,"content":"给分一般般，讲课还好，语速快，能学到东西"},{"id":49784,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-04-26 03:08:37","like_diff":0,"likes":0,"dislikes":0,"content":"语速飞起，内容丰富，讲解详细"},{"id":51281,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-05-27 08:54:44","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":52380,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-06-19 08:48:37","like_diff":0,"likes":0,"dislikes":0,"content":"每次老师拖课的时候我都很想打人\n\n（其实是这学期课太紧了）"},{"id":58997,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-09-19 04:45:09","like_diff":0,"likes":0,"dislikes":0,"content":"快快快"},{"id":72001,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-29 07:46:41","like_diff":0,"likes":1,"dislikes":1,"content":"挺充实，但语速太快，还犯困\n\n"},{"id":117825,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-10-04 00:42:06","like_diff":0,"likes":1,"dislikes":1,"content":"害行吧"},{"id":118895,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-11-07 11:50:51","like_diff":0,"likes":1,"dislikes":1,"content":"老师语速快，刚开始确实不适应，后来觉得完全跟得上(我是电脑盲)，以后选课可能还选这个老师"},{"id":120586,"teacher_id":1832,"teacher_name":"李峰","post_time":"2020-01-13 12:30:51","like_diff":0,"likes":2,"dislikes":2,"content":"李峰好老师 呆毛萌萌哒"},{"id":121222,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-12-27 03:00:51","like_diff":0,"likes":2,"dislikes":2,"content":"老师很负责"},{"id":123419,"teacher_id":1832,"teacher_name":"李峰","post_time":"2020-06-08 15:14:43","like_diff":0,"likes":2,"dislikes":2,"content":"事情比较多，但是很负责，上课内容丰富。"},{"id":129671,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-01-10 13:42:14","like_diff":0,"likes":4,"dislikes":4,"content":"能别选就别选，浙大老师这么多，何苦把快乐的一天一天都他妈浪费在大计基上"},{"id":149080,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 10:17:51","like_diff":0,"likes":1,"dislikes":1,"content":"4.5结束，老师其实挺好，就是略微有点凶，但是很负责，讲的也很清楚，大计基这个课还是靠自己多一点，毕竟内容多，老师讲课快也是正常的事情"},{"id":149187,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 16:12:49","like_diff":0,"likes":1,"dislikes":1,"content":"有些人说给分不好，但是我感觉还行，其他大计基好像还有个什么大作业，但是李老师就没有，平时事情挺少，最后几天学了一下期末考正好遇到了份不难的卷拿了4.5，还挺感谢李老师的，平时上课语速挺快，但是讲的很清楚，ppt上内容都很详细"},{"id":149192,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-14 16:39:57","like_diff":0,"likes":1,"dislikes":1,"content":"老师很细心！每次作业ddl之前都会提醒，还有期末会给复习提纲，太爱了呜呜。"},{"id":150096,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-01-19 04:13:39","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师，就是讲课会混混沌沌听不进去，但是不懂的去问都会讲得很明白，大赞"},{"id":151617,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-03-09 23:59:36","like_diff":0,"likes":1,"dislikes":1,"content":"很好，很耐心"},{"id":156779,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-06-21 02:58:01","like_diff":0,"likes":2,"dislikes":2,"content":"好！上课很紧凑，比那些水课舒服多了"},{"id":158540,"teacher_id":1832,"teacher_name":"李峰","post_time":"2022-06-30 05:46:40","like_diff":0,"likes":3,"dislikes":3,"content":"回复一下下面那个关于改卷面的评论，是因为那场题目存在一题多解的情况，而且也不只有这一个老师改了，同一场次的都改了。下面说正事，老师真的很不错很不错，无论是上课还是给分，不应该只有这个分，满了！"},{"id":166507,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-12 12:48:40","like_diff":0,"likes":4,"dislikes":4,"content":"千万别耽误他时间，尤其是别给他电话（紧急情况也不行），他每天都处于一个“焦头烂额”的状态。脾气差得很，私下里与多交流几句就知道这人有多自私了。（以上均为本人对李峰老师的主观评价，如果课后没被恶心到不至于给低分）"},{"id":166686,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-01-13 08:32:09","like_diff":0,"likes":1,"dislikes":1,"content":"老师还挺好的，上课一般不过讲的挺清楚的，给分还不错。但是大计基这门课就是杂七杂八的作业多事情多挺令人无语的。"},{"id":169612,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-02-27 06:18:35","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课很有条理很容易懂，尤其是python那块讲的很清楚，给分也不错的"},{"id":189086,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-01-21 15:33:52","like_diff":0,"likes":4,"dislikes":4,"content":"还行吧，讲得挺好，给分比较求是"},{"id":199830,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-10-01 01:24:32","like_diff":0,"likes":1,"dislikes":1,"content":"很不错的老师"},{"id":206770,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-12-17 12:51:46","like_diff":0,"likes":0,"dislikes":0,"content":"很认真很细致，认真听有很大的收获"},{"id":207107,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-12-19 09:19:47","like_diff":0,"likes":1,"dislikes":1,"content":"非常好的宝藏老师，赶紧报名！"},{"id":208172,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-12-26 04:55:23","like_diff":0,"likes":0,"dislikes":0,"content":"py：\n\n理论课：会数字签到几次，然后讲课方面确实略微快，最后有一整节课复习，建议有一定基础的人选他的py会好一点。老师人非常善良，问问题非常耐心。但是会提醒各位上课不要玩手机（虽然你可以偷偷玩）总的来说真的不错\n\n上机课：随便翘"},{"id":211648,"teacher_id":1832,"teacher_name":"李峰","post_time":"2025-01-12 06:02:51","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的知识点很多，但是这次djj可能不是老师出题，考点有点错过（在最后一节复习课上提过一遍，但是练习不多，也没有强调）。总体来说还是很负责的老师，只是同学们的作业分都太高了吧"},{"id":211771,"teacher_id":1832,"teacher_name":"李峰","post_time":"2025-01-12 11:22:53","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师，本人一点计算机基础🈚️，本来还在担心python会挂科，结果竟然上80了很开心"},{"id":213896,"teacher_id":1832,"teacher_name":"李峰","post_time":"2025-01-21 08:58:30","like_diff":0,"likes":1,"dislikes":1,"content":"大计基A秋冬学期出分来评\n\n1点名：每次小测前会数字点名\n\n2上课：因为我是浙江考生，学考考过信息，所以感觉除了第一章之外，内容不算难。老师上课很认真，就是语速太快，我仗着自己有点基础，没有很认真在听（辅以微积分作业）。可以听懂的。但是没有浙江学考基础的话，Python那块绝对是难的。楼下一些说考的内容上课没讲的，其他大计基应该课上也没讲hhh  不过善用搜索可以知道去年也考了霍夫曼编码，可以自学一下（虽然我没有去 摆了 导致整道题是蒙的）不是老师的问题啦（要怪就怪出题的小白老师bushi）\n\n3小测：考的都是作业题里的，而作业也不算多。小测之前把作业题过一遍完全没问题，基本可以满分。\n\n4给分：都说李峰老师求是，但我对这个分还算满意，毕竟一个高中文科生，上课也没好好听，考前复习一下拿这个分对我来说也不错了。个人感觉没什么落差，可冲。\n\n5李峰老师很帅，可以看出年轻时候是那种硬帅的类型😋\n\n楼下补药骂老师了！老师挺好，是大计基的问题～"},{"id":214894,"teacher_id":1832,"teacher_name":"李峰","post_time":"2025-02-19 03:05:42","like_diff":0,"likes":0,"dislikes":0,"content":"Python……\n\n讲课好快好催眠\n\n给分还行"},{"id":45051,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 15:02:20","like_diff":-1,"likes":10,"dislikes":11,"content":"这位老师啊…真不知道说他什么，上课么语速跟华少播广告一样的，有没有干货自己从中去寻找\n\n平时作业来了个烦，实验书里每一题都要做，不过还好不锁ip…我估计老师也不看就乱给分的吧 下面重点来了，给分差 给分很差 给分极差 就说三遍 不行去搜搜计算机科学基础的其他老师 没人均绩比他还低了 差不多算绩杀了 学弟学妹选课时候注意了 要绩点的远离的他 ok?"},{"id":56896,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-07-05 02:48:46","like_diff":-1,"likes":1,"dislikes":2,"content":"人好话不多"},{"id":67458,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-21 08:43:56","like_diff":-1,"likes":1,"dislikes":2,"content":"再好的老师班里也有人挂科，学习靠自己哒(*￣m￣)别虚，就是干！！！"},{"id":72608,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-30 13:28:19","like_diff":-1,"likes":4,"dislikes":5,"content":"老师讲课挺快的，可能概念不太清晰，一学期也没有认真学习，不过最后努力复习也算拿了个还好的分数，谢谢老师"},{"id":84092,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-07-12 03:55:52","like_diff":-1,"likes":7,"dislikes":8,"content":"70%挂了是真的吗"},{"id":96143,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-20 13:28:25","like_diff":-1,"likes":3,"dislikes":4,"content":"大计基是什么玄学？？？？？？？？"},{"id":108158,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-05-15 23:03:41","like_diff":-1,"likes":2,"dislikes":3,"content":"李呆呆"},{"id":112937,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-07-05 13:31:42","like_diff":-1,"likes":0,"dislikes":1,"content":"超级负责的老师 虽然语速很快 但是有时要强迫自己集中注意 老师说的内容干货还是很多的。上课好好听 平时练习好好做 复习把书仔细看一遍  成绩不会差的"},{"id":131550,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-01-28 03:39:49","like_diff":-1,"likes":0,"dislikes":1,"content":"老师上课会讲很多不在要求内的内容，语速比较快，是真的想让我们更多地了解计算机"},{"id":131798,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-01-29 03:55:47","like_diff":-1,"likes":0,"dislikes":1,"content":"语速有点快，对学生挺好的，Python课讲得中规中矩吧谈不上多好但也不差，给分的话比较务实不怎么调分"},{"id":132412,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-02-01 11:10:06","like_diff":-1,"likes":0,"dislikes":1,"content":"老师特别好！！！"},{"id":132418,"teacher_id":1832,"teacher_name":"李峰","post_time":"2021-02-01 11:58:44","like_diff":-1,"likes":0,"dislikes":1,"content":"李老师给分不错，就是计科练习不给重新开放，忘了几次，考试 :12084,"teacher_id":1832,"teacher_name":"李峰","post_time":"2015-12-21 16:14:53","like_diff":-6,"likes":4,"dislikes":10,"content":"第一到三章上机实验，照着书都做不出来，我一个作业耗了七小时，最后心情都不好了。其实能上C程就不要选大计基，大不了自己买本实验指导学学怎么用office就好。"},{"id":24646,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-05-03 01:14:47","like_diff":-6,"likes":1,"dislikes":7,"content":"看黑板上面 看黑板上面\n\n语速很快 超级快\n\n懵逼中"},{"id":28245,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-06-28 08:20:29","like_diff":-6,"likes":1,"dislikes":7,"content":"只记得老师还挺帅的，然后有一次上课打瞌睡被他敲桌子叫起来了，非常尴尬"},{"id":38048,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-19 01:04:53","like_diff":-6,"likes":3,"dislikes":9,"content":"认真负责，给分好，没有那么可怕"},{"id":79410,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-06-04 03:09:45","like_diff":-7,"likes":6,"dislikes":13,"content":"云里雾里，糊糊涂涂，最后自己看书"},{"id":14220,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-05 12:49:25","like_diff":-8,"likes":5,"dislikes":13,"content":"为什么没有0分的选项"},{"id":188498,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-01-19 05:47:26","like_diff":-8,"likes":4,"dislikes":12,"content":"很捞很负责，回答问题很耐心，但是建议没有python和计算机基础的同学额外好好花时间自学（不过大计基已经大结局了），最后4.5，入坑不亏"},{"id":190604,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-03-11 11:06:41","like_diff":-8,"likes":6,"dislikes":14,"content":"真心拉跨，上课效率低，态度也巨差"},{"id":18680,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-22 09:36:47","like_diff":-9,"likes":4,"dislikes":13,"content":"烂，简直无以复加"},{"id":188979,"teacher_id":1832,"teacher_name":"李峰","post_time":"2024-01-21 04:08:07","like_diff":-9,"likes":3,"dislikes":12,"content":"分拿到了，给个10分庆祝一下"},{"id":18621,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-22 06:51:16","like_diff":-10,"likes":5,"dislikes":15,"content":"看黑板！看黑板！看你个大头鬼啊！上课简直和尚念经！不过嘛，视力变好了，毕竟看黑板看多了，嘿嘿"},{"id":18622,"teacher_id":1832,"teacher_name":"李峰","post_time":"2016-01-22 06:53:27","like_diff":-10,"likes":7,"dislikes":17,"content":"李峰你不知道那个不是黑板是投影仪吗 \n\n上课语速快无逻辑 给分差"},{"id":76617,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-04-16 09:24:45","like_diff":-10,"likes":6,"dislikes":16,"content":"垃圾 讲的快"},{"id":94227,"teacher_id":1832,"teacher_name":"李峰","post_time":"2019-01-26 12:07:11","like_diff":-11,"likes":4,"dislikes":15,"content":"可以给的分非要卡绩 最后还不如那些不去上课的同学 建议学弟学妹们也不用去上课了 就是把书背好就行了"},{"id":184608,"teacher_id":1832,"teacher_name":"李峰","post_time":"2023-12-22 02:44:10","like_diff":-12,"likes":5,"dislikes":17,"content":"gosh"},{"id":46953,"teacher_id":1832,"teacher_name":"李峰","post_time":"2017-01-23 05:03:14","like_diff":-22,"likes":2,"dislikes":24,"content":"给分真的极其一般，以为满绩的，只有4.2\n\n"},{"id":72128,"teacher_id":1832,"teacher_name":"李峰","post_time":"2018-01-29 11:54:17","like_diff":-26,"likes":5,"dislikes":31,"content":"大计基这门课有毒，不怪老师。虽然平时一节课也不认真听，但是考前刷题背书我还是拿了4.5，谢谢老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
