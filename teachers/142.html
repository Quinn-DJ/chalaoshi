CC98.）"},{"id":46832,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-17 11:46:26","like_diff":25,"likes":31,"dislikes":6,"content":"单纯评价大物实验这门课，由于老师是代表，所以包涵一下。大物实验平时的实验有90分，但结果只有80+，期末考拉分那么严重么，真不知道这样的评分有什么意义"},{"id":29498,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-01-14 11:18:51","like_diff":23,"likes":34,"dislikes":11,"content":"感觉给分瞎给 好低啊拉绩点"},{"id":29517,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2016-06-30 02:11:19","like_diff":23,"likes":29,"dislikes":6,"content":"给分太低！巨拉绩点！"},{"id":29602,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2016-06-30 04:39:38","like_diff":23,"likes":29,"dislikes":6,"content":"不怎么样，巨拉绩点"},{"id":70012,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 03:05:04","like_diff":23,"likes":30,"dislikes":7,"content":"算了一下。我只有考试得65分才会拿3.9。然而考试都是原题，想知道考试怎么给分的。1分"},{"id":70221,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 08:59:25","like_diff":23,"likes":24,"dislikes":1,"content":"我说我工训比大物实验高，你信吗"},{"id":102523,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-02-04 08:49:44","like_diff":23,"likes":27,"dislikes":4,"content":"真的各位对老师忿忿不平的同学我求求你们不要以为自己期末考很高好吗？因为室友报告分数没有录进去我去老师那里补分的时候无意中瞅了一眼大家的期末考成绩，平均分六七十啊！最低的二三十也不是没有的但是八九十的也不少啊，人家就不抱怨老师啊。本人虽然总评挺看得来的但是完全平时分拉分期末考一查分居然只有六十啊【抱头痛哭】我也以为自己考的挺好的哇，结果后来研究了一下卷子确实是点子都没答到。这个期末考考的还是挺细的，大题尤其注重物理学思想和数据处理，建议书上有的数据处理方法都去顺一遍，然后小题考的就是绪论和必考实验偏多了，把重点背一下就好。最后！成绩出来前一定要去看一眼自己的平时报告分！最后一周的分数查询是全开放的，可能会出现老师漏登了你成绩的情况，一定要及时去反应！好了，我只能帮到这了，各位学弟学妹珍重哇(´•௰• ` )"},{"id":81740,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-07-06 04:51:44","like_diff":22,"likes":25,"dislikes":3,"content":"本次普物实验考中有一个填空题是【μ-2σ，μ+2σ】之间的概率，最后本次成绩成功的符合了该正态分布 ，只不过上界是3.9罢了。"},{"id":70019,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 03:30:32","like_diff":20,"likes":25,"dislikes":5,"content":"期末考了50分？wqnmd"},{"id":70123,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 06:47:50","like_diff":18,"likes":18,"dislikes":0,"content":"我大物实验理论连50分都没有？？？真是惊了……成功拉低了我的绩点……看来平时实验都没用，最后占30%的理论考才是重点？？？"},{"id":88119,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-10-22 11:56:20","like_diff":18,"likes":24,"dislikes":6,"content":"防火防盗房若宇"},{"id":161702,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2022-12-29 09:20:51","like_diff":18,"likes":18,"dislikes":0,"content":"物理实验考试，4号的考试29号通知，21世纪了手焯尸验报告，预习报告无意义的抄书，还得写一堆寡不垃圾的心得，再加上某些随便就给80分的牛马，恶心至极，那么多同学阳了，根本没法好好复习，你只给留几天复习时间还不能缓考，你良心呢？\n\n\n\n大学物理实验你妈阳了、你全家都阳了"},{"id":70989,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-28 01:31:01","like_diff":16,"likes":17,"dislikes":1,"content":"大物实验千万不要相信文印店的卷子，会把你坑的很惨"},{"id":45765,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-01-20 04:59:09","like_diff":15,"likes":21,"dislikes":6,"content":"简直气炸，14次实验平均90分，总评居然这么低！！"},{"id":70043,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 04:53:00","like_diff":15,"likes":16,"dislikes":1,"content":"平时均分90加，难道我期末考还能不到50？怎么给的分"},{"id":99066,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 08:16:32","like_diff":15,"likes":17,"dislikes":2,"content":"陶前讲的很好，但是给分确实不高。张寒洁虽然讲的不好，但是给分比陶前还差。"},{"id":100261,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-26 01:23:08","like_diff":15,"likes":20,"dislikes":5,"content":"打破玄学的我来写个长评。平时只有91，只有一次报告我只有70，房若宇老师的。其它都90以上了。但是我另外两次她的实验给分都不错，所以也不能怪老师，应该是我没听清要求。选课也是随便瞎选，其实发现老师都差不多。最后考前，我把大物实验历年卷做了一遍，然后把课本的绪论和两个必做实验背了好几遍，搞到晚上三点。第二天选择题填空题只有两个不会，很多历年卷的原题。最后大题第一题和第三题都是做过的，第二题的话，我用的取对数描点作图发现是直线，然后线性回归方程，最小二乘法求斜率做的。很多同学是猜想，感觉猜想出的关系应该没有给分，所以可能很多同学怀疑自己得分被黑了。\n\n最后4.5，算是打破玄学了吧。但是我觉得我配的上这个分。确实平时分给分对结果影响不大，但是考试是实打实的影响。制度确实该喷，实验课考试确实不应该占比太大，但是三七开也算可以了吧，不要为自己的不重视找借口，得分不高，先想想自己的问题，不要戾气那么重。自己也有一些课不好，比如创业基础，虽然制度不太合理，但是总有人4.5。你可能会说，这门课没什么用，但是如果你拿了很高的分数，也会为自己的利益辩驳。"},{"id":4894,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2015-06-30 06:52:00","like_diff":14,"likes":35,"dislikes":21,"content":"大物实验简直水到爆炸"},{"id":70103,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 06:08:27","like_diff":14,"likes":16,"dislikes":2,"content":"期末怎么只有40分？！！真是给分成迷！！！"},{"id":70530,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-27 00:50:56","like_diff":13,"likes":14,"dislikes":1,"content":"大雾试验确实还是挺麻烦的课 文印店的假卷子害人无数啊"},{"id":79384,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-06-02 10:54:09","like_diff":13,"likes":13,"dislikes":0,"content":"强推包仁杰"},{"id":88127,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-10-23 00:02:55","like_diff":13,"likes":13,"dislikes":0,"content":"乔玉龙巨坑，分低，表面笑嘻嘻"},{"id":105527,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-04-16 05:06:41","like_diff":12,"likes":13,"dislikes":1,"content":"拍照就算了为什么要拿走我的报告…"},{"id":121887,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2020-01-23 05:46:34","like_diff":12,"likes":12,"dislikes":0,"content":"一些经验分享给学弟学妹:\n\n1.每次实验一定要把实验教室的黑板拍下来，对写报告有用。\n\n2.大物报告要认真写。只完成老师的任务会在90－92分，未完成任务或实验误差太大会在90以下，完成任务后有自己的思考和分析会在93以上。（上述规律不适用于个别给分过高或过低的老师）\n\n3.注意一些老师的习惯:潘伯良会仔细检查预习报告，以及实验前画好的数据记录草表；朱蕾非常喜欢电脑软件模拟，所以她的每个实验都要模拟；刘才明讲的很详细很透彻，但会讲很长时间。"},{"id":54133,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-06-28 13:55:24","like_diff":11,"likes":12,"dislikes":1,"content":"千万不要选陶潜"},{"id":69587,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-25 04:28:57","like_diff":11,"likes":11,"dislikes":0,"content":"期末考试真的迷"},{"id":100077,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-25 13:49:03","like_diff":11,"likes":12,"dislikes":1,"content":"大物实验周一下午班，选课完全乱选，没有查过老师，后来有点了解后发现自己选了三个张寒洁两个陶前ssfd，大一萌新写实验报告一度自闭。不过14个实验14份报告以及期末考都过去之后的现在，觉得也还好。如果想要高分的话，建议去翻你选的这个老师改过的报告，看一看ta怎么扣分，有哪些东西会仔细看的，写的时候休注意一下。张寒洁貌似最高只有92，误差控制在10%以内基本可以得90-92，个人觉得讲的还可以？；陶前的实验报告不知道去哪里找，所以他的要求也不清楚，老师是真的温柔讲的仔细声音好听有点帅，然而分数是比较低的，我两次分别是85和90；蔡寿福会给你讲他报告的要求，然后会有依据地扣分，按他的要求写、用origin作图会有高分；张建华普遍90-95；李逍迪人好讲的仔细，报告翻一翻都是96-98的；胡畅看数据处理非常仔细，报告上批的成绩普遍低，但录进去的时候貌似会加一些，或者某个地方写的好也会相应加分。最后的理论考，考绪论和必做实验，看往年的题貌似每个部分最前面的基础知识也会涉及，然后选择题有两个正确也是只要选一个就好。听大家说今年题目简单了许多，而我并没觉得……14次实验平均92，最后4.2，也比较满意啦。"},{"id":70052,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 05:00:50","like_diff":10,"likes":11,"dislikes":1,"content":"我想说周一班和周五班实验平均分可以差五六分吧?"},{"id":74167,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-02-06 03:04:10","like_diff":10,"likes":13,"dislikes":3,"content":"为什么总有人在给分差的老师这里秀绩点"},{"id":90954,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-11-28 04:10:30","like_diff":10,"likes":13,"dislikes":3,"content":"胡畅选不得！！！"},{"id":4903,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-06-05 14:12:35","like_diff":9,"likes":42,"dislikes":33,"content":"给分好"},{"id":13767,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2015-12-30 17:59:48","like_diff":9,"likes":21,"dislikes":12,"content":"老师说话的感觉超爱，特别的和蔼，讲实验要求很清楚。"},{"id":52281,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-06-17 10:46:33","like_diff":9,"likes":14,"dislikes":5,"content":"恕我直言，选了课没见过人"},{"id":65088,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 01:16:07","like_diff":9,"likes":11,"dislikes":2,"content":"的确感觉期末考蛮迷的"},{"id":70204,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 08:36:46","like_diff":9,"likes":9,"dislikes":0,"content":"巧了 我期末看来也才40几分 没想到评论里大家都这样……"},{"id":99007,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 06:48:08","like_diff":9,"likes":12,"dislikes":3,"content":"平时实验分均分95+，最后3.6……真的服"},{"id":105830,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-04-21 14:01:30","like_diff":9,"likes":13,"dislikes":4,"content":"那啥，房若宇真的是大坑，我求你们看待谭明秋一样看待这个老师，否则你要是想着查老师里面查不到就相信她你就完了"},{"id":118146,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-10-21 18:43:00","like_diff":9,"likes":9,"dislikes":0,"content":"裴健成强推~老师超好给分也很高"},{"id":29857,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-09-22 01:57:02","like_diff":8,"likes":17,"dislikes":9,"content":"普物实验1一定要选好老师，有些老师最高90，有些老师给分基本不下90。最后考试也比较重要。最后分数普遍比较低"},{"id":42831,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-01-15 08:52:54","like_diff":8,"likes":15,"dislikes":7,"content":"大物实验只看有效位数，注意有效位数就可以拿95了"},{"id":45669,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-01-20 02:28:12","like_diff":8,"likes":10,"dislikes":2,"content":"不是很懂物理实验网的留言板有什么用。反映了之后还是没有给我一份实验报告的成绩。实验报告全都交了。而有一份丢了没分。然后绩点就m9( ｀д´ )!!!!生气啊生气。哼！"},{"id":70086,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 05:35:18","like_diff":8,"likes":8,"dislikes":0,"content":"期末考四十分???"},{"id":92215,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-25 06:42:38","like_diff":8,"likes":17,"dislikes":9,"content":"说实话，今年期末考真的不难，我身边甚至有满绩的"},{"id":92983,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-06 13:50:00","like_diff":8,"likes":8,"dislikes":0,"content":"emmmm慎选王立刚，这老师把我实验报告的均分从90拉到87，希望后面的同学避坑（反正他的实验分数都不到85，佛了）"},{"id":123283,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2020-05-29 05:31:52","like_diff":8,"likes":8,"dislikes":0,"content":"我就是来吐槽一下线上大物实验"},{"id":45564,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-01-19 22:43:30","like_diff":7,"likes":10,"dislikes":3,"content":"感觉最后实验考试答得还行但是为什么总评被拉了这么多…"},{"id":45597,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-01-20 00:14:14","like_diff":7,"likes":10,"dislikes":3,"content":"期末给分好差啊。平时报告都有90+的，期末总评才80，难道是因为期末考？？？"},{"id":47500,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-01-28 07:41:07","like_diff":7,"likes":7,"dislikes":0,"content":"我认为我期末卷子不会扣太多分，最后给我79，真是可以"},{"id":54305,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-06-29 04:44:05","like_diff":7,"likes":7,"dislikes":0,"content":"别选陶前"},{"id":72325,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-30 02:04:44","like_diff":7,"likes":7,"dislikes":0,"content":"辛辛苦苦做报告，一考回到解放前"},{"id":91452,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-12-10 14:39:03","like_diff":7,"likes":8,"dislikes":1,"content":"为什么选了张宇三次实验85.86.85？？？"},{"id":99052,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 07:55:24","like_diff":7,"likes":9,"dislikes":2,"content":"周一上午班：不要选陶前和张寒洁，这俩满分90。"},{"id":101973,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-30 01:42:51","like_diff":7,"likes":14,"dislikes":7,"content":"下面的，第二个大题都不会你在这装个屁的b，那么简单，废柴。"},{"id":110644,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-07-06 16:00:29","like_diff":7,"likes":10,"dislikes":3,"content":"大物实验，平时实验报告推荐当天写完，记得清楚分才高，亲测陶前95分。推荐王宗利和刘才明，认真写可以打到100。期末考试崩盘会比较悲剧，文印店试题无答案，考点少因此考得细，绪论要记清楚，公式背好（这次考了均匀分布的标准差……？）。最后有一个设计实验题，这次是给一个检流计两个电阻箱两个开关两个电源，测两个电源电动势的比值，个人做得比较痛苦，仅供参考。"},{"id":118941,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-11-08 05:35:36","like_diff":7,"likes":8,"dislikes":1,"content":"房若宇也太坑勒！！"},{"id":45484,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-01-19 15:18:01","like_diff":6,"likes":7,"dislikes":1,"content":"老师很和蔼。不过大物实验最后的考试还是挺迷的。。"},{"id":67610,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-22 00:28:47","like_diff":6,"likes":6,"dislikes":0,"content":"期末考凉凉。"},{"id":84615,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-07-13 10:27:43","like_diff":6,"likes":6,"dislikes":0,"content":"陈红雨老师讲课还是很棒的"},{"id":110761,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-07-08 10:54:34","like_diff":6,"likes":10,"dislikes":4,"content":"不是这个题有两个电源两个回路嘛 肯定需要两个开关啊 要不然不是一直通着电嘛"},{"id":119306,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-11-12 04:07:59","like_diff":6,"likes":7,"dislikes":1,"content":"房若宇也太坑了"},{"id":70240,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 09:24:57","like_diff":5,"likes":6,"dislikes":1,"content":"平时成绩92，最后总评下4，不是很懂这门课的意义，理论部分只上过一节课，最后的重点却全是理论。"},{"id":82429,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-07-08 07:22:57","like_diff":5,"likes":8,"dislikes":3,"content":"大物实验一定要选好老师吖，张建华如果认真写报告的话给分还是很好的。金敏也不错，不过如果出点错直接就90了，然后会就被卡绩了，血的教训！！只差0.2就上上一档了。陈红雨给分还是很好的。潘伯良认真写报告的话给分也很好。王立刚给分也很好，并且交流电的功率因数这个实验真的非常简单，可以选一下。"},{"id":88191,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-10-23 16:30:43","like_diff":5,"likes":5,"dislikes":0,"content":"董晓菲给分什么情况？？？？？？"},{"id":94805,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-18 08:14:06","like_diff":5,"likes":5,"dislikes":0,"content":"不说这个老师。周一下午黄凯凯老师还是很不错的，实验内容简单，老师人好，给分又高，力推。"},{"id":96634,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-21 08:19:04","like_diff":5,"likes":8,"dislikes":3,"content":"碰到张俊香一定要选啊 我室友选了三个她的实验一个99两个100 羡慕哭了"},{"id":108454,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-05-24 14:48:34","like_diff":5,"likes":9,"dislikes":4,"content":"没上过他的课，就是想评一下房若宇。\n\n绩杀。\n\n认真写的实验报告（组装整流器），给了58分。问她问题会被怼不认真听讲，学生实验没做完自己先走了mmp就想问她几个意思"},{"id":121711,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2020-01-21 04:29:31","like_diff":5,"likes":5,"dislikes":0,"content":"说几个查老师没有的：张俊香给分巨好，能打到满分；潘伯良上限95分，给分基本80多；唐启承给分很奇怪，一开始给了我87、95，后来改成了92、99，可能意识到自己打分太低？"},{"id":132221,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2021-01-31 04:23:25","like_diff":5,"likes":5,"dislikes":0,"content":"大物实验给分极迷"},{"id":88424,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-10-30 14:23:14","like_diff":4,"likes":6,"dislikes":2,"content":"乔玉龙给分是真的低"},{"id":95526,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-19 14:08:07","like_diff":4,"likes":5,"dislikes":1,"content":"李锐波，我是服了，给分天才"},{"id":98946,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 05:31:38","like_diff":4,"likes":4,"dislikes":0,"content":"光学慎选"},{"id":99034,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 07:25:32","like_diff":4,"likes":5,"dislikes":1,"content":"周四上午：苏玉国给分超好(迷上了)，一次97一次96，还有水桥给分也很好，李锐波一般般，张宇的实验最好别选，特别是那个两个实验一起做的报告写起来极其恶心，潘伯良很好但千万别选他的碰撞试验，一翻报告全是80多，熊龙要求高，认真写成绩也可以有好成绩，至于詹丽瑶，自求多福吧。"},{"id":99499,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-25 01:17:54","like_diff":4,"likes":6,"dislikes":2,"content":"说句实话，感觉今年均绩比往年要高一些了。身边还是不少4.5，4.2的。虽然3.9  3.3也很多"},{"id":99842,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-25 08:17:18","like_diff":4,"likes":5,"dislikes":1,"content":"为什么期末占比那么大？？？十四个实验报告一点五分的课还不够么？"},{"id":108996,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-06-05 07:14:04","like_diff":4,"likes":9,"dislikes":5,"content":"千万别选房若宇！！！！！"},{"id":121742,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2020-01-21 11:49:39","like_diff":4,"likes":5,"dislikes":1,"content":"说说自己的想法，至于最后绩点卡了可能是因为期末考试的题比较少分值都很大然后就很容易被扣吧哭考之前没有样卷，那就回忆一下今年的题供学弟学妹参考。今年题型是5个选择+一些填空+示波器左移右移的分析+设计自准直法测顶角+一个误差传递的计算题+画曲线 最小二乘法。最后强推lrb和pjc老师！给分超好"},{"id":121946,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2020-01-25 09:25:25","like_diff":4,"likes":4,"dislikes":0,"content":"平时实验自己认真做报告好好写平均分可以得到92以上。老师推荐张俊香（给分是真的香）、刘才明（讲得很好、得分95左右），不推荐朱蕾（讲的迷迷糊糊、给分很一般）。期末考前认真复习绪论和考试的两个实验，会考得很细所以一些细节需要格外留意（比如写出正态分布3sigma分别对应的值、系统误差产生原因写出五条等等），最后得分应该还可以。本人88，虽然卡绩但还是挺满意的。"},{"id":121968,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2020-01-26 12:33:46","like_diff":4,"likes":5,"dislikes":1,"content":"大学物理实验垃圾课程，浪费时间还没用\n\n"},{"id":131815,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2021-01-29 04:12:40","like_diff":4,"likes":4,"dislikes":0,"content":"大物实验阴间课程，给分很差"},{"id":19043,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2016-01-23 06:16:32","like_diff":3,"likes":12,"dislikes":9,"content":"给分非常好，讲的也不错"},{"id":29521,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2016-06-30 02:18:36","like_diff":3,"likes":6,"dislikes":3,"content":"我从来就没见过她，也不知道分是怎么打的，也就那样"},{"id":42576,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-01-14 13:18:30","like_diff":3,"likes":4,"dislikes":1,"content":"认真负责，实验给分挺好，考试题目出乎意料，导致总体分不高"},{"id":63758,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2017-12-14 05:53:27","like_diff":3,"likes":3,"dislikes":0,"content":"***"},{"id":70152,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 08:42:13","like_diff":3,"likes":3,"dislikes":0,"content":"或许只能怪自己当初没有退了大物实验这门课吧"},{"id":70156,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-01-26 08:07:36","like_diff":3,"likes":4,"dislikes":1,"content":"吃屎的体验"},{"id":70438,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-02-01 06:05:01","like_diff":3,"likes":3,"dislikes":0,"content":"选了他两节课，却没见过真人"},{"id":72352,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-06-10 15:22:16","like_diff":3,"likes":4,"dislikes":1,"content":"傻逼无疑"},{"id":88096,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2018-10-22 06:58:24","like_diff":3,"likes":4,"dislikes":1,"content":"不要选毛若松 最高分还赶不上别人的平均分"},{"id":94877,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-18 11:50:31","like_diff":3,"likes":8,"dislikes":5,"content":"周二下午，说一下我的给分情况供参考\n\n俞莹91，94；王宗利97，98，董晓菲86，90，95；陈红雨84；李建民95；陈泽升96；张俊香98，96，100王从健95；不得不说老师给分差距确实挺大的……"},{"id":98395,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-23 11:52:38","like_diff":3,"likes":4,"dislikes":1,"content":"周四班给分好的老师：苏玉国（真的牛逼，在他手里几乎没有97以下的），李锐波和陈水桥基本能95以上\n\n给分一般或者坑：熊龙（要求比较高，但好好写还是可以拿很高的分），张宇（巨坑，几乎不会给90以上）"},{"id":98984,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 06:23:23","like_diff":3,"likes":5,"dislikes":2,"content":"大物实验纯绩杀，实验给分莫名其妙，期末考试决定绩点。别选王鲲张寒洁?"},{"id":99042,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 07:36:29","like_diff":3,"likes":4,"dislikes":1,"content":"刷平时分有用吗"},{"id":99469,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-25 00:29:45","like_diff":3,"likes":5,"dislikes":2,"content":"看这分数我期末怕不是没考=_="},{"id":99682,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-25 04:55:30","like_diff":3,"likes":3,"dislikes":0,"content":"随缘了吧，这题目就是神经刀，拿什么绩点看碰到什么样的题吧"},{"id":100024,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-25 12:53:42","like_diff":3,"likes":3,"dislikes":0,"content":"这门课安排确实有一些不合理 平时实验报告根本赶不上期末一道选择题 我算了一下我期末考了77分 还算预料之中 总之虽然卡绩 我也算满足了"},{"id":106847,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-04-30 04:55:50","like_diff":3,"likes":4,"dislikes":1,"content":"平时成绩93 期末40多分?"},{"id":110635,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-06-28 06:58:00","like_diff":3,"likes":10,"dislikes":7,"content":"3.3是什么鬼，哦，原来我期末考了49分啊，那我给您5分吧"},{"id":112371,"teacher_id":142 ,"teacher_name":"陈红雨","post_time":"2019-01-06 15:50:51","like_diff":1,"likes":5,"dislikes":4,"content":"大物实验最好的一个老师哦٩( 'ω' )و ，潘佰（伯）良老师给分超好，我的三个实验都选了他的，分别98，95，98。欢迎大家踊跃选他的实验。选拨凉，分拔凉！"},{"id":93719,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-12 10:42:29","like_diff":1,"likes":5,"dislikes":4,"content":"乔玉龙神坑实锤。另外再举报个张寒洁，也是奇坑无比。这两个人尽量别选，上课体验差而且给分巨低。"},{"id":95798,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 03:29:17","like_diff":1,"likes":2,"dislikes":1,"content":"二大玄学 名不虚传"},{"id":95962,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-20 09:36:46","like_diff":1,"likes":2,"dislikes":1,"content":"其他13个实验均分92+，最低88，胡畅那个实验70，我枯了一个实验拉低平均2分"},{"id":98973,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 06:05:20","like_diff":1,"likes":2,"dislikes":1,"content":"垃圾课程，垃圾老师"},{"id":98977,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 06:11:52","like_diff":1,"likes":2,"dislikes":1,"content":"给分好很多?好尼玛呢"},{"id":99011,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-01-24 06:58:27","like_diff":1,"likes":3,"dislikes":2,"content":"不好意思 我平时实验分93  期末总评77  笑了\n\n 我理论考试闭着眼睛写的"},{"id":110869,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-06-28 12:16:32","like_diff":1,"likes":3,"dislikes":2,"content":"呵呵呵呵呵呵"},{"id":114747,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-07-11 09:10:40","like_diff":1,"likes":1,"dislikes":0,"content":"以下评价仅针对普通物理实验I，不针对老师。这门课非常费时，每周大概需要一天，因此是性价比最低的课之一，期末考试使实验基本上失去了意义。建议：认真选课，趁早选课，重视考试。"},{"id":114768,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-07-11 12:06:39","like_diff":1,"likes":4,"dislikes":3,"content":"老师是物理实验中心的负责人，所以所有的实验课老师写的都是他，当然，好像我没有被他实际教学过，但是上完整个实验课程，我觉得好像还是不错的，所以就给老师来拉一下分"},{"id":116686,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-09-13 07:32:56","like_diff":1,"likes":2,"dislikes":1,"content":"傻逼玩意"},{"id":117765,"teacher_id":142,"teacher_name":"陈红雨","post_time":"2019-09-30 11:59:35","like_diff":1,"likes":1,"dislikes":0,"content"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
