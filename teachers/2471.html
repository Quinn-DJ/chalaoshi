22-09-16 05:01:21","like_diff":9,"likes":11,"dislikes":2,"content":"计算理论每节课都小测，绷不住了，让他自己来做都及不了格"},{"id":196552,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2024-07-04 04:57:30","like_diff":9,"likes":14,"dislikes":5,"content":"课程：计算机组成\n\n讲课：1分，只会念ppt，并且热衷于念ppt\n\n认真程度：9分，老师虽然业务能力不行，但好歹ppt也是参考了两三位其他的老师做出来的，虽然逻辑性很差  \n\n小测难度：1分，全开卷，2次，且全是课本题（可能业务能力相关），善于搜寻资料的学子懂的都懂\n\n实验：10分，其中9分给助教，实验比别的班多，bonus比别的班少很多，但是助教gg本身就是个bonus（逃）\n\n给分：10分，有助教gg的功劳，这两年yyc老师的助教gg都很不错，给分超好，助教gg请尽快打捞我wwwww\n\n糊涂程度：10分，貌似期末给所有人都算漏了分\n\n点名：有三次不通知的纸质签到，不知道算多少总评\n\n\n\n本人这个期末所有课都炸裂了，害，无法过多评价，但是单从给分和捞这两件事上看，她不至于只有1点几的査老师评分，虽说计院三幻神，但是我觉得除了讲课差和人有点糊涂以外她貌似没有特别多特别坏的特质，ljj和楼sir才是真的（请学弟学妹自行填空）"},{"id":196591,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2024-07-04 06:55:47","like_diff":9,"likes":10,"dislikes":1,"content":"我跟老师原则上不能在不通知大家的情况下更改评分标准，老师亲口说，她的原则是同学们的平时分都偏高，她觉得这样不行"},{"id":199244,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2024-09-20 00:53:07","like_diff":9,"likes":10,"dislikes":1,"content":"楼下说的对，外加我和老师argue了两个多月的计组成绩，对方总能找出一种很新的评分方式不肯给我平时分，当我按照她给的标准重新算了一遍的时候，刚答应能够给我改，又出尔反尔换了种计算方式。人品也不行其实，她就是想糊弄过去，对什么事情都是。"},{"id":92729,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2019-01-04 04:15:06","like_diff":8,"likes":11,"dislikes":3,"content":"自己上课都要迟到半个小时..."},{"id":102470,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2019-02-03 05:43:25","like_diff":8,"likes":10,"dislikes":2,"content":"这老师太差了"},{"id":155211,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2022-06-09 10:23:38","like_diff":8,"likes":15,"dislikes":7,"content":"我在马德老师的课上看到杨老师了，杨老师可能讲课水平是没有很好，可是我是看到老师的努力了，而且计算机本来就是自学很重要的，还是希望同学们能多多包涵一下吧。"},{"id":194176,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2024-06-22 10:30:45","like_diff":8,"likes":9,"dislikes":1,"content":"究极无敌差的听课体验，听了一个学期啥也没学会，上课就是依托构思，教给我的东西远少于期末补天时看的瓜豪的复习资料，实验是乱讲的，作业小测是自己对答案的，小测更是直接从书上抄原题，也不管对错，两次小测题量又多，题干描述不清每次都要更正，摆明了就是不想让你写完呗。关于实验，要不是神仙助教qrhgg几次救我于水火，不然实验根本完不成，看那狗屎ppt做实验仿佛用原木造汽车一样荒谬。总结就是，能自学成才的大佬当我没说，想跟着老师学些知识千万别选，我后悔到肠子发青。"},{"id": ":59576,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2017-09-23 10:58:27","like_diff":2,"likes":7,"dislikes":5,"content":"实验课说要来，结果大家都来了就她不来，一群人干坐着没事干"},{"id":74077,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2018-02-05 02:01:37","like_diff":2,"likes":4,"dislikes":2,"content":"真的不怎么负责"},{"id":102478,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2019-02-03 07:17:13","like_diff":2,"likes":6,"dislikes":4,"content":"给分也太差了吧..."},{"id":107643,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2019-05-08 02:40:31","like_diff":2,"likes":4,"dislikes":2,"content":"无语啊"},{"id":117164,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2019-09-20 03:01:02","like_diff":2,"likes":5,"dislikes":3,"content":"上完第一节课就觉得这老师上课应该没了，课也不讲，上课先吹一节课图灵，再发一节课鸡汤，第一节课毛都没上，鬼知道要干嘛"},{"id":153071,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2022-04-25 01:41:58","like_diff":2,"likes":5,"dislikes":3,"content":"讲不清楚课，PPT 拿国外的直接讲。"},{"id":195564,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2024-06-28 20:40:29","like_diff":2,"likes":3,"dislikes":1,"content":"啥也不会"},{"id":196146,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2024-07-02 00:50:37","like_diff":2,"likes":5,"dislikes":3,"content":"数逻推荐喜欢自学的同学选。\n\n事情少，验收相对水（可能跟助教也有关系，这学期的助教qrh超级好！）\n\n期末给分真的神了，我期末两道大题做错，前面小题也有错，本以为下4，结果91。\n\n小测比较水，都是作业题，期末发还给我们自己订正批改好上交（）\n\n总结来说，老师上课水平是真的不太行，但是人是挺好的，给分无敌"},{"id":217642,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2025-04-14 12:14:12","like_diff":2,"likes":2,"dislikes":0,"content":"一分的老师，十分的助教。这学期这个数字逻辑助教真的超级好啊"},{"id":218172,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2025-04-22 01:38:31","like_diff":2,"likes":2,"dislikes":0,"content":"研究生课程机器学习\n\n课讲的混乱至极，板书纯纯想到啥写啥，写完了面向黑板讲，学生根本看不到她指的什么内容\n\n一句话反复说好几次，吐字还不清晰，越说声音越小，讲着讲着就开始吃字\n\n不要指望在这门课上学到什么知识，考核内容比别的课多，慎选！！！！！！！！！！！\n\n\n\n讲话：就是、这个、对吧、他这个、嗯"},{"id":47121,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2017-01-24 02:52:54","like_diff":1,"likes":7,"dislikes":6,"content":"计算理论哈哈哈哈"},{"id":103818,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2019-03-06 04:40:28","like_diff":1,"likes":4,"dislikes":3,"content":"真心无语"},{"id":141313,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2021-09-29 08:41:25","like_diff":1,"likes":5,"dislikes":4,"content":"学在浙大上好奇听了课，闭包（closure）竟然能讲成包含关系？！！"},{"id":174951,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2023-06-20 11:09:15","like_diff":1,"likes":3,"dislikes":2,"content":"期末临时改要求，自己做的作业突然全都上交还喜提缓存实验\n\n真就绩点消消乐呗"},{"id":196496,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2024-07-03 23:10:03","like_diff":1,"likes":9,"dislikes":8,"content":"十分客观的评价（我不是托）\n\nyyc老师的业务能力确实有待提高，上课念ppt，实验课程也是用的md老师班级的材料；\n\n但是今年的考试，相信大家都知道是什么情况，我感觉考的简直就是依托答辩，作业也是后来补交的，作为一名大四的学生，本来以为是稳挂，还得岩壁，最后没想到出分是63分\n\n我真的不知道说什么了\n\n固然，杨老师在专业水平上有待提高，但是，老师真的是没话说，切实的从同学的角度出发，不能说给分有多好吧，只能说老师真的是尽力在捞了，给老师一点时间吧，相信未来的她会进步也会改变的\n\n（以下纯纯的主观观念）\n\n我真的吹爆杨老师好吧\n\n一如杨门深似海；\n\n再回首已是百年身。\n\n相信我同学们，不能说给分巨好，但是真的是事少（一次或者两次纸质签到，两次开卷小测，一次开卷期中）她的开卷是真的开卷，也真的会捞！！！"},{"id":85830,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2018-08-19 16:57:50","like_diff":0,"likes":5,"dislikes":5,"content":"贼差啊"},{"id":160941,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2022-10-20 12:32:52","like_diff":0,"likes":3,"dislikes":3,"content":"讲课水平不高，既不熟悉课程内容表达能力也比较弱"},{"id":155017,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2022-06-07 13:13:42","like_diff":-1,"likes":3,"dislikes":4,"content":"讲的差"},{"id":214492,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2025-02-08 15:17:28","like_diff":-2,"likes":1,"dislikes":3,"content":"老师挺可爱的"},{"id":160429,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2022-09-22 05:40:04","like_diff":-3,"likes":2,"dislikes":5,"content":"😒😒😒"},{"id":214386,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2025-02-02 15:00:45","like_diff":-4,"likes":0,"dislikes":4,"content":"5559018338"},{"id":211922,"teacher_id":2471,"teacher_name":"杨莹春","post_time":"2025-01-13 01:54:54","like_diff":-5,"likes":3,"dislikes":8,"content":"给分炒鸡好的老师！虽然                         let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
