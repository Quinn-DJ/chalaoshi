:25,"likes":36,"dislikes":11,"content":"给女的高分，给男的低分。不愧是你啊😍 😍 😍 😍"},{"id":150768,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-02-18 04:54:57","like_diff":22,"likes":26,"dislikes":4,"content":"上的是何老师的《先秦诸子思想》。就正课（非讨论课）内容而言，门槛较低，节奏较慢；虽然是哲学课，但内容偏文史方面，形而上的部分涉及较少或较浅。\n\n就成绩与课后作业而言（评分5级制，本人A等，绩点4.5）， mooc占比20%：其中mooc期末考试占比30%，十二次的单元作业占比50%（所有作业的大头，每周一次，每次3道讨论题，每次共100分，如果希望得90分及以上，每题基本600字以上，且要认真阅读教材），讨论区回帖占比20%；  讨论课占比40%，其中有5次小组展示（presentation），每组5到6人，两次老师选题，三次自主选题； 期末考试占比40%，共4道题，有两道是老师和同学们商量确定的\n\n  总而言之，个人认为何老师的《先秦诸子思想》非常花时间，在准备pre和写课后作业的过程中能够收获很多，适合真心希望学到知识并愿意付出时间和精力的同学；同时建议何老师稍稍加快课程节奏，增加课程容量，并提高形而上学内容的占比，使这门课更哲学一些。最后祝何老师的课越来越好！"},{"id":8025,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-09-16 14:13:04","like_diff":21,"likes":30,"dislikes":9,"content":"有点像民国大学教授授课的情景"},{"id":14358,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-06 13:18:14","like_diff":21,"likes":34,"dislikes":13,"content":"何老师是我男神啊啊！\n\n讲课超级棒，特别喜欢他那种气质和风格。文从腹中来。每节课都是一种享受。老师人真的超级超级好，还很幽默的呢！\n\n我大男神绝对要顶顶顶啊！"},{"id":1219,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-03-21 16:44:52","like_diff":20,"likes":33,"dislikes":13,"content":"改卷那叫一个快 给分还挺高"},{"id":1344,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-03-22 00:34:05","like_diff":20,"likes":31,"dislikes":11,"content":"板书，能不停地讲两节课，很有意思，非常赞！"},{"id":15696,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-16 13:09:38","like_diff":19,"likes":52,"dislikes":33,"content":"认真听课做笔记最后绩点3.3，不能理解"},{"id":17099,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-19 14:53:25","like_diff":19,"likes":32,"dislikes":13,"content":"2.多的绩点已经无爱"},{"id":21105,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-02-17 08:10:21","like_diff":19,"likes":30,"dislikes":11,"content":"老师观点挺独特的。给分过于随意，听课的超级低，一直翘的能满绩，太伤人了"},{"id":153901,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-05-16 09:31:52","like_diff":19,"likes":20,"dislikes":1,"content":"“德育导师”"},{"id":6172,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-07-11 15:19:18","like_diff":18,"likes":60,"dislikes":42,"content":"绝大多数称赞的人基本是因为给分，上过善蒙老师的课，认真听地有几个，都是虚伪啊，人这个东西，看得我胃倒腾。"},{"id":62,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-10-26 03:36:36","like_diff":17,"likes":38,"dislikes":21,"content":"上课好听，给分好"},{"id":827,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-03-17 15:41:33","like_diff":17,"likes":24,"dislikes":7,"content":"绝对的好老师！"},{"id":164679,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-12-23 08:32:21","like_diff":17,"likes":27,"dislikes":10,"content":"现在的小朋友是不是不知道老师的光荣事迹了嘻嘻，人品堪忧，女同学们还是要小心"},{"id":17866,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-21 03:06:50","like_diff":15,"likes":19,"dislikes":4,"content":"老师上课挺好的，我的分也挺高，但是可能会觉得有时候给分有点太随意，会让一直坚持不翘课的同学有点小伤心"},{"id":113125,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-07-05 23:57:47","like_diff":14,"likes":18,"dislikes":4,"content":"真的是很普通的一个老师，不知道为什么会有那么多人舔他。给分也炒鸡不合理，完全就是随性而为！"},{"id":15819,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-16 10:43:57","like_diff":13,"likes":22,"dislikes":9,"content":"不能释怀，认真听了做了笔记。给了比平均分还低的分数。别人水水随便写点特么满绩。但还是给10分吧"},{"id":143491,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2021-11-25 17:02:35","like_diff":13,"likes":14,"dislikes":1,"content":"打分随意"},{"id":151888,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-03-19 09:12:20","like_diff":13,"likes":18,"dislikes":5,"content":"表面上上课很好，但是实际上你写小文章分就是低，问个好几个人都是这样。如果写小文章就是低的话，为什么不一开始就说明呢"},{"id":151889,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-03-19 09:12:23","like_diff":13,"likes":22,"dislikes":9,"content":"给女生高，给男生低，不愧是你。\n\n(跟女研究生。。。"},{"id":122241,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2020-02-20 12:20:56","like_diff":12,"likes":14,"dislikes":2,"content":"诸位！……奥利给！"},{"id":150494,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-01-27 03:48:47","like_diff":12,"likes":12,"dislikes":0,"content":"之前评论说给分随机，后来自己体会到了，平时分挺高，结果估计是期末考分给的挺玄学，总分不高。"},{"id":2385,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-04-28 02:08:57","like_diff":11,"likes":21,"dislikes":10,"content":"最好的老师，教的哲学宽容，自由，不善辩，不力争，从心所欲的做人态度。"},{"id":4710,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-06-26 11:44:33","like_diff":11,"likes":19,"dislikes":8,"content":"太喜欢何老师和他的课，\n\n随意，有魔性，厉害！！\n\n而且人也很好\n\n不过太受欢迎，选上是福。"},{"id":103586,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-03-01 17:25:15","like_diff":11,"likes":24,"dislikes":13,"content":"他出事了，去知乎搜索有惊喜哦，和女学生关系暧昧还利用教授权利让她直博，人品存疑"},{"id":177415,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2023-07-03 08:22:25","like_diff":11,"likes":13,"dislikes":2,"content":"老师也许很好吧。先秦诸子思想：但是如果你不对这方面感兴趣and可以迅速查找资料，出口成章侃侃而谈建议别选。讨论课如果你遇到的助教，，，你就会发现自己对诸子百家并不太大了解，压根拿不到很好的个人分。社恐劝退。相信给分好别来。如果来的话希望你能有一个比较好的助教吧赫赫"},{"id":15532,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-15 06:52:08","like_diff":8,"likes":14,"dislikes":6,"content":"大水课，给分看人品"},{"id":15533,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-15 06:58:20","like_diff":8,"likes":17,"dislikes":9,"content":"给我这么低的绩点我也是醉了，还不如那些上课不听课刷微积分的高。老师不错，但是这给分太伤心了"},{"id":123519,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2020-06-09 10:08:41","like_diff":8,"likes":11,"dislikes":3,"content":"一点点zjg经销商【大雾】"},{"id":151305,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-02-28 07:36:12","like_diff":8,"likes":10,"dislikes":2,"content":"似乎就我觉得讲得慢听不长想睡觉呢"},{"id":166505,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2023-01-12 12:34:55","like_diff":8,"likes":9,"dislikes":1,"content":"老师真的很好，但是关于MOOC的评分一开始没有交代清楚，讨论彻底无了，最后MOOC只有70分。虽然讨论课也多次发言，甚至还做了个人演讲，不过最后得分显得还是有些低了。就当是自己运气不好了吧。"},{"id":196487,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-07-03 17:31:46","like_diff":8,"likes":9,"dislikes":1,"content":"分基本出完了，来评一下。\n\n我计院离散竺院普物这种硬课的绩点都比这破通核高得多，高0.6甚至1.2以上，我自认为平时应该也不算是个太摆烂的人，上过这两门课的人应该都知道它们的硬度。\n\n今年这课(先秦诸子思想)感觉黑化了，有人总评80被下调两分的，不是说80分以下人数比例的规定已经取消了吗，还是通核课仍然有这破规定？\n\n如果你选这门课只是为了指望一个高绩点，完成培养方案的任务，快跑吧呵呵，老师上课随意(非贬义，老师讲的还是相当不错的，而且从不点名)，打分也挺随意的。想了解先秦诸子思想完全可以旁听。\n\n所以，我在这里打了跟我的绩点(史上最低的)一样的分数。"},{"id":13233,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-12-25 10:50:32","like_diff":7,"likes":14,"dislikes":7,"content":"有人自己想水，因而觉得水；有人想学，因而收获多。何老师的课就是这么自由有弹性。我爱他的课"},{"id":22385,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-03-04 05:15:30","like_diff":7,"likes":25,"dislikes":18,"content":"只是一个很平常的老师，浙大学子怕是没见过真正的高手与好老师吧。"},{"id":40598,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2017-01-15 19:13:51","like_diff":7,"likes":12,"dislikes":5,"content":"水不水是自己的态度，不是课程的内容，顶多算是老师的包容吧。何老师就是把他想到的讲给你听，你多少有一点点收获，那就很好了。这种好课实在太少了，再多开老师一定会说上太多课好累，有没有人帮我讲讲~"},{"id":116216,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-09-06 09:22:33","like_diff":7,"likes":9,"dislikes":2,"content":"课水事少分低。感觉没有那么神"},{"id":2484,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-03-01 17:25:55","like_diff":6,"likes":17,"dislikes":11,"content":"老师很好，上课的方式和他的人生态度结合在一起"},{"id":14339,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-06 12:06:55","like_diff":6,"likes":12,"dislikes":6,"content":"老师很好，很平和，不会强求一些什么，不争不求的心态很好啊，上课也比较有意思。最后收试卷的时候还说了谢谢，感觉就是很棒的，下次通核还选他。"},{"id":131995,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2021-01-30 02:04:24","like_diff":6,"likes":11,"dislikes":5,"content":"先秦诸子真的很好"},{"id":186390,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-01-11 02:35:05","like_diff":6,"likes":6,"dislikes":0,"content":"中国哲学史2（专业课）\n\n上课非常自由，不点名。\n\n因为哲学史1其他老师的原因，这门课导论讲了3节。\n\n主要是秦汉哲学和魏晋玄学。\n\n上课可以不去，去了也可以不听，但是认真听会发现干货很多很扎实（尤其是第四第五节课之后样子）。\n\n考核是一篇小论文或者口试。\n\n我觉得反正听了一学期还是选择口试比较好（听说口试得分也比较高，可能老师让你选也有老师的理由？）\n\n问的问题是“竹林七贤的生活方式有没有哲学性，如有请举例，如没有请说明理由”\n\n题目是抽取的允许换一次题。\n\n上课时反正我听的很认真也和老师积极互动，可能口试的印象分也会好一点吧！\n\n作为一个工科生获得95实在是非常惊喜！这课无论你是水还是听都值得一选！\n\n关于男生女生的得分问题这个学期也暂时没看出来，我是男生，然后听哲学系的同学上个学期原著选读反正男生女生都有不少上4的吧好像……"},{"id":186497,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-01-11 10:47:17","like_diff":6,"likes":6,"dislikes":0,"content":"中哲史II，口试和小论文最后选的小论文。给分薄纱我了😨"},{"id":50472,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2017-05-03 05:43:40","like_diff":5,"likes":8,"dislikes":3,"content":"和善萌老师"},{"id":195666,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-06-29 10:19:42","like_diff":5,"likes":11,"dislikes":6,"content":"讨论课每节课都发言，pre认真做，期末写了满满四面，最后绩点3.9…\n\n只能说学没学到什么东西，也没拿到什么分\n\n看着选吧，呵呵😄"},{"id":212297,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2025-01-14 01:01:00","like_diff":5,"likes":6,"dislikes":1,"content":"这门课应该是通核里的天花板了。何老师是非常非常好的老师，上课特别随和，表面看起来轻松愉快，但如果认真听就会发现能学到很多。讨论课是小组展示的形式，整体也十分友好，用心做收获良多。何老师应该说是为数不多的能从学生的角度出发思考问题的老师了，对评价、授课方式等也有自己独到的见解。不像某些老师，死板又无趣，讲得不好还逼着学生来听课最后又给低分"},{"id":1056,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-03-21 16:02:45","like_diff":4,"likes":10,"dislikes":6,"content":"风趣，有深度，有收获。"},{"id":1310,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-03-21 23:09:53","like_diff":4,"likes":9,"dislikes":5,"content":"轻松自在"},{"id":1415,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-03-22 02:08:14","like_diff":4,"likes":10,"dislikes":6,"content":"娓娓道来"},{"id":3408,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-06-10 03:59:54","like_diff":4,"likes":11,"dislikes":7,"content":"挺棒的"},{"id":15630,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-16 01:44:29","like_diff":4,"likes":8,"dislikes":4,"content":"超级好的老师！反正只有在他的课上我能集中注意力认真听课听完收获颇多。而且老师很幽默非常棒！给分小天使！"},{"id":15655,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-16 04:51:15","like_diff":4,"likes":11,"dislikes":7,"content":"看起来就是有很人文底蕴，很有气质的老师，声音很有磁性，很好听。讲课的内容很有意思。最最关键的是，给分很好。唯一的缺点就是他的课容量太小，选不上.(\n\n\n\n"},{"id":15824,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-16 11:02:08","like_diff":4,"likes":10,"dislikes":6,"content":"幽默厉害的老师，关键是有风度。一句\"诸位\"很有感觉，\"每天都活泼泼一点\"  我想这样的老师总能教给学生除了知识以外的很多东西，但前提是你要认真体会"},{"id":56073,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2017-07-03 04:24:29","like_diff":4,"likes":9,"dislikes":5,"content":"助教姐姐是仙女！"},{"id":113198,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-07-06 01:30:10","like_diff":4,"likes":6,"dislikes":2,"content":"给分成谜？？？？"},{"id":132130,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2021-01-30 12:22:56","like_diff":4,"likes":8,"dislikes":4,"content":"话不多说了 事少分高是真的 先秦诸子好课!"},{"id":139196,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2021-07-13 08:12:31","like_diff":4,"likes":7,"dislikes":3,"content":"中国哲学史2，最后考试形式是口试，中间没有什么作业，上课记得记笔记。麦思威冰美式推广大使。"},{"id":159738,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-08-26 15:28:34","like_diff":4,"likes":5,"dislikes":1,"content":"前面有个同学说的有道理啊，感觉考试的简答题写了字数很多小作文确实不容易拿高分，我就写了挺多字的然后绩点挺低，平时小组发言也挺积极的"},{"id":205961,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-12-13 02:12:18","like_diff":4,"likes":5,"dislikes":1,"content":"老师的人和课都很有趣，给分应该主要看期末考。甚至考题都是让学生自己出的，拿分高的关键可能就是回答不说废话，体现自己在这门课学到的东西，总之就是让你的答案和上课之前你的答案不一样，所以平时还是要稍微听一点。\n\n我自己平时绝对不卷，小组展示也一般，但最后应该是期末考回答的不错，拿了4.5。"},{"id":1463,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-03-22 05:30:12","like_diff":3,"likes":8,"dislikes":5,"content":"最好的老师"},{"id":1733,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-03-24 01:10:26","like_diff":3,"likes":8,"dislikes":5,"content":"很有趣"},{"id":2095,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-04-01 10:20:03","like_diff":3,"likes":7,"dislikes":4,"content":"绝对棒棒哒！"},{"id":2267,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-04-15 09:05:27","like_diff":3,"likes":7,"dislikes":4,"content":"随心所欲！"},{"id":5811,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-07-09 12:58:41","like_diff":3,"likes":9,"dislikes":6,"content":"老师上课旁征博引，人也很好，能选上他的课基本上也是在我浙的一种幸运了。"},{"id":117209,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-09-20 10:45:06","like_diff":3,"likes":4,"dislikes":1,"content":"困了 听不清 看不清"},{"id":117880,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-10-07 13:34:25","like_diff":3,"likes":4,"dislikes":1,"content":"为什么不点名"},{"id":123892,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2020-06-15 18:02:01","like_diff":3,"likes":5,"dislikes":2,"content":"中哲2:考试什么的会和学生商量，很民主。第一节课聊了聊哲学学习状态，得到治愈，在孔大师之后来拯救人类的天使。考试形式我们自己选的，3道题，字数限300以内，12个小时，开卷。平时积极互动就好了，随心所欲发表观点，说啥都行。一点点民间安利机，感觉随时会溜去算命。舒服，随性，接地气。老实说，个人以为，哲学该多沾些烟火气了。老师与我观点很合，快乐。分未出，不过这其实也不那么重要，找到兴趣是关键。"},{"id":131553,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2021-01-28 03:50:08","like_diff":3,"likes":7,"dislikes":4,"content":"事少分高"},{"id":131554,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2021-01-28 03:50:08","like_diff":3,"likes":7,"dislikes":4,"content":"事少分高"},{"id":166559,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2023-01-12 23:48:29","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很有趣，先秦诸子是我很感兴趣的一门课。每次作业都认真完成，讨论课也积极参与，最后分数也让我开心了一小下。另外，讨论课上可能会出现大佬。强汉同学是真强悍啊"},{"id":188737,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-01-19 17:49:01","like_diff":3,"likes":8,"dislikes":5,"content":"不管别的，只从学术水平和教学质量来说，何老师确实很有水平，我感觉他是哲院最具有哲学气息和他教的魏晋风度的老师，给分也非常好。"},{"id":195568,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-06-28 23:32:12","like_diff":3,"likes":5,"dislikes":2,"content":"大家期末考记得精简，亲身试验，字多了分一般。\n\n老师比较自由，挺好的，最为通核水就行了。\n\n另外可能讨论课占比大，这个看助教，助教说平时分正态，诶没办法。\n\n虽然自认为相对卷，mooc没缺分还算可以，最后是4.5/90，不过通核课算水且好拿分的。（可以参考很多通核课的麻烦事及幽默期末考，hsm老师期末考考前已知道题目"},{"id":195682,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-06-29 13:43:54","like_diff":3,"likes":4,"dislikes":1,"content":"期末问题就是不要写太多，前面就有例子。"},{"id":195726,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-06-29 17:49:45","like_diff":3,"likes":5,"dislikes":2,"content":"10分是给hsm老师打的，老师上课幽默诙谐确实能学到东西，但是这门课的体验跟助教关系也很大，如果你的助教是zq，那么恭喜你，你将一学期收获三个PPT的pre，一个剧本杀（需要你上课现场自己编剧本上台展示），一个小组赛（一节课两个组现场给题目做PPT演讲然后pk），还有数不尽的个人分环节（涵盖了个人展示、点评、观影报告等，我就是只参加了两三次最后绩点很惨淡），现在统计一下这些任务我都难以想象我这学期怎么过来的，横向对比一下我的室友，他一个学期就做了一次小组展示，讨论课也很水，最后绩点都上四了，在期末考题目都事先告诉你只要背个答案就行的情况下我不相信他能凭借一个期末考拉我那么多分。我们比他们多做了那么多事最后获得的成绩却没有他们轻轻松松水课的高，这不是显得zq这个班的我们很小丑么。最后重要的事情说三遍，不管你是想轻轻松松水这门课，还是想拿个高绩点，又或是轻轻松松水这门课的同时拿个高绩点，别选zq！别选zq！！别选zq！！！"},{"id":206614,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2025-01-07 08:56:11","like_diff":3,"likes":4,"dislikes":1,"content":"没什么好说的，何老师就和他说的一样，真的善，必须满分。很多人说zq助教给分差，但上完发现也很好。只要课上愿意把任务完成，讨论课分数不会低。"},{"id":212948,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2025-01-15 10:18:34","like_diff":3,"likes":3,"dislikes":0,"content":"讲课特别好，人也特别好，萌萌老师我爱你！！！！！（萌萌老师身上一股浓浓的旦味哈哈哈哈哈）"},{"id":15534,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-15 07:05:26","like_diff":2,"likes":6,"dislikes":4,"content":"给分这么低我也是醉了，写了这么多字至少给个可以看的分数吧"},{"id":22915,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2017-01-29 00:54:33","like_diff":2,"likes":12,"dislikes":10,"content":"每年都发一个批判一个萌萌的回答，就是为了测试历届人文学生的智商。\n\n点反对的同学，戳到你们的痛处了吧，反驳\n\n也要按照基本法啊，你到底学到了什么呢。我说的是哲学问题课喔"},{"id":32930,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-08-06 05:18:20","like_diff":2,"likes":14,"dislikes":12,"content":"欺世盗名"},{"id":34206,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2017-06-07 11:02:24","like_diff":2,"likes":6,"dislikes":4,"content":"板书竖着写，太有味道了"},{"id":109889,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-06-20 04:43:12","like_diff":2,"likes":3,"dislikes":1,"content":"刚考完试，心碎了，中国哲学史II的考试对于只会单纯听课，不会思考的同学来说还是有点心碎了。虽然老师是挺好的，但是就感觉考出来的成绩不会怎样，而且考试定生死，占比很大，让我很谜。"},{"id":113092,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-07-05 23:14:08","like_diff":2,"likes":3,"dislikes":1,"content":"听课还是不错的，讨论课实在是恶竞现场，给分也有点迷"},{"id":116456,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-09-11 00:06:14","like_diff":2,"likes":4,"dislikes":2,"content":"讲的超棒，超水，啥事没有，期末考题告诉你"},{"id":125272,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2020-09-05 07:53:17","like_diff":2,"likes":4,"dislikes":2,"content":"对学生非常好，互动及时，每周最开心的事情就是能上何老师的课。上网课时候打在公屏里的话，他看到都会回应你，很有参与感。目前最喜欢的老师~"},{"id":129543,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2021-01-07 03:52:45","like_diff":2,"likes":5,"dislikes":3,"content":"没的说，上的先秦诸子，一节课都不想落下"},{"id":130477,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2021-01-23 00:30:04","like_diff":2,"likes":6,"dislikes":4,"content":"中国哲学原著导读，何老师带我们品读了一本周易.堂堂精品，将周易讲的深入浅出，令我受益匪浅.同时，何老师从不点名，这堂课除了期末的不限字数文章没有任何其他作业.期末作业就是写一下对周易的看法，只要有自己的想法，我就写了2000字，何老师就给了4.8的高分.再次感谢何老师，yyds！！！"},{"id":156225,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-06-18 09:24:58","like_diff":2,"likes":5,"dislikes":3,"content":"请问一下大家，这个学期的先秦诸子是五级制还是百分制？"},{"id":168318,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2023-02-11 05:06:50","like_diff":2,"likes":3,"dislikes":1,"content":"自己摆烂一学期，上课划水讨论课不发言，mooc作业因为疫情在家忘掉三分之一最后还有4+，感谢老师捞捞！助教小姐姐超可爱！前面有提到强悍同学的，是课友没错了"},{"id":177450,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2023-07-03 09:54:59","like_diff":2,"likes":5,"dislikes":3,"content":"讲课很好，讨论课事情多，给分一般，mooc90分以上，考试感觉写的也挺好，讨论课是组长，做了三个展示，讨论课格外分也都有，最后才3.6"},{"id":180598,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2023-09-23 08:42:18","like_diff":2,"likes":3,"dislikes":1,"content":"给分不错，上课可以划水但讨论课事多不多感觉和分到了哪个助教有很大关系"},{"id":181517,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2023-10-20 18:01:13","like_diff":2,"likes":2,"dislikes":0,"content":"要说自由，那还真的挺自由的"},{"id":186579,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-01-12 02:26:05","like_diff":2,"likes":2,"dislikes":0,"content":"中哲史II 讲课比较飘逸 还挺好听的呢\n\n期末口试或小论文\n\n我小论文被打了比较低的分/(ㄒoㄒ)/~~"},{"id":205173,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-12-02 11:22:55","like_diff":2,"likes":4,"dislikes":2,"content":"无敌了我草了为什么每次作业八十分啊助教能不能睁大你的gou眼看看我是不是AI写的啊，他妈每次用手敲的一次比一次分低真唐完了，一模一样的答案有两个分含shi量不用多说了吧，你要问我怎么知道的？我有次作业直接照搬同学的，给的分不一样给我看笑了，属于是没有啥原则可言太幽默了"},{"id":205797,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-12-12 04:43:28","like_diff":2,"likes":2,"dislikes":0,"content":"给分随机，觉得自己是赌王的话可以选。"},{"id":207759,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-12-24 07:27:00","like_diff":2,"likes":2,"dislikes":0,"content":"老师就和他的名字一样，和（何）、善、萌（蒙），很好的老师，喜欢哲学会喜欢这门课的"},{"id":211748,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2025-01-12 10:01:56","like_diff":2,"likes":3,"dislikes":1,"content":"何老师上课有三不，只记得不点名了（）\n\n先秦是通核中压力偏小的一门课了，主课可以不去上，讨论课看助教，我遇上的助教事情很少，一学期两个pre。\n\n最终给分我可能差了点……但是通核嘛，主要是轻松一点好\n\n8分推荐，留下两分因为要看你分到哪个讨论课助教的因素在"},{"id":211756,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2025-01-12 10:27:51","like_diff":2,"likes":3,"dislikes":1,"content":"好老师，无需多言"},{"id":214478,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2025-02-07 03:13:15","like_diff":2,"likes":3,"dislikes":1,"content":"上的是何老师的《中国哲学史2》，老师讲的很好，任务量无，期末考试是让学生出8道题，他从其中选6道，最后考试学生再从其中选4道作答，因此对绩点有要求的同学可以提前做准备，给分很好，体验感很好的一学期。"},{"id":21828,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-03-01 07:30:18","like_diff":1,"likes":3,"dislikes":2,"content":"给分比较随机，认真听有收获"},{"id":26754,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-06-21 04:53:58","like_diff":1,"likes":6,"dislikes":5,"content":"谢谢诸位"},{"id":55740,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2017-07-02 09:59:45","like_diff":1,"likes":2,"dislikes":1,"content":"水水水"},{"id":57186,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2017-07-06 02:32:34","like_diff":1,"likes":5,"dislikes":4,"content":"表白助教小姐姐(〃ω〃)老师人超好从不点名炒鸡和善(*¯︶¯*)"},{"id":85285,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2018-07-16 22:41:19","like_diff":1,"likes":4,"dislikes":3,"content":"老师人真的很随和，最后考试让同学自己出了一道题，上课从来不点名，尽管后来课堂上只有一半的同学。听老师的课真的多多少少会学到一些东西，平时事情也很少，最后考试背一背各大家的中心思想，讨论课积极发言最后分数会很好。"},{"id":111250,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2019-06-30 18:40:16","like_diff":1,"likes":4,"dislikes":3,"content":"据说老师和玉泉跳楼的那位聊过？"},{"id":148882,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2022-01-14 01:03:45","like_diff":1,"likes":1,"dislikes":0,"content":"000"},{"id":166335,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2023-01-12 03:48:11","like_diff":1,"likes":4,"dislikes":3,"content":"老师给分真的很好，这点不用担心，我慕课70分老师甚至给分不错。就是课程评分细则确实不太清楚，讨论课慕课要求老师确定说的不太仔细，一不小心就漏了，我就直接慕课讨论区一次没发。讨论课一学期发言三次就够了，别的时间随便摸鱼。再好好做点作业，相信都能收获好绩点"},{"id":179664,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2023-09-19 06:45:19","like_diff":1,"likes":1,"dislikes":0,"content":"超可爱的老师，上课很有趣还不点名，助教小姐姐也很好"},{"id":190141,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-02-23 16:30:52","like_diff":1,"likes":5,"dislikes":4,"content":"何老师上课轻松活泼，气氛活跃，知识丰富。他的《先秦诸子》通核课程内容充实，形式自由 (上课从不点名，讨论课或需签到；期末考试由老师和学生商讨题目内容) ，需要学习慕课内容并完成作业；付出相应的努力，给分还是非常理想的。"},{"id":192381,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-05-17 03:59:10","like_diff":1,"likes":5,"dislikes":4,"content":"上十大了"},{"id":195618,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-06-29 04:56:42","like_diff":1,"likes":4,"dislikes":3,"content":"先秦诸子绝对好课"},{"id":200463,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2024-10-17 10:00:20","like_diff":1,"likes":1,"dislikes":0,"content":"..."},{"id":3535,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-06-17 01:29:33","like_diff":0,"likes":5,"dislikes":5,"content":"好"},{"id":4141,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-06-18 01:59:40","like_diff":0,"likes":5,"dislikes":5,"content":"贊"},{"id":5033,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-07-02 11:08:04","like_diff":0,"likes":6,"dislikes":6,"content":"善萌可萌了"},{"id":5088,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-07-03 15:36:36","like_diff":0,"likes":6,"dislikes":6,"content":"蒙蒙男神"},{"id":5287,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-07-06 09:52:03","like_diff":0,"likes":7,"dislikes":7,"content":"给分良心，授课精彩，知识渊博"},{"id":10721,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-11-23 03:19:10","like_diff":0,"likes":3,"dislikes":3,"content":"很幽默 很能讲哟"},{"id":13506,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2015-12-28 15:44:39","like_diff":0,"likes":4,"dislikes":4,"content":"简直是享受 男神温文尔雅"},{"id":14213,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-05 11:14:59","like_diff":0,"likes":3,"dislikes":3,"content":"好老师不解释"},{"id":14344,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-06 12:33:48","like_diff":0,"likes":4,"dislikes":4,"content":"老师人很好，学识渊博，堂堂皆是经典"},{"id":15536,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-15 07:14:48","like_diff":0,"likes":4,"dislikes":4,"content":"听得很高兴，不必太纠结学到什么，自然会学到东西。中华文化精髓这类课，老师的风采是重于课的知识内容本身的，何老师很有趣，最后给分也不错。"},{"id":15581,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-15 12:52:58","like_diff":0,"likes":4,"dislikes":4,"content":"儒雅之士"},{"id":15690,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-16 06:43:42","like_diff":0,"likes":6,"dislikes":6,"content":"水！给分不如以前 但老师真的好好 考试收卷子对每个同学说了谢谢 感觉没好好上课挺对不起他的"},{"id":17069,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-19 14:15:34","like_diff":0,"likes":5,"dislikes":5,"content":"忘却作业与论文，感受中华文化的神奇之处。而且，只要上课认真听，考试根本不用复习嘛!"},{"id":20748,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-01-31 02:20:45","like_diff":0,"likes":4,"dislikes":4,"content":"何老师讲得东西很受用，听课也很有意思，考试的全是讲过的，给分没有往常好。还是希望大家选了就要认真听。"},{"id":21648,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-02-29 11:58:13","like_diff":0,"likes":4,"dislikes":4,"content":"赞赞赞"},{"id":21890,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-03-01 12:40:41","like_diff":0,"likes":5,"dislikes":5,"content":"真正的好老师"},{"id":22109,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-03-02 11:02:20","like_diff":0,"likes":4,"dislikes":4,"content":"课上的超级精彩，每堂课结束感觉意犹未尽"},{"id":22326,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-03-03 15:15:59","like_diff":0,"likes":5,"dislikes":5,"content":"还好哟"},{"id":24663,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-05-03 03:26:04","like_diff":0,"likes":5,"dislikes":5,"content":"通核课一点都不水！据说最后成绩会正态，只是希望给分能好一点。"},{"id":28513,"teacher_id":1509,"teacher_name":"何善蒙","post_time":"2016-06-28 09:43:19","like_diff":0,"likes":5,"dislikes":5,"content":"讲课真的特别特别棒，听了好多魏晋人士的趣事，特别的竖排板书很有味道。"},{"id":30070,"teacher_id":1509,"teach                     function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                    // 渲染评论列表
                    function renderComments(comments) {

                        `).join('');

                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {

                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                // 更新按钮状态
