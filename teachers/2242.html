30:04","like_diff":0,"likes":1,"dislikes":1,"content":"看得很通透的一位老师！"},{"id":174276,"teacher_id":2242,"teacher_name":"方凡","post_time":"2023-06-08 15:24:21","like_diff":0,"likes":0,"dislikes":0,"content":"神中神"},{"id":218564,"teacher_id":2242,"teacher_name":"方凡","post_time":"2025-04-24 15:18:13","like_diff":0,"likes":0,"dislikes":0,"content":"慕课给分不好，可能因为我确实口语太烂了"},{"id":53963,"teacher_id":2242,"teacher_name":"方凡","post_time":"2017-06-28 06:25:40","like_diff":-1,"likes":8,"dislikes":9,"content":"伤心…给分不好，老师挺好"}];

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
