:54:01","like_diff":2,"likes":2,"dislikes":0,"content":"关于小组作业，事实上除了当组长还有个办法：\n\n和组长撕逼。\n\n我知道这很扯，但是确实有效。如果你在小组作业里面工作量足够的话，事实上可以找yd去argue的。如果大家都觉得不合理，也可以和大家一起造组长的反。\n\n还是希望各位组长收敛一点，不要闹出我自己这种把别人发的文件占成自己功劳，一个人得分是其他人几百倍的逆天事情吧。"},{"id":212340,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2025-01-14 01:44:56","like_diff":0,"likes":4,"dislikes":4,"content":"尚可，但给分确实一般般"},{"id":212780,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2025-01-15 01:47:04","like_diff":0,"likes":5,"dislikes":5,"content":"这么说吧\n\n想要高绩点就当组长吧\n\n最后要组长按工作量给小组组员评分，组长都把自己的分给拉最高，老师说要有差距。"},{"id":212419,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2025-01-14 03:28:04","like_diff":-1,"likes":4,"dislikes":5,"content":"一分耕耘一分收获收获吧，最后分数还行"},{"id":212874,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2025-01-15 06:34:51","like_diff":-1,"likes":3,"dislikes":4,"content":"给分公平公正，都是按贡献来的，让组长不要吝啬不要不好意思"},{"id":212999,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2025-01-15 13:22:55","like_diff":-1,"likes":2,"dislikes":3,"content":"不点名，上课可以摸鱼，给分看小组研究贡献"},{"id":198502,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2024-09-09 10:07:55","like_diff":-2,"likes":8,"dislikes":10,"content":"不鼓励内卷，事情中规中矩，不算多也不算少，一个学期会有几次雷达点名，最后给分一般般，选俞老师可也是可以的，但如果有给分更好的老师建议去选别的"},{"id":200344,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2024-10-16 06:32:47","like_diff":-2,"likes":5,"dislikes":7,"content":"预置了yl然后退了来选yd的，相当不错的老师，上课摸鱼不会管，事也不算很多。"},{"id":199209,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2024-09-19 07:01:58","like_diff":-3,"likes":9,"dislikes":12,"content":"嘻嘻，大一新生，刚刚听到俞老师说“这是一个最好的时代，这是一个最坏的时代”，突然感觉自己被触动到了。赶紧来给个高分"},{"id":199969,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2024-10-10 01:57:17","like_diff":-3,"likes":4,"dislikes":7,"content":"非常好玩，上课的时候会自我发现一些好玩的电，然后悄摸摸笑"},{"id":212336,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2025-01-14 01:42:13","like_diff":-3,"likes":4,"dislikes":7,"content":"各人有各人的看法吧。我分的小组之间的合作不太顺利，做的报告也没有很出彩，但自己得尽量找点事情做，最后也没有做很多，结果也不错。自己本身 ent":"德法课：\n\n第一，从不点名\n\n第二，比较幽默风趣\n\n第三，课上当着他的面打游戏他也不会说什么，所以上课可以不听\n\n第四，德法绩点主要由研究性学习报告决定，如果你做的足够多，那么胖子会直接给满绩"},{"id":212287,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2025-01-14 00:41:58","like_diff":-6,"likes":3,"dislikes":9,"content":"老师特别好，没有电子签到，见解很深，上课也很有趣，555总之是个很好的老师"},{"id":207834,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2024-12-24 12:16:23","like_diff":-7,"likes":2,"dislikes":9,"content":"很有趣的老师，讲课有自己的思想深度，还鼓励同学们在他的课上做自己需要做的事。"},{"id":207241,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2024-12-20 03:10:53","like_diff":-8,"likes":2,"dislikes":10,"content":"特别有意思的老师！！老师嘴有点碎的感觉hhh，同学展示的时候会下来转悠闲聊，但不会管你做什么。"},{"id":207242,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2024-12-20 03:10:54","like_diff":-8,"likes":1,"dislikes":9,"content":"特别有意思的老师！！老师嘴有点碎的感觉hhh，同学展示的时候会下来转悠闲聊，但不会管你做什么。"},{"id":207243,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2024-12-20 03:10:54","like_diff":-8,"likes":1,"dislikes":9,"content":"特别有意思的老师！！老师嘴有点碎的感觉hhh，同学展示的时候会下来转悠闲聊，但不会管你做什么。"},{"id":207240,"teacher_id":10250,"teacher_name":"俞鼎","post_time":"2024-12-20 03:10:53","like_diff":-9,"likes":1,"dislikes":10,"content":"特别有意思的老师！！老师嘴有点碎的感觉hhh，同学展示的时候会下来转悠闲聊，但不会管你做什么。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
