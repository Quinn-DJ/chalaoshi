                <script>
                    // 评论数据
                    const commentsData = [{"id":57031,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2017-07-05 08:38:36","like_diff":16,"likes":36,"dislikes":20,"content":"怎么说呢，如果不想给学生上课就别开课，老师比学生还水真是神奇呢！早上八点的课九点半了才来哦！影视摄像的课是不讲怎么拍东西的呢！看个电影就水过去了呢！这样的老师，真是服??"},{"id":57037,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2017-07-05 08:43:44","like_diff":9,"likes":25,"dislikes":16,"content":"不教直接拍。有了问题各种嘲讽。一学期啥都没教。很棒棒。"},{"id":127423,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2020-11-23 02:04:40","like_diff":7,"likes":12,"dislikes":5,"content":"一日为师，终生为父，感恩吴老师，对学生特别认真负责！"},{"id":77024,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-28 15:21:26","like_diff":6,"likes":16,"dislikes":10,"content":"不知道为什么老师评分不高qwq但我真的挺喜欢老师的！虽然作业很多，但是自己还是挺有收获的～顺便在最后和大家一起拍出喜欢的片子超级开心！感谢老师！"},{"id":108786,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2019-06-02 07:53:42","like_diff":4,"likes":7,"dislikes":3,"content":"听老师的点评能感受到他知识储备的丰富，就是吴老师的课让我掌握会了拍片子剪片子的技能，很庆幸大学期间有这样课程安排和老师"},{"id":124835,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2020-07-11 17:10:49","like_diff":4,"likes":8,"dislikes":4,"content":"影视摄像出分了，被卡绩，这门课事情非常多，任务也非常繁琐耗时间。但是从开始的各种拉片分析，到之后的每次摄影作品我都有非常认真的完成，也在尽力地想去呈现一个好的作品。所有的作品都发在讨论区，交上去的期中作业说要剪辑成一部纪录片，然而现在也没有看到影子，你也并不清楚你的素材是否被选中。老师从来不公布各项作业评分，各项作业占比评分标准评分细则也没有，都是他今天想布置就布置。很多课有时候点评同学的作业能点评一个小时，甚至就是靠放一部电影，然后开个视频会议讨论让每个小组轮流这样水水就过了，甚至有时候还因为自己迟到一个小时导致上课上到快六点的样子，作为一门四分的大课，很没有教学计划，上课也很水，慎选。"},{"id":74809,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-03-06 03:19:36","like_diff":3,"likes":14,"dislikes":11,"content":"失忆？？大三的课和大二时的屁屁踢都一模一样？讲了啥？"},{"id":76111,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-03-27 03:44:57","like_diff":3,"likes":13,"dislikes":10,"content":"这个作业多的难的……真不是人啊"},{"id":76824,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-24 07:37:49","like_diff":3,"likes":13,"dislikes":10,"content":"老师实力还是不错的，口音也很可爱，讲课的姿势很可爱，人也很和蔼。可能就是还没有掌握和大学生交流授课的技巧...但能看出老师也在努力跟上我们的脚步...我相信他！"},{"id":77025,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-28 15:22:27","like_diff":3,"likes":14,"dislikes":11,"content":"吴老师的课 完全体现了老师专业素养与实践技能 不流于形式也不流于书本  要求我们深入实践  虽然可能会感觉有点累 但有收获呀！"},{"id":77028,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-28 15:36:45","like_diff":3,"likes":12,"dislikes":9,"content":"虽然知识点比较散，但是课上所言绝对都是很具专业眼光的，拿个小本本记下来，然后每次看电影前或者看电影后翻一翻，绝对会觉得“真的是诶！”老师还会针对影像风格和叙事结构等知识点，选一些纪录片和电影的片段布置拉片作业。虽然做起来很辛苦，但真的会有满满的收获。最后自己拍片的时候这些知识点都会不自觉地想起来的。老师很忙但是如果和老师探讨专业问题，他一定会很认真地倾听、很仔细地解读。（有一次因为做朗读者作业的时候没搞懂法庭那段的叙事语态，和老师从西区探讨到食堂，虽然后来都没聊叙事语态的问题，但老师吧人物的镜头分配，表现主义的手法都分析了一遍。）真的很感谢老师的耐心以及对同学们专业眼光的培养！"},{"id":77043,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-29 06:12:36","like_diff":3,"likes":9,"dislikes":6,"content":"能感觉到老师这学期开始慢慢摸清楚了上课的方法以及和同学们的交流也越来越多了。"},{"id":77050,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-29 11:48:11","like_diff":3,"likes":12,"dislikes":9,"content":"太失望了。"},{"id":84389,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-07-12 16:45:33","like_diff":3,"likes":7,"dislikes":4,"content":"课水是真的，老师还算挺有经验吧，但上课没计划，布置起作业真是负担特别重，好自为之吧各位"},{"id":103467,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2019-02-28 09:18:00","like_diff":3,"likes":10,"dislikes":7,"content":"本科上过两门4学分必修，第一次课均迟到一节课以上，上课极水，还推销云台，已经引起全班不适，后来从每一届的学弟学妹那里听到对他的不满和吐槽。研究生又摊上他的4学分必修，连上课时间都没记清楚，短学期的课记成长学期的，八次课变成单周上课，其余时间让课代表在黑板上写外出调研，说是怕被当成教学事故，谁造成了教学事故心里清楚。剩下的四次课一次是外校老师讲座，其余三次是展示，作业相当于三篇论文，还希望我们能去发表，意欲何为?"},{"id":107683,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2019-05-08 08:30:31","like_diff":3,"likes":3,"dislikes":0,"content":"期末纪录片不够出彩，下4，但是之前每一次小组展示，我们都做得很认真，展示的时候还被表扬。最后成绩出来，只能说确实付出了很多努力，没能呈现出一个比较好的东西。"},{"id":108785,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2019-06-02 06:50:55","like_diff":3,"likes":7,"dislikes":4,"content":"老师专业水平挺好的，很看重学习态度，值得一上他的课"},{"id":134360,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2021-03-25 00:47:48","like_diff":3,"likes":7,"dislikes":4,"content":"课水无计划事又多 真的无语了"},{"id":134587,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2021-04-03 09:52:13","like_diff":3,"likes":4,"dislikes":1,"content":"吴老师很棒！"},{"id":136060,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2021-06-10 14:01:09","like_diff":3,"likes":5,"dislikes":2,"content":"能学到很多硬核知识，我目前最喜欢的老师没有之一，课不舍得翘，但可能在作业布置上有点随性（笑哭）"},{"id":199104,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2024-09-17 18:21:11","like_diff":3,"likes":5,"dislikes":2,"content":"老师蛮挺好的 约OH也会安排时间 很有想法会给论文一些方向上的指导"},{"id":52678,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2017-06-22 06:12:38","like_diff":2,"likes":9,"dislikes":7,"content":"老师人很好"},{"id":76447,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-09 12:12:28","like_diff":2,"likes":10,"dislikes":8,"content":"也就8周课拉7部片拍一部片吧? \n\n电脑内存都因为这节课而不够\n\n上了这个课忙得想分手\n\n"},{"id":77027,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-28 15:35:24","like_diff":2,"likes":9,"dislikes":7,"content":"老师人还是不错的"},{"id":77031,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-28 15:44:59","like_diff":2,"likes":8,"dislikes":6,"content":"老师很博学\n\n"},{"id":134398,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2021-03-26 11:48:26","like_diff":2,"likes":5,"dislikes":3,"content":"老师人不错，就是喜欢在当你把作业拍完以后提出或修改作业要求。然后你就可以重新做一遍作业了。"},{"id":140701,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2021-09-15 07:11:59","like_diff":2,"likes":4,"dislikes":2,"content":"至少会听取学生意见"},{"id":157869,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2022-06-25 09:08:47","like_diff":2,"likes":3,"dislikes":1,"content":"大作业好好做不会亏待你"},{"id":50718,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2017-05-04 13:46:24","like_diff":1,"likes":8,"dislikes":7,"content":"给分随缘？上课迟到是常态？"},{"id":59040,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2017-09-19 07:39:21","like_diff":1,"likes":10,"dislikes":9,"content":"老师有讲课？？？"},{"id":74554,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-03-03 11:53:56","like_diff":1,"likes":10,"dislikes":9,"content":"上课是真的很迷。上课完全没有任何准备，经常是打开u盘随便挑一个作品开讲。这也就算了，好几节课迟到，不是迟到一两分钟，是一两节课！算是教学事故了吧。"},{"id":77005,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-28 05:55:57","like_diff":1,"likes":11,"dislikes":10,"content":"1.emmm偏实践的课，老师却不乐于与学生沟通，你说上课体验能好吗？？\n\n2.老师整天很忙的样子，写的拉片作业回去会不会看都是个问题…\n\n3.有时候审美真的独特，理解不了"},{"id":180545,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2023-09-22 14:52:14","like_diff":1,"likes":2,"dislikes":1,"content":"蛮有趣"},{"id":199315,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2024-09-21 01:54:48","like_diff":1,"likes":6,"dislikes":5,"content":"有些评论恶意太大了吧 一直很难忘记老师带我们的那几年 耐心又负责 真的会帮大家改论文 爱老师"},{"id":200827,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2024-10-23 04:32:39","like_diff":1,"likes":1,"dislikes":0,"content":"每次都要点名，还要拖堂，课有讲不清楚，说实话，讲到现在我都还不知道编导到底是什么，天天放电影，天天展示，时间来不及就不耐烦。每次说什么大家认真做就好了，实际上非常双标，对留学生也非常不耐烦，简直垃圾。我不懂为什么他还没有被辞退，天天呆在学校里面祸害学生，自己上课没规划，还要说学生。yue\n\n脑袋空空"},{"id":209845,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2025-01-07 08:45:57","like_diff":1,"likes":1,"dislikes":0,"content":"一分无需多言"},{"id":23134,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2016-03-19 05:46:03","like_diff":0,"likes":9,"dislikes":9,"content":"很"},{"id":77026,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-28 15:33:53","like_diff":0,"likes":10,"dislikes":10,"content":"我觉得老师人挺好的啊，确实平时拉片作业可能有点多，但其他都还好啊，上课如果自己认真听还是能学到很多的，期末作品展示的时候也有给我们提出很专业的评价和建议，态度也挺好的，不存在上面同学说的什么嘲讽吧。。。"},{"id":77033,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-28 23:04:47","like_diff":0,"likes":7,"dislikes":7,"content":"最佳老师"},{"id":77034,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-29 01:21:44","like_diff":0,"likes":5,"dislikes":5,"content":"老师不点名，真好。用点名留住学生的老师应该反思一下自己。"},{"id":77038,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-29 03:36:07","like_diff":0,"likes":3,"dislikes":3,"content":"嗯嗯，好"},{"id":77039,"teacher_id":1236,"teacher_name":"吴丰军","post_time":"2018-04-29 03:36:28","like_diff":0,"likes":4,"dislikes":4,"content":"老                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
