                    const commentsData = [{"id":157800,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2022-06-25 01:12:32","like_diff":23,"likes":23,"dislikes":0,"content":"b事少 微经课上得极有深度（基本帮你打下了中微的基础）\n\n给分应该是在好起来  这学期考试安排太抽象，我忙着复习大物和ode，最后只剩三小时补天微经，给了3.9，挺满意了。"},{"id":138617,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2021-07-10 03:29:27","like_diff":13,"likes":19,"dislikes":6,"content":"出分了，成绩比预想中的低了很多，本来以为是自己没有这一方面的天赋，看了看大家的情况发现大家都被绩杀了，想想自己半年的努力都付之东流了，很想骂人，但还是忍住了。后来仔细想了想，老师没有错，他只是坚守自己严格的标准，而且想要给我们补充一些估计深入的知识，虽然我们这些外专业的人不需要这些。我们也没有错，在不到半年的时间学习了那么多课程，时间毕竟是有限的，我们也不是只学习微经这一门课程。想要宽松的阅卷标准也无可厚非，错就错在与老师理念不同的我们走进老师的课堂，选择永远是比努力重要的。在浙大，还有着很多与我们理念相同的老师，这次学习经历终究只是阳光下的一抹乌云，生命中的一个过客罢了。"},{"id":138460,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2021-07-09 09:52:31","like_diff":9,"likes":11,"dislikes":2,"content":"讲课其实还行，有拓展到中微，事少，但是给分……真·绩杀，喜提历史最低分数呢"},{"id":176215,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2023-06-28 05:24:11","like_diff":7,"likes":7,"dislikes":0,"content":"平心而论，余老师上课还可以，声音挺磁性的，有种练过声乐的感觉。考前晚上十一点还为我解答问题，对学生态度挺不错的。即使上课到课率很低，也从不点名，认认真真完成每节课。给分也在逐渐好起来，说明老师也有在改进自己的评判标准。总之希望余老师能逐渐获得大家的认可吧"},{"id":158719,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2022-07-01 14:23:59","like_diff":6,"likes":8,"dislikes":2,"content":"上课听不懂，会讲很多超纲的，老师应该自己也知道，所以一直推荐学生看慕课。老师不点名，就一篇读书报告，两次慕课作业，期末考试，现在给分不错，我基本没怎么听课，期末疯狂补天，不过是提早一周多，补了很久，背蓝田的历年卷上的答案，最后考到很多原题，喜提4.8。不过期末确实补天补的很认真，yyf应该平时分给的好了，如果想拿高分考试也要好。"},{"id":138529,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2021-07-09 15:40:12","like_diff":5,"likes":8,"dislikes":3,"content":"喜提最低绩点"},{"id":121978,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2020-01-27 11:40:08","like_diff":4,"likes":9,"dislikes":5,"content":"老师人还可以，PPT质量较高，但是上课比较抽象，微观经济学还是主要靠期末自己冲刺吧，最后成绩也比较满意。"},{"id":121979,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2020-01-27 11:40:40","like_diff":4,"likes":8,"dislikes":4,"content":"可能是因为第一次上课，老师刚开始上课时讲得蛮无聊的，但也在变好。不得不提的是，老师的ppt做得是真的好，让我在期末补天的时候自己看也能看得很明白。最后因为自己题目出得较难，还把平时分调成了4 content":"无语呀！！哈哈！！"},{"id":146929,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2022-01-08 05:43:49","like_diff":1,"likes":5,"dislikes":4,"content":"2021春夏上的余一帆老师的微经，平时事不多，没有点名。作业是小组调研或读书报告。微经平时没有认真学，最后靠期末补天，感觉考的还行，最后得到很烂的分数（2.7）。但是老师人还是很好的，我作业忘交了老师还帮我打印。考到这个分数可能确实有老师给分严格的原因，但主要还是我咎由自取。这个难看的分数也确实让我改变了自己的学习态度，学宏经的时候踏踏实实，最后分数出来还不错，可能也是因祸得福吧。"},{"id":147350,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2022-01-09 15:55:56","like_diff":1,"likes":3,"dislikes":2,"content":"无语无语无语我的母语是无语"},{"id":157469,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2022-06-23 10:41:22","like_diff":1,"likes":3,"dislikes":2,"content":"哎，一言难尽，今年最后成绩出来全班好多谢谢老师，真就我下4了呗，平时没好好学，靠最后一个月左右补起来的，感觉也尽力了，不是很满意。老师上课很无聊，PPT的内容还行，蓝天资料里后面全是他的PPT，证明了他的水平，作业布置了两次练习和一篇书评，都是认认真真在做的，只能说其他同学都太强了？"},{"id":157473,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2022-06-23 10:43:58","like_diff":1,"likes":3,"dislikes":2,"content":"期末补了一周天，3.3。。群里一堆谢谢老师，可能只有我没考好吧。但是平常不点名，这点还不错"},{"id":196878,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2024-07-05 17:30:24","like_diff":0,"likes":1,"dislikes":1,"content":"不点名 平时留两次作业加强理解（也是考试的重点） \n\n给分海底捞，好的超乎想象，做梦都不敢梦这么高\n\n而且不会的作业去问老师，老师钉钉是秒读速回的，超级耐心\n\n不说了 老师是神！"},{"id":196920,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2024-07-06 02:09:15","like_diff":0,"likes":2,"dislikes":2,"content":"医学院跨专业选的课，平时不点名，除了闭卷考试只有一份读书报告/调研报告，考试是考前一周突击复习的，最后给分超级超级好，而且老师钉钉上讨论问题特别耐心，点赞！"},{"id":196981,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2024-07-06 08:52:57","like_diff":0,"likes":1,"dislikes":1,"content":"选他没错的"},{"id":197331,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2024-07-11 03:21:27","like_diff":0,"likes":0,"dislikes":0,"content":"给分超好"},{"id":209117,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2025-01-04 14:11:04","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好"},{"id":138454,"teacher_id":6469,"teacher_name":"余一帆","post_time":"2021-07-09 09:20:33","like_diff":-1,"likes":6,"dislikes":7,"content":"好老师，客观严格批卷，不留情面。"},{"id":145214                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
