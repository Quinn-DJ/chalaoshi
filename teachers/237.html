                <script>
                    // 评论数据
                    const commentsData = [{"id":831,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-03-13 23:48:38","like_diff":604,"likes":677,"dislikes":73,"content":"上叶老师的课重点不在专业知识，而是听叶老师讲他的人生阅历，正视听，塑三观。叶老师是我进浙大遇到的第一个我打心眼里佩服的老师，所有上过他课的小伙伴表示都有同感。"},{"id":8002,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-16 12:13:04","like_diff":298,"likes":304,"dislikes":6,"content":"老师：我买了这个袜子之后噢 脚更臭了"},{"id":673,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-15 11:40:40","like_diff":193,"likes":205,"dislikes":12,"content":"一个字 好"},{"id":99229,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-24 12:58:01","like_diff":182,"likes":183,"dislikes":1,"content":"在昏暗的过道里，老人垂手站立等待我们。前一位同学正在向他保证：“老师，我绝对不会忘记你的话，一辈子不会弄虚作假。”\n\n我等待着，直到老人转过来看我，我面对着他，他伸出手，我紧紧地握住，说出口的却只有一句：“谢谢老师”。老人笑笑，“挺好的，新年快乐！”\n\n我终于忍不住，和老人抱在一起，觉得已经到家了。\n\n转过头跑开，不知道还会有什么机会再相遇\n\n他的一生有点像孔子，早年游历欧洲各国，在有名的研究所求学研究，回到国内后就在一所大学教物理学与人类文明，一讲就是二十年，从1998年到2018年，学生越来越多。\n\n当时我并不知道，我只觉得这个两学分的课，比1.5学分多，于是就选择了这门课。\n\n他上课前会绕着教室走一圈，看一看每一个孩子，就像看自己的孩子一样。一节课，他要重复一次又一次，“我说清楚了吗？”，直到我们都能异口同声地说出他想说的话，他才会满意地笑笑。\n\n人不可能改变这个世界，但是他改变了他班上二十届的学生，大学没有不能翘的课，没有要认真听的课，他的课，却总是能让我们记得那么深刻，他的话，我们真的明白了。\n\n“你们这辈子，不要弄虚作假，能不能答应我？”\n\n我们怎么能不答应他？"},{"id":8011,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-16 12:44:55","like_diff":155,"likes":165,"dislikes":10,"content":"我感觉他的课虽然叫物理和人类文明，但是重点不在物理，甚至不在人类文明。而是教我们做一个有科学思想与精神的人。感觉有这样的老师，是我个人的荣幸，也是浙大的荣幸。"},{"id":591,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-15 06:13:13","like_diff":143,"likes":145,"dislikes":2,"content":"浙大学生应该为有这样的老师而欣慰"},{"id":8938,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-10-03 11:49:59","like_diff":134,"likes":138,"dislikes":4,"content":"我有没有讲清楚？好有趣的口头禅。"},{"id":1204,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-21 16:38:26","like_diff":132,"likes":138,"dislikes":6,"content":"上课幽默风趣，刚进来就选上了他的课，很幸运学到了他的一些态度"},{"id":1650,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-23 05:37:55","like_diff":114,"likes":124,"dislikes":10,"content":"非常好，让我从一个理科生变成了一个真正的人，一个学理科的人。"},{"id":564,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-15 05:06:28","like_diff":108,"likes":111,"dislikes":3,"content":"这是我上过所有课中最好的老师，认真，风趣，水平很高，给分也不错。"},{"id":9198,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-10-16 07:01:31","like_diff":103,"likes":105,"dislikes":2,"content":"我是文科生，物理一窍不通。但听叶老师的课也是津津有味。他教的是一种阅世态度。"},{"id":7992,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-16 11:51:14","like_diff":99,"likes":101,"dislikes":2,"content":"物理学家都不叫猜想，那是天才的灵感( •ิ_• ิ)"},{"id":33993,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-12 14:24:19","like_diff":88,"likes":89,"dislikes":1,"content":"叶老师，咱们学校的湖终究会有鱼，有野鸭，有天鹅"},{"id":5195,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-07-05 16:42:27","like_diff":87,"likes":90,"dislikes":3,"content":"在浙大一年接触过的最好的老师  与其说是老师不如说是教育家  很幸运选上了他的课  收获的不仅仅是知识  还有做人做事的态度    。听叶教授的课  正三观！"},{"id":1260,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-21 17:09:10","like_diff":74,"likes":77,"dislikes":3,"content":"一个真正的教育者"},{"id":12722,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-12-30 11:50:17","like_diff":66,"likes":67,"dislikes":1,"content":"不能听一学期叶老师的课，将是一个很大的遗憾。就算没选上也一定要去旁听啊！！不为学分，不为绩点，仅仅因为，他，是叶老师，他，是我见过最好灵魂工程师，没有之一"},{"id":33767,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-09-21 11:54:29","like_diff":51,"likes":55,"dislikes":4,"content":"老师:穿上这双袜子后，我寿命延长了多少秒？\n\n+1s"},{"id":1154,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-21 16:20:34","like_diff":50,"likes":52,"dislikes":2,"content":"百度上还是浙科院的校长？"},{"id":1071,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-21 16:04:46","like_diff":45,"likes":47,"dislikes":2,"content":"超棒，很喜欢"},{"id":15026,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-11 14:37:20","like_diff":45,"likes":46,"dislikes":1,"content":"感动，最后一节课偷偷拍了几张照留作纪念。叶老师从来不提当年的调任风波，但网上关于这件事闹得沸沸扬扬。好老师，好人，是不会被埋没的"},{"id":4588,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-06-24 17:57:51","like_diff":41,"likes":42,"dislikes":1,"content":"叶教授不光讲专业知识幽默风趣，更告诉我们如何做人～"},{"id":17275,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-20 03:22:46","like_diff":41,"likes":45,"dislikes":4,"content":"能让人对物理产生无线兴趣的大师！顺便一说谁知道情人坡那个钱三强的原子核三分裂模型的阿尔法粒子哪去了，叶老师挺惦记的。"},{"id":74168,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-02-06 03:15:58","like_diff":41,"likes":44,"dislikes":3,"content":"有个人说觉得对理工科的学生没干货，你认真听了吗？这门课的重点不是物理学，也不是人类文明，而是物理学与人类文明，你理工科好只能说明你物理学掌握的好，可是你把握住物理学与人类文明之间的关系了吗，我也是理工科的，我觉得这门课的最大亮点探讨了物理学与哲学的关系，还有科学的素养与思想，这些的重要程度不比你的所谓单一的、知识性的“干货”低，反正我是受益匪浅。"},{"id":79690,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-06-12 20:04:09","like_diff":41,"likes":43,"dislikes":2,"content":"高中不是理科的，学物理底不好有点困难，课后发老师邮件求建议。后来老师加了我的号码提议见个面，推荐了我国外课本（我是留学生），然后带我参观实验室，还送了我几样纪念品。后来连续两个月每星期信息我问我进度如何，现在时隔一年了，老师还记得我的名字并问我的学业情况。老师是我在浙大见过最耐心最善良的老师了，发自内心敬佩他。"},{"id":7817,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-15 14:04:04","like_diff":35,"likes":37,"dislikes":2,"content":"能给100分吗？\n\n"},{"id":8024,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-16 14:10:43","like_diff":35,"likes":35,"dislikes":0,"content":"他让我不带功利去上物理课"},{"id":1355,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-22 00:51:26","like_diff":34,"likes":36,"dislikes":2,"content":"妥妥的十分"},{"id":1446,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-22 04:23:32","like_diff":34,"likes":35,"dislikes":1,"content":"上课有趣……"},{"id":99276,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-02-01 12:43:13","like_diff":30,"likes":32,"dislikes":2,"content":"再更一下，今天去搜了一下调任风波，对叶老师的敬佩上升到新高度。来浙大没有听过叶老师的课，真的十分十分可惜，这样的人太少了。明明做出了那么多成就却十分谦虚，明明曾身居高位却没有一点官腔和高高在上，他是真正关心学生的老师，真正有理想有情怀的老师。来浙大我遇到很多老师，绝大多数老师的教学水平都很高，但只有叶老师让我真正尊敬、感动。他一直坚持着一种理想和气节，身上有一种君子之风。叶老师曾在微博上关心学生选课的问题，天知道今天的我们同样关心，却没有这么一条渠道能反映上去。比起口号，教育不更应该体现在这些微小的地方上吗？有很多人能说会道，但叶老师却是去身体力行的人，关心学生、教育学生，通过他的课程，他的言行，教我们做正直、不弄虚作假的人，做谦虚认真友善的人，做有创新精神科学精神的人，做不盲从、不崇洋媚外的人。今天学习，明天创新，共勉。"},{"id":35396,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-12 12:29:42","like_diff":29,"likes":33,"dislikes":4,"content":"最高能的是叶老师的最后一节课。让人情不自禁的想让老师拖堂。\n\n本来看到评分感到很不可思议，课程结束之后我在想，为什么居然会有人不给十分。"},{"id":3546,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-06-17 01:31:21","like_diff":28,"likes":30,"dislikes":2,"content":"这是人生\n\n"},{"id":90981,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-28 11:17:32","like_diff":28,"likes":29,"dislikes":1,"content":"清的，有鱼的，有野鸭的，有天鹅的……"},{"id":142516,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-11-12 12:33:33","like_diff":26,"likes":29,"dislikes":3,"content":"【2021秋·物理学与人类文明】\n\n叶老师上了前半学期的课，真的很开心很享受，作为文科生，这是我最喜欢的一门通识课！！！课上非常有趣，会引用很多曾经的趣事以及自己的经历。\n\n叶老师真的给人是一种先生的感觉。用很淡泊的口吻讲出他曾经那些极高的成就，比如接到诺贝尔物理学会的邀请……真的很让人敬佩！！！\n\n叶老师注重的是思维方式的引导，虽然会有不明白的物理学公式之类的，但这并不是这门课的重点！期末也就是一篇论文，可以与物理学毫无关系。（考试应该还是有一定的比较浅的物理知识）。平时很喜欢跟学生交流（虽然我一直没有敢上去与老师交谈过），循循善诱，上课经常说的是“我讲清楚了没有”而不是“听懂了吗”，这种主体的转换非常戳人。\n\n我不知道怎样形容叶高翔老师的风范。\n\n很遗憾自己并没有选择物理也没有能力在物理学领域深造，但遇见叶高翔老师，何其有幸！"},{"id":65698,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-08 09:40:18","like_diff":25,"likes":28,"dislikes":3,"content":"简直是一种享受，听老师的课让我不想打游戏，不想谈恋爱，自此物理成为了我的女朋友，叶老师就是我的岳父，我完全不懂为什么有人会打9分及以下，为什么叶老师的评分不是10分整！！！"},{"id":1273,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-21 17:14:59","like_diff":24,"likes":24,"dislikes":0,"content":"叶老师经验丰富，人很好，听课收获超级大"},{"id":10520,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-11-19 11:02:59","like_diff":24,"likes":26,"dislikes":2,"content":"非常非常喜欢他的课 以至于如果迫不得已要翘课都觉得是一种损失。在幽默的话语中有很多哲理，让我一个高中最讨厌物理的人都想去读物理，一节课鼓掌五六次。非常好的老师"},{"id":201345,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-11-01 02:56:17","like_diff":24,"likes":25,"dislikes":1,"content":"谁去请老叶出山，来当校长\n\n我们不需要院士，我们不需要亿万富翁\n\n我们需要一位大先生"},{"id":59741,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-09-26 10:49:19","like_diff":21,"likes":22,"dislikes":1,"content":"叶老师是最好的老师，最平易近人的老师，百度了之后发现其实叶老师的荣誉已经多不胜数，仅仅是因为想给我们上课而来上课"},{"id":142345,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-11-10 11:22:40","like_diff":21,"likes":23,"dislikes":2,"content":"叶老师是一个慈祥温柔又幽默，学术功底十分强大，真的很厉害很厉害的人。\n\n他也有很好的文学或者说是人文素养，对音乐美术建筑各种方面也有很好的理解\n\n三观很正 而且也很懂得如何去塑造学生\n\n唉我浅薄的词汇简直不能形容这么优秀的老师\n\n先说结论:不给十分我对不起自己\n\n今天是这个学期物理学与人类文明叶老师上的最后一节课\n\n在课上听到“这辈子不要做偷偷摸摸的事，能不能答应我”\n\n抬头看见他带着慈祥的笑容，但是语气真的很严肃 于是莫名其妙的 热泪盈眶\n\n虽然我是一个文科生 对物理学一点不懂 现在还在担心考试能不能平安度过 还考虑过要不要弃修\n\n但叶老师绝对是我甚至可以说是这辈子遇见过的最好的老师之一。\n\n我也不在意自己将来考试怎么办了 至少我要好好学好这门课 不能对不起自己 更不能对不起叶老师"},{"id":5284,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-07-06 09:49:21","like_diff":20,"likes":20,"dislikes":0,"content":"真心好老师 没架子 有思想"},{"id":90374,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-23 09:47:17","like_diff":20,"likes":21,"dislikes":1,"content":"Of是叶的时候真的……老师真的很幽默！\n\n每次上完课，走出教室满脑子都是给叶老师打call。能把前沿物理知识深入浅出地讲出来，每一节课都正能量满满，听他的课不用特意集中精力也不会走神……\n\n不选太亏了，真的。下一节课就是最后一节叶老师的课了，超级不舍得他。"},{"id":5161,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-07-05 12:00:53","like_diff":19,"likes":20,"dislikes":1,"content":"超级赞啊"},{"id":59282,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-09-20 12:24:47","like_diff":19,"likes":21,"dislikes":2,"content":"女朋友可以不找，叶老师的课不可不听！\n\n"},{"id":88240,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-10-24 16:32:25","like_diff":19,"likes":21,"dislikes":2,"content":"叶老师：建筑水平极其有限"},{"id":60270,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-08 11:23:09","like_diff":18,"likes":20,"dislikes":2,"content":"水是清的，有鱼的，有野鸭的，有天鹅的"},{"id":101750,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-29 03:42:32","like_diff":18,"likes":19,"dislikes":1,"content":"叶老师是我最敬佩的老师，没有之一。上大学以来，唯一使我每周都期待的课就是物理学与人类文明。老师更多的是结合自己早年游历各国的经历，以及各种社会现状，向我们揭示科学与人文之间的。老师讲道理总能以小见大，而且上课不用话筒，配上那铿锵有力的声音，我听得简直如痴如醉。感觉老师的每节课都是一次精彩的演讲。我觉得浙大集颜值，学问，才华于一身的，唯有叶老师。"},{"id":2929,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-05-11 08:31:25","like_diff":17,"likes":17,"dislikes":0,"content":"棒棒哒   经验丰富的老师   很有阅历   对学生负责"},{"id":26879,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-06-21 12:19:50","like_diff":17,"likes":20,"dislikes":3,"content":"我很好奇为什么会有人没给叶老师10分…"},{"id":91634,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-12-17 02:00:00","like_diff":17,"likes":17,"dislikes":0,"content":"老师非常好！他重点介绍的不是物理知识，而是物理知识背后的科学精神。会用很多亲身的例子来讲明道理。老师的金句很多。比如会很亲切地说“我知道你们中有些人很讨厌数学，没关系，这些公式大家看不懂也没事，我们不讲数学。”还有，“大学给你们最有价值的东西是思维方式的改变”。他确实教授了一套科学到思维方式，对我一个文科生来说，非常受用，就好像一个仰慕已久的新世界打开了大门。每周听他的课是一种巨大的享受。叶老师还有一个细节，他每次来上课必定穿着西装。非常正式，感觉很受尊重。冬二周老师结束讲课的时候，围着他签名的人有一大群。像明星的发布会一样。"},{"id":4117,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-06-18 00:15:05","like_diff":16,"likes":18,"dislikes":2,"content":"完全不摆架子的老师"},{"id":12761,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-12-24 03:23:37","like_diff":16,"likes":17,"dislikes":1,"content":"经常听课听到热泪盈眶，唯一一节课能够专注不玩手机听进去！！！！简直男神！"},{"id":39289,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-22 03:09:33","like_diff":16,"likes":19,"dislikes":3,"content":"叶（ye二声）"},{"id":65711,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-08 11:23:05","like_diff":16,"likes":17,"dislikes":1,"content":"水是清的，有鱼的，有野鸭的，有天鹅的。"},{"id":189051,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-01-21 12:46:50","like_diff":16,"likes":17,"dislikes":1,"content":"物理学与人类文明，课程是文理结合的，期末考试更是重视理性思辨，文科同学也应该无压力；\n\n老师很有风度，不仅介绍物理学经典理论和发展前沿，还给我们讲很多中外人文趣事，从简单的现象中总结出深刻的道理，最终能很自然而有理有据地落脚到科学精神对国家发展民族复兴的重要意义上；\n\n老师很真心在号召所有同学学习科学精神，并在大学学习生活中实践科学精神，很有一种再启蒙意义，让我很敬佩；\n\n至于给分，即使我没有参加pre，也拿到了90+，老师是不会为难大家的；\n\n听闻这门课好像不再开课了，挺惋惜的，也很庆幸我能有机会选上这门课。"},{"id":1280,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-21 17:20:11","like_diff":15,"likes":16,"dislikes":1,"content":"很不错"},{"id":99214,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-24 12:18:55","like_diff":15,"likes":16,"dislikes":1,"content":"这么说吧，叶老师就是给我2分的绩点我照样给他10分。进大学以来唯一钦佩的老师，真的让你感受到什么叫作人格魅力。出考场之后老师还超级亲切地问我怎么不再做一会儿还问我的专业又祝我新年快乐，跟他说话我都感动得不行我真的好崇拜他！不给满的是怎么想的！(ノ=Д=)ノ┻━┻"},{"id":114990,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-07-14 00:05:03","like_diff":15,"likes":18,"dislikes":3,"content":"2019年的新同学大概要来了，如果你看到了物理学与人类文明，不要犹豫。一年过去了，唯一让我记忆深刻的课，让我感觉浙大真的没白来，感觉自己足够幸运的课，就是物理学与人类文明；唯一让我发自内心尊敬的人就是叶老师。不听一次他的课，很亏的。"},{"id":2765,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-05-07 04:35:40","like_diff":14,"likes":15,"dislikes":1,"content":"能听他的课是一件幸运的事"},{"id":3707,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-06-17 02:34:46","like_diff":14,"likes":17,"dislikes":3,"content":"真正能学到的不是物理知识，而是态度\n\n"},{"id":9361,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-10-24 03:50:49","like_diff":14,"likes":16,"dislikes":2,"content":"传道授业"},{"id":91033,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-29 05:58:29","like_diff":14,"likes":18,"dislikes":4,"content":"这辈子都不会学术造假！"},{"id":144236,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-12-21 01:41:22","like_diff":14,"likes":15,"dislikes":1,"content":"强推量子物理学，叶老师能用轻松而非繁杂数学的方式带大家初探量子力学，对量子力学有兴趣的各位千万不要错过"},{"id":144884,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-12-25 12:03:52","like_diff":14,"likes":16,"dislikes":2,"content":"物理系理科男一枚，上课的种种之前的学长们已经说了很多了，就不多加赘述了，我想分享一件事，今年开学的时候，物理系开迎新大会，叶老师就坐在我旁边，我从小性格内向，老师坐在旁边我很紧张，甚至忘记了问好，叶老师不仅没在意，还主动和我聊天，另一边坐着个求物的大佬，跟叶老师很聊得来，他们说的东西我不是很懂，叶老师跟他聊的同时也不忘和我搭话，当时我就觉得这个小老头是个很慈祥温柔的老人，他会很细心地照顾到学生的心情，也会很耐心的听学生讲话，强烈推荐叶老师的课，幽默诙谐，也很贴近生活，虽然原子物理很难就是了（笑哭）"},{"id":1606,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-03-23 01:41:49","like_diff":13,"likes":14,"dislikes":1,"content":"很风趣\n\n"},{"id":9390,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-10-26 03:18:14","like_diff":13,"likes":16,"dislikes":3,"content":"满分  妥妥的"},{"id":161544,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-11-08 12:50:25","like_diff":13,"likes":14,"dislikes":1,"content":"先生之风，山高水长\n\n叶老师的讲理完全不同于思政类的大道理，完全是一个物理工作者的实实在在的思考，发人深省\n\n他上课最常说的一句话是:“我讲清楚了没有”，而不是“你们听清楚了没有”\n\n这学期的课虽然只上了一半，但是对叶老师的课，就算是被正态我也真心觉得不虚此行"},{"id":9321,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-10-21 11:29:03","like_diff":12,"likes":14,"dislikes":2,"content":"如上面评论所述，我是15级社科生，这是我最喜欢的通识课了"},{"id":9331,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-10-22 02:46:46","like_diff":12,"likes":14,"dislikes":2,"content":"他的通识课是我听得最认真的课，老师上课幽默风趣，但又不是简单的搞笑，他教给我一种科学的思维方式与态度。"},{"id":92251,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-12-27 08:46:33","like_diff":12,"likes":12,"dislikes":0,"content":"我哭了，为什么叶老师没有开大学物理甲呢？\n\n想上叶老师的大物"},{"id":101670,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-29 00:37:44","like_diff":12,"likes":19,"dislikes":7,"content":"文科生，说实话学这门课有点累，平时没有基础不太听得懂，考试也只能靠刷题，最后只拿到了最低绩点3.6，拉低均绩。但是不后悔选这门课，叶老师和盛老师诚乃大师，老师的知识广博、谦逊和人生态度，让我学到的远不止是物理学和人类文明。"},{"id":127810,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2020-11-27 12:38:12","like_diff":12,"likes":14,"dislikes":2,"content":"我愿意答应叶老师，永远不吸烟，永远不作弊，永远不闯红绿灯"},{"id":2585,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-05-04 15:27:25","like_diff":11,"likes":12,"dislikes":1,"content":"棒。不仅在于学到了多少知识，更在于学到了多少做人做事的方法和态度！"},{"id":87182,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-09-21 11:22:06","like_diff":11,"likes":12,"dislikes":1,"content":"诸位在校，一定要上上叶老师的课啊！"},{"id":87708,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-10-10 12:35:44","like_diff":11,"likes":15,"dislikes":4,"content":"听了他的《物理学与人类文明》。非常认真负责，喜欢和同学交流，每次下课后都要在教室呆好久好久，很耐心、热情地回答同学们的问题，非常平易近人。我觉得老师是真心热爱这一门课，希望传播科学精神。就冲着认真负责的好老师，也推荐大家试一试这门课。\n\np.s.理科生听这门课可能觉得有点水"},{"id":91022,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-29 04:00:13","like_diff":11,"likes":12,"dislikes":1,"content":"先生之风，山高水长"},{"id":144834,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-12-25 04:51:41","like_diff":11,"likes":11,"dislikes":0,"content":"我们有机会听叶老师的课，是我们的荣幸：\n\n浙大能有叶老师，是浙大的荣幸。\n\n上了叶老师的课之后我才明白来浙大是为了什么，是为了上中国第一流的学府，见识中国第一流的知识分子，做中国第一流的真正的人。"},{"id":206625,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-12-16 16:59:05","like_diff":11,"likes":12,"dislikes":1,"content":"桃李不言，下自成蹊"},{"id":21972,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-03-02 03:14:32","like_diff":10,"likes":10,"dislikes":0,"content":"这么说吧～虽然这是门通识，虽然永远都不点名，虽然介绍的专业知识你以前都有了解，但是每节课教师都做得满满的，有几次来的晚差点以为没位置了，找了个偏僻的位置才坐下～嗯，我有没有讲清楚（正宗叶老师腔）"},{"id":39808,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-28 00:35:06","like_diff":10,"likes":12,"dislikes":2,"content":"第一节通识课上的是他的，错以为浙大通识课都超有趣"},{"id":59981,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-09-29 23:19:54","like_diff":10,"likes":13,"dislikes":3,"content":"老师太帅了，虽然我是个男的，但是老师把我掰弯了"},{"id":65718,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-08 12:37:01","like_diff":10,"likes":10,"dislikes":0,"content":"对于一个专业课都经常翘的学渣，唯一不愿意漏掉的课就是物理学与人类文明"},{"id":138202,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-07-08 02:12:47","like_diff":10,"likes":12,"dislikes":2,"content":"叶老师很好啊！每节课都讲得很慢很细致。这门课可能需要一些数学基础（微积分线代常微分）但老师的教学目的重在物理过程而不是数学过程，所以数学不好的同学不用担心~~（我就是数学渣渣hhhhh）看起来像是老虎课，但如果你对量子物理学感兴趣，这6分学分肯定是值得的！（不用担心考试，考试真的很简单，重在理解物理概念与思维！）"},{"id":147835,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-01-11 03:24:28","like_diff":10,"likes":11,"dislikes":1,"content":"物理学与人类文明，不学白上浙大了"},{"id":12922,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-12-24 10:29:04","like_diff":9,"likes":9,"dislikes":0,"content":"叶男神永远是我男神 当物理与哲学碰撞出火花大概就是在男神这里了"},{"id":20839,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-02-01 15:10:59","like_diff":9,"likes":10,"dislikes":1,"content":"竟然有人没打10分。。强迫症表示受不了了这么好的老师"},{"id":21497,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-02-29 05:05:28","like_diff":9,"likes":13,"dislikes":4,"content":"叶教授！！！好老师！！！人品超级好。印象最深的就是他那句：我有没有讲清楚？"},{"id":37229,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-18 00:56:39","like_diff":9,"likes":11,"dislikes":2,"content":"我不管 绩点爆炸也爱叶男神"},{"id":140620,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-09-14 11:44:30","like_diff":9,"likes":9,"dislikes":0,"content":"没有任何缺点，能找出缺点算我输"},{"id":182381,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-11-15 11:20:37","like_diff":9,"likes":11,"dislikes":2,"content":"叶老师真的是第一位我上完课忍不住来评价的老师。真的非常喜欢上他的课，也非常舍不得他。他说如果三潭印月没有了，人们一定会在原处造一个一模一样的。你是愿意花很多钱盖一个长方体，还是花很少很少的钱造一个三潭印月？给了我很大震撼。真是极具人格魅力的老师。"},{"id":8928,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-10-01 17:05:57","like_diff":8,"likes":10,"dislikes":2,"content":"宰相肚里能撑船"},{"id":33460,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-09-19 11:59:31","like_diff":8,"likes":8,"dislikes":0,"content":"袜子延年益寿"},{"id":85182,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-07-16 02:40:06","like_diff":8,"likes":11,"dislikes":3,"content":"综合颜值 教学态度 和能力 我觉得叶老师是全浙大最棒的"},{"id":101601,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-28 14:42:55","like_diff":8,"likes":10,"dislikes":2,"content":"课程自愿写一篇论文，一稿交上去之后老师非常认真回复邮件提出修改意见，二稿交上去以后老师给了很温暖的评价！真的是非常非常非常好的老师！超级负责，超级谦和，真的是男神！最后一场考试完以后匆匆走出考场，老师还和我说再见5555我爱老师！\n\n"},{"id":101693,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-29 01:21:20","like_diff":8,"likes":11,"dislikes":3,"content":"听老师的课是一种十分享受的体验，老师最发人深省的一个问题就是——同学们，你们能保证以后永远不会干出抄袭之类的事，你们能答应我吗？与此同时，老师也是十分耐心，提交期末论文时，老师总会在2天之类回复，并指出其中的问题，并鼓励我修改，这也是我期末论文前前后后提交了5次的原因。当然最后绩点不算好，但依然要给三观超正的叶老师10分"},{"id":102964,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-02-25 06:25:43","like_diff":8,"likes":8,"dislikes":0,"content":"啊叶老师真的是个博学的人啊，然后人也特别棒真的是高山仰止那种感觉，又幽默又文质彬彬，年轻时候也是个帅哥，或许这就是男神吧，虽然绩点很低但是我还是爱他"},{"id":149679,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-01-16 10:24:37","like_diff":8,"likes":9,"dislikes":1,"content":"不得不承认物理学与人类文明是一门超级好课 但也不得不说确实是绩杀"},{"id":180170,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-09-20 12:31:17","like_diff":8,"likes":9,"dislikes":1,"content":"今天我们几点开始上课打铃的?六点五十?难道不是六点五十正负零点零零零一?我们是永远不知道的。\n\n（真的好老师啊！）"},{"id":201930,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-11-07 12:37:42","like_diff":8,"likes":8,"dislikes":0,"content":"先生之风，山高水长。\n\n每节课都穿着笔挺西装，很认真的对待每一节通识课，精神比我这个大一学生还好，怎么说呢，听叶先生的课是一种享受。"},{"id":4781,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-06-28 16:33:30","like_diff":7,"likes":9,"dislikes":2,"content":"感受人生意义\n\n"},{"id":9770,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-11-08 14:12:00","like_diff":7,"likes":8,"dislikes":1,"content":"享受！享受！享受！"},{"id":12480,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-03 14:01:40","like_diff":7,"likes":9,"dislikes":2,"content":"有意义\n\n"},{"id":87276,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-09-26 12:02:41","like_diff":7,"likes":9,"dislikes":2,"content":"讲清楚了没有"},{"id":90843,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-26 12:35:06","like_diff":7,"likes":7,"dislikes":0,"content":"不说别的，这门课真的对我们大学生的思想提升有帮助。上课不只是教教材，更多的是传授一些科研精神，做人哲理。强推?"},{"id":90844,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-26 12:42:42","like_diff":7,"likes":7,"dislikes":0,"content":"最高分竟然只有十分"},{"id":91077,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-29 15:16:22","like_diff":7,"likes":8,"dislikes":1,"content":"真的是入浙大遇见的最有趣的老师。能从老师身上学到很多，很敬佩叶老师。希望以后能够成为叶老师一样优秀的人。"},{"id":101489,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-28 09:45:55","like_diff":7,"likes":9,"dislikes":2,"content":"老师的课真的很棒，最后期末考看到老师还觉得蛮惊喜的，就是今天出分3.3让我有点懵了。没提问没论文，期末考感觉答得还不错，也不知道详细的分数细则。不过算了啦，很荣幸在浙大彩票系统遇见物理学与人类文明。"},{"id":122152,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2020-02-17 11:11:53","like_diff":7,"likes":9,"dislikes":2,"content":"先生风骨，山高水长。能有这样的先生，实属我浙之幸。"},{"id":166859,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-01-14 02:59:15","like_diff":7,"likes":7,"dislikes":0,"content":"期末考试对于文科生来说可能不太友好，但认真复习绩点不会太低！这门课更重要的是学会思考，学习科学精神，至于成绩，倒是次要的了。感谢叶教授！真正的学者！风度翩翩！"},{"id":182413,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-11-15 16:48:08","like_diff":7,"likes":7,"dislikes":0,"content":"物理学与人类文明，相当长见识的课，不讲专业物理知识但却能培养科学思维。每节课听听故事，总之就是好。(教授年轻的时候帅捏，真羡慕老师能周游世界)"},{"id":4765,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-06-28 03:17:20","like_diff":6,"likes":8,"dislikes":2,"content":"幽默"},{"id":14406,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-07 02:14:22","like_diff":6,"likes":7,"dislikes":1,"content":"不去听叶老师的课，你来浙大确实很遗憾！"},{"id":33473,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-09-19 12:32:30","like_diff":6,"likes":7,"dislikes":1,"content":"吾爱吾师 吾犹爱真理"},{"id":87700,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-10-10 10:31:10","like_diff":6,"likes":6,"dislikes":0,"content":"超级超级超级棒，每次上课前还走一圈与同学们交流，贴心的给同学找空位，真的不能有再好的老师了"},{"id":87909,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-10-17 11:37:34","like_diff":6,"likes":6,"dislikes":0,"content":"老师把段子都准备好了，穿了纳米防臭袜子脚更臭了讲了很久，每次都会问我们，我说清楚了没有？非常幽默风趣，适合理工也适合人文同学听，"},{"id":89966,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-21 11:49:07","like_diff":6,"likes":7,"dislikes":1,"content":"叶老师绝对是学物理中高音唱的最好的，唱高音中物理学的最好的！"},{"id":92912,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-05 14:33:27","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很好！三观正！和蔼可亲！不管最后绩点怎么样上这节课收获太大了。喜欢叶老师！！！"},{"id":92925,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-05 18:06:09","like_diff":6,"likes":8,"dislikes":2,"content":"上课幽默又有深度，不仅于物理，更在于科学研究的方法与思维。每节课结束都掌声雷动，老师回礼，最后一节课结束更是几乎半个班的同学排队找老师签名，一边说笑着一边把所有人的要求都满足。难得一遇的极好老师。"},{"id":99213,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-24 12:16:43","like_diff":6,"likes":7,"dislikes":1,"content":"考完来打满分qaq 让我都想转去物理系了 一辈子都会记得叶老师的话的！"},{"id":116557,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-09-11 13:10:35","like_diff":6,"likes":6,"dislikes":0,"content":"学到了很多\n\n感觉不止物理和历史，还有语言，英语和哲学"},{"id":120229,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-11-24 10:44:14","like_diff":6,"likes":7,"dislikes":1,"content":"这是进浙大以来遇到的最好的老师，没有之一。遇到叶老师是我的荣幸，不只查老师被封之后您能不能看到这条，或者说有没有人能看到这条，但我一定要抓紧这机会表达对您的敬佩！"},{"id":123754,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2020-06-13 14:09:37","like_diff":6,"likes":6,"dislikes":0,"content":"本科毕业两年 一直想找机会再听一次叶老师的课"},{"id":123757,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2020-06-13 15:49:42","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的很令人敬佩！而且听说了叶老师之前的经历后真的很感慨。。"},{"id":144117,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-12-18 12:18:54","like_diff":6,"likes":7,"dislikes":1,"content":"一定要选物理学与人类文明这堂课，绝对不会后悔的"},{"id":182404,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-11-15 14:47:20","like_diff":6,"likes":7,"dislikes":1,"content":"叶老师真的是超好的老师。他让我知道了大学的意义——不只是学知识，更在于成为一个真正健全的人。我会谨记您的教诲——不唯书、不唯师、只唯真理。"},{"id":207090,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-12-19 08:09:54","like_diff":6,"likes":6,"dislikes":0,"content":"最好的老师"},{"id":8470,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-21 13:02:51","like_diff":5,"likes":7,"dislikes":2,"content":"超级幽默的。"},{"id":8626,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-23 10:12:18","like_diff":5,"likes":7,"dislikes":2,"content":"赞 太赞 讲的超好"},{"id":18464,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-21 16:22:32","like_diff":5,"likes":6,"dislikes":1,"content":"海纳江河，有这样的老师是浙大物理系、浙大的幸运。"},{"id":22137,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-10-20 16:25:11","like_diff":5,"likes":5,"dislikes":0,"content":"风趣的老师，听课收获很多"},{"id":35681,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-11-10 07:44:38","like_diff":5,"likes":5,"dislikes":0,"content":"叶老师是一位对物理学有感情、教学艺术和经验丰富的老师，是浙大的财富。每一个物理中的科学规律都对应着一个人生道理，这门课便是带你连通物理与人性，强推。"},{"id":41844,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-13 04:22:02","like_diff":5,"likes":5,"dislikes":0,"content":"浙大最好的通识课 没有之一"},{"id":48611,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-03-08 09:46:23","like_diff":5,"likes":6,"dislikes":1,"content":"我讲清楚了没有?"},{"id":59107,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-09-19 13:19:37","like_diff":5,"likes":5,"dislikes":0,"content":"虽然是一门通识课，但我不想水手机!不想写作业啊啊啊!"},{"id":88930,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-12 11:25:55","like_diff":5,"likes":7,"dislikes":2,"content":"上课特别认真地幽默，完了还要另外附一句口头禅:我讲清楚了没有。"},{"id":90842,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-26 12:31:58","like_diff":5,"likes":6,"dislikes":1,"content":"叶老师见多识广、风趣幽默，很有人格魅力，他的课非常有吸引力，可以让人全程认真听课。物理知识并没有什么，主要是塑造我们的三观，每堂课都如同精彩的演讲，深入人心，让我深受启发。"},{"id":91034,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-29 05:59:22","like_diff":5,"likes":6,"dislikes":1,"content":"我要到了，我要到了老师的签名。物理学与人类文明讲的真心不错，作为一门通识课老师，和我们谈了关于他自己的经历，当然其目的在于要我们自己创新，我感受很深。虽然最后成绩不是很理想，但是在这们通识课上，学到的可不仅仅是知识。"},{"id":91138,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-12-01 14:43:45","like_diff":5,"likes":5,"dislikes":0,"content":"传道授业"},{"id":99004,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-24 06:47:38","like_diff":5,"likes":6,"dislikes":1,"content":"虽然是一门物理学的课程，内容上涉及到了很多经典的、前沿的物理知识，但是作为文科生听过之后真的感觉收获颇多，不一定学会物理学的多少知识，会做多少难题，对这门课来说，你会觉得分数都是次要的，关键的是感受到了老师身上的那种风范，老师身上的那种朗朗的人格，对教学的热忱，还有对理想的忠贞不渝，是很多课很多老师不能给你的。"},{"id":101894,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-29 13:24:57","like_diff":5,"likes":6,"dislikes":1,"content":"真的是好老师，你在他的课上能学到很多课外的东西，虽然最后没有上四，但是一点也不后悔?"},{"id":117031,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-09-18 11:43:26","like_diff":5,"likes":7,"dislikes":2,"content":"佛光照耀，你们运气都很好。\n\n剑桥有牛顿，浙大有陈叔平"},{"id":127764,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2020-11-26 14:51:56","like_diff":5,"likes":6,"dislikes":1,"content":"叶老师就是我的人间理想"},{"id":136326,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-06-16 08:35:27","like_diff":5,"likes":8,"dislikes":3,"content":"14年秋天选的课，7年过去仍然对我影响深远。对低年级同学来说，有一门正三观，开视野的通识课是很有用的。"},{"id":142684,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-11-15 05:29:12","like_diff":5,"likes":6,"dislikes":1,"content":"好喜欢前面两位同学有爱的评论\n\n好喜欢叶老师层出不穷的段子\n\n好喜欢静静聆听叶老师的故事\n\n好喜欢叶老师"},{"id":148036,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-01-11 11:29:14","like_diff":5,"likes":6,"dislikes":1,"content":"原子物理明天考试，先来给叶老先生刷个十分支持"},{"id":159925,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-09-09 04:30:40","like_diff":5,"likes":5,"dislikes":0,"content":"叶老师讲课非常活泼有趣，很喜欢讲故事讲自己各种奇妙的经历，作为一个文科生也特别喜欢来上他的课。展示环节我讲的内容明显不如班上很多理科生，但是老师还是肯定了我的一些想法并给出他的建议，是非常耐心的一位老师。虽然最后的考试限于我的知识范围一大部分都是瞎蒙瞎写，但也拿到了3.9，很知足也很开心能上到老师的课！"},{"id":163220,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-12-10 08:11:56","like_diff":5,"likes":5,"dislikes":0,"content":"触动很深"},{"id":185051,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-12-26 04:32:27","like_diff":5,"likes":5,"dislikes":0,"content":"超级喜欢叶老师，就是超级喜欢的那种，不自觉的就会很想听他讲话"},{"id":187249,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-01-15 10:08:29","like_diff":5,"likes":6,"dislikes":1,"content":"刚考完还没出分，这应该是我在浙上的最后一门通识了，听老师讲课真的酣畅淋漓！有重点而且还很有趣。\n\n以及助教真的高强度水朵哎，甚至指路98有回忆卷，他真的我哭死TAT"},{"id":7989,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-16 11:43:57","like_diff":4,"likes":5,"dislikes":1,"content":"很幽默，很有趣\n\n"},{"id":7996,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-16 12:02:27","like_diff":4,"likes":5,"dislikes":1,"content":"老师很幽默，而且不是很简单的取悦。讲得太好了，真心佩服！知识面广，和蔼，讲道理。"},{"id":12063,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-12-21 15:23:57","like_diff":4,"likes":6,"dislikes":2,"content":"怎么说呢，幽默风趣，很有哲理的教育家，上课塑三观，听了才知道什么叫好"},{"id":17271,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-20 03:18:34","like_diff":4,"likes":5,"dislikes":1,"content":"可惜只有通识课，好希望大物是他。"},{"id":18375,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-21 13:49:35","like_diff":4,"likes":5,"dislikes":1,"content":"最好的老师之一 ！！ 我给100个赞"},{"id":18938,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-22 23:47:53","like_diff":4,"likes":5,"dislikes":1,"content":"叶老师是人生的导师，当然是我在浙大迄今为止遇到最好的老师，没有之一。"},{"id":29282,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-06-29 14:15:16","like_diff":4,"likes":4,"dislikes":0,"content":"好！旁听了一学期他的课"},{"id":33488,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-09-19 15:55:51","like_diff":4,"likes":4,"dislikes":0,"content":"老师用幽默的语气和严谨的态度把你带进物理的发展史。连带调侃一番逻辑学，中文系，哲学系。。~玩笑中却透露着睿智和深思。很幸运选上了老师的课，一个小时40分钟的课一下手机都没动过！\n\n"},{"id":40202,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-30 02:40:56","like_diff":4,"likes":5,"dislikes":1,"content":"蹭过他的课，这学期没开课，想哭。"},{"id":41798,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-12 15:54:51","like_diff":4,"likes":4,"dislikes":0,"content":"叶老师的课，我节节课都是强势前排，超级喜欢听！人也很好！"},{"id":47096,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-23 17:41:20","like_diff":4,"likes":5,"dislikes":1,"content":"叶教授是真的良心好老师。他的物理学与人类文明以及原子物理学都讲得相当出色，能够使人真正对物理着迷！"},{"id":50746,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-05-05 00:59:11","like_diff":4,"likes":4,"dislikes":0,"content":"人生导师，你不容错过！"},{"id":59962,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-09-29 03:31:23","like_diff":4,"likes":5,"dislikes":1,"content":"妙极了！"},{"id":73853,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-02-03 09:02:24","like_diff":4,"likes":5,"dislikes":1,"content":"原子物理 讲课和对待学生 比lj陶向明好太多 希望叶老师一个人上原子物理 有意思\n\n叶老师让人觉得物理有意思\n\n陶会让你丧失对物理的兴趣"},{"id":87843,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-12 12:41:42","like_diff":4,"likes":6,"dislikes":2,"content":"叶老师好帅啊啊啊啊啊啊，顿时对学物理的人有了极大好感"},{"id":89571,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-19 15:56:23","like_diff":4,"likes":5,"dislikes":1,"content":"叶老师的评分竟然有9.9分？我真怀疑你们的评价水平，他应该上10分啊！"},{"id":91025,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-29 04:31:06","like_diff":4,"likes":4,"dislikes":0,"content":"超级超级好，老师讲课很风趣，对学术的态度非常非常认真，每次上课穿西装，很佩服"},{"id":93928,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-14 10:35:35","like_diff":4,"likes":4,"dislikes":0,"content":"没有遗憾"},{"id":95726,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-20 02:47:48","like_diff":4,"likes":5,"dislikes":1,"content":"受益匪浅\n\n"},{"id":99122,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-24 09:46:13","like_diff":4,"likes":6,"dislikes":2,"content":"来考试的路上，遇到两个老师！耶，受到庇佑的感觉，两位大师悠哉悠哉的一边走一边讨论球形闪电⚡️ hhh"},{"id":101766,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-29 04:21:27","like_diff":4,"likes":12,"dislikes":8,"content":"老师很好，给分很不好。"},{"id":104038,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-03-11 02:59:31","like_diff":4,"likes":4,"dislikes":0,"content":"无法用语言形容\n\n此时已泪流满面\n\n很爱老师\n\n讲的太好了\n\n最后一次去拥抱了老师"},{"id":120489,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-12-09 08:22:39","like_diff":4,"likes":4,"dislikes":0,"content":"先生之风，山高水长"},{"id":120698,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2020-01-15 10:31:05","like_diff":4,"likes":5,"dislikes":1,"content":"男神！！！"},{"id":120778,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2020-01-16 23:58:28","like_diff":4,"likes":5,"dislikes":1,"content":"老师超有气质，上课和考试都像是教我们做人做一个学者，真正好的老师！"},{"id":125584,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2020-09-12 01:56:03","like_diff":4,"likes":5,"dislikes":1,"content":"叶老师的课分数不重要，重要的是上课真的很有意思"},{"id":157097,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-06-22 01:56:48","like_diff":4,"likes":5,"dislikes":1,"content":"上了叶老师的科学精神，是很水的一门课其实，叶老师的气质真的好赞，很温柔也是一个老帅哥，绅士气息拉满，太爱叶老师了"},{"id":159205,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-07-08 05:06:30","like_diff":4,"likes":5,"dislikes":1,"content":"在浙大求学四年、遇到的最具有学者风范与师者之心的老师"},{"id":160542,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-09-26 08:42:27","like_diff":4,"likes":6,"dislikes":2,"content":"听叶老师的课不仅仅是听物理那么简单，他在努力塑造我们成为未来对国家有用的栋梁之材"},{"id":167950,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-01-20 15:29:23","like_diff":4,"likes":7,"dislikes":3,"content":"《原子物理》\n\n说一点个人的想法，这门课程确实，随着时间的推移已经逐渐很不适合现在的教育形式了。考核方式，评分标准这是一方面。同时课程内容和学时也需要改革。现在实际上是讲两节，一节习题课，一学期才32学时。而且个人感觉学习的知识很少，甚至连32学时都填充不了，已经不能作为基础课去支撑后续课程了，应该像求科班的模式学习。\n\n老师也表示了这门课程的不易，在自己编讲义想改变这种情况。"},{"id":168543,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-02-19 09:20:10","like_diff":4,"likes":4,"dislikes":0,"content":"目前遇到的最有人文气息的老师"},{"id":175794,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-06-26 15:43:32","like_diff":4,"likes":5,"dislikes":1,"content":"科学精神很好的课，对人文社科的同学也比较友好，认真写论文成绩不会失望的"},{"id":180890,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-09-28 01:24:47","like_diff":4,"likes":6,"dislikes":2,"content":"大学之大，非有大楼之谓也，而有大师之谓也\n\n叶教授完美诠释了这句话"},{"id":188269,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-01-18 13:58:29","like_diff":4,"likes":5,"dislikes":1,"content":"真正的大师，带来的远不只是理论知识的拓展，更是思维方式与价值取向的熏陶——叶老师是真正的教育者！（有幸要到了签名嘻嘻"},{"id":201932,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-11-07 12:45:43","like_diff":4,"likes":5,"dislikes":1,"content":"真正的学者风范"},{"id":213472,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2025-01-17 14:12:52","like_diff":4,"likes":4,"dislikes":0,"content":"人格魅力大于一切"},{"id":6653,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-07-17 04:27:21","like_diff":3,"likes":5,"dislikes":2,"content":"棒！"},{"id":9659,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-11-04 01:54:08","like_diff":3,"likes":4,"dislikes":1,"content":"男神。。跪着听完他的课。上课非常幽默风趣。"},{"id":10150,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-11-17 01:34:06","like_diff":3,"likes":4,"dislikes":1,"content":"叶老师的课是我所有课里面听得最认真的"},{"id":12567,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-12-23 13:30:47","like_diff":3,"likes":4,"dislikes":1,"content":"叶老师讲课十分风趣，而且有一定原则，正三观！"},{"id":12744,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-12-24 03:04:54","like_diff":3,"likes":3,"dislikes":0,"content":"吊炸天"},{"id":14761,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-08 16:56:45","like_diff":3,"likes":3,"dislikes":0,"content":"收获人生"},{"id":17967,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-21 04:56:26","like_diff":3,"likes":5,"dislikes":2,"content":"棒棒的，就是不知道期末考要怎么考，还有平时的问题一定要发答案给他！偶尔发几个无脑的问题给他！涨绩点用的！"},{"id":18361,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-21 13:26:19","like_diff":3,"likes":3,"dislikes":0,"content":"很有哲理\n\n"},{"id":26415,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-06-18 07:18:03","like_diff":3,"likes":4,"dislikes":1,"content":"上完课还找老师签了名哈哈哈（就是这么厚脸皮(╯з╰)有幸在刚进校就遇见叶男神 虽然期末跪惨了但都是我自己的原因，男神最棒了哈哈哈哈哈哈脑残粉一枚"},{"id":28774,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-06-28 14:23:07","like_diff":3,"likes":3,"dislikes":0,"content":"男神嘛"},{"id":33471,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-09-19 12:20:03","like_diff":3,"likes":4,"dislikes":1,"content":"只恨十分不够多\n\n"},{"id":34426,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-18 07:16:20","like_diff":3,"likes":4,"dislikes":1,"content":"你不选他的课你就输了"},{"id":38454,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-05 11:52:07","like_diff":3,"likes":4,"dislikes":1,"content":"念诗，哼歌"},{"id":38876,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-19 15:41:17","like_diff":3,"likes":4,"dislikes":1,"content":"我见了每个人都会安利这门课，叶老师真的太好了，讲的很生动很有趣，刚来浙大就遇到了他我真的好幸运，感觉就是人生道路上的一颗星，他真的很塑造三观，我很喜欢他。"},{"id":39162,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-21 11:49:50","like_diff":3,"likes":4,"dislikes":1,"content":"有趣 笑到停不下来 还要选"},{"id":40623,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-12 11:07:43","like_diff":3,"likes":3,"dislikes":0,"content":"有趣，学到很多东西"},{"id":52087,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-06-14 14:02:41","like_diff":3,"likes":3,"dislikes":0,"content":"这课上的值。"},{"id":59005,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-09-19 05:33:02","like_diff":3,"likes":3,"dislikes":0,"content":"帅炸了，来大学遇到的最好的老师"},{"id":65367,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-03 11:29:56","like_diff":3,"likes":5,"dislikes":2,"content":"第一次写查老师的评价，给叶男神了！虽然考试很虚，绩点也很虚，还是要给男神打call，长得帅，讲得有意思，说实话比盛老师的课要吸引人。老师年轻时候真的帅啊！现在也帅"},{"id":66189,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-12 16:40:58","like_diff":3,"likes":3,"dislikes":0,"content":"幽默风趣，又认真负责，这样的好老师真的太少了"},{"id":70628,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-27 10:06:01","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师啊，虽然给分很不好，推荐旁听更好。"},{"id":70835,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-27 15:08:51","like_diff":3,"likes":4,"dislikes":1,"content":"反对说老师给分不好的 文科生 什么都不懂 你用心去学去上课 给分非常好"},{"id":87278,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-09-26 12:08:00","like_diff":3,"likes":4,"dislikes":1,"content":"很有趣啊"},{"id":90980,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-28 11:17:03","like_diff":3,"likes":4,"dislikes":1,"content":"太有趣了，太有趣了哈哈哈，好老师。原谅我竟然翘了两节课……"},{"id":90988,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-28 12:38:57","like_diff":3,"likes":6,"dislikes":3,"content":"叶老师真的超级好！！不想让他下课的老师！！吹爆！"},{"id":91114,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-30 10:19:51","like_diff":3,"likes":3,"dislikes":0,"content":"发明舔狗? 这个词的人，原子核物理肯定学得好~\n\n而且写得一手好湿"},{"id":97730,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-22 14:22:15","like_diff":3,"likes":3,"dislikes":0,"content":"很风趣"},{"id":101459,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-28 08:49:25","like_diff":3,"likes":4,"dislikes":1,"content":"老师很注重对学生人格的培养，真的是一个纯文科生但是会情不自禁地被吸引的课，让人根本水水不起来。3.9可以接受，没写论文也没提问过"},{"id":101620,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-28 15:31:37","like_diff":3,"likes":4,"dislikes":1,"content":"选上叶老师的课是我的幸运，男神没疑问"},{"id":116839,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-09-16 11:25:17","like_diff":3,"likes":5,"dislikes":2,"content":"发自内心的冲动，想拍下老师讲的视频，肯定是网上超“”网红”老师(｡･ω･｡)ﾉ♡"},{"id":120445,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-12-08 05:36:55","like_diff":3,"likes":3,"dislikes":0,"content":"享受！"},{"id":121614,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-12-12 08:09:32","like_diff":3,"likes":5,"dislikes":2,"content":"希望大家都能去听听他的课，通识课真正该有的样子啊！！叶要读第二声dwd"},{"id":123437,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2020-06-09 02:20:32","like_diff":3,"likes":3,"dislikes":0,"content":"叶老师真的很好！虽然由于我自己太菜分数不高，但讲课很风趣，对学生也很好！！！"},{"id":130125,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-01-17 13:40:34","like_diff":3,"likes":5,"dislikes":2,"content":"唯一一个让我摒弃成绩只为学知识而去的老师"},{"id":140186,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-09-03 12:20:24","like_diff":3,"likes":3,"dislikes":0,"content":"为叶老师打call"},{"id":148588,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-01-13 02:35:31","like_diff":3,"likes":3,"dislikes":0,"content":"必选课"},{"id":149803,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-01-17 04:10:36","like_diff":3,"likes":4,"dislikes":1,"content":"简直要吹爆叶老师的课，上课超级有趣，一看就是那种很博学，很有思想的老师。认真听课，真的能学到很多。吹爆叶老师"},{"id":164251,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-12-20 03:39:18","like_diff":3,"likes":5,"dislikes":2,"content":"物理学与人类文明作业只有期末一篇论文，还有一个自愿的基于你论文的展示，平时不签到。总而言之选到就是赚到，两位老师也是相当的和蔼和平易近人，听课也是比较享受的。"},{"id":176102,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-06-27 17:25:30","like_diff":3,"likes":3,"dislikes":0,"content":"科学精神论文很认真写但绩杀了，不过老师是好老师，钉钉上提问题回复很认真"},{"id":181234,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-10-12 03:27:41","like_diff":3,"likes":4,"dislikes":1,"content":"精彩，精炼，精深，敬佩"},{"id":182390,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-11-15 12:14:17","like_diff":3,"likes":5,"dislikes":2,"content":"阅历丰富，平易近人，无愧于大师之名。"},{"id":187256,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-01-15 10:16:40","like_diff":3,"likes":5,"dislikes":2,"content":"物理学与人类文明，真的是来探讨科学方法那种，也很有思想，不拘泥于成见"},{"id":188627,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-01-19 12:25:28","like_diff":3,"likes":5,"dislikes":2,"content":"原子物理结束了，但是我的物理没有结束。有点热泪盈眶，不是为了出分的那一刻，而是为这个世界上最真诚最可爱的人而感动，今后一定还会再见，感谢一路有你！"},{"id":190924,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-03-24 13:03:52","like_diff":3,"likes":5,"dislikes":2,"content":"老叶，想你了"},{"id":192479,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-05-21 13:32:14","like_diff":3,"likes":3,"dislikes":0,"content":"先生之风，山高水长"},{"id":8117,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-09-17 05:33:06","like_diff":2,"likes":3,"dislikes":1,"content":"有趣啊！！！"},{"id":11664,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-12-09 14:03:33","like_diff":2,"likes":4,"dislikes":2,"content":"叶老师讲课很风趣，每次上课都很欢乐。"},{"id":12472,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-12-24 03:17:25","like_diff":2,"likes":4,"dislikes":2,"content":"讲得太好了"},{"id":12475,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-12-23 11:07:11","like_diff":2,"likes":3,"dislikes":1,"content":"正三观，他的课应当是每个浙大学子所应该上的课"},{"id":14664,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-08 07:47:28","like_diff":2,"likes":3,"dislikes":1,"content":"只能说很幸运选到"},{"id":16156,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-17 10:43:09","like_diff":2,"likes":2,"dislikes":0,"content":"红红火火恍恍惚惚"},{"id":17098,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-19 14:52:05","like_diff":2,"likes":3,"dislikes":1,"content":"老师不仅把书本知识讲得很生动，而且分享自己的海外学术访问经历，给予我们人生方向上的启示。是一个极具人文情怀的物理学者\n\n"},{"id":18631,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-22 07:17:27","like_diff":2,"likes":3,"dislikes":1,"content":"好好好"},{"id":19440,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-24 08:23:12","like_diff":2,"likes":2,"dislikes":0,"content":"正三观，好老师。"},{"id":21107,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-02-17 08:20:04","like_diff":2,"likes":3,"dislikes":1,"content":"棒棒哒！"},{"id":28464,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-06-28 09:06:55","like_diff":2,"likes":3,"dislikes":1,"content":"太好啦！"},{"id":33490,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-09-19 23:20:26","like_diff":2,"likes":3,"dislikes":1,"content":"酣畅淋漓  爽！"},{"id":33930,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-09-23 02:23:00","like_diff":2,"likes":3,"dislikes":1,"content":"从头爽到尾\n\n"},{"id":34941,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-10-27 01:36:29","like_diff":2,"likes":3,"dislikes":1,"content":"给老师打满分"},{"id":35045,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-10-31 10:10:24","like_diff":2,"likes":2,"dislikes":0,"content":"非常好"},{"id":37828,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-11-21 09:19:40","like_diff":2,"likes":2,"dislikes":0,"content":"୧⍢⃝୨"},{"id":39155,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-18 00:47:18","like_diff":2,"likes":3,"dislikes":1,"content":"超级棒，有思想，有内涵。建议大家都去听。给分也不错。好老师"},{"id":39412,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-22 13:37:22","like_diff":2,"likes":2,"dislikes":0,"content":"分不一定，但是上课真的很好，不会玩手机的"},{"id":41159,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-09 14:58:11","like_diff":2,"likes":3,"dislikes":1,"content":"最后一节课听的挺感动的"},{"id":44301,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-17 14:38:45","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的是非常的好!是目前我在浙大上过的最好的通识课。"},{"id":46733,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-22 08:48:06","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好，课上介绍的内容范围很广，但不会很深，所以不用担心听不懂，可以开拓见识。更重要的是老师还会讲一些自己的经历，除知识外更重视对人格的培养，收获很多，是不可多得的好老师。"},{"id":50634,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-05-04 03:08:09","like_diff":2,"likes":3,"dislikes":1,"content":"老师幽默满分，口才满分，三观满分，每一次上课都是一场高水平的讲座！\n\n考试注重融汇他平时讲的方法精神，对硬知识要求不高\n\n其实能上老师的课就很荣幸了，分数什么的真得不重要！"},{"id":51878,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-06-13 05:59:44","like_diff":2,"likes":2,"dislikes":0,"content":"真·男神"},{"id":64439,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-12-23 15:54:43","like_diff":2,"likes":2,"dislikes":0,"content":"叶老师好!"},{"id":65871,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-09 17:02:23","like_diff":2,"likes":3,"dislikes":1,"content":"有鱼有野鸭有天鹅"},{"id":68876,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-24 04:34:23","like_diff":2,"likes":4,"dislikes":2,"content":"作为文科生 老师让我真的体会到物理的魅力 真的男神 给老师10分是因为只有10分"},{"id":70726,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-27 12:40:08","like_diff":2,"likes":5,"dislikes":3,"content":"上课讲的东西真的干货满满，给分也棒！考前记得去98下载历年卷超级有用的~文科生也可以拿到不错的绩点呀"},{"id":70775,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-27 13:42:00","like_diff":2,"likes":4,"dislikes":2,"content":"上老师的课真的很舒服 平常也没什么压力～ 晚上给老师发邮件老师第二天马上就回了 文科生表示给分也挺好 自己努力了就会有收获的"},{"id":76663,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-04-17 14:24:23","like_diff":2,"likes":3,"dislikes":1,"content":"老师太好了"},{"id":88226,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-10-24 11:34:57","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课太太太有趣了哈哈哈，让我这个不太爱听课的人都认真听"},{"id":89982,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-21 12:34:21","like_diff":2,"likes":3,"dislikes":1,"content":"没有什么可说的，心灵震撼，绝对是一次不悔的选择"},{"id":90060,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-22 04:07:23","like_diff":2,"likes":5,"dislikes":3,"content":"希望大家喜欢。\n\n我有没有讲清楚？\n\n有没有人回答？没有人回答，我来回答。\n\n"},{"id":91043,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-29 07:18:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的是好老师，三观正，人很幽默，超级喜欢他！听了老师的经历真的会不自主的想成为更好的人呀！！！"},{"id":99530,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-25 02:14:51","like_diff":2,"likes":5,"dislikes":3,"content":"这不是一位简单的物理老师，这是一位散发着崇高科学精神的科学大师"},{"id":101458,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-28 08:45:34","like_diff":2,"likes":5,"dislikes":3,"content":"这才是我想象中的通识课！"},{"id":101600,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-28 14:42:18","like_diff":2,"likes":6,"dislikes":4,"content":"老师很有人格魅力！但是不建议理科生选，上课可能会觉得挺无聊...强烈建议文科生选，应该能获得很多东西～老师给分挺实诚，一就是一，二就是二，不会调分，没有上4，只有失望没有抱怨，毕竟我没写论文，也没有好好听课。考前突击一天还是能上三的，信我！"},{"id":116598,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-09-12 02:57:10","like_diff":2,"likes":2,"dislikes":0,"content":"厉害的"},{"id":117761,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-09-30 10:33:54","like_diff":2,"likes":3,"dislikes":1,"content":"是我以前来浙大物竞集训给我们讲相对论的老师，当时就被叶老师震撼到了，真的是好老师"},{"id":119232,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-11-11 11:59:36","like_diff":2,"likes":3,"dislikes":1,"content":"从他身上学习到了很多东西，是对人生真正有用的东西。若要形容这位老师，那我只能说叶老师很褒义词。"},{"id":130237,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-01-20 00:31:30","like_diff":2,"likes":4,"dislikes":2,"content":"有幸遇到这样的好老师。"},{"id":136269,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-06-15 01:59:59","like_diff":2,"likes":3,"dislikes":1,"content":"真正教导学生独立思考的好老师，不唯师，唯真理。这才是大学老师应该有的样子"},{"id":140546,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-09-18 11:22:12","like_diff":2,"likes":3,"dislikes":1,"content":"非常好"},{"id":146882,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-01-08 01:59:52","like_diff":2,"likes":4,"dislikes":2,"content":"必须满分！！！！！！！！！！！！！！！！！！！！！！\n\n千万不要错过他的课！"},{"id":149660,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-01-16 09:37:46","like_diff":2,"likes":4,"dislikes":2,"content":"想拿绩点的别来（有物理基础和科学思想的除外），课程体验巨棒，所以给10分"},{"id":160687,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-10-01 00:48:43","like_diff":2,"likes":3,"dislikes":1,"content":"老师非常好！"},{"id":161481,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-11-07 12:37:17","like_diff":2,"likes":4,"dislikes":2,"content":"超级好的老师"},{"id":165375,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-01-03 14:14:52","like_diff":2,"likes":3,"dislikes":1,"content":"物理学与人类文明。环游了大半个世界的叶老师，年轻时是妥妥的小鲜肉~"},{"id":188669,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-01-19 13:31:14","like_diff":2,"likes":3,"dislikes":1,"content":"原子物理 期末考所有内容ppt里都有，而且大部分是作业题做过的题目的改编。老师人也很nice，上课讲得很清楚，每次的作业题都会讲，每周五下午都会答疑（虽然去的同学好像不多hh）"},{"id":188880,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-01-20 11:04:44","like_diff":2,"likes":2,"dislikes":0,"content":"10分，不多说了。关键词：鼓励式教学、对文科生很友好"},{"id":198787,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-09-11 15:41:15","like_diff":2,"likes":2,"dislikes":0,"content":"先生之风，山高水长！"},{"id":201895,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-11-07 08:23:55","like_diff":2,"likes":3,"dislikes":1,"content":"真的很感动，能在浙江大学这里遇到叶老师，当时我早就已经对大部分通识课有点失望，但有幸能遇到叶老师。在听他的课时，我才找到了那种听课的乐趣，而且他不只是简单传授知识，同时会和学生讲述更多有深度的观点。总之能选的真心建议去听一下，不是说一定要学到什么东西，但这是真真实实能有所收获的。"},{"id":205544,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-12-09 04:21:21","like_diff":2,"likes":2,"dislikes":0,"content":"打破了我对理科教授的刻板印象，是一位特别特别有人文情怀的老师，上课也很有趣"},{"id":208955,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2025-01-03 14:44:34","like_diff":2,"likes":2,"dislikes":0,"content":"叶老师很好"},{"id":210715,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2025-01-10 01:09:30","like_diff":2,"likes":3,"dislikes":1,"content":"我觉得叶老师有大师之范。虽然物理学与人类文明卡我绩了，但不妨碍我对叶老师的爱戴～"},{"id":211954,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2025-01-13 02:48:11","like_diff":2,"likes":2,"dislikes":0,"content":"满分给上，最好的老师，上的是叶老师的原子物理，期中开卷考一个星期基本上是复习之前的内容，作业只要交了就给满分不论对错（他相信你只要写了并且听了就会有收获，有了收货就给你满分），上课讲的很好很清晰，期末有一个课程论文他会给很多题目这个也挺简单的一个上午时间就能搞定，那个小组展示就是线上讨论课应该是参加了就给满分不管有没有发言过（因为我没发言过），他上课一般是三节课前两节讲知识点第三节课讲作业，讲的比较慢，一点一点攻克知识点非常适合我这种不太聪明的学生，每节课开始还会花个十几分钟来复习之前上课的重点，上课中还会时不时穿插几个笑话或者小故事给我们听（应该是想让课堂不枯燥），最后期末是不允许带计算器的想锻炼一下计算能力，其实复杂的计算是没有的，主要是原子量的加加减减要看仔细就行了，期末考的内容基本上是作业里面的很基础，没有那些很复杂的公式都是一些简单到可以现场推导的公式。最后给了我4.8分真的很好的老师"},{"id":9170,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-10-15 03:58:16","like_diff":1,"likes":5,"dislikes":4,"content":"超级好"},{"id":9429,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-10-27 03:24:53","like_diff":1,"likes":3,"dislikes":2,"content":"太棒了\n\n"},{"id":9865,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-11-11 11:08:56","like_diff":1,"likes":2,"dislikes":1,"content":"超级好"},{"id":10804,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2015-11-23 05:42:19","like_diff":1,"likes":2,"dislikes":1,"content":"很好的老师"},{"id":14027,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-04 01:08:26","like_diff":1,"likes":1,"dislikes":0,"content":"太逗了"},{"id":14628,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-08 04:18:17","like_diff":1,"likes":1,"dislikes":0,"content":"目前为止遇到最好的老师"},{"id":15107,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-12 05:34:22","like_diff":1,"likes":3,"dislikes":2,"content":"棒！要了他的签名！"},{"id":17945,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-21 04:37:38","like_diff":1,"likes":3,"dislikes":2,"content":"男神！！！"},{"id":18354,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-21 13:14:36","like_diff":1,"likes":2,"dislikes":1,"content":"讲的课很有价值"},{"id":18794,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-22 14:19:51","like_diff":1,"likes":2,"dislikes":1,"content":"一场场人生讲座"},{"id":20051,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-01-26 03:18:12","like_diff":1,"likes":3,"dislikes":2,"content":"棒棒棒！！！重要的事情说三遍！"},{"id":25525,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-05-24 11:48:26","like_diff":1,"likes":2,"dislikes":1,"content":"好好好"},{"id":28457,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-06-30 08:18:07","like_diff":1,"likes":2,"dislikes":1,"content":"超级棒"},{"id":33458,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-09-19 11:47:02","like_diff":1,"likes":2,"dislikes":1,"content":"我这句话说清楚了吗。"},{"id":35048,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-10-31 11:06:32","like_diff":1,"likes":1,"dislikes":0,"content":"一个字，非常好"},{"id":35252,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-11-07 08:59:49","like_diff":1,"likes":2,"dislikes":1,"content":"非常好"},{"id":36608,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-11-15 05:08:14","like_diff":1,"likes":1,"dislikes":0,"content":"挺不错"},{"id":37339,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-11-18 11:03:08","like_diff":1,"likes":2,"dislikes":1,"content":"正三观"},{"id":38696,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-15 04:02:01","like_diff":1,"likes":2,"dislikes":1,"content":"这位老师简直好到爆炸好吧"},{"id":39176,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-21 12:46:55","like_diff":1,"likes":3,"dislikes":2,"content":"不听叶老师课是一大遗憾啊！！！"},{"id":40003,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2016-12-28 14:03:11","like_diff":1,"likes":2,"dislikes":1,"content":"除了好没什么可多说的\n\n好到爆"},{"id":41780,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-01-12 14:30:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级好"},{"id":48398,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-03-03 01:22:56","like_diff":1,"likes":2,"dislikes":1,"content":"浙大学生应该为有这样的老师而欣慰"},{"id":51136,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-05-18 07:37:03","like_diff":1,"likes":2,"dislikes":1,"content":"如沐春风"},{"id":51789,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-06-10 08:36:37","like_diff":1,"likes":2,"dislikes":1,"content":"无敌棒，浙大遇到的最好的老师，没有之一"},{"id":56901,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-07-05 02:56:09","like_diff":1,"likes":1,"dislikes":0,"content":"幽默风趣"},{"id":59801,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-09-27 05:22:01","like_diff":1,"likes":2,"dislikes":1,"content":"一种享受"},{"id":60626,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2017-10-25 11:33:57","like_diff":1,"likes":2,"dislikes":1,"content":"十分好评"},{"id":60986,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-27 09:04:40","like_diff":1,"likes":2,"dislikes":1,"content":"改变了我们的思维方式"},{"id":70636,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-01-27 10:19:02","like_diff":1,"likes":2,"dislikes":1,"content":"给分好，讲课棒，还很幽默～"},{"id":77743,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-05-07 13:12:29","like_diff":1,"likes":2,"dislikes":1,"content":"风趣幽默 本科阶段遇到的最好的老师之一"},{"id":87939,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-10-18 05:22:48","like_diff":1,"likes":1,"dislikes":0,"content":"太好了"},{"id":88817,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-09 02:17:53","like_diff":1,"likes":3,"dislikes":2,"content":"我讲清楚了没有？"},{"id":89014,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-14 01:44:48","like_diff":1,"likes":2,"dislikes":1,"content":"有激情，有情怀。"},{"id":91065,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2018-11-29 11:27:33","like_diff":1,"likes":2,"dislikes":1,"content":"太棒了"},{"id":94670,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-17 15:59:33","like_diff":1,"likes":3,"dislikes":2,"content":"不多少，超级赞，没有之一"},{"id":101494,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-01-28 10:02:31","like_diff":1,"likes":5,"dislikes":4,"content":"老师是真的好，给分是真的不太好"},{"id":116639,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-09-12 06:13:49","like_diff":1,"likes":3,"dislikes":2,"content":"最好的老师没有之一"},{"id":117271,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-09-22 04:09:27","like_diff":1,"likes":2,"dislikes":1,"content":"除了物理部分有些不能很懂之外，其他都很棒"},{"id":118347,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-10-25 08:37:06","like_diff":1,"likes":3,"dislikes":2,"content":"叶老师男神不解释！听他的课真的能学到科学精神，大师"},{"id":119235,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2019-11-11 12:53:33","like_diff":1,"likes":2,"dislikes":1,"content":"2019年11月11日\n\n结课留念\n\n祝叶老师工作顺利"},{"id":132685,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-02-03 09:55:27","like_diff":1,"likes":3,"dislikes":2,"content":"一门听后让人对物理学感兴趣的课，一位学问深厚却谦虚有礼、有家国关怀和君子之风的老师。"},{"id":144418,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2021-12-21 11:36:21","like_diff":1,"likes":3,"dislikes":2,"content":"推荐各位同学选叶老师的课，内容充实，幽默风趣"},{"id":151176,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-02-24 04:02:35","like_diff":1,"likes":2,"dislikes":1,"content":"浙大前辈王淦昌先生的故事感人至深"},{"id":160052,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2022-09-12 11:33:31","like_diff":1,"likes":3,"dislikes":2,"content":"真的牛逼，选到就是赚到"},{"id":167721,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-01-18 15:08:07","like_diff":1,"likes":1,"dislikes":0,"content":"中性评价"},{"id":172002,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-04-17 00:47:33","like_diff":1,"likes":2,"dislikes":1,"content":"真的很好，物院俩大人生导师，他跟盛老师的课真的是对科学精神有很深的体会"},{"id":174328,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-06-09 14:19:19","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很好，物理学与现代文明现在叫作科学精神，不清楚给分，但是推荐！"},{"id":175791,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-06-26 15:16:12","like_diff":1,"likes":1,"dislikes":0,"content":"科学精神，五校联课，很水，上课可以不去，不点名，给分正常(不是很高，需要卷论文字数，论文字数不设上限)"},{"id":178583,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2023-07-15 10:16:54","like_diff":1,"likes":2,"dislikes":1,"content":"大四结束了，依然对叶老师念念不忘。大学四年遇到过的好老师top3。来浙大不听叶老师的课是一种损失"},{"id":204894,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-11-28 10:54:46","like_diff":1,"likes":1,"dislikes":0,"content":"叶老师的物理学与人类文明可以说是我大一秋冬学期唯一的一门让我觉得有价值，有趣的课了，实在是厉害。"},{"id":205803,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2024-12-12 05:15:18","like_diff":1,"likes":1,"dislikes":0,"content":"好麻了"},{"id":210479,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2025-01-09 08:28:47","like_diff":1,"likes":4,"dislikes":3,"content":"老师挺好，但给分不好，展示也做了，复习也挺认真自我感觉考的挺好，最后只有3.9"},{"id":210490,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2025-01-09 08:41:41","like_diff":1,"likes":2,"dislikes":1,"content":"讲课很好，不仅是物理学，还有很多人类文明，但是考试还是有一点硬核的，所以最后绩点可能会不如很多通识课那样好看"},{"id":210756,"teacher_id":237,"teacher_name":"叶高翔","post_time":"2025-01-10 02:12:38","like_diff":1,"likes":2,"dislikes":1,"content":"老师的人格魅力远大于物理学与人类文明这门课程的内容，整个学期听完课程，印象最深的反倒是老师出国留学的各种照片故事，以及老师课上侃侃而谈的风范，关于课程内容，确实较为硬核，但对于浙江选考过物理化学的人来说是可以课上摸鱼然后考前看书复习的，多了解物理领域的一些基本内容，多想多思考一些辩证问题，考试也基本考的就这些"},{"id":212137,"teac                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
