                <script>
                    // 评论数据
                    const commentsData = [{"id":193227,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-04 17:07:59","like_diff":21,"likes":24,"dislikes":3,"content":"事这么多，你对得起这个评分吗？退钱，李嗨下课！\n\n说是讲课讲的好，但也就那样照着ppt读啊\n\n而且事情这么多分还比别的班低，每天还要搞点名，上课点名提问，随堂纸质小题还不算小测，但你一定要交，真的无语了。\n\n别的班3个lab，还各种加分，他说我们班不一样要求比较高，你咋长的比别人矮呢？\n\n助教真是私募了，明年要是lg当助教千万快跑！哦，忘了，他明年要被赶去实习了，没资格做助教咯！交个作业还要白眼你，而且平时态度很不友好，感觉不知道在装什么坤吧，22年硕士敢凶我们21年学长是吧，滚！"},{"id":194937,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-26 03:45:46","like_diff":17,"likes":18,"dislikes":1,"content":"编译出卷子是这样的，同学们只需要骂 ly 就好了，而 ly 每年变着法折磨同学就要考虑很多了。\n\n\n\n也许有一天，我是说也许，我们会对编译原理失去了信心，因为李莹的宰治在今日为止还在维持。"},{"id":191456,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-04-23 02:05:19","like_diff":16,"likes":18,"dislikes":2,"content":"上过课的都说出生，敢选就敢给你低分，主打的就是从评分恶心你，你可用没有做错，但必须给你打低分。\n\n不在乎分数的尽管去选，你想要好看一点的分数再去选我只能说祝你好运。"},{"id":172244,"teacher_id":416,"teacher_name":"李莹","post_time":"2023-04-23 13:43:05","like_diff":14,"likes":16,"dislikes":2,"content":"课改后的编译原理就是依托xx"},{"id":194938,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-26 03:47:07","like_diff":11,"likes":12,"dislikes":1,"content":"以为自己讲得很好吗，以那么高的要求对待学生\n\n先严于律己，再严以待人\n\n学生都怨声载道了还要层层加码，感觉和学生对着干很有成就感吗？"},{"id":194960,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-26 05:20:31","like_diff":11,"likes":12,"dislikes":1,"content":"不会教，要求多，给分差，期末出卷题量巨大，估计他完全没有做过\n\n之前他的分数高完全是因为其他老师更不会教"},{"id":194719,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-25 05:15:14","like_diff":10,"likes":12,"dislikes":2,"content":"你出的卷子？"},{"id":195730,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-29 17:56:23","like_diff":10,"likes":11,"dislikes":1,"content":"不是，李莹你平时分这么给要脸吗？我们班做最多的实验，半期挨这么严的扣分，你对得起班上的同学吗？真的是不要脸"},{"id":174883,"teacher_id":416,"teacher_name":"李莹","post_time":"2023-06-19 09:50:04","like_diff":9,"likes":11,"dislikes":2,"content":"建议选刘忠鑫老师，允许完全用llvm，而且展示不是可选项是加分的，作业小测交了就给满，李莹老师讲课算比较用心，但是大作业用llvm要扣分，平时作业、大作业、小测全部都要评级，还必须要求展示，实验报告展示都算分。感觉事情有点多，尤其是展示和实验报告感觉完全没有必要"},{"id":195842,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-30 08:56:39","like_diff":9,"likes":11,"dislikes":2,"content":"事情真的多的要死，给分差的要死，你想想你在大三下，有升学压力，科研压力，各种压力，你在编译原理这门课上付出比其他班跟多的努力，但平时分狠狠给你一巴掌，你甘心吗？\n\n除非你确实很厉害，但凡你看到这条评论还头铁选李莹的课的，绩点被搞了自己躲在被窝掉小珍珠。\n\n专业课肯定是可以补选的，预置了直接退了补选姚培森，跟李莹一比高下立判，少一个目标代码生成的实验，关键实验ddl还可以考试结束交，我的提醒就到这儿了，只有大家都不选李莹的课程，他才能被他恶心的行为给反噬。"},{"id":196407,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-03 08:44:03","like_diff":9,"likes":11,"dislikes":2,"content":"老师上课质量非常一般，lab改革成单刷直接给我们这种不太擅长代码的人当头一棒，我是直接放弃了lab2及以后的实验，完全靠平时分 期中 和期末，最后拿了74分。我在放弃完实验后和助教lg谈了很多次，平常有疑问也都问他，其实他对我帮助很大的。看到他被骂我出来说一句，仅此而已。然而李莹是纯纯的出生。"},{"id":193430,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-10 14:47:41","like_diff":8,"likes":12,"dislikes":4,"content":"21年那个评论，李格，上大号，还在舔李莹，还上课质量最高？你是不是课都翘完了，听个李莹的课给你听高潮了。\n\n酱紫扣分？实验比别人班多做一个最难的，平时给分还库库扣你，lg考个专硕破防了来搞学生了？\n\n作业分是拿不满的，实验任务是两倍的，期中考试是找地方扣分的。"},{"id":194397,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-23 15:33:58","like_diff":8,"likes":13,"dislikes":5,"content":"我觉得下面同学对于助教lg哥哥的评价完全是误解\n\n虽然他看起来很严格，但是刀子嘴豆腐心，很为同学们着想\n\n找他每次回复都很快而且讲的也很实在，平时分也没怎么给大家扣\n\n其实可能是老师的硬性要求导致的，大家不要再骂助教gg了，要骂就骂ly吧"},{"id":194951,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-26 04:45:37","like_diff":8,"likes":10,"dislikes":2,"content":"你看你的卷子自己做的完吗？老谭玩意儿。其实相比之下助教算是挺好了，每次问问题也会比较热心的答复，平时分这个事情估计是莹酱下的指标吧"},{"id":195727,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-29 17:53:07","like_diff":6,"likes":7,"dislikes":1,"content":"平时分很差"},{"id":195870,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-30 12:36:01","like_diff":6,"likes":7,"dislikes":1,"content":"当你考前一天还在纠结50分的大题是5道还是7道的时候，第二天早上接到卷子发现xx给你准备了8道，幽默"},{"id":196330,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-03 02:14:24","like_diff":6,"likes":8,"dislikes":2,"content":"李莹纯在恶心人"},{"id":52430,"teacher_id":416,"teacher_name":"李莹","post_time":"2017-06-20 03:40:24","like_diff":5,"likes":11,"dislikes":6,"content":"不知是不是课程本身的原因，计算机专业的我觉得这是我上过的专业课里老师讲课都能让学生听得懂的课。可能以前的课不是课程总人数太多（听课效果不好），就是课程安排不合理，没有足够的时间让老师讲的让一般人容易明白吧。"},{"id":195640,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-29 06:40:43","like_diff":5,"likes":6,"dislikes":1,"content":"这狗屁编译原理出的什么试卷，真实私募了"},{"id":195780,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-30 02:30:20","like_diff":5,"likes":5,"dislikes":0,"content":"千万别选"},{"id":195883,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-30 14:02:51","like_diff":5,"likes":6,"dislikes":1,"content":"卡绩，期中改卷严格，平时分相对其他教学班偏低\n\n今年ly班实验改革，单人完成有一定的工作量，并且实验文档还在建设不够完善。确实能够感觉到在实验中能够学到东西，我也并不反对在实验上加作业量，但我希望在我比别的班同学付出更多努力后能够得到更好的成绩\n\n追求绩点想要更高平时分的同学建议移步隔壁班\n\n不过期末考试应该是统一的，改革以后这课题量一直都很大，选其他老师应该也一样"},{"id":196045,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-01 09:27:59","like_diff":5,"likes":5,"dislikes":0,"content":"一个学期吧分从9点几上到5点几，真有你的，你先把各班实验不统一的问题解决一下吧，别到时候两杯任务量还没别班分高"},{"id":196358,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-03 05:18:55","like_diff":5,"likes":5,"dislikes":0,"content":"给分不好，平时事情巨多，隔壁班只做三个实验还是三人一组合作完成，ly是个人单独完成四个实验，给分还巨烂，只能说快逃"},{"id":109528,"teacher_id":416,"teacher_name":"李莹","post_time":"2019-06-16 14:12:30","like_diff":4,"likes":4,"dislikes":0,"content":"大程有点恶竞…好在像是按照等级打的分"},{"id":158431,"teacher_id":416,"teacher_name":"李莹","post_time":"2022-06-29 08:21:40","like_diff":4,"likes":11,"dislikes":7,"content":"老师讲课讲得挺好，助教也挺好，小测较多，大程比别的班要求高很多，给分一般"},{"id":195734,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-29 20:50:14","like_diff":4,"likes":5,"dislikes":1,"content":"考试题量太大，可能老师认为每道题目十分钟做出来就差不多了，但是编译原理十三个章节全是不同种类的数学题，全都学会的简直是超人，不管复习多久期末考试的时间只能掐着用，难顶\n\n平时分不会给满，跟隔壁班猫猫头老师一比，只能说绩点膨胀这事真把大伙急麻了"},{"id":196090,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-01 13:33:57","like_diff":4,"likes":4,"dislikes":0,"content":"给分很差，平时分被扣了不少，要求严格给分差"},{"id":175341,"teacher_id":416,"teacher_name":"李莹","post_time":"2023-06-24 05:25:56","like_diff":3,"likes":3,"dislikes":0,"content":"不知道为什么感觉上课很催眠但是听回放又会发现讲得很清楚；大程要求挺高，也没有明确的给分标准"},{"id":176604,"teacher_id":416,"teacher_name":"李莹","post_time":"2023-06-29 12:04:02","like_diff":3,"likes":5,"dislikes":2,"content":"这场考试，击碎了我的保研梦"},{"id":178366,"teacher_id":416,"teacher_name":"李莹","post_time":"2023-07-11 03:11:10","like_diff":3,"likes":5,"dislikes":2,"content":"说句实话讲的也一般，不如刘zx清楚，给分也一般般，并且离谱的是，助教很抽象"},{"id":195798,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-30 03:25:54","like_diff":3,"likes":5,"dislikes":2,"content":"平时分要求高的一批，考试题还出这么多，快逃"},{"id":195932,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-01 01:53:51","like_diff":3,"likes":6,"dislikes":3,"content":"比不上姚培森一根，任务多，扣分严，实验安排都不一样，这门课还有公平可言吗？"},{"id":135869,"teacher_id":416,"teacher_name":"李莹","post_time":"2021-06-06 20:57:37","like_diff":2,"likes":7,"dislikes":5,"content":"\b上三周课小测两次\n\n一学期上下来几乎节节小测，比其他班老师小测次数多很多，其他班一个学期下来小测也就两三次（不算期中考试）\n\n期末大作业比其他班时间紧，难度高，给分低"},{"id":177424,"teacher_id":416,"teacher_name":"李莹","post_time":"2023-07-04 03:10:30","like_diff":2,"likes":4,"dislikes":2,"content":"这个老师要求有点高，但是讲得又没有很匹配他的要求，给分也不是很高，为了绩点还是选刘老师吧"},{"id":194786,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-25 11:49:14","like_diff":2,"likes":8,"dislikes":6,"content":"感觉很多李莹该背的锅都给助教背上了，尤其是不太公平的教学安排，其实感觉跟助教没什么关系。\n\n助教人还是很好的，期末还给我们整了点复习资料什么的，我觉得助教背负了太多不该有的骂名，但是李莹这个教学安排是否有点那个了？别人少做1/3的实验，感觉有点膈应本班的学生了。"},{"id":195869,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-30 12:34:18","like_diff":2,"likes":4,"dislikes":2,"content":"学生只要学习就行了，ly要考虑的就多了。什么时候上课开飞机，什么时候开个小测，什么时候期末出8道大题，都需要深思熟虑。"},{"id":196125,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-01 17:44:14","like_diff":2,"likes":2,"dislikes":0,"content":"给分确实很差了"},{"id":196465,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-03 14:15:02","like_diff":2,"likes":2,"dislikes":0,"content":"凭什么我们班单人solo四个实验，别人班组队三个实验；凭什么我们班做的更多平时分更低"},{"id":139577,"teacher_id":416,"teacher_name":"李莹","post_time":"2021-07-17 13:27:13","like_diff":1,"likes":3,"dislikes":2,"content":"老师和助教真的很棒，编译原理的课程进度和实验进度安排真的一言难尽"},{"id":178595,"teacher_id":416,"teacher_name":"李莹","post_time":"2023-07-16 06:57:12","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课一般，助教是真sb，建议后来的都选lzx，老师讲得好，助教也很好。"},{"id":195843,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-30 09:16:30","like_diff":1,"likes":4,"dislikes":3,"content":"我只能说，李莹是个坏东西，助教不太是好东西，尤其是期中，过程分框框给你扣，生怕你绩点拿高了。\n\n学弟学妹不要被李莹的分数骗了，他现在6点几，你知道吗，他其实是从9分掉下来的，6分不是他的极限。"},{"id":196547,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-04 04:23:39","like_diff":1,"likes":1,"dislikes":0,"content":"你这出卷子出的有点出生"},{"id":196646,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-04 13:16:40","like_diff":1,"likes":2,"dislikes":1,"content":"好好反思一下实验安排吧，要求严格给分还差，实验多的要死。还是单人solo，关键是都做完了平时分还给我扣了5分"},{"id":196825,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-05 10:52:55","like_diff":1,"likes":1,"dislikes":0,"content":"李莹故意扣你分的，实验活多吃力不讨好，给分还差"},{"id":138844,"teacher_id":416,"teacher_name":"李莹","post_time":"2021-07-11 07:26:53","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课的结构很清晰，反映在智云课堂复习的时候能够开2-3倍速。开卷，前端的几章作业做了就行，不过后面几个章节比如代码生成和运行时环境在作业中涉及的比较少所以考试的时候还是有些头疼。尤其是这次期末那个符号表，我虽然知道他在干什么但是实际上给一个存储结构真不知道哪个放哪里。"},{"id":158462,"teacher_id":416,"teacher_name":"李莹","post_time":"2022-06-29 12:55:46","like_diff":0,"likes":2,"dislikes":2,"content":"讲课好\n\n大程要求比较高，大家也都做的很好，如果只是做得中规中矩可能会扣不少分，和别的班比起来就给分差一点"},{"id":195741,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-06-29 23:52:28","like_diff":0,"likes":2,"dislikes":2,"content":"垃圾老师，狗屎助教，谁选谁sb"},{"id":196373,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-03 07:03:05","like_diff":0,"likes":3,"dislikes":3,"content":"最后一门专业课有被李莹和他的助教恶心到"},{"id":196421,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-03 09:11:49","like_diff":0,"likes":2,"dislikes":2,"content":"上课就是念ppt，比别的班多一个实验，但是课改后的实验总体比以前简单了，但是事多分少。今年助教有点逆天，感觉有点装x。"},{"id":196430,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-03 10:08:36","like_diff":0,"likes":1,"dislikes":1,"content":"助力一下李老师查老师评分俯冲一点几"},{"id":196474,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-03 16:14:47","like_diff":0,"likes":1,"dislikes":1,"content":"破案了，李莹就是故意卡绩，直言，某些同学期末87不配给满绩，助教都想帮着给满的但是李莹就是故意卡你一下，放姚培森班能给你捞一档就是一档，高下立判了"},{"id":196556,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-04 05:22:43","like_diff":0,"likes":1,"dislikes":1,"content":"你出的卷子你自己做过吗？"},{"id":196745,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-05 03:05:10","like_diff":0,"likes":1,"dislikes":1,"content":"上课讲到自己都不懂了，不知道之前说讲课好的人怎么想的，况且听课你可以听智云，根本不用选他的课，你选他的课你就等着solo比别人更多的实验吧，有你的好果汁吃"},{"id":197657,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-07-25 01:22:48","like_diff":0,"likes":1,"dislikes":1,"content":"李老师变牢李可还行"},{"id":197807,"teacher_id":416,"teacher_name":"李莹","post_time":"2024-08-14 08:10:26","like_diff":0,"likes":1,"dislikes":1,"content":"ly真的讲课讲的好吗？这还不如照着屁屁踢念经呢，建议自学看书"},{"id":218256,"teacher_id":416,"teacher_name":"李莹","post_time":"2025-04-22 08:38:55","like_diff":0,"likes":0,"dislikes":0,"content":"讲课除了念PPT还会干啥？稍微难点的地方连解释都不解释，全靠学生自己猜呗？"},{"id":140041,"teacher_id":416,"teacher_name":"李莹","post_time":"2021-08-23 14:42:48","like_diff":-1,"likes":2,"dislikes":3,"content":"好好好"},{"id":137437,"teacher_id":416,"teacher_name":"李莹","post_time":"2021-07-04 07:15:04","like_diff":-2,"likes":3,"dislikes":5,"content":"讲课真的好清晰 orz"},{"id":156642,"teacher_id":416,"teacher_name":"李莹","post_time":"2022-06-20 13:18:18","like_diff":-2,"likes":1,"dislikes":3,"content":"老师讲课很好，助教也很负责"},{"id":70269,"teacher_id":416,"teacher_name":"李莹","post_time":"2018-01-26 10:26:39","like_diff":-3,"likes":4,"dislikes":7,"content":"李老师真的是对学生十分关爱的老师。只要态度端正，恐怕没有同学在他手下挂科吧。前提是态度端正，笨不笨没关系。"},{"id":82354,"teacher_id":416,"teacher_name":"李莹","post_time":"2018-07-08 03:25:14","like_diff":-3,"likes":3,"dislikes":6,"content":"考前给老师打个满分攒人品，出分再来改"},{"id":112721,"teacher_id":416,"teacher_name":"李莹","post_time":"2019-07-05 01:10:22","like_diff":-3,"likes":2,"dislikes":5,"content":"老师水平好上课条理清晰 但是可能我比较菜的缘故 开小差后经常会听不懂 所以适合认真的同学 给分属于正常水平"},{"id":158439,"teacher_id":416,"teacher_name":"李莹","post_time":"2022-06-29 09:23:48","like_diff":-3,"likes":3,"dislikes":6,"content":"算是编译原理里比较不错的老师了"},{"id":138522,"teacher_id":416,"teacher_name":"李莹","post_time":"2021-07-09 15:29:11","like_diff":-4,"likes":11,"dislikes":15,"content":"怎么说呢，李莹老师的编译原理算得上是我3年来上过的质量最高的了！可以听得出来老师对课程内容有很深的理解，而且可以很有调理地讲出来。选课前就看到评论说老师上课节奏比较快，体验下来确实也是这样的，但只要少一点走神还是完全可以跟上的~\n\n\n\n平时作业应该是统一布置的，所以也不存在作业量多少的问题。常规实验有两个，比较水。大程是要做一个编译器，感觉确实有卷的趋势；完成基础验收只有B+，实现两个进阶功能才有A+，个人感觉大程的要求验收评分都还是有待改进的。\n\n\n\n有点遗憾，最后总评没拿到很理想的分数，不知道是因为final没答好，还是大程没卷够。但如果重新让我选一次，是选这几分总评，还是选听李莹老师一学期的课，我当然毫不犹豫地选后者：）\n\n\n\n总而言之，无脑选李莹老师的编译原理就对了！"},{"id":30545,"teacher_id":416,"teacher_name":"李莹","post_time":"2016-07-02 01:50:51","like_diff":-5,"likes":3,"dislikes":8,"content":"老师人很和气。"},{"id":112694,"teacher_id":416,"teacher_name":"李莹","post_time":"2019-07-05 00:40:26","like_diff":-5,"likes":3,"dislikes":8,"content":"老师的编译原理讲得特别好，清楚，能听懂。但是就是讲的有点快，想思路跟上一节课，还是有点累的。"},{"id":139490,"teacher_id":416,"teacher_name":"李莹","post_time":"2021-07-16 12:29:52","like_diff":-5,"likes":2,"dislikes":7,"content":"老师讲得特别好，给分也不错，小测比较多，但只要平时学明白了不是什么难事。而且个人觉得这也有助于期末复习，反正我期末没怎么看（时间全用来看平时不怎么学的AI了）\n\n本科最喜欢的课程，以及本科最喜欢的老师之一"},{"id":84453,"teacher_id":416,"teacher_name":"李莹","post_time":"2018-07-13 01:47:57","like_diff":-6,"likes":1,"dislikes":7,"content":"老师非常平易近人 问问题都会很认真的回答 给分也还好～推荐推荐！"},{"id":180542,"teacher_id":416,"teacher_name":"李莹","post_time":"2023-09-22 14:30:20","like_diff":-18,"likes":3,"dislikes":21,"content":"老师您认识李勇吗？那个出生"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
