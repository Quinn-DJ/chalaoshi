_name":"邱清盈","post_time":"2019-04-08 00:54:34","like_diff":0,"likes":0,"dislikes":0,"content":"111"},{"id":55282,"teacher_id":2178,"teacher_name":"邱清盈","post_time":"2017-07-01 08:00:35","like_diff":-2,"likes":2,"dislikes":4,"content":"其实还可以，趋于无聊，学期开始的时候最好大致了解学的内容和考的内容"},{"id":55312,"teacher_id":2178,"teacher_name":"邱清盈","post_time":"2017-07-01 08:51:30","like_diff":-3,"likes":1,"dislikes":4,"content":"老师很和善 上课也很流畅  认真听还是很有收获的  在群里也会耐心地解答问题"},{"id":25170,"teacher_id":2178,"teacher_name":"邱清盈","post_time":"2016-05-06 13:52:03","like_diff":-4,"likes":0,"dislikes":4,"content":"666666\n\n"},{"id":55304,"teacher_id":2178,"teacher_name":"邱清盈","post_time":"2017-07-01 08:38:11","like_diff":-4,"likes":3,"dislikes":7,"content":"这么认真负责的老师为什么要给低分"},{"id":23803,"teacher_id":2178,"teacher_name":"邱清盈","post_time":"2016-04-17 10:16:39","like_diff":-5,"likes":0,"dislikes":5,"content":"6的废弃"},{"id":83452,"teacher_id":2178,"teacher_name":"邱清盈","post_time":"2018-07-10 10:08:39","like_diff":-6,"likes":1,"dislikes":7,"content":"老师是有耐心，会很好地回答下课来答疑的同学。\n\n评分差是课程的缘故，自己平时不努力那也请别对老师那么挑剔。\n\n没有理由给邱老师差评!"},{"id":55298,"teacher_id":2178,"teacher_name":"邱清盈","post_time":"2017-07-01 08:23:57","like_diff":-10,"likes":0,"dislikes":10,"content":"老师课件很用心 给分不错"},{"id":5770,"teacher_id":2178,"teacher_name":"邱清盈","post_time":"2018-06-04 01:42:09","like_diff":-76,"likes":9,"dislikes":85,"content":"原本以为要挂的神课居然给了4.9（机械设计基础）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
