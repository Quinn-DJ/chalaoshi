        .comment-item {

            border-radius: 10px;

            margin-bottom: 15px;

        .comment-meta {

            justify-content: space-between;

        .comment-likes .dislikes {

        .comment-content {

        .no-data {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .more-comments {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .search-box {

                gap: 10px;

            .search-input {

            .search-btn {
                border-radius: 8px;

            }
            
            .teacher-info-container {
                flex-direction: column;
                text-align: center;
            }
            
            .teacher-basic-info {

            .teacher-rating-display {

            .teacher-name {

            }
            
            .large-rating {
                font-size: 3.5em;
            }
            
            .teacher-stats {
                justify-content: center;
                gap: 30px;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .course-stats {
                flex-direction: column;
                gap: 5px;
            }
            
            .comments-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .comments-sort {
                width: 100%;
                justify-content: center;
            }
            
            .sort-btn {
                flex: 1;
                justify-content: center;

    </style>
</head>
<body>
    <div class="container">

        </nav>
        
        <!-- 搜索栏 -->

                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
        </div>
        
        <!-- 教师基本信息 -->
        <div class="teacher-header">
            <div class="teacher-info-container">
                <div class="teacher-basic-info">
                    <h1 class="teacher-name">吉晨</h1>
                    <p class="teacher-university">浙江大学</p>
                    <p class="teacher-college">信息与电子工程学院</p>
                </div>
                <div class="teacher-rating-display">
                    <div class="large-rating">9.04</div>

                    <div class="attendance-info">14.0%的人认为该老师会点名</div>

        </div>
        
        <!-- 课程信息 -->
        
            <div class="teacher-courses">

                <p class="no-data">暂无课程GPA数据</p>
            </div>
            
        
        <!-- 学生评论 -->
        
            <div class="teacher-comments">
                <div class="comments-header">
                    <h3><i class="fas fa-comments"></i> 学生评论 (8 条)</h3>
                    <div class="comments-sort">
                        <button class="sort-btn active" data-sort="popular">
                            <i class="fas fa-fire"></i> 人气评论
                        </button>
                        <button class="sort-btn" data-sort="latest">
                            <i class="fas fa-clock"></i> 最新评论
                        </button>
                    </div>
                </div>
                <div class="comments-list" id="comments-list">
                </div>
                <script>
                    // 评论数据
                    const commentsData = [{"id":136891,"teacher_id":6994,"teacher_name":"吉晨","post_time":"2021-06-27 15:19:29","like_diff":8,"likes":11,"dislikes":3,"content":"Prof. Chen Ji 【信息与电子工程导论】\n\n全英文的课，老师很厉害英语也很标准。康奈尔ECE的PhD毕业，在美国硅谷待过几年后回国的，因此内容会比中文丰富一些。\n\n讲课也不错，作为导论课能带来很开阔的视野。英语不错的同学可以挑战一下，对外交流项目之类的会很有帮助。\n\n点名！点名！老师似乎有点中规中矩，学校教务部门要求课程点名所以就点……\n\n老师不太管每周的作业和最后的大作业，有问题建议找助教。\n\n最后的绩点也挺高的。考试和中文考试一样，比较水。如果考试没太大问题，大作业稍有点错误（我们组制作出来3位），总评绩点上4.5/4.8也不太难。"},{"id":136664,"teacher_id":6994,"teacher_name":"吉晨","post_time":"2021-06-22 14:17:28","like_diff":2,"likes":5,"dislikes":3,"content":"讲课有水平，英语很标准，但是个绩杀"},{"id":153034,"teacher_id":6994,"teacher_name":"吉晨","post_time":"2022-04-24 04:38:30","like_diff":2,"likes":2,"dislikes":0,"content":"还没出成绩 来给老师评分\n\n很好的老师 人格魅力超nice 水平高赞也说了\n\n有问题问助教 助教很负责任 老师不太管作业和测试\n\n任务和其他班一样多 期末考全英文但不会看不懂（唯一能带ppt的班级）\n\n好像有一点舍不得上完他的课（虽然并没有好好听 惭愧 十分了"},{"id":173191,"teacher_id":6994,"teacher_name":"吉晨","post_time":"2023-05-15 11:24:50","like_diff":1,"likes":1,"dislikes":0,"content":"没雷，很轻松的课，能听懂的地方听下就好\n\n全程数字点名，所以实际上课间开下智云就能水过\n\n中文课本要早买，三个lab费了好多时间"},{"id":185602,"teacher_id":6994,"teacher_name":"吉晨","post_time":"2024-01-02 15:21:31","like_diff":1,"likes":1,"dislikes":0,"content":"超级好的老师，给分好"},{"id":178368,"teacher_id":6994,"teacher_name":"吉晨","post_time":"2023-07-11 03:14:28","like_diff":0,"likes":1,"dislikes":1,"content":"计院大三老狗选信电导，轻松4.8 不错不错"},{"id":192114,"teacher_id":6994,"teacher_name":"吉晨","post_time":"2024-05-09 09:28:44","like_diff":-1,"likes":5,"dislikes":6,"content":"老师英语水平真的很好（远超绝大多数大英老师），专业小白也不会因纯英而听不懂，专业词汇翻来覆去不超过50个，只要听课时顺手查一下，期末考基本用不上字典也认识了。至于给分应该是这次期末偏难了，没预期高，不过大多数人还是有4.5 +，说绩杀可能并不公平。"},{"id":192075,"teacher_id":6994,"teacher_name":"吉晨","post_time":"2024-05-09 00:23:12","like_diff":-2,"likes":2,"dislikes":4,"content":"给昏没想象中好，但我也没太学好所以也就这样吧。纯英课后期真听不懂，老师确实在认真教但感觉大家英语水平实在有限。。。我是课基本都翘了靠同学的数字点名，要是想学的话可以看其他老师的中文课，想水的话考前看看PPT和书也行。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
