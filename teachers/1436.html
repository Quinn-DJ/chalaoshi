                    const commentsData = [{"id":68277,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2018-01-23 02:22:18","like_diff":11,"likes":13,"dislikes":2,"content":"上课就是老师先讲两节课然后就是学生的个人展示，任务也不多 一学期下来一次展示一篇论文就结束了，要是认真听的话我觉得还是蛮涨知识的，我觉得蛮少人像我这么认真听课的，学生都讲的很棒，上课我也很认真举手发言了，帮老师化解了一波又一波没人举手的尴尬，可能输就输在论文上了吧，这绩点蛮令人失望的，大家，论文好好写，PPT好好做"},{"id":50093,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2017-04-29 13:19:50","like_diff":8,"likes":14,"dislikes":6,"content":"呵呵烦+水+给分差(即使写7000论文精美排版)"},{"id":67651,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2018-01-22 03:59:12","like_diff":7,"likes":15,"dislikes":8,"content":"难以想象我会低于均绩…最后这个绩点真的好难受…客观评价本身是一门水课，几乎每个人都在做自己的事情，当然也有例外…但是这个分…唉…"},{"id":97812,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2019-01-22 20:16:51","like_diff":6,"likes":7,"dislikes":1,"content":"人少的时候会点名 事情真的很少也不太需要听课了我啥都没干举手也就一两次吧期末文档就把ppt整理整理发过去（没做成论文格式）拿了4.2 这门课还是比较轻松愉快的"},{"id":69688,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2018-01-25 08:19:01","like_diff":5,"likes":8,"dislikes":3,"content":"钟老师人很好，亲切和蔼。\n\n诺贝尔奖得主的研究历程这门课共八节，前两节老师讲，后六节同学讲。所以这门课能收获多少很大程度上看你的课友们了。\n\n但据我观察，上这门课时大多数人都在做自己的事，对这门课一点也不用心。有些人的展示和报告也水。这样凭什么得高分？\n\n老师给分实际上应该只根据上交的PPT和Word来评定。所以展示和报告一定要好好做。\n\n如果你是真心想了解这一领域你就选，如果只是想水水就得高分，那还是算啦吧。"},{"id":67622,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2018-01-22 02:33:39","like_diff":4,"likes":6,"dislikes":2,"content":"不开心"},{"id":50145,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2017-04-30 08:45:35","like_diff":3,"likes":4,"dislikes":1,"content":"绩点不高不低，比自己预期差点。上课不能水手机，因为按小组坐。上课比较无聊。老师人挺好的。"},{"id":68049,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2018-01-24 15:39:17","like_diff":3,"likes":8,"dislikes":5,"content":"老师讲课很差。而且，他完全不看你的平时表现，最后就根据你的论文排版和ppt胡乱地给你打个分。我真得很想抨击这种评定方式，老师太不负责了。可能在老师眼里分数并不重要吧。但老师应该知道，绩点对我们来说，意味着你能否拿到某个机会，这个机会对我们真得很重要。所以请老师慎重地评分。同学们还是尽量不要选这样的老师吧。他讲得太差，给分又很低。这样的老师应该封杀他！！！！"},{"id":74560,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2018-03-03 13:50:23","like_diff":3,"likes":4,"dislikes":1,"content":"研讨课本来就侧重于课堂表现，即使有大作业也不会花费很多课外时间。老师其实挺和蔼的，大作业也会提供帮助，最后一节课还顺带普及了下论文格式，所谓态度决定一切，课程还是强推的，只是想水的在选课时还是多考虑考虑吧。"},{"id":78963,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2018-05-18 03:49:27","like_diff":3,"likes":4,"dislikes":1,"content":"只能说老师不是很了解学生，上生统课不应该只是永远保持一个语调地念PPT！！！几乎什么都听不懂，原本一点点的兴趣也被这毫无激情的课堂消磨光了，感觉听他的课有点浪费时间，不如自学！！！呵呵"},{"id":42883,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2017-02-01 10:50:19","like_diff":2,"likes":4,"dislikes":2,"content":"哦哦哦"},{"id":133355,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2021-02-26 07:46:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师人超和蔼，课也挺水的，认真展示，积极提问，然后满了"},{"id":136185,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2021-06-12 05:51:32","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，课挺水的没啥事。准备一个展示，再写个论文，上课多提问几次就成功满了～强推"},{"id":144831,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2022-01-21 07:11:44","like_diff":0,"likes":0,"dislikes":0,"content":"虽然听课比较有收获，但是绩杀，很难过，明明上课认真听提问也不少，论文和展示都认真做了，但是分没达到预期。而且本来以为作为老师退休前教的最后一门课老师给分会很好，真的没想到是这样。"},{"id":68327,"teacher_id":1436,"teacher_name":"钟伯雄","post_time":"2018-01-23 03:34:53","like_diff":-2,"likes":8,"dislikes":10,"content":"正如老师所说，新生研讨课就是大家共同探讨、互相学习。一次展示，一篇论文，多次发言，只要平时能做好，最后一定受益匪浅。总的来说，还是应该给老师打call."}];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件

                                // 排序并渲染评论

                            });
                        });
                    });
