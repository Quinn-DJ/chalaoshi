41,"teacher_id":8232,"teacher_name":"詹鹏","post_time":"2024-09-10 01:10:30","like_diff":1,"likes":9,"dislikes":8,"content":"詹老师人挺好的，赞同楼下同学的说法，希望詹老师可以结合自己的专业背景（统计学），多讲讲自己擅长的课程。"},{"id":206401,"teacher_id":8232,"teacher_name":"詹鹏","post_time":"2024-12-15 02:58:35","like_diff":1,"likes":6,"dislikes":5,"content":"老师人特别特别好，很关心学生！！"},{"id":214239,"teacher_id":8232,"teacher_name":"詹鹏","post_time":"2025-01-30 10:59:59","like_diff":1,"likes":4,"dislikes":3,"content":"给分不错，一学期下来也学到了不少东西，虽然离想象中的还是有点差距（不是。。"},{"id":214371,"teacher_id":8232,"teacher_name":"詹鹏","post_time":"2025-02-02 07:38:51","like_diff":1,"likes":3,"dislikes":2,"content":"詹老师人挺好的，也很关心学生~"},{"id":216677,"teacher_id":8232,"teacher_name":"詹鹏","post_time":"2025-03-20 16:58:45","like_diff":1,"likes":3,"dislikes":2,"content":"詹老师对待学生的问题都能很耐心的回答～获益匪浅！"},{"id":199951,"teacher_id":8232,"teacher_name":"詹鹏","post_time":"2024-10-09 08:53:48","like_diff":0,"likes":7,"dislikes":7,"content":"詹老师人挺好的，并非像一些同学所说的鼓励鹅颈、针对学生。不过他的个人背景，确实不适合上人力相关的课程，如果是统计相关的专业课会好很多。"},{"id":209443,"teacher_id":8232,"teacher_name":"詹鹏","post_time":"2025-01-06 03:13:52","like_diff":0,"likes":4,"dislikes":4,"content":"詹老师人挺好的，鼓励学生做科研训练，跟老师约时间有求必应，再忙都会抽时间。跟詹老师做科研训练收获很多。"}];

                    function sortComments(sortType) {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表

                        `).join('');

    <script>

                });

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
