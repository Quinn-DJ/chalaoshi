                    const commentsData = [{"id":156336,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2022-06-19 06:19:42","like_diff":53,"likes":53,"dislikes":0,"content":"还没出分，但汪老师永远都是满分。汪老师给本科生开课简直就是割鸡用牛刀，能听一学期老师的古代汉语真的是一种荣幸。老师非常严谨博学，已经是享誉学界的顶级学者却能非常谦和地对待学生，耐心回答每一个问题。一学期下来，真的收获颇丰，我浙中文系需要更多这样高质量的有内容的课程。最后表白一下助教赵川莹小姐姐，她真的好温柔好耐心也好可爱，我哭死😭"},{"id":12446,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2015-12-23 09:45:36","like_diff":27,"likes":35,"dislikes":8,"content":"干货很多，要认真听。人很好，很和善，非常谦虚。然后，给分不高，但是错过真的可惜。ps:认真学有高分可能。"},{"id":47382,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2017-01-25 15:43:34","like_diff":22,"likes":23,"dislikes":1,"content":"语言学洗礼，超喜欢他的涵养。高分可能还是有，只要认真复习。"},{"id":39031,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2016-12-20 16:49:54","like_diff":18,"likes":21,"dislikes":3,"content":"老师讲课真的很有水平 南大学风浙大真的要学习"},{"id":129782,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2021-01-12 09:32:47","like_diff":17,"likes":19,"dislikes":2,"content":"中文系上本科课的老师中最了不起的一位。"},{"id":101395,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-01-28 06:38:37","like_diff":16,"likes":16,"dislikes":0,"content":"汪老师绝对是大学里遇到最好的老师，严谨、认真、负责，就是你在进大学之前想象中的那种大学教授，而且普通话标准啊，课文里的每个字音都清清楚楚，另外，不管多难的知识点都能轻松让人理解。拿高分不容易，但不意味着没可能。反正我就是汪老师的迷妹！"},{"id":2450,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2015-05-03 09:19:43","like_diff":13,"likes":19,"dislikes":6,"content":"连手机都不想玩！"},{"id":3191,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2015-05-20 00:11:09","like_diff":13,"likes":15,"dislikes":2,"content":"爱上古代汉语不解释……\n\n"},{"id":51116,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2018-06-13 06:30:47","like_diff":13,"likes":14,"dislikes":1,"content":"#汉语史#认真学了是能及格的ಥ_ಥ汪老诚不欺我"},{"id":122221,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2020-02-20 05:19:55","like_diff":13,"likes":14,"dislikes":1,"content":"考完试以后因为成绩的问题咨询过老师，然后老师请我到办公室与我讲解，真的十分感动。\n\n“你们现在还可以重修吗？”“可能不能了。”“……那就十分遗憾了。”"},{"id":34964,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2016-10-27 07:30:25","like_diff":12,"likes":12,"dislikes":0,"content":"语言学洗礼，颠覆性的"},{"id":111446,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-07-01 14:04:00","like_diff":12,"likes":12,"dislikes":0,"content":"汪老师真的很好，让我看到了老一辈学者那份做学术的心。在课上可以学到很多，由浅入深。明天早上八点考古代汉语，由于自身不过关，这么多实在背不下来，可能要挂科。趁还没有挂科前，摸着良心给老师打十分，也希望明天考试能够顺利吧。"},{"id":203702,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2024-11-20 14:40:52","like_diff":11,"likes":12,"dislikes":1,"content":"汪老师绝对是好老师，10分\n\n另外67656推文后有很多人指责泥浙人文素养与人文关怀欠缺，然后泥浙宣传口直接又用了一篇推文拿汪老师当了遮羞布和挡箭牌，足可以暴露出浙大宣传口有多么的离心离德，为人所不容"},{"id":41506,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2017-01-12 05:29:17","like_diff":10,"likes":10,"dislikes":0,"content":"听课很幸福，对于字词的考证啊音韵学讲课啊都非常有收获，考试题估计我没考好，但是非常清楚为什么死死在哪里，喜欢老师！"},{"id":66813,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2018-01-19 06:55:59","like_diff":10,"likes":11,"dislikes":1,"content":"男神！男神！男神！这才是大学认真学习的感觉！"},{"id":2562,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2015-05-04 14:12:28","like_diff":9,"likes":12,"dislikes":3,"content":"男神！男神！男神！（重要的事情说三遍）"},{"id":105504,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-04-15 16:53:19","like_diff":9,"likes":10,"dislikes":1,"content":"老师确实讲的很好，而且很厉害。只是作业实在是太多了? 而且作业难度梯度上得太快? 如果不是想做文字学的，真的有点吃不消呀。"},{"id":130869,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2021-01-25 05:05:37","like_diff":8,"likes":9,"dislikes":1,"content":"忘记给wwh打一个漂亮的10啦，来补上（之前是汪汪虎的古汉1）"},{"id":149916,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2022-01-17 17:50:02","like_diff":8,"likes":8,"dislikes":0,"content":"第一次用查老师写评价。\n\n我的兴趣不在这个方向，但是在做人和治学等方面，真的都从汪老师身上学到了很多东西，谢谢老师！\n\n因为自身特殊原因跟汪老师有过一点点交流，发现老师很能体谅学生。胆战心惊以为自己会不及格，但是看到分数真的眼泪都下来了，很感谢老师！！\n\n不好意思再打扰老师跟他说感谢，觉得有点丢脸。就在这里表达吧，汪老师，您发的那个龇牙笑的表情，大大缓解了我的担忧、焦虑和紧张，很感谢您。\n\n学弟学妹们如果对古代汉语之类的感兴趣，一定一定要听汪老师的课！老师是真的学术大牛（给本科生上的课无法充分展现他的厉害）！还没确定自己喜欢什么方向的，也可以听，其实不是很难，汉语史期末考真的都是课件上的，不放心的话旁听也可以。"},{"id":152266,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2022-04-01 01:43:40","like_diff":8,"likes":9,"dislikes":1,"content":"先生之风，山高水长"},{"id":158319,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2022-06-28 09:18:18","like_diff":7,"likes":7,"dislikes":0,"content":"高邮王氏父子、、"},{"id":84508,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2018-07-13 04:23:27","like_diff":6,"likes":8,"dislikes":2,"content":"汪老师的古代汉语 不水  想混那还是退了吧 但是课是真的真的上的好 老师也很好"},{"id":93711,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-01-12 07:23:27","like_diff":6,"likes":6,"dislikes":0,"content":"老师很和善 上了汉语史 没有传说中古代汉语的要求那么严格 但老师真的是好老师 很儒雅 很博学 宁波方言听着很亲切 考试不刁钻 但题量也不小 因为没有平时分所以不知道成绩怎样 认真学 应该会有不少收获"},{"id":111568,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-07-02 03:40:15","like_diff":6,"likes":8,"dislikes":2,"content":"我真的太太太喜欢wwh老师了，完全是心目中学者大家的模样，知识渊博，待人温和，因病请假的时候还鼓励我多运动(老师自己坚持冬泳真的太强了)。虽然因为自己准备不足能力有限，考试发挥不理想，但不管老师最后给多少分都不后悔上老师的课，真的是选到就赚到٩̋(•͈ω•͈)و下学期汉语史继续跟随老师。"},{"id":126030,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2020-09-16 15:57:37","like_diff":6,"likes":7,"dislikes":1,"content":"问就是汪先生宇宙第一"},{"id":158652,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2022-07-01 03:33:02","like_diff":5,"likes":6,"dislikes":1,"content":"很有学者风范的老师，学识渊博，但是却平易近人，很尊重学生。课后找汪老师问了不少问题，老师都特别耐心地跟我们探讨。从汪老师这里爱上了古汉语！"},{"id":194099,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2024-06-22 03:57:02","like_diff":5,"likes":6,"dislikes":1,"content":"救命啊，老师放我一马，怎么这么难啊，我讨厌今年跟老师提建议的死装哥/姐，我恨你！好难背"},{"id":31129,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2016-07-03 08:54:44","like_diff":4,"likes":5,"dislikes":1,"content":"幸福感"},{"id":81373,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2018-07-05 02:31:31","like_diff":4,"likes":5,"dislikes":1,"content":"老师很认真的说 平时学习不认真的人会挂，趁我不知道挂没挂之前，老给老师一个好评"},{"id":94083,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-01-15 06:49:51","like_diff":4,"likes":4,"dislikes":0,"content":"好老师，学识渊博，为人师表"},{"id":130205,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2021-01-19 03:40:19","like_diff":4,"likes":5,"dislikes":1,"content":"趁汉语史还没出分给旺旺虎打个漂亮的10"},{"id":194259,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2024-06-23 02:39:44","like_diff":4,"likes":5,"dislikes":1,"content":"還沒出分，但汪老師絕對是滿分。學問太好了，跟著他上一學期課好過你水50個滿績。\n\n我願稱之為求是大先生：雖不能至，心鄉往之啊。"},{"id":195824,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2024-06-30 05:47:42","like_diff":4,"likes":5,"dislikes":1,"content":"太爱汪汪虎了！不管最后成绩怎么样都值得十分的好老师！"},{"id":211183,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2025-01-11 03:42:54","like_diff":4,"likes":5,"dislikes":1,"content":"大二汉语言学生勇闯汉语史，第一节课老师就说他要求比较严格，有平时作业和期末考试，原来还因为没上过古代汉语担心一些内容跟不上，但汪老师简直是天使啊！！上课循循善诱、慢条斯理，确实收获了很多，助教老师批作业也非常认真耐心！强推强推！但如果只是为了水学分、混分那就不推荐了，汪老师的课不是水课。"},{"id":79639,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2018-06-12 07:01:54","like_diff":3,"likes":3,"dislikes":0,"content":"男神不解释~又温和又负责，安利有志于学的同学去找他写毕业论文"},{"id":84454,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2018-07-13 01:54:03","like_diff":3,"likes":4,"dislikes":1,"content":"严谨的治学态度，温和的答疑解惑，老师的古代汉语课堂真的能学到太多东西了。对学生要求真的很严格 但最终的考试也并不会刁难大家。总之错过老师真的会很遗憾的！"},{"id":111194,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-06-30 12:57:36","like_diff":3,"likes":3,"dislikes":0,"content":"古代汉语考前最后两天，真的感觉要凉了。可能自己真的不适合学古汉语，真的背不下来。快哭了(´;︵;`)。"},{"id":122811,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2020-04-09 03:04:44","like_diff":3,"likes":3,"dislikes":0,"content":"害，作业太难了，感觉顶不住"},{"id":126959,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2020-10-30 09:47:35","like_diff":3,"likes":4,"dislikes":1,"content":"汪老师很有学者气质，简直完美！大学遇到最好的老师！认真严谨，课简直是中文系必听课！"},{"id":130940,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2021-01-25 10:08:51","like_diff":3,"likes":4,"dislikes":1,"content":"最好的老师没有之一！"},{"id":136883,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2021-06-27 11:57:36","like_diff":3,"likes":3,"dislikes":0,"content":"考前先给旺旺虎一个十分，老师人很好，当然也很有原则，虽然以后不打算走语言学这个方向，但课上还是受益匪浅"},{"id":177979,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2023-07-06 02:36:06","like_diff":3,"likes":3,"dislikes":0,"content":"爱汪老师！！！！！！我觉得真的就是认真听老师的课，然后踏踏实实地学习就可以拿高分！！！汪老师授课没话说！冲就对了！"},{"id":195486,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2024-06-28 09:40:36","like_diff":3,"likes":4,"dislikes":1,"content":"上课体验感真的很好，无论最后成绩怎么样上过旺旺虎的课就是值！"},{"id":196415,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2024-07-03 08:51:11","like_diff":3,"likes":4,"dislikes":1,"content":"汪老师人真的很好，助教哥哥也特别认真负责，虽然早八上课有时候要睡过去了，考试感觉也有点儿难，但是还是很喜欢汪老师的，甚至想接着去选汉语史。"},{"id":110680,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-06-28 04:13:30","like_diff":2,"likes":2,"dislikes":0,"content":"我爱他！"},{"id":177992,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2023-07-06 04:10:13","like_diff":2,"likes":2,"dislikes":0,"content":"老师巨好，能学到很多知识，古汉基础牢牢的。"},{"id":178184,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2023-07-07 16:44:57","like_diff":2,"likes":2,"dislikes":0,"content":"汪汪虎老师我爱你😍😍😍"},{"id":15974,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2016-01-17 01:12:43","like_diff":1,"likes":2,"dislikes":1,"content":"轴轴轴！"},{"id":111420,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-07-01 11:47:21","like_diff":1,"likes":2,"dislikes":1,"content":"背书背到崩溃，希望老师不要考得太难！\n\n趁还没考试给个10分先，就算给分不高也不后悔，古汉选汪老师的课，是赚到了"},{"id":111774,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2019-07-02 22:20:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师非常渊博博学，而且题目不为难大家！作业确实多，但是有收获。给老师打一百昏！"},{"id":171024,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2023-03-14 08:07:19","like_diff":1,"likes":1,"dislikes":0,"content":"获益匪浅"},{"id":186236,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2024-01-10 03:00:41","like_diff":1,"likes":2,"dislikes":1,"content":"满昏~遗憾之处在于这学期我精力确实投入不够，平时作业和考试都不太理想。汪老师再爱我一次！"},{"id":193984,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2024-06-21 07:46:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，很和蔼耐心的老先生，我打十分。但是全文背诵真给我整破防了呜呜呜。"},{"id":212791,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2025-01-15 02:29:14","like_diff":1,"likes":1,"dislikes":0,"content":"上大二以来发现自己读古书的能力突然有了质的提升，反思了一下才发现是因为旺旺虎老师的古汉基础打得太好了哈哈哈。虽然我之后可能不做三古，但老师教给我的是浙大中文人的基本素养，一定受益终身。"},{"id":217095,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2025-04-01 23:47:11","like_diff":1,"likes":1,"dislikes":0,"content":"真正的好老师，真正的大学者"},{"id":84965,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2018-07-14 15:38:25","like_diff":0,"likes":13,"dislikes":13,"content":"我爱汪维辉啊啊啊啊啊啊啊啊啊，古代汉语绩点给的好高啊啊啊啊啊啊啊啊啊"},{"id":212067,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2025-01-13 06:35:33","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课的严谨性和学术性自不必说，课虽硬核但旁征博引能让你听明白且不感到枯燥。旺旺虎也是特别可爱有趣的老师，会讲养蚕趣事、宁波方言，讲汉语史音韵还说“大家应该都学过庄子的音韵学了”。只要平常作业认真完成，老师上课讲的内容都理解并记住，考试也没问题的。旺旺虎的两门课都满了，感恩！"},{"id":217354,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2025-04-09 02:58:34","like_diff":0,"likes":0,"dislikes":0,"content":"课太硬太拥挤了，汉语史难道不应该是那种长学期课程吗？那个教材倒是还不错了"},{"id":218325,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2025-04-22 14:41:16","like_diff":-1,"likes":0,"dislikes":1,"content":"古代汉语\n\n上课进度太慢了，而且知识点不密集，很多时间花在回忆往事上：“这个人我认识，这个人我也认识...”“我年轻的时候...”\n\n上汪老师的课很难控制自己不走神"},{"id":211506,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2025-01-12 00:20:22","like_diff":-2,"likes":1,"dislikes":3,"content":"三个字"},{"id":132160,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2021-01-31 00:30:59","like_diff":-11,"likes":1,"dislikes":12,"content":"。。。"},{"id":161630,"teacher_id":485,"teacher_name":"汪维辉","post_time":"2022-11-09 17:02:03","like_diff":-15,"likes":11,"dislikes":26,"content":"浙江大学中文系我最敬佩的两位老师。我本人上了fyx的训诂学之后对训诂产生了极大的反感。但是蓦然发现，居然汪维辉老师就是研究训诂的。看来，我不是讨厌训诂，讨厌的本质上是一些非常糊弄瞎搞的老师。选择汪老师，你将会获得尊重，专业充实的知识。我觉得他是为数不多的称得上好老师的大学中文系教授！\n\n我也不想吐槽给分。这个本来和老师也没有太大关系，也与助教和实力相关。我最佩服的两位中文系老师，无一例外，在开课的第一次，问了我们，为什么要学这个课。一个是古代汉语的汪维辉老师，还有一位是现代汉语的池昌海老师。知其所以然，明白意义，才能坚持下去。这两位老师是身正能够贯穿实用，实践，坚持中文汉语言本质上就是人学的这个最简单的道理的老师。但是可惜的是，大部分老师，自顾自讲课，自己可能很嗨，但是至少学生听了半天，连为什么学都不知道，实在是可怜且遗憾！\n\n在浙大，我常常迷失，常常摘不到学习的意义。我每天反思自己今天在干什么，为什么干这些。有些时候，答案确实不明确，但是我要的并非明确的答案。很多时候，这种意义就来自于学以致用。说白了，让我感觉这个东西和我的关系。和我生活的关系。这个对我来说特别重要！汪维辉老师也是理解学生的，真心感谢！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                        performSearch();
                    }

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                    // 如果搜索为空，只跳转到首页

            }
        });
