                    const commentsData = [{"id":129037,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2020-12-29 03:54:37","like_diff":35,"likes":45,"dislikes":10,"content":"醉了，上课回答问题计入平时分，你倒是雨露均沾也行啊。就认识那么几个学生，别人举手你不叫，那些学生不举手你都叫，真就旱的旱死涝的涝死。有人记了20多次答题次数，有的人一次问题还没答过。学习态度再积极，也比不过近水楼台先得月。上他的课，可以；但记住，一定要抢前两排的位置，多一排都不行（除非你嗓门很大，穿透力很强，能让全班过耳不忘的那种，可以随便坐）。如果我的建议有用，就点个踩，让更少的人看到（bushi）"},{"id":32630,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2016-07-08 08:11:12","like_diff":21,"likes":25,"dislikes":4,"content":"给分不太好。。。估计不懂这边的行情"},{"id":124968,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2020-07-27 00:53:33","like_diff":18,"likes":21,"dislikes":3,"content":"绩杀，事多分低，劳而无获"},{"id":132768,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-02-03 13:37:15","like_diff":13,"likes":16,"dislikes":3,"content":"写作课上课的方式是每节课都写作文，抽小部分的人交上去评分。频繁的练习对人帮助很大，但是运气不好作文没有被很多次收上去评价的话还是等于做了很多的无用功。对语法有独到的见解，也因此在作文的这方面有执着的追求。评分非常量化，课堂发言有规定次数要求，对课堂积极性有促进但是导致很多发言水分很大，没有意义。绩点方面，作文水平高无需担心，水平一般的同学需要努力的方向符合老师的胃口才有可能拿下高分。"},{"id":178106,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2023-07-07 02:58:29","like_diff":13,"likes":19,"dislikes":6,"content":"我真的吹爆Tim！他一直是一位很求事的老师，所以很多课的绩点比较低，但是在他的课堂真的能学到很多东西，如果坚持下来，最终也能获得不错的成绩。语义学因为是语言学模块的选修课，所以人比较少，第一次体会到了想象中大学课堂的感觉，同学们互相学习，和老师交流，而且Tim的求是还包括他不确定的 他会大方的告诉你，会回去资料后再给我们答复，考试的重点是什么也会说，上课很有方法，也会穿插一下放松的内容（比如各种学者的八卦。总之，如果你是一个唯分数的人，那么别选Tim，你们都不会快乐，如果你想收获知识，Tim绝对是个满分的好老师"},{"id":143364,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-11-24 06:44:51","like_diff":12,"likes":15,"dislikes":3,"content":"应该说Tim老师的教学理念和教学方式我觉得都是很好的，每次用心听课的确能学到不少东西，而不是单纯地为水而水。非常严谨和扣细节，pre的ppt的小错误会要求修改，写作课的标点也会帮你一直强调标出。对待学生也很热情很认真，绝对不会像一些老师一样摆架子（不cue具体名\n\n其实在一些情况下Tim做出安排都会问问班级的看法。美中不足是，在特定的课上，一节课很难抢到举手机会，还有比较卷的同学先抢后想...有时候确实抢不到。事情比较繁琐比较需要精心准备，课程本来就多的同学一定要好好安排。\n\n总而言之，这位老师的确是对你提升很大的老师，但是选课的时候需要慎重考虑。其实我觉得...就算最后只有一个3.3，学到的却是更多的知识，也不算太亏吧，"},{"id":158518,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2022-06-30 02:41:36","like_diff":12,"likes":12,"dislikes":0,"content":"给分并没有很求是 而且很尽职尽责 课堂氛围很好啦"},{"id":158605,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2022-06-30 15:43:04","like_diff":11,"likes":11,"dislikes":0,"content":"语义学：\n\n1.课程内容：依然和之前的当代语言学一样，内容很丰富，学到了很多。这段时间重新回顾了一下这两门课，发现语义学的知识容量会比当代语言学要多蛮多，大家可以酌情考虑。\n\n2.课堂氛围：和以前一样的参与度考核方式，所以课堂氛围很活跃。课后会让同学们自己看参与的次数，大家依然是差不多，感觉tim应该不会对参与度要求特别高。\n\n3.考核方式：（1）参与度（可以不来上课，只要你参与度足够高，没有考勤分数）；（2）两次quiz+期末考试。不过下学期应该会改革，tim说是一次期中quiz+期末考试。quiz的简答题要求较高，需要好好准备，但我看了一下分数册，大部分都还是80+的。个人认为准备5小时足够了。\n\n4.总结：想要研究语言学的话，还是很推荐大家来上tim的语义学的。"},{"id":178127,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2023-07-07 05:26:47","like_diff":11,"likes":12,"dislikes":1,"content":"上的语义学，是我第三次上tim的课哈哈哈哈 期中测试(35%)+平时分(15%)+期末考试(50%)，总体课程强度偏大，但因为班里加上tim不到十个人，所以上课的氛围很轻松愉快，享受博士生待遇(bushi 也能收获很多语义学知识。千万别被打分吓跑然后错过一门好课！"},{"id":126262,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2020-09-21 06:47:30","like_diff":9,"likes":13,"dislikes":4,"content":"口语1：作业每两周准备一次presentation(但不一定抽到你或者几次都抽到你)；老师很好，讲课踏实细致；对于想尝试上外教上课的我来说很合适哈哈\n\n写作1：课堂写作，也是抽签来改，语法很厉害"},{"id":132775,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-02-03 14:04:10","like_diff":9,"likes":10,"dislikes":1,"content":"给分低，慎选"},{"id":133933,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-03-10 03:36:50","like_diff":9,"likes":15,"dislikes":6,"content":"到现在遇到最惊艳的老师，对待学生很认真，基本能做到客观公正，不会因为和学生意见的分歧而怎么样（此处特别内涵某m外教）。给分标准很明确，每次pre都会标出分数组成，写作给分也会认真写评语，不存在莫名其妙给低分的情况。一学期的课认真上下来可以学到很多有用的知识，做pre和写作能力也真的有明显提高。某条热评说只给脸熟的人发言机会这点我完全没体会到，tim一直很鼓励同学发言，不管前后排只要举手他看到了就会让你发言。"},{"id":138643,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-07-10 05:49:47","like_diff":9,"likes":9,"dislikes":0,"content":"我上的是他的当代语言学，感觉蛮不错，而且可以说是大学到现在英语专业课程里学到的内容最多的一门课了。我对课程的评价如下：\n\n1.课程由于要求参与度而且要求尽量不要用电子设备（第一节课严一点，后面用电脑也不管，只要你不是上课玩游戏或者聊天被抓到就可以），所以一直有在专心上课，学到了很多知识；\n\n2.课程的安排和结构非常合理，隔壁课程虽然任务轻一点，但是课堂氛围真的比不上tim；\n\n3.任务确实重，但我说实话，如果不是这么多任务，我最后的学习效果肯定不好，绝对会划水。两次quiz并不难，只要好好背，一定可以85+（我两次考试都是看了一晚上，并没有准备很久）而且除了quiz和最后的论文没有作业，隔壁班每周都有超难作业；\n\n4.老师人很好，下课如果有不懂的去问他，会很乐意为你解答，而且是属于鼓励型的老师，你哪怕问的是很傻的题目，也会说你很好，有在思考，然后为你解答；\n\n5.课堂的参与度这一块，其实可以悄悄去看他的点名册，名字后画的就是你的参与次数，基本上所有人都差不多，除了个别发言很少的同学，所以我猜他应该这一块都给满了的，之所以不限制参与度上限，是为了保证课堂学习的氛围和质量。\n\n6.不知道其他同学的分数如何，从我个人来看，分数和付出是成正比的，扣分的地方自己也很清楚，不会不甘心。"},{"id":142444,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-11-11 12:37:54","like_diff":8,"likes":10,"dislikes":2,"content":"事有点多，而且鼓励内卷"},{"id":25451,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2016-05-19 16:10:45","like_diff":7,"likes":15,"dislikes":8,"content":"课程略水，语法要求比较高，上完写作越来越不会写了，整体还行，不爱笑，没激情，很传统的感觉"},{"id":139004,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-07-12 07:08:19","like_diff":7,"likes":7,"dislikes":0,"content":"给个8分吧，扣的两分确实是因为口语给分不好，毕竟native speaker应该对这方面挺敏感的。但是确实能学到很多，口语也有进步。而且口语就1学分，不一定非要得很高的绩点，主要是为之后铺路吧！（3.6有一丝丝桑心😭）"},{"id":145816,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2022-01-03 01:43:15","like_diff":6,"likes":7,"dislikes":1,"content":"事多而且绩杀，人还可以，但是给分就是有点寄"},{"id":158358,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2022-06-28 16:03:40","like_diff":6,"likes":6,"dislikes":0,"content":"当代语言学。课上总共十一个人，所以tim叫得上每个人的名字，课上气氛也很欢乐。tim擅长鼓励式教学，每节课强度很高，但很多美式幽默，偶尔秀恩爱（bushi），有发言、提问的同学他都会很高兴。课堂发言+两次小测（判断题+简答，没有范围，学过就是范围）+一篇论文（反内卷2000-2500词）一学期跟下来了解了不少语言学的知识，学词法、句法的时候画dependency tree真的很有趣（tim还会时不时拉踩隔壁的constituency tree（bushi）以及“Colorless green ideas sleep furiously” 这句话可以说再也忘不了了。唯一有点小失落的就是给分吧，等了好多天，还是有些低于预期，估计是论文写得一般吧。但真心想学知识的同学，tim绝不该错过！看到分数的一瞬间有些后悔学期初退Matthew选了tim，但回看一学期的学习体验，还是觉得这一选择很美好很值得！"},{"id":48106,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2017-02-28 13:09:47","like_diff":5,"likes":8,"dislikes":3,"content":"非常认真负责的老师。没有夸夸其谈，脚踏实地，用行动说话。喜欢！"},{"id":136998,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-06-29 09:12:58","like_diff":5,"likes":7,"dislikes":2,"content":"对社恐及口语不那么好的同学极其不友好！老师是好老师，但是上他的课让我觉得付出和收获不成正比，而且10%的课堂参与度你永远不知道到底发言多少次能拿满，因为好像无上限。。。\n\n当代语言学：建议选隔壁Matheew的课，同一个课程，Tim一共两次quiz，期末论文3500-5000词；隔壁无quiz，期末论文上限1500词（自行体会Tim班的同学的心情）\n\n口语：曾经的口语1给幼小的我留下了极其大的心理阴影。。。\n\n总而言之：老师很好，对于想学到东西的可以来选，对于想要高绩点的请慎重。"},{"id":158337,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2022-06-28 12:21:52","like_diff":5,"likes":5,"dislikes":0,"content":"当代语言学：\n\n1.课程本身：和下面一条关于语言学的长评一样，这是我本学期学到知识最多的一门课之一。整个学期教学安排清晰合理，内容充实有趣，课堂氛围很活跃（感觉也跟Tim本人性格外向有关系），课程体验极佳，作为语言学方向的基础课可以说非常、非常值得。\n\n2.考核：两次小测各占25%，课堂参与10%，期末论文40%。【小测】认真准备80分应该不难，多花点时间也能拿到90往上。【课堂参与】也不难，班上只有十来个同学，感觉每个同学的参与度都很高，也没有口语课上卷发言的情况。【期末论文】的要求还是蛮友善的。Tim会给出二十几个参考选题，格式和引用规范，文章逻辑清晰即可。（因为Tim说知道大家都还是本科生，所以非常宽容呜呜）\n\n3.其他：这是我第一次上Tim的课，之前一直听说他给分超级严格，所以蛮害怕他。这学期的课在很大程度上改变了我对他的印象。Tim的确要求很严格，但都很合理；Tim绝对是鼓励型老师，会非常耐心地倾听一切回答，非常开心地解答一切问题；Tim很幽默，课上经常把大家逗笑，印象很深讲pantomime的时候给我们表演了圣诞老人。总之很喜欢Tim，也很喜欢这学期的课。"},{"id":208376,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2024-12-27 08:15:11","like_diff":5,"likes":5,"dislikes":0,"content":"平心而论，这门口语课的确让我的口语得到了锻炼与提升，这课的确不水。\n\n  但发言记平时分真的不太公平，老师只记得那几个人的名字，只爱点那几个人，旱的旱死、涝的涝死。有人一节课加四五分，有人举一整节课的手也答不了一次。经常上完课情绪很不好。平时分也没有上限。就算不受分数的影响，还是会让多数同学心里不好受。\n\n  绩点也非常求是，按照各板块表现占比"},{"id":130021,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-01-15 04:18:40","like_diff":4,"likes":6,"dislikes":2,"content":"老师人很好，会和我们分享一些新颖的想法，与本国老师不同的视角也带给我很多思考。不过老师给分也是很诚实的，不会照顾任何一个人，能力不足慎选。"},{"id":145480,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-12-30 02:40:42","like_diff":4,"likes":5,"dislikes":1,"content":"慎选！"},{"id":163301,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2022-12-12 10:23:51","like_diff":4,"likes":4,"dislikes":0,"content":"timothy的口语课真是一言难尽，两次pre实际上要做好多次，然后后半程又没事可干，想举手回答问题刷participation人家不叫你也白搭。但老师人还是不错的，打个5分鼓励一下"},{"id":166736,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2023-01-13 11:19:25","like_diff":4,"likes":4,"dislikes":0,"content":"请尊重语法不好的人，谢谢"},{"id":23120,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2016-04-15 06:25:47","like_diff":3,"likes":9,"dislikes":6,"content":"………"},{"id":32645,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2016-07-08 13:05:32","like_diff":3,"likes":5,"dislikes":2,"content":"平常上课挺水的，。中途溜走也不会被发现。平时的quiz给分比较严格，但最后考试挺简单的，都是上课的内容啦~"},{"id":83121,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2018-07-09 18:32:08","like_diff":3,"likes":6,"dislikes":3,"content":"感谢Tim 最后语义学仁慈了一把\n\n基本每周都Quiz 不过人挺好的"},{"id":126608,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2020-10-07 16:40:20","like_diff":3,"likes":6,"dislikes":3,"content":"10分老师很好\n\n只是现在是国庆节10.8早上0点半，我还在准备presentation（是我太弱了www;)）今天早上要4点爬起来做别的作业我要好好学习时间管理能力呜呜呜"},{"id":132772,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-02-03 13:49:07","like_diff":3,"likes":7,"dislikes":4,"content":"上他的写作课积极跟他交流tim会认识你，语法大牛，细节控，偶尔冷幽默。学术很严谨，上课很认真。可能上课记发言和只抽八篇作文改比较让人介意吧，但他会保证一个人至少批到三次，发言也没有很鹅颈哈哈哈哈。是个超棒的帅大叔！冬天羽绒衣里面一件短袖真的佩服～"},{"id":155507,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2022-06-13 17:24:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课挺严格的，想水的话慎选。"},{"id":169097,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2023-02-24 09:25:24","like_diff":3,"likes":4,"dislikes":1,"content":"别选，逃！"},{"id":178233,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2023-07-08 11:08:44","like_diff":3,"likes":8,"dislikes":5,"content":"给分超级差，完全不捞人，建议直接跑"},{"id":205929,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2024-12-13 00:50:03","like_diff":3,"likes":3,"dislikes":0,"content":"很实事求是的老师"},{"id":58492,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2017-08-30 12:11:01","like_diff":2," 53:49","like_diff":0,"likes":2,"dislikes":2,"content":"哈哈哈哈哈楼上我问了他，他不是迷恋老版star trek（虽然确实好看呢）"},{"id":136209,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2021-06-12 19:23:57","like_diff":0,"likes":2,"dislikes":2,"content":"能学到东西"},{"id":58616,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2017-09-09 14:18:26","like_diff":-4,"likes":2,"dislikes":6,"content":"嗯...讲的语法蛮好玩的，画树图尤有意思。但迷恋老版Star Treck什么的就有点无聊了。"},{"id":160826,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2022-10-15 06:33:40","like_diff":-6,"likes":0,"dislikes":6,"content":"jitoule"},{"id":154532,"teacher_id":3686,"teacher_name":"Timothy John Osborne","post_time":"2022-06-02 04:28:22","like_diff":-10,"likes":2,"dislikes":12,"content":"真的纯种，别选"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
