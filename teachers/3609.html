"likes":2,"dislikes":0,"content":"建议学弟学妹们选！"},{"id":112288,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2019-07-04 00:49:58","like_diff":2,"likes":2,"dislikes":0,"content":"性价比极高"},{"id":126750,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2020-10-18 09:43:36","like_diff":2,"likes":3,"dislikes":1,"content":"给分很迷"},{"id":156866,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2022-06-21 08:01:34","like_diff":2,"likes":2,"dislikes":0,"content":"这个老师上课水平还是相当高的（但行策课也没多少人听吧）\n\n每节课都会有作业，一千甚至两千字的作文。但老师的要求是xx字以下。话是这么说，如果你能每次把字数写到要求的附近，我觉得平时分肯定不会低。\n\n我是小组的评分员，而且我们小组展示的质量也比别的组高，同时作业也都是结合实际好好写的（水个一两千字）所以最后成绩很理想。\n\n我觉得大家抱怨绩点乱给可能也就是出于以上这个原因吧。\n\n但其实形策期末的比例高达60%，我觉得考场能编善造比上述因素都重要（嘘）\n\n总之想要平时事少，勿选。想要卷卷绩点，可以来试试。"},{"id":156870,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2022-06-21 08:48:41","like_diff":1,"likes":1,"dislikes":0,"content":"4.5 平时有每次完成思考题作业，做了一次专题新闻展示，形策考前几个小时看了总结的重点材料，还是满意的，老师人好，很和善亲切"},{"id":156880,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2022-06-21 08:59:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的课确实不错！绝对不是照本宣科，也不是糊弄了事，针对于时事，世界布局，等等，老师都很有自己的看法，信手拈来。但形策这门课本身和它的开课时间，让很多同学都不想听，没有听，这是一个遗憾。说实话，形策1这门周日晚上的课对我来说也只是一个看热闹+自习。蔡老师的形策事情比较多，每节课后都有小作业，一般一两千字，有字数上限，从开始上到最后大概要做十次……还有两次左右的分组展示。我室友的课事情比我的少多了。考试前简单看了看ppt，我高中是全文科，考试中规中矩，有些题不会应该是正常的，最后4.8，仅供参考。我其实很喜欢蔡老师和他的课，但我不太喜欢我们学校开的形势与政策。我并非老师所在学院的学生，很遗憾或许将来不能听到蔡老师讲的精彩的其他课程了。"},{"id":157602,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2022-06-24 02:31:38","like_diff":1,"likes":1,"dislikes":0,"content":"会辩证思考形策老师，讲的很好（虽然我还是没有听，）给分也不错，每次课后有思考题，没卷最后4.2"},{"id":176116,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2023-06-28 00:39:19","like_diff":1,"likes":1,"dislikes":0,"content":"平时作业不多，不鼓励恶竞，每节课后有思考题但不超过500字。上课讲得不死板，比较懂学生的内心，总体来说体验感不错（虽然形策这门课大家几乎都不听）。顺便夸一下助教yx老师，很认真负责～"},{"id":55311,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2017-07-01 08:48:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师的行测相对而言不水，经常用课堂作文当点名。讲的很有想法，人也有意思，考试前跟我们说写实话就好。真的头脑发热写了实话，批判我所见到的学校的不足之处，最后成绩也不错。"},{"id":82348,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2018-07-08 03:07:06","like_diff":0,"likes":0,"dislikes":0,"content":"很好啊"},{"id":147317,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2022-01-09 13:49:16","like_diff":0,"likes":0,"dislikes":0,"content":"快逃！！！！！"},{"id":156320,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2022-06-19 04:28:06","like_diff":0,"likes":0,"dislikes":0,"content":"草泥马"},{"id":62684,"teacher_id":3609,"teacher_name":"蔡荃","post_time":"2017-11-26 11:12:37","like_diff":-7,"likes":1,"dislikes":8,"content":"超耐磨"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
