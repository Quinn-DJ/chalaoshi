                <script>
                    // 评论数据
                    const commentsData = [{"id":149557,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-01-16 02:45:23","like_diff":79,"likes":91,"dislikes":12,"content":"只能说盛名之下其实难副。课件陈旧，案例、视频也都是前几年的资源了，不否认老师很幽默，但是这课上起来总是觉得没有学到特别多的东西。相比较而言，徐万龙老师来代一节课，就能显出水平高下了。"},{"id":4752,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2015-06-27 10:47:21","like_diff":65,"likes":92,"dislikes":27,"content":"上课各种武侠影片穿越，但也伴有很多知识点，对于刑法的学习帮助很大。"},{"id":161363,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-11-05 02:44:29","like_diff":64,"likes":65,"dislikes":1,"content":"经常在群里非常不客气地叫同学帮他做私活"},{"id":104310,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2019-10-25 00:54:11","like_diff":57,"likes":93,"dislikes":36,"content":"请女同学们尽量和高老师保持适当距离，非诽谤，不然你们会后悔的。"},{"id":163131,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-12-08 01:06:29","like_diff":46,"likes":48,"dislikes":2,"content":"上他的课竟然要给他出去开讲座写稿子和做PPT，公课私用，这竟然是我们的作业，自己学生使唤还不够吗？免费劳动力走到哪都是免费劳动力，泪目"},{"id":22181,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-03-14 06:08:14","like_diff":40,"likes":60,"dislikes":20,"content":"浙大唯一上B站的老师"},{"id":164022,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-12-17 10:24:49","like_diff":37,"likes":37,"dislikes":0,"content":"不是很懂这个分怎么打到9.9的，水平一般吧，上课放的案例和视频有点旧，而且有问题老是说“去看我那本《极限正义》就好了”，为什么不上课就讲清楚呢。怀疑是不是他带过的学生，都人手买一本。作业的话本来是案例分析，但是时不时就在微信群里让学生给他整理案例什么的，算作业。这样真的OK吗？"},{"id":162264,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-11-18 14:38:25","like_diff":32,"likes":32,"dislikes":0,"content":"6，利用自身职务之便来压榨学生，nb"},{"id":163372,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-12-14 03:52:28","like_diff":30,"likes":30,"dislikes":0,"content":"很坑，爱白嫖，期末考试一定要让学生买他的书"},{"id":182269,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2023-11-13 15:46:12","like_diff":28,"likes":29,"dislikes":1,"content":"光华法学院有自己的李勇，遥遥领先属于是。奉劝这位别搞什么AI跟法学了，转行去研究马克思剩余价值理论，不得三年杰青五年长江十年院士，好过瞎折腾学生干私活还只是个副教授。"},{"id":183864,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2023-12-01 12:38:12","like_diff":27,"likes":27,"dislikes":0,"content":"这人什么时候被踢出光华法学院我就给他打满分"},{"id":170621,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2023-03-07 08:20:49","like_diff":26,"likes":29,"dislikes":3,"content":"研究生导师慎选!!!"},{"id":80409,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2018-06-26 07:34:49","like_diff":25,"likes":26,"dislikes":1,"content":"其他还行，部分玩笑令人不适"},{"id":26913,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-06-21 14:54:05","like_diff":22,"likes":39,"dislikes":17,"content":"认识东哥前，不会笑；认识东哥后，不会哭。"},{"id":184734,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2023-12-22 10:57:34","like_diff":22,"likes":22,"dislikes":0,"content":"xwl来代课。。。高下立见。。。就是没有体系化的讲课，不像是对于法学专业学习角度适配的。主要是用私活代替作业，真的很无语。。。。。。"},{"id":2173,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2015-04-04 13:15:35","like_diff":21,"likes":43,"dislikes":22,"content":"没听过高老师的课将是人生一大遗憾"},{"id":200154,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-10-14 05:33:05","like_diff":21,"likes":22,"dislikes":1,"content":"【无意冒犯，给老师提个小小的建议】\n\n建议老师以后不要请李sy博士代课了，不然这样容易暴露自己是水货的事实"},{"id":200065,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-10-12 06:03:33","like_diff":18,"likes":18,"dislikes":0,"content":"讲述食品相关罪名时放映了很多小视频。放映行为本身并无问题，视频本身正确性也暂时无法反驳。只是希望老师作为一个学者，对待此类事件能持审慎独立的态度，而非人云亦云、一言蔽之。其他情况亦如此，上刑分只讲段子的话，其实挺不负责任的。"},{"id":206582,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-12-16 07:45:58","like_diff":18,"likes":19,"dislikes":1,"content":"没懂，这种老师怎么上的九分。上课全是水货，给学生派私活，觉得让学生给他帮忙是学生的荣幸一样……真的让人身心不适。谈到行贿的时候甚至态度的偏重点是如何从纪委审查里脱身？这是一个老师应该有的价值观吗……对女性不尊重这点都懒得说了，性别强调太明显了，在课堂上装也不装个样子，一脸的自大自傲。。。感觉不到性别问题的大概都是男生们，既得利益者感受不到冒犯是能被预料的，但感受不到不仅不沉默还反过来嘲讽才是无法预料的低素质行为。"},{"id":59,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2015-03-14 15:34:34","like_diff":17,"likes":33,"dislikes":16,"content":"杀人如麻的快感。无比幽默，喜欢反常规。给分不错可能是我上的太认真hhhh"},{"id":20522,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-01-28 05:29:27","like_diff":17,"likes":30,"dislikes":13,"content":"上课气氛超好 随便提问都能解答 幽默搞笑 很有法学人的素养\n\n就是出分好慢哦"},{"id":32675,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-07-09 07:42:25","like_diff":17,"likes":24,"dislikes":7,"content":"出分很慢，但是真的很爱他上课！爱上高男神！性别男爱好男?"},{"id":186124,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-01-08 17:15:51","like_diff":17,"likes":18,"dislikes":1,"content":"非常压榨学生，别选他做导师"},{"id":149510,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-01-15 16:26:37","like_diff":16,"likes":21,"dislikes":5,"content":"私以为这张试卷能体现什么刑法水平呢？是不是出的草率了一点呢？难道是我一个人的看法吗？另外这个给分和隔壁班恐怕也不能相比吧。"},{"id":202415,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-11-12 12:44:31","like_diff":16,"likes":19,"dislikes":3,"content":"恶趣味十足，男权思想根深蒂固，乐于在女学生众多的课堂上讲各种黄色内涵段子当众喂屎。讲课稀烂，能把刑分讲成水课也是超级无敌。乐于放血腥恐怖恶心视频，怀疑是cult教徒。"},{"id":159547,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-08-08 08:33:13","like_diff":14,"likes":17,"dislikes":3,"content":"女生，特别是漂亮的女生，请与老师保持距离啊！"},{"id":201544,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-11-04 07:20:12","like_diff":14,"likes":15,"dislikes":1,"content":"挺不尊重女性的"},{"id":201754,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-11-06 03:13:34","like_diff":14,"likes":15,"dislikes":1,"content":"大家别听楼上瞎说，高老师可厉害了。曾导出菲尔兹奖级成就高艳东等式：硕士生一篇南核一作=免修一门数字法学选修课。以及完成重大工程学项目，强制摊派每名硕士生听十二次讲座否则不给毕业，让数字法学的每个讲座听众人口密度都接近王泽鉴的讲座。从而可以推断，在高老师的加持下，每名数字法学的老师学术成就都约等于王泽鉴。又由于数字法学的其他老师学术成就相比王泽鉴可以忽略不计。故可以推断，高老师学术成就等于一名菲尔兹奖得主加若干个王泽鉴。可惜高老师十年磨一剑，年过四十才有如此大成就，至今连教授都未评上，只能再朝沃尔夫奖和诺贝尔经济学奖努力了！"},{"id":28583,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-06-28 10:36:46","like_diff":13,"likes":20,"dislikes":7,"content":"很有意思的老师，就是期末考试不按套路出牌哈哈"},{"id":196804,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-07-05 08:29:35","like_diff":13,"likes":13,"dislikes":0,"content":"这分数真不是刷上来的吗¿"},{"id":11546,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2015-12-04 05:33:55","like_diff":12,"likes":18,"dislikes":6,"content":"讲课超有意思，又能学到很多东西"},{"id":139209,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2021-07-13 08:36:05","like_diff":12,"likes":14,"dislikes":2,"content":"法学通论，其实如果刑法只是讲段子讲案例的话我去看罗翔老师视频就好了，还是希望能够有一些框架上或者学术理论上的输出。"},{"id":183746,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2023-11-29 13:43:11","like_diff":12,"likes":12,"dislikes":0,"content":"不知道他的刑法上的怎么样，数字法学相关的课我只能说是一坨屎。而且老是在群里叫同学帮他做私活，一学期做了十几次，这是符合规定的吗？"},{"id":7940,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2015-11-17 05:22:26","like_diff":10,"likes":25,"dislikes":15,"content":"法学院最值得上的课没有之一"},{"id":159538,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-08-07 09:43:20","like_diff":10,"likes":10,"dislikes":0,"content":"本科生凑学分可以选他的课，研究生要选导师的话慎选。"},{"id":208405,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-12-29 15:46:29","like_diff":10,"likes":10,"dislikes":0,"content":"纵观评论，这人大概在2016年左右的某个节点受了刺激失心疯了，现在评分最多2分。不过给分确实好，在全勤的情况下，想必也是深谙浙大学生的脾性。"},{"id":205588,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-12-09 15:22:18","like_diff":9,"likes":10,"dislikes":1,"content":"建议大家不要光看评分啊！过高的评分有可能是在玩抽象啊！！我只能说我朋友被坑惨了，求你们打分和评论都慎重！！对这位我的评价：……"},{"id":190564,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-03-08 14:36:22","like_diff":8,"likes":8,"dislikes":0,"content":"给分倒是还行，但人品真差"},{"id":8007,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2015-09-17 00:46:24","like_diff":7,"likes":13,"dislikes":6,"content":"可爱的老师"},{"id":91064,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2018-11-29 10:58:27","like_diff":7,"likes":9,"dislikes":2,"content":"刑法老师部分例子使我恶心"},{"id":182525,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2023-11-17 04:53:42","like_diff":7,"likes":8,"dislikes":1,"content":"烂人一个"},{"id":210131,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2025-01-21 15:53:53","like_diff":7,"likes":10,"dislikes":3,"content":"正经文章发不出来，环球时报专栏倒是发了一篇又一篇（都是根据学生的私活改的），学术道德和学术水平都是法学院地板。"},{"id":13061,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2015-12-24 16:24:21","like_diff":6,"likes":10,"dislikes":4,"content":"上课幽默风趣，案例超有意思"},{"id":16262,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-01-17 15:10:08","like_diff":6,"likes":15,"dislikes":9,"content":"最爱最爱最爱的东哥，没有之一"},{"id":20285,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-01-27 02:44:01","like_diff":6,"likes":11,"dislikes":5,"content":"太好不过东哥"},{"id":40526,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2017-01-04 03:43:51","like_diff":6,"likes":13,"dislikes":7,"content":"无案例不法律，无快乐不学习，无艳东不男神。无法、无讼、无刑，天下大同。"},{"id":55501,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2017-07-01 16:10:19","like_diff":6,"likes":13,"dislikes":7,"content":"第一次课6点10分到的，结果在后面站着听了三节，我明明是选上课的人呐TAT 老师很棒，舍不得错过他的任何一节课。倒数第三次课告诉我们不安排期末考试了，只用交一篇案例分析（刑法上，即总论）哇，简直太棒！个性课的首选！！"},{"id":93828,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2019-01-14 02:53:47","like_diff":6,"likes":13,"dislikes":7,"content":"听高老师的课真的是一种享受~而且给分也出奇的好，不过我觉得收获最大的还是他教给我们的知识，成绩算是附赠品了~"},{"id":28456,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-06-28 09:04:58","like_diff":5,"likes":6,"dislikes":1,"content":"很风趣"},{"id":32726,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-07-11 16:30:26","like_diff":5,"likes":7,"dislikes":2,"content":"讲课超级好给分超级棒\n\n"},{"id":40469,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2017-01-03 13:53:16","like_diff":5,"likes":7,"dislikes":2,"content":"老师上课很有趣呀！之前一直觉得法律冷冰冰的，没想到可以这么好玩！\n\n100个10分都不够?"},{"id":66018,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2018-01-11 03:27:58","like_diff":5,"likes":7,"dislikes":2,"content":"老师真的 超级超级超级好"},{"id":93807,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2019-01-14 01:13:25","like_diff":5,"likes":6,"dislikes":1,"content":"无快乐不学习"},{"id":190518,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-03-06 17:26:47","like_diff":5,"likes":5,"dislikes":0,"content":"虽然出分是真的很慢，但他也是真捞啊"},{"id":12977,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2015-12-24 12:16:34","like_diff":4,"likes":10,"dislikes":6,"content":"浙大第一段子手！讲课超级有意思案例很有趣分析 高艳东","post_time":"2020-02-01 05:57:17","like_diff":3,"likes":6,"dislikes":3,"content":"老师讲课超级棒，对外专业的同学也很友好(刑法下)"},{"id":212884,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2025-01-15 07:02:00","like_diff":3,"likes":3,"dislikes":0,"content":"叫学生做私活当作业，量基本都很大，超过案例分析或者读书报告这种常规作业的量，而且上课有些观点会令女生很不适，会放很多没必要的小视频，个人不太喜欢，目前给分还未知"},{"id":16960,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-01-19 10:07:27","like_diff":2,"likes":3,"dislikes":1,"content":"很好～"},{"id":26933,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-06-21 16:46:11","like_diff":2,"likes":7,"dislikes":5,"content":"学刑法前  学刑法后多了个男神和兴趣"},{"id":32727,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-07-11 17:04:32","like_diff":2,"likes":4,"dislikes":2,"content":"我就想问有多少满的……"},{"id":93793,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2019-01-13 23:15:31","like_diff":2,"likes":5,"dislikes":3,"content":"给他十分是因为只有十分?或许有生之年我还能上到高老师的课吗"},{"id":93794,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2019-01-13 23:34:32","like_diff":2,"likes":4,"dislikes":2,"content":"老师超级好超级好超级好！男神！帅气可爱幽默！啊啊啊啊超级好！"},{"id":93805,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2019-01-14 01:09:48","like_diff":2,"likes":4,"dislikes":2,"content":"上了老师的课开始关注热点法律事件了！\n\n而且老师真的很好！"},{"id":160397,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-09-21 09:04:50","like_diff":2,"likes":7,"dislikes":5,"content":"底下那个7月7日评分的，7月7日大洗zc的也是你吧，路子一模一样，都是经典女的心机重没拿到高分就报复那一套，呵呵。劝后来者小心为上"},{"id":214049,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2025-01-23 09:44:59","like_diff":2,"likes":2,"dislikes":0,"content":"刑分上课节奏会比较快，讲得不会特别深入。是真的很喜欢给学生派私活。。。没抢到的话压力会比较大。。。"},{"id":28549,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-06-28 10:02:29","like_diff":1,"likes":2,"dislikes":1,"content":"好好好"},{"id":32704,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-07-10 09:38:19","like_diff":1,"likes":2,"dislikes":1,"content":"落草为寇的感觉"},{"id":32744,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-07-12 07:47:00","like_diff":1,"likes":2,"dislikes":1,"content":"好好！"},{"id":35633,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-11-10 07:36:12","like_diff":1,"likes":2,"dislikes":1,"content":"上课很有趣"},{"id":40501,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2017-01-04 01:49:14","like_diff":1,"likes":2,"dislikes":1,"content":"超好玩！"},{"id":44645,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2017-01-18 05:20:12","like_diff":1,"likes":4,"dislikes":3,"content":"翘这个课会感觉亏大了"},{"id":53528,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2017-06-27 01:49:08","like_diff":1,"likes":3,"dislikes":2,"content":"厉害了，高老师"},{"id":70291,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2018-01-26 11:22:37","like_diff":1,"likes":7,"dislikes":6,"content":"没上4的我真的不是很开心，明明写的很认真，:-(，但是老师讲的是真的好，本来也没觉得，后来来了一个带教的，真的有对比才有差距，真的是让人能听的下去的！"},{"id":93796,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2019-01-13 23:53:19","like_diff":1,"likes":3,"dislikes":2,"content":"摊上事 找东哥"},{"id":134383,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2021-03-25 14:28:49","like_diff":1,"likes":4,"dislikes":3,"content":"太可爱啦超级有趣都给我选法学通论配置好棒！"},{"id":144887,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2021-12-25 12:21:10","like_diff":1,"likes":13,"dislikes":12,"content":"老师很注重观点的影响，很鼓励学生一起讨论。这学期在上课的同时看了一半老师的《极限正义》，可能有一部分原因是自己看的专著也比较少，老师说的我都很认同，也做了一些笔记。老师经常在群里答疑，有时是半夜一点，还在答疑，很感动。讲的也很清楚。有同学说段子很多体系性不强，私以为老师不是讲不了体系性学术性很强的课，但是老师会更注重观点和思考方向和方法的引导，段子使课堂很有趣，学生们也能快乐的学习，何乐不为呢？苦苦的在教室里学，又要被吐槽无聊了。想要建立体系还是自己去看教科书，那样效率也挺高的。当然有些老师兼顾学术性和可听性，讲的很好，老师们就是这样都有多元化的个性来实践自己的教学观多好呀，学生也要去适应老师嘛，勤快点找到自己的学习方法就好了呀。"},{"id":159139,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-07-07 03:24:31","like_diff":1,"likes":9,"dislikes":8,"content":"评论踩一捧一，没必要吧。想起一句话：评价别人时，进行踩一捧一的比较，是人劣根性的表现。"},{"id":20159,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-01-26 10:36:29","like_diff":0,"likes":4,"dislikes":4,"content":"为什么还没出分啊"},{"id":23451,"teacher_id":1772,"teacher_name":"高艳东","post_t e_diff":-3,"likes":2,"dislikes":5,"content":"赞赞赞"},{"id":141367,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2021-10-12 08:59:23","like_diff":-3,"likes":4,"dislikes":7,"content":"老师见多识广从，非常幽默"},{"id":124221,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2020-06-27 11:09:46","like_diff":-4,"likes":1,"dislikes":5,"content":"刑总：事情很少，给分很好，美中不足的是刑总的体系感不强。老师还是很幽默风趣哒！毫不犹豫打十分！！"},{"id":134484,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2021-03-30 02:28:24","like_diff":-4,"likes":1,"dislikes":5,"content":"好好好！"},{"id":57628,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2017-07-11 05:36:38","like_diff":-7,"likes":0,"dislikes":7,"content":"讲课有趣 给分不错"},{"id":182093,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2023-11-10 01:26:11","like_diff":-9,"likes":2,"dislikes":11,"content":"给9分，9分是因为讲课确实精彩，引人入胜，并且老师实务功底强\n\n缺一分，是因为个人认为上老师的课有的时候会有点“吃不饱”\n\n个人见解：对于刑总基础不是那么牢固的同学来说，高老师上课确实特别好使（可能老师在备课的时候也考虑到不同同学对刑总掌握程度不同），但是对刑总基础相对比较牢的同学来说，老师的授课可能会略微偏浅\n\n个人意见，轻喷"},{"id":201536,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-11-04 06:44:41","like_diff":-12,"likes":1,"dislikes":13,"content":"别的不说，就冲精彩小视频都得给个10分"},{"id":171956,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2023-04-13 13:22:33","like_diff":-13,"likes":1,"dislikes":14,"content":"感觉讲课很精彩啊"},{"id":206537,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2024-12-16 02:29:07","like_diff":-17,"likes":2,"dislikes":19,"content":"老师分活比较抽象，讲课挺好的吧，怎么谈得上恶趣味什么的，法学院某些群体别给自己加戏了hhh"},{"id":56883,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2017-12-29 02:00:01","like_diff":-22,"likes":5,"dislikes":27,"content":"很棒的老师，下学期能跟着高老师继续杀人抢劫强奸放火真的是很高兴"},{"id":159152,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2022-07-07 03:23:28","like_diff":-24,"likes":11,"dislikes":35,"content":"某些保研女要高绩没达愿就诽谤老师。上课是真好没的说"},{"id":70165,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2018-01-26 07:47:41","like_diff":-26,"likes":5,"dislikes":31,"content":"满了！"},{"id":27471,"teacher_id":1772,"teacher_name":"高艳东","post_time":"2016-12-27 03:04:02","like_diff":-50,"likes":10,"dislikes":60,"content":"学刑法前我不敢杀人 \n\n学刑法后我不怕杀人"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
