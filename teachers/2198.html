亮","post_time":"2019-02-27 11:51:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课挺认真，但真心无聊。1500字写了3000，但还是只有3.0，还好只有一学分"},{"id":103471,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-02-28 10:08:29","like_diff":2,"likes":2,"dislikes":0,"content":"..."},{"id":104948,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-04-01 00:24:02","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵呵"},{"id":115989,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-08-28 08:08:24","like_diff":2,"likes":5,"dislikes":3,"content":"老师上课讲得很好，也因为学生的建议取消了点名和五级制。就此而言，这是个好老师。然而，只有绩点无用论盛行之时，才是对这种老师真正的救赎。"},{"id":134310,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2021-03-23 07:17:18","like_diff":2,"likes":3,"dislikes":1,"content":"只能说后来人还是选择写论文吧"},{"id":145688,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2022-01-16 02:19:22","like_diff":2,"likes":2,"dislikes":0,"content":"太。。。绩杀绝了。。。事情又多给分极差，课上课后两个态度。至今都没搞懂他所谓的评判标准，学生努力辛苦做的作业在他眼里就是垃圾。给关系好的学生的分莫名其妙得高。恕我直言，我觉得这老师自己就不懂。。。"},{"id":148608,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2022-01-13 03:28:16","like_diff":2,"likes":2,"dislikes":0,"content":"这老师除了结构设计什么都不懂，以为材料力学就是讲材料的，仗着所谓注册结构工程师的身份欺负学生，要求本科生都跟他一个水平，达不到就给60分。自以为给分合理，实际上给的分都是学生不堪承受之重。"},{"id":148640,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2022-01-13 05:48:04","like_diff":2,"likes":2,"dislikes":0,"content":"认真写了论文，查了资料，最后绩杀，专业啥的也不一定转的了了，你是不是想让人留在土木才给这么点的绩点？上课认真挺认认真真的写作业比不上哪些参加实践次数多的和您打好关系的人呗。"},{"id":33286,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2016-09-18 01:08:34","like_diff":1,"likes":6,"dislikes":5,"content":"第一个短学期，每节课都到，论文好好写。最后的作业画图确实画的不怎么样，但我用了大篇文字解释。最后2.5。算了。第二个短学期，我想总会好一点吧，我还是一样每次都到，论文认真写。还是2.5。要不是预置，死都不会选。"},{"id":35113,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2016-11-02 11:59:49","like_diff":1,"likes":4,"dislikes":3,"content":"未考先差评，花式点名外加对考研党一万点伤害，要考研的同学千万不要选他，血的教训！"},{"id":70562,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2018-01-27 08:20:04","like_diff":1,"likes":10,"dislikes":9,"content":"给分不错。"},{"id":70564,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2018-01-27 08:19:59","like_diff":1,"likes":11,"dislikes":10,"content":"非常感谢老师o(^o^)o"},{"id":70637,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2018-01-27 10:19:21","like_diff":1,"likes":10,"dislikes":9,"content":"感觉还是讲了挺多知识的，只要你点名到了，作业做了，论文完全是自己的语言（这个最重要），土木工程导论4.5是没问题的。"},{"id":74037,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2018-02-04 11:33:33","like_diff":1,"likes":6,"dislikes":5,"content":"你们都有4.5我只有3.5唉，不过老师很好"},{"id":79634,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2018-06-12 02:08:00","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":92691,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-03 17:45:37","like_diff":1,"likes":2,"dislikes":1,"content":"。。。"},{"id":101495,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-28 10:06:01","like_diff":1,"likes":4,"dislikes":3,"content":"还行，比较催眠"},{"id":143726,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2021-12-03 01:16:18","like_diff":1,"likes":2,"dislikes":1,"content":"只能说纯nt"},{"id":45256,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2017-01-19 08:17:18","like_diff":0,"likes":9,"dislikes":9,"content":"偶尔点名，上课还蛮认真~给分不错~"},{"id":93598,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-11 01:32:06","like_diff":0,"likes":5,"dislikes":5,"content":"好好看课件，还是有很多东西可以学到的"},{"id":93599,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-11 01:32:39","like_diff":0,"likes":5,"dislikes":5,"content":"轻松是轻松，成绩也很轻松"},{"id":93600,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-11 01:40:27","like_diff":0,"likes":4,"dislikes":4,"content":"老师加油，嗯"},{"id":93601,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-11 01:40:38","like_diff":0,"likes":6,"dislikes":6,"content":"老师真的很认真，很善良"},{"id":93616,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-11 03:02:20","like_diff":0,"likes":4,"dislikes":4,"content":"还好，老师人不错。会在群里认真回答问题。小测试也很简单，还会提前提示内容。"},{"id":93617,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-11 03:02:54","like_diff":0,"likes":3,"dislikes":3,"content":"现在不点名啦    老师很和善   上课的压力也不大  挺好的"},{"id":93640,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-13 06:03:32","like_diff":0,"likes":8,"dislikes":8,"content":"老师真的挺可爱的……大家在查老师上吐槽他点名之后他说自己再也不点名了。大家说老师论文打分不公正，老师就加了一个简单的小测来调节分数。其实老师上课挺好也挺有趣的。隔壁班两篇论文每篇3000字，我们也就一篇1500的……平心而论三点几的分真的低了"},{"id":93660,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-11 08:10:44","like_diff":0,"likes":6,"dislikes":6,"content":"以前的人就这么点素质的吗，老师点名就给低分。这次把老师气的不再点名。再说老师的上课内容还是充分结合了土木工程的各个分支的，权当是普及了知识也是很不错的。测试也很人性化，就只有六个小题，上课认真看PPT肯定是能答出来的，还有就是一篇1500左右的课程心得小论文 完全不占时间。"},{"id":93948,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-14 11:44:26","like_diff":0,"likes":5,"dislikes":5,"content":"为什么老师评分这么低啊\n\n老师平时在群里都超级热心\n\n有问题回复的超快\n\n还会帮学生砍价火车票呢"},{"id":101972,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-30 01:42:11","like_diff":0,"likes":7,"dislikes":7,"content":"下面的人显然是在恶意拉分。太过分了！老师人真的很和善啊！课也讲得不错啊！虽然我分不是很高。"},{"id":101987,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-30 02:25:26","like_diff":0,"likes":8,"dislikes":8,"content":"史上最委屈老师，绩点有高有低（我就是低的那个）但冲着老师认真上课的态度，也不该被指责绩杀(・_・;)"},{"id":108605,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-05-29 12:17:14","like_diff":0,"likes":0,"dislikes":0,"content":"课堂体验好，给分不太行"},{"id":131878,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2021-01-29 07:59:15","like_diff":0,"likes":1,"dislikes":1,"content":"上课还行，给发就。。。"},{"id":167410,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2023-01-16 06:33:36","like_diff":0,"likes":0,"dislikes":0,"content":"绝了你要不看看你自己打的什么分？"},{"id":18286,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2016-01-21 11:37:15","like_diff":-1,"likes":5,"dislikes":6,"content":"这老师专题设计给分很蛋疼的、根本没认真看、就是看印象给分"},{"id":19214,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2016-01-23 14:12:46","like_diff":-1,"likes":6,"dislikes":7,"content":"你的课很水好不好，你自己不知道吗？还有，你的审美呢？别太自以为是 :102012,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-30 03:50:10","like_diff":-10,"likes":3,"dislikes":13,"content":"老师备课很认真的，如果你是真的希望土木，会觉得很有意思，不过毕竟是导论课吗，讲得很浅但范围很广，最后论文好好写（一定要有自己的思考），最后的小测好好复习，可以拿高分"},{"id":101998,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-30 03:10:55","like_diff":-11,"likes":0,"dislikes":11,"content":"还好吧"},{"id":102013,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-30 03:50:52","like_diff":-11,"likes":3,"dislikes":14,"content":"专题训练课程，讲授负责认真，对于一个大四课程有的同学作业实在看不下去给了60无可厚非，分数是比较合情合理的。\n\n不点名好评，毕竟是考研学期，课程主要任务是上机操作，课堂讲解除了开始的要求与介绍后续改为每周进度检查与答疑修改较为合理。其它的课程没上过不予置评。\n\n总结，老师人不错，给分合理，中规中矩无功无过，对于大四来说给个八九分的评分是没有问题的。"},{"id":101550,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-28 11:51:50","like_diff":-14,"likes":4,"dislikes":18,"content":"论文小测写得不够认真吧。最后卡绩，而且第一次有一门下四的课，有点小难过。老师还不错，没有3分这么低。"},{"id":101571,"teacher_id":2198,"teacher_name":"苏亮","post_time":"2019-01-28 13:03:37","like_diff":-15,"likes":3,"dislikes":18,"content":"满绩的过来给老师评分。不点名，可以水，给分好，只要小测论文用心就可以分高。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchBtn) {

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
