:"2016-06-28 14:48:29","like_diff":5,"likes":7,"dislikes":2,"content":"不点名"},{"id":203317,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2024-11-19 05:50:44","like_diff":5,"likes":5,"dislikes":0,"content":"钟老师的财税法，上课的时候会觉得很有难度，如果没有会计和公司法基础很难跟上，真正要听懂课后需要花很多时间去回顾和理解。但是老师会在第一节课就把作业布置下去，引导我们去提问和思考，老师非常非常耐心非常非常温柔，完全不需要担心自己问的问题是不是太过基础太过简单。结课作业觉得自己讨论得还是很浅显没有到位，但是钟老师给分真的很好！谢谢老师！\n\n印象很深刻的是钟老师始终给我一种希望我们不仅仅是被大学的评价体系禁锢的期待，但是又能够理解我们现在的处境，最后一节课带来一本自己反复阅读、翻烂的康德的书，告诉我们希望我们能够在大学阶段有所突破，是真正期待和希望学生们成长的好老师！"},{"id":26983,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-06-22 04:17:40","like_diff":4,"likes":14,"dislikes":10,"content":"上课很多案例和个人的见解 最后还和学生敞开心扉上了一课人生选择 好"},{"id":122831,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2020-04-12 09:10:23","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课的逻辑有时候会出现断层是我的错觉吗？"},{"id":28992,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-06-29 05:31:38","like_diff":3,"likes":15,"dislikes":12,"content":"评论已经没有意义了，老师已经不开这门课了，上课逻辑性真的挺好，但是我一个工科生往往不能听懂，期末考试有点变态，分数哎～"},{"id":31556,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-07-04 06:22:00","like_diff":3,"likes":7,"dislikes":4,"content":"欣赏他“要分析，要推理，要思考”的教学思路\n\n但是接受不了他的私货和逻辑漏洞\n\n不是很擅长思辨的同学不建议选，擅长的也不一定会喜欢他"},{"id":162490,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2022-11-23 09:42:43","like_diff":3,"likes":7,"dislikes":4,"content":"财税法上课蛮享受的，最后税法案例分析好好写90以上是绝对的✧٩(ˊωˋ*)و✧\n\n学弟学妹们冲鸭ｸﾞｯ!(๑•̀ㅂ•́)و✧"},{"id":163548,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2022-12-15 04:50:58","like_diff":3,"likes":7,"dislikes":4,"content":"财税法给分很好，不知道是不是第一次教本科生大放水"},{"id":176682,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2023-06-29 16:44:59","like_diff":3,"likes":6,"dislikes":3,"content":"急刹了"},{"id":201157,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2024-10-29 12:00:00","like_diff":3,"likes":3,"dislikes":0,"content":"课程作业要求很高。如果没有公司法和商法，以及基础会计的人慎选。"},{"id":201822,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2024-11-06 13:15:35","like_diff":3,"likes":3,"dislikes":0,"content":"钟老师人非常好，但是作业真的好难啊啊啊啊啊（对不起和老师本人无关，写结课作业崩溃中）"},{"id":203083,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2024-11-16 12:06:19","like_diff":3,"likes":3,"dislikes":0,"content":"老师不点名，比较松弛，但与之相对的是作业很难，需要提前准备，卡着ddl写会很绝望，好好做分数就过得去。上课认真听能拓宽不少知识，老师课后回答问题也很耐心，满分满分"},{"id":203595,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2024-11-20 06:31:04","like_diff":3,"likes":3,"dislikes":0,"content":"事少分高，必须满昏"},{"id":6651,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2015-07-17 04:16:10","like_diff":2,"likes":13,"dislikes":11,"content":"上课是脑力激荡，要学会找逻辑漏洞。不过收获超大，付出就有回报，给分很好。大赞！爱庆！"},{"id":22640,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-03-09 04:12:00","like_diff":2,"likes":8,"dislikes":6,"content":"讲的怎么说，我也不知道，再讲什么"},{"id":26984,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-06-22 04:36:14","like_diff":2,"likes":11,"dislikes":9,"content":"很好的老师！可是不再开经济法了，有点伤感！还想上老师的课！"},{"id":31238,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-07-03 12:31:39","like_diff":2,"likes":7,"dislikes":5,"content":"老师讲课很好，只是作为工科生选个性这样的绩点很受伤…课程很好只是不适合我当个性学分吧…"},{"id":122692,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2020-03-19 14:54:33","like_diff":2,"likes":12,"dislikes":10,"content":"评分才6.8太不科学了。上的是财税法，还没有结课不知道能拿多少分，但钟老师是我到目前为止最喜欢的老师之一。老师不是按照教材生搬硬套，而是有自己的体系和价值观，讲课也纵横捭阖，满是干货，从税和法为我们提供了看待世界的新角度。每次上课是真的可以学到很多东西。老师还特别热心，课下有问题都会详细解答。我激情给一个满分"},{"id":123983,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2020-06-18 16:18:19","like_diff":2,"likes":4,"dislikes":2,"content":"上课听不懂，下课看回放，感觉自己懂了，写作业发现自己什么都不懂，老师很好，是我太笨"},{"id":162477,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2022-11-23 04:56:11","like_diff":2,"likes":5,"dislikes":3,"content":"上课认真听的话，会发现老师讲的都是干货！事情少，不点名，而且给分真滴不错~"},{"id":162481,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2022-11-23 06:47:50","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲课逻辑性很强，给分也很好！！"},{"id":182784,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2023-11-20 08:27:42","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲的很好，很体谅学生，上课不点名，给分很好，就一份书面作业（分析案例），认真写了就拿了高分～"},{"id":183416,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2023-11-25 12:09:29","like_diff":2,"likes":4,"dislikes":2,"content":"期末给分平平，但主要还是自己赶工的缘故。老师人很好，很体谅学生"},{"id":202965,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2024-11-15 13:00:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师解答问题超级耐心，给分也很好"},{"id":203241,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2024-11-18 10:22:59","like_diff":2,"likes":2,"dislikes":0,"content":"财税法，老师上课喜欢绕逻辑，本人基础不太好大多时候有点跟不上，但是课后问老师问题老师特别特别耐心回答，特别温柔。作业就是最后一个案例分析，有点难但是认真写的话给分不错。不同于其他老师，钟老师经常在课堂上跟我们说，我们有很聪明的小脑瓜，告诉我们一些非常独特的看待社会规则和运行的方法，不只是传授知识，而是让我们学会去做人，这才是大学啊。"},{"id":23720,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-04-13 11:54:31","like_diff":1,"likes":10,"dislikes":9,"content":"讲得超无聊"},{"id":29682,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-06-30 07:33:24","like_diff":1,"likes":10,"dislikes":9,"content":"提升对我浙本科教学质量信心"},{"id":31206,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-07-03 11:16:45","like_diff":1,"likes":9,"dislikes":8,"content":"钟老师真的可以说是大学三年来遇到过最好的老师，也许他并不像周老师或沈老师那样有那么多实务的经验，但他对学生思维逻辑的启迪是无人可及的，他用权利和权力的关系描述了当下的中国，用法学的思维描绘了他对中国未来的图景，这种授课在浙大是难得的。至于分数也是副产品了，认真学也不错的"},{"id":31210,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-07-03 11:20:50","like_diff":1,"likes":7,"dislikes":6,"content":"大绩杀！完全不知道在讲什么！"},{"id":31375,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-07-03 22:59:56","like_diff":1,"likes":5,"dislikes":4,"content":"无语啊给分"},{"id":6060,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2015-07-10 13:56:17","like_diff":0,"likes":9,"dislikes":9,"content":"挺好"},{"id":11001,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2015-11-23 16:07:37","like_diff":0,"likes":9,"dislikes":9,"content":"教授思维方式的老师，赞！"},{"id":27390,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-06-25 14:02:57","like_diff":0,"likes":9,"dislikes":9,"content":"大学读了两年，最喜欢的老师之一!讲得非常好~我们是关门弟子了QWQ选上这个课真的是好幸运啊~哈哈，我还没考试呢，管他最后几分，都不后悔这个课~"},{"id":27943,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-06-28 06:52:47","like_diff":0,"likes":7,"dislikes":7,"content":"老师人真的很不错，很有思想，这样的课能听到是一种幸运。"},{"id":28729,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-06-28 13:22:34","like_diff":0,"likes":10,"dislikes":10,"content":"1.上课绝不点名是老师的原则\n\n2.两个班似乎采用了不同的培养模式\n\n3.如果上课认真听收获很大，尤其是更理智地看待这个国家，并有欲望为之做出改变。分数倒不是特别在意了。\n\n4.最大的收获是老师提到的马格利特的一句话：忘记与自己有亲密关系的人的不幸是伦理的背叛；忘记与自己并没有多少关系的人类的非正常死亡是道德感的丧失。\n\n5.对老师不再开这门浙大独一无二的经济法课深表遗憾。"},{"id":216738,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2025-03-23 14:24:08","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":26994,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-06-22 05:51:51","like_diff":-1,"likes":6,"dislikes":7,"content":"非常有收获"},{"id":31396,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-07-04 00:22:00","like_diff":-1,"likes":7,"dislikes":8,"content":"钟老师的课不按书本上来，但是对每件事都是按照逻辑推理一步步来的，听完有种恍然大悟的感觉。第一次听可能不适应，但后面越听越有意思。说绩杀的人敢问上课好好听过吗，考的基本都是讲过的。就是题量有点大，做不完。"},{"id":193425,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2024-06-10 12:10:25","like_diff":-1,"likes":0,"dislikes":1,"content":"绩杀了"},{"id":27270,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-07-03 15:35:45","like_diff":-2,"likes":8,"dislikes":10,"content":"垃圾老师给"},{"id":27810,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2016-06-27 16:11:16","like_diff":-2,"likes":9,"dislikes":11,"content":"每次都带上三观被刷新的准备去上课还是被刷新一遍三观，可以带你用全新的角度和思维方式看待问题。听钟老师的课其实是可以受益终身的。分数就听天命了?"},{"id":167765,"teacher_id":628,"teacher_name":"钟瑞庆","post_time":"2023-01-19 03:40:54","like_diff":-4,"likes":11,"dislikes":15,"content":"财税法讲得非常好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            }
            
            function performSearch() {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                    // 如果搜索为空，只跳转到首页
