                    const commentsData = [{"id":11747,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-06-16 15:23:54","like_diff":92,"likes":174,"dislikes":82,"content":"不知道楼上什么学年听的课-。 -反正15-16学年秋冬这老师不点名..来的人只有三分之一也不点名..展示从来不给任何意见特别水......作为马原老师我给满分"},{"id":40407,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-03 07:29:20","like_diff":69,"likes":83,"dislikes":14,"content":"这样的老师还不够好？作业少期末告诉你考点在哪里上课睡觉做作业也不会管的很严等等，已经够好了吧？那么喜欢听课选夏婉婉去呀~反正我给詹老师10分【微笑】"},{"id":41058,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-02-15 12:27:09","like_diff":48,"likes":65,"dislikes":17,"content":"我没发言，没做组长，论文好好写老师认真考了，给了我3.9，就凭这个我就给10分。"},{"id":116817,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-09-16 05:19:53","like_diff":48,"likes":53,"dislikes":5,"content":"也叫也就也就是也叫作也就是说也就是说啦"},{"id":35299,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-03-12 05:14:30","like_diff":46,"likes":74,"dislikes":28,"content":"讲话跟个鸭子一样"},{"id":46535,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-01-06 11:03:10","like_diff":40,"likes":59,"dislikes":19,"content":"帮他评分上6吧，毕竟他让我上4了"},{"id":74764,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-03-06 02:43:46","like_diff":35,"likes":41,"dislikes":6,"content":"以前可能没有发言恶竞，这学期开始有了……"},{"id":56919,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-12-28 04:49:37","like_diff":30,"likes":43,"dislikes":13,"content":"事情极少，整个学期一次展示一篇论文，分数主要就看论文和考试，上课可听可不听，不会主动点人起来。\n\n或许在别的课上这样的老师是不负泽任的，但是马原课我给詹老师满分。给分看自己，你要是平时不听考试又不看书不刷题，随便你上哪个老师的课，你能上4算我输。\n\n"},{"id":55519,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-07-01 22:41:45","like_diff":27,"likes":33,"dislikes":6,"content":"我的绩点没出，所以没什么偏见。讲真的，在浙大众多辣鸡马原毛概老师里，詹老师算不错的了。虽然讲课没什么激情，很古板的感觉，认真听下来，对历史上人物的观点还有著作都信手拈来，还可以吧。而且他的课可水可不水，他不点名，你要不想发言也没什么关系，作业还可以，就一个小组展示和一篇论文，期末刷刷题库。对不想水的人有点亏，对想水的人还可以。"},{"id":30852,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-07-02 16:04:32","like_diff":24,"likes":44,"dislikes":20,"content":"老师讲课有些无聊，但也绝对不是照本宣科念ppt。而且要求很少，就一篇论文和一个小组展示。我上课没发过言，没听过课，但是每次签到都到课，最后期末复习了一整天给了4.8，真是吓到了，感觉给分很不错。"},{"id":145870,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2022-01-03 13:21:54","like_diff":23,"likes":23,"dislikes":0,"content":"我觉得詹老师绝对无愧于一名马原老师，只要想学一定可以学到东西，只看你自己愿不愿意去听。思政课很少有老师能讲得引人入胜，詹老师也不例外，但是他的渊博学识、温和的态度以及对于教学的认真值得一个10分。而且他真的很尊重学生。小组展示前他会和班上的同学说：“你们可以不听我讲，但是不能辜负同学的学习成果。”听到的时候真的有一点感动。"},{"id":75549,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-03-13 06:54:11","like_diff":20,"likes":21,"dislikes":1,"content":"只有我觉得老师讲故事还行吗.. 滔滔不绝地讲，为人还很温顺"},{"id":71372,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-28 11:04:02","like_diff":19,"likes":19,"dislikes":0,"content":"把上课录下来晚上听着催眠睡觉是极好的"},{"id":83919,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 13:51:55","like_diff":19,"likes":19,"dislikes":0,"content":"说几点吧：老师教学态度没得说，教材熟悉程度相当高，即使是新版教材，上课也会结合一点时事；上课其实还是有内容的，哲学家的名言和轶事也有，但课程性质在那里，也不必期许过高吧；声音确实不好听，但不至于难以接受；上课不想听可以写作业睡觉甚至偷玩手机，用电脑是不行的；补充一点，老师对其它老师以及学校工作人员也很礼貌友好，这一点让我印象深刻。给分问题，我普通的论文普通的展示，发了2次言，考试认真背书刷题库，给分还是不错的。"},{"id":126478,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-09-28 03:50:39","like_diff":19,"likes":22,"dislikes":3,"content":"那么也就是…也叫做……那么像比如说……也就是说……也就是……就是……也就……然后呢话……像我们……"},{"id":7386,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2015-09-14 06:09:27","like_diff":17,"likes":32,"dislikes":15,"content":"无聊死了"},{"id":70407,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 14:48:04","like_diff":14,"likes":17,"dislikes":3,"content":"虽然上课一样不听，但是觉得老师是很想把课讲好，让我们有所思有所益的，可惜这是马原课。。。心有余而力不足吧。很多人都提到他的声音难听，是有点怪，但没有到无法忍受的地步。上课除了用电脑他一般都不说什么，不会抽人回答也没有发言恶竞，最后不紧不慢复习一天4.8，谢谢老师！"},{"id":74716,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-03-05 08:57:34","like_diff":13,"likes":21,"dislikes":8,"content":"老师第一节课说大一的永远考不过大二的，真的吗"},{"id":86535,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-09-17 05:18:42","like_diff":13,"likes":15,"dislikes":2,"content":"声音真的很神奇，超级水，十分。"},{"id":35055,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-03-02 03:04:31","like_diff":12,"likes":23,"dislikes":11,"content":"为什么老师的声音这么难听。。。。。。"},{"id":138417,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-07-09 04:43:04","like_diff":12,"likes":15,"dislikes":3,"content":"老师给我4.5，那我当然要给他10分啦！\n\n老师上课中规中矩，可能以教材内容为主线，会结合一些经典著作和实际案例，所以相比于其他几位比较火的老师的课可能略无聊，但该有的内容一定会有。然后第一节课会说不能用电子产品不能睡觉不能写其他作业，到后期其实只要别太明显就好，当然电脑是绝对不能用的！\n\n事情不多，小组展示+个人论文，展示和论文都是有推荐选题的，所以绝对不会无题可做。老师几乎不在小组展示中间插话，只是到展示全部结束后临下课前作个总结，有时谈一些自己的思考，还是对学生比较尊重的，要求也并不高。发言的话会有鹅颈，但很一般，而且对成绩影响不大，像我就只发过一次言，成绩也不错。同时小组展示具体到每个人的成绩老师都会在期末公示，还是很透明的。\n\n至于给分的问题，从我的成绩而言我当然认为他给分不错，但个人感觉可能还是和期末考会有比较大的关系，因为我小组展示成绩并不算高。我具体也没问期末考分数，纯属个人猜测。\n\n然后谈谈期末考试。马原是闭卷全选择题（90单10不定项，都是1分），所以从命题上面很真切地体会到了老师的捞心，题干里有大量的原著语句呈现，还有很多试题可以互相印证，所以考试侧重理解＞记忆，还是减轻了考试压力的。复习的重点还是要放在剩余价值理论，马哲高中老本多多少少有一点的。如果课比较多没什么时间看书（比如我这学期的情况），可以去网上找考研政治马原选择题核心考点，我考前就看了两小时左右这玩意，还是知道了很多原本不知道的东西，像不变资本、可变资本这些生疏的概念，看一遍这样提纲性的东西很有助于建立一个大概的印象，了解一些核心的表述。\n\n至于有些人说老师说话声音难听，这是事实，但我觉得用声音好不好听来评价一个老师并不妥当。\n\n所以总体上我还是很推荐詹老师的！谢谢老师一学期的教诲！"},{"id":181145,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-10-10 03:54:31","like_diff":11,"likes":13,"dislikes":2,"content":"这位大叔说话是真的一点逻辑都没有🥲分数构成也讲不清，课程要求也讲不清，更别说课程内容本身😇"},{"id":42208,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-14 01:54:14","like_diff":10,"likes":17,"dislikes":7,"content":"事情少，上课可以水，展示就是简单展示没有别的马原老师展示完还一堆屁话，作为马原老师真的不能更好了.我给满分"},{"id":83921,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 13:56:14","like_diff":10,"likes":10,"dislikes":0,"content":"讲真是不错的。应该是思政类事情极少，课堂很轻松的了。老师为人也很好。"},{"id":141743,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-10-24 05:19:59","like_diff":10,"likes":10,"dislikes":0,"content":"哈哈哈哈哈哈哈楼上，这根正苗红的老师也算是公知，公知的评判标准真是日新月异了\n\n别，我也不喜欢红课，但是就感觉公知这个词对于这个老师的评价很有意思"},{"id":144282,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-12-21 04:01:11","like_diff":9,"likes":10,"dislikes":1,"content":"很和蔼并且有见识、有自己观点的老师，上课值得一听\n\n整个长学习有1~2次平时作业，有期中论文1篇和课上的小组展示每组1次，期末考是闭卷单选+多选题\n\n上课不让用电脑和手机是因为“换你在台上你也不想看下面的同学都在用电脑和手机”，其实真的用了也并不会怎么样（"},{"id":166024,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-01-11 01:02:05","like_diff":9,"likes":9,"dislikes":0,"content":"如果他是一名专业课老师，我只能给他7分，但他是一名思政课老师，我就给他9分了"},{"id":184430,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-12-19 13:08:07","like_diff":9,"likes":10,"dislikes":1,"content":"也就是"},{"id":46537,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-22 02:09:13","like_diff":8,"likes":9,"dislikes":1,"content":"一般都是助教让组长点名……然后就一篇论文一次小组展示……我感觉还蛮轻松的。最后给了4.8，但是我上课没发言过，感觉这个老师蛮注重最后考试成绩的。考的好就行了。"},{"id":83872,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 11:55:14","like_diff":7,"likes":9,"dislikes":2,"content":"下面那条说自己发言8次还是组长展示分数全班第二的那位是鲍逸牧吧"},{"id":131771,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-01-29 01:01:32","like_diff":7,"likes":8,"dislikes":1,"content":"事少给分好，唯一的缺点可能是上课有点无聊"},{"id":142130,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-11-07 08:19:37","like_diff":7,"likes":11,"dislikes":4,"content":"笑死我了，如果这也是公知，那么贵校70%都是汗尖🐮"},{"id":169753,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-02-27 16:09:44","like_diff":7,"likes":10,"dislikes":3,"content":"这位老师对党和国家很忠诚，我认为这是一位思想政治老师应有的品质，他做到了，这就很好了。"},{"id":46567,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-22 03:00:39","like_diff":6,"likes":8,"dislikes":2,"content":"一个比较一般的老师，但是事情少，真的少，愿意水的可以选，期末看点书刷题库"},{"id":47022,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-23 09:44:19","like_diff":6,"likes":7,"dislikes":1,"content":"马原课看你定位如何，没什么兴趣的话，那这位老师确实事少，但讲课水平有待提高。小组展示做好考前复习一下刷题库给分不错。"},{"id":56907,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-07-05 03:07:30","like_diff":6,"likes":8,"dislikes":2,"content":"讲道理，马原这样的思政课大家都懂的。像老师这样事少给分好的老师已经很少了。很感谢老师。推荐！"},{"id":70489,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 17:12:15","like_diff":6,"likes":6,"dislikes":0,"content":"讲道理，作为马原老师，我只能说真的很满意了，给分也很好"},{"id":81655,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-05 16:56:30","like_diff":6,"likes":9,"dislikes":3,"content":"怕绩点影响判断，出分之前来给老师评个9分。看评论有人说老师声音难听，讲课无聊，有点难过，或许是有一些吧，但作为一门思政课，讲课有趣你就真的会每节课认真听吗？任务少，要求松，马原课我认为选詹老师没错的。"},{"id":83795,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 08:39:16","like_diff":6,"likes":6,"dislikes":0,"content":"出分好慢啊，都急死我了，啊啊啊啊"},{"id":83869,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 11:42:42","like_diff":6,"likes":7,"dislikes":1,"content":"真的不知道怎么给的分。"},{"id":83927,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 14:05:29","like_diff":6,"likes":8,"dislikes":2,"content":"老师人还是不错，教材相当熟悉，另外是个相当坚定的马克思主义者。如果高中有比较好的政治基础的话课是可以不听的，上课发言个人感觉对刷绩点也挺重要的。期末考试书本内容太多的话可以去背一下高中政治哲学生活那本书的提纲，够用了。"},{"id":88400,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-09-02 15:38:55","like_diff":6,"likes":7,"dislikes":1,"content":"点名体验也太差了，点就点吧固定座位是干啥！每节课都前排很绝望啊！"},{"id":4181,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2015-06-18 03:16:32","like_diff":5,"likes":17,"dislikes":12,"content":"无聊\n\n"},{"id":18612,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-01-22 06:25:05","like_diff":5,"likes":18,"dislikes":13,"content":"讲课真的很无聊 给分也差 听课完全学不到东西 建议大家别选他的课 之后补选一个好老师"},{"id":18640,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-01-22 07:36:10","like_diff":5,"likes":14,"dislikes":9,"content":"我也没见老师点名，虽然讲得无聊，但给分不错，老师事情也少。"},{"id":59853,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-09-27 14:19:47","like_diff":5,"likes":6,"dislikes":1,"content":"评价不能批评老师的声音不好听吧\n\n作为马原的老师，我感觉他知识很渊博，上课也很认真，没有点名，也不给学生布置作业，挺好的老师"},{"id":70242,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 09:31:23","like_diff":5,"likes":6,"dislikes":1,"content":"没听过课，没发过言，论文认真写，复习了一个下午和一个上午，给了4.8。我觉得老师OK"},{"id":78646,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-05-14 06:18:35","like_diff":5,"likes":6,"dislikes":1,"content":"上课声音一下子大起来真滴很醉"},{"id":80770,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-06-30 13:49:37","like_diff":5,"likes":5,"dislikes":0,"content":"记得不要旷课了 下第一节课课代表查人 旷一次课总评扣10+?"},{"id":83912,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 13:38:55","like_diff":5,"likes":5,"dislikes":0,"content":"上课确实无聊，声音确实难听，但讲课还是挺认真的事也少，对展示不会过多发表意见，最后给分也超过了我的预期。虽然我真的不听课，但还是感谢老师一学期的分享"},{"id":196024,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2024-07-01 07:44:51","like_diff":5,"likes":5,"dislikes":0,"content":"作为一个马原老师可以给十分。\n\n\n\n不点名，上课不强制听，发言是加分班上不鹅颈，两次小测问答题开卷一节课很轻松，一学期下来丝毫没有思政课的压迫感。不过相应地是期末好像老师没能给什么帮助（逆天的是考完了在钉群发复习提纲？？？）。好在马原前人资料十分详尽，自己复习也就好了。\n\n\n\n给分挺好，复习了一天，认真背了原理，最后比较满意（居然是目前思政最高）"},{"id":208430,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2024-12-27 13:45:31","like_diff":5,"likes":5,"dislikes":0,"content":"也就是说，也就是说，没什么重点，全都是重点。"},{"id":16504,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-01-18 09:10:27","like_diff":4,"likes":14,"dislikes":10,"content":"慎选！无聊枯燥乏味烦闷！"},{"id":46468,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-22 02:47:47","like_diff":4,"likes":5,"dislikes":1,"content":"为啥这学期的课都是分段绩点中最高的那个分，神tm亏啊。"},{"id":46722,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-22 08:21:46","like_diff":4,"likes":4,"dislikes":0,"content":"老师给分挺好的！其实认真听老师讲课，莫名觉得很萌！"},{"id":52444,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-06-20 06:08:54","like_diff":4,"likes":5,"dislikes":1,"content":"老师确实事少，讲课不太爱开玩笑，也有点催眠。但是老师讲得其实很好，书本知识非常清晰明白，时事热点联系得很紧密，对各种哲学理论原文信手拈来。不亏。"},{"id":56951,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-07-05 04:36:30","like_diff":4,"likes":6,"dislikes":2,"content":"老师绩点给的好，但是我愧对老师的高绩点。就是这样。"},{"id":70851,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-27 15:40:55","like_diff":4,"likes":5,"dislikes":1,"content":"一整个学期没怎么听课发言，最后背了半天书4.5，给分很好了。老师是个很有自己想法的人，认真听应该能收获蛮多的。哦，还有，上课不准用手机电脑"},{"id":70971,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-28 01:16:15","like_diff":4,"likes":4,"dislikes":0,"content":"课程任务轻，给分好(其实老师也知道学生都不爱听马原)。讲课怎么样不知道，因为我一般都做其他科目，最后一节睡午觉。"},{"id":81567,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-05 12:17:17","like_diff":4,"likes":6,"dislikes":2,"content":"出成绩前来评价，老师的态度没得说，每节课兢兢业业，讲的内容听一听其实是很有道理的。这学期开始好像有点名，发言加分，但是没有恶竞，都是凭自己意愿，每节课都做自己的事也没问题。论文要求也不高。挺轻松的，可以水水过，也可以好好准备展示(每组一次)，写论文。只要不旷课，分数不会差，付出多收获会更多。"},{"id":83993,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 16:11:46","like_diff":4,"likes":6,"dislikes":2,"content":"老师虽然上课气氛很沉闷，但是给分真的很好，很客观，他很注重最后的期末考情况，马原就需要这样的老师，任务少，上课基本不管(除了不能电脑)。"},{"id":104246,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-03-14 16:20:27","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好啊 也很注意结合时政 不存在案例陈旧的情况吧 对课本熟悉度很高 中规中矩 但尽心尽责"},{"id":167715,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-01-18 14:35:36","like_diff":4,"likes":6,"dislikes":2,"content":"如果想听“马原”，我觉得快跑；但如果只想获得一个相对不错的绩点，老师挺好的。\n\n课程任务主要有，一篇3000-5000字的论文（读书报告也可），两次小作业（课本后的练习题里选择一题回答），一次大概15min的小组展示，期末考试。\n\n平时有发言加分，但不发言影响也不大，社恐友好。老师经常说要点名，但最后经常不点名，本学期应该只有分小组的那次点名了。"},{"id":167901,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-01-20 04:20:00","like_diff":4,"likes":4,"dislikes":0,"content":"22秋冬马原，平时事情较少，只有一篇论文和两次小作业。想刷分可以做组长或者小助理和多发言，中间几次课有点名（当然也可能是因为后面是上的网课）。上课可以不听，考前会讲重点，给分还好。推荐选"},{"id":175815,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-06-26 23:46:53","like_diff":4,"likes":5,"dislikes":1,"content":"讲的怎么样不知道，基本没听过\n\n但是他的课事情真的不多，小组展示一次，课程论文，两次小测都是开卷课后习题几道里挑一道写就可以了，也没点过名。小组展示发言，当组长课助可以加点平时分，展示发言还是满水的，可以多说几次\n\n上课会强调不要用手机和电脑，但你坐后面点其实也不会管你"},{"id":183509,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-11-27 02:57:21","like_diff":4,"likes":6,"dislikes":2,"content":"老气横秋。胜在事少。"},{"id":60955,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-11-05 08:30:58","like_diff":3,"likes":5,"dislikes":2,"content":"事情真的少 只要展示 论文 考试 都认真一点 绩点不会低的 平时真的超级轻松 作为马原老师我给满分"},{"id":83923,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 14:00:45","like_diff":3,"likes":4,"dislikes":1,"content":"如果对马原课堂要求不高，喜欢水思政课的同学，那选詹老师的课没什么问题。事情真的少，就一次论文一次小组展示，且老师要求不苛刻，分数普遍都还可以。平时上课可水可听，期末复习一下就好。"},{"id":84025,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-12 01:08:24","like_diff":3,"likes":8,"dislikes":5,"content":"发言四次 没翘课 没当小组长 考前一天背书 没刷题库 4.2 仅供参考"},{"id":89453,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-11-19 07:38:03","like_diff":3,"likes":5,"dislikes":2,"content":"但是，所以说这也就是啊~是不是是不是也就是啊。"},{"id":118156,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-10-22 02:35:13","like_diff":3,"likes":5,"dislikes":2,"content":"这个公鸭嗓真的受不了"},{"id":120516,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-01-12 01:29:30","like_diff":3,"likes":6,"dislikes":3,"content":"考前评个分攒点人品\n\n老师事少是真\n\n希望能抬我一手"},{"id":122638,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-03-10 08:12:28","like_diff":3,"likes":5,"dislikes":2,"content":"做个人吧..."},{"id":124079,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-06-23 11:11:40","like_diff":3,"likes":6,"dislikes":3,"content":"线上考完之后直接在群里说一个同学做的很差？？实在是伤人，很过分"},{"id":148548,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2022-01-13 00:51:29","like_diff":3,"likes":4,"dislikes":1,"content":"挺好的。。"},{"id":193916,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2024-06-28 06:50:39","like_diff":3,"likes":5,"dislikes":2,"content":"讲课不行，全靠自己"},{"id":212323,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2025-01-14 01:31:56","like_diff":3,"likes":3,"dislikes":0,"content":"也就是 也就是 也就是"},{"id":8415,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2015-09-21 06:10:55","like_diff":2,"likes":5,"dislikes":3,"content":"好无聊"},{"id":10841,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2015-11-23 06:59:29","like_diff":2,"likes":6,"dislikes":4,"content":"无聊死了"},{"id":35896,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-11-10 08:46:55","like_diff":2,"likes":4,"dislikes":2,"content":"不喜欢"},{"id":47139,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-24 04:14:19","like_diff":2,"likes":6,"dislikes":4,"content":"绩杀绩杀，隔壁班马原都是4.5，这里一片三点几"},{"id":70199,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 08:28:20","like_diff":2,"likes":2,"dislikes":0,"content":"给分不好\n\n"},{"id":71799,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-29 03:21:07","like_diff":2,"likes":3,"dislikes":1,"content":"正规马克思主义教师"},{"id":82015,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-07 01:04:04","like_diff":2,"likes":4,"dislikes":2,"content":"事少可水，第一节课可以不来，老师按时下课中间五分钟记得过来，第二节课会点人的。小组作业也比较简单，但注意小组间打分恶竞严重，老师一开始就讲了基本分数85分，还有很多组被打到85分以下的"},{"id":84056,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-12 03:00:23","like_diff":2,"likes":5,"dislikes":3,"content":"出分慢但是给分很好\n\n事情不多 一次论文一次展示 闭卷考试 很不错了"},{"id":94804,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-01-18 08:12:45","like_diff":2,"likes":3,"dislikes":1,"content":"觉得老师还是蛮有意思的。声音习惯之后也没什么感觉了，课反正很水，老师也不讲书上什么概念，都是自己拓展开了讲。可以看得出他理论功底还是很扎实的，平时对各种时事新闻也有很好的了解。没好好复习最后考得不好也怪不了老师ಠ~ಠ"},{"id":101256,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-01-28 02:51:13","like_diff":2,"likes":3,"dislikes":1,"content":"超级好！！！！！！上课非常非常水，平常就一组一个展示，不过经验教训就是展示如果分低平时还是多发言吧。给分超级超级好，完美马原老师"},{"id":102490,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-02-03 11:45:52","like_diff":2,"likes":3,"dislikes":1,"content":"小组评分高，发言一次。考前也背了两天左右。某林资料细读记忆两遍，刷题刷了五六套，不能讲很通透，但至少不差。一起复习的同学复习将将一遍，很多都问我，实话实说掌握的肯定没有我牢固，最后都是3.6。可能是她吴xp班。不过感觉还是和预想的有点差距。不会因为我是工科生的缘故吧…但讲实话考试最后几题资本的，复习资料上真没这么细…不过应该没有很多人背书的吧？"},{"id":128458,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-12-23 09:47:11","like_diff":2,"likes":4,"dislikes":2,"content":"老师三观挺正的，比较喜欢这一点"},{"id":139017,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-07-12 07:57:37","like_diff":2,"likes":5,"dislikes":3,"content":"上课水\n\n事情少\n\n不卷\n\n给分一般\n\n说话听不懂，真的听不懂\n\n“那～么，也就是，也就是”\n\n如果你也是喜欢上课做其他事情，偶尔发个言，指望考前刷题复习的选手，选吧\n\n如果你想真正学点东西，跑吧"},{"id":166962,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-01-14 11:18:44","like_diff":2,"likes":2,"dislikes":0,"content":"给分好好~"},{"id":179558,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-09-18 08:12:48","like_diff":2,"likes":3,"dislikes":1,"content":"发了一次言，不是组长，小组展示的分我们组还是全班最低的，论文好好写考试好好考，给了我4.5。"},{"id":21191,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-02-26 03:38:09","like_diff":1,"likes":2,"dislikes":1,"content":"无聊死了"},{"id":30836,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-07-02 15:24:31","like_diff":1,"likes":11,"dislikes":10,"content":"绝对绩杀"},{"id":46711,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-22 08:01:48","like_diff":1,"likes":5,"dislikes":4,"content":"老师上课不给看电脑，用手机，讲得还特别差，给分不负责任"},{"id":46852,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-01-22 13:29:57","like_diff":1,"likes":1,"dislikes":0,"content":"可以的"},{"id":47755,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-02-23 11:11:10","like_diff":1,"likes":4,"dislikes":3,"content":"绝对的绩杀"},{"id":47805,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-02-25 08:04:03","like_diff":1,"likes":1,"dislikes":0,"content":"可以熬"},{"id":48406,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-03-03 02:19:22","like_diff":1,"likes":1,"dislikes":0,"content":"总算领教了.......感谢各位前辈指点......"},{"id":56913,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-07-05 03:13:42","like_diff":1,"likes":2,"dislikes":1,"content":"事情真的少，就只有一次展示，一次论文。虽然上课挺差的，但是事情少就好。\n\n给分主要看考试了。这是我听到过的最水的马原课了"},{"id":70100,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 06:03:48","like_diff":1,"likes":1,"dislikes":0,"content":"反正上课水是真的，考试占的比重好大，没好好背混个3.9还行吧"},{"id":70121,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 06:42:48","like_diff":1,"likes":1,"dislikes":0,"content":"上课水，事情少，考试看自己，下来的绩点也还行，作为马原老师还是可以的"},{"id":70219,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 08:58:04","like_diff":1,"likes":2,"dislikes":1,"content":"哇看到成绩真的是太感谢老师了。\n\n真的是事少很水，但是老师很好了"},{"id":70223,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 09:02:39","like_diff":1,"likes":1,"dislikes":0,"content":"论文好好写 期末好好考 上四\n\n老师真的是很好了 基本不点名 也没有很多事 作为马原的老师给满分"},{"id":70273,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 10:31:05","like_diff":1,"likes":3,"dislikes":2,"content":"点名要点的楼上的朋友们 小组点 可能你们小组来齐了吧。没听课 没背书 3.9 不好不差吧。"},{"id":70665,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-27 10:44:52","like_diff":1,"likes":2,"dislikes":1,"content":"上课从来没听过最后背了一天书给了4.2，我觉得可以。够水，我喜欢。"},{"id":72276,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-29 17:21:33","like_diff":1,"likes":4,"dislikes":3,"content":"作为马原老师真的是很好了，上课主要以老师讲授为主，一篇论文一次展示，不占太多课余时间，给分好无恶竞。老师人很好，上课都在做别的作业，感觉有点对不住老师……"},{"id":76287,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-04-02 05:32:33","like_diff":1,"likes":4,"dislikes":3,"content":"这个老师上课的声音高高低低（注意不是抑扬顿挫），举例非常陈旧，讲课时在听的不超过十个。总之各种意义上都很…"},{"id":100217,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-01-27 12:31:32","like_diff":1,"likes":26,"dislikes":25,"content":"说文科生的那位，期末占60％的思政闭卷还不背请问你是打算抄选择题吗？以及高数微积分这种课对文科生岂不是更不公平，毕竟学分更高。最后说文科生考试周闲的，怕是不了解以法学为代表的某些文科专业。"},{"id":100249,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-01-26 00:43:30","like_diff":1,"likes":3,"dislikes":2,"content":"固定座位固定的我无话可说，每节课都点名555，不过事情不多，给分也不错！考试应该还是很重要的吧！"},{"id":121170,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-01-20 02:29:19","like_diff":1,"likes":3,"dislikes":2,"content":"我不是组长，上课也没有认真听，论文写得一般吧，好在小组展示还不错。但是期末考试好好复习了，书全部看了一遍题库也刷了，最后得分很好啊。虽然老师上课有点催眠，声音不太好听，但是毕竟是马原课，已经很好了。大家态度稍微端正一些就好啦"},{"id":123243,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-05-25 05:58:54","like_diff":1,"likes":4,"dislikes":3,"content":"也就是那个，社是（是不是）？\n\n\n\n（我怎么知道你口中的那个是哪个……"},{"id":126678,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-10-13 05:52:01","like_diff":1,"likes":6,"dislikes":5,"content":"老胡说八道"},{"id":134222,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-03-19 15:49:43","like_diff":1,"likes":1,"dislikes":0,"content":"上课挺水的，给分还不错"}, 一起预置一节马原课了，就不要自己再换课了（虽然我也不知道其他班的情况）。\n\n希望大家都能遇上好课友吧。\n\n对了，感谢老师在冬学期开始的时候就收了论文，让我这只菜鸡在期末少了一个头秃的理由。"},{"id":93169,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-01-08 02:37:36","like_diff":-3,"likes":5,"dislikes":8,"content":"看到了前面的同学说的马原小组内评分的事情，估计我们不是一组的，不过我也想说说哈。首先，我们的评分肯定要有区分度嘛。那怎么区分？组里那种自以为是、一心恶竞的队友会有人愿意给他高分吗，那种就只知道简单做一下分配的任务就完事的人可以给他高分吗，收集资料的有做展示的辛苦吗。有人低分，当然也有人高分。别说我甚至都不认识您，我们连学号都是连号的，我评分不给自己人高分给谁？要是真的对组长有什么意见，怎么刚分组的时候一群人都不想当组长。再说，平时分（不只是小组展示分）只占60%，展示分最低也只低别人十来分，自己算算折算后才低了几分。"},{"id":124468,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-07-01 15:55:42","like_diff":-3,"likes":1,"dislikes":4,"content":"线上马原平时占比50%，期末占比50%，而且期末题真的时间又紧又难写。我大概是期末考太差了（保守估计期末-10以上）。最后也有80，老师给分还不错。"},{"id":195607,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2024-06-29 03:58:13","like_diff":-3,"likes":0,"dislikes":3,"content":"分高事少，知识渊博，超级好老师"},{"id":196987,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2024-07-06 09:32:37","like_diff":-3,"likes":1,"dislikes":4,"content":"课讲的垃圾 教学公式化 毫无特点的思政课 一学期一节课没听过 相当之无趣\n\n期末全靠高中政治撑着 考前复习了半天 最后4.5 无可挑剔的分数（对我的努力程度而言） 所以给分对我来说不错\n\n平时有两三次线上小测（很简单 网上开卷在教室做）和一次pre 平时分想拿高分要在pre的时候提问（大概吧） 蛮无聊的"},{"id":124076,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-06-23 09:12:33","like_diff":-4,"likes":5,"dislikes":9,"content":"傻逼老师，傻逼老师，傻逼老师。重要的事情说三遍"},{"id":21121,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-02-18 23:23:00","like_diff":-5,"likes":3,"dislikes":8,"content":"非常好，给分奇高\n\n"},{"id":83879,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 12:15:52","like_diff":-5,"likes":3,"dislikes":8,"content":"恶竞，大家还是积极发言？！我没发言，但认真复习了，到最后拉低我绩点(┯_┯)，想哭"},{"id":110766,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-06-28 07:53:37","like_diff":-5,"likes":2,"dislikes":7,"content":"垃圾老师"},{"id":122634,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-03-09 12:48:35","like_diff":-5,"likes":3,"dislikes":8,"content":"狗老师"},{"id":131746,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-01-28 16:44:19","like_diff":-5,"likes":6,"dislikes":11,"content":"学弟学妹们。别选就是了。千万别选，快逃，认真找找，肯定能选到比这个好的，后悔没有弃修。快逃!!!"},{"id":70217,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-01-26 08:54:34","like_diff":-6,"likes":1,"dislikes":7,"content":"平时没发言过 考前也没刷题没背书 靠一本哲学与生活上4哈哈哈哈 虽然对其他同学不太公平但是我疯狂满足了 老师事情少 想水课不在意玄学鸡点的强推！"},{"id":132422,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-02-01 12:23:27","like_diff":-6,"likes":2,"dislikes":8,"content":"绩杀！"},{"id":132674,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-02-03 09:28:24","like_diff":-6,"likes":4,"dislikes":10,"content":"讲课无聊 公鸭嗓 给分太差 莫名其妙 可能这就是不卷的代价吧 真是谢谢老师了呢"},{"id":49113,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-05-13 13:01:08","like_diff":-7,"likes":15,"dislikes":22,"content":"一位没有灵魂，缺少风骨的老师"},{"id":56929,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-07-05 03:38:07","like_diff":-7,"likes":6,"dislikes":13,"content":"楼上一群说给分差的，自己考前不背怪谁？我平时不听，考试周前花了一个星期全在看书背书，考前一天空的时间刷了两套选择题。考试的时候选择题基本都刷到过，主观题写了1000多个字全是书上切合题意的原文，最后给了我95分。只能说比某些随缘给分的思政课好多了。"},{"id":58027,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2017-07-24 04:12:01","like_diff":-7,"likes":1,"dislikes":8,"content":"事少给分好，像我这种选择全靠蒙，大题看选择的都80+了，詹老师很好了！"},{"id":18547,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-01-22 03:43:14","like_diff":-8,"likes":2,"dislikes":10,"content":"给分出乎意料……好老师~"},{"id":84153,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-12 06:54:31","like_diff":-8,"likes":5,"dislikes":13,"content":"上课声音确实难听，不让用电脑。玩了一学期手机，上课没发言没当组长，考前给划重点，复习了两天，期末考试只占百分之三十，给了4.5太良心了。"},{"id":83884,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 12:24:31","like_diff":-10,"likes":3,"dislikes":13,"content":"全靠考试，没发过言，小组分数倒数，论文一般，背了一天＋通宵的书，绩点总算tmd上4了"},{"id":197973,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2024-08-22 03:17:17","like_diff":-10,"likes":3,"dislikes":13,"content":"这个老师是不是不太愿意给满绩...高中选考政治，期末卷子没感觉有难度，出分4.8。感觉是给分不错，但是会压高分"},{"id":83895,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-07-11 12:55:06","like_diff":-11,"likes":2,"dislikes":13,"content":"像我这样高中不学政治的 微积分和马原同一个上午考 复习侧重微积分 最后还是上四了 而且平时事情真的不多"},{"id":21802,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2016-03-01 06:43:28","like_diff":-12,"likes":3,"dislikes":15,"content":"略无聊，人善良，给分好..不听课4.5+"},{"id":7568,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2015-09-15 04:36:24","like_diff":-14,"likes":2,"dislikes":16,"content":"棒棒哒"},{"id":167624,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2023-01-17 20:51:22","like_diff":-14,"likes":0,"dislikes":14,"content":"卧槽，均绩4.17是认真的嘛？！\n\n我在均绩4.17的马原老师这里拿3.6，在均绩3.95的毛概老师处拿3.6（均非本学期），我也是个人才"},{"id":100160,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-01-25 16:17:43","like_diff":-15,"likes":2,"dislikes":17,"content":"事少上课水，考试背背，发言个一次就满了"},{"id":141441,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2021-10-09 04:13:09","like_diff":-24,"likes":10,"dislikes":34,"content":"上课水平极低，说话无逻辑，总用一些毫不相干的例子，发表一些价值观极其落后的评论。\n\n\n\n1. 上课不让用电脑。\n\n“还有同学在用电脑。现在大家都有电脑，你还拿出来用”。\n\n怎么，是觉得同学用电脑属于一种炫耀行为，大家看了会眼红？\n\n\n\n2. 上课毫无逻辑、老迷信、对科学一窍不通。\n\n“现在很多凶宅，都是科学不能解释的。后来科学家研究了，发现凶宅都建在经纬线交界的地方。这个解释也不知道对不对，但有比没好”。\n\n怎么，地球上有哪个点不是经纬线交界的地方？哦，极点啊，好，只有极点上的房子不是凶宅。初中毕业了吗？能当大学老师？\n\n\n\n3. 公知。\n\n“美国之前有一个小镇，说发现了金矿，政府要来开采，小镇里的人反抗，说污染环境，后来政府就不开采了。所以你说外国的这个民主啊…”"},{"id":124481,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-07-01 23:56:14","like_diff":-39,"likes":2,"dislikes":41,"content":"没交论文，最后87，谢谢老师捞我"},{"id":100260,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-01-26 01:26:47","like_diff":-44,"likes":6,"dislikes":50,"content":"心态崩了，3.3，选这个老师就是因为看他比较水，上课一直带着耳机写作业（反正不用电脑他就不管）一个学期也还算没耽误我时间。小组评分很高，发言过2次，就是因为没背，看来很注重考试成绩，考前不想背的别选他了吧，真的觉得很多专业为应付考试背这些毫无意义的东西一丁点用都没有，不如好好读共产党宣言，多看看新闻。还有，这老师偏爱文科生，第一节课就说希望文科生的几个组搞一些大动作，选课代表也是文科生优先，真没啥diss文科生的意思，就是觉得这种课和文科生一起上特别不公平，至少我的专业考试周是不可能有留给马原的时间的，一共10门考试，而我身边的文科生考试周基本就像放假了隔好几天才一门，还有这老师大概不知道主修给这么低的分会给学生多大的人生影响，我不努力怪我？那我认了，反正我思政课再也不发言"},{"id":100280,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2019-01-26 02:00:18","like_diff":-52,"likes":1,"dislikes":53,"content":"就是感觉有点无聊，上课很水，发言了很多次，论文也好好写了，最后4.2拉低均绩，不过可以接受吧，毕竟考试自己也没好好准备，同考试周10门考试。"},{"id":81660,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2018-09-17 04:51:35","like_diff":-79,"likes":2,"dislikes":81,"content":"不明白为什么只有4.8"},{"id":100747,"teacher_id":1977,"teacher_name":"詹兴敏","post_time":"2020-01-17 12:03:52","like_diff":-255,"likes":2,"dislikes":257,"content":"不明白为什么只有4.8"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
