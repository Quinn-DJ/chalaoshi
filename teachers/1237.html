slikes":1,"content":"非常好老师，爱来自中秋节的北4-217教室"},{"id":200510,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-18 03:07:35","like_diff":17,"likes":17,"dislikes":0,"content":"震惊！！！这节职规课，浙大上万人同时观看？！！！"},{"id":15228,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-01-13 01:50:44","like_diff":15,"likes":17,"dislikes":2,"content":"事情多，无聊至极，还乱吹牛"},{"id":26410,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-18 05:25:13","like_diff":14,"likes":16,"dislikes":2,"content":"真心没法听，考前全靠自己看书复习，讲道理这门课没啥有用的知识，还必修，学校这是一门课开了四十年还沾沾自喜自以为有文化传统？"},{"id":22455,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-03-06 10:32:29","like_diff":13,"likes":20,"dislikes":7,"content":"为什么没有零分选项，为什么这种垃圾还能进浙大，还有没有天理了？校领导也不看看学习帝里对老师的评价，麻烦快点炒了他好吗"},{"id":200090,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-12 17:26:54","like_diff":12,"likes":14,"dislikes":2,"content":"老师的课堂超有兴趣~"},{"id":12920,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2015-12-24 10:20:50","like_diff":10,"likes":13,"dislikes":3,"content":"能零分吗"},{"id":13228,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2015-12-25 09:28:42","like_diff":10,"likes":13,"dislikes":3,"content":"写你妹的读书报告，喝喝"},{"id":137567,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2021-07-05 06:28:19","like_diff":10,"likes":14,"dislikes":4,"content":"明人不说暗话 这个老师是脑塌"},{"id":200139,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-14 02:30:28","like_diff":10,"likes":10,"dislikes":0,"content":"请来的ckc小演员很厉害哦"},{"id":200302,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-15 14:21:15","like_diff":10,"likes":13,"dislikes":3,"content":"虽然有人在那个教室里做不好的事情，但是这件事情老师也是无辜的人吧，这样评论真的好吗"},{"id":28940,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 03:59:16","like_diff":9,"likes":10,"dislikes":1,"content":"垃圾得要死，也佩服他能瞎逼逼三节课。"},{"id":7802,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2015-09-15 13:32:46","like_diff":8,"likes":9,"dislikes":1,"content":"口口相传"},{"id":29478,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-30 00:50:11","like_diff":8,"likes":9,"dislikes":1,"content":"只能说，一个学期没有翘过课，突击点名也在，写了读书报告，认真答卷，结果给分，呵呵。。。真爱生命远离绩杀"},{"id":104027,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-07-04 11:05:58","like_diff":8,"likes":8,"dislikes":0,"content":"18-19学年的情况: 1.每节课点名； 2.按照点名册的序号固定位置； 3.每节课有半小时时事分享，占比挺大 自闭的不建议选； 4.作业基本上只有寒假写一封手写的报告，和其他老师不起来不算多； 5.每节课大概九点下课，比别的班迟半小时； 6.严格正态，一学期次次有到发言只有两次考试没有很崩坏最后绩点3.3直接让均绩掉了0.03，这个没什么好说的，只能怪自己一开始不主动； 7.以上部分只是在对这个学期的课堂时事做客观陈述，但是吴老师人还是不错的。 最后和19级还没来的学弟学妹们说一句话，评分9.1的老师不一定会打好的分，一方面为正态分布，另一方面要看你自己的付出和学习成效，但是评分1.9的老师不仅会看正态分布，而且会让很多人丧失为这门课付出的动力。我不想为自己的菜鸡找借口，毕竟正态之下总有上4乃至满绩的大佬，平心而论自己的付出与最后的绩点也的确在合理相关范围内，只希望学弟学妹万一被预置他的课发现不对胃口，能及时止损。"},{"id":200435,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-17 03:56:17","like_diff":8,"likes":8,"dislikes":0,"content":"素未谋面的生理课老师🧑‍🏫"},{"id":17163,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-01-19 21:39:56","like_diff":7,"likes":9,"dislikes":2,"content":"辣鸡一只 满口军事常识性错误"},{"id":28921,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 03:32:50","like_diff":7,"likes":9,"dislikes":2,"content":"不给1分的都托"},{"id":29139,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 09:37:07","like_diff":7,"likes":8,"dislikes":1,"content":"建议学习帝完善功能，增加零分选项。"},{"id":29223,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 12:40:37","like_diff":7,"likes":9,"dislikes":2,"content":"我从未遇到事情这么多给分还这么低的老师。全年级唯一要写读书报告就算了，看到分数的一瞬间boom，学弟学妹不要方退了找别的老师签条子吧 为了你们的绩点和平时时间考虑"},{"id":200643,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-20 13:03:10","like_diff":7,"likes":7,"dislikes":0,"content":"堂老压"},{"id":203537,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-20 03:03:24","like_diff":7,"likes":8,"dislikes":1,"content":"给分挺好的呀，然后会请人来做做招聘方面的报告，挺有用的"},{"id":20938,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-02-04 14:04:50","like_diff":6,"likes":8,"dislikes":2,"content":"辣鸡中的战斗机"},{"id":25619,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-05-29 12:41:00","like_diff":6,"likes":11,"dislikes":5,"content":"没有点过名 请放心逃课 这智障天天拖堂到九点 不退亏一年啊"},{"id":28865,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 01:06:59","like_diff":6,"likes":7,"dislikes":1,"content":"差差差"},{"id":28896,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 03:00:06","like_diff":6,"likes":8,"dislikes":2,"content":"拖堂，两节课的时间楞生生拖过三节课，还有奇怪的读书报告，是补作业的好去处"},{"id":137571,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2021-07-05 06:46:10","like_diff":6,"likes":7,"dislikes":1,"content":"全勤加作业全交=2.7，我觉得寒假辛辛苦苦做调研的自己是个傻逼"},{"id":137585,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2021-07-05 07:53:32","like_diff":6,"likes":6,"dislikes":0,"content":"全勤，作业全交\n\n考试写满\n\n2.7\n\n比查老师分数高了"},{"id":12522,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2015-12-23 12:01:23","like_diff":5,"likes":10,"dislikes":5,"content":"声音尖锐，没有美感，可惜没有零分选项。大一听了半学期他的课，吓得我赶紧退了\n\n"},{"id":28920,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 03:32:11","like_diff":5,"likes":5,"dislikes":0,"content":"给分好低"},{"id":29081,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 08:14:47","like_diff":5,"likes":5,"dislikes":0,"content":"就他妈一分，讲课无聊事也多就算了，给的什么分"},{"id":29287,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 14:21:03","like_diff":5,"likes":5,"dislikes":0,"content":"事情超多……而且拖堂能拖很久。不知道他在讲些什么，给分也超低。"},{"id":52336,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-18 14:14:47","like_diff":5,"likes":6,"dislikes":1,"content":"太特么烂了\n\n大一学弟学妹们预支课是他赶紧退\n\n给分低到爆\n\n认真了一学期\n\n给分呵呵"},{"id":53967,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2018-09-14 07:40:37","like_diff":5,"likes":10,"dislikes":5,"content":"1.吴老师的形策课确实比较无聊，除非你对这一块真的很感兴趣。\n\n2.吴老师上课前会叫人起来分享时事，这个是自愿报名，是为数不多的表现机会，友情建议要积极举手发言。\n\n3.吴老师课后会要求写课后体会，100字左右即可，算作到场证明，也就省了点名的时间。\n\n4.总体而言，平时课可以不认真听，但是考试前一定要认真复习，材料和考试范围也会提前给的。\n\n5.总之，吴老师的形策课相比其他老师而言，至少有课后体会（即到场证明）、课前时事分享、读书报告等平时分数，因此平时分建议要好好把握，给老师留下好印象，分数自然会高。\n\n6.最后谈一谈个人体会，绩点4.5。说实话，考试感觉挺差的，无论是前面的时事填空，抑或是后面的论述文，反正感觉考的很一般。但是我估计平时表现比较积极，因此老师平时分比较高，所以绩点看起来也比较高。\n\n所以，无论课怎么样，评分机制摆在那里，关键还是靠自己。"},{"id":20911,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-02-03 15:35:35","like_diff":4,"likes":5,"dislikes":1,"content":"一直在写作业呗"},{"id":22837,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-03-13 10:06:02","like_diff":4,"likes":5,"dislikes":1,"content":"真辣鸡"},{"id":24635,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-05-02 12:44:56","like_diff":4,"likes":5,"dislikes":1,"content":"呵呵\n\n"},{"id":25469,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-05-21 08:58:31","like_diff":4,"likes":5,"dislikes":1,"content":"应该是智障吧"},{"id":25488,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 03:53:34","like_diff":4,"likes":5,"dislikes":1,"content":"没什么意思\n\n"},{"id":28919,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 03:27:48","like_diff":4,"likes":5,"dislikes":1,"content":"给分烂"},{"id":28925,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 03:39:46","like_diff":4,"likes":5,"dislikes":1,"content":"傻逼中的大傻逼"},{"id":28986,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 05:14:16","like_diff":4,"likes":4,"dislikes":0,"content":"真不知道这样的课单独开一门有什么意义"},{"id":29183,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 10:48:09","like_diff":4,"likes":5,"dislikes":1,"content":"坑比 事情多 给分又差"},{"id":29700,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-30 08:08:15","like_diff":4,"likes":4,"dislikes":0,"content":"巨大的坑"},{"id":30001,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-09-17 14:26:00","like_diff":4,"likes":5,"dislikes":1,"content":"上课没营养也就算了，给分及其没道理。被预置到他的能换赶紧换吧～"},{"id":30395,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-07-01 13:09:18","like_diff":4,"likes":5,"dislikes":1,"content":"真的特别恶心的一个老师 只会瞎bb给分坑还直男癌倾向严重 憋选 简直是老年大学调过来的水平"},{"id":109568,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-06-17 05:33:23","like_diff":4,"likes":5,"dislikes":1,"content":"我浙我浙，何故开此课？"},{"id":137568,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2021-07-05 06:34:59","like_diff":4,"likes":8,"dislikes":4,"content":"感谢吴老师为我绩点做的贡献，喜提3.3👍👍👍"},{"id":137579,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2021-07-05 07:10:43","like_diff":4,"likes":4,"dislikes":0,"content":"一整个学期勤勤恳恳，发言都快刷满了，期末选择题也都做出来了，给了80，不想说什么，大家自己判断吧，快跑。"},{"id":137584,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2021-07-05 07:37:42","like_diff":4,"likes":4,"dislikes":0,"content":"行策绩杀，呵呵，点名全勤，作业都写了，也发了两次言，考试能写的也都写满了，还喜提3.3"},{"id":200188,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-14 16:20:48","like_diff":4,"likes":5,"dislikes":1,"content":"再来一次^_^"},{"id":200298,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-15 13:40:53","like_diff":4,"likes":4,"dislikes":0,"content":"生理课上的非常生动，孩子很爱看👍👍👍"},{"id":204036,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-23 10:12:53","like_diff":4,"likes":4,"dislikes":0,"content":"吴老师上课会请很多优秀学长姐来分享自己的成长经历，收获很多～给分也超级好，目前得分最高的一门！"},{"id":204037,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-23 10:14:59","like_diff":4,"likes":4,"dislikes":0,"content":"24秋学期职规，总体下来感觉挺好的，之前的差评仔细看就能发现基本都是几年前的，现在老师也不拖堂，而且给分真的蛮好的，上课也很认真"},{"id":28933,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 03:48:57","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾怎么没有负分，击杀，去屎吧"},{"id":29711,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-30 08:16:01","like_diff":3,"likes":4,"dislikes":1,"content":"真的有零分我绝逼给零分∠(ᐛ」∠)＿"},{"id":155395,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2022-06-21 08:24:33","like_diff":3,"likes":5,"dislikes":2,"content":"本来看老师评分这么低好怕，没想到给分出奇的好 感谢"},{"id":176019,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2023-06-27 12:19:54","like_diff":3,"likes":4,"dislikes":1,"content":"形策出分了来评一下. 典型的中年油腻男子，上课无聊话都说不清楚，每次上课都跟喝了酒过来一样；每节课都要拖课，ppt都读不完还总是扯东扯西；上课请人分享时事新闻，美其名曰学习西方教学模式，不知道是不是享受点人回答问题的感觉（毕竟一堆学生积极发言了，老师总不会太差吧🤣），还总是忽略举手. 最后给分似乎还行，但上课体验实在糟糕."},{"id":201039,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-27 16:22:16","like_diff":3,"likes":3,"dislikes":0,"content":"老师其实真的是想在上课的时候教会我们一些东西。"},{"id":203640,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-20 08:40:19","like_diff":3,"likes":3,"dislikes":0,"content":"其实老师人挺好的 上课不想听的话可以做自己的事 职规这门课比较看小组成员配不配合吧 作业还是有的"},{"id":203704,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-20 14:54:18","like_diff":3,"likes":3,"dislikes":0,"content":"今年给分还可以"},{"id":204039,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-23 10:23:28","like_diff":3,"likes":3,"dislikes":0,"content":"吴老师上课可能没啥东西好听（和一般职规课的一般情况类似）但是后期会找一些比较厉害的专业人士（比如教我们怎么了解招聘需求那种）其实还是相当有意思并且有用的，老师也在努力让我们能从课上带点东西回去。上课不点名然后给分，，，不太了解，不过助教老师真的猛猛捞"},{"id":205066,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-30 14:37:43","like_diff":3,"likes":3,"dislikes":0,"content":"差点被查老师误了，给分真挺好"},{"id":206586,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-12-16 08:19:28","like_diff":3,"likes":3,"dislikes":0,"content":"形策：拖堂严重，爹味很重，讲课还不如B站up主随机讲PPT挑战中的表现好"},{"id":22457,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-03-06 10:40:22","like_diff":2,"likes":2,"dislikes":0,"content":"哦？？？"},{"id":28707,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-28 12:42:00","like_diff":2,"likes":2,"dislikes":0,"content":"。一样式"},{"id":29750,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-09-20 06:58:02","like_diff":2,"likes":7,"dislikes":5,"content":"考得差不要怨老师给分低，自己卷面什么情况自己又不是不知道"},{"id":32458,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-07-07 02:44:19","like_diff":2,"likes":4,"dislikes":2,"content":"放学炒鸡迟！！！如果后排自修的学霸还是自得的。还有，难道只有我们要写读书报告？学霸就不秀成绩了，心疼群里的小伙伴了。"},{"id":36389,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-11-12 18:07:39","like_diff":2,"likes":2,"dislikes":0,"content":"。。。无聊，写作业"},{"id":57515,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-07-09 07:03:51","like_diff":2,"likes":2,"dislikes":0,"content":"一贯装逼"},{"id":83780,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2018-07-11 08:22:47","like_diff":2,"likes":4,"dislikes":2,"content":"上课无聊是课程本身的性质！\n\n老师也是尽到了教书的责任呀\n\n太爱助教姐姐了！温柔，在群里很可爱！给分还不错的！"},{"id":108479,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-05-26 12:26:11","like_diff":2,"likes":2,"dislikes":0,"content":"sgm 不拖你会死？"},{"id":156565,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2022-06-20 09:23:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课的态度和对待学生的态度感觉都可以，可能无聊是形策的通病吧"},{"id":156636,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2022-06-20 12:44:51","like_diff":2,"likes":3,"dislikes":1,"content":"上课确实无聊 确实爱拖堂 但是今年给分改过自新了 值得肯定"},{"id":156677,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2022-06-20 15:02:49","like_diff":2,"likes":3,"dislikes":1,"content":"给分突然变好了！"},{"id":157085,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2022-06-22 01:06:54","like_diff":2,"likes":2,"dislikes":0,"content":"上课没有刻意卷发言  发言次数堪堪达到最低要求  但给分挺好的~期末ppt还是看一下比较好~"},{"id":162343,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2022-11-20 12:42:45","like_diff":2,"likes":3,"dislikes":1,"content":"七年如一日，拖堂是永远的坚持\n\n现在离理论下课时间过去17分钟了，还是一点停的意思都没有\n\n垃圾"},{"id":181373,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2023-10-16 04:43:50","like_diff":2,"likes":3,"dislikes":1,"content":"这老师上课必拖堂，一拖堂就是20分钟起步，别人上两节课形策，他上两节半甚至三节。上课无聊至极，大谈空话套话"},{"id":192555,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-05-23 10:56:26","like_diff":2,"likes":5,"dislikes":3,"content":"老师对待职规课程非常认真，最后给分也不错"},{"id":204027,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-23 08:24:45","like_diff":2,"likes":2,"dislikes":0,"content":"满了满了，给分还可以"},{"id":204035,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-23 10:11:53","like_diff":2,"likes":2,"dislikes":0,"content":"助教哥哥很好所以给分很好～"},{"id":204445,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-26 02:44:18","like_diff":2,"likes":2,"dislikes":0,"content":"给分挺好的\n\n一开始看到老师分低以为要完了\n\n但是课上可以做自己的事\n\n课后作业还是有的但不多\n\n看来有些时候也不能太过迷信查老师啊"},{"id":14738,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-01-08 14:50:13","like_diff":1,"likes":3,"dislikes":2,"content":"事情多"},{"id":41125,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-01-09 10:05:20","like_diff":1,"likes":2,"dislikes":1,"content":"老师确实很渣渣。。。。。。。\n\n"},{"id":48314,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-03-02 06:03:24","like_diff":1,"likes":2,"dislikes":1,"content":"给分不好，上课无聊，不推荐"},{"id":53356,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-26 12:28:19","like_diff":1,"likes":2,"dislikes":1,"content":"会拖堂，要每节课写感悟，有读书报告和小组互评…没怎么听过课但是感觉老师人还不错……多做做案例分析期末好好考给分还是可以的"},{"id":53363,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-26 12:44:12","like_diff":1,"likes":6,"dislikes":5,"content":"之前就很喜欢老师！不知道为什么评论清一色嫌弃老师 反正我觉得很好！"},{"id":53371,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-26 12:55:03","like_diff":1,"likes":2,"dislikes":1,"content":"上课特无聊，大家都在水手机，反正他讲任他讲。平时有课前实事分享加分，然而并没卵用。每节课要写感受交给助教，算是变相点名。最后的最后，凭什么只有我们要写读书报告！心态爆炸！"},{"id":53383,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-26 13:06:32","like_diff":1,"likes":1,"dislikes":0,"content":"每节课写感想最后读书报告，给分呵呵"},{"id":53429,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-26 14:57:41","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课是有点无聊，但是这门课也实在不敢求太多……给分还不错"},{"id":60189,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-10-12 13:48:02","like_diff":1,"likes":1,"dislikes":0,"content":"事太多，给分不好"},{"id":63975,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-12-20 11:10:54","like_diff":1,"likes":1,"dislikes":0,"content":"厉害厉害，服"},{"id":86717,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2018-09-18 06:07:32","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵。"},{"id":94057,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-01-15 05:15:20","like_diff":1,"likes":1,"dislikes":0,"content":"哈哈哈"},{"id":108486,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-05-27 00:22:49","like_diff":1,"likes":1,"dislikes":0,"content":"我佛了"},{"id":112495,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-07-04 13:11:23","like_diff":1,"likes":1,"dislikes":0,"content":"上课洗脑，不发言就被正态"},{"id":118928,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-11-08 07:49:59","like_diff":1,"likes":1,"dislikes":0,"content":"傻了吧"},{"id":120277,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-11-27 10:06:57","like_diff":1,"likes":1,"dislikes":0,"content":"给职业生涯规划绩点贼低"},{"id":121447,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-12-16 05:51:50","like_diff":1,"likes":1,"dislikes":0,"content":"反正就是?杀?"},{"id":128075,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2020-12-20 12:52:21","like_diff":1,"likes":1,"dislikes":0,"content":"老师真棒，为了让我睡个好觉特意拖堂半小时"},{"id":128101,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2020-12-07 07:38:51","like_diff":1,"likes":1,"dislikes":0,"content":"测测测"},{"id":173365,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2023-05-21 13:10:51","like_diff":1,"likes":2,"dislikes":1,"content":"还在拖堂，人麻了"},{"id":174528,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2023-06-13 15:44:19","like_diff":1,"likes":3,"dislikes":2,"content":"纯尼玛傻逼"},{"id":196510,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-07-04 01:25:10","like_diff":1,"likes":3,"dislikes":2,"content":"形策课 拖堂严重 固定座位不能翘 会要求同学举手进行时事分享 不过可以手机现查 给分尚可"},{"id":200126,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-10-13 12:00:53","like_diff":1,"likes":1,"dislikes":0,"content":"听不下去"},{"id":203159,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-17 12:46:00","like_diff":1,"likes":1,"dislikes":0,"content":"天天拖堂到九点钟 按座位点名 受不了老登"},{"id":203160,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-17 12:55:17","like_diff":1,"likes":1,"dislikes":0,"content":"把两堂课压成三堂。。。。。"},{"id":203553,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-20 03:43:33","like_diff":1,"likes":1,"dislikes":0,"content":"有幸学习了“著名的”职业生涯规划，在课上认识了一群好朋友，节假日前一天的话会提前下课，期末是小组展示。"},{"id":203719,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-20 23:06:43","like_diff":1,"likes":1,"dislikes":0,"content":"今年给分还行"},{"id":204038,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-23 10:19:55","like_diff":1,"likes":1,"dislikes":0,"content":"给分还不错~"},{"id":204076,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-23 17:15:41","like_diff":1,"likes":1,"dislikes":0,"content":"老师不拖堂而且给分真的超级高～\n\n感觉跟前几年的差评完全不一样"},{"id":204081,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-24 02:14:10","like_diff":1,"likes":1,"dislikes":0,"content":"职规课给分还是很好的，小组互动，作业都很有意思。"},{"id":204101,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-24 07:18:31","like_diff":1,"likes":1,"dislikes":0,"content":"谁说这职规不好了？这职规可太棒了\n\n基本不拖课甚至大部分时间提前下课，作业按照要求完成就可以拿高绩点，事少分不错"},{"id":207558,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-12-23 05:09:54","like_diff":1,"likes":1,"dislikes":0,"content":"职规先说结论：给分真的很好，课程很水且没什么用。但是也能感受出老师想讲些东西的。作业量还行，给分感觉平均都有4.5这样 如果是组长的话就是满绩了，刷分必选 。"},{"id":29659,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-30 06:49:59","like_diff":0,"likes":2,"dislikes":2,"content":"恶心！\n\n"},{"id":35023,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-10-30 12:22:06","like_diff":0,"likes":1,"dislikes":1,"content":"太啰嗦了我的天"},{"id":38995,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-12-20 10:55:04","like_diff":0,"likes":1,"dislikes":1,"content":"........."},{"id":49384,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-04-09 12:02:38","like_diff":0,"likes":1,"dislikes":1,"content":"讲课经常出错是什么感觉"},{"id":49482,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-04-16 12:42:04","like_diff":0,"likes":1,"dislikes":1,"content":"还没考试但觉得老师讲的挺好的呀"},{"id":52335,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-18 14:13:37","like_diff":0,"likes":0,"dislikes":0,"content":"无聊至极"},{"id":53366,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-26 12:47:46","like_diff":0,"likes":0,"dislikes":0,"content":"从学生在教室的分布情况就可以看出老师的水平，还有给分非常坑。"},{"id":55073,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-30 18:20:40","like_diff":0,"likes":2,"dislikes":2,"content":"讲的确实无聊。老师每节课会叫十个人分享时事，有平时加分，每节课后要求写课堂感悟代替点名，不需太多，100左右即可。我们可能是唯一要写读书报告的形策班了吧，还会要求小组举行读书分享会，跟其他教学班比算是事情很多的了。本人一堂课没听过(惭愧)，也没有进行过分享，读书报告认真完成，学生手册考试满分，期末时事基本不会，简答题认真背了答案，基本写全，最后3.9，个人经历仅供参考！"},{"id":162344,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2022-11-20 12:45:06","like_diff":0,"likes":2,"dislikes":2,"content":"上课从20:30拖课到9:00不说，还强制性要求每个人上课发表实事评论，美其名曰学习国外的上课方式，而且还经常无视举手回答"},{"id":176064,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2023-06-27 14:18:49","like_diff":0,"likes":2,"dislikes":2,"content":"垃圾"},{"id":204040,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-23 10:28:08","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分不错"},{"id":204041,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-11-23 10:28:53","like_diff":0,"likes":0,"dislikes":0,"content":"职规给分其实还不错"},{"id":53368,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-26 12:53:18","like_diff":-1,"likes":1,"dislikes":2,"content":"一次都没发言居然有3.9"},{"id":53546,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-27 03:02:30","like_diff":-1,"likes":2,"dislikes":3,"content":"为啥我觉得老师懂得蛮多，就是语速慢上课催眠……事情确实要比其他班多，但老师给分好像挺厚道的"},{"id":93180,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-01-08 04:14:16","like_diff":-1,"likes":0,"dislikes":1,"content":"说实话老师人蛮好的，就是讲课无聊。不听就好了嘛，没有必要用这些话diss他吧...."},{"id":156693,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2022-06-20 15:30:44","like_diff":-1,"likes":0,"dislikes":1,"content":"上课事情多，给分还行"},{"id":195284,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2024-06-27 15:11:07","like_diff":-1,"likes":3,"dislikes":4,"content":"史史史"},{"id":52388,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2017-06-26 12:57:44","like_diff":-2,"likes":0,"dislikes":2,"content":"分数还凑合，给你加两分，三分吧~"},{"id":173909,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2023-06-04 10:53:34","like_diff":-2,"likes":3,"dislikes":5,"content":"老师我偷偷给你打10分，你得给我绩点高一点的哦~"},{"id":30340,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-07-01 10:21:11","like_diff":-3,"likes":1,"dislikes":4,"content":"还好"},{"id":30440,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-07-01 15:01:48","like_diff":-3,"likes":3,"dislikes":6,"content":"怎么说。。我觉得只要最后考得高，分都不会低到哪里去的"},{"id":110832,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-07-03 23:05:52","like_diff":-3,"likes":2,"dislikes":5,"content":"给分好"},{"id":112509,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-07-04 15:54:08","like_diff":-3,"likes":4,"dislikes":7,"content":"老师其实挺温和的，说上课洗脑的，这不是课程性质问题？不发言是不是都被正态了我也不知，反正我一次发言都无，毫无，全无，没有任何课堂参与感。期末考前害怕脑袋空空就按照给的ppt理了下思维导图，顺便背了下每节课的思考题（能搜到什么就背什么），4.2，就按照自己的价值取向分配考试复习时间呗，这种性质的课背了大概率有回报。"},{"id":28927,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 03:40:45","like_diff":-4,"likes":3,"dislikes":7,"content":"还行，一般不听课"},{"id":29231,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 12:56:32","like_diff":-5,"likes":0,"dislikes":5,"content":"没感觉"},{"id":31318,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-07-03 15:49:30","like_diff":-7,"likes":0,"dislikes":7,"content":"时间观念不行哈，放的略晚。思想嘛……形策老师我也没什么期望啦。总的来说还可以吧。"},{"id":112322,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2019-07-04 01:39:17","like_diff":-7,"likes":0,"dislikes":7,"content":"才看了成绩，给分挺好哒！"},{"id":9377,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2015-10-25 12:20:18","like_diff":-10,"likes":3,"dislikes":13,"content":"还可以听听"},{"id":15765,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-01-16 08:43:11","like_diff":-14,"likes":1,"dislikes":15,"content":"真好！"},{"id":28979,"teacher_id":1237,"teacher_name":"吴为进","post_time":"2016-06-29 05:03:05","like_diff":-16,"likes":4,"dislikes":20,"content":"虽然上课挺无聊的 但感觉给分还可以吧，上4⃣️了，不过哪门课的给分都是看人的啦，再说行测就一学分，不要太在意"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
