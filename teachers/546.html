                    const commentsData = [{"id":60498,"teacher_id":546,"teacher_name":"王云路","post_time":"2017-10-22 12:40:50","like_diff":33,"likes":37,"dislikes":4,"content":"太累了，作业超多"},{"id":64812,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-03 06:27:17","like_diff":21,"likes":25,"dislikes":4,"content":"道理我都懂，但是为什么大课小课都要听展示啊"},{"id":67606,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-21 23:38:20","like_diff":21,"likes":32,"dislikes":11,"content":"实名表白助教刘芳，人美温柔善良大方，把所有褒义词用在这都不嫌多。\n\n我是迷弟陈慧澜"},{"id":4184,"teacher_id":546,"teacher_name":"王云路","post_time":"2015-07-14 14:31:27","like_diff":20,"likes":28,"dislikes":8,"content":"课是很好，但真的太不水了，给分确实低，非专业人员根本无法同台竞技"},{"id":64591,"teacher_id":546,"teacher_name":"王云路","post_time":"2017-12-25 11:34:17","like_diff":20,"likes":40,"dislikes":20,"content":"太好了，我只要压过小组其他人，抢着去展示就能确保期末80分，那我绝壁期末考不复习也可以了，棒棒棒！"},{"id":66372,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-15 12:39:09","like_diff":16,"likes":20,"dislikes":4,"content":"老师很渊博，但是上课能不能注意一下时间分配..."},{"id":72279,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-30 07:07:11","like_diff":16,"likes":20,"dislikes":4,"content":"本以为认认真真就可以取得一个好成绩，诶…只能感叹，一定要足够足够足够跳…如果大家时间很紧，那建议不要选，否则你花了一半多课余时间，也未必能换取一个中等的绩点。而且压堂…emmm…老师是好的老师，不过可能不是很习惯本科生教学？至少每一节课将近两个小时都在让同学讲讨论课听过的东西…而且自己题目作业留的很大，然后点评学生的题目做的大？？？我觉得是在浪费时间。更有趣的是，学这门课，可能不需要有很多古诗背诵，只要想尽办法让老师开心，就挺稳。而且你要做好，第二天展示，前一天晚上留作业的准备…"},{"id":99918,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-01-25 09:44:42","like_diff":15,"likes":15,"dislikes":0,"content":"我自认在查老师给分很极端，喜欢十分不喜欢一分，但是对于王教授，我给了6分。希望大家在选择这门课时能参考一下我客观的理由。\n\n1.课程内容\n\n首先，不可否认的是，古汉语与古诗文是需要热爱与造诣的一门科目。我是一名工科生，但我自认为还是很热爱的。课程的难度比较大，我觉得有所成对于短期且非专业的我来说是不可能的，所以姑且把其当做对情操的陶冶和培育。\n\n2.课程考核\n\n相信很多的人最关注这一方面。通核任务都很多，对于这门课来说，需要每周一篇读书笔记，一个2000多字的论文，重要的是每周的小组作业。此外，最后一堂课，有一个每组出节目的联欢会。期末考试开卷，难度略大。至于给分我不太清楚别人是怎么样，对于我来说，虽然有些失望，但是也在情理之中。我在平时的发言情况很好，小组展示也不错。(也许只是自我感觉良好)最终评定是B＋，猜测考试发挥不好。以前也有人说给分不好，不过如果你接受一门3.几的通核，我觉得应该没事。\n\n3.老师和助教\n\n王教授的水平很高，从职务，著作中都可以知道。但在教授过程中可能会加入一些缺乏依据主观倾向的东西。虽然对于文学科目来说，主观是不可避免的，但是感觉老师在这个探究过程中，未免有些\"德布罗意\"，思维连贯性稍稍有些弱。不过老师很喜欢讨论，如果真的有兴趣的话，多加讨论感觉也会不错。\n\n至于助教，真的很优秀，虽然有可能自爆马甲，但是我还是要说，我提交论文比较早，然后助教就给我指出了一个笼统的修正建议，我改成之后又返还给了助教，她第二次就进一步详细的给我标出了应该怎么改，甚至细到了几个词语，可以看出是非常的细心。这是我们班的美女助教，但是我相信三个美女助教都这么好。\n\n总而言之，如果你喜欢古汉语与古诗文，值得考虑，有所裨益。如果你不喜欢，想选也没关系，这门课人都还是不错的。至于绩点，我听说过有可以得到满级的通核，也许是我水平不到吧，期盼你是下一个大佬！"},{"id":63502,"teacher_id":546,"teacher_name":"王云路","post_time":"2017-12-05 09:47:54","like_diff":12,"likes":14,"dislikes":2,"content":"事情多，经常拖堂20分钟"},{"id":72289,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-29 22:32:49","like_diff":12,"likes":15,"dislikes":3,"content":"几乎每周一次展示，最后每周五还要写所有问题的总结答案，但是为啥大课上要再来一遍，听每个小班最好的展示(我们都查过了的啊)。。。。然后拖堂，我也是醉了，不理解老师怎么想的，如果你是这个专业的，应该还好，但是别的专业的，如果课不多(尤其是周二和周三)，可以选这门课试一试，否则尽量别选这门课。虽然最后考试书上都可以找到，但是平时的表现更重要？谁知道了……平时多表现吧。以及承认最低80的条件，就在我下面的评论里。心累。。。。。"},{"id":122271,"teacher_id":546,"teacher_name":"王云路","post_time":"2020-02-22 01:59:30","like_diff":12,"likes":14,"dislikes":2,"content":"老师助教都超好，点名表扬助教刘芳老师超温柔！！！王老师讲课很棒很渊博的，有自己特别独到的见解，喜欢古汉语的同学一定要试试——有人说的拖堂我不知道是不是每个学期都有，至少我们这个学期是因为前两周老师有事不在没上课才拖的，作业确实多并且最好不要水（太水被绩杀的我就是前车之鉴），真的我现在超后悔当初为什么不好好听课做作业我脑子被驴踢了吗真的太对不起老师们一学期的付出了555"},{"id":148406,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-12 11:08:46","like_diff":12,"likes":14,"dislikes":2,"content":"真的事情很多！！！不想卷通识的千万别来。一周一次点评或者小组展示，期末还有一篇论文。就算你去卷了也不一定有高分（我当时就是被助教抓去一遍遍地改论文，还在班上做展示，结果期末还是拿了个B）。今天看到出分真的很难受，这个学期做的努力真的就没有得到应有的回报。\n\n总之，就是事多分少，除非真的对古汉语很热爱，然后上课敢发言，有毅力听完每一节课，不然真的不推荐。"},{"id":148428,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-12 12:19:58","like_diff":12,"likes":16,"dislikes":4,"content":"1.上课逻辑混乱，拖沓无聊，甚至挫灭对古诗文多年以来的兴趣\n\n2.事情巨多，每两周展示，每周都有一堆作业，要写论文，要准备期末联欢晚会节目\n\n3.给分极差。认认真真做展示，认认真真做作业，查了无数资料写论文，准备了好几天期末考试，给分3.8。去问助教，理直气壮的告诉你虽然成绩这算出来是88，但a是有比例的，a以下最高3.8，所以我应该对这个“很高的分数”感到满意。我谢谢您了\n\n综上，建议意向选课同学慎重。不到万不得已不要为了通核学分去报它。不值得。（就是说通核那么难选，这个课还老是报不满是有原因的，当时我就是不信这个邪…哎 那时候还是太年轻了）"},{"id":63644,"teacher_id":546,"teacher_name":"王云路","post_time":"2017-12-11 10:39:23","like_diff":11,"likes":16,"dislikes":5,"content":"非常不喜欢这个老师"},{"id":72215,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-29 14:42:03","like_diff":11,"likes":14,"dislikes":3,"content":"事多，给分差，平时不表现分不会高，就这样。"},{"id":67468,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-21 09:08:48","like_diff":10,"likes":13,"dislikes":3,"content":"事情多，小组展示每节课都有，而且每次上课都拖堂！ 晚上八点下课的课可以拖到九点而且中间还不下课！！！"},{"id":170202,"teacher_id":546,"teacher_name":"王云路","post_time":"2023-03-02 03:24:56","like_diff":9,"likes":12,"dislikes":3,"content":"我特别喜欢古汉语和古诗文，所以虽然看到之前大家对这门课的评价不是很好还是选了，最后也拿到了满绩\n\n不过我还是没有给王教授打高分。这门课经过改良之后确实压力和从前相比小了不少，但是每周一份小组报告，每两周一次小组pre还是不能说轻松。而且每次报告或者pre的准备时间只有两天。同时pre的很多课题感觉助教们也没有仔细考虑过，难度参差不齐，如果不慎选到了专业性较强的课题，有时候小组讨论了一两个小时还找不到切入的方向。总体来说对古汉语和古诗文基础的要求还是比较高的，不建议小白来选这节课。我从王教授的著作里面学到了很多，但是相对而言王教授的课程感觉就不是很好，她真的年纪大了，很多著名的诗文都已经记不住了，并且上课节奏比较慢，有些互动也很迷，课上很多人都是在摸鱼或者卷作业。\n\n顺便这门课的几个助教老师都很好，组织讨论课的时候能给很多引申知识点，对同学们的pre的点评也很客观专业，在讨论课也能学到很多\n\n不过如果真的对古汉语或者古诗文有兴趣并且有一定基础的，并且愿意在通识课上花时间的同学，还是推荐选这门课"},{"id":72075,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-29 09:55:26","like_diff":8,"likes":10,"dislikes":2,"content":"反正出分慢，事情多，主观性太强，事情太多。其他的也不好。。。助教人好！！！"},{"id":72226,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-29 14:52:58","like_diff":8,"likes":11,"dislikes":3,"content":"每节课小组展示没拿到最好也排名不靠后，就因为没去大课展示就没有80？期末所有内容都从资料找到了能绩杀到比专业课低我也是佩服"},{"id":72647,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-30 15:19:53","like_diff":8,"likes":8,"dislikes":0,"content":"通核课里事算最多的了吧，展示展示拖堂拖堂，慎重"},{"id":72917,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-31 10:45:53","like_diff":8,"likes":11,"dislikes":3,"content":"说说话挺烂的，哪怕老师是郭在贻先生的高才，哪怕我的确对训诂学音韵学感兴趣，但我上这个课不是为了每次都听其他半吊子同学展示的。另外这课最后的成绩是和各位一个学期的浪费在这个课上的时间不对等的，选课慎重。"},{"id":73288,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-02-01 09:27:35","like_diff":8,"likes":10,"dislikes":2,"content":"除了迷就是迷…冲着这门课的课题来的，结果真的能学到的东西少得可怜。理解老师想让同学参与课堂的心，但是每周都展示交作业评分……课堂质量一言难尽，付出时间与成绩不成正比，助教人很好。慎重选课…"},{"id":148362,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-13 04:16:39","like_diff":8,"likes":10,"dislikes":2,"content":"高分基本是那些在老师面前刷存在感的人拿的，当时忘了看评分了。。。"},{"id":148375,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-12 09:25:02","like_diff":8,"likes":10,"dislikes":2,"content":"事多分少\n\n是真的付出与获得不成正比"},{"id":160284,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-09-16 11:27:38","like_diff":8,"likes":10,"dislikes":2,"content":"高分，问就是近年没有论文，没有读书笔记，给分还不错"},{"id":13652,"teacher_id":546,"teacher_name":"王云路","post_time":"2015-12-30 08:37:05","like_diff":7,"likes":12,"dislikes":5,"content":"不好啊"},{"id":64999,"teacher_id":546,"teacher_name":"王云路","post_time":"2017-12-28 07:14:15","like_diff":7,"likes":10,"dislikes":3,"content":"虽然不知道怎么评价这个老师，但是助教姐姐人很好哇"},{"id":89042,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-11-14 13:53:04","like_diff":7,"likes":7,"dislikes":0,"content":"尽管老师年纪大了，但在同学展示的时候随意打断，感觉没有风度"},{"id":91910,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-12-24 15:53:10","like_diff":7,"likes":7,"dislikes":0,"content":"不行了，真的不行了，事情多到比医学专业课的事情还多也是没谁了……千万不要选不要选不要选"},{"id":93356,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-01-09 07:00:10","like_diff":7,"likes":7,"dislikes":0,"content":"虽然的确不是很喜欢，但是感觉评分有点低emmm，老师学术能力给9分，上课观感倒扣2分。正在上，快期末了，有点生她的气，可能也有我自己的原因，我单纯和她合不来。老师很渊博，讲课时能学到很多知识和思维方法，但是讲课时间太少了。事情真的多，小组每周有思考题要做，个人每周要写读书笔记，还有一个说名解字。大课展示讨论课的内容真的很浪费时间，我自己上去展示的时候都觉得对不住小班的同学。拖堂尤其不能忍，论文报告会拖了整整一节课，还是选了十二位同学，不知道每组都要上的联欢会要拖几小时……但是真的很喜欢助教小姐姐，助教小姐姐是我上课的动力……"},{"id":99954,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-01-25 10:41:08","like_diff":7,"likes":8,"dislikes":1,"content":"作为一名医学生，我需要客观的评价一下：\n\n1. 每周读五十页书并写一篇阅读笔记，恶竞严重，很有可能会遇到每周都写一两千字的人。内容必须有自己独到的见解，否则相当于没写（亲测，我每次字数都很多但是内容可能颇像高中生读后感，得分不高）\n\n2. 期末论文，两千字，恶竞就不用说了，对期末影响很大，立意要新颖，要有见地\n\n3. 小班展示两周一次，大班展示说来就来（可能课前一小时才会通知），小组作业每周都有，Word文档形式，花精力找资料至少一下午\n\n4. 老师授课：一言难尽吧，知识渊博，但是学到的东西很少。举一个典型的例子：一个半小时，学生展示一小时，老师点评十分钟，最后二十分钟匆匆过完讲授的内容\n\n5. 助教小姐姐很好，很负责，很认真帮忙修改论文，每周的讨论课是我最快乐的时光\n\n6. 最后说说给分吧。拼命展示，表现自我就可以了，上课多举手，就算你没什么新颖的看法、当复读机复述书上的观点也要举手回答!老师就喜欢和她观点一样的同学！——来自另一位满绩同学的亲测\n\n7. 作为医学狗，占用大量时间，付出不比专业课少，最后的结果实属不能让我满意。当然我的能力有限，或许只是这种水平吧（"},{"id":117763,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-09-30 11:13:32","like_diff":7,"likes":8,"dislikes":1,"content":"选课之前以为是正常的诗文赏读，上课之后才知道这门课偏向训诂，基本完全是字词解释，不喜欢，这样一字一字从古诗文里抠字眼实在毁意境。以上是个人见解，可能有不对之处。但是我觉得上课思路不连贯且废话多倒是事实，学不到什么真东西。"},{"id":64861,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-08 12:24:06","like_diff":6,"likes":13,"dislikes":7,"content":"辣鸡老师，毁人不倦"},{"id":75438,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-03-12 01:56:29","like_diff":5,"likes":5,"dislikes":0,"content":"事确实很多的，时间也得花费很多，但是很可能最终得到的分数与自己所花的时间难成正比，可能是老师以研究生的要求对待我们吧，自我感觉论文一定要慎重，平时一定要表现！"},{"id":129799,"teacher_id":546,"teacher_name":"王云路","post_time":"2021-01-12 12:48:20","like_diff":5,"likes":9,"dislikes":4,"content":"感谢老师助教同学！深刻体会到古诗词诗文的魅力。做题这么多年，有点后悔。体会古人的东西，比做题更有精神意义。谢谢谢谢谢谢。"},{"id":130418,"teacher_id":546,"teacher_name":"王云路","post_time":"2021-01-22 08:17:07","like_diff":5,"likes":8,"dislikes":3,"content":"我们这个学期已经不写读书报告了，除了论文展示那一堂课也没有拖堂，期末考后隔天就出了分，已经没有前几年的评论说得那么可怕了。这学期每周一次小组作业，隔周小组出一个人展示；每周有两三首必背古诗，大课上会抽人背；期末有一篇2000字论文和一个联欢会要小组出节目。虽然事情还是比较多，但是如果真的选不上通核还是可以上的。"},{"id":141988,"teacher_id":546,"teacher_name":"王云路","post_time":"2021-11-03 05:00:27","like_diff":5,"likes":5,"dislikes":0,"content":"太累了"},{"id":170301,"teacher_id":546,"teacher_name":"王云路","post_time":"2023-03-02 14:45:17","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课内容很容易懂，基本上全是初高中语文背诵内容，老师文化功底也十分深厚，不系统点名，会喊人回答问题和朗读。然后就是，疯狂表白助教老师ly姐姐！！！名字很好听）而且人美心善 超级温柔qwq除了每周的小组展示事情很少，上课听讲压力也不大，不用写论文。我没有当组长也没有主动朗诵回答问题之类的还是拿到了4.8，期末开卷题目也很好找答案，发烧39度还能找到）。总之特别特别好！特别特别特别好！在小组遇到的组长也特别好qwq感觉特别好的一门课55"},{"id":72181,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-29 13:58:57","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课每节课都拖堂，晚上八点的课可以拖堂到九点钟，每节大课小课都要暂时 每个小组要做10次展示 平均下来每个人都要做3次以上 很辛苦很心累 唯一好的地方就是助教姐姐超级亲！！"},{"id":100174,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-01-25 16:43:18","like_diff":4,"likes":4,"dislikes":0,"content":"上课上到这个学期快结束的时候心态爆炸了，理由很简单就是展示拖堂了，平时事情很多很多，比我专业课还累，每周读书报告，每周展示，每周小组作业，期末论文，联欢活动(什么狗屁联欢活动，老师是开心了，我脸上笑嘻嘻)开卷考，考得我怀疑人生=_=是我太菜了 上课上到最后，每次朋友聊天我说在写作业的时候就知道我在写通核，相比起室友的一学期一个展示，一次读书报告，闭卷划重点，我是真的羡慕了，不说给分怎么样，上到最后我根本不在乎绩点了，唯一的想法是我再也不想见到这个老师了，当然了老师给的绩点，一点都对不起我花的心思，做小组长拉不动绩点的，你只要足够会说，就能留下印象，别浪费时间跟脾气去做组长啦~应该是我太菜了，我去反思"},{"id":118135,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-10-21 11:21:16","like_diff":4,"likes":5,"dislikes":1,"content":"不好，不好啊，误人子弟。"},{"id":130405,"teacher_id":546,"teacher_name":"王云路","post_time":"2021-01-22 04:59:34","like_diff":4,"likes":6,"dislikes":2,"content":"分少事多"},{"id":148590,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-13 02:36:40","like_diff":4,"likes":6,"dislikes":2,"content":"糟糕透顶"},{"id":150192,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-20 04:59:48","like_diff":4,"likes":6,"dislikes":2,"content":"事多分少快跑"},{"id":162654,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-12-02 12:32:40","like_diff":4,"likes":5,"dislikes":1,"content":"课程要求比以前轻松了"},{"id":165635,"teacher_id":546,"teacher_name":"王云路","post_time":"2023-01-09 05:39:06","like_diff":4,"likes":4,"dislikes":0,"content":"确实没有前些年反应的这些问题了，课程要求轻松了不少"},{"id":72273,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-01-29 22:22:48","like_diff":3,"likes":7,"dislikes":4,"content":"事多，经常拖堂，就因为平时表现不积极，就只能拿低分了，平时上课（从某种意义上说）真的讲课只有最后半小时，再拖堂讲自己的课"},{"id":86416,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-09-15 16:36:28","like_diff":3,"likes":4,"dislikes":1,"content":"事多是真的，给分严也是真的，毕竟是通核，选上的话认命好好干就完事儿了，还是能学点东西的（但也就是一点而已……真心不如自学的东西多…我不想听您和您老师和您朋友和您爱人的故事啊……我只想听听关于古代文化的……罢了不说了）"},{"id":87906,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-10-17 11:22:35","like_diff":3,"likes":3,"dislikes":0,"content":"要背诗！还抽查！事多慎选"},{"id":120880,"teacher_id":546,"teacher_name":"王云路","post_time":"2020-01-18 04:15:42","like_diff":3,"likes":4,"dislikes":1,"content":"巨烂。"},{"id":166512,"teacher_id":546,"teacher_name":"王云路","post_time":"2023-01-12 13:02:53","like_diff":3,"likes":6,"dislikes":3,"content":"非文科生喜提古汉语与古诗文满绩。\n\n教授很渊博，每一个案例都分析得相当透彻，也会分享一些课本之外的内容，让我们拓展视野（顺便一提有次课间还和助教一起带大家出去赏月）。唯一的不足是有时讲课进度有点慢（）讨论题有深度，要花一番工夫才能很好地完成。期末考试只要熟悉《中古诗歌语言研究》、上课认真做笔记就不难。\n\n总体上还是只推荐对古代文学（尤其是训诂学方向）有深厚兴趣的人选这门课（意思是别指望像对待一般通识课那样对待它！）。\n\n希望大家不要再给王教授打低分了🙏\n\n另：赞美lx助教！即使面对我们组的答辩pre也耐心指导并鼓励我们QAQ"},{"id":210052,"teacher_id":546,"teacher_name":"王云路","post_time":"2025-01-08 04:27:23","like_diff":3,"likes":3,"dislikes":0,"content":"给分很好啦૮₍ ˃ ⤙ ˂ ₎ა\n\n楼下那位想着自己不努力全靠老师和助教jj们捞怎么可能呢？只要认认真真做，给分还是很好的～"},{"id":5476,"teacher_id":546,"teacher_name":"王云路","post_time":"2015-07-07 23:55:52","like_diff":2,"likes":7,"dislikes":5,"content":"老师蛮牛逼得，也挺博学，就是有时候很严厉，选上课了就听讲吧"},{"id":89269,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-11-18 00:57:32","like_diff":2,"likes":3,"dislikes":1,"content":"助教姐姐太好了 表白hy小姐姐"},{"id":100216,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-01-25 23:27:49","like_diff":2,"likes":2,"dislikes":0,"content":"作业和收获成正比，努力和分数成正比。如果你是中文系的同学，推荐你认真地把这门课当专业课一样学，一学期下来还是非常有收获的。如果是其他专业的同学，对古汉语很有兴趣，这学期又正好挺空的话，可以适当考虑。"},{"id":119639,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-11-14 11:34:01","like_diff":2,"likes":3,"dislikes":1,"content":"选课的时候冲着名字来，忘了看评分，于是葬送了自己，哈哈，垃圾课。"},{"id":120791,"teacher_id":546,"teacher_name":"王云路","post_time":"2020-01-17 03:01:55","like_diff":2,"likes":6,"dislikes":4,"content":"不行了，我再也不diss这门课了。今天查成绩发现给分真的巨好。不是组长，大课没发过言，小组也基本没展示过，但是论文平时作业都完成，试卷认真写完，竟然有优秀！爱了爱了。表白助教嘻嘻嘻"},{"id":121193,"teacher_id":546,"teacher_name":"王云路","post_time":"2020-01-20 10:03:26","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":130875,"teacher_id":546,"teacher_name":"王云路","post_time":"2021-01-25 05:24:37","like_diff":2,"likes":6,"dislikes":4,"content":"事多 不表现分极低 极不推荐 快逃"},{"id":150015,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-18 09:42:07","like_diff":2,"likes":8,"dislikes":6,"content":"给老师打了10分，赞美老师的学识和助教的温柔，王老师有很深的文学修养和研究古诗词的态度，助教姐姐也很温柔，很耐心解答各种问题，但可能说不出什么赞美的话——\n\n1.关于教材和教学内容\n\n《中古诗歌语言研究》，王云路老师的著作，推荐是不要买。因为贵且上课完全用不到，期末前去借一本，开卷考大部分都是摘自书里的论述和观点。\n\n2.不太认可老师讲授知识的方式，和部分对知识的理解。特别是最后一节大课的所谓表演节目环节😅 当然仁者见仁智者见智，我不喜欢不代表其他人的感受\n\n3.不太认可，老师对上大课经常发言的喜好。大部分情况下，大课发言同学常常颇有见解，令人敬佩 。但过分重视是不是不太好。\n\n4.很不理解最后平时分的算法😅 ，讨论课多次展示（次数大于4）+认真完成论文（不评判质量，毕竟3000左右要求有写到6000的卷王）+从未缺勤+认真完成小组作业，换来了一个相当低的平时分。真的是相当低，去问了助教期末卷面分，没挂可能全靠期末开卷考翻的仔细，卷面分数比较高。"},{"id":150476,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-26 05:31:43","like_diff":2,"likes":3,"dislikes":1,"content":"后悔报了这门课"},{"id":164334,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-12-20 09:59:57","like_diff":2,"likes":3,"dislikes":1,"content":"每一门古代汉语通核课，都有一部分同学具有深厚的文学修养，所以每个人都会面临一定程度的压力，这不是否定课程和老师的理由。通核课普遍压力不小，与唐诗通核课对比，其实这门课不算太卷，同学的平均水平也是比较正常的。认真听讲收获很多，可以大大提高对训诂学的了解；本人修读王老师的通核课后，为下个学期继续研习唐诗创作奠定了深厚的语言功底，而且课程配套教材含金量也非常高，读来受益匪浅。给分：还未取消正态限制时获得了非常满意的分数，现在通核取消正态，相信给分会比以前更好。考试内容都是平常讲过的，好好听课、看书，再在作答时适当添加自己合理的、具有创新性的观点，是可以获得优秀的成绩的。不知道上课摸鱼的同学得分如何，我认识的几位认真听课并完成任务的同学最后成绩都不错。正所谓“一分辛苦一分才”。"},{"id":205627,"teacher_id":546,"teacher_name":"王云路","post_time":"2024-12-10 08:18:28","like_diff":2,"likes":2,"dislikes":0,"content":"助教小姐姐很甜美(*^▽^*)"},{"id":210916,"teacher_id":546,"teacher_name":"王云路","post_time":"2025-01-10 06:39:01","like_diff":2,"likes":2,"dislikes":0,"content":"期末不难，考点都在书上，老师上课也讲过。"},{"id":91674,"teacher_id":546,"teacher_name":"王云路","post_time":"2018-12-17 14:56:33","like_diff":1,"likes":1,"dislikes":0,"content":"拖堂严重，因为不拖堂根本听不到老师讲的内容…基本是小组展示，听过又听。抽背古诗这一点可以理解，挺好的措施。但为什么大课展示只提前几个小时通知？？？隔周就展示一次。。不如一周一组，时间长一点更有意思。。相同的题目两个组讲，总有重复内容。事情是真的多，只为了通核不看绩点的尽管来。期末还有联欢晚会…确定欢得起来？老师个人讲课不错，至少第一节课给我感受非常好，但后续加入小课中优秀小组展示挺失望的，老师也根本来不及对同一个问题作她的讲解。"},{"id":96661,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-01-21 08:46:41","like_diff":1,"likes":3,"dislikes":2,"content":"助教真好，老师讲课真水，大课都展示用了，老师讲课的时间不到一半，所以到底讲了什么呢？个人感觉老师很有水平，但是讲课质量急需提高，而且事情贼多，展示，说名解字一堆事情，不是对这方面有兴趣或者没有功底的慎选，会很惨的。"},{"id":100818,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-01-27 01:15:08","like_diff":1,"likes":2,"dislikes":1,"content":"老师和助教人都挺好，但是和其他通核课相比还是存在任务量太繁重的问题。上完课收获却是有不少的。只能说这门课优缺并存，适合适合的人选修"},{"id":119631,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-11-14 10:40:51","like_diff":1,"likes":1,"dislikes":0,"content":"说心脏是思考的器官"},{"id":120719,"teacher_id":546,"teacher_name":"王云路","post_time":"2020-01-15 23:08:46","like_diff":1,"likes":3,"dislikes":2,"content":"呵呵，唉"},{"id":130430,"teacher_id":546,"teacher_name":"王云路","post_time":"2021-01-22 09:24:01","like_diff":1,"likes":5,"dislikes":4,"content":"今天出分啦，分数还是不错的，也学到了很多东西，虽然任务有点重但老师也是一心想把知识和对古诗的热爱传授给同学的，谢谢王老师和助教姐姐！"},{"id":160359,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-09-20 07:06:20","like_diff":1,"likes":1,"dislikes":0,"content":"昂昂昂"},{"id":160369,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-09-20 11:33:54","like_diff":1,"likes":4,"dislikes":3,"content":"课堂基本上都是学生表现和朗读，基本上都是听别的同学在发表观点和意见，课后基本每周都要做ppt。推荐会朗诵，爱表现的和喜欢做ppt的同学选这门课。"},{"id":213600,"teacher_id":546,"teacher_name":"王云路","post_time":"2025-01-18 12:53:01","like_diff":1,"likes":1,"dislikes":0,"content":"事少分高 偶尔点名 略有基础可冲"},{"id":21458,"teacher_id":546,"teacher_name":"王云路","post_time":"2016-02-29 02:07:16","like_diff":0,"likes":4,"dislikes":4,"content":"有点慌的"},{"id":118047,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-10-19 11:04:21","like_diff":0,"likes":1,"dislikes":1,"content":"感觉会有双标"},{"id":131105,"teacher_id":546,"teacher_name":"王云路","post_time":"2021-01-26 03:22:15","like_diff":0,"likes":4,"dislikes":4,"content":"老师学术水平高，但如果没有深厚实力，还是不选为好。事多，作业量大，给分也不是太好。"},{"id":134469,"teacher_id":546,"teacher_name":"王云路","post_time":"2021-03-29 13:56:55","like_diff":0,"likes":7,"dislikes":7,"content":"又有才华讲课又生动又和蔼的老师，一改我对语文课的负面印象。关于她上课拖堂的毛病，已经改了。\n\n每周有小组展示，期末有一篇小论文要写，卷不卷压力大不大见仁见智，我个人觉得还好。"},{"id":146194,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-05 18:59:06","like_diff":0,"likes":4,"dislikes":4,"content":"老师很和蔼"},{"id":154386,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-05-31 11:53:45","like_diff":0,"likes":1,"dislikes":1,"content":"还是比较喜欢老师的，讲课质量是很好的，不过不推荐不想卷的同学去上。"},{"id":169353,"teacher_id":546,"teacher_name":"王云路","post_time":"2023-02-25 14:29:42","like_diff":0,"likes":0,"dislikes":0,"content":"期末考试很重要，平时有发言，全出勤，但期末没考好"},{"id":209574,"teacher_id":546,"teacher_name":"王云路","post_time":"2025-01-06 09:29:28","like_diff":0,"likes":0,"dislikes":0,"content":"给分是真的不好"},{"id":214729,"teacher_id":546,"teacher_name":"王云路","post_time":"2025-02-17 06:14:53","like_diff":0,"likes":0,"dislikes":0,"content":"事情少，靠上课随机提问点名。如果某次发现你缺勤后面几次课会追着你杀。期末可以选择提交一篇论文，可以给加分。老师讲的内容基本是基于高中基础的，期末考也是开卷，教材上都能找得到，难度不会过大。"},{"id":116747,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-09-15 02:22:55","like_diff":-1,"likes":4,"dislikes":5,"content":"给老师打了10分，希望老师能给一个高一点的绩点。"},{"id":8300,"teacher_id":546,"teacher_name":"王云路","post_time":"2015-09-18 04:53:08","like_diff":-2,"likes":7,"dislikes":9,"content":"老师很博学，能学到很多东西，刷分的确不容易。"},{"id":127267,"teacher_id":546,"teacher_name":"王云路","post_time":"2020-11-18 13:18:17","like_diff":-2,"likes":5,"dislikes":7,"content":"学术伉俪。"},{"id":144456,"teacher_id":546,"teacher_name":"王云路","post_time":"2021-12-21 14:23:50","like_diff":-2,"likes":3,"dislikes":5,"content":"老师上课很有感染力～"},{"id":148154,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-11 16:17:19","like_diff":-2,"likes":7,"dislikes":9,"content":"确实没有早些年头大家反映的那些问题，而且期末不太造成复习压力。。。"},{"id":157044,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-06-21 17:23:02","like_diff":-2,"likes":0,"dislikes":2,"content":"太后悔了我敲"},{"id":47208,"teacher_id":546,"teacher_name":"王云路","post_time":"2017-06-07 05:22:22","like_diff":-3,"likes":2,"dislikes":5,"content":"很好的"},{"id":165521,"teacher_id":546,"teacher_name":"王云路","post_time":"2023-01-08 01:48:34","like_diff":-3,"likes":1,"dislikes":4,"content":"事多分少，干了好多事情，分数还是低"},{"id":7271,"teacher_id":546,"teacher_name":"王云路","post_time":"2015-09-12 13:08:08","like_diff":-4,"likes":4,"dislikes":8,"content":"好"},{"id":32150,"teacher_id":546,"teacher_name":"王云路","post_time":"2016-07-05 23:07:28","like_diff":-4,"likes":9,"dislikes":13,"content":"老师挺博学，介绍自己的名字也会给一些建议，蛮不错的，助教都很棒，男助教很帅，女助教很漂亮。 喜欢可爱的学姐。给分也还好，只要认真付出 总能得到自己想要的成绩。"},{"id":147056,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-01-08 14:04:06","like_diff":-4,"likes":4,"dislikes":8,"content":"可能也是老师年纪大了，现在不像之前评论说的那么可怕了，希望我期末分高点"},{"id":160120,"teacher_id":546,"teacher_name":"王云路","post_time":"2022-09-13 11:45:10","like_diff":-4,"likes":1,"dislikes":5,"content":"不喜欢！！！！！！！！！！！！！！！！！！！！！！！！！！"},{"id":32510,"teacher_id":546,"teacher_name":"王云路","post_time":"2016-07-07 09:09:59","like_diff":-6,"likes":8,"dislikes":14,"content":"干货很多，学姐超级亲~\n\n努力学一下90+还是容易的，那些说给分不好不能同台竞技的…毕竟通核，还是要下些辛苦"},{"id":72922,"teacher_id":546,"teacher_name":"王云路","post_time":"2019-01-21 08:35:36","like_diff":-18,"likes":7,"dislikes":25,"content":"评价都是一边倒，说句实在话，老师确实拖堂，也不是很能跟上年轻人的节奏，但是我觉得认真做任务，做展示，写论文的话成绩并不会差。还有说期末都翻到成绩还是不好的，是因为考试比较简单，估计大家都能翻到。所以请反思一下自己是不是真的有认真思考以后的想法，仅仅抄书上的内容的话想拿高分是不可能的。"}];

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
