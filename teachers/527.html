的书各种看，做笔记，结果考试根本没用，真的好难受(ಥ_ಥ)"},{"id":170341,"teacher_id":527,"teacher_name":"何怀文","post_time":"2023-03-04 03:14:58","like_diff":6,"likes":6,"dislikes":0,"content":"给分是真不行"},{"id":32372,"teacher_id":527,"teacher_name":"何怀文","post_time":"2016-07-06 09:57:07","like_diff":5,"likes":11,"dislikes":6,"content":"思维跳跃，缺乏体系，内容庞杂，给分比预想的好一些，不过绩杀你是躲不过哒，因为不管选谁的知产课都是何老师出题改卷，而且没有平时分哦，不要给老师打电话试图求情啊会扣分的=￣ω￣="},{"id":72609,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-30 13:29:03","like_diff":5,"likes":7,"dislikes":2,"content":"怎么说呢，考试给分没有那么那么差但也不是特别好。不过，考试真的全靠自己，考试要求高没问题，请您将课堂质量也相应提上去才匹配吧。另外，到期末才布置作业怎么都不是一个体谅学生的行为吧，就算学院要求，但是照样有老师并没有平时作业啊，总是有办法操作的，anyway我觉得这样就是没有站在学生的角度\n\n不过吧，和李永明比，我还是站何怀文吧。"},{"id":96615,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-21 07:51:06","like_diff":5,"likes":5,"dislikes":0,"content":"上面打抱不平的那位看不出来下面的复读机是在嘲讽吗?"},{"id":98942,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-24 05:28:31","like_diff":5,"likes":6,"dislikes":1,"content":"教人前先学会做人吧"},{"id":146672,"teacher_id":527,"teacher_name":"何怀文","post_time":"2022-01-07 07:32:15","like_diff":5,"likes":5,"dislikes":0,"content":"受教了，水平确实菜"},{"id":146906,"teacher_id":527,"teacher_name":"何怀文","post_time":"2022-01-08 03:41:37","like_diff":5,"likes":6,"dislikes":1,"content":"虽然开卷了但给分还是很烂"},{"id":92020,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-12-25 12:11:39","like_diff":4,"likes":4,"dislikes":0,"content":"上课喊人回答问题算作点名，每周更新论文题目，写一次就可以，上课经常会推销自己的书……不能明白这两个老师为什么会共同教学，一个上秋学期一个上冬学期，体系可以分开的？一个上课吹吹吹，另一个就不说了……"},{"id":100961,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-27 08:05:35","like_diff":4,"likes":4,"dislikes":0,"content":"如果有别的老师开课一定不选他?这次不知道又挂了多少人"},{"id":108560,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-05-28 15:05:20","like_diff":4,"likes":4,"dislikes":0,"content":"上的烂课，写的烂书。"},{"id":128223,"teacher_id":527,"teacher_name":"何怀文","post_time":"2020-12-14 05:52:38","like_diff":4,"likes":5,"dislikes":1,"content":"课讲得太烂了 还蜜汁自信"},{"id":146807,"teacher_id":527,"teacher_name":"何怀文","post_time":"2022-01-07 13:23:24","like_diff":4,"likes":4,"dislikes":0,"content":"呵呵呵，今年给分没变好，继续烂，开卷"},{"id":32657,"teacher_id":527,"teacher_name":"何怀文","post_time":"2016-07-08 16:24:14","like_diff":3,"likes":7,"dislikes":4,"content":"有点乱，但案例多，挺生动，给分很硬，试卷很心机。"},{"id":45157,"teacher_id":527,"teacher_name":"何怀文","post_time":"2017-01-19 05:10:18","like_diff":3,"likes":6,"dislikes":3,"content":"刚考完...希望老师别让我挂"},{"id":65880,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-10 01:30:46","like_diff":3,"likes":6,"dislikes":3,"content":"自己体会"},{"id":72494,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-30 08:33:18","like_diff":3,"likes":9,"dislikes":6,"content":"可爱的老师，成绩出乎意料，挺有趣的人，嗓子不舒服给我们上课，辛苦啦"},{"id":101014,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-27 09:13:02","like_diff":3,"likes":3,"dislikes":0,"content":"上课上蹿下跳"},{"id":129347,"teacher_id":527,"teacher_name":"何怀文","post_time":"2021-01-04 11:36:20","like_diff":3,"likes":5,"dislikes":2,"content":"傻逼老师，线上从来不回答问题，跟个死人一样疯狂@也没用，布置作业超多线上布置一个要求线下讲的时候又一个要求，脑子有泡！"},{"id":66286,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-15 02:17:22","like_diff":2,"likes":5,"dislikes":3,"content":"嗯，每节课必用伟哥举例。请问您是有多喜欢伟哥？"},{"id":72575,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-30 12:30:18","like_diff":2,"likes":3,"dislikes":1,"content":"上课体系有点乱，我看老钟的书也有点乱，还是王迁的书比较好。老师讲课还行除了体系乱有些问题讲不清，啊就是临时布置论文有点猝不及防。选择题70分真的很纠结，可能也与我没来得及刷完司考真题有关，发现只刷了17年的真题好像做题还是有点帮助的（fine也有可能是我想多了）后面案例题很简单算是安慰吧。老师上课喜欢讲笑话但是我总是get不到笑点，啊可能我笑点高？？？"},{"id":72580,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-30 12:37:53","like_diff":2,"likes":2,"dislikes":0,"content":"考了82，自己掂量"},{"id":101500,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-28 10:13:16","like_diff":2,"likes":3,"dislikes":1,"content":"比较严格的老师，有些时候似乎确实push过头，如果真的好好学了考试考的好也是有高分的"},{"id":102168,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-31 03:54:30","like_diff":2,"likes":3,"dislikes":1,"content":"心累...最认真的一门课，绩点最低的课"},{"id":128058,"teacher_id":527,"teacher_name":"何怀文","post_time":"2020-12-04 19:27:16","like_diff":2,"likes":2,"dislikes":0,"content":"知产课一堆低分"},{"id":168249,"teacher_id":527,"teacher_name":"何怀文","post_time":"2023-02-06 12:58:29","like_diff":2,"likes":2,"dislikes":0,"content":"啊？？何老师还开创业基础了？？？"},{"id":72601,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-30 13:22:25","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵"},{"id":101108,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-27 14:00:10","like_diff":1,"likes":3,"dislikes":2,"content":"想知道老师给分到底怎么样。学习帝又崩了"},{"id":101280,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-28 03:16:44","like_diff":1,"likes":1,"dislikes":0,"content":"既然老师没有挂我，我就按学习帝平均分给老师打分"},{"id":102048,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-30 07:02:53","like_diff":1,"likes":2,"dislikes":1,"content":"何老师这学期上了一半的课，一定要来，点名抽问，一次10分。上课讲太快了，跟不上，个人感觉有点乱（个人体验）。老师确实经常推荐他自己的书，我只买了商标法。最后期末考，单选多选60分，2道案例题，每道20分。案例题感觉太难了。考前我是有把老钟讲知产看了2遍左右，案例题更多考理解运用吧。给分的话，学习帝好像崩了（不知道有多少同学挂了）"},{"id":103523,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-03-01 01:25:51","like_diff":1,"likes":1,"dislikes":0,"content":"没有平时分...那为什么要布置平时作业呢"},{"id":106394,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-04-27 04:33:49","like_diff":1,"likes":1,"dislikes":0,"content":"太较真了，就得按照他说的来，一点自由够没有，一门心思认死理。批判北大体制僵化，一个大学好是学生好不是老师好，学生应该多发挥，自己怎么就不反省反省自己的讲课呢。无法沟通。"},{"id":115481,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-07-27 17:04:45","like_diff":1,"likes":3,"dislikes":2,"content":"虽然老师压力很大，但是也请不要动不动就鄙视学生。说泸州医学院逆袭报复社会的那哥们可能有点偏激了，但也请老师收一下脾气好吗，如果什么都懂了还上课干嘛？！plus，老师很拼，但请不要把这么变态的工作/学习强度强制给学生。"},{"id":166487,"teacher_id":527,"teacher_name":"何怀文","post_time":"2023-01-12 11:00:48","like_diff":1,"likes":2,"dislikes":1,"content":"创业基础给分还行，但是堂堂课都隐性点名，老师态度不好"},{"id":172964,"teacher_id":527,"teacher_name":"何怀文","post_time":"2023-05-10 12:25:27","like_diff":1,"likes":1,"dislikes":0,"content":"只能说离谱，非常离谱，能逃尽快逃"},{"id":47789,"teacher_id":527,"teacher_name":"何怀文","post_time":"2017-02-24 23:14:35","like_diff":0,"likes":10,"dislikes":10,"content":"何老师上课最大的特点也是他曾经说过的，预习基本的内容是前提，上课讲的都是对基本内容的加深独到的理解，听课时会觉得有一点体系混乱，但整理后回头看又会觉得老师的思路独特有理。给分只看期末考试，但认真学习平时钻研还是能拿高分！"},{"id":72644,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-30 15:16:14","like_diff":0,"likes":1,"dislikes":1,"content":"上课有点乱，考试挺难的，推荐看司考书和王迁的知识产权法教程好好自学一下，另外法条也可以仔细看看，有的地方考的很细"},{"id":188214,"teacher_id":527,"teacher_name":"何怀文","post_time":"2024-01-18 12:06:25","like_diff":0,"likes":0,"dislikes":0,"content":"???"},{"id":193844,"teacher_id":527,"teacher_name":"何怀文","post_time":"2024-06-20 07:14:37","like_diff":0,"likes":0,"dislikes":0,"content":"123) AND (SELECT 'kIKl')='lhPm' AND (8043=8043"},{"id":70657,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-27 10:40:18","like_diff":-1,"likes":5,"dislikes":6,"content":"别复习了，反正选择题那么刁钻你不可能复习对的，学弟学妹们。"},{"id":97115,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-27 15:26:49","like_diff":-1,"likes":3,"dislikes":4,"content":"给学弟学妹的指导：平时看王迁，考前背法条，绝无问题"},{"id":161336,"teacher_id":527,"teacher_name":"何怀文","post_time":"2022-11-04 08:17:14","like_diff":-1,"likes":0,"dislikes":1,"content":"GAGGAA"},{"id":73069,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-02-01 00:59:02","like_diff":-2,"likes":1,"dislikes":3,"content":"没有上过何老师的知识产权课，但是上了老师的知产案例课，老师要求真的挺多挺严的，有时布置的任务也显得有点不替同学们考虑，但是老师本人还是很好很负责的，对知产真正感兴趣的可以选吧，做好投入巨大精力的准备"},{"id":101065,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-27 11:30:55","like_diff":-2,"likes":3,"dislikes":5,"content":"给分好像没有想象的那么差"},{"id":147249,"teacher_id":527,"teacher_name":"何怀文","post_time":"2022-01-09 08:44:07","like_diff":-2,"likes":2,"dislikes":4,"content":"考试带法考书，考前看两天，就很舒服"},{"id":65852,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-09 14:12:20","like_diff":-3,"likes":2,"dislikes":5,"content":"..."},{"id":47784,"teacher_id":527,"teacher_name":"何怀文","post_time":"2017-02-24 14:34:39","like_diff":-4,"likes":5,"dislikes":9,"content":"老师常有奇思妙想，是立志开创学术门派的人物。虽然自己肯定是明白的，但讲课有点乱。给分完全看卷面，还请好好学习。"},{"id":48242,"teacher_id":527,"teacher_name":"何怀文","post_time":"2017-03-01 11:31:16","like_diff":-4,"likes":5,"dislikes":9,"content":"课堂上会讲解很多例子，比较生动"},{"id":54714,"teacher_id":527,"teacher_name":"何怀文","post_time":"2017-06-30 05:31:37","like_diff":-4,"likes":3,"dislikes":7,"content":"老师很热情的。仔细看老师的书也会发现他的体系"},{"id":72498,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-30 08:39:52","like_diff":-4,"likes":0,"dislikes":4,"content":"看书以后听课发现很有收获？"},{"id":162105,"teacher_id":527,"teacher_name":"何怀文","post_time":"2022-11-17 01:08:37","like_diff":-4,"likes":1,"dislikes":5,"content":"创业基础给分很高"},{"id":131765,"teacher_id":527,"teacher_name":"何怀文","post_time":"2021-01-29 00:34:24","like_diff":-5,"likes":4,"dislikes":9,"content":"老师是不是这学期给分变好了？"},{"id":74928,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-03-06 12:59:25","like_diff":-6,"likes":0,"dislikes":6,"content":"老师真的太好了"},{"id":101024,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-27 09:25:33","like_diff":-6,"likes":3,"dislikes":9,"content":"真心觉得何老师是个好老师，上课很认真积极，虽然略显push，但干货很多、引人思考。期末考涉及细节和课上内容，只要认真复习，会得到应拿的分数，不存在故意压分给分差一说，自己学到了考好了比什么虚高的分数都重要。"},{"id":118230,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-10-23 09:43:51","like_diff":-7,"likes":1,"dislikes":8,"content":"正在上知识产权，觉得老师上课好人也好(✪▽✪)"},{"id":72600,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-30 13:22:19","like_diff":-9,"likes":1,"dislikes":10,"content":"老师那么帅说什么都对⁄(⁄ ⁄ ⁄ω⁄ ⁄ ⁄)⁄"},{"id":96505,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-21 05:21:55","like_diff":-10,"likes":4,"dislikes":14,"content":"自己思维跟不上老师的同学为什么要说老师上课不行呢 老师学问很好啊！"},{"id":96507,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-21 05:23:15","like_diff":-10,"likes":4,"dislikes":14,"content":"自己思维跟不上老师的同学为什么要说老师上课不行呢 老师学问很好啊！"},{"id":32414,"teacher_id":527,"teacher_name":"何怀文","post_time":"2016-07-06 15:18:28","like_diff":-11,"likes":5,"dislikes":16,"content":"我觉得还不错啊，按照他商标法那本书的思路，虽然有些地方有点儿问题，但是大方向是还行的，比较全面，最重要的是非常喜欢讲案例，所以挺有意思，不会给挂好像，认真听课分数应该不会特差"},{"id":96503,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-21 05:21:18","like_diff":-11,"likes":3,"dislikes":14,"content":"自己思维跟不上老师的同学为什么要说老师上课不行呢 老师学问很好啊！"},{"id":32445,"teacher_id":527,"teacher_name":"何怀文","post_time":"2016-07-07 01:23:11","like_diff":-13,"likes":7,"dislikes":20,"content":"老师及其认真+严格，不过就像所说的认真就能拿高分，不像有些老师的课给分稀里糊涂即使很高还觉得不公平。总之学得好也有很多满绩哒。上课比较好，就是有点乱我同意，但是讲的内容都是别的地方看不到的自己的思想，回头来看发现很深入很赞！"},{"id":63461,"teacher_id":527,"teacher_name":"何怀文","post_time":"2018-01-23 11:29:33","like_diff":-13,"likes":3,"dislikes":16,"content":"给老师6分 我让老师及格老师也一定不能让我挂啊"},{"id":96515,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-21 05:25:48","like_diff":-13,"likes":3,"dislikes":16,"content":"自己思维跟不上老师的同学为什么要说老师上课不行呢 老师学问很好啊！"},{"id":94750,"teacher_id":527,"teacher_name":"何怀文","post_time":"2019-01-21 07:47:57","like_diff":-15,"likes":4,"dislikes":19,"content":"自己思维跟不上老师的同学为什么要说老师上课不行呢\n\n老师学问很好啊！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
