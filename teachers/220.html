                    const commentsData = [{"id":21865,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-11-22 02:13:10","like_diff":268,"likes":330,"dislikes":62,"content":"最喜欢的老师没有之一。前面说给分不好的都是因为写的心得是流水账，自己的思考不够多。没有任何经济学基础，最后也能有4.5。顶上去让犹豫的同学看到。"},{"id":107075,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-05-02 07:31:50","like_diff":126,"likes":139,"dislikes":13,"content":"课和老师的人品我就不多说了，给10分都嫌少，介绍一下写听课心得的经验吧，八篇心得，想得高分的，最好建议手写+每篇控制在1000字左右，写成随笔，不要写成论文格式，心得一定要紧扣老师的ppt，心得里面不要写太多的数据和资料，多联系实际，对生活中的经济现象进行分析，语言可以不用太学术，但是一定要有自己的感悟和创新点，老师看重的是质量不是字数(字写得好看的有加分哟)，一个3.3低分飘过的学生和老师邮件往来后沟通后，学到的经验，希望大家顶我上前排。谢谢"},{"id":476,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-03-15 03:03:52","like_diff":116,"likes":139,"dislikes":23,"content":"真正让学生听的下去"},{"id":24910,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-05-04 10:00:30","like_diff":90,"likes":103,"dislikes":13,"content":"他代言了浙大最不水，最有思想的通识课"},{"id":24557,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-14 06:19:14","like_diff":72,"likes":90,"dislikes":18,"content":"讲道理，朱老师是我上浙大以来觉得讲课讲得特别好的老师，没有之一。老师的讲课生动，八次课几乎座无虚席，每次正课前都会有经济学知识的科普。作为一名非经管类的学生，一开始上课我真的是一脸懵逼，到了后来才渐渐将知识串联起来。每次的课堂感想都认真思考书写，虽然很幼稚，然，表明态度。老师真的像自己说的那样认真的看了每个人的作业，然后发了短信，收到短信的一霎那少女心爆棚(^3^)～最后，认真绩点都不差，4.5飘过～～"},{"id":4272,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-06-18 13:04:21","like_diff":50,"likes":64,"dislikes":14,"content":"老师讲解很细致喜欢和学生互动，课堂氛围很好，课后给老师发邮件，老师总是很快回复"},{"id":458,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-03-15 02:41:31","like_diff":46,"likes":62,"dislikes":16,"content":"让人有听课欲望"},{"id":11625,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-12-08 11:45:59","like_diff":40,"likes":47,"dislikes":7,"content":"上课做为主业的老师"},{"id":5212,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-07-06 00:56:05","like_diff":34,"likes":50,"dislikes":16,"content":"上课认真，给分也很求是。"},{"id":18646,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-22 07:54:49","like_diff":34,"likes":46,"dislikes":12,"content":"老师挺好的，人也很温柔。课后下载课件仔细研究，就可以写一篇质量很好的心得。心得，最重要的就是写出自己的真实感受！给分看实力，只要你足够认真，给分就足够高！"},{"id":54135,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-28 14:01:56","like_diff":31,"likes":41,"dislikes":10,"content":"心得每篇都有好好写 上课都有认真听 结果给了79 3.3 一下有点无法接受"},{"id":54159,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-28 14:50:11","like_diff":31,"likes":34,"dislikes":3,"content":"老师很负责，讲课不错，我也认真听了，认真写了感想，但是3.3，可能大家都比我努力得多吧。"},{"id":10498,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-11-19 07:44:44","like_diff":25,"likes":38,"dislikes":13,"content":"认真听课最后分不会太差\n\n"},{"id":24561,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-05-01 16:42:29","like_diff":24,"likes":39,"dislikes":15,"content":"上课特别有意思，经常把同学们逗得哈哈大笑。上课特实在，真正把知识教给学生并且用我们最容易懂的方式讲。没有考试，只有每节课后写听课心得，最后一节课交7次课心得。我觉得自己心得写挺认真，虽然说没写什么自己高深特别的观点，但是老师也看出我的用心，给我发了短信，真是感动死我了。最后成绩4.8 好开心"},{"id":7952,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-09-16 07:55:34","like_diff":23,"likes":32,"dislikes":9,"content":"客观而且幽默，有自己的见解，通识课可以学有所获"},{"id":4319,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-06-19 03:28:34","like_diff":21,"likes":31,"dislikes":10,"content":"真正的从课堂中学到了一些东西"},{"id":54238,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-29 00:30:13","like_diff":21,"likes":24,"dislikes":3,"content":"认真写了心得的。。成绩不太理想。。。"},{"id":65438,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-04 02:48:35","like_diff":20,"likes":25,"dislikes":5,"content":"深棕色日系工装翻领夹克 米色卡其色拼色半高领针织衫 \n\n黑色拉链圆环高领打底衫 黑色西装领毛呢大衣\n\n连保温杯都是白加马卡龙紫\n\n复古系时尚boy\n\n?\n\n老师太可爱了 当然讲的也很好戏很多非常生动 每周快乐的一堂课\n\n"},{"id":13316,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-12-26 14:13:02","like_diff":19,"likes":30,"dislikes":11,"content":"进入浙大后遇到过最棒的老师～赞～"},{"id":36675,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-11-15 09:54:34","like_diff":18,"likes":22,"dislikes":4,"content":"老师讲课确实好，很有趣，但是上课认真做笔记，心得认真写了，最后得分这么低，看到的时候真的不敢相信"},{"id":165405,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-01-21 09:30:06","like_diff":18,"likes":19,"dislikes":1,"content":"大三线上班来评\n\n朱老师上课当然是很棒的，虽然有些sleepy，ppt基本没怎么变，但还是补充了很多比较新的案例和数据，授课态度非常好，也很乐于跟同学们互动讨论\n\n今年第一次换成心得。13篇心得肯定是要卷的，个人感觉还算是卷起来了，但是可能由于近端频繁接触实证论文，以及实习做比较多行情分析，整个人都更偏向于拿数据说话、拿案例说话，用数据来证明自己的心得和想法吧\n\n本来觉得这种思维方式可能是有优势的，但是看到分数有些不甘，去跟老师交流了一下。然后我了解到，倒不是我的心得写的不认真，而是说我太注重讲论据了，资料性的内容过多。朱老师希望看到的心得，更多的可能还是较多地写自己的感悟的吧，就像他说的“写信一样来写心得”，而不是用课堂上学的理论去做案例分析或者数据分析\n\n幸好不算主修，所以就浅浅分享一下，以期能帮到学弟学妹\n\n##关于楼上同学对于我的观点的评论的回复##\n\n其实我们的核心观点是一致的，也就是老师希望看到的是自己的感悟和思考，引用数据和案例只是一种方式\n\n所以我也说了，我觉得朱老师的主张十分有道理，我现在的思维方式也没有什么问题，本质上而言还是经济学院的课（以及老师们）可以分成两个类型：像朱老师和他的课就属于比较典型的偏宏观的课，重思路重感受；另一种则是像计量、固收这种课，重实证重数据。完成作业时也要考虑课程性质，而不是完全按自己想法来做（就比如固收的大作业，如果再去讲自己对于定价模型有多么深刻的感悟、讲新加入的因子多么具有人文关怀，就显得不合时宜）\n\n因而，我赞同你的人文关怀，这是经济学研究的起点和终点；但是经济学之所以是一门科学，就在于数学方法、理性分析的引入，这是必不可少的过程，无论是理论分析还是做实证分析，也就是说，有一分数据说一分话。所以这也是一个没有对错之分的问题，只是在研究的不同阶段有不同的主要矛盾\n\n无论如何，讨论多多益善，后面上公经的学弟学妹也有更多可以参考的观点和看法"},{"id":165610,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-01-09 03:55:13","like_diff":18,"likes":20,"dislikes":2,"content":"像鸟儿爱惜羽毛一样爱惜自己的名声"},{"id":34187,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-11-15 08:24:05","like_diff":17,"likes":19,"dislikes":2,"content":"老师讲课很生动有趣 但是我的绩点很低^_^"},{"id":77243,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-05-04 06:00:53","like_diff":16,"likes":17,"dislikes":1,"content":"公共经济学：仔细看PPT"},{"id":50366,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-02 13:09:11","like_diff":15,"likes":19,"dislikes":4,"content":"上课挺有意思的，给分比较一般"},{"id":81349,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-07-05 01:38:13","like_diff":15,"likes":16,"dislikes":1,"content":"老师讲课很浅显易懂，真的用心在上通识课，但是给分比自己想象中的低诶明明认真写了每节课的课堂感想"},{"id":10501,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-11-19 08:09:55","like_diff":14,"likes":22,"dislikes":8,"content":"上过的最好的通识，两年了学过的内容还有印象，老师太棒。"},{"id":25550,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-07-01 12:10:00","like_diff":14,"likes":21,"dislikes":7,"content":"我只能说，老师是好老师，可是我真的是吃力不讨好"},{"id":84870,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-07-14 06:44:30","like_diff":14,"likes":14,"dislikes":0,"content":"一直都搞不懂课程心得的评分标准，没有统一的标准吧\n\n"},{"id":88185,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-10-23 12:34:48","like_diff":14,"likes":23,"dislikes":9,"content":"真的有不自知的性别歧视吧……会有对女性的一些固有思维。虽然可以把有些知识讲的生动，却很少讲的深入。适合通识课了解。"},{"id":132605,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-02-02 16:15:44","like_diff":14,"likes":18,"dislikes":4,"content":"怎么说呢，课认真上了，随堂心得认真写了，查了很多资料，没有复制黏贴，写了自己的想法，结合了自己的实际，没有刻意为了凑字数写很多废话，也没有只写一点点，然后3.3……就算是出于正态要求也证明我在老师的评价方式下被排在了后30%。也不知道哪里出了问题，只能叹气。"},{"id":152987,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-04-23 05:50:35","like_diff":14,"likes":18,"dislikes":4,"content":"讲课很有趣，朱老师的课上我收获了很多，心得也真的认真写了，每篇800-1000个字左右，但是同学们太卷了，没有看到楼下每篇2500字心得我也不会知道自己为什么被绩杀（3.3），给朱老师打了8分，两分为我的绩点"},{"id":7839,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-09-15 14:34:07","like_diff":13,"likes":22,"dislikes":9,"content":"超爱朱老师，引人入胜啊！"},{"id":37079,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-11-17 09:16:53","like_diff":13,"likes":21,"dislikes":8,"content":"公共经济学概论是我真正每节课都会坐第一排的课，朱伯铭老师也是我真正喜欢的好老师，听他讲课不仅有趣，而且涨知识，能改变思维，给分也非常厚道，强推强推!"},{"id":50370,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-02 13:33:35","like_diff":13,"likes":15,"dislikes":2,"content":"讲课很好，老师很棒，最后绩杀只能怪我自己？心得绝对有认真写的我"},{"id":79735,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-07-05 00:43:09","like_diff":13,"likes":15,"dislikes":2,"content":"被正太"},{"id":153218,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-04-27 00:09:21","like_diff":13,"likes":17,"dislikes":4,"content":"那这么一想跟每周2k5的4.5卷王比我每周7-800的4.2似乎性价比更高（劝非卷王慎选）"},{"id":158603,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-06-30 14:39:25","like_diff":13,"likes":24,"dislikes":11,"content":"事多给分差"},{"id":165441,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-01-05 10:34:52","like_diff":13,"likes":14,"dislikes":1,"content":"公共经济学，老师上课上的还不错。但是我心得认真写了，也积极参与了互动，可是最后成绩不太理想，但是看周围几个认识的同学好像都还行。没有考试的课给分还是比较困惑的，可能我的感悟没引起老师共鸣吧，但还是推荐选的。"},{"id":90068,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-22 04:37:06","like_diff":12,"likes":12,"dislikes":0,"content":"看到不少评论讲到了，真的写得很认真，但是分数…唉"},{"id":11277,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-11-26 07:17:16","like_diff":11,"likes":20,"dislikes":9,"content":"好老师，风格幽默风趣，还可以引起学生们思考，让人有听课欲望。"},{"id":50465,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-03 05:18:06","like_diff":11,"likes":19,"dislikes":8,"content":"上这门课不仅学经济，还要学人生。虽然最后被正态了，但还是力推这门课，为数不多的连着上三节全程无困点的通识。"},{"id":122197,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-02-20 02:02:00","like_diff":11,"likes":11,"dislikes":0,"content":"公经\n\n虽然是社科的学生但高中其实是理科 没有经济基础 日常羡慕能提出好问题和上课发言的同学 每次固定坐在第一排基本无水手机欲望\n\n每一课的心得都是认认真真抽出两个多小时手写的\n\n虽然没有发言过 也只给老师发过一次邮件 但是能拿到4.5也很开心啦\n\n老师真的是大使 讲得深入浅出 举例幽默 生活经验丰富多彩 坦诚而且可爱 非常负责任的老师\n\n让我有点后悔没有选财政学专业\n\n真的真的真的真的是特别棒的老师 学到了很多 身边的同学也很优秀 收获满满"},{"id":166488,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-01-12 14:42:32","like_diff":11,"likes":14,"dislikes":3,"content":"2022-2023秋冬公共经济学（专业课），这个学期的公共经济学进行了改革，期末不设考试，成绩由三成的平时成绩与七成的听课心得构成。平时成绩综合考虑在钉钉群的讨论、与老师的交流以及讨论课上的主题发言与提问，重在深度和自己的思考，数量则次之（当然老师欢迎同学们就任何自己的疑惑提问，即使看上去像是“傻问题”，朱老师也会细致地回答，而且每次都会回复“谢谢你的提问！”或者“谢谢你的交流！”）。听课心得一共需要交十三篇（除去国庆、讨论课与最后一节课），重要的是写出自己在课上的收获、体悟与思考，可以是这节课在观念上给你带来的改变，可以把课上的知识与自己之前的阅历（走过的路，看过的文章，观察过的社会现象和国家大政方针）结合起来分析，也可以是对课上讲到的一些理论的批判性反思与改善（毕竟这些西方公共经济学理论有很多不适应中国实际的情况），哪怕觉得自己的思考不成熟，但只要真诚、有思考，老师不会吝惜分数的。另外，朱老师肯定没有记错绩点与分数，我有几个认识的同学都刚上对应档次\n\n  至于有位同学说“用数据说明自己的想法”的问题，我想说用数据并没错，朱老师所不喜欢的应该是那种“数理至上”，用繁琐的数据和数理工具去证明一个显而易见的事实的那种“社会科学工程化”的思维模式，如果用了一大堆数据但结论的内在实质贫乏，缺乏人文关怀，这或许不是好事，更不是优势。我也见到有同学用了很多数据，引用了很多观点，做了很多案例分析，但最后得分很好\n\n  就课程内容而言，公共经济学这门课理论内容丰富，更兼有对当下中国社会的现实关怀，无论是想学经济学理论，还是想对中国财政与社会有一个更深的认识，都是非常推荐的"},{"id":88150,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-10-23 06:06:40","like_diff":10,"likes":23,"dislikes":13,"content":"硕士的公选课。第一节课觉得这老师非常不错，但是听到第三节就觉得哪里不太对。这个老师有不自知的性别歧视，而且只愿意听自己喜欢听的观点。另外讲课的信息量比较低，喜欢说很多发散的东西，能把简单的东西讲得很细碎很生动，但一到稍微难一点的知识点就讲得很干或者直接说你们课后自己去看。"},{"id":95742,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-20 03:18:35","like_diff":10,"likes":13,"dislikes":3,"content":"老师的课很棒！公共经济分析导论的通识课真的是很好，经常会讲一些生动的例子，本来对经济学不太喜欢的，听着听着也有了兴趣了，八次课下来座无虚席，最后一堂课还会和我们聊一聊人生感悟。没有期末考试，每次课写一次课堂心得。每个星期认真写仔细去思考上交的时候真的很有成就感。虽然我上课没有发言，但是认真写课堂心得以后，最后给分也很不错。很喜欢朱老师的课啦~"},{"id":183002,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-21 11:37:04","like_diff":10,"likes":11,"dislikes":1,"content":"感觉给分有点迷惑，同舍友也上了，日常gpt写感悟结果得分比我高。\n\n上课很不错，是可以忍住不玩手机的课。老师有些观点恕我无法认同，但是尊重老师的想法吧。\n\n上课体验来看，还是很推荐选的"},{"id":198797,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-09-11 17:20:42","like_diff":10,"likes":10,"dislikes":0,"content":"退休快乐"},{"id":6138,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-07-11 06:59:12","like_diff":9,"likes":15,"dislikes":6,"content":"认真听课 非常有收获 讲的非常棒的老师"},{"id":77868,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-05-08 09:02:38","like_diff":9,"likes":11,"dislikes":2,"content":"老师讲的课真的很风趣，就是因为太风趣，所以很多社科的同学也在吧。打分对理科的经济小白真的不是很友善，3.3=被正态"},{"id":147430,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-10 03:25:09","like_diff":9,"likes":9,"dislikes":0,"content":"通识课，老师人很好，不过我觉得给分一般"},{"id":155534,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-06-14 05:57:15","like_diff":9,"likes":21,"dislikes":12,"content":"老公知"},{"id":155535,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-06-14 05:57:15","like_diff":9,"likes":18,"dislikes":9,"content":"老公知"},{"id":175879,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-06-27 05:04:40","like_diff":9,"likes":10,"dislikes":1,"content":"真的 可能是我不配学这门课 这是我听得最认真的一节通识课 但却是分最低的一门 心得也有认真写 但感觉没有得到应有的回报 很抱歉"},{"id":186896,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-01-13 12:53:05","like_diff":9,"likes":10,"dislikes":1,"content":"如果你是纯看课程质量的话强推老师的课！讲得非常生动有趣，属于是我下节课就要交我还没写完的线代作业却还是会忍不住听的程度。非常好课程，使我的大脑旋转.jpg即使你完全是个经济学小白听课也完全不会有障碍ww\n\n\n\n下面是给分和课后心得相关↓\n\n我每节课都去上了（被点过一次名），课后讨论只参与过一次，最后心得写了8k+拿了4.8。（本来想写到1w的但是真的写不出来了TT而且我是期末一泻千里选手时间紧任务重orz）\n\n我觉得老师还是比较看中你个人的思考，以及真情实感的想法，具体可以看老师第一节课PPT的写作要求。如果真写出了自己的想法而不是在挤牙膏谈一些大而空洞言之无物的东西，老师会看到你的付出的，即使你的想法看起来幼稚不成熟。（我对很多问题的讨论到最后我承认了我也无法下定论）\n\n我的心得大概包括以下四种内容：①将生活中的一些例子用上课的概念解释；②有些老师提出的具有争议的概念的深入讨论；③一些其他学科的概念迁移（和生物学有很多概念相似我就探讨了其共通点）④纯粹的感想抒发\n\n希望能帮到大家（鞠躬）"},{"id":191787,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-04-30 07:11:54","like_diff":9,"likes":11,"dislikes":2,"content":"1）老师讲课有趣，内容充实\n\n2）每节课都进行随机点名\n\n3）给分一般，写了 1w 字的心得最后喜提 3.3"},{"id":58,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-03-14 15:34:27","like_diff":8,"likes":28,"dislikes":20,"content":"讲课内容很有趣，作业也不多，但是给分实在是。不是经院的就别选了大神就是那拿你刷分的。"},{"id":19180,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-23 11:46:57","like_diff":8,"likes":16,"dislikes":8,"content":"一个上课很生动的老师…人特别可爱…除了讲经济学的知识还会教你人生道理…真的特别棒！！！"},{"id":50426,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-03 01:07:30","like_diff":8,"likes":11,"dislikes":3,"content":"每节课我都在听，老师课上得也很好，每个星期有一个半天都在写心得，虽然有时只有五六百字，但都是自己慢慢琢磨出来的。我不懂，就被正态了？很奇怪，我很伤"},{"id":182551,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-17 10:54:39","like_diff":8,"likes":10,"dislikes":2,"content":"朱老师的课是我上过最硬核的通识课了，老师很幽默，例子也很有趣很日常。我对经济很感兴趣但是一直没机会接触，报了老师的课之后也认真地写了感想，感想每篇大概两千字，努力地联系了自己的看法和日常生活，最后也拿到了好结果。朱老师人特别好，给他发消息回得很快，也很耐心地讲解问题，会在群里和同学讨论。大爱好老师了。"},{"id":203980,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-22 11:26:54","like_diff":8,"likes":8,"dislikes":0,"content":"永远忘不了朱老师对在食堂里秀恩爱xql的评价：“食堂是用来满足食欲的地方，后半句就不说了”"},{"id":7938,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-09-16 07:19:00","like_diff":7,"likes":10,"dislikes":3,"content":"好\n\n喜欢\n\no(≧v≦)o"},{"id":19183,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-23 11:50:54","like_diff":7,"likes":13,"dislikes":6,"content":"老师超级棒 上课很有意思举很多身边的例子 生动好理解 也很幽默"},{"id":101430,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-28 07:53:37","like_diff":7,"likes":8,"dislikes":1,"content":"一个无论治学还是为人都可为世范的老师。"},{"id":129398,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-05 05:00:41","like_diff":7,"likes":11,"dislikes":4,"content":"公共经济学作为一门专业课，不应该为了照顾其他专业的同学，抛弃数理推导的内容。理论+推导+例子更容易把东西讲明白，而过于发散的讲课思路会让人抓不到重点。"},{"id":152975,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-04-22 17:23:09","like_diff":7,"likes":8,"dislikes":1,"content":"上课确实不错，但是没有考试的课给分就会很迷。看到楼下每周写2.5k的心得。如果不是卷王就慎选吧。"},{"id":166161,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-01-11 08:31:40","like_diff":7,"likes":11,"dislikes":4,"content":"22秋冬线上公共经济学   \n\n朱老师上课很有收获 就是每个礼拜心得有点折磨  但就有收获这点就打10分\n\n\n\n分割线\n\n\n\n\n\nbtw我总共知道四个选课同学的得分（包括我）是94，91，88，88\n\n朱老师是不是把zju的绩点标准记错了（手动狗头🤔）"},{"id":175672,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-06-26 07:33:52","like_diff":7,"likes":7,"dislikes":0,"content":"感觉对心得要求蛮高的……"},{"id":206865,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-12-18 04:26:14","like_diff":7,"likes":8,"dislikes":1,"content":"认真完成作业，每节课到（点名是抽查），绩点3.9。不是很满意"},{"id":209876,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-07 09:55:12","like_diff":7,"likes":8,"dislikes":1,"content":"好好好，喜提3.6，真是，给分求是"},{"id":89567,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-19 14:53:59","like_diff":6,"likes":8,"dislikes":2,"content":"老师上课不错，讲得挺好，对没有基础的同学来说也很有帮助，但是恶竞比较严重，给分不大友好吧。"},{"id":107083,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-05-01 11:56:53","like_diff":6,"likes":7,"dislikes":1,"content":"是浙大一个很低调谦虚却又很有信服力的老师，不会强迫你接受他的观点，但讲公共经济学很通俗易懂，是一门不容错过的通识课，吹爆"},{"id":127635,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-11-25 06:38:01","like_diff":6,"likes":6,"dislikes":0,"content":"老师非常不错，八节课几乎节节有收获，上课环境也非常好，感觉听课人数会比别的通识多不少。笔记每篇1000左右，最后88卡了4.2，情理之中吧，总体相当不错，非常推荐大家去上。"},{"id":172463,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-04-27 08:28:27","like_diff":6,"likes":7,"dislikes":1,"content":"公共经济分析导论这通识课是真的硬，上课就算认真听了，不是本专业的去学，也不能学的太懂。上课有发言课后有讨论，最后出来绩点只有3.6.感觉还是很伤心的。虽然老师确实挺好的，评分真的难受。老师讲的也挺深刻的，可能我缺乏自己的思维能力吧，但是还是好伤心。"},{"id":182898,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-21 04:04:44","like_diff":6,"likes":9,"dislikes":3,"content":"有点绩杀"},{"id":202428,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-12 15:15:35","like_diff":6,"likes":6,"dislikes":0,"content":"【公共经济分析导论】感谢朱老师，真的学到了很多！工科的学生对经济学一窍不通，但是朱老师讲的通俗易懂，还有很多有意思的例子，这是我到目前为止听的最认真的一门通识课。评分是每节课一篇随堂心得，大概1000字左右每篇，最后一起交。如果好好听课的话，还是有很多感想可以写的。唯一有一点小遗憾是，我一共超级真诚地手敲了10000+字，最后拿了4.5。但是总的来说已经很满意了，真的受益匪浅！"},{"id":209872,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-07 09:43:20","like_diff":6,"likes":7,"dislikes":1,"content":"老师讲的很好，就是感觉出分了我有点失望，觉得成本和收益不太匹配"},{"id":50373,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-02 13:45:26","like_diff":5,"likes":11,"dislikes":6,"content":"不用多说，去听一次吧，听过就知道什么叫做真正的通识课，老师很棒，给分也很好，付出就会有回报，每个星期花上一个个下午写的心得，换来了4.5的绩点，谢谢老师。"},{"id":80523,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-06-27 11:27:01","like_diff":5,"likes":7,"dislikes":2,"content":"绝对是传统意义上的好老师！专业知识完备，善于把握上课节奏，分享很多案例，做到夏学期也几乎无困点。最重要的是，不吝啬把自己真实的感受或困惑分享给大家，把优点和不足都剖析给大家看。一学期下来立体地认识了朱老师，真正给人为人师为人父的感觉。不会摆架子，也不会端着，绝对的10分啊！"},{"id":107030,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-05-01 03:04:51","like_diff":5,"likes":7,"dislikes":2,"content":"老师上课很有趣，作业就是每节课一篇听课心得，然后最后一节课是在课上当场写。挺轻松的！我八次课大概写了6k多字最后4.2。"},{"id":151324,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-02-28 12:33:59","like_diff":5,"likes":7,"dislikes":2,"content":"给分玄学"},{"id":164284,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-12-20 06:35:24","like_diff":5,"likes":6,"dislikes":1,"content":"没有听课感想怎么办😢😢😢"},{"id":166099,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-01-11 06:22:34","like_diff":5,"likes":7,"dislikes":2,"content":"朱老师是我上大学以来第一位让我感受到亲切的老师，不是那种做作的关心，而是会认真地和你探讨问题的负责。"},{"id":186942,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-01-13 16:49:00","like_diff":5,"likes":7,"dislikes":2,"content":"老师好，给分不好。\n\n拿了2.4，最后交上去的材料重新看了几遍，觉得确实写的不够好，还有很多可以提高的地方，但也是花了非常多心血的...而且本学期其他学科均3.9以上。\n\n需要绩点的同学，都不建议选。"},{"id":191712,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-04-28 17:42:34","like_diff":5,"likes":7,"dislikes":2,"content":"给分不咋样吧我只能说，每个人的感悟我觉得都有区别，我也用心写的感悟有感而发，不知道说些什么"},{"id":195061,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-06-26 14:27:34","like_diff":5,"likes":6,"dislikes":1,"content":"老师退休啦"},{"id":197809,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-08-14 09:00:57","like_diff":5,"likes":6,"dislikes":1,"content":"老师点名很多，但是对待课程超级认真。我写的上课心得他真的有认真看，还在钉钉上戳我和我沟通。上课会告诉你很多人生哲理和考研复试经验，非常推荐，但是老师25年就要退休了，且听且珍惜。"},{"id":199068,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-09-15 03:23:05","like_diff":5,"likes":5,"dislikes":0,"content":"“讲台不是老师展现才华的场所，老师的任务是引领学生走进科学的殿堂”"},{"id":210398,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-09 05:31:16","like_diff":5,"likes":5,"dislikes":0,"content":"给分不好 也不知道评分标准"},{"id":11700,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-12-11 16:10:03","like_diff":4,"likes":10,"dislikes":6,"content":"老师讲课超好"},{"id":36659,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-15 15:50:56","like_diff":4,"likes":8,"dislikes":4,"content":"上课很好！给分没道理…"},{"id":49048,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-02 13:43:16","like_diff":4,"likes":8,"dislikes":4,"content":"给分求是 关键看自己用不用心 心得要多联系自己体会写 心酸血泪史留给后面选的童鞋们了"},{"id":50379,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-02 14:00:14","like_diff":4,"likes":6,"dislikes":2,"content":"上课挺有意思，深入浅出"},{"id":50448,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-03 02:50:01","like_diff":4,"likes":11,"dislikes":7,"content":"听老师上课真的是收获满满，作为一枚不会写文的工科妹纸，最后还是给了4.5，超级开心! 心得要联系自身哦，字数不用太多。"},{"id":90457,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-23 14:23:26","like_diff":4,"likes":6,"dislikes":2,"content":"大一秋学期有幸选上了朱老师的公共经济分析导论，一共写八篇听课心得，最后一篇随堂写（不会留时间，所以要边听边写，不过老师说最后一篇写几句也可以）。从上课方面来说，朱老师特别鼓励学生发言，尤其是提出自己的见解的。每节课只要发言就可以在下课以后登记一下（虽然我从来没举过手hhh），发言内容就是PPT有些讨论思考题，或者老师顺势提出的问题。因为第一节上课会把前七节课的PPT都给大家，所以就有不少人提前准备内容然后上课发言.....（我从来没这么干过emmm）最后一次课结束交作业，不少人是论文格式打印版，我叫的是手写版....后几次上课的时候就坐后排写其他作业....不过每篇心得确确实实认真写的，我一篇大概1000字吧...不得不说认真听确实很有收获，我这一工科的第一节上课甚至有了转专业的冲动....另外这门课不用教材讲的，最好是带自己的电脑放老师的课件然后做笔记（吧）。最后绩点4.5。纪念一下第一门通识课。强推。"},{"id":91275,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-12-04 22:17:12","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课认真，能听的下去，讲的比较通俗易懂，给分也可以。\n\n但是我觉得老师有不自知的性别歧视，然后说自己思想比较传统…"},{"id":95691,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-20 01:55:48","like_diff":4,"likes":8,"dislikes":4,"content":"要向大家疯狂安利朱老师的这门课！\n\n修之前对好多的经济学名词仅仅只是知道而已，但是上完课就有了很多新的理解～\n\n虽然通识课也只是让人了解到一点皮毛而已，但是不得不说朱老师的课会启发我用新的思维模式去看问题！每一次课后写课堂心得的时候都会忍不住洋洋洒洒写好多，也许很多废话，但是真的是因为喜欢这门课，感觉被启发了～\n\n老师常常说：“我很喜欢上课的感觉，如果我上课能点亮你大脑里某一处的火花，我就很开心了。“\n\n真的是很棒的一个老师，能深入浅出，也会真实地分享自己（或许与课堂无关的）心得体会，感觉课上学到的不仅仅是经济学知识～\n\n每一次上课都是在后排看神仙打架（毕竟也抢不到前排座位），也没有发过言（毕竟知识储备不够），上交自己的课堂心得的时候也觉得有点慌（毕竟觉得自己写的东西逻辑不够严密，也不会像社科大佬一样非常有章法地组织语言），但是最后绩点4.5，实在是非常惊喜！\n\n结果和过程都是远超预期的美妙！\n\n(*´∀｀)"},{"id":108188,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-05-16 06:13:10","like_diff":4,"likes":5,"dislikes":1,"content":"课上得好"},{"id":120627,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-01-14 03:25:45","like_diff":4,"likes":5,"dislikes":1,"content":"冬学期出分啦！！我爱朱老师！！老师真的好可爱，每节课都超级有笑点的，也能学到很多。虽然好像说有不自知的性别歧视倾向（？）但能听到理性的质疑声音，不是千篇一律的吹捧，很好。期末没有论文负担，感想的话每次都认真写，最后4.5，i了i了。"},{"id":125103,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-08-31 14:09:18","like_diff":4,"likes":4,"dislikes":0,"content":"公经导论，8次课无考试8篇心得，基本是每节课后写的，我穿插了自己对生活中问题的看法（主要也是老师上课讲过类似的案例，我用来分析分析自己身边的事情），以及学过微经后用风险喜好与规避的理论解释了寻租设租行为，这一块是自认为写的可以的。但是可能还是很难说用经济学的思维去思考很多社会问题，特别是老师没有提及的问题，所以最后4.5。但是在老师课上学到了很多东西，特别是没有学过经济学的同学可以去选择，能够训练一下从经济学这个独特的视域看待生活中很平常的现象"},{"id":129688,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-11 02:31:40","like_diff":4,"likes":4,"dislikes":0,"content":"老师不错\n\n就是被正态了"},{"id":132898,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-02-04 16:39:10","like_diff":4,"likes":6,"dislikes":2,"content":"很长的一段时间来我都对老杭大留在经院的老师失去了希望。但是这不包括朱柏铭等一众老师。话说隔壁财政系上的课体验都好棒啊几个老师都好好，早知道大一就选财政了/(ㄒoㄒ)/~~"},{"id":165424,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-01-05 01:43:56","like_diff":4,"likes":6,"dislikes":2,"content":"老师人很好，课讲的也是深入浅出，注意哦，听课心得要稍微卷一卷（小声🤫）"},{"id":186598,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-01-12 04:09:32","like_diff":4,"likes":6,"dislikes":2,"content":"很认真的上课，点名也从没缺过勤，每节课后都根据上课听讲在钉钉群里讨论，每节课后立马思考写感悟，平均一节800字，真的是上的最认真的通识课，但是最后3.3被绩杀，真是无语"},{"id":204984,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-29 07:50:09","like_diff":4,"likes":4,"dislikes":0,"content":"朱老师上课很认真很认真\n\n真的能收获很大，甚至可能激发理工科同学对于经济学的兴趣\n\n希望zju多一些这样的老师，这门课收获的真的不只是学分和绩点"},{"id":205061,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-30 13:52:34","like_diff":4,"likes":4,"dislikes":0,"content":"好老师，但是要准备好每节课写一篇心得。"},{"id":8369,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-09-19 14:00:10","like_diff":3,"likes":7,"dislikes":4,"content":"生动形象"},{"id":12700,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-12-24 02:11:42","like_diff":3,"likes":10,"dislikes":7,"content":"讲的不错。给分不错"},{"id":13831,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-01 04:08:18","like_diff":3,"likes":7,"dislikes":4,"content":"很有趣，很有意思"},{"id":50395,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-02 15:18:02","like_diff":3,"likes":11,"dislikes":8,"content":"课蛮水的，老师人很好，真的很有趣。心得体会只要认真写，不需要字数太多，有自己的思考就好。我每篇心得体会800-1000字，绩点4.5。没有考试哟(๑•ั็ω•็ั๑)"},{"id":52574,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-21 07:04:08","like_diff":3,"likes":6,"dislikes":3,"content":"老师讲课确实很有趣，每节课都要写听课心得，但是把任务放到每个周其实也不是很多，但是最后发现大家都写得好多……关键是要写出自己的感受。最想不到的是最后一节课由于不用写听课心得，到的人少了一点，竟然点名了……"},{"id":54146,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-28 14:23:57","like_diff":3,"likes":6,"dislikes":3,"content":"朱老师真的是个好老师，上课非常认真不说，还经常跟我们讲授一些人生哲理（真的是人生哲理），唯一美中不足的是。。。88分，为什么是88分，说好的尽量给89呢。。。"},{"id":100447,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-26 06:45:10","like_diff":3,"likes":6,"dislikes":3,"content":"讲课好\n\n给分好\n\n不点名\n\n考试虽然闭卷，不过只要上课好好听，期末把书过一遍，老师还是比较注重实例的，于是我背了这么久的理论。考试的时候慌的一批，结果，貌似给分不错"},{"id":119195,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-11-11 06:25:47","like_diff":3,"likes":4,"dislikes":1,"content":"有一说一，虽然认真听课认真写听课心得却被正态了很难受，但是老师的课是真的有意思，能学到很多，对拓展思维能力有很大的帮助，也让我对经济学产生了兴趣，让我一个工科的甚至有了转学经济的想法。"},{"id":146255,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-06 04:48:05","like_diff":3,"likes":4,"dislikes":1,"content":"今天出分啦，是理想的绩点。我上这节课很认真听，也做了笔记，差不多每节课上完就马上写感想了，几乎也都是写一些身边的例子，老师上课也挺有趣，是我最不水的通识课之一了，没有期末考试真好"},{"id":146321,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-06 13:49:21","like_diff":3,"likes":3,"dislikes":0,"content":"课很好，给分不好，只能说大佬太多，这其实也不是老师的错，老师真的讲的很好，无语的正态，我勤勤恳恳，被正态下去了，无语了"},{"id":151627,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-03-10 02:37:14","like_diff":3,"likes":5,"dislikes":2,"content":"讲得很好，值得去听，不过自己听课心得卷度一般，4.2"},{"id":175697,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-06-26 08:18:10","like_diff":3,"likes":5,"dislikes":2,"content":"讲课好，有意思。给分差"},{"id":182037,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-08 14:58:05","like_diff":3,"likes":4,"dislikes":1,"content":"趁着还没出分来评一下，比较客观哈哈哈。真的是一个很会观察思考的老师。为了知道广场舞是不是要大声才嗨，他还真的去跳了一周广场舞真的要被笑死。讲得很通俗易懂，没有经济底也能听懂。他也给我们很多思路，私下问问题也会回复。总之还是推荐的噢！"},{"id":182538,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-17 08:45:12","like_diff":3,"likes":4,"dislikes":1,"content":"老师挺好的，就是我听课很认真作业也很认真但分挺低的"},{"id":182587,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-18 00:29:08","like_diff":3,"likes":3,"dislikes":0,"content":"很努力听讲写心得但是分很低，老师讲的不错"},{"id":192576,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-05-24 06:17:10","like_diff":3,"likes":6,"dislikes":3,"content":"反对某评论对朱老师“讲的东西已经和前沿脱节太久了”的批评，仅就我于2024年春夏学期上的《税收实务与案例》这门课而言，老师的PPT紧跟税收法规的最新修订（他也直言自己每周都要花大量时间准备PPT），课上也常常谈到对某些新案例与新修订的思考，比如在春学期就新公司法的涉税要点做了诠释。\n\n至于计量的问题，第一，我认为他只是在反对研究在计量上过度炫技，以至于喧宾夺主，而非计量工具本身。难以否认，某些研究尽管形式华丽，但是实质内容乏善可陈，缺乏对经济社会的真正关照，也称不上“把论文写在祖国大地上”。第二，“排斥计量首先你得懂计量”，呃呃那许多法学、社会学、公共管理学等界的社科权威学者是真的排斥计量，但也不妨碍他们用其他科学的方法做出了很多有分量的研究，对经济决策者的影响并不小。第三，计量是一种科学方法，但科学方法并不只有这一种（特别是在社科学界）。第四，可能对某些同学而言，计量是“新东西”，但实际上计量并不是什么“新东西”，在西方经济学界发展了80多年，在我国至少也发展了30年了，其间争议也从来没断过，退一万步说，哪怕某人真的排斥计量，也不能推出他“排斥新东西”的结论。\n\n最后祝朱老师退休快乐。"},{"id":201208,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-10-30 07:54:32","like_diff":3,"likes":3,"dislikes":0,"content":"朱老师退休快乐🫡最不水最能让学生听课的通识课😢"},{"id":202087,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-09 06:46:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课风趣幽默 人格魅力很大 特别喜欢老师 本人最认真听的一门通识课没有之一！！！！！！！但是给分有点失望只有4.2 相比于老师传授的知识来说这根本算不了什么 感谢老师！！！！"},{"id":202166,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-10 08:14:44","like_diff":3,"likes":4,"dislikes":1,"content":"老师的非常好，很有深度。但是作业非常多，每节课都写1000字，本人因为水了作业只有3.6，学弟学妹们如果要高绩点请认真写心得。。。。"},{"id":207156,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-07 08:48:00","like_diff":3,"likes":4,"dislikes":1,"content":"公共经济分析导论，讲得很好，但是卡绩了"},{"id":208168,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-12-26 04:48:25","like_diff":3,"likes":4,"dislikes":1,"content":"朱老师真的很好，公共经济学是我到大二目前上过最喜欢的一门专业课，老师很有学识很有思想，对学生真的是一片真心，希望我们越来越好，因为老师也要退休了，以后不能再上到朱老师的课了，泪目"},{"id":208713,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-12-31 09:23:55","like_diff":3,"likes":3,"dislikes":0,"content":"感觉这老师有点像个老学究\n\n真的有点感觉像个老学究"},{"id":209916,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-07 15:59:47","like_diff":3,"likes":3,"dislikes":0,"content":"真的是一门很好的通识课。\n\n老师上课挺好的，讲的很清楚，课后有什么问题也会耐心解释（感觉我真的问了很zz的问题）。\n\n作业是每节课后一篇感想，我平均每篇2000的样子。有认真思考在写，最后提交上去老师还专门钉钉私信我点评了一下。最后喜提4.8分，很满意了。"},{"id":209970,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-07 15:10:20","like_diff":3,"likes":4,"dislikes":1,"content":"为什么我也是3.6……"},{"id":210910,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-10 06:28:26","like_diff":3,"likes":3,"dislikes":0,"content":"朱老师退休快乐！课上的真的很好，给分的话大家说法不一。不过我自己是感觉投入和付出还是比较成正比的。总之朱老师真的是一位很好的老师，课很值得听。"},{"id":211156,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-11 02:32:10","like_diff":3,"likes":3,"dislikes":0,"content":"非常非常喜欢的老师，心得一定要用心写，结合自己的生活实际写，老师很和蔼，是我最愿意听的专业课了ww，朱老师退休快乐！"},{"id":6341,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-07-13 05:25:11","like_diff":2,"likes":12,"dislikes":10,"content":"给分超级超级好…讲课细心认真，关心同学"},{"id":15650,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-16 04:34:06","like_diff":2,"likes":5,"dislikes":3,"content":"great"},{"id":34221,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-09-28 14:33:27","like_diff":2,"likes":6,"dislikes":4,"content":"把通识上成专业的另一面是专业上的也像通识。"},{"id":41498,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-12 05:01:10","like_diff":2,"likes":5,"dislikes":3,"content":"认真写听课心得 不用太多专业性的东西 就联系自身谈谈体会 分数保证高"},{"id":42914,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-15 12:03:04","like_diff":2,"likes":4,"dislikes":2,"content":"有趣的杭州大叔，连听三节课全程无尿点，老师不去讲脱口秀可惜了，开心的同时学到很多知识，最后给分也超好，五星好评！"},{"id":65710,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-08 11:21:23","like_diff":2,"likes":4,"dislikes":2,"content":"朱老师真的很男神啊，能让人三节课精力集中的那种！~\\(≧▽≦)/~每节课认真写一篇心得体会。课不水需要听课，你会不由自主的听下去的。而且还很有收获！\n\n"},{"id":71207,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-28 06:40:28","like_diff":2,"likes":3,"dislikes":1,"content":"浙大最好的老师"},{"id":77665,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-05-07 07:50:20","like_diff":2,"likes":2,"dislikes":0,"content":"(ಡωಡ)"},{"id":91909,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-12-24 15:17:48","like_diff":2,"likes":3,"dislikes":1,"content":"让我笑出猪叫声的通识课。老师非常幽默，举的例子很贴近生活。十分必须的！"},{"id":95709,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-20 02:24:30","like_diff":2,"likes":5,"dislikes":3,"content":"课真的很好，给分真的很迷。"},{"id":100470,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-26 07:25:07","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲课有意思，不点名，但是我也觉得他有不自知的性别歧视……不过期末给分挺好，而且出分快"},{"id":118888,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-11-07 11:16:10","like_diff":2,"likes":3,"dislikes":1,"content":"朱老师超级可爱，讲得通俗易懂。非常幽默，每次听课感想都认真写了。其实也是一种思考和联系生活的过程。课程负担不重，也有所收获。很棒的通识课！！（老师在课间会抽查点名，我每次点名都能被点到～最后在作业上留言问了老师～老师说他会挑名字比较简单的，避免生僻字）老师发短信真的太好了呜呜呜！！强推！！"},{"id":122125,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-02-15 06:57:44","like_diff":2,"likes":3,"dislikes":1,"content":"能让你有思考"},{"id":127262,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-11-18 08:24:10","like_diff":2,"likes":4,"dislikes":2,"content":"公共经济分析导论#老师讲课非常好，经济学小白受益良多，特别擅长举生动而贴近生活的例子来说明经济学原理。但课后心得恶竞真的太严重了，我七节课六千字，最后收了3.9的绩点，后来一问人均10000+……挺难过的吧。不过还是希望更多想了解经济学的人来听听朱老师的课，很适合入门。"},{"id":129222,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-01 07:49:41","like_diff":2,"likes":3,"dislikes":1,"content":"朱老师的课特别好，有深度有内容，学到很多关于经济学的知识。\n\n就是给分有些随便，我了解到，有些不是自己写的心得分数要比是自己写的那种高很多。我觉得不是老师的问题，应该不是老师评分。"},{"id":130485,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-23 02:42:09","like_diff":2,"likes":3,"dislikes":1,"content":"虽然七篇笔记认真写比较硬核，要写点自己的东西出来，修修改改删删补补要花很多时间，但是朱老师真的是个很好的老师！从这门课确实能学到东西，不仅仅关于经济，还有他对身边事情的理解和态度。幽默严谨，教授风范！"},{"id":135335,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-05-08 07:11:59","like_diff":2,"likes":4,"dislikes":2,"content":"课堂有趣，干货满满！对于一个非经济专业的学生来说，老师的课删繁就简、注重实际，会举一些生活中的例子来解释观点，很能吸引人，让人认真听下去。老师的性格也很鲜明，是一位十分负责的老师。当然每节课好好上、听课报考写出自己的真实想法，绩点也不会低哦（公共经济分析导论)"},{"id":144604,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-12-22 14:51:33","like_diff":2,"likes":2,"dislikes":0,"content":"..."},{"id":160823,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-12-05 05:20:56","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的老师"},{"id":175690,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-06-26 08:08:02","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级认真，在学习的过程中真的真的学到很多（工科生）而且老师教学超级认真（晚上3，4点钟回我消息），作为通识课当专业课来教学，然后当体育课一样给分（真的给的超级好）非常感谢老师，另外老师一定要注意休息。"},{"id":180717,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-09-25 08:56:10","like_diff":2,"likes":3,"dislikes":1,"content":"即使我是因为时间重合要退选朱老师的课地提前告知朱老师，朱老师还夸我是做事负责任的学生"},{"id":181192,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-10-11 07:33:22","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，讲课超有意思，会结合很多有趣的生活实例，上课内容也很充实，通过学习经济知识加深自己对生活的理解"},{"id":182283,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-14 04:02:17","like_diff":2,"likes":2,"dislikes":0,"content":"课前随机点名，上课的时候会结合生活中的事例讲解，很有趣很可爱的一个老师，属于虚心的学者型，不管什么时候发消息问他问题都会尽其所能帮你解决，就算有时候难以说清楚也会指路相关的资料，听课体验非常不错"},{"id":182577,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-17 15:39:55","like_diff":2,"likes":3,"dislikes":1,"content":"很认真听课写作业但不知道为什么分比较低"},{"id":186704,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-01-12 14:30:50","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的很硬核 作业也很硬核 一节课2000+的心得 还有课后讨论 卷开了"},{"id":190507,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-03-06 11:12:22","like_diff":2,"likes":3,"dislikes":1,"content":"【公共经济学】认真听会感觉收获很多！老师会结合生活中的很多案例，上课很有趣，但是每节课都要记得及时写心得（不然就会像我一样最后几周狂补╥﹏╥）最后给分挺好滴～p.s心得最好结合自己的生活实际，这样给分会高一些o"},{"id":201244,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-10-30 15:12:23","like_diff":2,"likes":2,"dislikes":0,"content":"尽管这学期的课刚上完，作业还没打分，但是我确信朱老师的课值得听"},{"id":202114,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-09 14:19:18","like_diff":2,"likes":2,"dislikes":0,"content":"课是好课，但给分不好，想学知识可以来，想高绩点做好卷的准备（而且可能要自身写作水平比较高），每节课都到了，心得都结合自己生活分析了，手打8000字，最后3.6，可能思想层次达不到老师的要求吧。。。"},{"id":207413,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-12-21 11:11:33","like_diff":2,"likes":4,"dislikes":2,"content":"给分很差的"},{"id":209963,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-07 14:47:03","like_diff":2,"likes":7,"dislikes":5,"content":"性别刻板印象严重，地域优越感极强。自以为谦卑实则很爱炫耀，人越缺什么越喜欢展示什么，比如清高廉洁。产投比极其不合理的一门课，以后也不会有了。"},{"id":214251,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-01-30 23:41:03","like_diff":2,"likes":2,"dislikes":0,"content":"退休快乐"},{"id":10324,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-11-18 05:33:43","like_diff":1,"likes":3,"dislikes":2,"content":"好老师，很负责"},{"id":12777,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-12-24 03:46:37","like_diff":1,"likes":6,"dislikes":5,"content":"唯一一门不点名我没翘过课的通识"},{"id":23888,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-04-20 07:31:58","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲的超好，很喜欢。"},{"id":24045,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-04-26 06:17:01","like_diff":1,"likes":4,"dislikes":3,"content":"好老师，别错过"},{"id":26819,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-06-21 07:35:46","like_diff":1,"likes":5,"dislikes":4,"content":"老师课上得很有趣，心得好好写分都不会差【作为工科生课程绩点4.5飘过】以及羡慕楼上那些收到短信的……我作业里忘记留电话了TAT"},{"id":29486,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-06-30 01:17:48","like_diff":1,"likes":4,"dislikes":3,"content":"这才是我心目中通识课的样子"},{"id":30665,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-07-02 07:10:27","like_diff":1,"likes":4,"dislikes":3,"content":"很可爱的老师"},{"id":35640,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-11-10 07:37:47","like_diff":1,"likes":5,"dislikes":4,"content":"昨天下午刚交的心得，今天就收到老师的短信了，特别好的老师，但是心得也得自己认真写，收获会很大的"},{"id":36710,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-11-15 13:26:26","like_diff":1,"likes":3,"dislikes":2,"content":"很好的老师，讲得很认真还很照顾学生，有听下去的欲望，学到了很多知识！\n\n"},{"id":39090,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-12-21 06:21:36","like_diff":1,"likes":4,"dislikes":3,"content":"梦想中的通识课就应该是这样的"},{"id":41418,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-11 11:45:33","like_diff":1,"likes":4,"dislikes":3,"content":"老师课讲的干货满满 又让人听得下去 给分不错 推荐"},{"id":42540,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-14 11:55:22","like_diff":1,"likes":1,"dislikes":0,"content":"负责任的好老师，讲课也讲的好，建议去教通核。\n\n"},{"id":50416,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-03 00:00:14","like_diff":1,"likes":4,"dislikes":3,"content":"每节课都有满满的收获，并且老师敲幽默可爱，还领着做手操，认真听，认真写心得，独立思考，绩点杠杠的"},{"id":53475,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-26 16:56:13","like_diff":1,"likes":5,"dislikes":4,"content":"认真学很有收获，给分也好"},{"id":54291,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-29 03:37:41","like_diff":1,"likes":4,"dislikes":3,"content":"挺棒的，上课很有意思，听课心得关键要有自己的思考"},{"id":55163,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-07-01 02:26:11","like_diff":1,"likes":6,"dislikes":5,"content":"上课幽默有趣，能激起你对经济学的兴趣。心得好好写，绩点不会低"},{"id":60467,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-10-21 12:02:20","like_diff":1,"likes":2,"dislikes":1,"content":"上个学期上的朱老师的课！\n\n上课认真听\n\n好好写感想\n\n绩点就有4.5\n\n幽默风趣棒棒哒"},{"id":62187,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-11-23 05:04:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师的课真的很生动有趣，举例很接地气易于理解，心得表达自己的思考想法就能得到一个好分数，老师看完心得还会专门发短信真的太暖了。"},{"id":62188,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-11-23 05:10:25","like_diff":1,"likes":1,"dislikes":0,"content":"上课超级有意思，想考经济学的研了( •̀∀•́ )"},{"id":67392,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-21 05:34:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课真的特别有趣，好喜欢朱老师，而且听他的课除了知识，还会懂一些道理，分数还没出，但老师真的认真在看每个人的心得"},{"id":71159,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-28 05:12:05","like_diff":1,"likes":2,"dislikes":1,"content":"太太太师生情了!!!"},{"id":71252,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-28 07:55:18","like_diff":1,"likes":2,"dislikes":1,"content":"表白朱老师，真的很良心，考试不难，给分也好！平时上课一定要认真听，考试很多都是上课的例子，多和老师讨论讨论分数不会差的，要有自己的思考，想水过去的就不要怪老师给分不高了"},{"id":81401,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-07-05 03:51:42","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课很生动，简直是戏精附体，让人能够放下手边的事听进去。每节课都要写随堂感想，这促使着我每节课都认真听讲，不干别的事情。只要认真写随堂感想，给分还是不错的。课上有很多干货可以pick。"},{"id":89307,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-18 09:07:40","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好，讲课贴近生活，愿意听同学们对课程的意见和建议。"},{"id":89378,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-19 01:33:19","like_diff":1,"likes":2,"dislikes":1,"content":"还行吧"},{"id":89471,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-19 08:45:11","like_diff":1,"likes":5,"dislikes":4,"content":"我吹爆朱老师！讲得非常好，是我能完全沉浸进去不开小差的课，能学到一种全新的思维方式，课上讨论也有很大启发，很有料的一门课了！老师也很平等地接受学生的观点。我这个不是经济专业的都有4.5的绩点，开心疯了?上课多发言，课后多找老师，绩点稳稳的！"},{"id":90151,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-22 08:20:34","like_diff":1,"likes":2,"dislikes":1,"content":"必须给满分，爱您"},{"id":91292,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-12-05 06:12:06","like_diff":1,"likes":4,"dislikes":3,"content":"观点过于片面，比如“救国读工科”"},{"id":95095,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-19 22:49:20","like_diff":1,"likes":6,"dislikes":5,"content":"4.5帮顶"},{"id":95538,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-19 14:22:25","like_diff":1,"likes":3,"dislikes":2,"content":"让我一个工科生时时有转经济的冲动……"},{"id":97858,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-23 00:30:02","like_diff":1,"likes":4,"dislikes":3,"content":"哈哈哈哈，绩点不高=不走心+写流水账。果然是只听得了通识课直白片面的思维啊"},{"id":106252,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-04-26 02:54:45","like_diff":1,"likes":3,"dislikes":2,"content":"老师确实年纪大了，有些观点在现在同学看来是不太认同，但讲学确实非常棒，非常好的将理论与实际相结合，除了上课讲编码的知识以外，很多非编码的知识和自己的故事也说的很多。强推"},{"id":110802,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-06-28 08:46:27","like_diff":1,"likes":2,"dislikes":1,"content":"公共经济学，就是认真听课然后每节课后写一个感悟，不限字数，每周我要写大概一小时吧，然后要根据上课老师提出的问题查资料谈感想，只要有自己的见解就好，不需要太专业，上课的话确实不学术，但是一门短学期的通识要真学术起来像我这种理科生也hold不住，本来就是通识嘛，思维训练最重要，总之比只写论文的课要多学到东西。"},{"id":110895,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-06-28 13:15:15","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课十分有趣，感谢老师"},{"id":119661,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-11-14 16:35:19","like_diff":1,"likes":1,"dislikes":0,"content":"讲课是很棒，上课认真听了，也做了很多的资料，只是分数真的给的不高"},{"id":122420,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-02-27 02:24:33","like_diff":1,"likes":1,"dislikes":0,"content":"老师是真的非常好，讲课非常有趣，给分也真的好，我是手写的八篇心得，认真完成，仔细思考，查找资料，真的会有很好的回报。"},{"id":127231,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-11-16 10:30:32","like_diff":1,"likes":2,"dislikes":1,"content":"工科生，没接触过经济学，心得倒是用心写了，手写，大概一次一千字，最后收到了短信，4.8。好好听收获也很大，看新闻都和原来不一样了，一些原来看不懂的都看懂了"},{"id":127272,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-11-19 05:03:19","like_diff":1,"likes":1,"dislikes":0,"content":"课讲的好，被正态了"},{"id":127312,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-11-20 02:53:25","like_diff":1,"likes":1,"dislikes":0,"content":"上课认真听了 感受认真写还是3.9  老师讲课还行吧"},{"id":130548,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-23 14:51:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师幽默风趣，讲课也比较通俗有趣，不需要专业基础，拓展知识面。\n\n心得确实需要结合上课内容好好写，也不要过于发散，最好还是手写。于是我只拿了3.9（也有个人原因），但还是感谢老师。"},{"id":131762,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-28 23:17:28","like_diff":1,"likes":2,"dislikes":1,"content":"老师课上的非常好，和同时期在学的经济学基础形成鲜明对比，很仰慕朱老师的为人和做学问的态度。心得是手写控制在每篇1000字左右，最后拿了4.5，其实还是希望能够拿到4.8吧算是对于老师成果的一个回报"},{"id":133184,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-02-14 18:23:50","like_diff":1,"likes":1,"dislikes":0,"content":"讲课好，给分一般。内容有点简单了。"},{"id":141997,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-03 10:13:10","like_diff":1,"likes":2,"dislikes":1,"content":"非常nice的老师，又有干货又有趣生动！强推！！！！！"},{"id":143142,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-20 02:23:23","like_diff":1,"likes":3,"dislikes":2,"content":"非常好，上课也很好，给分也很好，只要你心得认真写。（我绩点4.5）"},{"id":144715,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-12-23 09:49:49","like_diff":1,"likes":2,"dislikes":1,"content":"可以学到很多东西"},{"id":149087,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-14 10:59:06","like_diff":1,"likes":3,"dislikes":2,"content":"上的公共经济学线上班。平时无作业，平时成绩来源于两次讨论课。期末考试题型是选择+小简答题+判断简答题+大论述简答题。从结果看老师给分还是很不错的。朱老师的课也很有梗很有趣，上课跟听相声一样的hhh总之体验挺不错的，适合作个性。"},{"id":149681,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-18 09:22:54","like_diff":1,"likes":3,"dislikes":2,"content":"讲的很好，像极了我心目中大学老师的模样"},{"id":152916,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-04-21 15:15:45","like_diff":1,"likes":2,"dislikes":1,"content":"朱老师真的挺好的，讲的东西干货满满。但是同学们心得都比较卷吧（不是老师的错）"},{"id":164716,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-12-24 05:58:36","like_diff":1,"likes":3,"dislikes":2,"content":"真的有意义的通识课"},{"id":175776,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-06-26 13:51:59","like_diff":1,"likes":3,"dislikes":2,"content":"先说上课，朱老师上课是不水的，他没有把这门课当成一门水课来讲，对同学们听课的状态也是有一定要求的，比较讨厌同学在底下玩手机，每节课前会随机传统点名，所以想水学分慎重选课。\n\n但是朱老师上课真的也和大多数通识不一样，讲的非常幽默易懂，也会结合身边的事例进行分析，大家可能觉得经济学比较枯燥，但朱老师上课你是真的能够连续听三节课不走神的那种有趣哈哈哈哈哈，非经济学院学生也能听的很开心。\n\n然后就是感觉最后的绩点大部分取决于心得吧，心得感觉更注重你在这门课中收获到的体会，结合身边事例进行分析，挺注重质量的，写几万字不见得分数就比几千字高，心得还是要好好写的，而且尽量课后完成，拖到期末一起写有点多。\n\n感觉给分还是公正的，主要看你心得质量。心得用心写感悟，哪怕观点有些幼稚，得分都不会低的。总之，想事情少的慎重选，真的想从朱老师课收获一些的可以选，给分也不会差。"},{"id":182277,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-14 02:07:15","like_diff":1,"likes":4,"dislikes":3,"content":"公共经济学专题，这才是会上课的老师，一股清流"},{"id":182590,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-18 02:40:03","like_diff":1,"likes":2,"dislikes":1,"content":"老师是好老师，课是好课。\n\n但是给分不水，不建议想选水课的同学报。"},{"id":188457,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-01-19 04:36:26","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课真的很有意思的，经常下课大家都会鼓掌感谢老师。不过要注意一下老师的心得要求，不要写成论文样式的，要尽量结合老师上课的内容有自己的思考。最后给分4.2还可以吧。"},{"id":194655,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-06-25 01:33:22","like_diff":1,"likes":3,"dislikes":2,"content":"上了老师的公共经济分析导论！\n\n每节上课随机口头点名一学期大概会被点到两三次的样子~每节课认真听 结合老师的课件认真写一些结合自己实际的心得 再在钉群里偶尔参与发言 给分就很好的！上老师的课很通俗易懂哇 很有启发~"},{"id":201390,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-01 11:56:48","like_diff":1,"likes":1,"dislikes":0,"content":"专业幽默，亲切随和"},{"id":201465,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-12-10 09:49:49","like_diff":1,"likes":2,"dislikes":1,"content":"很好的老师"},{"id":202188,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-10 13:29:07","like_diff":1,"likes":1,"dislikes":0,"content":"朱老师的公共经济分析导论是我目前为止最喜欢的通识课，朱老师讲课幽默风趣通俗易懂，每堂课思路完全跟着老师走。这门课每节课会随机抽点十几个人的名字，个人认为出勤率和每节课的课后心得非常重要（心得每节课很认真写了，每篇大概700-1500，主要是谈自己的实际感受+对老师上课提到的某些点进行延伸和自己的独特思考），最后4.5非常感谢老师！"},{"id":205360,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-12-05 04:18:52","like_diff":1,"likes":1,"dislikes":0,"content":"讲课非常好，非常负责的一位老师"},{"id":206956,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-12-19 01:09:14","like_diff":1,"likes":1,"dislikes":0,"content":"公共经济学分析导论这门通识课真的干货满满，能学到一些东西，朱老师上课很风趣幽默，课上可以水，但最好每周写掉心得不要拖延。老师真的很好，会仔细看你的心得并和你交流，我感觉也不卷发言之类的。强推！"},{"id":214611,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-02-14 13:07:13","like_diff":1,"likes":1,"dislikes":0,"content":"朱老师光荣退休!退休快乐！教诲伴一生，永远不会忘怀的老师"},{"id":15911,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-16 14:57:55","like_diff":0,"likes":4,"dislikes":4,"content":"有干货，给分公正"},{"id":19091,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-23 08:51:02","like_diff":0,"likes":2,"dislikes":2,"content":"爱学生的好老师！"},{"id":19643,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-25 03:58:57","like_diff":0,"likes":2,"dislikes":2,"content":"老师有干货，有思想，低调"},{"id":24672,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-05-03 04:28:26","like_diff":0,"likes":2,"dislikes":2,"content":"讲课很有趣！\n\n"},{"id":26177,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-06-16 07:16:34","like_diff":0,"likes":3,"dislikes":3,"content":"有趣有趣有趣～～"},{"id":28134,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-06-28 08:08:49","like_diff":0,"likes":2,"dislikes":2,"content":"很专业"},{"id":29510,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-12-26 03:12:48","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲的非常好，我上课几乎全部在听，课后感想最好联系自己写，分数还不错"},{"id":31890,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-07-05 05:30:02","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲课很幽默，那段时间即使来不及午睡也要去听讲。人很随和，讲课前还有魔性的开场音乐哈哈哈"},{"id":33251,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-09-16 15:16:25","like_diff":0,"likes":3,"dislikes":3,"content":"这是在浙大 我唯二没有逃过的课 朱老师课上的真的好"},{"id":36091,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-10 11:37:28","like_diff":0,"likes":5,"dislikes":5,"content":"非常好的非常有趣，别犹豫选吧"},{"id":38184,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-11-25 11:35:36","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲得真心赞"},{"id":38760,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-12-18 06:29:13","like_diff":0,"likes":5,"dislikes":5,"content":"我在浙大遇到的最好的老师了"},{"id":40730,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-05 07:18:49","like_diff":0,"likes":2,"dislikes":2,"content":"很喜欢的一堂课 老师讲课很有趣"},{"id":41391,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-11 08:08:19","like_diff":0,"likes":3,"dislikes":3,"content":"真的让学生听得进去 可以学到很多日常生活中可以用到的知识 老实人也很好 给分只要自己认真写的拿高分还是很容易的"},{"id":46251,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-21 04:51:00","like_diff":0,"likes":3,"dislikes":3,"content":"老师人炒鸡好，讲课很有意思很透彻，期末交一份听课笔记，用心的分数不会低"},{"id":46389,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-21 12:41:14","like_diff":0,"likes":1,"dislikes":1,"content":"朱老师是一股清流，学到的不止知识，更是思想思维，更是人生哲学做人理念，强推"},{"id":50146,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-04-30 08:59:45","like_diff":0,"likes":1,"dislikes":1,"content":"认真负责的好老师"},{"id":50449,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-03 02:53:55","like_diff":0,"likes":3,"dislikes":3,"content":"老师挺实在的"},{"id":52407,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-20 01:25:07","like_diff":0,"likes":2,"dislikes":2,"content":"其他通识课结束之后只记得老师讲过的段子，只有这门课能让人记住讲的知识"},{"id":54139,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-30 11:49:36","like_diff":0,"likes":3,"dislikes":3,"content":"唉唧唧\n\n"},{"id":54279,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-29 03:00:19","like_diff":0,"likes":7,"dislikes":7,"content":"朱老师真的非常非常好，上课语言生动，不仅仅讲经济学的内容，还会讲很多他的人生经历，语言幽默风趣，让我们在大笑之余还真的能从中学到很多东西。我觉得能选上他的课是幸运，学到了知识，也收获了不错的绩点，强推"},{"id":54483,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-29 11:17:35","like_diff":0,"likes":4,"dislikes":4,"content":"超级好，课程有趣，老师有趣，事少分高"},{"id":54565,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-29 15:35:32","like_diff":0,"likes":4,"dislikes":4,"content":"缺了两次课，最后一节课被点到名。但是课程报告都是认真写的，七篇一万八千字左右。不算很专业，但还是有自己的思考。老师上课还是偏基础类型的，要深入的可以选经济学基础。最后90分。"},{"id":61986,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-11-22 04:51:53","like_diff":0,"likes":2,"dislikes":2,"content":"真的超级棒了，三节课下来没想睡的。幽默又贴近生活，易懂易接受。"},{"id":62174,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-11-23 03:57:08","like_diff":0,"likes":2,"dislikes":2,"content":"不建议已经学过宏经微经之类的人修，内容重复太多，不过作为经济学入门的通识课还是挺好的。给分还行，无考试，每节课一篇心得。"},{"id":63753,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-12-14 03:44:31","like_diff":0,"likes":1,"dislikes":1,"content":"大学的第一门满绩"},{"id":66389,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-15 16:32:36","like_diff":0,"likes":2,"dislikes":2,"content":"我只想问一句...老师开始发短信了吗...\n\n朱老师真的超级好，讲课幽默又超级体贴学生，会很详细很有耐心的为学生解释不懂之处，从来不会不耐烦，超级喜欢老师，虽然分还没有出来，先来打个10分"},{"id":67750,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-22 06:29:50","like_diff":0,"likes":6,"dislikes":6,"content":"公共经济学概论。没考试。每节课一篇心得。每节课都会认真听。没有水手机的欲望。真男神。不解释。只要有点自己想法不是随便写写敷衍绩点就不会低。"},{"id":69933,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-25 16:37:45","like_diff":0,"likes":0,"dislikes":0,"content":"公共经济学概论：好好写听课笔记，成绩不会差\n\n"},{"id":71142,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-28 04:28:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师太好了 顺便这是我大学的第一个满绩 哭了哭了"},{"id":77861,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-05-08 08:37:13","like_diff":0,"likes":2,"dislikes":2,"content":"不开心，分不高，但老师真的好"},{"id":77875,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-05-08 10:01:47","like_diff":0,"likes":4,"dislikes":4,"content":"一位真正喜欢上课并且认真对待课堂的老师。"},{"id":77884,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-05-08 10:52:20","like_diff":0,"likes":4,"dislikes":4,"content":"分数不错，讲课也很幽默"},{"id":86681,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-09-18 02:44:28","like_diff":0,"likes":2,"dislikes":2,"content":"专业课也能让工信生听懂，超赞！"},{"id":87265,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-09-26 07:45:19","like_diff":0,"likes":2,"dislikes":2,"content":"用心 舒服"},{"id":89342,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-18 14:23:53","like_diff":0,"likes":3,"dislikes":3,"content":"踏踏实实的课。认认真真做着笔记，每次翻笔记都有满满的充实感。朱老师讲到的经济学原理非常有实用价值，激人深思。虽然我一次也没有发言，但是心得一篇一篇认真地阐述自己的思考，没有收到短信，可是也拿了4.5。非常棒的一节课。"},{"id":89357,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-18 15:50:47","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的超级好啊  上课前会有鬼畜的音乐 老师也超级幽默  每次课后写一篇心得 真的是能够得出很多感悟的  只要你人认真用心的写  老师给分会很好的！大爱朱老师！！"},{"id":89702,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-20 10:19:24","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课幽默风趣，讲解深入浅出，发人深省，连我这个毫无经济学基础的人都能沉浸在其中。上课时的讨论环节中，大家各抒己见，课堂充满学术氛围。最后按每周一篇的听课心得给分，认真写绩点不会低。这样的老师不给十分实在说不过去。"},{"id":89898,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-21 07:34:19","like_diff":0,"likes":1,"dislikes":1,"content":"和同学交流很多，再交流中就能逐步深入"},{"id":91264,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-12-04 12:24:58","like_diff":0,"likes":1,"dislikes":1,"content":"作为一个大一小白，让我了解了很多经济学的知识，上课也很有意思，作业其实不多，写写自己的真实想法就好了。"},{"id":93363,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-19 09:20:42","like_diff":0,"likes":1,"dislikes":1,"content":"好好听课收获很大"},{"id":95497,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-19 13:09:49","like_diff":0,"likes":2,"dislikes":2,"content":"老师超好！！看的出是一个很有学问的学者，作为老师又和蔼可亲，讲课娓娓道来，可以水但是不会想去水。最后4.5分作为通识课已经很满足了"},{"id":100629,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-26 12:48:35","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课很有趣，最喜欢听老师讲案例。最后考试给分也很好。谢谢老师。"},{"id":102845,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-02-24 05:20:23","like_diff":0,"likes":2,"dislikes":2,"content":"补充！老师回复邮件超速度而且超认真，还会在问题上拓展推荐一些读物，真的非常棒！"},{"id":103823,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-03-27 11:46:36","like_diff":0,"likes":3,"dislikes":3,"content":"老师毕竟年龄较长，说实话，的确观点具有一些局限性，但我觉得是可以理解的，那个年龄段的老师有不自知的性别歧视也很正常。但就从其专业素养而言，还是很不错的。"},{"id":107108,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-05-01 15:20:51","like_diff":0,"likes":4,"dislikes":4,"content":"朱老师真的是我上通识课以来最喜欢的老师了，上课通俗易通，讲话很直，举的例子可以说非常贴近现实，从来也不会讲非常虚的东西，让我一个从来不喜欢经济的人想去辅修经济，甚至开始自学，最喜欢的部分就是每周课后心得，其实很多时候写论文感觉真的在造学术垃圾，但是听课心得真的就是记录自己的有感而发，大概手写一面左右，感觉写起来也不会觉得很累或者很有负担，在这个过程中也思考很多，本学期没有发言这个环节对于我这种不爱发言的人来说真的太喜欢，最后分真的还不错，觉得只要联系实际、运用课上的知识分就真的还不错，，，，强力推荐！！！！"},{"id":107986,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-05-12 14:32:55","like_diff":0,"likes":2,"dislikes":2,"content":"课很好"},{"id":107999,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-05-12 23:56:01","like_diff":0,"likes":1,"dislikes":1,"content":"还不错"},{"id":117562,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-09-26 03:46:40","like_diff":0,"likes":6,"dislikes":6,"content":"快被那个说说书先生的人笑死了?你看过国外一些经济学教材吗、一些通俗哲学读本吗、那里面的废话才是真的多。之前有人讽刺经济学现在就是各种模型脱离现实，你想学那些工具为什么不去上计算机学院或数学学院的课？经济学的课是为了让小白都能理解一些经济学原理的东西。动不动质疑别人学术水平是不是太蠢了？"},{"id":119129,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-11-10 23:02:25","like_diff":0,"likes":2,"dislikes":2,"content":"真的可以，我不否认老师的一些观念确实有些可能不能令人接受，但是老师并不强求你接受，也欢迎你去和他探讨，通过邮件或在心得中去驳斥他，只要你有理有据都可以。我每天上朱老师的课前都已经上了一个早上的硬课，脑子已经很累了，但上课的时候还是可以基本上保持专注地听三节课。虽然老师上课有时候是有点发散讲的东西有时候也很细碎，但绝不跳脱也不无聊。一节课一篇心得，就按自己的真实想法去写也不用写很多，这在通识课中也不算任务很重的。认真听好好写分真的还可以的。作为一门经济学的短学期的通识课可以感觉老师已经尽力去教了很多东西了。"},{"id":119301,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-11-12 03:32:32","like_diff":0,"likes":0,"dislikes":0,"content":"老师很可爱，上课也很有水平，认真写心得绩点不会低。"},{"id":125395,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-09-08 05:56:28","like_diff":0,"likes":1,"dislikes":1,"content":"卡绩了"},{"id":128401,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-12-22 08:26:17","like_diff":0,"likes":1,"dislikes":1,"content":"好老师！"},{"id":130483,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-24 13:38:38","like_diff":0,"likes":2,"dislikes":2,"content":"很好的一节通识课 能切实学到很多东西。老师也很幽默。作业就是一周一篇感想。只要感想认真写 分数不会特别差，但无奈要正态，老师也肯定不愿意绩杀。"},{"id":130518,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-23 09:39:32","like_diff":0,"likes":1,"dislikes":1,"content":"超级好"},{"id":135123,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-05-01 12:54:56","like_diff":0,"likes":2,"dislikes":2,"content":"朱老师上课真的很有意思，这是我听的最认真的一门通识课。上课干货满满啊真的，通过朱老师的课我真的了解了很多社会上的经济现象。老师上课举的例子都是贴近生活的很有意思，上课总是欢笑不断。没有考试没有论文，每节课后一篇听课心得，老师自己会很认真的看的，主要是要有自己的想法。老师人也很可爱，衣品很棒，大爱老师紫色衬衫！我真的觉得一个短学期学不够学不够呜呜呜，以后要是还能上朱老师的课就好了！！！！同学们选起来！真的不亏！！！"},{"id":141627,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-10-18 05:45:37","like_diff":0,"likes":5,"dislikes":5,"content":"我要给这位老师狠狠打10分，公共经济学真的是我来浙大上的最精彩的课了！！！理论结合实例，让非经济学专业的我听课毫无压力，还觉得很有趣！"},{"id":142752,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-16 01:55:59","like_diff":0,"likes":1,"dislikes":1,"content":"教课挺好的，学了公共经济分析导论，上课就像听故事，过后去写写心得。"},{"id":142767,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-16 03:32:54","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课超级有趣！举很多生动有趣的例子，而且还让我们学会观察身边的事情，善于思考！认真写心得加入自己的思考就行，绩点也很好～"},{"id":142768,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-16 03:34:49","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分太赞啦，想上水课的同学认真推荐。没有功课和考试，只要写7/8篇听课心得就好了。"},{"id":143644,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-30 01:41:20","like_diff":0,"likes":0,"dislikes":0,"content":"还可以"},{"id":144395,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-12-21 10:41:29","like_diff":0,"likes":1,"dislikes":1,"content":"超级棒的老师  讲的超级生动有趣   老师风趣幽默   给分也很好    强烈推荐"},{"id":148048,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-11 12:00:43","like_diff":0,"likes":1,"dislikes":1,"content":"学到东西了，老师也不错，那就行了"},{"id":150925,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-02-21 05:59:16","like_diff":0,"likes":3,"dislikes":3,"content":"平时没发过言群里发言也不大多，考前过了一遍ppt也没有特别的记忆背诵啥的，以为寄了结果出奇的好。\n\n这学期上的所有课里最喜欢的就是zbm老师的课了，他的人格魅力太强大了，是我让我觉得很担得起“学者”“教书育人”这些词，非常值得尊敬的人。课讲的非常精彩，不仅是局限在ppt里的内容，紧跟时事讲解，没想到在专业选修课里体会到了什么是“经济学”，“学经济学为什么”。\n\n朱老师是目前我在大学觉得最担得起“学者”“老师”的一位老师。太喜欢了"},{"id":174261,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-06-08 11:35:34","like_diff":0,"likes":6,"dislikes":6,"content":"22-23冬学期的公共经济分析导论。老师人挺和蔼的，上课也很幽默风趣！（我不是学经济的，感觉真的有学到东西）会随机叫名字点名，群里鼓励同学发言讨论，考核是每次课后一篇听课心得，最后一次课交（共7篇）。我心得写了7k+，钉钉里没发过言，最后94卡绩，但是已经满意啦哈哈哈！感觉只要好好写心得，分数应该会不错的。建议每次课后就写心得，我一天赶完真的慌死了（个人感觉要有点思考，不能特别水）"},{"id":182251,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-13 09:12:38","like_diff":0,"likes":2,"dislikes":2,"content":"老师好棒！！！！！！！\n\n因为想弃学微积分学分不够了所以申请了补选\n\n特别害怕补选不上，给老师发了邮件，老师下午就回了！还让我不要担心🥹🥹🥹朱老师！我的神！！！！！"},{"id":186602,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-01-12 04:51:28","like_diff":0,"likes":4,"dislikes":4,"content":"上了朱老师的公共经济学，真心觉得是一门非常好的课，能学到东西，整学期听下来觉得非常受启发。很多人因为考核或者给分中途退课了我觉得很替他们可惜，学习不能特别功利，这句话并不是说给分不好，而是摒弃功利主义你才能拿高分。"},{"id":186652,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-01-12 10:53:43","like_diff":0,"likes":3,"dislikes":3,"content":"大一生，公共经济分析导论是我进大学上的第一门通识课。老师讲课生动风趣，能学到很多知识，让我真正领悟到了经济学的魅力。最后心得大概写了1.3w字，得了91/4.5。总体来说只要上课认真听，心得认真写，成绩肯定不会差的。"},{"id":186814,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-01-13 06:57:47","like_diff":0,"likes":4,"dislikes":4,"content":"[公共经济分析导论]\n\n每节课都需要写心得，如果喜欢拖延的话，一起堆到期末写压力会比较大，建议每周课后及时写完，也可以课后再补充。另外，老师应该是更希望我们的心得是有自己的思考与感悟的，就像朱老师说的，这门通识课不是想让大家学会多少经济学名词，而是希望大家能养成经济学思维方式。朱老师会认真看心得，还会私发短信，非常负责。这门课真的可以学到东西，内容不水，给分也不水。认真思考老师上课讲的案例并且联系生活实际，最后拿了4.8。关于点名:朱老师每次课中会抽样点名，点一部分同学，但是还是非常容易被点到名的，请假也需提交假条和医院证明，建议不要翘课，希望对大家有帮助。［合十］"},{"id":191741,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-04-29 09:45:32","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课特别认真！是认真传道授业解惑的老师！我的心得是一每听完课就立即写的，有很多结合生活实际的内容，是有感而发；大家还可以写一些对老师的建议等等！"},{"id":192207,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-05-12 01:55:44","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课很有趣"},{"id":202062,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-09 01:52:44","like_diff":0,"likes":0,"dislikes":0,"content":"老师上的很好，但我太摆了最后拿了个3.9<(_ _)>"},{"id":202605,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-13 10:22:46","like_diff":0,"likes":1,"dislikes":1,"content":"认真写论文，结合实际生活与老师交流，分不会低"},{"id":203090,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-11-16 13:25:33","like_diff":0,"likes":1,"dislikes":1,"content":"和楼上差不多体会。心得体会一定要真情实感"},{"id":205947,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-12-13 01:52:04","like_diff":0,"likes":1,"dislikes":1,"content":"老师非常非常好，选就完了"},{"id":208074,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-12-25 12:51:11","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，但是很认真写的论文被卡绩了🥹"},{"id":215102,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2025-02-21 08:14:52","like_diff":0,"likes":0,"dislikes":0,"content":"【公共经济分析导论】这门课大致的情况其他评价也说了，还是强调一下，最重要的就是课后感想，一共7-8次课，每次课写一篇，期末汇总提交，作为唯一的给分标准。平时上课偶尔会随机点名，我们这个学期点过3次，每次10个人左右。\n\n\n\n\n\n关于期末论文，关键是要有真情实感，认真写。老师上课提到的概念和原理，可以结合生活中的正反例阐发一下，或者谈谈与其他学科的结合；一些经济学思维，比如成本效益分析，可以写写在生活中的应用；一些有争议的话题，辨析其中的各方观点。如果还是不知道写什么，老师上课会布置思考题，写写你的想法就可以了。\n\n\n\n\n\n至于字数，比较妥当的可能是每篇至少要1000字，以我个人经验来说，我通宵熬夜肝出 8000 字，从晚上10点干到早上6点，最后总成绩90/4.5，可能是例子为主，分析较少，但已经很满意了。我有一个同学写了16000字，最后也不过91/4.5。建议大家最好每节课后马上写，不要拖延，不然就要像我一样，熬夜补天。\n\n\n\n\n\n老师很好，《公共经济学》的教材就是他编的。他上课会讲很多例子和小故事，数学的东西不多，比较通俗易懂，但建议大家还是先学过，至少接触过微观经济学再来上这个课，不然有些图表是真的看不懂。朱老师很鼓励大家在钉群交流，可能会有bonus（？）\n\n\n\n\n\n最后，感谢老师为我普及了很多经济常识。祝老师退休快乐！"},{"id":16215,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-17 13:42:55","like_diff":-1,"likes":1,"dislikes":2,"content":"非常好"},{"id":16232,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-17 14:12:05","like_diff":-1,"likes":3,"dislikes":4,"content":"哈哈哈"},{"id":24086,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-04-26 16:07:30","like_diff":-1,"likes":3,"dislikes":4,"content":"讲课很好"},{"id":27073,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-06-22 16:09:41","like_diff":-1,"likes":1,"dislikes":2,"content":"传道授业解惑。上课不仅讲公共经济学，而且补充了大量经济学内容，认真敬业的老师。真心点赞！"},{"id":31110,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-07-03 08:28:14","like_diff":-1,"likes":3,"dislikes":4,"content":"知识有用 课堂有条理 给分客观"},{"id":35761,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-11-10 08:04:30","like_diff":-1,"likes":3,"dislikes":4,"content":"老师讲的很有趣，让没有基础的同学都可以听懂，而且课堂氛围也很好，给老师发邮件回邮件也特别快，平易近人的老师，点赞！！！"},{"id":36642,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-11-15 07:28:42","like_diff":-1,"likes":3,"dislikes":4,"content":"真的很棒，虽然我的听课感想都是瞎逼逼，连资料都不怎么查。但是只要认真写了，上课认真听了，老师给分都很好的"},{"id":40289,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-01 09:29:07","like_diff":-1,"likes":4,"dislikes":5,"content":"老师男神"},{"id":45300,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-20 11:02:51","like_diff":-1,"likes":2,"dislikes":3,"content":"超级超级棒！！！"},{"id":48888,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-03-15 16:14:26","like_diff":-1,"likes":3,"dislikes":4,"content":"作为一枚人文妹纸，表示因为听了朱老师的这门课对经济学产生了很大的兴趣，以至于我现在非常想不开地选了一门哲学经济学专题研究，结果他喵的居然是讲马克思的，哭晕在厕所。"},{"id":50438,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-05-03 01:53:32","like_diff":-1,"likes":2,"dislikes":3,"content":"老师讲课很好很有意思，给分也很好啊！！！！"},{"id":54116,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-28 13:30:47","like_diff":-1,"likes":6,"dislikes":7,"content":"朱老师的课讲得蛮好的，可以说是浙大最不水的通识课之一了，提供了一种新的思考问题的角度。事不多，给分还是很好的，用他的话说就是，能给80+的尽量89。所以认真写心得的话，4.5还是不虚的"},{"id":54365,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-06-29 07:49:08","like_diff":-1,"likes":3,"dislikes":4,"content":"好老师，来浙以后两个学期了，第一节不水的通识！\n\n"},{"id":59811,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-09-27 06:56:07","like_diff":-1,"likes":2,"dislikes":3,"content":"深入浅出，生动有趣，案例分析很丰富。"},{"id":62889,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-13 12:49:03","like_diff":-1,"likes":1,"dislikes":2,"content":"感觉老师人真的很好，最后一次课忘记复印然后老师在教室等我复印完了回来"},{"id":67650,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-22 03:58:20","like_diff":-1,"likes":1,"dislikes":2,"content":"刚刚出分，给分很棒，讲课更棒，一个工科生确实学到了蛮多"},{"id":71333,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-28 10:01:43","like_diff":-1,"likes":1,"dislikes":2,"content":"老师不仅讲课非常有内容，给分都这么好！！！"},{"id":77911,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-05-08 13:18:03","like_diff":-1,"likes":2,"dislikes":3,"content":"老师课很好，就是自己得分满意哇～"},{"id":82549,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-07-08 13:03:55","like_diff":-1,"likes":2,"dislikes":3,"content":"很棒，课程轻松"},{"id":86253,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-09-11 13:59:55","like_diff":-1,"likes":2,"dislikes":3,"content":"快乐快乐快乐"},{"id":89324,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-18 12:33:52","like_diff":-1,"likes":2,"dislikes":3,"content":"老师上课很有趣，真的听的进去。上课发言会有记录。但是！！做为一个上课没有发过言的小透明，也拿到了4.5。下课认真写的心得没有白费！真的感谢老师。"},{"id":89680,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-20 08:52:08","like_diff":-1,"likes":2,"dislikes":3,"content":"老师真的超搞笑，超可爱。"},{"id":91031,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-11-29 05:55:04","like_diff":-1,"likes":1,"dislikes":2,"content":"建议大家上课多参与讨论，其实问题都是很有空间的，思考思考真的可以说一下。讨论发言的会课后去勾名字。听课心得要好好写，感觉老师主要还是按这个写的好坏给分的。"},{"id":96333,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-21 00:31:58","like_diff":-1,"likes":3,"dislikes":4,"content":"老师对我们的听课报告态度很认真，只要你认真写了老师一定会看得出然后给你一个合理的分数，和某些没来由的绩杀老师真的一点都不一样呢"},{"id":113616,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-07-07 01:17:16","like_diff":-1,"likes":1,"dislikes":2,"content":"上老师的课学到了很多"},{"id":127242,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-11-17 01:59:20","like_diff":-1,"likes":0,"dislikes":1,"content":"非常喜欢的一门课！"},{"id":132067,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-30 05:29:37","like_diff":-1,"likes":1,"dislikes":2,"content":"吹爆！超级好的老师和课程！"},{"id":137084,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-06-30 15:10:05","like_diff":-1,"likes":1,"dislikes":2,"content":"好老师 力推"},{"id":142334,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-10 09:11:15","like_diff":-1,"likes":2,"dislikes":3,"content":"绝了，非常推荐，老师讲课用心且幽默，认真听课可以学到很多，事情还少！"},{"id":143195,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-21 08:57:22","like_diff":-1,"likes":1,"dislikes":2,"content":"讲课很有趣，有很多干货"},{"id":143220,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-21 15:50:02","like_diff":-1,"likes":2,"dislikes":3,"content":"朱老师真的是很用心的一位老师，事少给分好，讲课也很精彩！"},{"id":147681,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-10 12:32:44","like_diff":-1,"likes":2,"dislikes":3,"content":"朱老师值得一百分！事情超级少然后讲课也风趣幽默！"},{"id":165614,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-01-09 04:22:04","like_diff":-1,"likes":4,"dislikes":5,"content":"好老师～给分也很好"},{"id":186617,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-01-12 06:52:41","like_diff":-1,"likes":1,"dislikes":2,"content":"老师上课很有趣，认真学能学到很多知识"},{"id":190098,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-02-21 13:25:08","like_diff":-1,"likes":3,"dislikes":4,"content":"作为非经济学专业的学生，听完朱老师的课能学到很多生活中的经济学知识，他会举例，特别多的例子，让你理解一些基本概念，这一点特别棒，而且会讲一些人生道理，挺有趣的。期末给分也不低，只要认真写了的话。"},{"id":190423,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-03-03 06:41:24","like_diff":-1,"likes":1,"dislikes":2,"content":"000"},{"id":67855,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-22 08:19:23","like_diff":-2,"likes":4,"dislikes":6,"content":"不要恶竞不要恶竞！公共经济学概论七篇心得我大概才写了五千字吧，但每一篇都是认真码出来的，认真听会有很多思考之处，很好写，可水可认真，最后4.5"},{"id":96066,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-20 12:13:56","like_diff":-2,"likes":9,"dislikes":11,"content":"老师对课程感想要求是对知识点谈感想或对经济现象作分析，原话是\"你们千万不要弄巧成拙，我讲什么你们就写什么\".但上课讲的真没啥好写的，水的一批.要是真硬核起来又不是非经院人所能驾驭的.老师怕是没有想过，那些对话题作引申的同学付出了额外的努力，最起码不是在记流水账式的上课闲扯.难道通识课更深层的意义不该是激发探究的兴趣吗？此外，老师的一些观念确实不大合适，虽然没有到性别歧视的严重程度，但常以男人抽烟喝酒谈政治跟女人织毛衣做家务并举不免有些刺耳.总之，翘了好几次冗长的课，最终3.3也是自找的."},{"id":135305,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-05-08 01:03:43","like_diff":-2,"likes":1,"dislikes":3,"content":"干货满，水平高，给分好，墙裂安利！"},{"id":142060,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-11-05 03:17:41","like_diff":-2,"likes":1,"dislikes":3,"content":"强烈推荐！！！！"},{"id":147288,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-09 12:13:47","like_diff":-2,"likes":3,"dislikes":5,"content":"朱老师非常nice！和蔼可亲平易近人٩( •̀㉨•́ )و \n\n\n\n课程：上课内容以讨论发言为主，重在思考与交流，总之还是很有意思的。老师会事先给阅读材料，大家根据材料发表自己的观点。\n\n\n\n收获：半个学期下来感觉自己的思维能力大有提升♡也学习了老师的思考问题的方法，听到了很多有价值的观点！\n\n\n\n给分：性价比很高哦o(≧v≦)o\n\n\n\n（研究生课程）"},{"id":42285,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2017-01-14 03:32:05","like_diff":-3,"likes":8,"dislikes":11,"content":"浙大最好的老师，没有之一了吧。上课真的让学生听得进去，有很多自己与众不同的观点，虽然不点名，去的晚一定是没有前排的。每节课前都会有一个小插曲，有时候老师还带着你做健康操，超级萌又有趣，选这门课一点都不要犹豫。作业是8篇听课笔记，作为一个工科生，码了将近4万字，最后拿了4.5，还是很知足的，感谢老师。"},{"id":66270,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-25 06:57:01","like_diff":-3,"likes":3,"dislikes":6,"content":"emmm……"},{"id":71780,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-29 03:04:00","like_diff":-3,"likes":2,"dislikes":5,"content":"上了公共经济学专业课，个人觉得刚开始还不错，之后可能边际效用递减了吧，没觉得很有意思了。这学期前一天晚上考要命的金融学，第二天一大早考这个，随便看了一点ppt就上了，结果4.8，老师还是比较注重学生思维，以及那些名人的观点也要有所知晓。"},{"id":96843,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-21 10:31:35","like_diff":-3,"likes":4,"dislikes":7,"content":"上课真的真的真的很有趣\n\n每篇随笔平均写了1200\n\n总共7篇\n\n按随笔评分，其实上课内容很充实\n\n写的挺轻松的\n\n最后给了我这个学理科的4.5\n\n太好了！"},{"id":150130,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-19 08:53:56","like_diff":-3,"likes":4,"dislikes":7,"content":"老师超级好，给分也很好（我4.5）上课有意思 超喜欢他~"},{"id":154691,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-06-03 13:33:12","like_diff":-3,"likes":6,"dislikes":9,"content":"老师人很好，很亲切感觉像是家里的长辈一样，讲课也很有条理，常常结合实际案例，PPT也做的很用心，经常鼓励我们多学点法律知识，和我们分享一些买房、买车、砍价、租房子……的生活经验，解答问题也超详细耐心，朱老师最高！"},{"id":59371,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-11 10:10:14","like_diff":-4,"likes":2,"dislikes":6,"content":"这种代签，瞎签，没发言也上去签字真的好吗"},{"id":137655,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-07-05 13:22:40","like_diff":-4,"likes":2,"dislikes":6,"content":"满绩还愿"},{"id":130646,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-24 05:27:06","like_diff":-5,"likes":3,"dislikes":8,"content":"事少分好课好 建议冲\n\n理科生 完全不用担心听不懂 心得中感觉更需要个人的思考，就是在知识外自己的一些想法。我上课没很认真听，（敲打），基本上每节课抓了一两个感兴趣的点展开讨论，联系其他内容，阐述自己的观点，和老师的观点有些交互，自己如何收益、为何赞同或是不认可等等。\n\n目测字数不是太重要，我八篇1w-，90，（但是虽然没被正态 也是4.5还是有点小小的失落吧），同桌字数大概是我的两倍，89。\n\n课堂发言，有些同学（有些让我很无语的发言，为了发言而发言的感觉，扯一些没啥营养的东西），不太能接受…发言会有登记，不知道影不影响最终得分。"},{"id":69460,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2018-01-24 17:44:04","like_diff":-6,"likes":0,"dislikes":6,"content":"老师上课讲的很幽默！！原谅我傻听一节忘一节！！！今天8点考试现在正在通宵复习！！！！祈祷一下不挂"},{"id":153252,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-04-27 06:28:09","like_diff":-6,"likes":1,"dislikes":7,"content":"课前随机抽人点，如果迟到了一两分钟一定记得去找老师确认！\n\n心得认真写哦，这门课收获满满，老师也很给力！"},{"id":190009,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-02-08 12:03:38","like_diff":-6,"likes":1,"dislikes":7,"content":"公共经济学\n\n课程给我的整体感觉来说，不适合作为一门专业课，说实话，更像是一门通识课，没什么深度的东西，但是涉及的面会比较广，可以学到一些生活中的有用财税知识。\n\n但是从第一节课开始，我当时就被老师发的正态分布图吓到了，苦于学分少也没法退，所以硬着头皮听了下去。每次心得花的时间都非常长，基本上都是一个个字认真敲出来的，任务量还是蛮大的，加入自己对于课程内容的思考吧，可能老是喜欢看到这些。最后总的应该是超过3w了。其他的讨论也上了，群里也讨论了。最后94，"},{"id":95357,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-19 08:56:12","like_diff":-7,"likes":2,"dislikes":9,"content":"4.8 来纪念一下"},{"id":182707,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2023-11-19 16:17:28","like_diff":-9,"likes":3,"dislikes":12,"content":"课程非常生动有趣，也有很多身边的案例，一定是门能学到点东西的实用的好课！\n\n老师也很耐心，有问题他都会详细地回答，必须10分！！\n\n当初选的时候看查老师评价给分一般，但听说能学到东西就毅然决然地选了，现在出分了感觉还行？第一门出分的课没什么概念。不过91差一分4.8确实有点可惜了。\n\n对于给分不太高的同学，可能老师更希望心得注重同学自己联系身边事的思考吧？（我猜的"},{"id":190431,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-03-03 15:01:08","like_diff":-9,"likes":4,"dislikes":13,"content":"爹味很重"},{"id":192485,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-05-21 17:31:05","like_diff":-9,"likes":7,"dislikes":16,"content":"这么多年教书育人口碑做得确实不错，但讲的东西已经和前沿脱节太久了。\n\n从对计量的态度也可以看出来对新东西很排斥，先不论计量这个东西好不好，排斥计量首先你得懂计量，但老师显然不懂这个东西。\n\n该让年轻人接班了。"},{"id":7973,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2015-09-16 09:58:39","like_diff":-10,"likes":11,"dislikes":21,"content":"讲得很好，希望期末给分高一点！！！"},{"id":141304,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-09-29 07:36:26","like_diff":-10,"likes":5,"dislikes":15,"content":"听不懂 讲课没有重点 中间讲一堆废话 要下课才讲回主题 然后一直跳 叫我们自己下课看"},{"id":149646,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-16 08:57:08","like_diff":-11,"likes":14,"dislikes":25,"content":"自以为是正人君子，在乎学生口碑，在乎口碑，你还绩杀，还卡绩，学生付出的努力你都看不见吗？浙大最差的老师。"},{"id":192742,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2024-05-30 03:10:37","like_diff":-11,"likes":3,"dislikes":14,"content":"emmmmm资本主义思想 给分差"},{"id":149637,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-01-16 08:50:32","like_diff":-13,"likes":13,"dislikes":26,"content":"我学期遇到的最差的老师，事超多，给分还不好。认真写心得了，还绩杀，不捞人，还卡绩，相信我，想拿高分的同学快跑！！！"},{"id":24666,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-05-03 03:35:03","like_diff":-14,"likes":8,"dislikes":22,"content":"差评差评"},{"id":161768,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-11-13 01:03:08","like_diff":-14,"likes":1,"dislikes":15,"content":"老师太好了！建议大作业手写，平时多问问老师问题，只要你认真就可以拿高分！"},{"id":100654,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-26 13:47:06","like_diff":-15,"likes":4,"dislikes":19,"content":"朱老师给分真牛逼，期末考20多分不会写，瞎写的，居然给了4.8"},{"id":151604,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-03-09 07:17:21","like_diff":-20,"likes":19,"dislikes":39,"content":"师德应该没问题，所以给6分。\n\n\n\n但是单纯从他在通识课上输出的观点来说，一言难尽。\n\n朱老师是非常典型的资本主义经济学者。\n\n他所坚持的很多观点在事实上与我们建国的理论是冲突的。\n\n这种观点当然可以在社会中进行探讨，却不适合作为零经济学基础的低年级本科生入门。\n\n\n\n没有任何经济学基础尤其是政治经济学基础的同学要选择性的接受老师的观点。\n\n最好能够配合《政治经济学概论》对老师的观点进行学习、分析。\n\n尤其是作为未来的脑力无产者的同学要留心，对于大资产阶级的拥护是非常危险的。"},{"id":121770,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2020-01-21 18:13:39","like_diff":-21,"likes":4,"dislikes":25,"content":"不能理解最后竟然只有4.2"},{"id":15716,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-16 07:27:33","like_diff":-25,"likes":8,"dislikes":33,"content":"讲课挺好，但是绩杀"},{"id":16044,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2016-01-17 05:10:02","like_diff":-25,"likes":12,"dislikes":37,"content":"作为我唯一认真听的课，这老师讲的是不错，但是我记录30多页笔记，最后绩点巨低，是我的错？真绩杀"},{"id":152900,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-04-21 11:54:59","like_diff":-26,"likes":6,"dislikes":32,"content":"朱老师讲课真的棒，可以学到东西的通识课。每周写一篇心得，每篇心得大约写了2.5k字数，都是分享一些课后感想以及自己联想的实际案例，最后绩点4.5~"},{"id":108226,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-05-17 01:00:05","like_diff":-28,"likes":9,"dislikes":37,"content":"说书先生一枚，讲得热闹 深度欠缺，回去想想就没剩啥了，不如自己读几本专著。不学术的老师真可怕！"},{"id":153427,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2022-04-29 11:47:02","like_diff":-29,"likes":7,"dislikes":36,"content":"我觉得大家不要把绩点归结于字数叭，我每周写了800左右，写得很认真然后手写的，最后满了，老师还发短信鼓励我，很喜欢老师，讲的也很好！"},{"id":107168,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-05-02 04:09:59","like_diff":-34,"likes":7,"dislikes":41,"content":"吹爆朱老师和他的公共经济课，一天写完了8篇心得，4篇是在最后一节课上写的，下课前半小时去小剧场打印，最后发现有一篇重复了，跟老师说明了一下，老师让我邮件补发，一学期什么事情都不用干，就最后一天疯狂补天，最后有4.5，对于一个工科生很满意了！平时上课不水，干活慢慢，老师很幽默，上课是一种享受！"},{"id":95810,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2019-01-20 05:46:52","like_diff":-46,"likes":4,"dislikes":50,"content":"三万字4.5，给分真的迷，我这沉没成本也太高了吧"},{"id":131590,"teacher_id":220,"teacher_name":"朱柏铭","post_time":"2021-01-28 05:57:59","like_diff":-80,"likes":3,"dislikes":83,"content":"老师真的好，认真写还会给你发短信，可惜只有4.8，没卷过"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
