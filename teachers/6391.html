                <script>

                    const commentsData = [{"id":127720,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-26 05:32:59","like_diff":28,"likes":41,"dislikes":13,"content":"真就绩杀呗"},{"id":143202,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-21 10:55:57","like_diff":22,"likes":25,"dislikes":3,"content":"蔡老师上课生动有趣，本人也幽默亲近，很爱笑。\n\n在课上我学到了心理学的一些基本知识，有感觉、知觉与意识之间的区分，有睡眠机制的作用，有催眠的原理啊，这让我也有了去学心理学的兴趣（虽然不能，嘿嘿~）。\n\n\n\n课后作业也不多，每章节课后会有7、8道选择题，老师上课全讲过，不记得也可以去智云课堂上翻ppt，做全对很容易。\n\n最后的作业是一篇结课论文，选题范围老师很早就布置了，要用APA 6 or APA 7的格式，3000~5000字，参考文献10篇以内。大家可以提前开始写。\n\n\n\n关于加分：1.在每周一问讨论板块提出自己的问题，被老师选上ppt课堂回答，结课成绩可以加1分，上限5分。\n\n2.助教会在群里发一些心理学测试的报名链接，每做一小时加1分，同上限5分。一定要填实验记录表！助教会把文档发群里，最后期末和纸质论文一起上交。\n\n\n\n我的话，课后选择题满分，每周一问没有被选上过，实验小时数做满了，课程论文没选老师列好的题目，以自己感兴趣的方向写了一篇研究性论文（或许不算，因为感觉写得太拉了，称不上研究报告），最后绩点4.5，满足了。\n\n\n\n最后结合其他同学的评价，要想绩点好看一点，最关键的就是结课论文。当时老师列出来的题目有一个层级，越往下越难写，但老师也会酌情给分。论文要尽量写得有深度，高逼格一点！！！\n\n以上就是我的一些想法，希望能帮到你们。"},{"id":125617,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-09-12 11:15:46","like_diff":20,"likes":32,"dislikes":12,"content":"很棒噢"},{"id":142677,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 04:37:13","like_diff":20,"likes":23,"dislikes":3,"content":"蔡瑛老师很爱笑，平时的话，也很有意思，论文认真写了，可能论文写的挺幼稚的哈哈，也去做了很多类型的心理学被试，然后每周一问好像没被选上去过，但是老师和助教都有认真回复问题，这节课老师反复强调心理学也是一门科学，这门课有和我们讲到认知的生物学基础，包括拓展了一些神经啊中枢啊脑区的功能分布，也有一些很有趣的心理学现象，比如说视觉的欺骗或者电影里失忆、睡觉什么时候是快速眼动期、睡多久不容易困，或者说还有一些和社会生活的密切相关的，比如ptsd和抑郁症啊，到底是蓝白还是黄黑，这门课是三节连上的，但是一点都不无聊，学习完这门课后，真的感觉到人类心理的奇妙和研究课题的多样性，包括最后很多研究结果都是很独特的，体验一级棒！最后是拿了4.5，我觉得挺满意的啦。"},{"id":127673,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-25 16:02:08","like_diff":16,"likes":27,"dislikes":11,"content":"绩杀 别选"},{"id":127368,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-21 11:42:39","like_diff":15,"likes":20,"dislikes":5,"content":"上课口头禅anyway，每次听都很想笑。老师上课会给我们看B站上有关心理学的视频，虽然有时候会掐头去尾。有时会忘记下课，导致一节课时间很长，偶尔还会点个名。总体来说课程作业比较少，平时认真听课，做好测试，期末只要一篇论文，没有考试。是个好老师。喜欢心理学的同学可以选。\n\n"},{"id":127902,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-30 03:48:03","like_diff":15,"likes":28,"dislikes":13,"content":"之前还觉得老师很亲切课堂也很有趣，课也按时去，每周测试也认真做，最后的论文也用心写，但到最后绩点还是很低…不想说啥了"},{"id":127677,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-25 16:21:01","like_diff":13,"likes":16,"dislikes":3,"content":"老师人很好的\n\n无奈学校要求正态\n\n尽管我的心理学被试时长没有加入，但是给分也已经很好了。"},{"id":127679,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-25 16:45:47","like_diff":10,"likes":14,"dislikes":4,"content":"超级超级可爱的老师！上了她的《心理学及应用》，真的爱了❤️❤️❤️上课很有意思，可以看出每次备课都很认真，很爱笑，会分享自己的小故事，有每周一问每周一事，老师都会很认真看完。平时每个章节做测验，课程结束交一篇论文，作业真的不多，上课认真听可以学到很多东西，超级喜欢老师啦，也有尽力给我们高分了，真的是很可爱的一个老师，希望有机会还可以上她的课💕"},{"id":128166,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-12-09 06:37:03","like_diff":10,"likes":14,"dislikes":4,"content":"绩点也太低了..."},{"id":129873,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-01-13 06:38:35","like_diff":9,"likes":13,"dislikes":4,"content":"虽然老师有点可爱，但是绩点真的好低..."},{"id":142692,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 06:35:18","like_diff":9,"likes":11,"dislikes":2,"content":"绩杀，给分低"},{"id":142720,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 12:30:22","like_diff":9,"likes":9,"dislikes":0,"content":"学的挺认真的 论文也好好写了 绩点真的很低 真的想了解扣在哪里了"},{"id":127128,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-09 12:30:45","like_diff":8,"likes":11,"dislikes":3,"content":"老师喜欢说anyway哦，课程很有趣，可以有很多机会参加心理实验（如果和课程不冲突的话），有时会拖堂。"},{"id":161942,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2022-11-17 01:05:26","like_diff":8,"likes":19,"dislikes":11,"content":"你给我多少分，我也给你打多少分"},{"id":127985,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-12-02 08:15:24","like_diff":7,"likes":11,"dislikes":4,"content":"给了九分，一分扣在绩点"},{"id":142069,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-05 05:16:25","like_diff":6,"likes":7,"dislikes":1,"content":"感觉老师是一个特别乐观开朗的人，待久了也会被她的乐观活泼影响"},{"id":182643,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-11-18 16:01:05","like_diff":6,"likes":7,"dislikes":1,"content":"讲课内容还是挺有意思的，作业正常写，实验五个小时做满，最后4.5。\n\n据说今年90分以上依然正态，有点无语"},{"id":182660,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-11-19 05:03:38","like_diff":6,"likes":13,"dislikes":7,"content":"这老师就特么一蠢朱，千万别选她的课，课上一堆事不说，从来不发PPT还要回答课后的小测，那些题上网找都找不到，知识点又是很偏很怪。成绩组成还强制参加实验，一小时一分你他妈有那么多时间给这玩意当小白鼠？而且鼓励恶行竞争，提问还要有水平有趣味才给加分，完事课后还来一句要求正态平时分全都很低，你这个比老师自己心理没点数吗？上你这比课比我专业课花费时间还要多，最后还是绩杀。没嘛的东西谁选你这几把课我笑话他一辈子"},{"id":202167,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-11-10 09:02:14","like_diff":6,"likes":7,"dislikes":1,"content":"老师一上来就说正态分布，不过是学校要求的，那也没办法。开始我上课还是认真听的，后来感觉实在没什么意思就不怎么听了，开始干自己的事情了。然后实验做了三个，因为不知道可以重复做，但是尽量都参与了，然后每周一问有两次成了反例。测试也做了，最后论文借助某位up主的思路写了出来，借助了一些ai手段，最后绩点4.5，还不错，平时也不怎么花时间的。感谢老师，确实是很好的老师。唯一不好就是第一次写论文不知道什么apa 7th格式，然后老师给了一个几十页的心理学论文写作标准，真的刚开始的时候很难接受，不过最后还是随意完善了一下格式。"},{"id":142715,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 11:31:29","like_diff":5,"likes":7,"dislikes":2,"content":"绩杀了"},{"id":145846,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2022-01-03 08:37:05","like_diff":5,"likes":7,"dislikes":2,"content":"老师很可爱，作业也不多，但是绩点真的好低..."},{"id":171815,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-04-06 10:41:18","like_diff":5,"likes":5,"dislikes":0,"content":"现在大三了，想到大一的时候这门课作为我第一门出分的课就让我拿了个3.6仍然难以忘怀，反正当时每节课都会去实验也做了论文也认真写了，只不过年少时太天真不知道这种通识课的论文多抄点多裁缝点多卷点字数才能分高，只能说这门课很符合如今大学中诸多质量低事情多给分差的stereotype吧"},{"id":126140,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-09-18 06:33:00","like_diff":4,"likes":8,"dislikes":4,"content":"体验良好"},{"id":127291,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-20 00:49:41","like_diff":4,"likes":6,"dislikes":2,"content":"老师讲课很有意思！平时事情不多，每个星期写几道测试题，期末交一篇论文，没有考试！对心理学感兴趣的同学放心冲！"},{"id":127366,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-21 11:39:37","like_diff":4,"likes":7,"dislikes":3,"content":"老师很幽默，上课超有意思。事少，无考试"},{"id":127675,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-11-25 16:13:03","like_diff":4,"likes":7,"dislikes":3,"content":"老师人很好，但是被正太了，想学点东西的话推荐选。"},{"id":128325,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-12-19 01:39:47","like_diff":4,"likes":10,"dislikes":6,"content":"不知道最后成绩怎么算的！\n\n绩杀"},{"id":130176,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-01-18 12:10:02","like_diff":4,"likes":7,"dislikes":3,"content":"绩杀555"},{"id":144741,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-12-23 11:22:02","like_diff":4,"likes":4,"dislikes":0,"content":"老师长得就很有心理学老师那味儿，温柔大气，谈吐幽默。一直对心理学很感兴趣于是选了这门课，平时选择题做得挺好的，最后绩点三点几，刷新最低了。要高分一定要去参加心理学实验次数，还有就是我期末论文写的读后感，和其他写研究心理学行为的论文相比可能深度不够。。。不知道为什么这门课卷王巨多。不过课程内容很丰富，能学到很多有用的知识。"},{"id":126833,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-10-22 10:38:10","like_diff":3,"likes":4,"dislikes":1,"content":"太亲切了！"},{"id":128404,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-12-22 09:50:14","like_diff":3,"likes":4,"dislikes":1,"content":"感觉老师讲课很有意思"},{"id":142678,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 04:37:40","like_diff":3,"likes":6,"dislikes":3,"content":"老师很认真，很可爱，是实实在在科普心理学知识的，srds我后面在水课，但认真听绝对有收获。作业也不多，课后6道选择+期末论文。论文好好写，就一定会有高分!实验参加的少也没事。"},{"id":142693,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 06:56:37","like_diff":3,"likes":6,"dislikes":3,"content":"超级喜欢的老师！！！人很可爱上课也很有趣！！！选的是心理学及应用，偶尔会点名，没有期末考试只有一篇论文，只是我太菜了只拿了4.2呜呜呜\n\n虽然有时候会拖课被学生吐槽hhhhh"},{"id":142734,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 14:39:35","like_diff":3,"likes":3,"dislikes":0,"content":"老师备课很认真，有一个专门提问的板块，老师都会看然后挑个别回答。平时作业挺少的，每章节结束有几个选择题，会计平时分，但是错了也没关系可以通过做实验、提问题来补。期末论文格式认真处理，内容认真写，把态度摆在那老师给分也不差。"},{"id":143026,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-18 08:58:06","like_diff":3,"likes":3,"dislikes":0,"content":"怎么说...绩点😭😭"},{"id":161944,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2022-11-15 08:40:23","like_diff":3,"likes":4,"dislikes":1,"content":"心理学及应用。老师上课很有意思，人也很好，偶尔会点名。期末论文感觉主要是看有没有自己的思考和想法。虽然我平时小测经常错很多，但最后绩点竟然还不错！"},{"id":202212,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-11-11 00:57:32","like_diff":3,"likes":5,"dislikes":2,"content":"内容是枯燥无味的（对我来说），上课是一个字没听的，实验是只做了一次的，课后测验是纯问AI的，但是点名是每次都在的，每周一问是次次都问的，论文是别出心裁认认真真一个字一个字写的，最后绩点是满的。"},{"id":128529,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-12-23 14:37:19","like_diff":2,"likes":4,"dislikes":2,"content":"还好，很棒的课"},{"id":142701,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 08:22:42","like_diff":2,"likes":4,"dislikes":2,"content":"老师蛮可爱的，备课很认真。但还是美美卡绩"},{"id":182640,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-11-18 15:52:43","like_diff":2,"likes":3,"dislikes":1,"content":"卡绩。"},{"id":182642,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-11-18 15:56:08","like_diff":2,"likes":2,"dislikes":0,"content":"拉分主要在五次被试，一定要拉满。会点名。小测在学在浙大上，以作业形式进行。不强制回答问题，回答问题好像也没加分。然而本人缺课一次，缺小测一次，论文缝合怪，没有任何被试，故而3.6.都是泪。。。"},{"id":191014,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-03-28 05:15:21","like_diff":2,"likes":2,"dislikes":0,"content":"绩杀！"},{"id":202142,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-11-10 04:30:06","like_diff":2,"likes":2,"dislikes":0,"content":"还不错"},{"id":142675,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 04:23:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真有趣"},{"id":142983,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-18 02:58:39","like_diff":1,"likes":2,"dislikes":1,"content":"是有激情的老师，但如果没有一些基础容易困，论文写不出深度容易被绩杀"},{"id":143737,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-12-03 10:14:18","like_diff":1,"likes":1,"dislikes":0,"content":"上课氛围很轻松，内容也很有趣，但是论文我是真的不会写啊姐姐QAQ。本来觉得水课心理负担很大，但是看到我被绩杀感觉这个分数特就差不多是我该得的分，内心算是平衡了"},{"id":183377,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-11-24 12:50:51","like_diff":1,"likes":2,"dislikes":1,"content":"绩杀。"},{"id":184934,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-12-24 13:08:09","like_diff":1,"likes":2,"dislikes":1,"content":"非常好！！！"},{"id":202848,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-11-15 01:16:58","like_diff":1,"likes":1,"dislikes":0,"content":"一定要记得做课后小测！"},{"id":203078,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-11-16 10:05:37","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师，论文新颖绩点就高"},{"id":209071,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2025-01-04 10:52:05","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很幽默，我是偶尔听一听，也会被知识所吸引。课后小测基本全搜的，也错不少。实验做了三次。论文是认真写的，没有ai。最后4.8。超开心谢谢老师！"},{"id":128796,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-12-25 11:04:19","like_diff":0,"likes":3,"dislikes":3,"content":"选到就是赚到"},{"id":142449,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-11 13:10:25","like_diff":0,"likes":1,"dislikes":1,"content":"上课很认真有趣，可以学到东西\n\n点名，偶尔拖堂"},{"id":142694,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 07:05:44","like_diff":0,"likes":2,"dislikes":2,"content":"出分后来评价～一开始看查老师评论内心还是有些犹豫的，但是不要求课堂发言+不用看网课+无当堂小测及期末考，在各个老师横向比较来讲都算很良心了，上课也非常有趣，想要高一点的绩点可以考虑多做一些实验加分（5h封顶，平均一周一次即可）、每周一问想一个有价值的问题。总之是事少且能学到东西的课程！"},{"id":142730,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-15 14:08:03","like_diff":0,"likes":3,"dislikes":3,"content":"蔡老师讲课真的很棒！！是个很爱笑的人，听她的课也很有趣，虽然我心理学被试从来没去过，听课也只是一知半解，最后靠着论文上了4.2，总之还是不错的！"},{"id":174773,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-06-17 11:38:49","like_diff":0,"likes":0,"dislikes":0,"content":"fmri讲得有一点不清楚且事情比其他老师多，但是也算认真"},{"id":182639,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-11-18 15:47:50","like_diff":0,"likes":1,"dislikes":1,"content":"超级喜欢这个老师，很爱笑，上课氛围很好，知识慢慢渗透我哈哈哈哈。"},{"id":184621,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2023-12-22 03:40:57","like_diff":0,"likes":1,"dislikes":1,"content":"emmm 绩杀"},{"id":202172,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-11-10 10:06:09","like_diff":0,"likes":1,"dislikes":1,"content":"上课上得还可以，比较有意思，上课不容易犯困，心理学实验内容也还行，强度不算大。少给个1分是因为小测的题目有些迷，最后总分91，被绩杀了，稍微有点不爽（当然和我问问题不那么积极有一定关系）"},{"id":202296,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-11-11 13:57:15","like_diff":0,"likes":0,"dislikes":0,"content":"还行把"},{"id":202764,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-11-14 08:12:50","like_diff":0,"likes":0,"dislikes":0,"content":"上课内容真心不错，老师温柔大气，如果能接受做心理实验可以选，论文不能水。"},{"id":207018,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-12-19 03:53:24","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的，有在认真分享心理学知识，课堂也比较有趣，可以干自己的事情，我忘记参加心理学试验，但其他作业和论文都有好好写，感觉绩点还可以"},{"id":145390,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-12-29 09:58:35","like_diff":-1,"likes":3,"dislikes":4,"content":"我感觉老师给分挺好的，没有绩杀。而且很乐观的感觉，听她说话就会变开心。"},{"id":127992,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2020-12-02 11:29:10","like_diff":-2,"likes":4,"dislikes":6,"content":"给分好，上课有趣，可以学到东西"},{"id":146565,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2022-01-07 02:46:34","like_diff":-4,"likes":11,"dislikes":15,"content":"绩杀！！上课讲的东西太学术太理论太深奥太科学了 和大家想了解的心理学根本不是一回事 无聊➕绩杀➕做实验发言学在浙大上问问题 事情略多 最后的论文要求也不低 慎选慎选！！！！！"},{"id":163699,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2022-12-16 03:32:09","like_diff":-5,"likes":5,"dislikes":10,"content":"满绩不多说，论文好好写，实验做满"},{"id":202175,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2024-11-10 10:58:20","like_diff":-5,"likes":0,"dislikes":5,"content":"一些记录，以供参考：课程为“心理学及应用”，平时分分为小测（课后的），参加实验（最高5次，如果只靠老师在群里发的实验做不满，可以去98或者朵朵看看有没有招募被试），课后讨论（最高5次），出勤（本学期3次），期末是论文形式。本人课后0次，满勤，小测2次80一次未公布，实验2次，绩点4.8。\n\n评价：期末论文好好写，分数不会太低，因为平时分被正态都差不多（不清楚今年有没有），但是如果想冲高绩点一定要多参与平时分相关事宜。老师人挺好的，课程也收获了不少东西。"},{"id":142051,"teacher_id":6391,"teacher_name":"蔡瑛","post_time":"2021-11-04 18:05:17","like_diff":-6,"likes":8,"dislikes":14,"content":"修的是蔡老师的心理学及应用课\n\n这门课本身就还挺有趣的 工作量也不大 推荐选修\n\n老师人超级好 很亲切 很喜欢笑 讲课生动有趣 内容也很丰富 心态也很年轻（嘛毕竟年龄也不大） 还是能和学生有不少共鸣的\n\n喜欢吐槽哈哈哈😄 还经常b站上的视频给我们看帮助理解\n\n有时候会稍微拖一下堂 也不超过2分钟 可以理解\n\n绩点方面 刚结课还不知道绩点qwq 有些人绩点低可能也有你自己的原因吧 你觉得你很认真 但是说不定比你更强更卷的人一抓一大把 毕竟正态分布 能拿到高绩点的人本来就少 问问别人付出了多少再想想自己配不配得上满绩8⃣️\n\n（语气有点冲不好意思）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
