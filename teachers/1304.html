                    const commentsData = [{"id":158407,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2022-06-29 04:47:34","like_diff":20,"likes":22,"dislikes":2,"content":"老师人很温柔，也很乐于解答同学问题。但是上课实在一般，给分也一般。不过感觉也不是老师原因，这门课知识体系实在太散了，散到期末复习都无从下手。"},{"id":47650,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2017-02-12 14:01:53","like_diff":17,"likes":23,"dislikes":6,"content":"感觉国财考试有种怪怪的感觉，考前把PPT认真的看了一遍但是答题的时候还是有些没有底呀，选择判断听同学说在题库里都有，但是题库确实太多了，没来得及刷，平时没发过言，但小组的报告做得很认真的，最后90，听说有学霸考90分还吐槽老师是绩杀？诶……老师对待课程还是很认真的，就是上课讲鸡汤太多，另外希望老师抽同学发言的时候还是多给那些不太积极的同学更多机会吧(感觉发言的总是那几个同学，都认识了…)"},{"id":69658,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2018-01-25 07:18:52","like_diff":15,"likes":19,"dislikes":4,"content":"国财给分也太好了吧 本来以为崩了！结果差一分满绩！老师我超级爱您的呃！！"},{"id":69663,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2018-01-25 07:30:53","like_diff":14,"likes":16,"dislikes":2,"content":"老师很温柔人也很好，给分也很厚道"},{"id":33050,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2017-07-02 02:37:51","like_diff":13,"likes":28,"dislikes":15,"content":"老师很漂亮很耐心 感觉期末试卷挺难的考得很细 但是老师自己也说了要靠上课认真听而不是考前给重点 最后给分觉得还是很好的啊 那些4出头还说老师绩杀的学霸的世界我不懂…"},{"id":158433,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2022-06-29 08:52:22","like_diff":13,"likes":16,"dislikes":3,"content":"事情又多 有小组展示和5000+论文，天天签到，给分差的要死，期末范围也不说重点一点没有，闭卷占60%，平时分直接给你-5分，这老师真的差死了，千外别选，国际金融学这门课早都该滚出培养方案了"},{"id":33197,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2016-09-15 13:53:17","like_diff":12,"likes":20,"dislikes":8,"content":"认真听讲真的能学到东西"},{"id":69684,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2018-01-25 08:08:58","like_diff":12,"likes":13,"dislikes":1,"content":"给分很良心。"},{"id":31343,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2017-02-03 13:22:53","like_diff":11,"likes":19,"dislikes":8,"content":"好老师！"},{"id":45514,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2017-01-19 16:04:37","like_diff":9,"likes":14,"dislikes":5,"content":"国财不难，上课屁屁踢很重要要发言，老师人很耐心，人特别好"},{"id":104721,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2019-03-26 11:34:14","like_diff":9,"likes":12,"dislikes":3,"content":"上课讲内容少，说怎么怎么写论文，鸡汤比较多。"},{"id":70015,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2018-01-26 03:19:05","like_diff":8,"likes":9,"dislikes":1,"content":"挺好的 给分棒 PPT也很清晰"},{"id":81130,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2018-07-04 05:56:35","like_diff":8,"likes":11,"dislikes":3,"content":"还没出分就来给老师打分? 期末考选择题的答案忘了抄进统一写答案的表格里，跟老师说了一下，老师特别善解人意帮我从每道题里找了我写的答案！真的很nice的老师了！"},{"id":155431,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2022-06-19 14:11:55","like_diff":8,"likes":8,"dislikes":0,"content":"考前十分许愿老师别挂我。(๑ó﹏ò๑)"},{"id":48544,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2017-03-07 04:11:01","like_diff":7,"likes":14,"dislikes":7,"content":"真女神"},{"id":124653,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2020-07-13 13:16:32","like_diff":7,"likes":8,"dislikes":1,"content":"1.先说本学期情况：我是之前那个感觉三个国金班评分标准似乎不太一样的（因为再次评论是直接修改原先的，所以看不到啦），现在三个班的分都出完了回来反馈下：仅按照我所得到的信息来看，俞老师班的分确实比别的老师要低一些。虽然助教还说我们班考得是比较好的，我只能不负责任地猜测其他老师调分了吧。助教说平时分也基本给满了，然而我们班依然是大片的3.3 3.6，虽然有“考得好的同学不会蹦出来说我考得很好”的因素，但整体情况还是比较惨。依然很迷惑...只能说出乎意料吧，不过也只是这一学期的情况（突然绩杀），所以也不太能成为学弟学妹选课的绝对参考。 2.关于这门课本身：俞老师上课态度很好，但ppt有些过于简略，扩展话题很多，但浅尝辄止。个人感觉和课堂相比，把教材通读一遍更能有效扎实地得到一些国际金融的基本知识（当然像我这样考前两天才开始熬夜看书的five另说，除了黑眼圈得不到什么）。国金知识点偏记忆性的也比较多，复习还是至少提前一周开始比较轻松。平时的话是论文（本学期为国际金融相关话题任选，3000-5000字左右）+一次小组展示，负担不是很大，不用担心。"},{"id":69667,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2018-01-25 07:37:39","like_diff":6,"likes":12,"dislikes":6,"content":"以为崩了的国财差一门满绩，老师真的太太太太太好了！！！"},{"id":124946,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2020-07-25 01:50:15","like_diff":6,"likes":7,"dislikes":1,"content":"如果有0分我就要给0分了～如果你是一个认认真真勤勤恳恳的学生，却想在专业课收获无法直视的好成绩，请选俞洁芳老师。"},{"id":140781,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2021-09-16 04:12:57","like_diff":6,"likes":6,"dislikes":0,"content":"水平低，事情多，给分差"},{"id":188067,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2024-01-18 06:46:34","like_diff":6,"likes":8,"dislikes":2,"content":"2023-2024秋冬国际财务管理，三次纸质表格签到，平时分40%，由小组英文论文（加论文展示）、考勤和发言组成，发言一次加1分，最多把平时分加满。考试全英文，简答题也需要用英文作答，有少量计算，大部分还是记记背背的东西（一共十四章，内容还是很多的，不过如果每节课都听了当堂讲的例题，复习留一天时间就应该可以取得一个比较满意的分数）。就课程内容而言，大部分还是围绕跨国公司如何应对汇率风险、如何进行跨国投资来说的，对这一块感兴趣的同学可以来选一下"},{"id":124624,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2020-07-04 04:22:03","like_diff":5,"likes":7,"dislikes":2,"content":"客观来讲，老师上课态度是很认真的。但是，就本学期线上教学而言，给大家的讲义完全和最开始上的慕课对不上，而且讲义内容很浅，很多内容都是一笔带过。比如说，在国际资本流动的章节中，关于国际债务危机的教训，就只提到一个把握合适的债务比，那什么算是合适的？其实完全没有说清楚。这就导致，复习的时候，讲义完全不能用。最后考试的时候，选择题出的极细，我真的不知道考布雷顿森林体系奠定基础的会议，它的意义是什么？最后的简答题也是，背了这么多汇率制度，汇率决定理论都不考。考了个奇奇怪怪的疫情期间的人民币国际化，那我请问，这怎么能体现出学和不学的差距呢？真的很迷惑啊，认真背了，还是这个成绩。。。"},{"id":111808,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2019-07-02 23:47:05","like_diff":4,"likes":8,"dislikes":4,"content":"俞姐姐是三个国金老师里最好的一个。讲课最好给分最好。"},{"id":122476,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2020-02-29 06:55:35","like_diff":4,"likes":5,"dislikes":1,"content":"如果让我客观一点评价，我还是挺喜欢俞老师的。优点是老师声音好听，性格温柔，不会故意为难人，而且最后给分都还挺好的，没有特别不满意的什么地方。而且老师讲的有些东西虽然可能和课程关系（确实不大），但是听进去了以后回想一下发现居然有意想不到的用处。课堂虽然没有什么意思，但是听得出老师蛮认真的，而且希望为学生好。"},{"id":124608,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2020-07-03 15:34:19","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好，但是讲课的内容和考试差的好多。。不如好好背书能拿一个高绩点，害"},{"id":124614,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2020-07-04 00:00:35","like_diff":4,"likes":4,"dislikes":0,"content":"这学期很绩杀，一水儿都是3.3，3.6，课否上有很多评价，后来者可以看看"},{"id":125748,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2020-09-14 02:38:51","like_diff":4,"likes":4,"dislikes":0,"content":"说好的国金就是背背的呢TAT，认真背了好几天和不背的差不多嘛！"},{"id":142013,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2021-11-04 03:10:46","like_diff":4,"likes":6,"dislikes":2,"content":"我愿称其为经院事情最多的老师"},{"id":112126,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2019-07-03 17:06:09","like_diff":3,"likes":5,"dislikes":2,"content":"人也许很好吧..但讲课不敢恭维......怎么能每次提到什么内容都说“这个东西我随便讲讲，具体的你们看书”？？ _time":"2015-12-23 03:06:02","like_diff":-9,"likes":7,"dislikes":16,"content":"哈哈哈"},{"id":31222,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2016-07-04 03:34:44","like_diff":-9,"likes":9,"dislikes":18,"content":"绩杀!"},{"id":178166,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2023-07-07 11:24:59","like_diff":-9,"likes":2,"dislikes":11,"content":"给分不知道别人怎么样，反正我是觉得很差，尤其与其他专业课相对较好的给分相比，复习了两天和没复习的一个分数，一个3.9把我其他专业课的三个5.0都拉没了。\n\n留下一些给未来上这门课的同学的建议：总结就是这门课内容太多了，无论是选择题还是简答题知识点都非常繁杂，考试我认为得至少提前一个礼拜来复习才能比较全面，然后yjf老师讲课还是很好的（如果忽略老师时不时讲到论文写作等无关的话题），也会说明一些可能的考的较多的知识点，关键还是自己花时间看书听课吧，老师的ppt的内容是完全不够的，不能熟悉书的话很难考到一个满意的分数。"},{"id":32884,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2018-03-06 10:23:46","like_diff":-11,"likes":3,"dislikes":14,"content":"有毒，为什么同组分都低?"},{"id":55432,"teacher_id":1304,"teacher_name":"俞洁芳","post_time":"2017-07-01 13:14:03","like_diff":-25,"likes":7,"dislikes":32,"content":"点名多 给分一半 很认真的一个学期最后只有4出头 感觉被杀了 希望老师以后能够更多的照顾一下学生的成绩 上课重复的说教少一些 别的还是不错的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
