                    const commentsData = [{"id":193382,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2024-06-08 07:05:37","like_diff":14,"likes":14,"dislikes":0,"content":"lwm的23-24年的Java（大三上）和大规模（大三下）都上过，下面都来理中客评价一下。\n\n\n\nJava：Java的平时五次project是上传FTP的，只要期末前传上去就可以，但是平时的PTA练习只有两次，个人感觉略少（对比隔壁wk班），导致期末编程题大寄特寄。期末选填题范围很广，如果平时不认真学，期末突击两三天是绝对来不及的。以及虽然平时分：期末分 = 7:3，但是平时作业并不会认真去改，而是根据期末分数给平时分（例如我和我室友平时作业很认真，但是我期末没考好，我平时分就扣了十多分；但是室友期末不错，平时分就接近满分了）。所以就是大佬/满级佬随意选，普通人给分差（总评70多分），菜鸡是会挂科的。\n\n\n\n大规模：由于课程分数分布都在大project上（没有平时小作业，不过听说下一届就要改革了），所以平时上课大家都是不太认真听的。大project要求3-5人一组，我们组是5个人，分工略细，我负责了client通讯和交互解析，但是lwm在项目答辩时针对我的工作量反复提出质疑，虽然我有近千行的代码及设计工作量，但是lwm仍有偏见地认为这不够，并提出了【客户端为什么不用多语言设计】的逆天问题（意思就是还要用java、python等多种语言写多套客户端），虽然我们反馈说由于实现了通讯api，所以这样是没有意义的，但lwm仍觉得工作量不够，最终导致期末分数比同组低。建议后人如果care分数，不要领客户端的锅，或者写了客户端后，还要再参与一部分主模块的代码工作，毕竟lwm认为只有他的分布式minisql算工作量，轻贱的client是不配算工作量的（难崩）。或者推荐选隔壁班zy，答辩过程很轻松，给分相对合理，但是是3人一组。\n\n\n\n总结：其讲课水平尚可，虽然没那么生动出彩，但是是有备课的，认真听下来还是会有收获的。其人略有刻薄，不足够体谅学生（体现在私下问问题和给分上）。\n\n\n\n姑且让后人自鉴之。"},{"id":193462,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2024-06-11 07:03:22","like_diff":13,"likes":15,"dislikes":2,"content":"java和大规模都是lwm，只能说这辈子最后悔的事就是java吃了lwm这坨屎之后还没有换老师，大规模又被喂了坨屎。\n\njava的内容不多说了，前面有人说的很详细很中肯的，这边补充一下大规模的情况。我们组是master2人region2人client一人，答辩的时候lwm倒是没有质疑过分工的问题，但是结果最后给分也不均衡，组内分数差了三四分，而且不光是client给分低，我做region的给分也低，好歹也写了上千行代码、几十页个人报告的内容，最后给这么一坨，恶心坏了。"},{"id":57656,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2017-07-11 15:21:57","like_diff":9,"likes":12,"dislikes":3,"content":"讲的还是可以。可惜这课开错了时间。"},{"id":193417,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2024-06-10 07:00:55","like_diff":9,"likes":9,"dislikes":0,"content":"快跑！！！选隔壁zy和blf都比他强，太push了，答辩pressure拉满，给分还差！"},{"id":194508,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2024-06-24 08:06:30","like_diff":9,"likes":9,"dislikes":0,"content":"lwm， wcnm"},{"id":88021,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2018-10-20 11:47:04","like_diff":8,"likes":10,"dislikes":2,"content":"很认真的老 "dislikes":0,"content":"lwm的Java应用技术，体验非常一般：\n\n1. 注意不要被课程说明中的平时分70%，考试30%骗了，本人期末考编程题36/40，理论具体分数不清楚，平时作业和PTA均按要求完成，最终得分是85/100，这可以说明两种可能：一、lwm的平时分给的不好，会扣不少；二、和之前的学长评价一样，期末考和平时成绩强相关。三、本人期末考60分理论题只拿了20分左右。个人认为前两种情况更为可能，所以认为期末考占比少最后得分就一定高的同学一定要注意；\n\n2. lwm讲课感觉还过得去，没有特别离谱，和我之前上过的楼sir之流还是好不少的，会点名，但是次数很少\n\n3. 作业没有很多，四次编程作业都没有特别难，大家注意每次实验都需要对应的文档。最后一次是远古GUI库，学了也没什么用，总之GPT yyds！\n\n4. 期末考理论部分确实比较难，需要好好复习，98上的会议卷多看，然后老掉牙的GUI、流操作和一些上课偶尔提到的知识点也要深入理解，因为看起来出卷人非常喜欢考这些"},{"id":57029,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2017-07-05 08:36:48","like_diff":2,"likes":2,"dislikes":0,"content":"老师蛮负责的 就是东西有点多 给分还好 认真做就行"},{"id":189532,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2024-01-25 08:37:24","like_diff":2,"likes":2,"dislikes":0,"content":"写写吧，23-24秋冬Java应用技术，给分中规中矩，一次名都没有点过，乐\n\n2次pta作业，限时2小时完成+5次project，ddl为考完试\n\nproject4 5任务量大，4写一个爬虫，5完成一个图形化的网络应用程序，会轻度查重，各位注意（\n\n期末建议提前去wk班作业里面训练编程，4道编程题，一道题占总评的3分orz，测试点没有任何坑，纯看代码写不写得出来"},{"id":189736,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2024-01-28 05:08:41","like_diff":2,"likes":2,"dislikes":0,"content":"sb助教，你是懂装死的"},{"id":193405,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2024-06-09 16:01:27","like_diff":2,"likes":3,"dislikes":1,"content":"有点push，给分不好"},{"id":214956,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2025-02-19 10:05:10","like_diff":2,"likes":2,"dislikes":0,"content":"nlp课，一学期点了一次名，没签上，期末大论文1w5，没写满，照样给分不低，好课"},{"id":47104,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2017-01-24 00:20:28","like_diff":1,"likes":5,"dislikes":4,"content":"上课无聊，给分勉强（其实是差的）"},{"id":84683,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2018-07-13 14:05:06","like_diff":1,"likes":1,"dislikes":0,"content":"大规模软件。\n\n事情少，讲得不错，最后给分也还好"},{"id":136453,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2021-06-18 05:32:12","like_diff":1,"likes":7,"dislikes":6,"content":"大规模课今年改革了，需要做一个分布式minisql，不过给分很好，通过验收至少90分吧"},{"id":195170,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2024-06-27 04:14:10","like_diff":1,"likes":1,"dislikes":0,"content":"大规模：\n\n授课水平尚可，中规中矩，至少比许多浑水摸鱼的老师好多了。\n\n分数全看3-5人一组的大作业（听说后面可能会加平时小作业），不光是小组整体的完成度，更看重你在组内的工作量，因此不光要跟一个好的组，更需要主动承担工作。如果真的想认真干的话这个项目还是相当有工作量的，从前期设计到后期实现需要花费较多时间，代码量上万，建议预留至少一个月时间来仔细打磨。\n\n答辩时是问的比较细的，会对项目的很多细节提出质疑。老师似乎比较在意“多语言客户端”（其实PPT上也有这个东西），但感觉提供接口以后多语言客户端似乎只是一个堆工作量的过程，从技术角度来看不是那么必要？不过既然老师在意的话建议后人可以考虑实现。答辩时也会特别关注工作量分配的问题，不光是写了多少代码，更关注写了多少“有难度”的代码，因此如果只是单纯实现一个客户端的话工作量必然会较低，建议后人分工时要么将客户端这个锅拆开了均分，要么干客户端的同学再承担别的工作。事实上来说，如果只是单纯写一个客户端调用其他同学的接口而没有其它额外工作量的话，写客户端的同学根本都不需要了解整个项目的具体实现，相当于是完全独立于整个系统，是基本没有技术含量也很难体现工作量的事情，很难体现你对课程内容的掌握，得分肯定会低。\n\n总的来讲大作业只要小组整体完成的不错，其中你的工作量能够体现对课程内容的掌握，最终得分也还是可以的。特别关注分数的同学可以在这个项目上多花时间，多承担工作（或者向其他同学说的那样选别的老师"},{"id":205617,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2024-12-10 07:08:18","like_diff":1,"likes":1,"dislikes":0,"content":"sb老师，赶紧滚"},{"id":213913,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2025-01-21 08:37:35","like_diff":1,"likes":1,"dislikes":0,"content":"你给我多少 我给你多少 java分数远低于wk班 对于水平一般的同学来说 老师人不坏但别选"},{"id":57258,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2017-07-06 08:05:30","like_diff":0,"likes":0,"dislikes":0,"content":"中上吧"},{"id":74178,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2018-02-06 04:44:26","like_diff":0,"likes":4,"dislikes":4,"content":"讲课像在催眠……给分……就那样"},{"id":138320,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2021-07-08 13:42:17","like_diff":0,"likes":0,"dislikes":0,"content":"大规模讲课说实话也就那样，作业的话主要看你架构而对sql本身没啥要求，给分的话还行"},{"id":174654,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2023-06-15 06:31:11","like_diff":0,"likes":1,"dislikes":1,"content":"为什么老师不让补选啊"},{"id":84525,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2018-07-13 05:16:04","like_diff":-1,"likes":1,"dislikes":2,"content":"给分好"},{"id":86820,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2018-09-19 02:33:28","like_diff":-1,"likes":0,"dislikes":1,"content":"人蛮好的，上课一般"},{"id":169895,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2023-02-28 08:52:48","like_diff":-4,"likes":1,"dislikes":5,"content":"唯一神，不解释！"},{"id":173095,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2023-05-13 09:51:22","like_diff":-4,"likes":4,"dislikes":8,"content":"千万别选，老东西"},{"id":176907,"teacher_id":3648,"teacher_name":"鲁伟明","post_time":"2023-06-30 15:55:47","like_diff":-6,"likes":0,"dislikes":6,"content":"大规模课程，软工必修课且算主干课程。老师上课讲的内容其实挺好的，也和工业界比较接近，值得一听。但遗憾的是由于没有考试，我没怎么认真听讲。大作业是实现一个分布式数据库系统，这个就自求多福吧。答辩的时候老师会问的很细，而且不要以为实现了功能就好，要体现出你有用心思在架构设计上。最后给分也还行，推荐选。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';

            }
