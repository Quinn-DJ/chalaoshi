"content":"哈哈哈"},{"id":197310,"teacher_id":2016,"teacher_name":"施红","post_time":"2024-07-11 00:57:45","like_diff":1,"likes":1,"dislikes":0,"content":"老师人是很好的，但是不妨碍上课体验不太好。首先是期中考试，教考有些分离，建议考前大家找模拟题试试手。其次是论文，同时也是最难受的部分。选题很重要，不好的选题可能导致你搜集材料时举步维艰，建议大家自己找选题...论文的设置其实我也不是很理解，感觉和教学内容关联度不大，但在给分中占比极大。最后，希望老师在钉钉回消息不要已读未回，如果无法回复简单说明一下也行啊。"},{"id":111374,"teacher_id":2016,"teacher_name":"施红","post_time":"2019-07-01 05:24:06","like_diff":0,"likes":3,"dislikes":3,"content":"很认真的老师，传授工伤保险、医疗保险的知识，很有用！"},{"id":213031,"teacher_id":2016,"teacher_name":"施红","post_time":"2025-01-15 17:33:18","like_diff":0,"likes":0,"dislikes":0,"content":"老登翻查老师随手评价。施老师功底扎实，授课水平也比较好，保险学可以说是某专业为数不多能真的学到一点东西的课。向以后的学弟学妹说一些经验，符合老师的风格，降低击杀风险：1. 保险学的论文遇到问题多和老师在课间/课后交流，老师会给你一些写作的思路以及资料搜集的途径，写作过程不停探讨修改，分数一定有保障。这毕竟是一门专业课，对待论文的时间投入肯定需要比一般的通识课多；2. 上课最好认真听，或者补天的时候听智云，做好笔记，学有余力可以找本质量好的教材看看，PPT是提纲式的，有些东西期中考试和平时作业的考察内容光看PPT肯定覆盖不全（还有也是出于避免抽问回答不出，当时一个学期下来老师能通过上课随机抽问记住很多人）；3. 尽量不要逃课，被老师点名抓到一定会印象深刻，低分直接和你招手。场外：老师线下人很好，当时还有同学和她交流学业规划的事情，很耐心地聊天给建议。"},{"id":173054,"teacher_id":2016,"teacher_name":"施红","post_time":"2023-05-12 05:06:00","like_diff":-2,"likes":0,"dislikes":2,"content":"很好🀄️🀄️🀄️🀄️"},{"id":20180,"teacher_id":2016,"teacher_name":"施红","post_time":"2016-01-26 12:06:33","like_diff":-10,"likes":2,"dislikes":12,"content":"很差，照本宣科"},{"id":138368,"teacher_id":2016,"teacher_name":"施红","post_time":"2021-07-08 18:49:40","like_diff":-12,"likes":2,"dislikes":14,"content":"保险学绩点4.8，怎么说呢，以为自己能满的（大雾）。施红老师人很好，保险专业科班出身的，对风险、管理的讲授很全面。在课堂上最享受的是讨论保险原则如何确定，讨论案例的时候，那是一种经济学思维的训练。"},{"id":81581,"teacher_id":2016,"teacher_name":"施红","post_time":"2018-07-05 12:46:03","like_diff":-22,"likes":1,"dislikes":23,"content":"超级好！！！给分也很高哈哈哈哈"}];
                    
                    // 排序函数
                    function sortComments(sortType) {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表

                        `).join('');
                    }

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
