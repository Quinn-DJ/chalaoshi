给分还低"},{"id":37047,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2016-11-18 00:59:26","like_diff":0,"likes":2,"dislikes":2,"content":"绩点太低太低了吧。本身课堂水没什么表现机会，所有成绩就看出勤率和论文。从没逃过课，论文认真写，结果绩点惨不忍睹。拉低平均水平。"},{"id":37263,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2016-11-18 06:08:42","like_diff":0,"likes":2,"dislikes":2,"content":"给分低"},{"id":39456,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2016-12-23 02:00:56","like_diff":0,"likes":2,"dislikes":2,"content":"比较水，学不到什么东西，感觉老师讲课也不是很负责任，给分也不好"},{"id":39930,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2016-12-28 07:55:51","like_diff":0,"likes":2,"dislikes":2,"content":"讲课乱七八糟，给分又低"},{"id":43091,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2017-01-15 16:12:42","like_diff":0,"likes":1,"dislikes":1,"content":"还好吧，水是真的水，不点名但节节课签到唉，不考试就是一篇论文，老师声音太小，听不见，呵呵，文科生别选吧，虽然我为了科学方面绩点唉，"},{"id":62653,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2017-11-26 09:31:58","like_diff":0,"likes":2,"dislikes":2,"content":"讲真上课就平时发一次言就可以拿到平时分了，剩下一篇论文，就没有事情了啊。上课极水，但很意外很意外绩点出来挺高的。而且还是K类啊很好了。上过那些事多的给分一般的看见这个分数热泪盈眶"},{"id":63611,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2017-12-09 05:40:51","like_diff":0,"likes":1,"dislikes":1,"content":"上课没什么实质性的内容，但是老师挺和蔼，节节课出勤，点名的时候在，论文认真一点绩点应该不会太低\n\n"},{"id":63793,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2017-12-15 03:08:24","like_diff":0,"likes":1,"dislikes":1,"content":"想睡觉"},{"id":64458,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2017-12-24 06:22:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师挺好的，就是循循善诱，虽然会有十分的回答问题，我没回答，结业是一篇论文，几点也还可以。挺好的，自身也有气质。"},{"id":89744,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2018-11-20 14:00:19","like_diff":0,"likes":1,"dislikes":1,"content":"老实说，老师自己是认真对待每一堂课的，会认真准备PPT也试图真正地去普及一些生态伦理学的知识，还会准备一些有教育意义的纪录片。认真学是能学到一些精髓的，不过老师性格很儒雅，想水的完全可以水过，最后就是一篇论文，课程任务很轻松的。"},{"id":89985,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2018-11-21 12:49:43","like_diff":0,"likes":1,"dislikes":1,"content":"天啦，没有回答问题\n\n交了一篇论文绩点4.5还是挺开心的"},{"id":217038,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2025-03-31 15:23:57","like_diff":0,"likes":0,"dislikes":0,"content":"想想为什么19年之后的评论都没了。。。"},{"id":62725,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2017-11-26 14:58:07","like_diff":-4,"likes":2,"dislikes":6,"content":"说实话，老师挺有思想的，课堂内容是按照老师的想法来的，老师很注重学生的思想。我是每节课都到，每次坐前排，也发过言，论文认真写，绩点还不错。其实不管什么课，只要态度认真一般绩点就不会差。"},{"id":37061,"teacher_id":3423,"teacher_name":"夏晓剑","post_time":"2017-03-01 12:32:13","like_diff":-12,"likes":2,"dislikes":14,"content":"满绩了哈哈哈哈哈哈"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
