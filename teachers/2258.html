记面批的时候被指出了很多问题….还挺难过的….没什么干货，水课倒是确实的"},{"id":182681,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2023-11-19 11:49:24","like_diff":3,"likes":3,"dislikes":0,"content":"日 第一次知道什么叫智商受到侮辱"},{"id":192332,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2024-05-15 11:28:23","like_diff":3,"likes":3,"dislikes":0,"content":"很无聊的老师，不是什么大师，妥妥自以为是的人(自以为教的很好)，上的课很无聊，也没东西，大学写作这课也没东西，但能上的这么无聊我也是没想到"},{"id":166677,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2023-01-13 08:10:19","like_diff":1,"likes":2,"dislikes":1,"content":"课程要求与培养目标和学分设置不匹配。。任务繁重，给分差"},{"id":198277,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2024-09-06 05:10:17","like_diff":1,"likes":1,"dislikes":0,"content":"一坨……"},{"id":199704,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2024-09-27 18:21:44","like_diff":1,"likes":1,"dislikes":0,"content":"认识她的研究生，都非常劝退，不建议报考她的研究生。水平很一般，事还比较多。"},{"id":203775,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2024-11-21 03:42:31","like_diff":1,"likes":2,"dislikes":1,"content":"上她的课是折磨啊"},{"id":208069,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2024-12-25 12:25:45","like_diff":1,"likes":2,"dislikes":1,"content":"我真的，老师讲课其实可以，能学到东西。但是只能她反驳你，你要是有解释，她要么挑别的刺，回来又继续说你这个点不行，容不得你一点解释（超绝转移话题加不听解释）\n\n钉钉更是已读不回"},{"id":211661,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2025-01-12 06:14:53","like_diff":1,"likes":1,"dislikes":0,"content":"说实话，真的没什么干货。上课就是重复讲那么几句话，比如清华大学的写作课，她从第一节课讲到最后一节课，ppt也是那一张。有两次作业，都要小组互评加修改。挺麻烦的，而且小组完成任务会感觉时间很紧。反正建议别选吧，虽然老师脾气挺好的，但是没什么内容啊。"},{"id":213310,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2025-01-17 01:55:35","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很好（感觉评分低只是因为每节课都会叫同学回答问题，上课不好摸鱼）虽然任务重，但是一次次的修改对于写作真的很重要。老师还有面批的环节，平时找老师改论文老师也会很耐心的给你提供建议，很细心的给你指导哪里有问题，真的会收获很多。是一位很负责任的老师"},{"id":217214,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2025-04-04 15:25:11","like_diff":1,"likes":1,"dislikes":0,"content":"跟我面批读书报告的时候，我说读完书没有什么问题，她质疑我怎么考上浙大的，真的，好好完成作业根本没有高绩点，慎选"},{"id":204720,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2024-11-27 13:25:22","like_diff":0,"likes":1,"dislikes":1,"content":"建议都选，上了她的课才知道别的老师9分的含金量。"},{"id":213486,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2025-01-18 00:12:47","like_diff":0,"likes":1,"dislikes":1,"content":"事多 给分好"},{"id":206135,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2024-12-13 06:06:26","like_diff":-1,"likes":2,"dislikes":3,"content":"好老师啊，谁选到是谁的幸运"},{"id":205771,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2024-12-12 03:19:03","like_diff":-3,"likes":0,"dislikes":3,"content":"事情很多 要求很多 但是给分还可以 都按要求做了最后给了4.8"},{"id":104271,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2019-03-15 11:28:47","like_diff":-19,"likes":3,"dislikes":22,"content":"好老师！"},{"id":49460,"teacher_id":2258,"teacher_name":"程丽华","post_time":"2019-03-06 04:01:28","like_diff":-52,"likes":9,"dislikes":61,"content":"老师讲课感觉还不错呀，每堂课都像一场别开生面的讲座，而且很热情，很有正能量。平常上课爱点同学回答问题，就是有时候过头了一些。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
