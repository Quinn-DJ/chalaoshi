                <script>
                    // 评论数据
                    const commentsData = [{"id":41446,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-11 15:24:37","like_diff":50,"likes":60,"dislikes":10,"content":"老师很亲切啊，结课会有依依不舍的感觉?"},{"id":37639,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-11-20 02:00:28","like_diff":37,"likes":38,"dislikes":1,"content":"老师人真的非常好，提问冷场倒是真的......"},{"id":41457,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-12 16:12:46","like_diff":32,"likes":35,"dislikes":3,"content":"老师很好很温柔的好吗？不懂为什么评论刷的这么惨 老师人很好 课间会放美剧 没有老师的架子 很亲切 超喜欢老师!"},{"id":27702,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-06-27 08:50:57","like_diff":26,"likes":37,"dislikes":11,"content":"老师很温柔的而且给分并不差，只要努力学，大英四4.8的我在这里证明老师并不是绩杀，预置的课就不要退了，学弟学妹们加油。"},{"id":39555,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-12-24 14:16:38","like_diff":26,"likes":30,"dislikes":4,"content":"老师负责又亲切 经常在qq群上和大家交流卖萌"},{"id":41610,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-12 08:56:07","like_diff":22,"likes":24,"dislikes":2,"content":"温柔，挺好的老师，上课没有什么压力。大英四老师能决定的分数只有5分，其他都是看quiz，final，背诵口试成绩的。所以，老师很好，成绩靠自己。"},{"id":41490,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-12 03:44:59","like_diff":19,"likes":21,"dislikes":2,"content":"来浙大见过最最温柔的老师~~绩点低怪我自己不好好学~"},{"id":42446,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-14 08:38:38","like_diff":18,"likes":19,"dislikes":1,"content":"嗯……老师的确很亲切，结课了还给我们发公告回忆，成绩……在意料之中吧，自己本身就学的不好，而且成绩这种事也不是老师说了算的，讲课方式……老师鼓励我们讨论，感觉很少讲知识点，讨论很多，感觉这种方式不适合我"},{"id":41470,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-12 01:18:32","like_diff":14,"likes":15,"dislikes":1,"content":"老师人很好，对大家很关心，人很棒，有点舍不得。"},{"id":20010,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-26 01:50:51","like_diff":12,"likes":17,"dislikes":5,"content":"人很温柔，但是真的学不到什么，上课提问总是冷场…给分真的有点坑啊"},{"id":41486,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-12 03:13:23","like_diff":12,"likes":13,"dislikes":1,"content":"还可以的，绝对没有上面说的那么差"},{"id":14489,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-07 08:47:08","like_diff":10,"likes":15,"dislikes":5,"content":"上课是无聊了一点，但也没那么差"},{"id":42496,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-14 13:15:28","like_diff":9,"likes":10,"dislikes":1,"content":"真是莫名其妙，quiz作文口试背诵，老师真真正正能控制的也只有五分好吗（而且基本上也是四点五分或者五分），凭什么说老师给分低？老师人很好，很和蔼，课可能真的不会特别有趣但也还好"},{"id":68580,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-23 11:35:58","like_diff":9,"likes":12,"dislikes":3,"content":"怒刷一波10分，我觉得真的不止7.8！大英确实靠自己，绩点什么的也就别抱怨老师了。很贴心，和同学交流也很好！除了上课提问有时候比较尴尬。经常会放摩登家庭，很好看！"},{"id":50489,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-05-03 06:42:32","like_diff":8,"likes":9,"dislikes":1,"content":"挺好的老师啊！为啥评分那么低？赞一波，小测给分超级松！作文跑题了还给了比较好的分数"},{"id":53804,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-06-27 15:13:52","like_diff":8,"likes":9,"dislikes":1,"content":"老师超级认真负责，课后还会在群里发很多英语资料，真的关心学生。棒棒！表白redbao!"},{"id":34498,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-10-12 04:08:27","like_diff":7,"likes":8,"dislikes":1,"content":"人很好"},{"id":23979,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-04-23 10:18:58","like_diff":6,"likes":12,"dislikes":6,"content":"开设大学英语这门课就是走个形式"},{"id":30364,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-09-19 12:13:45","like_diff":6,"likes":14,"dislikes":8,"content":"老师人真的很温柔，给分我觉得还是很公平的，也很透明，背书口试的话看助教和另一个老师，话说今年的助教哥哥就不错。至于无不无聊的话，碰到有聊的大英课概率很低吧…"},{"id":50488,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-05-03 06:42:09","like_diff":6,"likes":8,"dislikes":2,"content":"作文写跑题了还能得13分，谢老师不杀之恩。。。"},{"id":15303,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-18 03:56:20","like_diff":5,"likes":7,"dislikes":2,"content":"没想到"},{"id":26538,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-19 06:21:26","like_diff":5,"likes":10,"dislikes":5,"content":"客观上说人很温柔，给分也挺客观的，就是按照大英quiz、口试、背诵的比例来，应该说个人不太喜欢她的发音和上课的方式吧"},{"id":41616,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-12 09:07:54","like_diff":5,"likes":6,"dislikes":1,"content":"老师很好的，很温柔，听课是一种享受"},{"id":147521,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-01-10 06:34:41","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的好亲切，新年还会发红包，是最愿意和学生互动的老师了"},{"id":163862,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-12-16 09:11:56","like_diff":5,"likes":5,"dislikes":0,"content":"redbao真的很负责任，pre做完会给同学们很中肯的评价，也很关心学生～"},{"id":169278,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2023-02-25 07:49:38","like_diff":5,"likes":5,"dislikes":0,"content":"很亲切，也很可爱的鲍老师。上的大英三。\n\n\n\n事不算多，作业不多，一次课前pre，有一个小组作业是编写演剧本，五篇作文（两篇平时，两篇包含在两次quiz中，一篇书评），这学期课有积极的同学回答问题，社恐福音。\n\n\n\n给分重点在期末吧QAQ\n\n\n\npre前可以去咨询老师，有作文也可以找老师帮忙看一下，老师帮忙润色改了很多，后来还被推为范文啦（虽然自己也改了蛮久的）。\n\n\n\n就我个人观察来看，工作日晚上10左右，可能是老师集中回同学消息的时段（因为好多次都是这个时间段回复的，只是个人观察哈！）"},{"id":41912,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-13 08:16:50","like_diff":4,"likes":5,"dislikes":1,"content":"老师很可爱"},{"id":42434,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-14 08:08:55","like_diff":4,"likes":5,"dislikes":1,"content":"棒棒哒"},{"id":42584,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-14 13:30:53","like_diff":4,"likes":5,"dislikes":1,"content":"老师人真的很好很温柔，至于给分还是要靠个人，老师评分都是很有依据的，很客观，绩点低也都是自己不够努力。"},{"id":67712,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-22 05:39:56","like_diff":4,"likes":5,"dislikes":1,"content":"很赞的老师，每节课后都会发非常暖心的小评价，就是浙大的一股暖流啊～绩点要靠自己哦～老师真的很棒！（别信查老师的评分）以及大英四选上了她但不想上的，赶紧退了给我！！hhh"},{"id":95429,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-19 11:08:22","like_diff":4,"likes":4,"dislikes":0,"content":"鲍老师人真的很不错，给分公平公正，上课轻松，任务一点不重，IV依然是鲍老师的"},{"id":97333,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-22 08:14:10","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温柔的！虽然可能给分不会很高但是标准都很透明，只要真正努力然后基础好的话成绩不会很差。平常对学生都很好，会经常在群里面和大家一起聊，也很乐于接受各种不同的东西。课间会放各种电视剧，很有意思。上课可能不是非常能调动人吧，所以看自己选择了，想听的话还是可以学到，不想听的也可以做自己的事情，老师不会很严厉的要求你。作业什么的也是都靠自觉。会有几次小组活动，还挺好玩的。"},{"id":137305,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-07-03 04:21:48","like_diff":4,"likes":4,"dislikes":0,"content":"九分配不上我鲍泓老师呜呜呜，老师人太好了"},{"id":144108,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-12-17 16:10:31","like_diff":4,"likes":4,"dislikes":0,"content":"确实非常温柔的老师 之前没怎么听课现在要结束了觉得挺可惜的以后就上不了鲍老师的课了 也很负责 我觉得是个蛮好的老师"},{"id":145065,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-01-06 17:53:28","like_diff":4,"likes":4,"dislikes":0,"content":"大英三基本上结束了，来给老师打个十分呜呜呜。老师人很好，特别和蔼温柔。上课会让同学课前展示，每人一次。有问题都可以找她，我一开始不知道展示什么她还给我选题的建议，并且说做完可以发给她先看看（虽然最后因为在ddl前恰恰赶完还是没有让老师先看，是我太懒）。作业会布置，但不检查，听写也很少，上课点人也少，大多数都是自愿回答的，所以学习基本全靠自觉。回答问题积极会给平时分1分。（然而社恐还是选择摆烂。。。）有5次作文，其中两次是quiz上的，一次是书评，助教给作文分特别宽松，爱了爱了！不过这么好的老师可能不适合我，这学期大英持续摆烂，没有投入太多时间，唾弃自己！（ps 分出了呜呜呜， 虽然被正态了但还是10分 ，虽然10分但还是呜呜呜。。。"},{"id":146643,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-01-07 06:51:12","like_diff":4,"likes":4,"dislikes":0,"content":"鲍老师人很不错，上课讲的也很好，更重要的是会提醒你做各种事情——比如什么时候考四级(救了我的命，差点忘了)，考四级的时候要带什么之类的。另外，大英的成绩主要靠课后背单词。"},{"id":155981,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-06-17 04:00:09","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的好亲切！每次pre前她必说的那句“Let‘s give him/her a big hand.”看似不起眼实际却很鼓舞人！结课的时候很不舍，而且给我一种妈妈的感觉哈哈哈哈"},{"id":34386,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-10-08 13:00:40","like_diff":3,"likes":3,"dislikes":0,"content":"嗯嗯嗯"},{"id":67323,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-20 23:33:00","like_diff":3,"likes":4,"dislikes":1,"content":"感觉自己太傻大英四没有再选老师的课，真的太好了?对学生是真的好啊！！！"},{"id":80543,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-06-27 16:16:25","like_diff":3,"likes":4,"dislikes":1,"content":"老师超级温暖有妈妈的感觉，课会有一点不太活跃，但老师是很温柔负责的老师，就像家人一样。"},{"id":95253,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-19 05:46:27","like_diff":3,"likes":3,"dislikes":0,"content":"人不错，很亲切作业课堂都好水，给分不太好啊，貌似班级均绩3.0几，大部分人被拉低gpa了"},{"id":118617,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-10-29 12:42:18","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好！非常好！！真的很好！！！"},{"id":168933,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2023-02-23 14:21:06","like_diff":3,"likes":3,"dislikes":0,"content":"教得挺好，是我没听"},{"id":169362,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2023-02-25 14:47:52","like_diff":3,"likes":3,"dislikes":0,"content":"很亲切，但我绩点寄了"},{"id":169534,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2023-02-27 00:09:57","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的非常好，我哭死"},{"id":5903,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2015-07-10 01:02:52","like_diff":2,"likes":14,"dislikes":12,"content":"像高中老师教英语一样  而且给分真的…………看到真的怀疑搞错了……"},{"id":16385,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-18 04:26:37","like_diff":2,"likes":9,"dislikes":7,"content":"给分好低。。\n\n"},{"id":16392,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-18 04:40:06","like_diff":2,"likes":7,"dislikes":5,"content":"口试和背书给分很坑，上课不知道在讲什么"},{"id":16850,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-19 05:24:06","like_diff":2,"likes":10,"dislikes":8,"content":"给分很低，上课很无聊，明确讲一学期学不到什么知识"},{"id":22034,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-03-02 06:34:58","like_diff":2,"likes":8,"dislikes":6,"content":"老师很nice，课前和课间会放美剧。照顾学生的感受。只要平时认真对待最后会有好结果"},{"id":42506,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-14 10:03:34","like_diff":2,"likes":4,"dislikes":2,"content":"老师很温柔，经常在群里和同学们互动！英语终归还是要靠自己努力的。"},{"id":44231,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-17 12:18:19","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好，但总觉得讲课水平不如高中老师(●—●)"},{"id":48474,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-03-13 00:54:39","like_diff":2,"likes":5,"dislikes":3,"content":"一个练习能做一节课 简直浪费时间 太无聊了 什么都学不到"},{"id":81475,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-07-05 07:35:04","like_diff":2,"likes":2,"dislikes":0,"content":"超级温暖的老师~上课轻松无压力，而且事少。"},{"id":94158,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-15 10:51:36","like_diff":2,"likes":2,"dislikes":0,"content":"可能我不太适应老师的教学方式吧，老师人是挺好的"},{"id":104320,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-03-18 01:26:20","like_diff":2,"likes":3,"dislikes":1,"content":"一节课下来什么也没讲"},{"id":104588,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-03-24 13:42:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师特别好，会放很多有意思的视频，对同学们也很好"},{"id":109730,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-06-19 02:28:00","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的无敌温柔啊!!"},{"id":109741,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-06-19 03:25:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常和蔼，很好"},{"id":110621,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-06-27 16:18:24","like_diff":2,"likes":3,"dislikes":1,"content":"给分挺好的，期末感觉原地爆炸，给分还是给拉到了3.9，还在接受范围内，讲课也很仔细，人也很温柔"},{"id":128718,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2020-12-25 05:28:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好很温柔，但是提问会冷场233"},{"id":136964,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-06-29 03:17:37","like_diff":2,"likes":2,"dislikes":0,"content":"大英四还没有考试，但是说说我对鲍老师的看法吧，真的是一个很温柔负责的老师，（就是上课大家都不回答问题好尴尬呜呜呜呜）老师人真的很好很好很有耐心很善良很温柔，后悔上课没有好好听课呜呜呜。爱老师！！"},{"id":145068,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-12-27 08:25:44","like_diff":2,"likes":2,"dislikes":0,"content":"太棒了，跟老师学完大英三还可以继续上老师的大英四课"},{"id":146544,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-01-07 01:52:41","like_diff":2,"likes":2,"dislikes":0,"content":"给分公正，上课有趣，大英那个座位点不点名无所谓了。"},{"id":155703,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-06-15 08:47:11","like_diff":2,"likes":4,"dislikes":2,"content":"老师太好了，太好了，真的太好了，上课又温柔还捞人，我还以为要挂了，真的选择大于努力，出分了先来打个十分😘"},{"id":168748,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2023-02-21 15:33:51","like_diff":2,"likes":2,"dislikes":0,"content":"挺和蔼的"},{"id":169904,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2023-02-28 09:19:13","like_diff":2,"likes":2,"dislikes":0,"content":"好喜欢好喜欢redbao，老师不开大英了好难受😭 本来好想继续修她的大英四"},{"id":5592,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2015-07-08 13:45:21","like_diff":1,"likes":18,"dislikes":17,"content":"呵呵  讲过课吗  只记得每节课的提问都冷场  周围人默默地放下手机互相看看  然后悄悄问 她刚才说什么"},{"id":28177,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-06-28 08:12:56","like_diff":1,"likes":7,"dislikes":6,"content":"讲真，自己水平就不行，发音很不标准，平时上课也完全没法调动气氛，给分什么的还是看个人水平吧，u英语如果不是特别好的话就别选她的课了，雪上加霜"},{"id":28612,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-06-28 11:00:34","like_diff":1,"likes":2,"dislikes":1,"content":"感觉没学到什么东西，可能大英课本来就这样吧…"},{"id":31727,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-07-04 15:36:56","like_diff":1,"likes":5,"dislikes":4,"content":"不知道楼上面怎么评的 老师很好 很亲切 虽然水了点 但是给分超好"},{"id":43206,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-16 03:40:22","like_diff":1,"likes":2,"dislikes":1,"content":"老师很亲切，我给10分。至于分数，期末要考好，不要买假的收音机!一定要备一个真的耳机!当然，他们放了假的听力我也没办法。。质疑一下评分制度的合理性，平时分可能只是玩玩的吧。。。"},{"id":56881,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-07-05 02:14:00","like_diff":1,"likes":2,"dislikes":1,"content":"鲍老师人特别好，平时英语学习有问题都可以去问她，不管是作文还是阅读都会很认真的解答。给分也特别好，是个非常好的老师！"},{"id":60507,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-10-23 02:43:21","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的，上课没压力，气氛要靠学生自己主动啊又不能怪老师。很多时候老师也很体贴，力求同学都听懂……很好的老师"},{"id":67347,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-21 01:41:51","like_diff":1,"likes":2,"dislikes":1,"content":"老师人真的非常好啊，很温柔，很亲切，会在qq群里分享资源交流体会，给分也挺好的。"},{"id":68141,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-22 15:40:43","like_diff":1,"likes":2,"dislikes":1,"content":"老师人是真的很好 大英四还想跟她可是没选上? \n\n大英嘛 绩点当然主要靠自己自觉了\n\n平时表现不突出 作文有好好写 小测中等以上 期末考运气比较好 最后感觉给分还行\n\n以上"},{"id":84740,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-07-13 16:45:48","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，很温柔也很热心"},{"id":92713,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-04 02:44:01","like_diff":1,"likes":2,"dislikes":1,"content":"优点：人hin温柔!课间可以看美剧!听写不强制!\n\n缺点：emmm...上课的时候略无聊ớ ₃ờ\n\n"},{"id":95836,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-20 06:07:41","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很温柔！上课的时候认真听吧平常小测占的分不高但单词还是多背一背！最后期末好好考！你会收获幸福的！"},{"id":95929,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-20 08:33:36","like_diff":1,"likes":1,"dislikes":0,"content":"超级温柔，上课轻松。想水一水可以来，英语基础好的上课很舒服，节奏特别特别慢……"},{"id":121431,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-12-16 06:54:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔啊，也会经常表扬鼓励学生什么的，很尊重学生"},{"id":125188,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2020-09-03 08:26:45","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很温柔认真，给分也好的不行，感谢感谢"},{"id":128714,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2020-12-25 05:26:30","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超级好，点1万的赞。大英三是她教的，这次的预置课和老师的上课时间冲突了，很遗憾！"},{"id":129560,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-01-07 08:18:08","like_diff":1,"likes":1,"dislikes":0,"content":"非常非常温柔非常非常好的老师，都来啊啊啊"},{"id":130679,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-01-24 07:24:50","like_diff":1,"likes":2,"dislikes":1,"content":"老师太好了，把我海底捞捞上来了，呜呜呜，以后一定好好学习"},{"id":131046,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-01-25 16:31:51","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，天天乐呵呵的。会捞人，作业少，选就对了"},{"id":132586,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-02-02 13:07:16","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很温柔，课上氛围挺好的，大英三是我这学期上得最开心的课～"},{"id":146179,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-01-05 15:54:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好很温柔"},{"id":146490,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-01-06 16:32:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好很温柔呜呜，虽然最后绩点比想象的低但也是自己一直在水课的原因（以后一定好好学"},{"id":155713,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-06-15 10:15:31","like_diff":1,"likes":2,"dislikes":1,"content":"老师非常温柔～事少给分好～今天出分真的是我意料之外，一直以来我英语都很差，居然能有80，全靠老师大力捞，感谢！"},{"id":155982,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-06-17 04:00:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的好亲切！每次pre前她必说的那句“Let‘s give him/her a big hand.”看似不起眼实际却很鼓舞人！结课的时候很不舍，而且给我一种妈妈的感觉哈哈哈哈"},{"id":156355,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-06-19 07:59:53","like_diff":1,"likes":1,"dislikes":0,"content":"很不错的老师捏！"},{"id":156356,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-06-19 07:59:51","like_diff":1,"likes":1,"dislikes":0,"content":"很不错的老师捏！"},{"id":174498,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2023-06-13 07:52:53","like_diff":1,"likes":1,"dislikes":0,"content":"商务英语口语：鲍老师上课真的很温柔，耐心给每个同学反馈，在钉钉群里对大家的pre写了很多好评。老师要退休了，希望老师拥有开心的退休生活！"},{"id":13151,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2015-12-25 03:30:37","like_diff":0,"likes":4,"dislikes":4,"content":"还不错，活动挺多的，人挺好，还没给分，不知道会不会很低。"},{"id":16389,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-18 04:33:26","like_diff":0,"likes":4,"dislikes":4,"content":"棒，很喜欢"},{"id":16393,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-18 04:40:27","like_diff":0,"likes":3,"dislikes":3,"content":"不错的"},{"id":17683,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-20 15:40:47","like_diff":0,"likes":4,"dislikes":4,"content":"老师人很好，很亲切。但的确不是我现象中的大学英语课堂，略沉闷吧。绩点嘛，看自己。\n\n"},{"id":21654,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-02-29 12:11:26","like_diff":0,"likes":5,"dislikes":5,"content":"老师真的不错，给分好\n\n"},{"id":42968,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-15 14:05:58","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好很亲切。英语还是要看自己的功夫和努力。浪了一学期把自己浪废的我也不是很理解给老师低分的人是几个意思。都是严格按照评分标准来的好吗。功夫下到了绝对不会低的。"},{"id":44321,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-17 15:07:30","like_diff":0,"likes":1,"dislikes":1,"content":"江心比心"},{"id":48147,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-03-01 02:00:56","like_diff":0,"likes":1,"dislikes":1,"content":"很亲切的老师"},{"id":48830,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-03-14 07:43:06","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很温柔，事情也少，最后打分也很不错，感觉分有点低啊很奇怪\n\n会给我们找留学生来介绍本国文化，课间也会放电影什么的，pre不是每个人都要做，而且对最后的打分也没什么影响，课堂氛围蛮轻松的"},{"id":49615,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-04-20 09:35:17","like_diff":0,"likes":1,"dislikes":1,"content":"蛮亲切的"},{"id":52921,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-06-28 02:03:45","like_diff":0,"likes":1,"dislikes":1,"content":"楼上那位说绩点杀手的肯定是大英三没上过张兴刚的课吧？均绩2.8，别的班最少都上3了"},{"id":53477,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-06-26 17:06:03","like_diff":0,"likes":0,"dislikes":0,"content":"啊成绩还没出但是真心喜欢啊\n\n大一上学期学大英四的时候遇到一个有点凶的老师被吓到后来修了商务英语口语果然还是适合温柔的老师~\n\n真心喜欢~"},{"id":54026,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-06-28 08:45:01","like_diff":0,"likes":0,"dislikes":0,"content":"老师蛮努力的"},{"id":57005,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-07-05 06:52:07","like_diff":0,"likes":0,"dislikes":0,"content":"因为是大英课，谁来了谁没来一目了然，也就不存在点不点名了。老师人特别好，而且很亲切。也会在群里经常给大家推荐美文范文。"},{"id":58875,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-09-18 07:46:17","like_diff":0,"likes":1,"dislikes":1,"content":"真的很和蔼的老师，不知道为什么评分这么低"},{"id":64166,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-12-21 06:51:36","like_diff":0,"likes":0,"dislikes":0,"content":"不错的"},{"id":64244,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-12-22 02:00:37","like_diff":0,"likes":1,"dislikes":1,"content":"老师每次课堂上都会有小活动，活动也会拍照留念会放在群里，课后也会和同学分享很多有趣的题目（不一定是英语），很关心学生，从来没有压力，只是英语学成什么，本来就靠自己，老师只是提供一些其他素养而已"},{"id":65289,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-02 11:11:43","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，像我这么水的人老师居然都记得住我。。。"},{"id":65435,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-20 13:45:47","like_diff":0,"likes":1,"dislikes":1,"content":"大英四还是鲍老师，真心赞。期末考攒点人品～"},{"id":66439,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-20 16:38:26","like_diff":0,"likes":1,"dislikes":1,"content":"刚刚出分还可以吧 老师平时很和蔼性格很温和 讲东西很耐心 对学生特别好 学生做完展示她会在群里发公告表扬同学的亮点 对学生很关心 大英四不是她了嘤嘤嘤 很感谢老师一学期的教学了~"},{"id":67312,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-20 16:31:37","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，人很温柔，不知道为什么评分这么低"},{"id":67322,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-20 23:23:01","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好 很温柔 成绩不好 自身原因 还是表白一下老师 谢不挂之恩"},{"id":67331,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-21 00:08:26","like_diff":0,"likes":0,"dislikes":0,"content":"好棒好棒好棒的"},{"id":67333,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-21 00:49:49","like_diff":0,"likes":0,"dislikes":0,"content":"很亲切的老师 给分不低  大英四没选上挺遗憾的 但是上课提问还是有些尴尬 高绩点请坐中间第一排 多问问题 让老师印象深刻就ok"},{"id":67340,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-21 01:17:52","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级温柔，大英三拿了个不错的学分（我是属于上课不发言的那种哈哈哈），大英四还是选了老师，开心。"},{"id":67362,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-21 02:58:31","like_diff":0,"likes":1,"dislikes":1,"content":"很温柔的老师啊！成绩什么的还是要靠自己的，我本身不太用功绩点才不是很高的，老师人超棒的！"},{"id":67378,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-01-21 04:54:30","like_diff":0,"likes":1,"dislikes":1,"content":"老师很亲切，在群里经常和同学们交流，课间还会给我们放美剧，但是感觉上课有点水水的，平时的任务不多，还是要靠自己自觉学习"},{"id":73209,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-02-01 07:24:24","like_diff":0,"likes":1,"dislikes":1,"content":"太棒太温柔！超负责"},{"id":77087,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-05-01 16:37:45","like_diff":0,"likes":1,"dislikes":1,"content":"非常喜欢，五一会祝福我们哒"},{"id":80460,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-06-27 00:51:34","like_diff":0,"likes":1,"dislikes":1,"content":"很亲近平和的老师"},{"id":81482,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-07-05 07:44:51","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很棒很温柔啊，没有考好都是我自己的错，反思呜呜呜"},{"id":81484,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-07-05 07:48:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师脾气很好~"},{"id":81487,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-07-05 07:54:35","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很负责！\n\n拯救了我这样的英语渣渣！"},{"id":81529,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-07-05 09:33:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常负责，是真的为了学生考虑，给分也不错的。"},{"id":81675,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-07-06 00:31:42","like_diff":0,"likes":0,"dislikes":0,"content":"这个世界上真的有种老师，特别好，哪儿都好，好到你不好好学她的课、绩点对不起她就觉得自己简直不是个人。感谢大英四和redbao的相遇。\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"},{"id":86737,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-09-18 07:50:40","like_diff":0,"likes":1,"dislikes":1,"content":"可以。"},{"id":87893,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-10-17 04:33:49","like_diff":0,"likes":0,"dislikes":0,"content":"超级棒"},{"id":90792,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-11-26 05:26:26","like_diff":0,"likes":0,"dislikes":0,"content":"(ฅ•﹏•ฅ)老师真的炒鸡好炒鸡暖心"},{"id":90810,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-11-26 07:33:53","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，很和蔼"},{"id":92135,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-12-26 14:57:52","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师"},{"id":92317,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2018-12-27 15:42:58","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的很好，很温柔，很贴心!"},{"id":92587,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-03 04:32:05","like_diff":0,"likes":1,"dislikes":1,"content":"很亲切的老师，起来回答问题时，如果尴尬，她还会帮你解围。所以，大英四还是选择redbao"},{"id":93265,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-08 12:57:44","like_diff":0,"likes":1,"dislikes":1,"content":"好幸运遇见redbao～"},{"id":93486,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-10 04:14:48","like_diff":0,"likes":2,"dislikes":2,"content":"亲切，温柔，负责！"},{"id":93884,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-14 06:57:36","like_diff":0,"likes":1,"dislikes":1,"content":"舍不得老师啊"},{"id":94033,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-15 03:11:43","like_diff":0,"likes":1,"dislikes":1,"content":"亲切，平易近人"},{"id":94064,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-15 05:26:46","like_diff":0,"likes":1,"dislikes":1,"content":"上她的课很开心。"},{"id":94667,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-17 15:51:33","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得挺好"},{"id":95257,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-19 05:56:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，很亲切，上课时会有很多新奇的活动，非常有趣。至于成绩，英语本来就是看个人平时的积累的，别什么锅都往老师身上推！"},{"id":95270,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-19 06:23:53","like_diff":0,"likes":0,"dislikes":0,"content":"像妈妈一般亲切温柔体贴的老师 很棒 然后就算上课再无聊也别水手机"},{"id":95360,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-19 08:59:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，经常会给我们推荐一些好的学习资源，经常鼓励我们，最后成绩也在预料之中吧，成绩还是得靠自己呀！以后继续努力！"},{"id":114141,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-07-09 01:24:52","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的好好，结课了以后还会关心学生，告诉我们要养成学习英语的习惯，而且上课也好亲切，好有意思的"},{"id":114741,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-07-11 08:12:16","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很温柔，很关心学生。平时上课对大家很亲切很温和，布置作业也不多，和同学们互动也很可爱。"},{"id":120787,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2020-01-17 02:11:19","like_diff":0,"likes":0,"dislikes":0,"content":"老师温柔、功课不多\n\n\n\n"},{"id":123897,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2020-06-16 01:38:09","like_diff":0,"likes":0,"dislikes":0,"content":"上了一个学期的网课，老师真的非常好！"},{"id":130696,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-01-24 08:50:09","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很亲切，很尊重同学们，也经常和大家聊家常。平时作业也不多。虽然期末被卡绩但大英好像都是这样的，总之是非常nice的老师！"},{"id":142872,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-11-17 04:18:58","like_diff":0,"likes":1,"dislikes":1,"content":"老师是真的好！！！"},{"id":145080,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-12-27 09:25:04","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，很可爱"},{"id":145244,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2021-12-28 11:45:51","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，很和蔼的，一整个爱住"},{"id":146326,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-01-06 08:24:11","like_diff":0,"likes":0,"dislikes":0,"content":"很求是"},{"id":148011,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-01-11 10:13:14","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":149913,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-01-17 17:32:11","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的很好很可爱。有考试什么的也会一直细心叮嘱我们。讲课很温柔。可惜我英语太差了不敢课堂互动"},{"id":160441,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-09-22 13:20:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师太好了，说话很亲切"},{"id":163366,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-12-14 02:11:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好，很温柔耐心，超级亲切！！！"},{"id":7030,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2015-08-31 05:05:39","like_diff":-1,"likes":5,"dislikes":6,"content":"很棒"},{"id":14180,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-05 07:27:43","like_diff":-1,"likes":5,"dislikes":6,"content":"我觉得老师上课蛮好的啊 至少不会像大英三的老师 上课不想睡都难\n\n"},{"id":16697,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-21 01:44:51","like_diff":-1,"likes":6,"dislikes":7,"content":"喜欢老师的课，生动有趣，人也好"},{"id":93750,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-16 02:29:23","like_diff":-1,"likes":1,"dislikes":2,"content":"无啊啊"},{"id":123752,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2020-06-13 13:27:35","like_diff":-1,"likes":1,"dislikes":2,"content":"17级学生，现在快大四了，之前因为水测的事儿邮件了老师。老师还记得我，甚至还记得我们聊过的一个话题。太感人了！大一第一节课应该就是redbao的课，就像是亲切的阿姨，很有耐心，也很为学生着想！(顺便一提，我就是在redbao的大英3上脱单的！这方面也要特别感谢老给)"},{"id":5303,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2015-07-06 11:42:42","like_diff":-2,"likes":18,"dislikes":20,"content":"分数给的卧槽！怪不得死活没人选她的课然后我选不上课时一选就进了，都是有道理的啊"},{"id":27700,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-06-27 08:44:36","like_diff":-2,"likes":7,"dislikes":9,"content":"给分低到爆……\n\n作为托福117的人，每节课都参与，最终给了3.9……呵呵"},{"id":27701,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-06-27 08:46:37","like_diff":-2,"likes":5,"dislikes":7,"content":"老师是很认真，但课堂气氛带不起来，没人回答问题，还有就是平时分给的真的很烂，但是任务不多，创下最低绩点"},{"id":42785,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-15 05:27:24","like_diff":-3,"likes":1,"dislikes":4,"content":"心累的3.3"},{"id":155822,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2022-07-02 01:02:00","like_diff":-3,"likes":2,"dislikes":5,"content":"很不错的老师捏！"},{"id":23887,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-04-20 06:52:09","like_diff":-4,"likes":9,"dislikes":13,"content":"发音令人不舒服，上课无聊，气氛糟糕，自身水准应该也只能说一般吧，非常后悔没有申请免听"},{"id":28676,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-06-28 12:14:19","like_diff":-4,"likes":1,"dislikes":5,"content":"有次忘带手机就睡了两节课"},{"id":42787,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-15 05:29:17","like_diff":-4,"likes":3,"dislikes":7,"content":"人很好 但是还不如高中老师 经常冷场 给分也一般 反正我只有3.6你们看着办"},{"id":43111,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-01-15 17:14:29","like_diff":-4,"likes":2,"dislikes":6,"content":"绩杀啊!!!!千万别选，开始我还不信，成绩出来我就信了。? ? ?"},{"id":95247,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2019-01-19 05:39:26","like_diff":-5,"likes":0,"dislikes":5,"content":"大英课其实上不上课真的无所谓…全靠自己学 老师真的挺温柔人也特别好最后一节课组织了班内有奖竞猜 还发了零食 虽然没有满 但对于英语基础还可以上课没怎么听课后也不写作业考前只临时抱了佛脚的我来说已经很不错了 呜呜呜差点就能满了可惜"},{"id":5095,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2015-07-04 02:14:19","like_diff":-6,"likes":1,"dislikes":7,"content":"还行\n\n"},{"id":16395,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-01-18 04:47:58","like_diff":-6,"likes":8,"dislikes":14,"content":"垃圾，分数好坑，选了她的课，快退，快退，快退"},{"id":22651,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-03-14 01:05:32","like_diff":-6,"likes":9,"dislikes":15,"content":"渣一样的老师。上课连高中老师都不如，我开始想念我高中英语老师。\n\n上课会一直问简单的问题，毫无意义，一个简单听力要听三遍，不知道是不是她自己听不出来。\n\n老是问没意义得问题，浪费课堂时间。\n\n\n\n\n\n我后悔没去申请免听。"},{"id":26552,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2016-06-20 05:38:31","like_diff":-7,"likes":4,"dislikes":11,"content":"不尊重学生"},{"id":53839,"teacher_id":474,"teacher_name":"鲍泓","post_time":"2017-06-28 00:40:38","like_diff":-7,"likes":1,"dislikes":8,"content":"绩杀，不多说。均绩直接被拉下4"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
