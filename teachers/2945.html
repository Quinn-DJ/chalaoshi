，所以需要自己课后自学。但是老师人很负责，作业漏交会给你机会补，就连课堂小测没来也会给你机会补，作业量不多。现在上课注重训练了。客观说分不该这么低，6分左右，4分扣的是讲课内容和授课方式。"},{"id":134027,"teacher_id":2945,"teacher_name":"楼晓东","post_time":"2021-03-12 07:26:48","like_diff":-2,"likes":3,"dislikes":5,"content":"已转出选手来了，有一说一，画法几何和制图两门课基本都靠自学，哪个老师都不怎么会教学。相比絮妈这个老师会佛一些，平时作业也少一些。我是感觉挺温柔的，很像白岩松，从能力来说当然絮妈对草图这些要求高些。不过最后只要你认真自学，给分是不错的。反正我比其他絮妈课的室友得分高。给大家做个参考吧"},{"id":135471,"teacher_id":2945,"teacher_name":"楼晓东","post_time":"2021-05-11 05:25:26","like_diff":-2,"likes":4,"dislikes":6,"content":"课学不到知识 老师人还可以"},{"id":187553,"teacher_id":2945,"teacher_name":"楼晓东","post_time":"2024-01-16 14:10:36","like_diff":-4,"likes":1,"dislikes":5,"content":"别看分数低，他比庞苗好多了。"},{"id":76820,"teacher_id":2945,"teacher_name":"楼晓东","post_time":"2018-04-24 06:48:39","like_diff":-9,"likes":7,"dislikes":16,"content":"很温和的一个老师"},{"id":107382,"teacher_id":2945,"teacher_name":"楼晓东","post_time":"2019-05-04 14:51:42","like_diff":-13,"likes":6,"dislikes":19,"content":"希望老师感觉关注学生的上课体验，很多内容课后布置好，上课再讲会好很多。老师人还是很好的"},{"id":116831,"teacher_id":2945,"teacher_name":"楼晓东","post_time":"2019-09-16 07:25:02","like_diff":-13,"likes":3,"dislikes":16,"content":"很好的老师，让我们自由分配时间"},{"id":117745,"teacher_id":2945,"teacher_name":"楼晓东","post_time":"2019-09-30 06:53:31","like_diff":-22,"likes":5,"dislikes":27,"content":"人很好，很和善，喜欢提前下课，对于我们这种喜欢自学的学生是一种福音，作业不多，要求不高，但是私下问问题会很耐心的答"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
