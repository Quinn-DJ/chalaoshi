虽然老师会要求采访什么的，但最后大家会以小组形式完成一份报告。这些访谈和调研报告也让我第一次接触社科类的研究方法。老师也会认真评阅。后面老师还指导我们小组继续把论文改写成了英文，并且尝试投稿了英文会议和南大论文会议。个人觉得休闲哲学的相关课程的特点是会设置很多不同类型的体验活动：比如茶道、冥想什么的，也是满足劳育课程的相关要求。老师是希望能够让大家有更多的收获，所以大家可以根据自己的时间和课程目的选择。我也看了很多前面的评价，每个人上一门课的期望结果不一样，我觉得大家可以更加事实性地指出自己觉得不合适或者可以改进的地方，刘老师都是会认真接纳和考虑大家的意见的。而不是匿名发一些辱骂性的言论发泄情绪。"},{"id":183615,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2023-11-28 02:23:42","like_diff":4,"likes":4,"dislikes":0,"content":"天天上课撺掇着要么去采蘑菇，要么就讲植物"},{"id":96698,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2019-01-21 09:22:50","like_diff":3,"likes":5,"dislikes":2,"content":"人不厚道"},{"id":189460,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2024-01-24 11:11:33","like_diff":3,"likes":3,"dislikes":0,"content":"休闲哲学与实践。\n\n大一学生选之前不知道是跨专业的课，最后绩点4.8\n\n这门课感觉平时比较水，听不听课都可以，对最后的大作业没什么影响。还有两次实践课，会带我们出去找蘑菇、认识植物，还挺有趣的。\n\n刘老师人很温和，对同学们的询问之类的也很有耐心；助教姐姐也很温柔\n\n平时没花什么时间，最后小组合作大论文的时候花了点心力，总体花费时间不多，就是没学到啥东西"},{"id":45713,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2017-01-20 03:31:26","like_diff":2,"likes":3,"dislikes":1,"content":"orz"},{"id":134756,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2021-04-13 14:07:25","like_diff":2,"likes":3,"dislikes":1,"content":"一个学期上两周课其中一节还不用自己讲，还带着一位副教授助教，原来这就是传说中的博导。以帮助学生锻炼访谈能力之名，行为自己研究收集数据之实，真的不知道问她怎么有脸说自己一直坚持来上中外文化精萃。再说，休闲与文化跟中国文化精萃有什么关系，无语"},{"id":184174,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2023-12-12 00:50:38","like_diff":2,"likes":2,"dislikes":0,"content":"真是地黄瓜上不了高架子"},{"id":214508,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2025-02-10 08:00:19","like_diff":2,"likes":2,"dislikes":0,"content":"休闲哲学与实践，课程任务整体上就是为最后的调研报告服务的，分为开题报告、中期报告和结题报告，其中前两者主要要求在课上做PPT汇报，后者要求提供最终成果，具体字数要求忘记了，大多数小组都会超。老师和助教都相当有耐心，在课后为我们小组提供了相当大的帮助，课程内容很有意思，也算真正做到了休闲吧，整体推荐。"},{"id":134913,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2021-04-22 05:38:42","like_diff":1,"likes":4,"dislikes":3,"content":"把大类课学生当免费劳动力"},{"id":151035,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2022-02-22 06:15:10","like_diff":1,"likes":3,"dislikes":2,"content":"什么都做了 什么也写了 没有考试给我挂了？ 牛b"},{"id":190679,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2024-03-14 06:05:20","like_diff":1,"likes":1,"dislikes":0,"content":"你可以说刘老师讲的无聊，但你不能否认她给分高"},{"id":192966,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2024-06-01 09:02:13","like_diff":1,"likes":1,"dislikes":0,"content":"给分不错"},{"id":174985,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2023-06-20 14:24:55","like_diff":0,"likes":0,"dislikes":0,"content":"orz"},{"id":206092,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2024-12-13 05:13:36","like_diff":0,"likes":0,"dislikes":0,"content":"上课很无聊，对哲学文学这些有兴趣的除外，我们点名是小组长点名，你跟小组长关系好可以直接走，并且时间一般是第一节，可以上完第一节直接走。\n\n课程有出去实践的部分，挺放松。\n\n给分可以，特别是一门课可以同时当跨专业和劳育，还是很有价值的。"},{"id":1924,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2015-03-26 08:36:44","like_diff":-7,"likes":13,"dislikes":20,"content":"和蔼可亲，认真负责，会生活的也会教书的教授"},{"id":92304,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2018-12-27 14:33:17","like_diff":-15,"likes":7,"dislikes":22,"content":"很喜欢呀！很善解人意"},{"id":79792,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2018-06-13 15:17:29","like_diff":-17,"likes":5,"dislikes":22,"content":"很好的老师啊 给分特别特别好 真正的学者 很喜欢"},{"id":103974,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2019-03-08 07:14:06","like_diff":-17,"likes":5,"dislikes":22,"content":"老师人很好很温暖哦"},{"id":17119,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2016-01-19 15:23:57","like_diff":-18,"likes":7,"dislikes":25,"content":"超爱梅梅 可爱的老师 特别善解人意！"},{"id":33603,"teacher_id":1311,"teacher_name":"刘慧梅","post_time":"2016-09-20 08:23:56","like_diff":-18,"likes":6,"dislikes":24,"content":"老师人很好 讲课很专业"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
