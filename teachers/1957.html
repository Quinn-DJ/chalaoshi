                    const commentsData = [{"id":10114,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2015-11-16 08:43:37","like_diff":41,"likes":50,"dislikes":9,"content":"口齿确实不太清楚，但其实没有说的这么恶心，改作业蛮认真的"},{"id":54243,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2017-06-29 01:13:39","like_diff":35,"likes":38,"dislikes":3,"content":"拍拍脑袋，轻松愉快！"},{"id":16525,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-01-18 10:04:37","like_diff":23,"likes":25,"dislikes":2,"content":"见过批改作业最认真的一个老师"},{"id":170230,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2023-06-30 05:50:32","like_diff":22,"likes":23,"dislikes":1,"content":"哞电～～～\n\n一流的老师指导你自学，引领你理解和领悟知识，鼓励创新和举一反三，不上课都没问题；\n\n二流的老师天天点名、抓作业；\n\n三流的老师固定座位、收手机，只会念ppt（甚至ppt都念不熟）。\n\n——————————\n\n出了分评价一下，平时分给分好，MOOC、第二次小测直接算满分了，周围好多人都上4了。平时课基本都不用去，哪怕班里面就剩几个人了都不会点名。"},{"id":20846,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-02-02 04:23:44","like_diff":21,"likes":23,"dislikes":2,"content":"批改作业最认真的老师，没有之一"},{"id":24028,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-04-25 15:19:33","like_diff":20,"likes":22,"dislikes":2,"content":"除了外形比较不拘小节，我真心觉得是好老师。有实际的工程经验，给同学讲设计产品的知识。"},{"id":139102,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2021-07-12 23:51:12","like_diff":15,"likes":15,"dislikes":0,"content":"老师上课的节奏我很难跟上，最后选择去别的老师地方听课。但老师从不点名，原话是“崇尚自由”，这让我直接路转粉。而且复习课干货满满，很多都是考试原题了"},{"id":103961,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-03-08 03:18:37","like_diff":13,"likes":15,"dislikes":2,"content":"我感觉上课真的很扯啊，就属于完全不知道他在讲哪里，书也对不上，真的一点都听不懂！"},{"id":103084,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-07-13 06:55:43","like_diff":12,"likes":12,"dislikes":0,"content":"虽然讲课有点迷，但老师人其实挺好的，实验任务不重，实验报告要求也比较佛"},{"id":105413,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-07-08 22:47:57","like_diff":12,"likes":12,"dislikes":0,"content":"老师挺可爱的，讲课前面接受不了后面慢慢习惯了"},{"id":48437,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2017-03-03 15:10:58","like_diff":11,"likes":15,"dislikes":4,"content":"轻松愉快"},{"id":103963,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-03-08 03:38:00","like_diff":11,"likes":13,"dislikes":2,"content":"上课前不好好预习完全听不懂，基本不讲基础，自嗨状态以为学生基础都很好"},{"id":125745,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2020-09-14 02:28:05","like_diff":11,"likes":11,"dislikes":0,"content":"事少分好。选上的就偷着乐吧，事最少，就四次作业；期末很多都是复习课的原题；给分也超好，只要把作业题大概40道左右全搞懂，平时不听课也能满绩。"},{"id":153428,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2022-04-29 11:51:59","like_diff":11,"likes":11,"dislikes":0,"content":"“我们崇尚自由”"},{"id":111397,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-07-01 06:20:01","like_diff":10,"likes":10,"dislikes":0,"content":"刚开始听课听不懂，讲到后面就发现还是挺清晰的，老师PPT东西太多了，主要是有很多拓展，反正对我而言还是有课程以外的收获的。作业可以迟一周或两周交，只有几次作业。最后就是他猜题猜的超级准啊，最后一节课直接告诉你今年怎么考啊，信丰哥，得永生。"},{"id":78292,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2018-05-10 12:59:59","like_diff":9,"likes":9,"dislikes":0,"content":"最后一节课真的很重要，平时听听课做作业，听了最后一节课不上4对不起老师"},{"id":103959,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-03-08 03:42:43","like_diff":9,"likes":10,"dislikes":1,"content":"问一下老师的模电课小测吗？"},{"id":114110,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-07-08 23:40:01","like_diff":9,"likes":9,"dislikes":0,"content":"平时上课体验不佳，复习课体验极佳，押题贼准！"},{"id":19684,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-01-25 05:41:34","like_diff":8,"likes":8,"dislikes":0,"content":"虽然口齿不清 但是人很认真"},{"id":107433,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-05-05 06:59:27","like_diff":8,"likes":11,"dislikes":3,"content":"除了不会讲课，其他都挺好"},{"id":40224,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-12-30 08:31:34","like_diff":7,"likes":8,"dislikes":1,"content":"当过工程师的老师，上课会给你讲很多设计产品的经历。理论知识扎实与实践经验丰富，是工科学生入门基础课的好老师!"},{"id":48438,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2017-03-03 15:12:49","like_diff":7,"likes":10,"dislikes":3,"content":"轻松~愉快！"},{"id":75407,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2018-03-11 04:37:01","like_diff":6,"likes":8,"dislikes":2,"content":"第一节课的体验。。。这个老师好像很懂古诗词文学的样子！！就冲这一点给10分！！！"},{"id":26889,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-06-21 13:04:45","like_diff":5,"likes":5,"dislikes":0,"content":"上课要想听清楚就得往前坐…不然容易睡着"},{"id":32051,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2017-01-15 15:52:30","like_diff":5,"likes":7,"dislikes":2,"content":"很认真，好老师！\n\n"},{"id":32755,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-07-12 09:06:45","like_diff":5,"likes":7,"dislikes":2,"content":"良心老师"},{"id":196436,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2024-07-04 02:53:14","like_diff":5,"likes":5,"dislikes":0,"content":"崇尚自由，免听无需申请，可以不去。\n\n上课旁征博引，但是就是让人想睡，且讲的很多东西偏向于古代文学或者电子应用技术而不是考试，如果模电不考试以及有很多时间听一听是极好的。\n\n改卷子极其松，你以为70+的卷面最后就是80+，你敢信模电总评90+一个班四分之一一个班三分之一（破正态输入）？\n\n请注意：童梅老师说过电路12试卷都是自己老师改自己班，所以改卷子松很重要。\n\n沈老师yyds！据说要退休了，退休快乐！"},{"id":27513,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-06-26 15:59:34","like_diff":4,"likes":9,"dislikes":5,"content":"老师很认真，对学生要求可能有点高，但是我挺喜欢的，认真听肯定能听清楚的，如果想水水过的同学就算了吧"},{"id":82993,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2018-07-09 12:20:15","like_diff":4,"likes":4,"dislikes":0,"content":"平时讲课好，复习课全干货，给分又好，电气学院老师都不错。"},{"id":175174,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2023-06-22 06:53:28","like_diff":4,"likes":4,"dislikes":0,"content":"《轻松愉快》"},{"id":196533,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2024-07-04 03:04:48","like_diff":4,"likes":4,"dislikes":0,"content":"电路与电子技术系列都是自己老师改自己班的试卷，沈老师改试卷极其松，基本都给大家送分。\n\n人也很好笑眯眯的允许补交作业，作业4+和5-都算5分，人非常好！\n\n上课会发散到很远，不过崇尚自由，绝对不点名。\n\n老师退休快乐！！"},{"id":27022,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-06-22 08:16:39","like_diff":3,"likes":6,"dislikes":3,"content":"好老师，很温和善良，很耐心。而且期末开卷考，没有更赞！"},{"id":27397,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2016-06-25 16:11:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级可爱！"},{"id":47021,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2017-01-23 09:43:54","like_diff":3,"likes":3,"dislikes":0,"content":"我下个学期还有他的实验课，平心而论知识很渊博但是讲课实在听不懂，然后期末还是感谢沈爸爸最后一堂课才没有挂的···虽然我想说最后辣鸡三分档坑死人"},{"id":48501,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2017-03-06 06:42:04","like_diff":3,"likes":6,"dislikes":3,"content":"口齿不清，一点听不清楚，建议别选！"},{"id":56839,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2017-07-05 00:20:59","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的好好好!知识渊博讲课也幽默，作业批改炒鸡认真!对学生考试前也很照顾，认真学成绩不会差!"},{"id":57632,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2017-07-11 08:00:26","like_diff":3,"likes":4,"dislikes":1,"content":"上了他的二短小学期，不得不说一下，老师检查验收完全按照实验书按部就班，过程比别的老师复杂，参数也比别的老师查的多且严格，仿真还要你现场做给他看，打印图片都不行。  拿着原理图去问，他也不说，什么都不管，全靠自己，学渣还是别选了挺难受的。最后，应该是因为老师工程师出身，对效果和参数很重视，对原理就。。。。我想9分应该是给的理论课，实验课嘛还是别选了。"},{"id":110373,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-06-26 07:25:45","like_diff":3,"likes":5,"dislikes":2,"content":"平心而论，实验课还是不错的。"},{"id":114504,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2019-07-10 08:42:01","like_diff":3,"likes":3,"dislikes":0,"content":"老师人非常好，温柔细致有耐心。上他的模电实验和小学期，不点到，焊完板子直接验收就行。pspice有许多问题他也没碰到过，就会让你自己摸索一下，但他空余的时候一直在做仿真故意有错误的操作看会出现什么现象。验收的时候你不会他也会提示，结束了也会和你讲这样是为什么。建议选！！！"},{"id":152885,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2022-04-21 07:58:12","like_diff":3,"likes":3,"dislikes":0,"content":"老师更适合搞科研"},{"id":155923,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2022-06-16 14:23:23","like_diff":3,"likes":3,"dislikes":0,"content":"模电理论和实验课都是他上的，实验课没话说，事真的算少的，期末还是开卷，理论课感觉有点难跟上，主要是老师的PPT有点乱？最好能提前搞清楚重点再听，会觉得老师上课很有意思，来浙大遇到的神仙老师之一！"},{"id":161046,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2022-10-25 02:00:52","like_diff":3,"likes":3,"dislikes":0,"content":"只能说不太适合我这种只想通过考试的🐭🐭👼"},{"id":168532,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2023-02-19 07:54:29","like_diff":3,"likes":3,"dislikes":0,"content":"dan桥不dan"},{"id":177179,"teacher_id":1957,"teacher_name":"沈连丰","post_time":"2023-07-02 04:05:10                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchInput) {

                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
