diff":1,"likes":1,"dislikes":0,"content":"美女老师！！！！！！！不知道吐槽她讲课的同学怎么想的本来就是来上课的老师也准备了很丰富的课程相关内容也在认真引导同学们，你想水课就自己在下面水也不要怪老师在上面讲课打扰你水课吧。采访+简历+小组展示+职业生涯规划书，任务量的确不算小，但每样都认真完成给分也不会很差。"},{"id":74638,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-03-05 02:25:43","like_diff":0,"likes":5,"dislikes":5,"content":"非常nice的老师，声音好听有磁性，给分也很好！\n\n"},{"id":74911,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-03-06 10:55:54","like_diff":0,"likes":4,"dislikes":4,"content":"思修老师，很棒"},{"id":74925,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-03-06 12:42:59","like_diff":0,"likes":4,"dislikes":4,"content":"nice"},{"id":75015,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-03-07 03:56:46","like_diff":0,"likes":5,"dislikes":5,"content":"超级温柔的老师 真的！超温柔！！！"},{"id":78555,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-05-13 02:43:39","like_diff":0,"likes":5,"dislikes":5,"content":"女神老师 很漂亮很温柔 为老师打call 就是职规课程安排事很多 姑且先让备课组背锅吧 (￣∇￣)"},{"id":83977,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2019-02-23 15:07:17","like_diff":0,"likes":7,"dislikes":7,"content":"老师很pl！课上的也好！然后嘛，我啥也没做，小组分应该也是最低的，就期末交了篇职规书，拿了4.5！人美心善没错了！"},{"id":107413,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2019-05-05 03:09:47","like_diff":0,"likes":2,"dislikes":2,"content":"职规课上的很棒啊，收获很大"},{"id":162551,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2022-11-25 06:29:27","like_diff":0,"likes":1,"dislikes":1,"content":"职规成绩刚出来，高得简直超乎想象！\n\n老师真的是讲课超好，给分很高\n\n课上满满干货，授课赏心悦目\n\n人美心善，温柔耐心"},{"id":172638,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2023-05-03 02:47:52","like_diff":0,"likes":0,"dislikes":0,"content":"虽然我职规课全程都在水没怎么听过课，但是刘老师真的分享了很多很有用的东西，也对我的感触很大，最后好好写大作业也可以得到很好的分，不需要卷发言什么的，就是很舒服！"},{"id":212613,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2025-01-14 09:25:53","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的！思政课卷一下给分也还不错"},{"id":213120,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2025-01-16 04:45:46","like_diff":0,"likes":0,"dislikes":0,"content":"思政\n\n点名的话，分小组坐的，一眼就看到谁没来了。\n\n上课事挺多的，每节课每个小组都要出一个人来讲一两分钟，建议讲一次，有记录的，可能会作为加分项。\n\n其他的读书报告、小组作业基本上都是水水过去的，大头在期末。\n\n期末一定要写到最后一秒，全屋只剩一个人了也要写到最后一秒，把能抄的都抄上去！最后成绩不会很难看的。"},{"id":201334,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2024-11-01 01:03:49","like_diff":-1,"likes":1,"dislikes":2,"content":"事情很多"},{"id":74926,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-03-06 12:44:10","like_diff":-2,"likes":4,"dislikes":6,"content":"人美心善，别说了，用心去感受。\n\n\n\n\n\n\n\n老师说她快32了，我是不信的。\n\n\n\n\n\n上她的课水手机有种罪恶感。"},{"id":75577,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-03-13 12:49:18","like_diff":-2,"likes":2,"dislikes":4,"content":"上课很开心"},{"id":75591,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-03-13 23:10:54","like_diff":-2,"likes":3,"dislikes":5,"content":"刘老师的思修课虽然事情相比较别的班有点多，但是却在刘老师的课上学到了许多。"},{"id":79210,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-05-27 05:50:33","like_diff":-2,"likes":2,"dislikes":4,"content":"老师好漂亮，上课只想盯着她看?"},{"id":84640,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-07-13 12:15:25","like_diff":-2,"likes":2,"dislikes":4,"content":"多举手发言成绩肯定会好啦！！！"},{"id":85473,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-07-18 07:38:20","like_diff":-2,"likes":1,"dislikes":3,"content":"老师很有气质，然后本身功底也很扎实"},{"id":85887,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-08-25 04:39:15","like_diff":-2,"likes":1,"dislikes":3,"content":"超级美丽"},{"id":86057,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-09-01 00:49:43","like_diff":-2,"likes":0,"dislikes":2,"content":"老师上课超有趣，各种有趣的活动和小组讨论，每次课后还会推荐很多书籍，网站甚至电影，我们有问题也会非常热心地解答。"},{"id":86541,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-09-17 06:10:16","like_diff":-2,"likes":1,"dislikes":3,"content":"漂亮又温柔 爱她!"},{"id":86614,"teacher_id":4608,"teacher_name":"刘凤仪","post_time":"2018-09-17 12:47:03","like_diff":-2,"likes":4,"dislikes":6,"content":"老师长得好看，顺便表白11组紫衣服的小姐姐啊啊啊啊啊啊啊"},{"id":92385,"teacher_id":4608,"teacher_name":"刘凤仪                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
