                    const commentsData = [{"id":137265,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2021-07-02 16:25:01","like_diff":32,"likes":37,"dislikes":5,"content":"难受。作业好好写，课好好上，标本标本画好好做，识别考试感觉也没有很差，被绩杀到2点几。真的不能接受。\n\n还有做标本的时候问老师在不在实验室老师没回，或者被咕咕，白跑实验室几趟🤡\n\n其他的话感觉老师上课很认真。做标本和标本画也蛮有意思。识别考试考前记几下没问题。但是就这么被绩杀了，不能接受。"},{"id":123103,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2020-05-09 18:34:50","like_diff":26,"likes":36,"dislikes":10,"content":"蒋老师的校园植物真的强推！从生竞就开始喜欢的老师(✺ω✺)"},{"id":155662,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-06-17 15:40:22","like_diff":19,"likes":27,"dislikes":8,"content":"快跑！！给分奇差，事情贼多！给他一分都算多！呈现两极化，有些人有植物学基础的给分不错，大部分小白莫名奇妙收获的都是2.4左右的绩点！ 如果要选这个牛马的课，千万要记得好好考期末考试！"},{"id":153042,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-04-24 07:20:00","like_diff":18,"likes":20,"dislikes":2,"content":"课有意思，前半节是植物基础知识，比较硬核，但是不考，后半节老师带我们在校园里溜达，认路边的植物。作业是每节课有课程内容的实验报告，期末上交两份植物标本和一份标本画，还有期末考试，认30种植物。给分不太好。课上能学到很多东西，和同学们一起在校园里认植物也是非常特别的体验，现在走在路上都会对植物们有特别的亲切感。拉低均绩了但是不后悔。"},{"id":127096,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2020-11-07 02:19:37","like_diff":16,"likes":18,"dislikes":2,"content":"有点凶。。。"},{"id":127237,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2020-11-16 12:14:57","like_diff":10,"likes":13,"dislikes":3,"content":"给分绝了"},{"id":130069,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2021-01-16 12:42:28","like_diff":10,"likes":12,"dislikes":2,"content":"蒋老师是一个学识非常渊博，对植物学有着极大热枕的老师。所以对待课程十分认真，不允许马虎。因此如果不认真学的话，会做不来题目。但是如果认真学的话，还是可以学到很多有趣且有用的东西的。"},{"id":137142,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2021-07-01 12:21:09","like_diff":10,"likes":13,"dislikes":3,"content":"给分很苛刻，感觉不会捞人，慎选。。。"},{"id":156109,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-06-17 15:47:22","like_diff":10,"likes":13,"dislikes":3,"content":"校园植物我把它定位一门比较硬核的课程 夏学期的时候老师改革了一下导致课外花的时间比较多，树叶贴画，标本还有平时的植物记录作业。一般前半节课都是老师讲PPT 但不考 所以PPT听不懂也没事，后半节课老师带大家到校园里去认植物。我觉得这门课最大的难点也是决定你成绩很关键的因素是最后的认植物考试，真的挺难的，但其实真的需要好好复习，我是考前那一天晚上复习了4小时，然后考前的中午一个半小时，就是纯死记硬背，最后也认出了85%左右的植物。最后4.2的绩点，不高但是我觉得对得起我的付出。蒋老师人非常好，看得出来老师是一个非常热爱植物的人 希望我们学到很多东西。我也从这门课里学到了很多。看了楼上那个 说一句 我也是个小白 纯纯的小白 学考生物拿C的那种 对植物一窍不通。"},{"id":153007,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-04-23 13:08:34","like_diff":9,"likes":9,"dislikes":0,"content":"1分的通识课很硬，想水分的千万别选，老师挺严的，课程内容和任务也挺多，考试也挺难\n\n植物爱好者一定要来，有优势"},{"id":164113,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-12-18 07:19:15","like_diff":9,"likes":11,"dislikes":2,"content":"上半年下学期上的植物标本识别与制作，人文专业，真的很喜欢这门课和老师，这门课就是和植物打交道，真的少了很多和人竞争的不适感。\n\n那时候大一下，刚刚经历了一个很难过很迷茫的时期，是这门课让我开始思考上了大学究竟要干什么。\n\n我不是一个喜欢竞争的人，但这门课我从始至终都有在很认真地学，每一周都在期待着下一次课老师会带我们去认识哪些植物，因为这门课，我才想清楚，大学还是要尽力去学自己感兴趣的东西，不要只看得到绩点，这门课给了我很好的课程体验，当然我的努力最后也得到了回报，不知道是不是这一门课带给我潜移默化的改变，那一学期我上的课都是自己喜欢的也都很认真地去感受每一门课的过程，最后结果也都如我所愿。\n\n还有老师，我觉得他真的是一个很喜欢植物的人，对着植物有着满腔热情，我一直以来就很钦佩这种终其一生都执着于一件事的人，希望老师能做出属于自己的一番植物事业！！（可能每个人感受都不一样吧，我觉得老师挺可爱的，上课还会给我们说他的老婆和孩子，课下去找他也没有不耐烦。关于绩杀，这门课的成绩一大部分就是看最后的考试，考的就是识别植物，很多都是老师上课讲的重点，我觉得真的不是老师绩杀，很多人还是要想想自己的原因，因为课程考核方式老师很早就已经说过了，重点植物老师也会说很多次，要说的话只能说老师是一个按照规则办事、实事求是的人）"},{"id":155668,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-06-15 06:14:31","like_diff":8,"likes":13,"dislikes":5,"content":"校园植物识别😭😭😭很推荐对植物有兴趣的同学选！是认认真真学的，成绩主要取决于最后30种植物识别，平时多观察多去记，不是很难，最后4.8，感恩😭😭😭"},{"id":122835,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2020-04-13 00:16:07","like_diff":7,"likes":15,"dislikes":8,"content":"校园植物识别真的太棒了。老师风格活泼幽默，之前网总是卡，他“下次再讲吧，这样很影响我讲课的激情”，笑死我了，真的好可爱。选他的课绝对不亏"},{"id":137324,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2021-07-03 08:15:35","like_diff":7,"likes":8,"dislikes":1,"content":"老师真的很有趣很可爱，感觉人也很好，去做标本的时候老师一边教一边基本都帮着做好了。课也很有意思很轻松，认识了好多植物，这学期最喜欢的一门课。个人觉得给分也不差呀，科普短文没写，平时作业也就一两次满分，不过讲过的植物都好好认了，考试的时候就几个科名忘了以及老师马虎地放了的没教过的几种植物不认得，最后也有四点多。"},{"id":139331,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2021-07-14 11:03:26","like_diff":7,"likes":7,"dislikes":0,"content":"校园植物课程比较硬核，但老师真心想让我们学点知识，很用心"},{"id":176306,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-06-28 10:33:14","like_diff":7,"likes":9,"dislikes":2,"content":"零基础也可以满绩！只要你投入足够的时间和热情，结果是不会辜负你的。\n\n这门课在生活中的实用性还是不错的，半学期总共认八十种左右的植物，平时作业就是每周查新认识的植物的学名、科名、识别要点，最后三次课制作标本、植物贴花、叶脉书签。PPT里的知识会比较专业，但是不懂也没关系，考试是认30种植物枝条，写出学名和所属科名。\n\n老师有时候可能会有一点点凶，我觉得他像一个有一点点小强迫症的有趣小老头（其实老师不老，但我不知道怎么描述更好），对学习习惯有要求，上课叫我们不要看手机，还会逗学生，我和另一个同学不会开门被他笑死了。\n\n我自己还蛮喜欢花花草草的，考试周复习烦了就去生物楼散步，对着生命观察软件里的记录去认植物，大概去了七八次的样子，一次一次加深印象，拍了亭亭玉立的荷花，偷吃了有着浓郁果香的梅子，除了蚊子有点多，还是挺治愈的。"},{"id":161833,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-11-14 10:15:15","like_diff":6,"likes":8,"dislikes":2,"content":"谢谢老师送出我人生的第一个满绩。（社科，没选生物）其实还是看兴趣的，我认识植物的整体还是有点天赋的，小时候野得多，但认局部真的不太容易，复习的时候还是要用心一点。作业真的很少，跟别的东西比这种能在课上完成的考试和植物贴画真的不要太好，毕竟写论文是真的写不出来。我好喜欢做标本啊，感觉找到了一个爱好。老师感觉会有点凶，但我感觉他只是无语，因为一个个去问一些视频里有的真的很无语吧，但只要你摆出认真的态度，给他说一句他就不说了。我感觉他真的很热爱自己在做的东西，尽可能的把一些知识告诉我们，还是很感动的，手机上课都不玩了。"},{"id":148470,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-01-12 14:51:15","like_diff":5,"likes":5,"dislikes":0,"content":"可以学到很多知识，老师对自己的学科非常热爱，课也挺有趣，很喜欢的一门课，但给分真的不好，作业很认真了，标本画和标本也尽力了。。。只能说是不配了"},{"id":182364,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-11-15 07:17:20","like_diff":5,"likes":5,"dislikes":0,"content":"成绩出来了虽然很低拉绩点，但是我感觉上课很开心，老师打分比较求是，我确实没认出来很多植物，但是一学期下来我还是感觉收获蛮多。（那我只能怪老师考的难了），大家好奇周围都是什么植物的可以来选！可以带家人or朋友逛校园的时候介绍！虽然绩点我只拿到了3但是还是好喜欢这节课！！而且也能认出来身边基本的植物是什么！"},{"id":136293,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2021-06-15 16:13:09","like_diff":4,"likes":5,"dislikes":1,"content":"老师一起看欧洲杯吗"},{"id":172523,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-04-28 13:32:41","like_diff":4,"likes":4,"dislikes":0,"content":"非常非常值，其他想说的别的同学也有评论。我只补充一句，谢谢这门课，谢谢老师，这可能是我大一这一年真真切切学到东西的课了。"},{"id":152540,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-04-14 08:35:03","like_diff":3,"likes":4,"dislikes":1,"content":"绝对能学到很多东西，三堂课都会很充实。但是一是内容有点多，二是考试不太简单（可能这和放假回来花都谢了有关），分不高。只能说要是2学分，再“优化一下”成绩组成就完美了。"},{"id":170243,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-03-02 07:11:43","like_diff":3,"likes":7,"dislikes":4,"content":"拿到了第一门满绩，老师说我是最后30种植物识别答的好，但是我知道我自己是有一个植物没识别出来，一个还是两个科名写错了。我是秋学期上的这门课，秋天校园里的植物大多只有叶子了，都是看叶子识别的，还是有的难度的。做了两份标本一份植物贴画，植物贴画是可以利用上课时间做的，标本可能要多跑跑实验室，一定不要选草本！！\n\n老师是那种严厉中带着可爱的，我因为疫情第一二周都没来，也没注意看公众号视频，做标本的时候很多步骤都不会。老师语气很凶，但是边说就边上手帮我做了（我在一边唯唯诺诺ing）老师是属于对植物非常热爱的那种，带着我们识别的时候也会讲一些他的个人经历或者这种植物的故事\n\n不过我也是对植物很感兴趣的人哩，考试前按照app里老师讲的植物顺序逛两圈认认就好啦，一定要去实地认！光看照片是不行滴，记得也要上手摸用鼻子闻"},{"id":194011,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2024-06-21 10:58:58","like_diff":2,"likes":2,"dislikes":0,"content":"快跑 绩杀极其严重\n\n课程本身上课体验还可以 能学到一点东西\n\n但是给分实在太太太太差了"},{"id":161252,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-11-02 08:08:10","like_diff":1,"likes":4,"dislikes":3,"content":"好课，好老师，完全改变了我看植物的方式。扣一分给绩杀，虽然刚期末考完，但已经猜到结果了。不过再来一次我还会是同一个选择。"},{"id":172521,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-05-03 12:15:41","like_diff":1,"likes":3,"dislikes":2,"content":"绩杀，不能接受，课上的还行（为什么说还行因为我认真听了还被绩杀，你上的认真但我学不到东西啊）评价维度太单一了，就是认植物，认真学还绩杀真不能接受"},{"id":172530,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-04-28 16:18:50","like_diff":1,"likes":2,"dislikes":1,"content":"评价标准单一"},{"id":175952,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-06-27 08:49:18","like_diff":1,"likes":1,"dislikes":0,"content":"认真学了，考试也认真写了，植物也认真认了记了，标本贴画也好好做了，成绩也寄了。。。"},{"id":193861,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2024-06-20 10:12:11","like_diff":1,"likes":1,"dislikes":0,"content":"别选，信我\n\n非专业选手请避坑\n\n不然这门课就会教会你什么叫“绩杀”。"},{"id":193863,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2024-06-20 10:14:37","like_diff":1,"likes":1,"dislikes":0,"content":"人才老师，给分多少就是多少，我都不敢相像他80分以上的学生有多么的少"},{"id":211610,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2025-01-12 04:11:42","like_diff":1,"likes":1,"dislikes":0,"content":"给分低我能接受，但是期末考分一样比别的老师低我不能接受，绩杀"},{"id":215065,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2025-02-20 12:41:54","like_diff":1,"likes":1,"dislikes":0,"content":"实习的带队老师，可以感觉到老师很爱植物"},{"id":217930,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2025-04-18 05:38:57","like_diff":1,"likes":1,"dislikes":0,"content":"非常热爱植物识别与标本制作这门课，努力在学最后结果也很好，老师性格很搞笑，但真的很好"},{"id":166468,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-01-12 10:27:59","like_diff":0,"likes":2,"dislikes":2,"content":"植物识别的课很有意思，可以学到很多东西，作业和考核也不难，找几个课友一起完成效率会比较高。但是老师有点凶，感觉也不会捞人，是位认真求是的老师。如果是想水课拿分，劝退。"},{"id":172550,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-04-29 12:18:41","like_diff":0,"likes":2,"dislikes":2,"content":"给分很求是，事也很多，能跑就跑"},{"id":181868,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2023-11-03 00:41:52","like_diff":0,"likes":0,"dislikes":0,"content":"太吵了。。。面倒くさい"},{"id":193974,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2024-06-21 07:05:39","like_diff":0,"likes":0,"dislikes":0,"content":"事多分低"},{"id":202217,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2024-11-11 01:58:17","like_diff":0,"likes":0,"dislikes":0,"content":"绩杀，快跑！"},{"id":212125,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2025-01-13 08:27:15","like_diff":0,"likes":0,"dislikes":0,"content":"专业课上的植物学及实验乙，蒋老师只负责了实验部分的教学，加上我本身就有点基础的原因，最后拿到了课业上的第一个满绩。看的出来老师的要求还是蛮高的，但是要是你达到了他的要求也是可以拿到很高的分数的，因为这门课不仅仅是期末考的事情，像是实验报告，期中考试，期末实验考试什么的，都是蒋老师给分的，占比也挺高的，可以看出来老师并不会为了扣分而扣分的。再说回平时上课，他也是挺亲切的，有什么问题他都能面对面给你解决，你要线上提问，他也是实时在线的，挺幽默风趣，和蔼可亲的一个老师，可以给个好评"},{"id":215994,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2025-03-09 05:40:22","like_diff":0,"likes":0,"dislikes":0,"content":"难崩。"},{"id":152956,"teacher_id":5824,"teacher_name":"蒋金火","post_time":"2022-04-22 10:24:52","like_diff":-5,"likes":6,"dislikes":11,"content":"校园植物好课强推！能学到很多也很有意思！给分求是，但不要被吓怕了2333认真学可以满绩的（某人文同学的第一个满绩）"}];

                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
