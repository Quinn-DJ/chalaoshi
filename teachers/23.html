                    const commentsData = [{"id":21867,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-03-01 10:37:27","like_diff":131,"likes":151,"dislikes":20,"content":"老师为啥第一节课就迟到……"},{"id":2636,"teacher_id":23,"teacher_name":"洪钢","post_time":"2015-05-05 02:17:43","like_diff":84,"likes":94,"dislikes":10,"content":"一口好听的英腔！"},{"id":103187,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-02-26 12:42:43","like_diff":69,"likes":71,"dislikes":2,"content":"上课会拿名单叫学生回答问题算点名吧…\n\n日常迟到 出分超慢 非常博学\n\n唯一一个让我觉得舒服的英语课，没有花里胡哨的展示，也不像某些高分老师那么注重小组讨论和所谓的交流互动（太合适我这种自闭儿童了），回答问题都可以查字典，用英文说不了用中文说，反正你英语再差也听得懂！而且一个词一个词分析用法真的是太适合我这种以前瞎背单词不会用的人了…\n\n如果你是英语大佬可能会觉得他的课上的太慢有点无聊…自闭儿童答应我一定要选他好吗？（估计是浙大外语课里唯一一个不用绩点绑架内向的孩子的课了 可能掺杂了个人感情 轻喷"},{"id":48835,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-03-14 09:05:26","like_diff":61,"likes":64,"dislikes":3,"content":"先生之风  山高水长"},{"id":2589,"teacher_id":23,"teacher_name":"洪钢","post_time":"2015-05-04 15:42:59","like_diff":55,"likes":66,"dislikes":11,"content":"traditional  一起阅读老师发的悬疑小说，一句句读，一起查生词，做笔记，然后弄清楚里面的意思 还有品味一些句子的表达效果  喜欢英语的会喜欢"},{"id":152552,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-04-14 11:41:46","like_diff":43,"likes":43,"dislikes":0,"content":"我觉得老师真的非常特别并且温和耐心，会经常拿同学们举例造一些好玩的句子。我看到上一位同学不太满意老师说得最多的是“你们查查”，其实我觉得学会了在各种词典、网站上查找自己所需要的信息反而是我这门课学到的最有用的东西，比直接告诉我一大堆具体知识实用多了。希望老师身体健康，一切顺利！"},{"id":20595,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-03-13 11:41:22","like_diff":39,"likes":45,"dislikes":6,"content":"在这门英语当代小说阅读的课上，我拿到了我迄今为止的最高分97"},{"id":11829,"teacher_id":23,"teacher_name":"洪钢","post_time":"2015-12-16 13:44:07","like_diff":35,"likes":40,"dislikes":5,"content":"老师人特别好，学识渊博，听他的课是一种享受！期末认真整理，拿高分是水到渠成的事，强烈推荐！课程结束时还有些不舍呢。在这里真心地感谢洪老师！"},{"id":63440,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-01-08 12:29:32","like_diff":35,"likes":38,"dislikes":3,"content":"我就再来确认一下大家出分了咩，没出请点个赞，慌兮兮莫非是挂了？"},{"id":74269,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-08 13:47:13","like_diff":32,"likes":34,"dislikes":2,"content":"期末考完自知错一单词，成绩出，99。\n\n前面朋友说，先生之风，山高水长，以为然，真是一位难得的好老师。仙风道骨，或许迟到拖堂是小瑕疵然则瑕不掩瑜，他的教书形式才是当今英语课最该有的互动形式。相比起死板的大英，他的课好太多，太多。愿先生身体安康，春节快乐，特此感谢。"},{"id":4493,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-12-28 05:48:35","like_diff":30,"likes":34,"dislikes":4,"content":"老师很好，非常关心学生\n\n\n\n"},{"id":11847,"teacher_id":23,"teacher_name":"洪钢","post_time":"2015-12-17 16:07:44","like_diff":27,"likes":31,"dislikes":4,"content":"老师真的很棒，会照顾到每一位学生，课堂参与度高，互动很多，只要认真听课整理，考试真的不在话下，高分也自然会有。很喜欢的一位老师！"},{"id":22577,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-03-08 06:12:09","like_diff":27,"likes":36,"dislikes":9,"content":"总是迟到。。。。"},{"id":24203,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-04-28 08:25:22","like_diff":24,"likes":30,"dislikes":6,"content":"老师人超好，特别关心学生，上课很自在，完全不用在乎英语水平，反正难的单词都会一起查字典。给满分不过分"},{"id":63091,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-11-28 08:38:15","like_diff":22,"likes":23,"dislikes":1,"content":"还不出分。。难道我秋学期的课要等到寒假了吗。。\n\n"},{"id":133097,"teacher_id":23,"teacher_name":"洪钢","post_time":"2021-02-08 04:59:20","like_diff":19,"likes":19,"dislikes":0,"content":"他给了我96分，可惜我只能给他十分"},{"id":70883,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-01-27 16:39:16","like_diff":18,"likes":19,"dislikes":1,"content":"老师人挺好的，课堂氛围比较轻松，就是经常迟到and拖堂，还有我秋学期的课现在还没出分哎…不是只有我一个人吧…？"},{"id":42656,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-14 17:39:51","like_diff":17,"likes":18,"dislikes":1,"content":"首先老师的知识面很广，讲课电影民俗历史文化都会有涉及到，连我这个英语渣都觉得上课非常非常有意思。然后人也超级nice，回答不出不会苛责，言辞总是很周到。上课迟到这个嘛……我后来都是跟他一起迟到个十五分钟左右……不要浪费时间就好了。\n\n"},{"id":51704,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-06-08 11:27:44","like_diff":17,"likes":17,"dislikes":0,"content":"有点怀念老师乱糟糟的发型和英腔！"},{"id":15312,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-01-21 17:22:48","like_diff":16,"likes":21,"dislikes":5,"content":"真的是一位认真负责的好老师，发音很好听，知识渊博还没有任何老师的架子，平易近人。如果平时注意总结的话期末作业和考试会很轻松，考试也很有意思。"},{"id":47238,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-24 22:26:44","like_diff":16,"likes":19,"dislikes":3,"content":"很喜欢听洪老师的课，来上这节课的感觉和别的课不同，就像结束了一天的疲惫回到家里一样"},{"id":150550,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-01-30 04:29:24","like_diff":16,"likes":16,"dislikes":0,"content":"没想到年前就出分了（以洪刚老师的速度应该算很快了hhh）来给老师打一个漂漂亮亮的十分。因为疫情原因老师上课一直戴着口罩（莫名很想看他摘下口罩的样子），但口罩也遮不住老师的仙风道骨。老师的眼睛很漂亮，口音很纯正，散乱的刘海也很戳人，最重要的是性格真的非常非常温和，鼓励我们上课互动，用中文或者答错了都没有关系www不会让你有上外语课的那种紧张。\n\n虽说老师可能有很多小缺点，比如上课会迟到，偶尔会拖堂（这个已经改好很多了！），讲课节奏偏慢等等，但他的风骨就是能让人轻易地去原谅这些瑕疵。\n\n说了这么多，一言以蔽之，私以为上先生的课是一种享受。祝先生身体安康，新春愉快。"},{"id":47518,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-29 04:25:00","like_diff":15,"likes":17,"dislikes":2,"content":"老师人很好很和蔼，上课也很认真，课程内容干货也不少，可以了解一些与美国文化相关的词汇便于记忆，老师本人对方言和外国文化很感兴趣，在课堂上也可以通过留学生同学了解到不少外国文化，老师给分也蛮不错哒。但是喜欢快节奏教学，不喜欢老师上课绕远，拓展太宽以及不喜欢老师迟到拖堂的同学还是要慎选。"},{"id":5024,"teacher_id":23,"teacher_name":"洪钢","post_time":"2015-07-02 07:58:21","like_diff":14,"likes":18,"dislikes":4,"content":"老师人很好"},{"id":118864,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-11-07 06:22:24","like_diff":14,"likes":14,"dislikes":0,"content":"昨天刚考完结课考试，来评价一下\n\n老师的习惯是比较慢节奏的，讲话做事情都是慢条斯理，人很和善，文质彬彬的老先生\n\n\n\n上课的内容刚开始是每个人的自我介绍，但是更多的是大家欢快的交流\n\n之后主要是分析了两节美国小说，讲得内容非常的细致，也许离小说本身比较远，但是讲的都是非常地道的美国英语知识，很多都是网上查不到的，上完感觉受益匪浅，很有收获\n\n上课的交流中英混杂，英语说的比较慢，作为一个英语学渣我也可以听懂大部分\n\n\n\n关于作业，期末会交一个大作业，是复习提纲（另外一个是样卷，其实复习提纲是大头，有了复习提纲，做样卷其实很快的）。由于是要发邮箱的，所以是电子版，这就需要最好平时上课是用电脑记笔记的。我之前有在98上看到相关的帖子，所以知道这件事情，全程用电脑打笔记，期末工作量少不少（课上看到我疯狂打字的同学大约可以明白我在做什么了吧）\n\n\n\nbtw，作为一名理科生，因为有很多公式，所以我们一般都会选择手写笔记，电脑笔记我还是第一次选择，感觉文科的话其实电脑笔记更加合适一点，上完老师的课，我打字速度也快了不少，学会了电脑记笔记也是一个意外收获吧，感谢老师\n\n\n\n对老师的建议的话一个是希望老师可以注意一下时间，最好可以按时上下课，当然其实上到后来老师有这个习惯我也大致就是按照老师的时间来安排时间的，比如把外卖送达的时间推迟到5：40\n\n还有就是希望老师可以多开窗通风，教室里坐满了人连续上课感觉有一点闷\n\n\n\nanyway，老师是非常不错的老师，打10分，这个课的容量也很大（主要是教学班多，值得一选"},{"id":2710,"teacher_id":23,"teacher_name":"洪钢","post_time":"2015-05-06 02:39:05","like_diff":13,"likes":18,"dislikes":5,"content":"英语不是很渣又想刷绩点的推荐选这门课。"},{"id":22022,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-03-02 06:02:47","like_diff":13,"likes":19,"dislikes":6,"content":"老师还是挺好的  只是课堂参与度高 互动多 英语渣表示每次上课都很慌张啊T_T"},{"id":24812,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-05-04 01:00:57","like_diff":13,"likes":17,"dislikes":4,"content":"唔 虽然分数还没出 但是是很棒的很可爱的老师呀 绩点都可以不在意的那种；）"},{"id":62511,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-11-25 14:44:35","like_diff":13,"likes":13,"dislikes":0,"content":"为什么还不出分？？？"},{"id":38120,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-11-24 17:09:41","like_diff":12,"likes":13,"dislikes":1,"content":"为什么还没出分啊/摊手"},{"id":63775,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-12-14 13:00:25","like_diff":12,"likes":12,"dislikes":0,"content":"打个卡 没有出分 还是我挂了？"},{"id":132986,"teacher_id":23,"teacher_name":"洪钢","post_time":"2021-02-06 00:59:35","like_diff":12,"likes":12,"dislikes":0,"content":"洪钢爷爷真的太好了！居然能在英语课收获一个5.0——我英语并不好，大英四3.6，上一门英语课3.3，六级474——只要上课认真听，电脑做好笔记（为了期末大作业），考前认真复习就可以。这门课不像大英要赶进度，讲到哪算哪，老师性格也很慢，所以整个课堂都很慢，有时候一节课就读一段话。老师很可爱，要多和老师互动！老师平均每节课迟到六七分钟，所以东西区奔波的也可以选课。"},{"id":171031,"teacher_id":23,"teacher_name":"洪钢","post_time":"2023-03-14 14:56:12","like_diff":12,"likes":12,"dislikes":0,"content":"与洪老师相识一年有余，先生带给我的远远不止知识，还有儒雅、谦和、自由的精神。之前给老师发了新年祝福，老师回得虽晚，字数却比原信更多，能感受到老师对我、对他带过的所有学生的关爱。人生能有这样一位忘年交，幸甚至哉！"},{"id":102151,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-30 23:09:58","like_diff":11,"likes":12,"dislikes":1,"content":"就老师的喜爱就是，就算他拖课，我也一点都不在意"},{"id":110023,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-06-21 09:43:03","like_diff":11,"likes":11,"dislikes":0,"content":"优点：慢节奏，上课随意，不需要特意用英文回答问题；缺点：总迟到，期末布置作业。另外，建议选上小说选读的同学用电脑做笔记。"},{"id":32436,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-07-06 22:08:39","like_diff":10,"likes":11,"dislikes":1,"content":"怎么会有这么nice的老师"},{"id":46818,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-22 11:22:17","like_diff":10,"likes":12,"dislikes":2,"content":"出分好慢，，我等得好煎熬"},{"id":74104,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-05 07:02:26","like_diff":10,"likes":11,"dislikes":1,"content":"老师人真的很好，高高瘦瘦，很斯文，骑自行车来上课，很学者的感觉。上课虽然有互动，会提问，但不用心惊胆颤的，不会的就一起查，老师也不会怪你。平时没作业，但上课还是要认真记笔记的，考试的话只要好好整理笔记，好好准备，老师会看到你的努力的。"},{"id":22025,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-03-02 06:06:16","like_diff":9,"likes":10,"dislikes":1,"content":"幽默，英文腔又好听"},{"id":25326,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-05-15 02:53:55","like_diff":9,"likes":12,"dislikes":3,"content":"很好玩也很放松的一门课，经常讲些与西方文化有关的东西，上课互动很多，很喜欢这门课"},{"id":46595,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-22 03:29:52","like_diff":9,"likes":9,"dislikes":0,"content":"老师上课还不错，不过总是不按时上下课还是给我这种要连着上课的带来了一些困扰"},{"id":47477,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-03-06 04:26:28","like_diff":9,"likes":10,"dislikes":1,"content":"平时不点名，上课很愉快，考试很简单，除夕0点出分就像发红包！我想再选一次老师的课！"},{"id":64428,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-12-23 12:48:10","like_diff":9,"likes":9,"dislikes":0,"content":"我挺喜欢老师的讲课风格的，一个词一个词挖，慢慢品味其中的意思。但是不喜欢的人可能会觉得老师上课节奏慢。另外，为什么还没出分？！"},{"id":108499,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-27 05:20:40","like_diff":9,"likes":9,"dislikes":0,"content":"说实话，老师上的课偏简单，但认真听也挺有收获，英语基础不好的同学可以放心选，只要有付出肯定分数好。PS:我英语基础贼差，上学期把数学化学翘了去学英语还是挂了大英三，但洪老师给了我3.9。"},{"id":110020,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-06-21 09:09:37","like_diff":9,"likes":9,"dislikes":0,"content":"老师人挺好的，英腔好听，但是每节课都过分迟到……真的就是20.05下课会拖你到21点多的那种，讲了有事先走也会再不紧不慢地拖一下。而且最后一节课突然布置两个大作业这一点大家一定要注意，如果选上这个课请每节课记电子笔记，把他提到的所有词句都记在word里，不然最后一节课就会像我一样一脸懵逼。还有考试和别的大作业的人现在要两天做完提纲＋样卷了 苦。"},{"id":128501,"teacher_id":23,"teacher_name":"洪钢","post_time":"2020-12-23 11:37:57","like_diff":9,"likes":9,"dislikes":0,"content":"稍写得长一点吧，我属于乖乖型学生，上课坐在前面，会和老师眼神交流，会不自觉地插一些话（顺着老师说，而不是生硬地打断），英语功底不错，喜欢看完形填空里的一些鸡汤文\n老师上课一般会迟到15分钟左右，上课的时候同学开玩笑的问过几次，但是他也没有说原因。东六教学楼没有铃声，所以下课有的时候需要学生提醒一下，我所在的班大家还是挺理解老师的，如果下面没有课，会再听老师讲20-30分钟，如果下面有课，老师也会让大家走\n开课的前三周是相互认识的环节，英文介绍，班里会有支支吾吾的人，也会有口语流利的dalao，不过没有必要胆怯，想到什么就说什么，老师也会引导你，难以表达的可以直接用中文，老师会认真记住你的名字、你的家乡、专业……\n正课上会带着大家研读悬疑小说，分析里面的词、写法，通过文本想象故事的画面。一个人一段，先用英文读一遍，然后翻译，完全可以用中文回答，老师上课基本也用中文，毕竟课程是“xxx评析”，不会有表达困难\n真的要说课堂收获，可能没有某些评论里说得这么好，肯定比不上一张满是干货的英文素材，但是阅读本来就是这样一个过程，你需要读许多东西，才会在某一天把很多的碎片织连在一起。不过老师的课堂绝对是让人享受的，忙碌的一周可以用这四个课时的时间好好学学英语，不用操心某次听写、某次quiz或是其他，你可以打消一切顾虑好好享受英语\n在老师课堂上水的大有人在，事实上多数人在干自己的事，怎么说呢……虽然没有明确的说平时分占多少，但是认真与否一眼便知，不过老师也不会说什么，真的开小差被叫到回答问题了，就直说“抱歉老师刚才走神了，能问下是哪句嘛？”也没关系（我自己就出现过这样一次）\n考试的话，就是课堂上讲的一些内容，解释词语，填写搭配什么的，还有一个限定字数的小作文110-130word\n还没出分，也不知道最后结果会是如何，总之洪老师给了我对大学英语课堂很好的初印象！"},{"id":25399,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-05-17 07:10:53","like_diff":8,"likes":10,"dislikes":2,"content":"好老师！！！"},{"id":26465,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-09-28 09:29:54","like_diff":8,"likes":8,"dislikes":0,"content":"喜欢，上课很舒服。"},{"id":106034,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-04-24 12:32:13","like_diff":8,"likes":8,"dislikes":0,"content":"上大学后遇到的最好的老师和最好的外语课，老师会把班里同学的名字全记下来，每个知识点也讲的很耐心，语调平缓，让人十分舒服，没选上也不要紧，补选基本上都会让你过的"},{"id":154011,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-05-19 04:37:22","like_diff":8,"likes":8,"dislikes":0,"content":"学到的知识不会过后就忘，在生活中有时的微小时刻能勾起上课讲解的知识点的回忆"},{"id":161959,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-11-23 01:10:21","like_diff":8,"likes":8,"dislikes":0,"content":"这是洪钢老师最后一次上课了\n\n“你们是我最好的学生，也是最后的学生”\n\n呜呜呜泪目了"},{"id":27261,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-05-31 01:49:10","like_diff":7,"likes":8,"dislikes":1,"content":"课堂体验舒服，期末考试有一个空没写上给了我96分。我给老师满分！"},{"id":34729,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-10-19 12:00:11","like_diff":7,"likes":7,"dislikes":0,"content":"非常好的一個老師\n\n教的也好 英文會進步\n\n"},{"id":47505,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-28 12:05:17","like_diff":7,"likes":9,"dislikes":2,"content":"课程内容很少。只有两三页英语小说 一点一点逐字逐句地解读。老师会提问每一个人 互动要求高。要整理笔记 考试形式创新有趣  最后得了一个我很满意的分数。值得选择。"},{"id":64368,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-12-23 03:59:26","like_diff":7,"likes":7,"dislikes":0,"content":"这。分数出的太慢了。别的太好了"},{"id":89215,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-11-17 02:51:58","like_diff":7,"likes":7,"dislikes":0,"content":"a surge of 英国老派绅士的味道"},{"id":144365,"teacher_id":23,"teacher_name":"洪钢","post_time":"2021-12-21 07:55:35","like_diff":7,"likes":7,"dislikes":0,"content":"外语学分强烈推荐课程！！洪老师好帅啊"},{"id":28988,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-06-29 05:15:12","like_diff":6,"likes":6,"dislikes":0,"content":"感觉挺好的，能学到干货，好好"},{"id":32440,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-07-07 00:11:37","like_diff":6,"likes":7,"dislikes":1,"content":"能创造一种很轻松的学习氛围~\n\n"},{"id":40342,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-03 03:55:15","like_diff":6,"likes":6,"dislikes":0,"content":"还想再上一次（哭"},{"id":41443,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-11 15:07:56","like_diff":6,"likes":6,"dislikes":0,"content":"老师其实真的很可爱的\n\n希望每一个选上课的人都能认真对待。\n\n不要随意以自己幼稚的观点去评判别人。"},{"id":74181,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-06 05:55:52","like_diff":6,"likes":7,"dislikes":1,"content":"老先生是我在浙大一年半遇到的最好的老师，课堂氛围十分轻松和谐，老师会按照名单顺序点名互动，但是不管你表现如何发音如何，老师都会十分耐心温和。我自知英语口语和听力都不怎样，但是老师给了我很大的鼓励和帮助。课堂上有一两次没听懂老师的问题，回答的很尴尬，但老师的反馈会让你觉得这些错误和问题都是正常的，会让你依旧保持信心。课程很轻松，没有作业，平时做好笔记，期末好好整理，分数自然很高。老师有迟到的习惯，就跟着他一起迟到呗~先生之风，山高水长，深以为同。"},{"id":89143,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-11-16 05:00:59","like_diff":6,"likes":6,"dislikes":0,"content":"大学第一次遇见能记住学生姓名的老师"},{"id":91828,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-12-21 11:43:48","like_diff":6,"likes":7,"dislikes":1,"content":"最喜欢的老师\n\n最后一节课老师说Good luck and goodbye 感动的一塌糊涂"},{"id":94116,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-15 08:10:51","like_diff":6,"likes":6,"dislikes":0,"content":"第一节课见到老师的时候 和我之前看查老师评论时内心的想象大相径庭hhh 对这堂课的第一感觉是 就像家里的老人刚睡醒在跟你唠家常w(毫无贬义啊) 上课的时候虽然老师进度很慢而且看似总是侃很远 但是听下来之后会有一种 \"啊 原来他是这个意思 这里的语言真是太好了！\"的舒适感 不过期末的复习作业如果能早点布置就好了 所有考试全是要背的 感到压力 而且必须交电子版让我这种习惯手写复习的人有点难受"},{"id":38584,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-12-10 11:10:33","like_diff":5,"likes":5,"dislikes":0,"content":"会记住所有人的名字 感觉是那种老派而又认真负责的老师 积极参与课堂讨论成绩不可能差"},{"id":42081,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-13 14:19:41","like_diff":5,"likes":7,"dislikes":2,"content":"老师很和蔼很尊重学生，知识渊博，喜欢英语或者英语比较好的人上课应该会很轻松很愉悦。老师除了迟到也没其他不好。"},{"id":47453,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-26 17:07:54","like_diff":5,"likes":5,"dislikes":0,"content":"所以出分是要当发红包的概念吗\n\n"},{"id":74078,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-05 02:02:07","like_diff":5,"likes":6,"dislikes":1,"content":"最终证明是值得等待的2333"},{"id":90846,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-11-26 13:02:14","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的很佛系，上课节奏很慢，但他会希望你跟他有所交流，中英文随意。没有真正意义上的点名，但会抽人回答，所以还是要到课滴。老师有一种说不出的人格魅力，就是让你很喜欢。唯一的缺点就是出分太慢辽???望穿秋水.jpg已经一个多星期了呢"},{"id":108108,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-15 03:40:55","like_diff":5,"likes":7,"dislikes":2,"content":"好了好了，楼下那位，别满嘴喷粪了，是我的错，本来老师让我下课前十分钟提醒他的，结果我忘了，是我的错，你凭什么骂老师，要骂人冲我来，ok？"},{"id":128345,"teacher_id":23,"teacher_name":"洪钢","post_time":"2020-12-25 08:21:46","like_diff":5,"likes":5,"dislikes":0,"content":"经过了冬学期5周时间，终于出分了。\n\n整体课堂氛围很好，是我感觉最轻松的英语课了，老师会随机点名让学生朗读小说文本以及翻译，对于文段词句的理解等等。英语要求不高，说错了也没有关系的！唯一感觉不足的是课堂的节奏偏慢，加上老师一般都会迟到十几分钟，每节课的内容有限，所以如果很想在英语方面学更多内容的同学，也要记得报别的外语课喔。期末考试考察的内容都在课里，期末前的作业要好好整理，只要认真并且完备复习就能有高分啦（当然也有正态）\n\n谢谢洪钢先生，相当难忘的英语课"},{"id":128833,"teacher_id":23,"teacher_name":"洪钢","post_time":"2020-12-26 00:16:10","like_diff":5,"likes":5,"dislikes":0,"content":"很棒的老师，英语口语很地道，满足我心中对教授所有的期待"},{"id":155581,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-06-14 12:20:57","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲的不错，文章讲的慢聊的多，上课氛围比较轻松。上课主要是翻译，查词，英语水平不用多高，回答可以用中文。上课想多互动的尽量买个大词典（网络纸质都可以），不想互动的做好笔记。课程中间没有作业，期末作业一项是提纲，整理笔记，一项是写概括。老师上课下课一般会晚几分钟（不过有事的能提前走）。期末考试考上课内容，填词翻译，作文（没有题目限制但要用到上课的搭配）。现在还没有出分但是总的来说这门课还是挺推荐的。"},{"id":161260,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-11-02 11:34:55","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的是太优雅了，上课循循善诱慢条斯理娓娓道来，这真就是我心目中大学课堂。尽管迟到和拖堂我也一点都没任何不满（可能因为我后面不用赶课），当然这个确实不是好习惯，老师尽量在改了，这学期大概每次就晚三四分钟。"},{"id":16652,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-01-18 15:38:22","like_diff":4,"likes":8,"dislikes":4,"content":"很诚恳 英语很好听"},{"id":25448,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-05-19 09:30:28","like_diff":4,"likes":11,"dislikes":7,"content":"上课迟到，下课拖堂。"},{"id":31587,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-07-04 07:26:59","like_diff":4,"likes":5,"dislikes":1,"content":"老师很有爱，虽然会不按时间上课，但是习惯就好\n\n"},{"id":47571,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-02-01 11:09:05","like_diff":4,"likes":6,"dislikes":2,"content":"感觉老师时间观念不是很强，出绩点超级慢，是年后出的，简直不能让人安心过年啊！"},{"id":54830,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-06-30 09:20:32","like_diff":4,"likes":4,"dislikes":0,"content":"畅销小说评析 老师不看时间上下课一般都不准时的 大约会迟来15分钟拖堂5分钟 但是讲课真心不错 口音很好听～"},{"id":57891,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-09-19 00:17:59","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级好，不过我是挂科了吗，还没有成绩耶"},{"id":58036,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-07-25 07:35:29","like_diff":4,"likes":4,"dislikes":0,"content":"虽然老师会迟到会拖堂，迟到的话算好时间也不会浪费时间，睡一会儿觉也行。讲的很仔细。上课会叫人起来回答问题。不感兴趣的话慎选，在那边干坐着没意思。老师很负责很细心，好好准备肯定会有好分数的。"},{"id":58041,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-07-25 13:18:27","like_diff":4,"likes":4,"dislikes":0,"content":"老师很棒很耐心，给分也很好！（除了迟到这一点……）"},{"id":58042,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-07-26 00:18:19","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很好，虽然上课喜欢迟到然后拖堂（不是故意拖堂），但是上课氛围很轻松，真的像回到家的感觉，期末考核也简单，认真整理准备就没问题哒～给分棒～（但是希望老师以后能够及时回邮件，发的邮件问问题什么的都没回，哭）"},{"id":58053,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-07-27 07:22:30","like_diff":4,"likes":4,"dislikes":0,"content":"老师超温柔超绅士"},{"id":74085,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-05 03:08:47","like_diff":4,"likes":5,"dislikes":1,"content":"满绩就很开心"},{"id":91532,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-12-12 16:31:51","like_diff":4,"likes":4,"dislikes":0,"content":"从未有如此舒适的课堂体验，课程进度缓慢放松，极其耐心的老先生！对于我这种从金工中心往东区跑的人来说，老师迟到真是救了命了！"},{"id":104627,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-03-25 11:29:48","like_diff":4,"likes":4,"dislikes":0,"content":"建议上课做电子笔记"},{"id":108446,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-24 07:28:07","like_diff":4,"likes":6,"dislikes":2,"content":"其实不懂为什么每次有人说老师不好都会被踩？？每堂课强行改变上课时间确实不好啊？？而且并不知道理由是什么，也不是没有时间观念但是就是强行迟到+拖堂，虽然你有事要走会让你走但是好歹说下为啥这样叭。课上叫人回答问题类似于变相点名，虽然作为一门英文课确实很舒服，不用展示，可以用中文说。说能学到很多东西的话，看人吧，我觉得学到的大部分还是他闲聊的其他七七八八方面的比较多，英文知识也有，一般是小说里这个词的用法感觉比较不实用？（英文渣并不清楚）虽然说考试和作业不难，但是真的希望提前布置啊，边学边整理感觉更舒适而不是，而不是最后一节课才布置整理一堆。最后，我并没有诋毁老师的意思，老师人很好会记住每个人的名字还和每个人说goodbye，我只是来看看为什么还没有出分的！！"},{"id":121336,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-12-19 08:59:01","like_diff":4,"likes":6,"dislikes":2,"content":"简略版：这课不难但是老师节奏很慢，常迟到，会记录每个人的信息当点名，作业会在最后几周布置，内容是反映自己复习过程的提纲以及自己出的样卷，考试内容也就是按照样卷来，特别注意作文的字数不能超\n\n课堂的一切都充满了古味，一人一册一农夫山泉而已。前两周完全是在熟悉彼此，从家乡到专业，内容也完全照十几页的短篇悬疑小说展开，难词共查，疑句同析，一点点推进，附谈一些社会文化、逸闻趣事（如日本外交官在公开场合调侃法国人数学差，嘲讽词noob的由来），氛围轻松毫无压力，曾提问我用家乡方言里“揍一顿”怎么表达（kua qi lei neai），为此还揪出了几个假温州人假杭州人。\n\n洪先生有君子之风，从不为难人，作业也不过多提现竞争性，这课适合性子慢的人上，各个英语水平的人都能享受。一头不输犀利哥的艺术发型，以及日常迟到算是美中不足了。"},{"id":126815,"teacher_id":23,"teacher_name":"洪钢","post_time":"2020-10-21 07:57:10","like_diff":4,"likes":4,"dislikes":0,"content":"很喜欢"},{"id":143905,"teacher_id":23,"teacher_name":"洪钢","post_time":"2021-12-11 16:05:47","like_diff":4,"likes":5,"dislikes":1,"content":"出成绩有点慢，不过不影响我给10分"},{"id":51308,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-05-30 12:54:15","like_diff":3,"likes":6,"dislikes":3,"content":"第二次选老师的课，这次竟然刷新了我大学所有课程的最高分记录，真的很感动，端午安康，亲爱的洪老师！愿今后还能在校园里和您相遇，相遇时您还能记得我的名字，感谢您带给我如此美妙的英语学习体验(❁´◡`❁)*✲ﾟ*！"},{"id":70202,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-01-26 08:32:59","like_diff":3,"likes":5,"dislikes":2,"content":"除了老师总是迟到(包括期末考也迟了一丢丢)，不过我不太在意(因为我也迟到）。期末考试只要你每节课都来并且认真听、做笔记，而且期末大作业也是把平时的笔记总结(电子版)，考试应该就没问题了(不算难，当然最后有一篇作文是看你自己的能力，和上课内容没什么太大关系)。课堂氛围挺轻松的，不累。"},{"id":74073,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-05 01:26:48","like_diff":3,"likes":4,"dislikes":1,"content":"终于出分了啊啊啊啊啊，感谢老师感谢老师，最后结果还不错，没白让我从秋学期等这么久哈哈哈 ！"},{"id":74179,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-06 04:59:24","like_diff":3,"likes":5,"dislikes":2,"content":"我知道对于成绩问题不做任何回答，可是全勤且所有作业交齐的情况下给了60多分能不能给个解释啊？？？我考完期末也和同学对了答案并没错太多啊，真是百脸懵逼莫名其妙啊……"},{"id":102364,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-02-01 08:41:34","like_diff":3,"likes":3,"dislikes":0,"content":"出分了，开心，给十分"},{"id":107530,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-29 16:09:25","like_diff":3,"likes":4,"dislikes":1,"content":"感谢的话说不尽，老师是可以在课上谈天论地的朋友，谢谢老师！第一门满绩"},{"id":108073,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-14 04:39:55","like_diff":3,"likes":3,"dislikes":0,"content":"来问问出分没 19年春学期的课 怕不是到期末才出？？？？？"},{"id":108293,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-26 09:33:15","like_diff":3,"likes":3,"dislikes":0,"content":"课虽然上的慢，但是还是有很多知识点的。另外，给分真的好！"},{"id":128865,"teacher_id":23,"teacher_name":"洪钢","post_time":"2020-12-26 07:22:56","like_diff":3,"likes":3,"dislikes":0,"content":"来浙大最喜欢的英语老师，没有之一。"},{"id":133050,"teacher_id":23,"teacher_name":"洪钢","post_time":"2021-02-07 07:47:24","like_diff":3,"likes":3,"dislikes":0,"content":"我爱先生！"},{"id":135781,"teacher_id":23,"teacher_name":"洪钢","post_time":"2021-05-25 12:31:24","like_diff":3,"likes":4,"dislikes":1,"content":"老师快点出成绩吧！呜呜呜"},{"id":139858,"teacher_id":23,"teacher_name":"洪钢","post_time":"2021-08-03 13:00:27","like_diff":3,"likes":3,"dislikes":0,"content":"文质彬彬"},{"id":155589,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-06-14 13:49:10","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，又幽默又绅士。"},{"id":25416,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-05-18 00:05:30","like_diff":2,"likes":3,"dislikes":1,"content":"给分特别好~只好期末好好整理。。。"},{"id":39110,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-12-21 07:59:02","like_diff":2,"likes":2,"dislikes":0,"content":"非常享受，老师的知识面非常广，对语言和一些人文社课的知识非常了解，非常尊重学生的想法，能选上他的课是一种幸运"},{"id":39330,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-12-22 06:03:16","like_diff":2,"likes":3,"dislikes":1,"content":"老师一般会延迟半小时上课和下课，没说原因，但是估计是为了避开高峰吧，摸透了规律也没什么影响。下节连着有课或者有事都可以先走的。上课主要内容一点都不想错过。"},{"id":51347,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-06-01 09:20:46","like_diff":2,"likes":2,"dislikes":0,"content":"出分啦！英语渣跪谢老师。（课堂氛围也很轻松的～"},{"id":58031,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-07-24 22:14:30","like_diff":2,"likes":2,"dislikes":0,"content":"老师很温柔，照顾人～有国外上课的感觉～\n\n"},{"id":58045,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-07-26 06:00:31","like_diff":2,"likes":4,"dislikes":2,"content":"Bravo"},{"id":59602,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-09-24 17:28:12","like_diff":2,"likes":2,"dislikes":0,"content":"和老师一起精读小说很开心，认真听课做笔记好好复习成绩就会很好~"},{"id":89710,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-11-20 10:51:12","like_diff":2,"likes":2,"dislikes":0,"content":"所以老师果不其然第一节课迟到了"},{"id":107907,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-11 06:10:15","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，上课也不用紧张，答不出来用中文也可以，细想也学到很多东西。英语小说选读是一门放松的有意思还能学到一定知识的课程，很难得。"},{"id":108597,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-29 08:04:19","like_diff":2,"likes":2,"dislikes":0,"content":"看了查老师评论选的课，老师真的非常非常好，符合我心中大学学者的气质，gentl，跟着精读小说也受益匪浅，上完课去考古美剧真探和火线，感觉都非常好！推荐推荐"},{"id":109203,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-06-12 02:26:47","like_diff":2,"likes":4,"dislikes":2,"content":"刚刚随手看了qsc才发现当代英语小说选读成绩出了，本来以为分数高不了，因为课堂上知识渊博的dl太多而我后半程划水严重，结果满了。总的来说课程不紧张，在课表很满的学期选这门课也不会有很大压力，英语基础不实的同学也完全可以选。老师很有耐心，知识面巨广（就是我性子急，觉得讲得有点慢）。课堂上佛系发言，老师会让你翻译句子，还蛮有意思的。唯一的作业是考试前列提纲和编样卷，作业完全覆盖复习过程。"},{"id":128422,"teacher_id":23,"teacher_name":"洪钢","post_time":"2020-12-23 00:57:54","like_diff":2,"likes":2,"dislikes":0,"content":"君子之风（老师快点出分a～）"},{"id":51437,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-06-05 11:55:30","like_diff":1,"likes":2,"dislikes":1,"content":"每次上课的气氛都很愉快，对学生很有耐心，很宽容，期末给分也很棒！"},{"id":66839,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-01-19 07:28:04","like_diff":1,"likes":2,"dislikes":1,"content":"老师和认识的其他老师都不太一样，可能这就是他特别之处，有时不太理解他的思路.....人不错，口语好听，就是迟到加拖堂不能忍啊....每次都这样"},{"id":74255,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-08 05:48:14","like_diff":1,"likes":1,"dislikes":0,"content":"讲课速度偏慢，有时候会聊聊各地文化。知识量并不大，认真记笔记加复习，考试很容易。我觉得这真的是相对而言比较轻松的一门课程了。"},{"id":74284,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-09 04:50:32","like_diff":1,"likes":1,"dislikes":0,"content":"又燃起了我对英语的喜爱啊哈"},{"id":91806,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-12-20 16:02:51","like_diff":1,"likes":1,"dislikes":0,"content":"出分了...比均绩低了一些，不过也怪自己上课没有认真听。老师给分应该说真的不错，上课节奏比较慢，认真听课能学到一些东西。最后会留一项复习作业，期末考试就是讲义上的内容，所以要认真听课呀！老师真的很棒，希望还能继续选老师的其他课。"},{"id":93373,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-09 08:06:58","like_diff":1,"likes":1,"dislikes":0,"content":"除了迟到以外都很好，氛围轻松，偏向于文化而不是语言"},{"id":93413,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-09 12:44:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课是蛮好的，课堂参与度很高，让我找到了学英语的乐趣，比大英好很多hhhh"},{"id":96067,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-20 12:14:00","like_diff":1,"likes":1,"dislikes":0,"content":"考前一定仔细看笔记，多过几遍就没什么问题了"},{"id":102150,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-30 22:59:47","like_diff":1,"likes":2,"dislikes":1,"content":"巨好巨好巨好，超适合我这种本本分分上课的人，好好听课，成绩会很好！"},{"id":108443,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-27 03:29:33","like_diff":1,"likes":1,"dislikes":0,"content":"给分真的好的没话说"},{"id":109051,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-06-06 07:14:41","like_diff":1,"likes":6,"dislikes":5,"content":"平心讨论，为什么每次都迟到呢？晚上的课基本第一节都是到不了的，有什么事情吗？或者直接说我们上二三节课会不会更好？每次都担心老师会不会按时来了然后六点到等待上课，等到七点二十老师才来。还有如果课堂需要同学自主查东西的话，让课前做好会不会更好？如果全部都让课上查的话，会不会太耽误时间？有时候查不到老师想要的东西就会一直让继续查，或者老师直接点出来查哪一项意思会不会更好？还有不建议用有道和金山词霸的话（确实更严谨），但首先学校买的牛津已经到期了，纸质版的大词典（不让用学生版或中阶版词典）一本至少一百起步吧，相对其他课程，要求是不是稍微高了些了？平心而论，大家说的节奏慢，很大程度是因为频繁和长时间的学生查询释义。如果从相处来说，老师确实很有学问和平易近人，但从工作和学习效率来说，确实有一些些不足。仁者见仁，智者见智，建议和见解供之后选课的同学参考。但对楼下两位“拖堂X”和说别人“喷X”，或许在礼貌和素质上，再提高一下吧。"},{"id":109700,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-06-18 13:22:12","like_diff":1,"likes":5,"dislikes":4,"content":"平心而论，守时也是个人素质的一种提现。"},{"id":137317,"teacher_id":23,"teacher_name":"洪钢","post_time":"2021-07-03 06:27:11","like_diff":1,"likes":1,"dislikes":0,"content":"文质彬彬"},{"id":154492,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-06-02 02:00:18","like_diff":1,"likes":1,"dislikes":0,"content":"好家伙"},{"id":9883,"teacher_id":23,"teacher_name":"洪钢","post_time":"2015-11-11 18:54:18","like_diff":0,"likes":2,"dislikes":2,"content":"挺认真"},{"id":30017,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-06-30 18:07:30","like_diff":0,"likes":1,"dislikes":1,"content":"很不错"},{"id":35402,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-11-10 04:55:14","like_diff":0,"likes":2,"dislikes":2,"content":"h h h"},{"id":38580,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-12-09 23:33:10","like_diff":0,"likes":1,"dislikes":1,"content":"节奏很慢 很舒服 很棒 课堂挺自由 回答问题的机会很多！"},{"id":38591,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-12-11 01:57:46","like_diff":0,"likes":1,"dislikes":1,"content":"出分来报恩"},{"id":39935,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-12-28 08:32:56","like_diff":0,"likes":1,"dislikes":1,"content":"小班化，查字典，期末认真复习。"},{"id":58032,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-07-25 01:41:16","like_diff":0,"likes":1,"dislikes":1,"content":"老师虽然出分慢了点 但是给分好呀 一口好听的英腔 讲话总是慢条斯理的 知识很渊博！总之还是推荐大家选课！（不喜欢老师迟到的同学慎选orz）"},{"id":74063,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-04 16:21:00","like_diff":0,"likes":4,"dislikes":4,"content":"出门了，为什么我课堂很认真，积极回答问题最后竟然只有3.6，太难过了"},{"id":74217,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-02-07 02:01:25","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好的，课堂氛围很轻松，最后给分也很好～"},{"id":91347,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-12-06 06:44:57","like_diff":0,"likes":0,"dislikes":0,"content":"非常能和学生互动的一位老师，上他的英语课感觉非常好。"},{"id":94255,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-16 04:53:27","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真负责，也比较关心学生，课堂内容新颖，需要积极发言"},{"id":95987,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-20 10:21:40","like_diff":0,"likes":0,"dislikes":0,"content":"感觉老师考试要迟到了hhh"},{"id":102138,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-30 15:58:13","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分也太好了吧，平时有两次课没去…基本也没干什么最后好好复习就能上90！比个大心！"},{"id":121583,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-12-12 10:22:22","like_diff":0,"likes":1,"dislikes":1,"content":"虽然我绩点不高，是因为自己菜，洪老师的课上得真的很好，洪老师人也非常儒雅随和，一口英音超级好听，无敌后悔自己不好好学"},{"id":150596,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-02-02 04:56:52","like_diff":0,"likes":1,"dislikes":1,"content":"老师太棒了！！！！\n\n上课听讲没有作业老师两个词不会写最后93"},{"id":154765,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-06-04 20:37:50","like_diff":0,"likes":0,"dislikes":0,"content":"发现出成绩啦，没查的uu可以去康康"},{"id":159180,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-07-07 10:24:57","like_diff":0,"likes":0,"dislikes":0,"content":"出分了，好慢"},{"id":168397,"teacher_id":23,"teacher_name":"洪钢","post_time":"2023-02-15 11:26:58","like_diff":0,"likes":2,"dislikes":2,"content":"前几天刚在食堂看见老师了，老师虽然没教课了，但应该还没退休"},{"id":108489,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-27 02:17:49","like_diff":-2,"likes":3,"dislikes":5,"content":"老师课上的很好，慢节奏，适合对英语很有兴趣的同学。不过给分太玄学，期末左右认真完成了。考试应该只有两个小空没有写对。最后只有89，觉得扣分比较谜。"},{"id":125105,"teacher_id":23,"teacher_name":"洪钢","post_time":"2020-08-31 14:18:00","like_diff":-2,"likes":1,"dislikes":3,"content":"不太好的习惯是迟到和拖堂，需要学生提醒一下才想起来该下课了。上课很有趣，要主动参与（小说课），多发言，会讲很多知识什么美国的殖民文化啊，汽车之类的，是我心目中理想的大学英语课。但是给分没想象中那么好吧，4.2路过"},{"id":65358,"teacher_id":23,"teacher_name":"洪钢","post_time":"2018-01-03 09:11:26","like_diff":-3,"likes":5,"dislikes":8,"content":"个人不太习惯这种上课方式。有些人为了表现自己而拼命说一些废话刷脸也是够无聊的……"},{"id":115332,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-07-19 00:09:13","like_diff":-3,"likes":3,"dislikes":6,"content":"给分真的没话说，远离大英，珍爱生命"},{"id":133953,"teacher_id":23,"teacher_name":"洪钢","post_time":"2021-03-10 12:27:44","like_diff":-3,"likes":0,"dislikes":3,"content":"缺点是严重拖堂....半个多小时......"},{"id":102148,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-01-30 17:09:58","like_diff":-5,"likes":3,"dislikes":8,"content":"上课体验很不错 但是被卡绩 有点不爽诶 给9分吧。。。"},{"id":117914,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-10-10 07:23:13","like_diff":-5,"likes":3,"dislikes":8,"content":"迟到啊"},{"id":47440,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-01-26 10:55:12","like_diff":-6,"likes":4,"dislikes":10,"content":"不出分的咯\n\n"},{"id":1560,"teacher_id":23,"teacher_name":"洪钢","post_time":"2015-03-22 14:18:12","like_diff":-7,"likes":7,"dislikes":14,"content":"挺水的"},{"id":36349,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-11-12 05:42:14","like_diff":-11,"likes":7,"dislikes":18,"content":"老师很好。而且我每节课都认真听作业也认真做。。却只有2+。。后来也给老师发邮件，，老师没回。。因此我严重怀疑我的邮件发过去到垃圾信箱导致作业也没收到？？。。我老师信箱也多次确认没有发错。我这比那些点名从不点到都还低了吧。。。。，大家记个教训吧。"},{"id":108283,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-20 03:56:32","like_diff":-11,"likes":8,"dislikes":19,"content":"建议不要选。学不到什么东西。老师每次都没时间概念，讲东西超级慢，一学期下来讲不了什么东西而且每次都会拖堂。作业是前面一点都没说，最后考试周前突然布置下来，照理来说大作业不应该开学就说好的吗？总之这课水水还行，就是上的没意思。春学期的课出分到现在还没出真是无语了。老师性子比较慢，什么都慢，建议性子慢的同学选，像我这种比较躁的不要选，选了贼难受。"},{"id":36806,"teacher_id":23,"teacher_name":"洪钢","post_time":"2016-11-16 06:16:05","like_diff":-40,"likes":3,"dislikes":43,"content":"无语，他是不是不知道什么时间上课啊，能不每次都迟到那么久吗，浪费别人时间，挺不负责的"},{"id":52447,"teacher_id":23,"teacher_name":"洪钢","post_time":"2017-06-20 07:05:56","like_diff":-44,"likes":0,"dislikes":44,"content":"哇，查老师的评价一点都不走心，搞得我以为是文学性很强的一门课，结果第一节课告诉我是语言训练，感觉就是大英五，慎选！！！"},{"id":152538,"teacher_id":23,"teacher_name":"洪钢","post_time":"2022-04-14 07:35:42","like_diff":-46,"likes":3,"dislikes":49,"content":"老师其实很讲的蛮好的，但是真心不是很推荐英语基础比较好的同学选(想学小说建议郭国良老师的英语短篇小说欣赏，虽然是通识课但是一点也不水真的能学到很多东西），总之感觉课上学到的东西挺少挺杂的，老师说的最多的就是“大家查一下”（？？？），节奏很慢，像在聊天，但是很轻松老师会鼓励你说。\n\n不给满的最最重要原因，某同学能不能球球你别秀了，就是说表现欲这么强的话能不能考虑一下其他同学的感受，不是说上课就你一个人搭腔...."},{"id":26863,"teacher_id":23,"teacher_name":"洪钢","post_time":"2019-05-14 04:40:19","like_diff":-229,"likes":9,"dislikes":238,"content":"更年期的拖堂狗"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
