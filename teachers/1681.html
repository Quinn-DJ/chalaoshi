                <script>
                    // 评论数据
                    const commentsData = [{"id":3873,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-06-17 07:10:29","like_diff":181,"likes":206,"dislikes":25,"content":"你们没觉得长得像吴镇宇吗"},{"id":2543,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-09-12 12:07:59","like_diff":87,"likes":103,"dislikes":16,"content":"讲的很详细，很清楚，我觉得张老师很棒！"},{"id":8135,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-08-19 09:51:13","like_diff":68,"likes":78,"dislikes":10,"content":"大计基作业有点多，但是课还是上的不错的…我的C程和大计基都是彧哥教的~ps只有我觉得彧哥其实挺帅的么"},{"id":5542,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-07-08 06:02:47","like_diff":41,"likes":51,"dislikes":10,"content":"大计机没好好听，水了大半学期，觉得无聊。c程认真听了，讲得很细致。实话实说认真听了就不水。"},{"id":48509,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-03-06 08:35:16","like_diff":37,"likes":45,"dislikes":8,"content":"大叔型老师，颜值上等，声音有磁力，温柔细致，上课从不想睡，大叔控表示根本把持不住‾͟͟͞(((ꎤ >口<)̂ꎤ⁾⁾⁾⁾"},{"id":7012,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-08-28 05:00:36","like_diff":27,"likes":37,"dislikes":10,"content":"讲得非常清楚 尤其是下学期和吴老师对比了之后…"},{"id":159144,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-07-06 16:27:37","like_diff":27,"likes":35,"dislikes":8,"content":"前面恶毒咒骂老师的，不说学问了，你们人品在哪里?那个说正值转专业却被挂了的，你确定你挂科更多不是因为你自己?说不好听的，C小程都在挂与不挂边缘线游走的，你能选择什么比你现在更好的专业?\n\n张老师确实给分求是，作业很多，但让你们撕破文明的脸露出这副破口大骂的模样是真的令人寒心。我一直对一种说法“学历不能筛选人品”不是很认可，希望不要让我最终相信这句话。\n\n不得不说，竺老做人之问还是未能让所有浙大人明白，为学，更要为人。我恳求大家，不论是否像前面有几位一样失去理智和失去人基本的文明，都再想想。"},{"id":13267,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-12-26 03:04:10","like_diff":25,"likes":32,"dislikes":7,"content":"很可爱啊，就是大计基作业真心多  "},{"id":21495,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-02-29 05:02:40","like_diff":23,"likes":31,"dislikes":8,"content":"讲课一流，长相一流，有小测验，作业略多，给分一分耕耘一分收获"},{"id":149690,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-01-28 05:58:38","like_diff":23,"likes":35,"dislikes":12,"content":"我和我的同学都认为张彤彧老师给分很差。我的室友跟着王建江老师上C程，他的理论分数比我低，实验一样，最后他66，我的C挂科。看了一下，他的C被王建江老师捞了。在此明确一点，张彤彧老师不捞人。\n\n有关上课，张老师明显很享受上课的过程，这点很好，但是条理不好，而且一直在读PPT，枯燥乏味。\n\n本来，我对这位老师就是不咸不淡地吧...成绩对比一下就有点厌烦了。。。。。祝在张老师这里挂科的同学重修顺利吧。"},{"id":9125,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-10-13 15:24:15","like_diff":22,"likes":32,"dislikes":10,"content":"作业贼多，感觉是所有老师里最多的，，做个实验还要过程一堆测试无力回天\n\n"},{"id":12654,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-12-24 00:18:38","like_diff":19,"likes":27,"dislikes":8,"content":"大计基作业多。。\n\n不知道为什么听他的课总想睡觉"},{"id":165205,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-12-30 05:29:46","like_diff":19,"likes":24,"dislikes":5,"content":"1分，课下钉钉上态度极差，只能用极差这个词来形容，我没见过一个老师答疑的语气是这么差的，有的人可能会帮老师辩解说这就是他发消息的习惯，那我实在不能想象老师您和家人发消息是不是也是这个态度"},{"id":101871,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-29 10:43:02","like_diff":18,"likes":23,"dislikes":5,"content":"老师你一定在努力调分对不对"},{"id":102036,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-30 06:00:52","like_diff":18,"likes":18,"dislikes":0,"content":"系统地评价一下张老师叭：1 上课听的话就不水 不听的话需要自己很用力地自学 当然自学也是能学明白的 2 作业均匀地分配在了一个学期的各个时间 平均下来其实压力不大 比我室友ta们老师的期末一下全布置下来要强多了hhh 3 老师应该算是有耐心的那种 会很细致很耐心地答疑 4 老师颜值衣品没的说 是我很喜欢的大叔类型 长得像吴镇宇是真话 5 最后给分不错 我实验按规定完成 课后习题按时提交有一次还晚了几天 期末认真复习刷题 最后绩点4.5还不错啦"},{"id":146022,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-01-16 16:44:39","like_diff":16,"likes":19,"dislikes":3,"content":"今年给分没有传说中的好\n\n隔壁班理论38被捞\n\n45被挂了😩"},{"id":2279,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-04-16 08:10:38","like_diff":15,"likes":44,"dislikes":29,"content":"大计基读ppt，作业超级多，给分也很差，必须去机房写，累而且分低。哭。。。"},{"id":159479,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-07-24 16:40:55","like_diff":15,"likes":21,"dislikes":6,"content":"前面的那位同学收一收，大家厌烦的是对待老师的态度。看看同样是评论这位老师给分不好、讲课枯燥的，一个十几个顶，一个近三十个踩，其实无外乎有无尊重人。能力是一码事，待人是另一码事。即使那位爆粗口的是天之骄子，我觉得对待这个言论上我还是会反对。"},{"id":151986,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-03-22 12:07:07","like_diff":14,"likes":17,"dislikes":3,"content":"c小程，作业，真的好多啊，呜呜呜.虽然我以前学过c了，但还是觉得好多啊."},{"id":158817,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-07-02 12:12:53","like_diff":14,"likes":19,"dislikes":5,"content":"客观的说，老师人很帅上课也很细致，不是一些同学说的单纯念ppt，会根据ppt补充很多额外的东西。平时作业确实比较多，但是那也是因为老师希望我们学好学扎实，老师第一节课就强调了这门课不是那么简单，所以作业稍微多一点也是可以理解的。最后给分也不错，明显是捞了的。另外，我觉得上面有些人的评论实在是太差劲了，再怎么样张老师也是师长，跟你无冤无仇，干嘛要故意为难你啊，上面有些话确实有辱斯文。建议给自己积点口德"},{"id":165266,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-12-30 14:43:04","like_diff":13,"likes":14,"dislikes":1,"content":"多少沾点 不明白为啥分这么高\n\n面对群里的问题只是一句让同学自己看视频\n\n钉钉说话语气让我感觉我欠了这个老师几百万一样\n\n模拟测试成绩居然要计入平时分 真的很佩服"},{"id":9185,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-10-15 15:45:10","like_diff":12,"likes":17,"dislikes":5,"content":"大计基作业很多很多很多"},{"id":46461,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-21 16:25:53","like_diff":12,"likes":16,"dislikes":4,"content":"绝对好老师，上课满满都是干货，难得的可以记笔记记到手抽的课～期末大计机考到书上没有计算机学院ppt上也没有的内容然而老师上课讲过～就在课堂笔记里⊙▽⊙所以上课一定要认真听（否则期末考题飘过……）"},{"id":18441,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-01-21 15:46:47","like_diff":11,"likes":21,"dislikes":10,"content":"讲的是不错，可是作业太多，给分坑"},{"id":164733,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-12-24 11:23:13","like_diff":11,"likes":13,"dislikes":2,"content":"快跑！作业多死啦，模拟测试成绩计入平时分"},{"id":165600,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-01-09 01:44:13","like_diff":11,"likes":16,"dislikes":5,"content":"非常差的态度，不是机器胜似机器。我不知道2021-2022这段时间发生了什么，但是我还是劝大家相信一点离自己比较近的评论。\n\n老师大计基水平我暂且不说，补充知识还是可以的，上课催眠暂且也还行，毕竟做笔记不会困。\n\n关键是态度。课下答疑的态度让人感到愤怒，包括但不限于爱答不理，已读不回，一律看视频解决，etc。而且不捞人也是真的。语气比铁石还硬，让人感觉几乎没有任何可以交流的余地。\n\n这样的人你愿意反反复复跟他讨论问题么？\n\n所以才说，不是机器，胜似机器。虽然没素质骂人是不对，但是我承认我看的非常爽，因为我也有这样的想法，尤其是在诚诚恳恳发过去一堆消息之后，最后是同学帮我解答的情况下。\n\n逃吧。越远越好。"},{"id":20108,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-01-26 06:17:30","like_diff":10,"likes":18,"dislikes":8,"content":"老师讲课很认真。\n\n但是…没认真听的我期末挂了……\n\n给分真心低\n\n作业超级多……"},{"id":164732,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-12-24 11:20:22","like_diff":10,"likes":14,"dislikes":4,"content":"快跑，我就是看了查老师的高分被骗进来的，作业巨多巨多。实验作业能花掉整整一天的时间，身心折磨，让人发疯，做过的人肯定懂。而且期末模拟测试分数要计入平时分，其他课测试模拟就是熟悉一下流程，这不就是第三次小测了嘛，纯纯pua。"},{"id":15715,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-01-16 07:27:27","like_diff":9,"likes":21,"dislikes":12,"content":"大计基作业奇多，人不是很通情达理，期末考试没带学生证甚至会开考之后还把你赶回去，上了一学期没爱了感觉。\n\n"},{"id":196534,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-07-04 03:06:56","like_diff":9,"likes":9,"dislikes":0,"content":"今天C小出分啦，喜提满绩！老师上课真的很不错，虽然有点催眠，但计算机课不都这样嘛。作业量有点小大，但是把花时间把题目搞懂实验考和理论考都很轻松。小测都是作业的原题，认真复习一定没问题！给分比较求是，但是认真努力一定会有好结果。"},{"id":200906,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-10-24 10:46:44","like_diff":9,"likes":11,"dislikes":2,"content":"作业好多！！！写红温了！！！给个差评以解心头之恨"},{"id":101478,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-28 09:27:45","like_diff":7,"likes":8,"dislikes":1,"content":"为什么出分那么慢，但还是很喜欢老师。\n\n"},{"id":144908,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2021-12-26 01:48:30","like_diff":7,"likes":10,"dislikes":3,"content":"不想说什么了，大计基体验很不好"},{"id":150169,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-01-19 23:38:39","like_diff":7,"likes":9,"dislikes":2,"content":"事情巨多，讲课很没意思，给分也挺严苛的"},{"id":159236,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-07-09 02:24:40","like_diff":7,"likes":13,"dislikes":6,"content":"c程，个人觉得是一个很好的老师，讲课很细致很适合小白，助教也很好，给分也很好。至于为什么那么多黑的我不理解，不妨问问自己是不是真的好好学了c程。平时作业都有好好做，每次小测也都有好好准备，理论91，实验扣了总评三分，最后也有总评92。上课第一节老师就说过了这门课平时分占比很大，平时摆烂还指望着老师平时分给你拉满的是不是多少有点搞笑了。"},{"id":99877,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-25 08:59:02","like_diff":6,"likes":7,"dislikes":1,"content":"很好的老师，讲课也很认真，就是进度可能稍稍有些慢，下学期还想补选他的c大程…（偷偷说一句：老师平时分多给点吧2333"},{"id":100016,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-25 12:43:36","like_diff":6,"likes":9,"dislikes":3,"content":"哎我真的超级超级喜欢张彤彧老师，我的男神啊，超级帅，声音也好听，上课讲的很仔细，也不讲其他的，如果认真听认真记能学到很多，虽然平时作业很多，但时间给的比较长，（不过还是很惭愧有几次做不完了只能百度）但还是不妨碍我做他的小迷妹，嘿嘿嘿，总之下学期还想上他的c大程，不过跟其他课冲突了，而且期末考没达到预期……只能怪我自己水平不够吧，不过老师真的超好啊，考试坐第一排老师在前面逛还露出迷妹的眼神来着……不管最后给分怎么样，男神没错了"},{"id":101933,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-29 22:54:54","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好，上课水水的，我期末考试费了很大劲准备。上课认真听能够学到很多东西。长得真的很像吴镇宇。"},{"id":111168,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-06-30 08:00:02","like_diff":6,"likes":6,"dislikes":0,"content":"往老师救我狗命"},{"id":150164,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-01-19 20:02:11","like_diff":6,"likes":13,"dislikes":7,"content":"从哪里看出细致？细致到跟着ppt一字不漏的读？还声音抑扬顿挫，都是托吗？"},{"id":162351,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-11-20 14:40:17","like_diff":6,"likes":11,"dislikes":5,"content":"私以为张老师不好，嘿嘿嘿，同学们轻喷。哈哈"},{"id":169109,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-02-24 10:16:21","like_diff":6,"likes":8,"dislikes":2,"content":"给分烂 不捞人"},{"id":174204,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-06-07 09:57:03","like_diff":6,"likes":6,"dislikes":0,"content":"老师c程作业布置的特别多，别人一次作业四五道编程题，我们动辄十几道甚至超过二十道编程题，有时还有很多函数题。实验考和小测结束了，不会考编程题了还会布置一大堆编程题，而且没有商量的余地。\n\n课后找老师答疑还是很认真耐心的，但钉群里确实很冷淡。\n\n助教姐姐很耐心温柔，有问必答。"},{"id":199235,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-09-19 15:10:46","like_diff":6,"likes":6,"dislikes":0,"content":"选到张彤彧的课就偷着乐吧\n\n去年上他的C尖，张老师讲课很清楚不催眠，会捞人给分好。作业比较多但是都很有价值，认真做收获很大，而且方便复习呀～满了，谢谢老师"},{"id":12668,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-12-24 00:47:51","like_diff":5,"likes":9,"dislikes":4,"content":"作业超级多，但是很负责，讲课认真，略古板，让人想睡觉"},{"id":104193,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-03-13 15:38:42","like_diff":5,"likes":7,"dislikes":2,"content":"上完李际军之流的oop再来上张老师的大程简直是享受，讲的很好很细致，听课很舒服。一年前上过张老师的大计基，说实话基本都在睡觉以为老师水平一般般?对不起老师我错了呜呜呜"},{"id":108279,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-07-07 21:50:36","like_diff":5,"likes":7,"dislikes":2,"content":"老师长得帅就算了，上课讲的还很清晰，面面俱到，最后调分的幅度让人大吃一惊！"},{"id":129854,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2021-01-13 04:20:54","like_diff":5,"likes":10,"dislikes":5,"content":"大计基作业很多没错 但是看完别班的作业之后 发现其实老师给我们的作业 真的还好 不算多 上课内容也讲的很仔细！ 选他！选到就是赚到！"},{"id":164174,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-12-19 00:24:35","like_diff":5,"likes":7,"dislikes":2,"content":"到教室开始下载PPT，上课很好睡，作业比较多，实验作业问是没用的，因为跟视频版本不一样/视频没讲问老师永远都是让你看视频，只能靠同学。。。"},{"id":167890,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-01-20 02:26:30","like_diff":5,"likes":12,"dislikes":7,"content":"呵，完全不知道他查老师上分为什么这么高"},{"id":170954,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-03-13 07:43:54","like_diff":5,"likes":9,"dislikes":4,"content":"我的天呀，自己挂科了为啥要骂老师不从自己身上找原因啊，我大一上纯摆烂挂了三科都没有想过是老师的问题，评论让我大开眼界"},{"id":173196,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-05-15 14:42:35","like_diff":5,"likes":6,"dislikes":1,"content":"老师在钉群的态度我只能说极差，完全无法交流"},{"id":1701,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-03-23 10:28:55","like_diff":4,"likes":12,"dislikes":8,"content":"想睡觉"},{"id":4795,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-06-29 02:46:28","like_diff":4,"likes":11,"dislikes":7,"content":"张老师讲的很详细 只怪自己课后project没做好"},{"id":32720,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-07-11 15:04:15","like_diff":4,"likes":5,"dislikes":1,"content":"老师很负责，思路很清晰"},{"id":40213,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-12-30 05:15:24","like_diff":4,"likes":6,"dislikes":2,"content":"老师是挺好的，但大计基的作业确实是太坑了！！！我现在正在机房呢！谁来救救我！！！"},{"id":84728,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-13 15:51:44","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的不错，讲课讲的很好，期末应该也调分了。(我期末理论81，实验做出来三个，最后总评93)\n\n再次感谢老师!"},{"id":101925,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-29 17:57:20","like_diff":4,"likes":5,"dislikes":1,"content":"啊啊啊啊啊啊啊刚才看到成绩了（我自己的大计基啥样我也是有点数的）谢谢老师不挂之恩 我真的差点以为自己要挂了....我觉得老师给分应该还是可以的 认认真真好好学的同学应该能拿个好分数～"},{"id":102533,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-02-05 06:40:23","like_diff":4,"likes":4,"dislikes":0,"content":"张男神！男神！男神！\n\nC程是这学期睡得最少的课\n\n（我比较能睡）"},{"id":126664,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2020-10-12 11:37:29","like_diff":4,"likes":4,"dislikes":0,"content":"作业真的太多了，太多了"},{"id":154169,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-06-27 03:45:53","like_diff":4,"likes":8,"dislikes":4,"content":"我觉得给分不太好。。。"},{"id":177895,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-07-05 09:35:14","like_diff":4,"likes":4,"dislikes":0,"content":"张老师上课还是比较清晰且有逻辑的，虽然张老师不捞，但是据我所知小测的难度一直不大，每次小测最后的编程部分大家基本上都是能写完的，其他老师我不知道，但是比起程建海老师的小测难度已经是简单的不止一点，平时认真完成作业，跟上老师的节奏最后一定是能拿高分的，认真上了一学期的课最后满绩了，十分献给张老师"},{"id":193771,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-06-18 01:31:01","like_diff":4,"likes":4,"dislikes":0,"content":"这个学期又选了一节编程的课，考前想起来之前上过张老师的课，来点评一下 张老师真的讲得很清楚，我后来的python甚至还可以吃点大计基的老本 当时上大计基的时候正值疫情开放回家，然后期中考是后来线上补的，刚好阳了，考的时候又吐又折腾，题目根本没看进去几道哎哎，平时有好好做作业，期末也认真复习了，最后结果还不错"},{"id":6670,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-07-18 04:01:13","like_diff":3,"likes":10,"dislikes":7,"content":"上课认真详细，认真ting的话上四没问题，不认真的话呵呵了.."},{"id":31739,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-07-04 16:05:47","like_diff":3,"likes":9,"dislikes":6,"content":"大计基作业很多很多，C比较水…"},{"id":40414,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-03 07:45:49","like_diff":3,"likes":5,"dislikes":2,"content":"张老师讲得很详细，而且很清晰，而且老师人也很好，就算问有点傻的问题，老师也超级温和地回答。"},{"id":81498,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-12 05:13:36","like_diff":3,"likes":5,"dislikes":2,"content":"谢老师不挂之恩"},{"id":82931,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-09 10:16:02","like_diff":3,"likes":4,"dislikes":1,"content":"考完期末赶紧来给个10分?哭了，实验题就做出来两个…希望老师能网开一面…\n\n"},{"id":102211,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-31 12:17:59","like_diff":3,"likes":8,"dislikes":5,"content":"挺好的，平时分给满了，理论96实验三题，总评给了98。"},{"id":104518,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-03-22 07:31:26","like_diff":3,"likes":3,"dislikes":0,"content":"表白C程助教小姐姐"},{"id":113826,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-07-07 17:15:10","like_diff":3,"likes":4,"dislikes":1,"content":"说点和老师无关的，两天考试难度相差太大，调分也难以保证完全合理。\n\n老师很好很负责，调分应该也是做了的"},{"id":132531,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2021-02-02 06:17:48","like_diff":3,"likes":8,"dislikes":5,"content":"谢老师不挂之恩（真的会调分的）！！！"},{"id":172332,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-04-25 06:19:20","like_diff":3,"likes":3,"dislikes":0,"content":"上的挺好，就是比较犯困"},{"id":19667,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-01-25 05:09:54","like_diff":2,"likes":7,"dislikes":5,"content":"很帅的老师～讲课超细致！就是作业会要求自己输数据有点烦，quiz就是变相点名 给分也不错～"},{"id":28616,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-06-28 11:03:09","like_diff":2,"likes":4,"dislikes":2,"content":"进浙大之后第二门上课不怎么跑神的课，老师很棒！"},{"id":33651,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-09-21 00:39:18","like_diff":2,"likes":3,"dislikes":1,"content":"很舒服 讲话很慢"},{"id":63878,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-12-18 08:28:00","like_diff":2,"likes":3,"dislikes":1,"content":"非常好，讲得很清楚!"},{"id":65229,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-01-02 00:03:00","like_diff":2,"likes":3,"dislikes":1,"content":"他的大计机作业是不少的。。。"},{"id":88084,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-10-22 03:04:34","like_diff":2,"likes":2,"dislikes":0,"content":"张老师讲的非常清楚明白！很有条理，认真听一定有收获，会讲很多课本上没有的东西，记得拍PPT，"},{"id":88614,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-11-04 02:13:35","like_diff":2,"likes":2,"dislikes":0,"content":"如果认真听就会觉得很不错and张老师挺帅的"},{"id":101944,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-30 00:28:00","like_diff":2,"likes":2,"dislikes":0,"content":"给分应该还可以，出分极慢"},{"id":102136,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-30 15:27:00","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好，上课讲得挺仔细的（虽然课在下午会犯困）而且应该是努力在帮我们调分了，机考还是要多看看书|ω・）"},{"id":111632,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-07-02 09:05:16","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课思路很清晰，也经常会讲到一些平时不容易注意但是考试会考的细节，很感谢老师"},{"id":111932,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-07-03 03:24:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的贼好，希望能捞我一手"},{"id":113871,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-07-07 22:33:05","like_diff":2,"likes":3,"dislikes":1,"content":"老师捞我啊啊啊太感动了"},{"id":151895,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-03-19 15:28:14","like_diff":2,"likes":6,"dislikes":4,"content":"讲课细细细！很适合我这种菜菜！"},{"id":167912,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-01-20 07:37:59","like_diff":2,"likes":7,"dislikes":5,"content":"上的是大计基。\n\n课上的还可以，知识点基本都讲到了，也比较清晰。智云二倍速听课+认真写作业+整理错题+必要的复习，最后满了。\n\n没有正式签到，参加过两次小测和模拟考就算签了。\n\n打了9分 扣掉一分的原因 一是钉钉群答疑态度一般 二是刷了下朵朵，今年没怎么捞人"},{"id":181140,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-10-10 02:02:15","like_diff":2,"likes":5,"dislikes":3,"content":"从不点名，小测简单，上课细致，作业很多，让学生学的扎实，好老师，大一差一分满绩"},{"id":181979,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-11-07 05:58:30","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的\n\n只是，板书是真的轻，根本看不见(T＿T)"},{"id":197412,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-07-13 10:05:45","like_diff":2,"likes":2,"dislikes":0,"content":"喜提满绩，感谢张爹"},{"id":31899,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-07-05 06:18:18","like_diff":1,"likes":4,"dislikes":3,"content":"讲得细，给分好，颜值高，超棒"},{"id":32019,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-07-05 11:38:30","like_diff":1,"likes":2,"dislikes":1,"content":"非常好"},{"id":36116,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-11-10 12:45:22","like_diff":1,"likes":2,"dislikes":1,"content":"像黄磊，哈哈哈，张老师很好的，必须10分"},{"id":38450,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-12-05 09:02:18","like_diff":1,"likes":4,"dislikes":3,"content":"很有范儿的老师！！！ 有一种上世纪领导人的feel！"},{"id":41460,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-11 16:50:14","like_diff":1,"likes":3,"dislikes":2,"content":"必然好老师 必须十分 大计基作业的确有点多 但是认真做 期末的时候会轻松很多 上课讲的很细致很认真 好好听讲 认真做作业 真的收获满满 希望不要因为上面那些给分低作业多而吓跑 那只能怪自己"},{"id":45849,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-20 07:21:16","like_diff":1,"likes":3,"dislikes":2,"content":"问问题的时候特别耐心地解答 人很和蔼亲切 讲的很清楚 平时上机也管的松 关键章节的编程题稍微多点 整体布置作业都比较少"},{"id":56826,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-07-04 17:05:20","like_diff":1,"likes":2,"dislikes":1,"content":"o(￣ε￣*)"},{"id":57202,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-07-06 04:40:57","like_diff":1,"likes":3,"dislikes":2,"content":"感觉课时很紧张，老师讲得有点快，不过讲得很细，而且给分感觉不错。"},{"id":57207,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-07-06 04:47:07","like_diff":1,"likes":2,"dislikes":1,"content":"很好，给分不要太好"},{"id":57211,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-07-06 04:49:52","like_diff":1,"likes":2,"dislikes":1,"content":"给分好~"},{"id":57221,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-07-06 05:01:03","like_diff":1,"likes":2,"dislikes":1,"content":"感激老师，老师教得好！"},{"id":57222,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-07-06 05:02:22","like_diff":1,"likes":2,"dislikes":1,"content":"感激不尽~"},{"id":58184,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-08-16 13:54:48","like_diff":1,"likes":2,"dislikes":1,"content":"老师非常帅！觉得他程设课讲得非常给力，真的很庆幸自己能够上到张老师的课，给老师笔芯啊啊啊啊！"},{"id":59617,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-09-25 02:38:25","like_diff":1,"likes":2,"dislikes":1,"content":"张老师特别贴心，讲课也很细致，上课做笔记根本停不下来啊哈哈，而且老师身上有一种儒雅的气质，讲话不紧不慢，很吸引人"},{"id":59650,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-09-25 10:01:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的很仔细很清楚，而且感觉人超级好"},{"id":60510,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-10-23 03:08:26","like_diff":1,"likes":3,"dislikes":2,"content":"不会承认自己的错误，不过讲课挺好的"},{"id":72839,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-01-31 07:32:11","like_diff":1,"likes":2,"dislikes":1,"content":"不点名 作业多 给分不错 \n\n٩(๑`^´๑)۶"},{"id":73015,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-01-31 14:54:37","like_diff":1,"likes":2,"dislikes":1,"content":"啊哈其实不怎么认真听，但是是很好的老师呐~而且，颜值很高喔！"},{"id":73518,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-02-02 01:06:04","like_diff":1,"likes":2,"dislikes":1,"content":"听张老师的课简直是一种享受，讲的超级细，作业虽然略多但截止日期晚啊，而且不做作业怎么巩固知识呢，所以作业没什么好抱怨的，给分很棒，打call打call"},{"id":73717,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-02-03 02:41:22","like_diff":1,"likes":2,"dislikes":1,"content":"我觉得大计基老师的作业不多啊，至少并不难，和别的老师比一比就知道了。张老师布置的作业期限都很长，而且都是简单容易完成的。其他老师布置在网站上限时答题没答案的我们都不用做，要做的作业答案也是easy to get的啦，你们自己估量吧哈哈"},{"id":80948,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-03 03:31:51","like_diff":1,"likes":2,"dislikes":1,"content":"感觉程序设计专题的作业好少啊，和其他老师一比就发现了，感觉自己这门课就是水水过的。但是上课的确上的很好，希望以后能有研讨课这类的吧。"},{"id":101970,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-30 01:36:00","like_diff":1,"likes":2,"dislikes":1,"content":"期末机考觉得要凉，结果4.5，老师超好超好超好，人长得帅讲的通俗易懂，发邮件绝对回复，耐心解答，总之超好！！！"},{"id":101989,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-30 02:26:45","like_diff":1,"likes":1,"dislikes":0,"content":"谢老师不挂之恩"},{"id":102093,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-30 11:51:11","like_diff":1,"likes":1,"dislikes":0,"content":"上的老师的大计基，老师人帅，声音磁性，讲的很详细，很有气质，很认真地想让同学弄懂。但是顺便吐槽一下学校的考试系统，卡了半个多小时才顺畅起来，考试体验极差。"},{"id":102152,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-30 23:14:39","like_diff":1,"likes":1,"dislikes":0,"content":"人美声甜的满分老师"},{"id":102162,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-31 01:20:16","like_diff":1,"likes":1,"dislikes":0,"content":"有磁性的声音，幽默的风格，给分也超好，可惜大程不是zty老师了"},{"id":102217,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-31 12:39:40","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，教学很细，给分也很好"},{"id":102449,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-02-02 10:04:10","like_diff":1,"likes":3,"dislikes":2,"content":"给分呵呵 讲课慢"},{"id":113875,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-07-07 22:43:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师帅啊，讲得好，给分好!!!"},{"id":127744,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2020-11-26 10:03:01","like_diff":1,"likes":3,"dislikes":2,"content":"老师很帅，我好爱，讲的清楚"},{"id":129490,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2021-01-06 07:38:04","like_diff":1,"likes":4,"dislikes":3,"content":"他上课时自己精神很饱满，老师人也帅！知识点解释得也挺清晰，也会稍微拓展一点点别的！"},{"id":144047,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-01-14 08:24:24","like_diff":1,"likes":9,"dislikes":8,"content":"讲的很细的老师，语调很有顿挫感"},{"id":152256,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-03-31 12:42:42","like_diff":1,"likes":5,"dislikes":4,"content":"作业特别多。但如果真的作业每道题都做的话绝对不会挂科，老师不捞也没办发。"},{"id":157932,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-06-25 16:07:06","like_diff":1,"likes":3,"dislikes":2,"content":"我感觉讲的很好很细，适合智云1.5倍速听"},{"id":172475,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-04-27 11:25:20","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的好帅！"},{"id":173568,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-05-29 06:02:51","like_diff":1,"likes":3,"dislikes":2,"content":"上课确实有些枯燥，挺干，但我感觉C小如果挂了大部分是自己的原因，要么就是发挥不佳，怪老师的估计是很自以为是吧"},{"id":173811,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-06-03 07:39:20","like_diff":1,"likes":1,"dislikes":0,"content":"秋冬学期大计基，老师没有捞人，多少分就多少分。老师很认真上课，但是上课念PPT有点枯燥，大计基建议自学"},{"id":178691,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-07-18 05:08:13","like_diff":1,"likes":2,"dislikes":1,"content":"老师不错，c小给分挺好，怪我PTA有几次忘写了😢😢😢"},{"id":197216,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-07-09 09:06:25","like_diff":1,"likes":4,"dislikes":3,"content":"喜提满绩。可以说张老师给分不好，但不能说他讲的不好，认真听理论考基本没问题。作业确实很多，认真做了理解了实验考也没什么问题。作业平时分按总得分/所有题目总分来算，总分有个三千多分，最后一次作业分少忘了问题也不大"},{"id":198525,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-09-30 03:23:05","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":202904,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-11-15 05:34:15","like_diff":1,"likes":1,"dislikes":0,"content":"作业多到想亖，老师讲课很陶醉，但小测作业是真多。。。"},{"id":207600,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-12-23 08:19:25","like_diff":1,"likes":1,"dislikes":0,"content":"上课负责、作业虽然多但可以巩固知识点，神老师！"},{"id":8408,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-09-21 04:55:16","like_diff":0,"likes":3,"dislikes":3,"content":"不错的"},{"id":9440,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-10-27 07:11:59","like_diff":0,"likes":3,"dislikes":3,"content":"很有范的老师"},{"id":9623,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-11-03 05:56:05","like_diff":0,"likes":4,"dislikes":4,"content":"老师很负责\n\n"},{"id":12196,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-12-22 09:23:51","like_diff":0,"likes":5,"dislikes":5,"content":"老师程设课超级仔细，像我这种渣渣都能听懂，点赞"},{"id":13299,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-12-26 10:25:44","like_diff":0,"likes":4,"dislikes":4,"content":"超级细心认真"},{"id":13406,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-12-28 01:14:12","like_diff":0,"likes":3,"dislikes":3,"content":"张老师讲课很细致，像我这样完全不懂C程的人也很容易听懂，讲课进度稍慢，总体来说，是一位很负责的老师。\n\n"},{"id":19699,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-01-25 06:11:41","like_diff":0,"likes":2,"dislikes":2,"content":"反正不管怎么样我觉得是好老师"},{"id":19875,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-01-25 12:57:51","like_diff":0,"likes":3,"dislikes":3,"content":"只要你努力，老师一定会负责的给分，很有人格魅力"},{"id":26482,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-06-19 02:23:42","like_diff":0,"likes":2,"dislikes":2,"content":"讲得特清楚，作业适中，答疑也不错，挺推荐的"},{"id":26530,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-06-20 02:25:22","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的很清晰，很通俗！"},{"id":27066,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-06-22 14:37:01","like_diff":0,"likes":2,"dislikes":2,"content":"很认真"},{"id":27675,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-06-27 08:00:01","like_diff":0,"likes":1,"dislikes":1,"content":"C程讲得很清楚，认真听课收获很大，人也很好，不过作业都要去机房写挺麻烦的"},{"id":27761,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-06-27 11:56:11","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课绝对一流，介绍内容丰富，希望给分好一点~"},{"id":31836,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-07-05 03:52:15","like_diff":0,"likes":1,"dislikes":1,"content":"喜欢(｡･ω･｡)ﾉ♡"},{"id":32415,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-07-06 15:23:58","like_diff":0,"likes":3,"dislikes":3,"content":"教学，问答，给分等各方面算不上超好，但都过得去，合起来就是一名不错的老师"},{"id":35616,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-11-10 07:33:56","like_diff":0,"likes":1,"dislikes":1,"content":"作业多是应该的，想学好当然要多一点，老师讲课很细，听不懂他会多说几遍，长的是挺帅的啊\n\n"},{"id":38968,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-12-20 06:18:21","like_diff":0,"likes":2,"dislikes":2,"content":"讲课无比清晰细致"},{"id":39271,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-12-22 01:44:41","like_diff":0,"likes":3,"dislikes":3,"content":"作业多吗？不过时间长啊，一言不合作业就是20多天期限，别的老师都是7天好吗"},{"id":40421,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-03 08:04:12","like_diff":0,"likes":1,"dislikes":1,"content":"张老师很棒哦！极其认真，虽然念PPT但是还是有补充的。"},{"id":40926,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-06 13:40:30","like_diff":0,"likes":2,"dislikes":2,"content":"很棒的老师，讲的很细很清楚(c程)"},{"id":45845,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-20 07:17:56","like_diff":0,"likes":5,"dislikes":5,"content":"彧哥真的帅，被他的声音深深吸引①上课讲的英文单词让你考试最后一题完全不怕②上课讲的考试注意点在复习的时候都会发现③上课真的很棒，而且给分好啊，感觉自己期末最多能考80%结果拿到了4.8所以就来给十分啦哈哈哈哈开心。彧哥真的好帅啊！我爱彧哥！"},{"id":45983,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-20 10:43:33","like_diff":0,"likes":1,"dislikes":1,"content":"绩点最高的课，张老师讲的很全面，而且补了很多大计基的知识（上的程设）\n\n"},{"id":46816,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-22 11:18:09","like_diff":0,"likes":3,"dislikes":3,"content":"老师很好。很和蔼。虽然大计基这门课一般是没几个人会去问问题的，但是有同学上去问老师还是会很热心解答的。上课内容比课本要多，一般考试的范围，用课件，上课不睡觉认真听还是挺有趣的。作业比某海来说少了挺多的，测试作业有答案，课程作业是课本课后练习抄到电脑上，实验的作业基本上是每节课后一个，内容是实验那本书的部分题目，时间可能需要一个多小时，这个比较麻烦但是还行。比较感动的是本人这学期最后实验大作业没传成功（绩点会变0），老师在最后机考的时候写了条子过来让我重新传一遍。很负责啊，给分就不多说，这次考试很难没有说服力。"},{"id":58826,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-09-18 04:19:33","like_diff":0,"likes":1,"dislikes":1,"content":"好老师不解释\n\n"},{"id":59069,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-09-19 10:02:18","like_diff":0,"likes":1,"dislikes":1,"content":"第一节课hello world整错了。。"},{"id":60752,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-10-29 11:45:42","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲话很温和，但作业很多，脑子都涨了 ，课程作业书都要翻烂了。"},{"id":62148,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-11-22 15:12:49","like_diff":0,"likes":1,"dislikes":1,"content":"好主意\n\n"},{"id":63879,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-12-18 09:20:01","like_diff":0,"likes":4,"dislikes":4,"content":"我觉得老师上课逻辑十分清晰，不扯废话，都是干货，但可能不感兴趣的同学听久了会觉得小困困吧。老师的作业真的是算少的，而且简单容易哟！"},{"id":72831,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-01-31 06:55:21","like_diff":0,"likes":1,"dislikes":1,"content":"讲得是超级认真 脾气也超好 所有问题都回答很耐心啊超棒的老师"},{"id":72910,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-01-31 10:07:24","like_diff":0,"likes":1,"dislikes":1,"content":"我上的大计基，老师人挺好的，每次发邮件都会回，作业挺多，不过如果没了作业真的想不出来能学到什么，课本是真心看不进去。最后绩点也还好吧，行为觉得老师没考太好，最后这个样已经满足了！"},{"id":72930,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-01-31 11:31:21","like_diff":0,"likes":1,"dislikes":1,"content":"what?我怎么没收到成绩，是挂科了？"},{"id":72938,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-01-31 11:50:49","like_diff":0,"likes":1,"dislikes":1,"content":"。。。"},{"id":73176,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-02-01 05:47:10","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师！平时事情比较多，但给分好啊！儒雅有气质！"},{"id":73495,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-02-01 17:08:15","like_diff":0,"likes":1,"dislikes":1,"content":"很ok哦，期中考试没考好不要紧哦！"},{"id":73639,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-02-02 08:45:26","like_diff":0,"likes":1,"dislikes":1,"content":"老师挺好的，但大概我不适合读程设吧，绩点爆炸。。。"},{"id":73766,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-02-03 05:16:31","like_diff":0,"likes":1,"dislikes":1,"content":"很棒！给分很好！"},{"id":74334,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-02-11 13:39:59","like_diff":0,"likes":3,"dislikes":3,"content":"超级棒，这一届的作业比往届要少很多。每节课都认真听，期末复习不会占用很多时间，而且满绩是很轻松的事"},{"id":74608,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-03-04 14:48:02","like_diff":0,"likes":0,"dislikes":0,"content":"给分不错 作业略多"},{"id":81083,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-05 03:38:16","like_diff":0,"likes":0,"dislikes":0,"content":"作业多少看什么课，要看清"},{"id":83508,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-10 12:58:50","like_diff":0,"likes":2,"dislikes":2,"content":"救救孩子，理论分数太低了，救救孩子"},{"id":84724,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-13 15:37:25","like_diff":0,"likes":0,"dislikes":0,"content":"1，老师讲课真的超级好\n\n2，我本以为要挂科了，结果老师没给我挂，真的是…真的是给了我希望…"},{"id":84725,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-13 15:38:53","like_diff":0,"likes":0,"dislikes":0,"content":"无敌！"},{"id":84780,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-14 00:59:19","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师 帅得呀匹"},{"id":84782,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-14 01:03:15","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课很仔细很棒 期末应该是调分了 理论78实验3道 最后给了92hhhh 真的超级感谢老师！"},{"id":84803,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2018-07-14 02:20:41","like_diff":0,"likes":0,"dislikes":0,"content":"讲的挺好，还挺帅的"},{"id":102171,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-31 04:47:28","like_diff":0,"likes":0,"dislikes":0,"content":"给分不错，作业很多（本身不多，只是和其他班相比）。上课的话，讲的很细，但是可能是我个人问题，这一个学期基本上都睡过去了，课后看书写作业，考前刷题，绩点最后4.5，还是很好的。"},{"id":102352,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-02-01 06:08:29","like_diff":0,"likes":0,"dislikes":0,"content":"长得帅，声音温柔好听，讲的很细，但是对我来说有点催眠……作业比其他班多，但是给的时间长，有调分(●'◡'●)ﾉ❤"},{"id":104326,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-03-18 02:49:35","like_diff":0,"likes":0,"dislikes":0,"content":"很好，十分详细负责\n\n"},{"id":104414,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-03-20 02:52:30","like_diff":0,"likes":1,"dislikes":1,"content":"计科：老师很帅啊，有时候上课还很可爱～讲得很清楚，也很细致。作业的话，嗯，上机实验有点麻烦。给分也合理，就是慢了点。最后呢，表白大机基答疑群，小朋友们都太可爱了，也非常热心～ヽ(〃∀〃)ﾉ"},{"id":113879,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-07-07 22:59:46","like_diff":0,"likes":1,"dislikes":1,"content":"非常好"},{"id":113912,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-07-08 00:29:29","like_diff":0,"likes":2,"dislikes":2,"content":"上课有深度，30号理论太难了，最后给分很好！助教xjj幸苦了！"},{"id":126792,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2020-10-20 07:10:48","like_diff":0,"likes":2,"dislikes":2,"content":"清楚详细"},{"id":129145,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2020-12-30 11:43:43","like_diff":0,"likes":3,"dislikes":3,"content":"张老师讲课认真细致，不能更赞了。虽然作业略多，但还是很感谢老师。C大程没选上张老师，遗憾。"},{"id":132946,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2021-02-05 09:08:17","like_diff":0,"likes":3,"dislikes":3,"content":"给分好，上课讲的逻辑清晰，也非常认真\n\n男神老师，爱了爱了(⑉°з°)-♡"},{"id":132956,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2021-02-05 11:47:42","like_diff":0,"likes":9,"dislikes":9,"content":"超好，计科一半没交，实验两次迟交，平时不听最后考前看了半天就有4.5"},{"id":141598,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2021-10-16 11:46:09","like_diff":0,"likes":6,"dislikes":6,"content":"张彤彧老师不是满分我理解不了"},{"id":146076,"teacher_id":1681,"teacher_name 模拟考试计入平时分是我没想到的。张老师真乃神人也。"},{"id":179098,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-08-27 16:15:55","like_diff":0,"likes":4,"dislikes":4,"content":"张老师给了我满绩，前来感谢"},{"id":189110,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-01-22 02:41:44","like_diff":0,"likes":0,"dislikes":0,"content":"作业有点多，但是老师上课挺好（虽然我爱犯困，但是和其他老师对比一下张老师还是讲得蛮不错的），给分还行，实验满分理论80-85左右，总评89，（平时作业写的很一般小测也很一般），老师挺帅人也温和，下课可以问老师题。"},{"id":191601,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-04-25 15:45:10","like_diff":0,"likes":0,"dislikes":0,"content":"声音很有特点（但本人经常课上犯困），平时作业和小测难度还行，偶尔题量会有点多。"},{"id":193662,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-06-14 13:24:17","like_diff":0,"likes":1,"dislikes":1,"content":"出分了再回来重新打分，如若不挂，当奉上10分拜为义父"},{"id":210514,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2025-01-09 09:49:37","like_diff":0,"likes":0,"dislikes":0,"content":"作业多，一学期点名五次(课间数字点名，可以课下补)，加上期中考小测四次，老师上课很负责，讲解很清楚，给分也可以，值得一选"},{"id":210520,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2025-01-09 09:54:47","like_diff":0,"likes":1,"dislikes":1,"content":"喜提满绩，感谢张爹！"},{"id":212970,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2025-01-15 11:11:49","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":215644,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2025-03-03 07:22:10","like_diff":0,"likes":0,"dislikes":0,"content":"好好好好好好"},{"id":1759,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-03-24 05:06:05","like_diff":-1,"likes":10,"dislikes":11,"content":"人很好"},{"id":6066,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2015-07-10 14:47:34","like_diff":-1,"likes":2,"dislikes":3,"content":"还行"},{"id":20101,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-01-26 05:34:38","like_diff":-1,"likes":3,"dislikes":4,"content":"讲课很好"},{"id":20278,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2016-01-27 01:57:47","like_diff":-1,"likes":2,"dislikes":3,"content":"上课很认真讲的很细致，重点会讲好几遍，不点名，给分也比较合理，是个好老师"},{"id":22861,"teacher ikes":12,"content":"老师人真的超好，长的超帅，大计基讲的超认真细致，小白也能学到很多东西，作业感觉也是正常量，最后期末考了很多python，我考前突击，差点以为要挂了，结果最后老师捞到83，3.9，真的很满意了，谢谢老师"},{"id":193733,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-06-17 02:57:59","like_diff":-9,"likes":12,"dislikes":21,"content":"不是这老壁灯怎么会有高评分的啊，死板的要死，作业多的要死，周末三天都有考试的布置两个PTA作业又不提醒，很多人忘做了也不让补交，给分差的要死一点人情味都没有，这会有9.7分，真逆天了属于是"},{"id":159407,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-07-18 16:39:47","like_diff":-10,"likes":15,"dislikes":25,"content":"笑死，你认识那个挂科转专业的同学吗，就在这哔哔赖赖。人家C小挂了均绩照样4.1，解释一下就转走了，你有什么资格在这里叫，嗯？\n\n啊对，谁家狗狗不喜欢叫呢😓\n\n你说我为什么要护着她，那是因为这是她唯一一次骂人，人家是操作失误了才导致挂科的，你倒是看两句话直接懂了对吧？\n\n我没跟张老师上过，但我的同学一致反映张老师给分差。不管怎么说，包括一切情绪不好的同学，人家自有人家的道理，哪里轮得到你这个懂王在这里训斥，呵呵。"},{"id":46005,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2017-01-20 11:25:12","like_diff":-11,"likes":2,"dislikes":13,"content":"人很帅很精神，讲课很有趣，不过我大多数时候在睡觉或玩手机。最后给了4.8，真的没想到。"},{"id":192622,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2024-05-25 11:45:06","like_diff":-11,"likes":4,"dislikes":15,"content":"史史史"},{"id":167933,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-01-20 11:59:30","like_diff":-13,"likes":5,"dislikes":18,"content":"上课从来不听，考前补天，出来4.5"},{"id":184109,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2023-12-09 14:15:41","like_diff":-15,"likes":2,"dislikes":17,"content":"事多分少，上课无聊，死板没有人情味"},{"id":151724,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-03-13 23:41:55","like_diff":-35,"likes":17,"dislikes":52,"content":"这个老师分数那么高，我真的不能理解。理论46，实验做出来2.2道，挂科。正值转专业的紧要关头，这踏马******。\n\n\n\n如果上课狂念PPT叫抑扬顿挫，当我没说。\n\n\n\n如果学生问问题不耐烦叫温厚有理，当我没说。\n\n\n\n如果以上称作海底捞，当我没说。我们班今年6个挂科的，5个是C程，其中3个是跟它上的。\n\n\n\n不要问我为什么不尊敬老师，尊敬也要看对谁。\n\n\n\n最后说一下，我不是下面那位理论四十多挂科的同学，我在叙述真实想法，而不是在换个号刷黑评。\n\n\n\n如果有同学预置或选上此老💩的课，请退避。"},{"id":154287,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-05-29 05:12:41","like_diff":-36,"likes":15,"dislikes":51,"content":"捞人是不可能捞人的，这辈子不可能捞人的。\n\n张彤彧，下辈子记住，不要当老师，不要当人更好。"},{"id":152600,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2022-04-15 12:40:29","like_diff":-45,"likes":14,"dislikes":59,"content":"浙大怎么会有这样的垃圾老师，滚！"},{"id":91017,"teacher_id":1681,"teacher_name":"张彤彧","post_time":"2019-01-28 15:55:36","like_diff":-54,"likes":8,"dislikes":62,"content":"书么不教，逼么老装"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
