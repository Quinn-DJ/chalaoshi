                <script>
                    // 评论数据
                    const commentsData = [{"id":4439,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2015-06-23 05:43:55","like_diff":71,"likes":103,"dislikes":32,"content":"老师真的是刀子嘴豆腐心，最后考试都会尽量照顾 是好人！！！"},{"id":5285,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2015-07-06 09:50:07","like_diff":31,"likes":50,"dislikes":19,"content":"老师刀子嘴豆腐心，很关心人，给很多时间自由活动，打得爽"},{"id":49221,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2017-03-30 01:33:01","like_diff":29,"likes":43,"dislikes":14,"content":"体育老师普遍的粗犷豪放的性格，有时嘴凶了一点，但是并无恶意。春学期一次上不了课就带大家踏青看樱花，路过教超请饮料花了200多还忘了自己……总之感觉美滋滋~"},{"id":1317,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2015-03-21 23:53:42","like_diff":22,"likes":35,"dislikes":13,"content":"凶"},{"id":154486,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2022-06-02 01:48:31","like_diff":18,"likes":26,"dislikes":8,"content":"老师真的很好，说凶其实也就是心直口快，大家都是成年人，心理承受能力还是要强点。每项考核都充满“人情味”，上课动作指导也很认真，值得10"},{"id":2167,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2015-04-04 09:40:35","like_diff":17,"likes":26,"dislikes":9,"content":"要求严厉"},{"id":16193,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2016-01-17 13:00:27","like_diff":16,"likes":27,"dislikes":11,"content":"挺好的老师吖，就是羽毛球本身比较难考。。。"},{"id":80007,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-06-19 03:40:35","like_diff":15,"likes":21,"dislikes":6,"content":"差评陈老师的人怎么想的，上课到位，考试暖心，偶尔说两句难听的那是我们自己的问题呀，好老师！！"},{"id":17490,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2016-01-20 09:53:20","like_diff":13,"likes":30,"dislikes":17,"content":"给分不好 哭 \n\n"},{"id":149784,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2022-01-17 03:08:14","like_diff":12,"likes":14,"dislikes":2,"content":"真的好老师，跟前些年的描述差别很大了。\n\n羽毛球上课讲得很细致，真的就怕学生听不懂的那种。\n\n也会一对一地帮你纠动作。\n\n十二分钟跑、引体向上、羽毛球专项考试，甚至是上课点名，也全部都是各种放水捞人。"},{"id":30567,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2016-07-02 03:42:23","like_diff":10,"likes":20,"dislikes":10,"content":"我感觉是一名很不错的体育老师，\n\n很坦率实在，该说什么就说什么，该怎么做就怎么做。\n\n点名，不早退也是最基本的要求。\n\n羽毛球知识讲的也很可以。\n\n最重要还是看你的态度，上课认真，不会亏待你的"},{"id":129500,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-01-06 10:34:34","like_diff":9,"likes":10,"dislikes":1,"content":"陈老师真的很好很好！嘴上有点严厉但真的很关心学生！已经给我们很多机会捞分了！感谢老师再给没及格的我一个机会！！太感谢了555"},{"id":130311,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-01-20 14:56:21","like_diff":9,"likes":11,"dislikes":2,"content":"羽毛球初级班，老师人很好，照顾学生，12min跑和期末考核各种捞人。秋冬学期的课照顾大家及时穿好衣服，带一块毛巾擦汗。平常上课也是准备活动做开以后再开始上课的，是好老师o(^o^)o"},{"id":6192,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2015-07-12 00:34:09","like_diff":7,"likes":15,"dislikes":8,"content":"认真学的话会有很大收获的"},{"id":47860,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2017-02-26 13:00:38","like_diff":7,"likes":14,"dislikes":7,"content":"挺好的老师呀，真·刀子嘴豆腐心，上课说事情的话可能有点长，但是很照顾学生的，给分也不错的。"},{"id":128206,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2020-12-13 04:11:43","like_diff":7,"likes":12,"dislikes":5,"content":"不知道为什么分数那么低，这不河里(˶‾᷄ ⁻̫ ‾᷅˵)\n\n有说老师凶的。凶个鬼啊，哪个认真的体育老师不凶啊？就你们这点体育水平人家没骂人已经很温柔了好吗？\n\n有说老师给分不好的，拜托ball ball了各位大哥大姐，小学生都知道不能随意迁怒别人，你自己打不好还嫌给分差，你怎么不上天？\n\n10分走起，我陈坚坚老师值得9.0+！"},{"id":173897,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2023-06-04 08:04:31","like_diff":7,"likes":14,"dislikes":7,"content":"老师超级凶  超级压力  奉劝大家避雷"},{"id":185017,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2023-12-25 16:15:01","like_diff":7,"likes":9,"dislikes":2,"content":"考试是她监考的，对于羽毛球这种很看临场发挥的考试，她一直在骂考生，真的有点过分，很多同学都因此发挥不好"},{"id":43792,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2017-01-17 03:23:12","like_diff":6,"likes":14,"dislikes":8,"content":"给分差"},{"id":62677,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2017-11-26 10:54:39","like_diff":6,"likes":11,"dislikes":5,"content":"好老师，但我不知道是怎么被选为组长的"},{"id":129377,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-01-05 00:50:55","like_diff":6,"likes":6,"dislikes":0,"content":"感觉没有很凶（可能我妈妈更凶我习惯了？hhh）老师挺好的，12分钟赞赞赞！！！"},{"id":207119,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2024-12-19 10:05:26","like_diff":6,"likes":6,"dislikes":0,"content":"陈老师人很好的，绝对客观的说，心里肯定是为同学们着想的。从老师之前说过的话也能看出来对同学很好。上了陈老师的羽毛球，老师真的很尽力在帮我们了，确实是我水平不行这没话说，但是陈老师英明决策，采用分组制，让我这个菜鸡真的提升了很多。体素课也是，用老师原话说就是不会什么锻炼也得不到，但也不会累 就是正正好好的，很开心。"},{"id":207560,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2024-12-23 05:15:23","like_diff":6,"likes":6,"dislikes":0,"content":"刀子嘴豆腐心 人非常好 真的 考试特别好 只要你和善 那她肯定不会对你不好！！！！！"},{"id":207737,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2024-12-24 05:52:47","like_diff":6,"likes":6,"dislikes":0,"content":"陈老师真的很好🥹，特别为学生着想，考试也特别捞！！！"},{"id":112762,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2019-07-05 02:39:25","like_diff":5,"likes":5,"dislikes":0,"content":"没基础的不推荐"},{"id":120843,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2020-01-17 18:23:08","like_diff":5,"likes":5,"dislikes":0,"content":"羽毛球初级班，老师是看上去蛮凶的，但其实的确是为大家好。最后补考也不严。真的体育渣渣，但是绩点也还好！"},{"id":121372,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2019-12-17 10:52:21","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好的，典型刀子嘴豆腐心，十二分钟跑也很担心我们的身体，带着我们分小组打比赛，也给我们很多鼓励。上课也很有趣。其实只要你态度积极，不哭丧着脸去上课，老师就不会责备你。我觉得老师就是想让我们阳光一点。"},{"id":129414,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-01-05 06:42:55","like_diff":5,"likes":7,"dislikes":2,"content":"陈老师很好了，虽然有时说话不大中听"},{"id":206718,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2024-12-17 08:19:01","like_diff":5,"likes":5,"dislikes":0,"content":"牛逼，老师宽宏大量。太强了👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍👍"},{"id":207689,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2024-12-24 00:51:46","like_diff":5,"likes":5,"dislikes":0,"content":"老师超级好！！！"},{"id":25173,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2016-05-06 14:12:42","like_diff":4,"likes":14,"dislikes":10,"content":"强迫跑马拉松~ 不跑按旷课   朋友姨妈来了  老师还吼女生~ 真是够了"},{"id":103312,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2019-02-27 08:27:14","like_diff":4,"likes":7,"dislikes":3,"content":"菜就别选"},{"id":108118,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2019-05-15 08:18:38","like_diff":4,"likes":9,"dislikes":5,"content":"真的很凶，更年期疯女人"},{"id":144655,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-12-23 03:46:33","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的很不错，因为学生反映都把考试要求降低了。"},{"id":184871,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2023-12-24 00:32:02","like_diff":4,"likes":8,"dislikes":4,"content":"不是上课的老师，是考试的老师，考试因为自己来迟了开始完了就一直凶学生，有位同学的校园卡照片磨花了递给他，他就直接扔地上，骂那位同学，后面考试的时候有几个踩线的球都没给分"},{"id":192898,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2024-05-31 11:06:59","like_diff":4,"likes":5,"dislikes":1,"content":"虽然刀子嘴豆腐心，但是绝对是为学生考虑的好老师"},{"id":205965,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2024-12-13 02:13:33","like_diff":4,"likes":4,"dislikes":0,"content":"身体素质课：特水，真心好，没什么运动量。老师只是性子急所以有的时候语气冲一点，实际上真的刀子嘴豆腐心…要不是我新学期选不上了我一定要把老师的好藏心里自己偷偷选"},{"id":209897,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2025-01-07 10:53:45","like_diff":4,"likes":4,"dislikes":0,"content":"老师说话有时候有点不客气，但是真的很关心学生，在尽量照顾我们分高一些，可是对于小白来说羽毛球专项考试我真的。。。。但老师真的非常非常非常非常非常好！！！"},{"id":25172,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2016-05-06 14:09:08","like_diff":3,"likes":14,"dislikes":11,"content":"辣鸡啊"},{"id":39124,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2016-12-21 09:09:10","like_diff":3,"likes":9,"dislikes":6,"content":"老师很好，很负责任"},{"id":40366,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2017-01-03 05:36:51","like_diff":3,"likes":10,"dislikes":7,"content":"老师人非常好，能学到很多关于羽毛球的知识。"},{"id":56240,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2017-07-03 10:03:46","like_diff":3,"likes":7,"dislikes":4,"content":"最后给分很好呀，老师脾气也很好，只不过没有羽毛球功底的同学上课可能比较吃力。"},{"id":69549,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-01-25 03:39:52","like_diff":3,"likes":4,"dislikes":1,"content":"给分差，上课一般"},{"id":74912,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-03-06 11:01:04","like_diff":3,"likes":6,"dislikes":3,"content":"老师人超好，一开始会很严厉，但是考试前很和蔼，也很照顾学生！给分也好！"},{"id":82736,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-07-09 04:49:25","like_diff":3,"likes":6,"dislikes":3,"content":"体育课的最低绩点了?"},{"id":92781,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2019-01-23 08:30:09","like_diff":3,"likes":5,"dislikes":2,"content":"老师哪里凶了，其实甚至大家说严厉我也不觉得，老师人好课上的也棒，真的很喜欢老师的羽毛球课了w"},{"id":121839,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2020-01-22 09:17:24","like_diff":3,"likes":4,"dislikes":1,"content":"羽毛球初级班，老师平时说话是有点不太注意，但人真的非常非常好，考核也尽可能照顾我们，虽然最后卡绩了，但我觉得老师平时给我们能加就加的分已经很多仁至义尽了，总之是很推荐选的。不过初级班发球真的不稳定要多练习"},{"id":129203,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2020-12-31 07:00:32","like_diff":3,"likes":3,"dislikes":0,"content":"老师人太好了！！！！\n\n虽然我还是很菜"},{"id":129658,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-01-10 08:03:34","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很好！很为学生着想！就是羽毛球考试我自己总是失误。。。"},{"id":136325,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-06-16 08:20:37","like_diff":3,"likes":4,"dislikes":1,"content":"这个评分真的低了 老师是刀子嘴豆腐心！！最后考试都会可劲捞的！"},{"id":136697,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-06-23 06:42:23","like_diff":3,"likes":4,"dislikes":1,"content":"陈老师人可以说是超级好了，非常尊重和关心学生。课前最关心的一件事是早饭都吃了吗。最后期末考试可以考三次（一次模拟考保留成绩可作为最终成绩，一次其他老师换班考和最后的陈老师自己班内考试），我前两次成绩不是很理想，最后一次考试的时候一个球打出界了她又给了一次机会。体育课的分真的是靠自己的，跟老师其实关系不大，认真学就有收获，努力考也没必要遗憾，希望选了陈老师的课的同学都能喜欢上羽毛球"},{"id":164122,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2022-12-18 08:39:17","like_diff":3,"likes":4,"dislikes":1,"content":"呃。。说实话给分不太好 其他还行"},{"id":184896,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2023-12-24 06:18:48","like_diff":3,"likes":3,"dislikes":0,"content":"我学到了新的羽毛球规则，压线球是out。你搁这那学生总评的四分开玩笑呢😅"},{"id":185129,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2023-12-26 12:13:18","like_diff":3,"likes":4,"dislikes":1,"content":"被老师捞捞了呜呜，虽然老师确实平时有点凶而且要求比较严格，但是真的像以前的学长姐说的一样是刀子嘴豆腐心，老师私下还是很通人情的，一些不必要的麻烦也会尽量去避免，老师可以帮的和不太能帮的地方都会提前说出来，所以得去认真体会老师的意思！后面补考的时候也会尽量地捞捞学生，争取都能让我们比原来的成绩有进步。"},{"id":3423,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2015-06-12 02:20:15","like_diff":2,"likes":13,"dislikes":11,"content":"话很多，超无聊"},{"id":6505,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2015-07-14 13:17:35","like_diff":2,"likes":12,"dislikes":10,"content":"老师还是不错的"},{"id":8485,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2015-09-22 00:22:22","like_diff":2,"likes":12,"dislikes":10,"content":"话太多，非常能扯，半个小时的事情可以讲一个半小时"},{"id":12134,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2015-12-22 03:13:59","like_diff":2,"likes":12,"dislikes":10,"content":"不要选，爱骂人"},{"id":22811,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2016-03-12 07:45:25","like_diff":2,"likes":19,"dislikes":17,"content":"千万别选，超级凶"},{"id":48339,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2017-03-02 07:36:50","like_diff":2,"likes":7,"dislikes":5,"content":"不多说，难得的好老师，无论对初学者还是会打的，都很有耐心，而且在课上组织循环赛，课堂氛围也很好，老师给分什么的，这些都是看你的态度。"},{"id":70030,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-01-26 04:19:10","like_diff":2,"likes":9,"dislikes":7,"content":"她要是看你不爽能给你从5弄到4"},{"id":82751,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-07-09 05:15:22","like_diff":2,"likes":4,"dislikes":2,"content":"喜欢的人，报的话，学的很快，"},{"id":86858,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-09-19 05:53:44","like_diff":2,"likes":5,"dislikes":3,"content":"初级班技术考核是连发10个球，看落点给分。不水，老师脾气不太好，但是总是想办法帮同学们。最后成绩的话我只知道两个上她的班的同学，一个4.8一个4.5，说老师应该是调分了。上课比较轻松，打球的机会多，适合喜欢羽毛球的同学。"},{"id":112293,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2019-07-04 01:03:49","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的挺好的啊，打球机会多，给分好"},{"id":119988,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2019-11-17 03:38:10","like_diff":2,"likes":3,"dislikes":1,"content":"不舒服"},{"id":129117,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2020-12-30 07:52:01","like_diff":2,"likes":4,"dislikes":2,"content":"我觉得是顶好的老师啊，啥都好，给分特别好。（好神奇啊为什么同一个老师评价差别这么大。。。。。。）"},{"id":136275,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-06-15 05:52:14","like_diff":2,"likes":4,"dislikes":2,"content":"说不近人情是真的吗？陈老师人这么好，非常负责任，会把重要事情反复在群里强调，一心为学生的。虽然有时会发脾气，但对学生是真的好！吹爆我陈坚坚老师！"},{"id":136276,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-06-15 05:40:18","like_diff":2,"likes":3,"dislikes":1,"content":"说不近人情是真的吗？陈老师人这么好，非常负责任，会把重要事情反复在群里强调，一心为学生的。虽然有时会发脾气，但对学生是真的好！吹爆我陈坚坚老师！"},{"id":137520,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-07-05 02:17:21","like_diff":2,"likes":3,"dislikes":1,"content":"绝对是好老师，别跟我抢"},{"id":141810,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-11-30 08:48:22","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很好！！！不知道以前的评论怎么来的，应该是老师作出了改变吧"},{"id":149538,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2022-01-16 02:05:04","like_diff":2,"likes":3,"dislikes":1,"content":"真的很好的老师！"},{"id":154512,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2022-06-02 03:06:54","like_diff":2,"likes":4,"dislikes":2,"content":"陈坚坚老师是我大学两年碰到的最好的体育老师了，教学和考核很有条理但也很有人情味，虽然老师说自己快人快语，但我也没听过她骂人，倒是觉得老师说话其实很有意思哈哈"},{"id":161604,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2022-11-09 10:18:56","like_diff":2,"likes":2,"dislikes":0,"content":"不建议问问题，她只说自己看着办，然后说和你不投缘劝你换班"},{"id":175880,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2023-06-27 05:12:21","like_diff":2,"likes":5,"dislikes":3,"content":"给分真的 太求是了\n\n完全一点不捞\n\n之前选别的课期末就打及格最后也给捞上四了\n\n认认真真打一学期只有80分😇\n\n口合口合"},{"id":177914,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2023-07-05 11:22:42","like_diff":2,"likes":2,"dislikes":0,"content":"引体向上很松，12分跑也比较水，满了"},{"id":184914,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2023-12-24 09:57:23","like_diff":2,"likes":2,"dislikes":0,"content":"老师人其实很好，12分钟跑真的很照顾学生了"},{"id":185025,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2023-12-26 02:13:26","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很好，有多好嘛，得自己悟"},{"id":185658,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2024-01-03 10:45:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的好好"},{"id":192940,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2024-06-01 03:41:35","like_diff":2,"likes":3,"dislikes":1,"content":"特别认真特别负责，仰卧起坐会帮女生细心拉好裙子，平时讲课很认真，会走动然后细心纠正，运动量不大"},{"id":30650,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2016-07-02 06:49:17","like_diff":1,"likes":11,"dislikes":10,"content":"说第一个事情：考仰卧起坐的时候只用两个垫子摆在面前，姿势不对要重做，计数的还得大声念出来。\n\n说第二个事情：给分比理论考成绩低。\n\n大家自己掂量扒"},{"id":30655,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2016-07-02 06:55:59","like_diff":1,"likes":6,"dislikes":5,"content":"给分大坑"},{"id":72085,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-01-29 10:07:48","like_diff":1,"likes":4,"dislikes":3,"content":"上了陈老师两学期的课了，从初级班到中级班。觉得陈老师就是一个看似严格，其实内心里是一个十分好的老师。有时候她批评我们也是为了我们好。"},{"id":82752,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-07-09 05:17:39","like_diff":1,"likes":4,"dislikes":3,"content":"平时分给的挺严的吧…不过老师刀子嘴豆腐心吧，还是很好的。羽毛球自由活动的时间也很多，初级班考发球自己多练练心态好的专项也没想之前听说的那么难。如果喜欢羽毛球就选吧"},{"id":91206,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2018-12-03 09:01:20","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的超好"},{"id":117469,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2019-09-25 00:45:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师只是看着凶而已，人还挺好的，绝对不是不近人情那种"},{"id":121395,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2019-12-16 11:22:58","like_diff":1,"likes":2,"dislikes":1,"content":"很表面，表面严厉，嘴上凶，，，对学生很有耐心，测试时也很负责，问动作时也会很耐心地教"},{"id":133452,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-03-01 02:17:06","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级好"},{"id":144342,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2021-12-21 06:31:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好！讲要求很认真细心，羽毛球课练习的时间很多，小白友好，果断十分！"},{"id":149278,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2022-01-15 03:13:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好"},{"id":149370,"teacher_id":864,"teacher_name":"陈坚坚","post_time":"2022-01-15 07:54:53","like_diff":1,"likes":2,"dislikes":1,"content":"面冷心                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
