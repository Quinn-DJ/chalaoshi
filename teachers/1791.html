                <script>
                    // 评论数据
                    const commentsData = [{"id":2376,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-25 10:06:18","like_diff":33,"likes":58,"dislikes":25,"content":"很能扯。。。不知所云。。。。\n\n"},{"id":698,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-03-15 15:49:17","like_diff":31,"likes":63,"dislikes":32,"content":"幽默风趣，人格魅力。"},{"id":1361,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-03-22 00:58:21","like_diff":25,"likes":48,"dislikes":23,"content":"真心好！老师一个话题接一个话题，过渡得如行云流水，引人思考而且听着很享受。后几讲会涉及书上内容。论文只要写出真实感悟就好，给分不错的。"},{"id":50844,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-05-06 15:01:44","like_diff":25,"likes":38,"dislikes":13,"content":"在选他的课前请想好你的目的是什么。如果你是单纯要上一门水课，那你就选吧；如果你是要听人瞎扯，那你就选吧；如果你有足够多的时间并想体验一下心理学实验，那你就选吧；但是如果你想系统学习教科书上的心理学基础知识，那劝你选这门课的其他老师吧。"},{"id":78175,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-05-10 00:51:08","like_diff":25,"likes":36,"dislikes":11,"content":"“我是谁？”\n\n“心理学正宗第五代传人”\n\n“错了！我是符德江”\n\n…\n\n标准动作：哈哈大笑～"},{"id":127594,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-11-25 01:36:55","like_diff":24,"likes":27,"dislikes":3,"content":"给分真的迷，有标准吗？全程懵逼"},{"id":4598,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-06-25 01:33:45","like_diff":22,"likes":40,"dislikes":18,"content":"老师的确讲的是心理学及应用，偏哲学\n\n一般人是听不懂的。\n\n一个班大概捉到老师灵魂高度的，大概也不超过10。"},{"id":24718,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-05-03 07:48:26","like_diff":22,"likes":36,"dislikes":14,"content":"竹影扫阶尘未动，月穿潭底了无痕"},{"id":2773,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-05-07 06:24:00","like_diff":21,"likes":32,"dislikes":11,"content":"神棍 给分呵呵"},{"id":10863,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-11-23 07:38:36","like_diff":19,"likes":34,"dislikes":15,"content":"浩浩乎如冯虚御风，而不知其所止；飘飘乎如遗世独立，羽化而登仙"},{"id":65550,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-01-06 00:12:29","like_diff":18,"likes":24,"dislikes":6,"content":"上他的课就像是成了一位意识流的作家，思想一直在流动，不会停止，上他的课，学到的不仅是心理学方面的知识，还有人格魅力和为人的生活态度"},{"id":65991,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-01-11 00:34:12","like_diff":17,"likes":27,"dislikes":10,"content":"老师的课很有深度却不枯燥，就算内容不太容易理解，但他总能让你非常愉快地听进去。极富个人魅力和演讲功力。另外，这是我见过的惟一一位每节课下课后都能获得同学们最热烈掌声的老师。"},{"id":35213,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-11-05 12:23:02","like_diff":15,"likes":24,"dislikes":9,"content":"你很酷，我想跟你玩"},{"id":104438,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-03-20 14:00:24","like_diff":14,"likes":18,"dislikes":4,"content":"旁听了老师的几节课，深深感受到了老师饱读诗书的同时又拥有万贯家财。如果老师家境真的如此优渥，学生斗胆希望老师多拿出一些钱来帮帮山区的孩子们。另外，老师您关于品味的看法恕我不能苟同：价格确实在一定程度上能够反映产品的质量，但是我想问老师感受艺术、欣赏艺术一定要通过一款豪华的耳机才能算为有品味吗？一个人购买越贵越精致的物品品味就越高吗？另外，一款奢华的杯子可能对您来说真的很重要，尚且不考虑很多同学生活费相当有限，请问您认为我们学生阶级是应该将更多的钱花在您所谓的提高自己“品味”的物品上面，还是花在提升自己能力、塑造自己内心上面呢？"},{"id":18601,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-01-22 06:06:26","like_diff":13,"likes":21,"dislikes":8,"content":"跟其他的通识课比起来给分不算高，但是比很多通识课有意思得多得多得多～【成绩似乎主要看最后的论文，平时课上有类似签到的东西】"},{"id":93430,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-09 13:58:13","like_diff":13,"likes":22,"dislikes":9,"content":"我一直觉得，听这种偏哲学类的课，你的思想层次在哪里就能听到什么。老师真的尽力把高深精妙的人生哲学或是心理学道理用很形象的生活中例子说出来。每节课都会引起很多很多共鸣和思考！最后一节提问课，老师用超级温柔细致的讲解解决了一个困扰我很多年的问题。超级喜欢老师，崇拜老师，感谢老师！我觉得这才是大学通识课的意义，跟不同领域的有深度的灵魂对话，太幸福了！（虽然有一些真的听不懂）"},{"id":119812,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-11-16 02:09:37","like_diff":13,"likes":13,"dislikes":0,"content":"论文花了那么多时间写，也写了很多，给分真是不堪。"},{"id":131250,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-01-27 00:13:58","like_diff":12,"likes":15,"dislikes":3,"content":"讲的内容真的是在东拉西扯没有营养。有人吹他讲的有哲学的内容，那我只能说是还没有真的接触过哲学的东西。哲学是可以不够正统严肃，但是他的想法没有和哲学扯上一点联系。还总是讲一些莫名其妙的故事还有自己用心理学推测别人心理的。但是我又不是这个专业的，你这样讲我什么也学不到。水一水没问题，给分也真的不行。我次次都到，实验也做，交的论文写了四千照样3.3被绩杀。正是因为这几天出了别的通识课满绩还有4.8的专业基础课，我越想越气。老师给分真的不行。快逃"},{"id":33241,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-09-16 10:22:41","like_diff":11,"likes":21,"dislikes":10,"content":"诶不是我说，有些同学真的很喜欢把自己听不懂的东西看做是老师装逼诶，毕竟老师心理学博士生，而我们没有那么深的接触过心理学。我觉得老师讲的很好很好啊。"},{"id":50247,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-05-02 02:50:31","like_diff":11,"likes":15,"dislikes":4,"content":"수업내용은 알차고 좋습니다. 논문 한편만 쓰면 됩니다. 매일 치엔밍 있습니다. 점수는 짭니다."},{"id":52101,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-06-15 00:25:04","like_diff":11,"likes":14,"dislikes":3,"content":"一开始是搞错教室才上了符老师的课，一发不可收拾，听了 秋+冬 整整两遍课程，每节课都有新启发。本以为自己不爱学习，没想到会迷上听课。后来出国交换才停了，不然想一直听下去。"},{"id":128483,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-12-23 11:00:13","like_diff":11,"likes":12,"dislikes":1,"content":"不行不行 别选！！！"},{"id":3802,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-06-17 04:41:18","like_diff":10,"likes":21,"dislikes":11,"content":"老师很有思想 只是觉得自己思维深度不够 跟不上老师"},{"id":71911,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-01-29 05:35:10","like_diff":10,"likes":12,"dislikes":2,"content":"分低，，伤心"},{"id":130395,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-01-22 01:34:23","like_diff":10,"likes":11,"dislikes":1,"content":"真的学不到什么东西全程胡扯 给分也一般 各位慎选"},{"id":18593,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-04-29 04:50:13","like_diff":9,"likes":14,"dislikes":5,"content":"很喜欢 就是讲的很好 虽然最后给分并不那么好 但是还是蛮高兴的 很值得上的课"},{"id":143401,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-25 05:28:07","like_diff":9,"likes":10,"dislikes":1,"content":"老师讲课是把一些大道理揉碎进小故事里。现在听就是一滩水，但如果用心感受真的可以收获很多——个人来说他改变了我不少的看法：一是先管理好情绪，然后是精力，最后才是时间；二是他对于人工智能要想真正立于不败之地，必须是能真正触及我们的intention（意图）——目前以及未来很长一段时间都很难做到；三是如何真正做到专注；四是如何将知识融会贯通。\n\n关于大家最感兴趣的绩点问题，提一些建议：\n\n①老师不喜欢过于专业化的论文，因为非心理专业或者大一新生很难真正写出专业的论文。\n\n②个人建议写散文，而且一定要显示出自己的独立思考，对社会、对情感等等\n\n③尽管每节课都点到，但给分就看最后论文。至于来不来课都看自己了（第一节和最后一节一定要来）\n\n\n\n最后绩点4.2…当时本来做好下3的准备了——但他吹的水着实精彩，当初只上了两节课的我跟室友放狂言：“他就算给我0我也值了。”当然，对于老师讲课内容究竟有多少价值，见仁见智。\n\n如果选上了，“逃”不了了，不妨以此为契机：要么看看一个人能有多会吹水，于是干脆逃掉；要么顺着他的思路去思考，去阅读相关书籍。"},{"id":171033,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-03-14 15:50:15","like_diff":9,"likes":9,"dislikes":0,"content":"评一评心理过程仿真算法这门课。上半个学期下来，感觉浙大心理系真的没有这门课存在的必要了。上课不知所云，前几节课故弄玄虚地东扯一点西扯一点，讲了一些心理学的历史、定义什么的，还自诩为哲学，顶多就是fdj自己的人生感悟，毫无营养可言。后面又讲数据结构与算法，其实什么也没讲，还默认我们都懂了（可真是高抬我们了。作业也是一些和课程毫不相关的题目，还说什么课程思想都在里面。总之，心仿就是一门shit课，建议心理系的领导们赶紧取消这种无意义的课，还不如多安排一些心理学史课。"},{"id":50577,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-05-03 15:24:50","like_diff":8,"likes":10,"dislikes":2,"content":"老师讲课幽默风趣，自成体系，而且和学生交流很多哦。上他的课会很有趣的，如果你真正去听而不是水的话"},{"id":55564,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-07-02 02:15:29","like_diff":8,"likes":11,"dislikes":3,"content":"人格魅力，大一上完通识念念不忘，大三工科的我从玉泉跑到西溪上他的课"},{"id":75190,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-03-08 02:31:41","like_diff":8,"likes":11,"dislikes":3,"content":"老师的课真的没的说，上得太好了，可能不是那么容易理解，但是去听了，每个人都能听出自己的理解。老师上课还提到每个阶段会有不一样的感受，以后应该会每年去蹭一次课的哈哈。作业只有论文，好好写，写出自己感悟，分也不会太低。"},{"id":106996,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-04-30 15:30:59","like_diff":8,"likes":13,"dislikes":5,"content":"实验时间全满，签到全勤，最后给了3.3。完全不知道评分规则，对于论文，意识流的，造高楼的拿了高分。好好论证，务实规范的拿了3.3。规则制定者随心所欲为所欲为，讲课如此，给分亦如此。"},{"id":117039,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-09-18 12:57:27","like_diff":8,"likes":11,"dislikes":3,"content":"瞎说八道，随便给分。"},{"id":119789,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-11-16 00:20:50","like_diff":8,"likes":9,"dislikes":1,"content":"点名收集学生各类信息，上课玄学，实验做了，论文认真了，每次都到课了，给我3.0？？？"},{"id":5239,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-07-06 03:25:22","like_diff":7,"likes":13,"dislikes":6,"content":"非常生动的课堂体验"},{"id":19658,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-01-25 04:39:39","like_diff":7,"likes":10,"dislikes":3,"content":"符老师是个信息量很大的人●ｖ●心理学及应用均绩不高，如果选了大概是真的喜欢，一点要好好吸收老师的智慧"},{"id":99668,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-25 04:47:28","like_diff":7,"likes":8,"dislikes":1,"content":"给分有毒"},{"id":106961,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-04-30 12:30:39","like_diff":7,"likes":10,"dislikes":3,"content":"给分真的差，认真上了课，每次点名都到，论文认真写了，实验也都做了，结果还是3.3，真的无话可说。"},{"id":126271,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-09-21 13:36:31","like_diff":7,"likes":9,"dislikes":2,"content":"上课不知所云，东扯扯西扯扯，除了心理学知识什么都讲，挤挤全是水。"},{"id":129190,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-12-31 03:54:58","like_diff":7,"likes":7,"dislikes":0,"content":"事很少，课很水，给分是真的一般"},{"id":144070,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-12-17 07:57:04","like_diff":7,"likes":9,"dislikes":2,"content":"感觉有点性别歧视，虽然自称没有。非常爱分享自己的经历，比如买了多贵的电脑诸如此类的云云。讲得一般喜欢推锅给学生，说是听的人水平不够。但通识课真的没啥事，只要去签个到最后写篇论文就行"},{"id":180881,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-09-27 14:24:20","like_diff":7,"likes":8,"dislikes":1,"content":"心理学及其应用水死了，简直就是fdj无聊人生经历加吹牛逼，两个多小时简直如坐针毡"},{"id":3590,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-06-17 01:44:43","like_diff":6,"likes":11,"dislikes":5,"content":"挺好的老师，很有想法"},{"id":59380,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-09-21 05:43:42","like_diff":6,"likes":8,"dislikes":2,"content":"超级爽"},{"id":99732,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-25 05:55:23","like_diff":6,"likes":7,"dislikes":1,"content":"给分不好，绩杀"},{"id":105483,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-04-15 06:52:52","like_diff":6,"likes":7,"dislikes":1,"content":"感觉太扯"},{"id":127606,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-11-25 03:12:11","like_diff":6,"likes":7,"dislikes":1,"content":"上课时意识流的讲课方式，当故事来听的话会蛮开心吧，但想想自己想来学点心理学就有点伤，完全不知道他故事里的内涵，说实话有点隐晦了。\n\n最后成绩应该基本看论文，很认真准备的，写的蛮有学术感的，但被绩杀了3.3～应该是没有意识流感觉不受喜欢了，后来看了大家的评论才知道他prefer的方向\n\n总的来说有点失望"},{"id":135112,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-05-01 01:27:25","like_diff":6,"likes":6,"dislikes":0,"content":"给分不好"},{"id":135929,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-06-03 15:09:38","like_diff":6,"likes":9,"dislikes":3,"content":"这老师的通识课不行 想学东西的别来 想被🐔杀就来"},{"id":183356,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-11-24 05:02:25","like_diff":6,"likes":6,"dislikes":0,"content":"8/10 老师是会点名的，会通过课前填表格的方式，说实话课程比较水。老师的经历比较丰富但是有很多观点不太能认可，而且有些了解的领域能听出老师其实也是一知半解，有吹牛成分在。最后4.2，感觉符合自己对课程和作业的态度（不过都88了为什么不能再给我一分让我捞个4.5呢TT），作业很少，基本就期末一篇论文。"},{"id":10732,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-11-23 03:40:18","like_diff":5,"likes":11,"dislikes":6,"content":"不听后悔"},{"id":74218,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-02-07 02:11:03","like_diff":5,"likes":10,"dislikes":5,"content":"深深浅浅，收获挺大，给成绩有点不知所以然而已…单独询问也只是答非所问，可能也是常态啦。论文这种事哎…"},{"id":135930,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-06-03 15:12:45","like_diff":5,"likes":8,"dislikes":3,"content":"快逃！"},{"id":143281,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-23 01:08:39","like_diff":5,"likes":7,"dislikes":2,"content":"瞎扯就是哲学？热评真搞笑"},{"id":181229,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-10-12 03:20:24","like_diff":5,"likes":6,"dislikes":1,"content":"两个半小时的课是我一周最痛苦的时间"},{"id":24953,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-05-04 12:08:17","like_diff":4,"likes":9,"dislikes":5,"content":"讲得好，给分差"},{"id":44290,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-01-17 14:19:19","like_diff":4,"likes":20,"dislikes":16,"content":"努力去听、几乎没有收获，我说服自己，凡有所学、皆成性格，逼迫自己去听那些玄之又玄、昏昏欲睡的内容，但是回头去看，太不值得每周去浪费3个小时，这不是真学问，对我没有价值。至于分，垃圾。"},{"id":78105,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-05-09 10:30:28","like_diff":4,"likes":6,"dislikes":2,"content":"对心理学不感冒，但上课氛围好，老师思维很开放，完全不像有年代差，要做心理学实验有点麻烦"},{"id":143388,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-25 01:36:51","like_diff":4,"likes":5,"dislikes":1,"content":"没作业，一次论文，绩杀"},{"id":143741,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-12-04 01:06:21","like_diff":4,"likes":6,"dislikes":2,"content":"老师人挺幽默的，上课内容虽然说不是很专业的心理知识，但是心理学及应用本来就是一门通识课，面向各个专业学生来讲太专业的知识可能效果反而不好，而且老师讲到的一些知识改变了我之前的一些认知，比如不同的人有不同的记忆模式。总之感觉大有受益。"},{"id":182387,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-11-15 12:02:51","like_diff":4,"likes":4,"dislikes":0,"content":"标准动作：哈哈大笑。当然老师会讲很多东西，但是并没有围绕一个主题，几乎可以说是唠嗑聊天，课程很水，两次作业只需要回答问题即可：1、先天性盲人能不能知道白天鹅长什么样？ 2、植物有没有意识？期末没有考试，只需要交一篇论文，不想写论文可以交一篇心得体会。声明这门课很水，上课完全可以干自己的事。"},{"id":183296,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-11-23 13:15:15","like_diff":4,"likes":4,"dislikes":0,"content":"被卡绩力"},{"id":70503,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-01-26 23:00:41","like_diff":3,"likes":6,"dislikes":3,"content":"点名的方式很特别。很有人格魅力。学到多少看个人。"},{"id":93533,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-10 07:57:28","like_diff":3,"likes":5,"dislikes":2,"content":"进大学来最喜欢的老师，亲切可爱，天真却深刻，我好想再上他的课啊啊啊啊啊！"},{"id":101837,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-29 08:41:58","like_diff":3,"likes":4,"dislikes":1,"content":"老师人真的很不错，但最后期末认认真真写的学术论文得分比硬吹课堂彩虹屁的少很多就很不理解了"},{"id":106971,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-04-30 13:05:18","like_diff":3,"likes":6,"dislikes":3,"content":"无聊。"},{"id":107487,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-05-06 00:41:11","like_diff":3,"likes":7,"dislikes":4,"content":"心理学垃圾"},{"id":127587,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-11-24 17:09:47","like_diff":3,"likes":4,"dislikes":1,"content":"绩点3.0也是服了"},{"id":134329,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-03-24 02:35:54","like_diff":3,"likes":4,"dislikes":1,"content":"呵呵，讲故事挺牛，绩杀！"},{"id":142469,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-12 02:27:48","like_diff":3,"likes":3,"dislikes":0,"content":"数据结构课上成了玄学课，讲的东西莫名其妙，云里雾里，而且还莫名自信。\n\n班里有个人选了计算机学院的数据结构替代这门课，大家能跑的也快跑吧，别在这里浪费时间。"},{"id":143564,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-27 05:24:09","like_diff":3,"likes":3,"dislikes":0,"content":"被绩杀了，上课讲的不知所云，评分完全靠他感觉，反正我认为论文写的蛮认真的，但是给分太惨了"},{"id":143608,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-28 15:09:30","like_diff":3,"likes":3,"dislikes":0,"content":"emm给分真的挺差…差点就到正态线下去了…说实话 老师上课我确实听不太懂 就感觉飘飘乎如凭虚御风？？？老师举的一些例子我也…满脸问号❔或许真的不太适合搞这种心理学吧 但是课是真的挺水 事情也是真的少…最后论文个人觉得写的很认真，但没办法，老师貌似不太喜欢，所以给分也就可想而知了…"},{"id":160512,"teacher_id":1791,"teacher_name":"符德江","post_time":"2022-09-25 07:28:12","like_diff":3,"likes":4,"dislikes":1,"content":"三年了我还是忘不掉这位老师，当初本来是很期待这大学的第一门课的，结果讲的乱七八糟又绩杀，不想教课可以不教"},{"id":171102,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-03-16 02:44:22","like_diff":3,"likes":5,"dislikes":2,"content":"有些人别在这儿侮辱哲学了，，，"},{"id":183328,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-11-24 00:43:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很好，讲的很有深度，带你进行一场灵魂体验、哲学思考，用心听讲，用心悟，能悟到一些有价值的东西。我不知道为什么别人说给分不好，但我确实得了4.2的绩点😄"},{"id":184753,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-12-22 12:31:08","like_diff":3,"likes":3,"dislikes":0,"content":"过于在于绩点的同学不建议选\n\n讲的东西蛮有趣的 适合思考"},{"id":199569,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-09-25 13:12:55","like_diff":3,"likes":3,"dislikes":0,"content":"“人只能在路灯下寻找项链，在路灯以外的地方找项链，那不是傻子吗？”"},{"id":199590,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-09-26 03:25:51","like_diff":3,"likes":4,"dislikes":1,"content":"抽象得很，发言略有逆天。"},{"id":206921,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-12-18 11:54:38","like_diff":3,"likes":3,"dislikes":0,"content":"老师人其实很好，可以感受到他是真心热爱教学的，不过上课方式不一定适合所有人且经常会有小作业（当做点名）ps.结业论文建议真情实感写"},{"id":18650,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-01-22 08:32:50","like_diff":2,"likes":8,"dislikes":6,"content":"心理大师，人格魅力"},{"id":21170,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-02-25 02:45:36","like_diff":2,"likes":8,"dislikes":6,"content":"内容偏哲学，比较晦涩难懂，有趣还是挺有趣的，给分是我大一上学期所有课最差的呵呵"},{"id":22096,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-03-02 10:35:01","like_diff":2,"likes":5,"dislikes":3,"content":"比较幽默，男神级别的感觉，知识渊博，据说很喜欢编程，上课不经意间就把你带到课堂里了。"},{"id":22945,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-03-15 04:42:13","like_diff":2,"likes":6,"dislikes":4,"content":"老师是个段子手"},{"id":25063,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-05-05 05:56:55","like_diff":2,"likes":5,"dislikes":3,"content":"给分不太好，上课不错"},{"id":64952,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-12-28 04:40:50","like_diff":2,"likes":4,"dislikes":2,"content":"极致思维提升"},{"id":78087,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-05-09 09:50:30","like_diff":2,"likes":6,"dislikes":4,"content":"get不到点，打分机制完全不明确"},{"id":93424,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-09 13:08:36","like_diff":2,"likes":5,"dislikes":3,"content":"哈哈大笑就完事了"},{"id":93982,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-14 14:30:20","like_diff":2,"likes":4,"dislikes":2,"content":"上浙大以来最喜欢，最有深度的课"},{"id":99870,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-25 08:53:28","like_diff":2,"likes":2,"dislikes":0,"content":"很好的"},{"id":106966,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-04-30 15:58:43","like_diff":2,"likes":4,"dislikes":2,"content":"一般般吧"},{"id":118233,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-10-23 10:56:58","like_diff":2,"likes":4,"dislikes":2,"content":"就讲的课来说满分"},{"id":121411,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-12-16 09:26:39","like_diff":2,"likes":3,"dislikes":1,"content":"也许是因为我断断续续听的，感觉老师东拉西扯，讲得很多听不出与心理学有什么关系（所以我也就断断续续听了），我自己而言觉得老师给分还是可以的，或许是运气好。"},{"id":142057,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-05 02:37:36","like_diff":2,"likes":4,"dislikes":2,"content":"心理学及应用事情很少"},{"id":143759,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-12-30 01:57:35","like_diff":2,"likes":5,"dislikes":3,"content":"对分数的评判仅凭期末的论文，完全无法全面考察学生的能力，给分低，要绩点别选。\n\n老师人挺好。\n\n卡绩痛苦面具。"},{"id":144045,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-12-16 17:40:40","like_diff":2,"likes":6,"dislikes":4,"content":"长期脱离一线，讲出来的所谓“哲学”能有什么价值？完全是个人的自嗨和臆想"},{"id":186010,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-01-07 13:37:02","like_diff":2,"likes":2,"dislikes":0,"content":"总体来说，上课还是挺水的，课堂氛围也还比较轻松。\n\n但是，为什么绩点这么低啊，作业和论文明明都认认真真写了，课上也没有摸鱼，为什么分还这么低，真的会谢啊啊啊啊啊"},{"id":201409,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-11-02 04:47:22","like_diff":2,"likes":4,"dislikes":2,"content":"如果你本身对心理学和心理学在生活中的应用挺感兴趣的，那么请不要被这位教授现在7点几的评分所误导，我极其推荐你选这门课，每堂课都有种渐入佳境，仿佛心被甘泉洗涤的感觉，结业论文需要有自己的思考，那么对于你来说肯定是信手拈来，且给分很高；但如果你只是来水课的，那么极其不建议你选这门课，因为你会完全听不懂他上课在讲什么，以及他为什么要讲这些东西，结业论文也会成为你无法跨越的一道坎，因此你可能会给这位教授极低的评分。不过，且不谈他对于专业知识的炉火纯青，光是这位教授的为人就极富有魅力，我也上了这么多老师的课了，至少在我看来，这位教授是最值得被学生所敬爱的"},{"id":2280,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-04-16 08:24:32","like_diff":1,"likes":7,"dislikes":6,"content":"讲的很有趣，认真听也很有启发"},{"id":11130,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-11-24 11:55:39","like_diff":1,"likes":4,"dislikes":3,"content":"挺不错的"},{"id":11242,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-11-25 14:34:53","like_diff":1,"likes":7,"dislikes":6,"content":"幽默风趣，自称全名，段子手一名。"},{"id":14345,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-01-06 12:35:04","like_diff":1,"likes":4,"dislikes":3,"content":"讲的很棒，听得舒服"},{"id":19789,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-01-25 09:19:06","like_diff":1,"likes":4,"dislikes":3,"content":"超级有人格魅力的老师"},{"id":25293,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-05-09 10:12:31","like_diff":1,"likes":12,"dislikes":11,"content":"说实话在心理学及应用上没学到什么干货，感觉老师一直在强行秀自己的思维深度，把不复杂的东西装得很玄。"},{"id":50682,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-05-04 08:31:29","like_diff":1,"likes":6,"dislikes":5,"content":"给分不太好…"},{"id":96062,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-20 12:10:46","like_diff":1,"likes":7,"dislikes":6,"content":"心理系最棒的老师也是我大学最喜欢的老师，给差评的大多是低分。                          老师属于讲的好，给分低的类别。建议想学知识思想的选，苛求绩点的没必要选，更没必要给差评"},{"id":136395,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-06-17 10:35:32","like_diff":1,"likes":6,"dislikes":5,"content":"讲道理，一门与心理学有关的短学期通识课，受众是各个专业的学生，有些人不会真的想在这堂课上学到很多系统的心理学知识吧？我上课的那个学期老师第一节课就问过我们想听哪种讲法，是偏哲学的讲生活中心理学的应用还是偏理学类的把心理学用到的数理知识和研究方法讲出来，前排好几个文科的女生说想听前者，老师就按前者讲了，我觉得效果还可以，的确激发了同学们的兴趣，我自己结合生活实际也算有所收获，这对于一门心理学相关的短学期通识课已经够了。在最后一节课，我问老师如果想学心理学知识能不能辅修心理学，老师说辅修的用处不是很大学不到太多，弄不好还影响主修，如果真的感兴趣，建议考研时跨考心理学。所以心理学真不是有些人想的那么简单一次短学期课就能学到什么的，老师这种讲法对一些偏文的同学有好处，大家自己权衡利弊吧。"},{"id":143385,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-24 23:40:34","like_diff":1,"likes":3,"dislikes":2,"content":"sb老师，绩杀怪"},{"id":162234,"teacher_id":1791,"teacher_name":"符德江","post_time":"2022-11-18 04:48:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课是没的说，真的非常棒，的确和心理学本身关系不算特别之大，但是讲课行云流水一气呵成，也真的收获了很多\n\n听他的课是不亏的，也可以课下和他聊聊天！\n\n但是有一件事需要注意的，符老师给分真的迷，好像不太喜欢给高分，如果很想要绩点建议智云旁听这门课。"},{"id":218519,"teacher_id":1791,"teacher_name":"符德江","post_time":"2025-04-24 06:42:41","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的老师，虽然被卡绩了，但4.2也符合预期"},{"id":99575,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-25 03:36:54","like_diff":0,"likes":1,"dislikes":1,"content":"给分差 上课挺有意思的 有些玄乎"},{"id":99676,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-25 04:49:36","like_diff":0,"likes":1,"dislikes":1,"content":"老师知识很渊博，讲课很有趣。"},{"id":99782,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-25 07:19:50","like_diff":0,"likes":5,"dislikes":5,"content":"论文刚过2000字...4.5，感觉成绩和字数关系不大，还是看内容的。这学期最喜欢的课...感觉能提升自己的思维深度，升华人生观...值得选或旁听"},{"id":99923,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-25 09:54:28","like_diff":0,"likes":2,"dislikes":2,"content":"不知所云"},{"id":104767,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-03-27 11:06:50","like_diff":0,"likes":4,"dislikes":4,"content":"九字真言：\n\n符德江！符德江！符德江！"},{"id":116580,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-09-12 01:21:58","like_diff":0,"likes":4,"dislikes":4,"content":"觉得这个老师好的，很有可能之前并没有任何的这方面的积累，才会对心理学有像符德江那样的偏见"},{"id":126835,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-10-22 12:13:37","like_diff":0,"likes":4,"dislikes":4,"content":"我爱符德江"},{"id":127542,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-11-24 06:53:04","like_diff":0,"likes":0,"dislikes":0,"content":"3.9啥概念"},{"id":135098,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-04-30 08:57:51","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的挺好的，讲的也很有深度，每节课都能有所收获。但给分确实偏低"},{"id":142142,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-07 15:10:37","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课有趣幽默，故事很多，尊重学生。课程轻松，全部任务只有一篇论文"},{"id":143389,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-11-25 01:48:00","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课任务很少，虽然我去了不怎么听，期末交一篇论文，个人认为用心写了最后绩点上4。总体来说还是不错的，老师从不点名，来去自如👐🤲🤲🤲🤲"},{"id":161436,"teacher_id":1791,"teacher_name":"符德江","post_time":"2022-11-07 03:13:47","like_diff":0,"likes":3,"dislikes":3,"content":"我强烈推荐符老师的心理学及应用这门课，老师不会按照书本的内容来讲心理学，而是一个有一个生活中的小故事，来告诉我们怎么去生活，怎么去布置婚房，怎么去找女朋友等等，我是2022年上的这门课，可能以前有很多人对老师评价不太好，符老师也在做出改变，把自己的年龄降到27岁，来贴近我们的年龄，让我们更好的理解老师闭关读书十几年所领悟到的人生哲理，，他非常的风趣幽默，上他的课我从来没走神过，如果你不用心去领悟，你或许会觉得这门课很水，但是认真听讲真的会学习到很多有用的思想，这些或许不会立竿见影的产生效果，比如拉高绩点，但是会潜移默化的影响你的人生。老师在第一节课上也说明了论文要求，就是自己写出自己的感悟，不要去引用太多高深的知识，我们非心理学专业的学生达不到那样的高度。至于正态分布老师也没办法，所以选课前想清楚，你想要的是什么。"},{"id":202338,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-11-11 23:56:03","like_diff":0,"likes":0,"dislikes":0,"content":"早上醒来顺手看了一眼手机，没想到心理学比我另一门课先出分了，于我个人而言，我本身对心理学比较感兴趣，符老师上课会讲许多自己的人生经历，或许你会觉得他在夸夸其谈，但是听进去也能收获挺多的，至少我在上课过程中解决了我许多之前心理上的疑惑。平时没有作业，期末一篇论文（这样考核让我担心了好久），上课氛围也比较轻松，如果对绩点要求不高，想汲取一些思想的话可以选。"},{"id":202339,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-11-12 00:50:21","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的课真的很有深度，我最后拿的分也不错。不过经常在老师课上写作业有点对不起老师……"},{"id":202368,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-11-12 06:18:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师人还行，但给分比较一般，可能上课的条理比较一般，今天看到成绩还是比较失望的，毕竟我每次作业都有认真写，期末考完成的的也挺好，但是最后绩点这样我也很无奈……"},{"id":203023,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-11-16 03:08:00","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分好"},{"id":203211,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-11-18 04:58:45","like_diff":0,"likes":0,"dislikes":0,"content":"还行的吧"},{"id":203235,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-11-18 08:20:32","like_diff":0,"likes":0,"dislikes":0,"content":"快跑，绩杀"},{"id":205132,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-12-02 04:10:23","like_diff":0,"likes":0,"dislikes":0,"content":"emm"},{"id":206188,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-12-13 07:46:48","like_diff":0,"likes":0,"dislikes":0,"content":"意识流讲课，真的很水。但是他就是喜欢卡绩这点差评"},{"id":207557,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-12-23 05:06:55","like_diff":0,"likes":0,"dislikes":0,"content":"中等偏上吧，上课可以说是比较有意思的，有点讲相声的感觉。作业也比较少，也很简单 期末一篇论文。但是给分相对而言相当正态，一般你认真和普通写基本都是4.2左右这样，如果渴望高分的话就不推荐了。"},{"id":208125,"teacher_id":1791,"teacher_name":"符德江","post_time":"2024-12-26 00:50:31","like_diff":0,"likes":0,"dislikes":0,"content":"符德江老师的课并不适合没有任何心理学基础的人来听。可以听得出符老师对专业知识具备系统且深入的认识，但由于其认识过于高深导致讲出来令人感觉“从心所欲”、意识流，没有心理学基础知识储备和一定深度的思考与人生体悟去听他的课再怎么听也听不到什么东西。会有一种“听不懂但大受震撼”的感觉，总之就是对不上电波。"},{"id":215376,"teacher_id":1791,"teacher_name":"符德江","post_time":"2025-02-25 13:05:54","like_diff":0,"likes":0,"dislikes":0,"content":"一个很好很好的老师（暂且不论给分之类的功利性问题）\n\n既然要选水课，为什么不选有意思的课？如果单纯为了水分那别选，很无聊。如果上课只是玩手机写作业，那别选，很无聊。但如果你想认真听听，顺着老师的思维，那就是非常棒的人生哲学课（以心理学视角）。讲通了我很多思考过但是没有结果的事情，三观很正还不死板，与时俱进，很对我味，感觉每次上完课后心灵都能变得澄澈一些。对自己的一些思想观念更坚定了，也对自己的一些思想观念有了新的认识，有了新的改变。\n\n总结:听听对人生观有好处的"},{"id":218477,"teacher_id":1791,"teacher_name":"符德江","post_time":"2025-04-24 03:18:53","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺风趣幽默的，认真写了论文最后拿的成绩也不错"},{"id":218541,"teacher_id":1791,"teacher_name":"符德江","post_time":"2025-04-24 10:29:52","like_diff":0,"likes":0,"dislikes":0,"content":"还行，中规中矩，我论文抄的也给了4.2"},{"id":218557,"teacher_id":1791,"teacher_name":"符德江","post_time":"2025-04-24 14:05:12","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的，确实幽默风趣，可以不用买教材（毕竟一点也不讲），我认真写的论文但是绩点不高"},{"id":3198,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-05-20 12:24:47","like_diff":-1,"likes":4,"dislikes":5,"content":"挺棒的！"},{"id":4262,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-06-18 12:07:32","like_diff":-1,"likes":5,"dislikes":6,"content":"讲的不错"},{"id":75762,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-03-16 13:17:05","like_diff":-1,"likes":6,"dislikes":7,"content":"浙大人的人文素养难道不足以判定这样一个老师的优劣吗？"},{"id":105634,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-04-17 14:21:42","like_diff":-1,"likes":1,"dislikes":2,"content":"很棒很喜欢！！！有些知识不进我的脑子但是很喜欢老师的讲课风格"},{"id":107009,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-04-30 16:47:02","like_diff":-1,"likes":2,"dislikes":3,"content":"是很有知识涵养的老师啦，上课认真听，文章形式不限，老师看中学生自己的理解和想法，很OK"},{"id":134770,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-04-14 12:44:08","like_diff":-1,"likes":5,"dislikes":6,"content":"就一老头而已，而且还是个讨厌科技发展的老头，思想就跟那群过时的家长一样，抵触一切新颖但是存在风险的事物，作为计算机专业学生上课感觉躺着也能中枪，推荐工科的学生不要选，选了就是自取其辱。\n\n上这课本身也没有任何意义，讲话内容跟我家里奶奶讲的东西如出一辙，甚至我觉得我奶奶的思想觉悟比这老师高了不知道几倍，上课还不如在寝室里睡觉来的有意思"},{"id":140722,"teacher_id":1791,"teacher_name":"符德江","post_time":"2021-09-15 10:41:47","like_diff":-1,"likes":1,"dislikes":2,"content":"太幽默了，bdbd"},{"id":44879,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-01-18 12:28:12","like_diff":-2,"likes":5,"dislikes":7,"content":"绩点是真的不怎么样，虽然很用心地把论文写了。"},{"id":116457,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-09-11 00:14:38","like_diff":-2,"likes":1,"dislikes":3,"content":"老师人很幽默！认真回答同学问题"},{"id":128848,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-12-26 03:41:22","like_diff":-2,"likes":1,"dislikes":3,"content":"只能说一定要预习，一定要认真卷"},{"id":182034,"teacher_id":1791,"teacher_name":"符德江","post_time":"2023-11-08 14:04:40","like_diff":-2,"likes":2,"dislikes":4,"content":"“一支笔把这个世界变成自己的，一支笔记录下自己的思想，一支笔在书上‘骂娘‘”，符老师的一些思想还是让我感触很深的，感谢符老师半学期来的陪伴。"},{"id":50611,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-05-04 01:21:15","like_diff":-3,"likes":7,"dislikes":10,"content":"? 绩杀"},{"id":70226,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-01-26 09:09:03","like_diff":-3,"likes":5,"dislikes":8,"content":"感觉自己的灵魂在飞"},{"id":126970,"teacher_id":1791,"teacher_name":"符德江","post_time":"2020-10-31 10:39:23","like_diff":-3,"likes":2,"dislikes":5,"content":"实话说，第一课对我的影响就是使我有点怀疑人生，怀疑世界，怀疑我个人的存在。老师的课就是那么玄。但是老师讲课的方法很奇异，也很新鲜。老师讲的话题，一个接一个，形成一种隐形的大网。你每次上课都有一种新的了解，新的认知。老师的课会改变你对人生的看法。建议选这门课 😀"},{"id":99661,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-25 04:37:59","like_diff":-4,"likes":4,"dislikes":8,"content":"老师人很风趣，课的含量很高，给了我很多启发，最后论文我写的是散文，关于语言和意识流动的，刚好两千字，4.5，感谢老师拉高我GPA！"},{"id":11569,"teacher_id":1791,"teacher_name":"符德江","post_time":"2015-12-06 04:48:53","like_diff":-5,"likes":2,"dislikes":7,"content":"哈哈哈哈"},{"id":26054,"teacher_id":1791,"teacher_name":"符德江","post_time":"2016-06-15 08:48:59","like_diff":-5,"likes":9,"dislikes":14,"content":"尽是胡扯，忽悠能力一流"},{"id":104183,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-03-13 14:59:08","like_diff":-5,"likes":5,"dislikes":10,"content":"没有恶竞，老师讲的听起来不是那么硬核，但是本来就是通识课又不是导论课，主要是启发和产生兴趣的，当然对能接上老师高度的又是另一种。老师看论文绝对看题材的，我同学写了一个很心理学的水文只有3分多，我从文字艺术和区域文化发展来推心理学，老师还给了建议，最终4.5分，浙大难得这么好的老师。境界是真高。"},{"id":50629,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-05-04 02:40:20","like_diff":-7,"likes":6,"dislikes":13,"content":"很水很扯，想学东西的千万别来，巨坑勿入啊！"},{"id":41633,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-01-12 09:25:41","like_diff":-9,"likes":9,"dislikes":18,"content":"老师上课很有深度，引导你进行思考，对于真正感兴趣想学的，这是一门很值得的课，比现存的大多数通识课都更有意义。然而，如果是那些认为通识课的意义是轻松、水、好拿分的，还是算了吧。客观来说，上4还是很容易的，4.5需要更用心一些。老师是一个好老师。"},{"id":49136,"teacher_id":1791,"teacher_name":"符德江","post_time":"2017-03-27 11:09:21","like_diff":-9,"likes":6,"dislikes":15,"content":"自以为是。"},{"id":107257,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-05-02 17:17:46","like_diff":-12,"likes":6,"dislikes":18,"content":"老师很好！给我论文提了建议，最后4.5！提示：心理学选题要新，要有切入点。其他给低分的同学也许是老老实实论证了，但是这样的论文太常见了，没有新意，感觉是拼拼凑凑的假文献综述。论文这样的话为什么要要求老师看几百篇这样的论文还要给你高分？"},{"id":76899,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-04-25 12:53:11","like_diff":-19,"likes":10,"dislikes":29,"content":"歧视女性，还包了个壳子，说自己不歧视但是言语里充满了鄙夷。歧视同性恋，一边说自己没意见，一边说自己性取向正常，所以同性恋就是不正常吗？"},{"id":70427,"teacher_id":1791,"teacher_name":"符德江","post_time":"2018-01-26 23:01:49","like_diff":-22,"likes":6,"dislikes":28,"content":"垃圾太垃圾"},{"id":70480,"teacher_id":1791,"teacher_name":"符德江","post_time":"2019-01-05 04:53:49","like_diff":-23,"likes":9,"dislikes":32,"content":"垃圾 大垃圾"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
