es":2,"content":"lz满绩，课程里面有一部分比较难懂，是一些材料，分子筛一类的，但是大部分都很通俗易懂，以科普为主的那种。\n\n这个课真的很适合水课的同学，实在不想听可以当作自习来上，老师PPT会发到群里，平常的三次作业和期末考试的原题都在PPT里，而且PPT每一页安排的很清晰，看好标题答案不难找。最后一节课还会讲三次的作业，里面也有一些原题。\n\n会有一篇课程论文，论题和课程相关就可，三千字，写起来很快，认真写给分很好。\n\n都来选这门课！"},{"id":188953,"teacher_id":7158,"teacher_name":"吴勤明","post_time":"2024-01-21 03:26:12","like_diff":-3,"likes":2,"dislikes":5,"content":"纯纯傻逼嘛，你他妈会给分吗，不会给就去死，别跑过来祸害别人"}];

                            // 按时间排序（最新在前）

                        return sortedComments;

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
