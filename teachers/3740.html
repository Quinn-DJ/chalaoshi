                    const commentsData = [{"id":41992,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-13 11:20:56","like_diff":63,"likes":84,"dislikes":21,"content":"好老师，儒生脱尘，谦谦君子，温润如玉。\n\n"},{"id":144228,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2022-01-04 13:57:39","like_diff":52,"likes":56,"dislikes":4,"content":"老师真不行。。。对于优等生简直是乐园，对于中等生是磨砺，对于后面的学生，别扯什么帮你了，帮个锤子\n\n他只欢迎数学人才"},{"id":43047,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-15 15:24:09","like_diff":30,"likes":52,"dislikes":22,"content":"老师真的特别特别特别好！！超温柔的！！还给你讲各种学习方法！！你特么学不会的东西直接跟他讲，他就干脆不考了！！大作业说不做就不做！！MATLAB说不考就不考！！敢问哪个老师这么好？！"},{"id":44832,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-04-06 14:18:50","like_diff":29,"likes":46,"dislikes":17,"content":"我有一壶酒，足以慰风尘，尽倾江海里，赠饮天下人。"},{"id":49112,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-03-27 01:54:40","like_diff":27,"likes":44,"dislikes":17,"content":"一阴一阳谓之道也"},{"id":49270,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-04-01 02:13:13","like_diff":26,"likes":42,"dislikes":16,"content":"引领浙大向国际一流教育水准发展的新生派中坚力量"},{"id":173867,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2023-06-04 02:36:44","like_diff":26,"likes":27,"dislikes":1,"content":"别的不说，数值解的课本我感觉根本不能称之为课本，只能说更像是张老师的个人笔记，一般人根本无法读懂其中的逻辑顺序和推导关系，极大影响了学习效率，别的课本一边读下来就觉得关系清晰逻辑缜密，张老师的这个课本你得读个几遍才能弄清楚，我愿称之为学习路上的绊脚石"},{"id":177293,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2023-07-02 15:26:23","like_diff":25,"likes":25,"dislikes":0,"content":"微分方程数值解，从自学角度评价，首先不听课是因为要听课要预习才能跟的上，而讲义完全无法适合预习，老师要求的预习估计就是真学习一遍，然后学习完了听课感觉也没啥好听的，感觉讲的不全是讲义，但又感觉没多讲什么。可能讲的都是所谓的数学思想，哲学道理，课上说学数学不是平面搭帐篷，但他上课变成了造空中楼阁，需要你先自己造到那个高度才能听。到了那个高度再听到底有没有收获因人而异吧，反正肯定没有自己造到那个高度的收获大。还有问题就是讲义一言难尽，名义上说的好听是制造阅读障碍引发学生思考，但实际上只是单纯增加学习的负担，降低效率，除非你是真的会从讲义出发衍生出去读其他课本的内容，否则这本讲义根本不会给你任何启发，只有晦涩难懂，为了精简而精简。主要问题是这个讲义不能称为讲义，更本不是传统意义上授课积累下来的讲稿，应该是刻意编写的东西，并不适合教学。给分的话还行，作业能做差不多就分数不会低，只是作业代价大。考试试卷只能说依托答辩，纯粹讲义挖空题，不是默写题胜似默写默写题，两分一道的计算简答题，考的主要是讲义熟练程度，技术含量不高。就这门课无法体现老师水平，不予评价。"},{"id":52673,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-22 05:38:14","like_diff":23,"likes":33,"dislikes":10,"content":"复变考前评，感觉自己整学期都比较水逆，懒得不行，一直有一种很崩的感觉……今天看到海哥拖了两个大箱子（里面都是为我们整理的讲义）上课，顿时就很感动……真正为学生所想的老师，学到的也不仅是复变……感觉即使对不起自己，也不能对不起老师的良苦用心和“精心策划”……最后跪求大佬们，不要刷分！不要刷分！！不要刷分！！！算了，还不如好好复习，感觉自己花在复变上的时间还不及老师的一个零头，就不要谈成绩……无论结果如何，海哥是我男神，极力推荐～"},{"id":51798,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-10 11:48:36","like_diff":21,"likes":33,"dislikes":12,"content":"太过理想主义，想把自己得数学理念传达给同学，反而忽视了基本内容。六周上完柯西黎曼条件实在是太慢了。这些内容我觉得不是教会的而是自己悟出来的，老师就应该多讲讲具体难点背后的思想，而不是泛泛而谈"},{"id":57731,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-07-13 06:11:14","like_diff":19,"likes":20,"dislikes":1,"content":"你们上完一个学期敢和别人说自己学过复变函数吗？"},{"id":53605,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-27 07:04:29","like_diff":18,"likes":25,"dislikes":7,"content":"在浙大第一次见下这么大力气给本科生上课的老师，两次见到拉着箱子搬讲义真的是感动\n\n给海哥一个建议吧，下学期还是用visual complex analysis那本书吧，跟上课的风格绝配，这学期选的书……感觉跟上课的风格不搭（找不到合适的语言来表达）"},{"id":43135,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-16 00:23:20","like_diff":17,"likes":31,"dislikes":14,"content":"老师认真的良心爆炸好 有什么问题不会的和他说  他都超级宽容 那没事的那我们迟点再交作业 讲义写的特别好 对学生特别好 很有气质 会说自己的经历 很好玩很好的老师！"},{"id":51033,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-05-15 02:04:22","like_diff":17,"likes":24,"dislikes":7,"content":"首先，海哥很聪明，哈哈哈，ym?\n\n如果海哥看到的话，想说，复变教材后面答案太省略，有时候甚至判断不了自己的对错。如果能将某些题给出。"},{"id":51953,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-14 01:58:49","like_diff":17,"likes":27,"dislikes":10,"content":"这下好了，附加题没了，每周都是十几个题，不知道那位对附加题有意见的同学后悔了没 (￢_￢)"},{"id":104617,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-06-26 13:31:40","like_diff":17,"likes":21,"dislikes":4,"content":"早上考试晚上出分，海哥牛逼"},{"id":172612,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2023-05-02 05:37:04","like_diff":17,"likes":18,"dislikes":1,"content":"张老师是个有好想法，有教学热情和态度的，教学方法欠佳的老师\n\n刚刚上了半个学期的微分方程数值解，主要的感受是1.上课非常需要预习，但是讲义并不适合预习。讲义中对方法背后想法的介绍，对定义的引出或是对定理的应用，都远不如参考教材，可读性就不像是一个用来预习的讲义。2.即使预习了，课程上能听到的有价值的内容仍然十分有限，这点是我重新看上课视频时的感想，可能是我水平较差导致的。3.课程作业量巨大，一门课如果需要每周用几天来准备，不知道学生怎么安排自己的学习计划来学习别的内容？不是所有学生都只需要修一门课就够了吧？4.助教真的很好，会非常认真的答疑和讲解问题，这一点也能说明张老师只是教学方法欠佳，但一定是个好导师。"},{"id":54289,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-29 03:25:06","like_diff":16,"likes":18,"dislikes":2,"content":"这学期的复变函数。老师真正做到跟学生深入交流。这学期经常跟老师发邮件讨论一些问题。每次老师都会及时详细回复。对同学的思考给予肯定。讲课的思路有时候挺跳跃的，注重背景知识。唯一不足就是背景知识其实在预休课程里面已经讲得挺详细的了，就没必要去死抠一些背景定理的证明了。要给老师好评，尤其是讲义。真的发现自己这学期进步许多。老师让我看到了各个课程的内在联系，不是简单的这里需要用到线性代数而就把线性代数的东西拿来用，而是这里用到线性代数就讲一讲复变函数跟线性代数的这部分知识有什么本质联系。很棒很负责的老师！"},{"id":49672,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-04-23 07:04:27","like_diff":15,"likes":37,"dislikes":22,"content":"复变函数学了半个学期啥都没学到"},{"id":51272,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-05-27 00:26:44","like_diff":15,"likes":25,"dislikes":10,"content":"既然海哥会看查老师…那我要说几句 海哥人是真的好也是很优秀的老师 但是我对复变的附加作业不是很能理解…作业下面说这是附加作业不做对总成绩没有任何影响 但是我看见的是大家都去做这个作业了 （刷夜赶ddl什么的）大家都做了那还叫啥附加作业啊 而且附加分这个东西很迷啊 仿佛是飘在空中的东西"},{"id":137921,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2021-07-06 14:53:23","like_diff":15,"likes":24,"dislikes":9,"content":"压根就是不会教，讲课根本没啥逻辑"},{"id":42011,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-13 12:07:59","like_diff":14,"likes":21,"dislikes":7,"content":"海神超级酷 满分一个"},{"id":104903,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-03-31 00:17:35","like_diff":14,"likes":14,"dislikes":0,"content":"老师人很好，真的很好，但是怎么说呢，希望老师能看到这条吧，我们不是因为别人得到了附加分而这样说，而是因为，拿我自己举例子吧，我点开这个群的消息，十条里面八条数学无关，挑出来的还都是初高中级别的语法错误，我觉得这样不太妥当，而不是附加分的问题。而且这种语法问题真的很简单，只要认真看了讲义完全可以挑出来，我们真的不是在乎那点分数，只是被铺天盖地的英文语法消息打扰到了而已，这种做法真的会让大家不高兴的，还希望老师不要因为一个人让别的大部分同学都存在负面情绪，谢谢！"},{"id":51490,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-06 12:04:53","like_diff":13,"likes":24,"dislikes":11,"content":"看到某些评论我只能笑笑。自己学不好往这发泄什么，评价之前先想想这一个学期对不对不起老师的付出再说吧！哪个老师会这样每个星期发自己写的讲义？哪个老师会这么关心每一个同学？哪个老师还自己掏钱为同学印东印西？并且真心倾听每一个发声同学的诉求？如果你想好好学，张老师就是十分，甚至我觉得我都不配评价他。如果你想水水课就好，对不起要让你失望了，老师还真没那么“高”的分。"},{"id":158143,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2022-06-27 07:21:37","like_diff":13,"likes":14,"dislikes":1,"content":"建议把张老师的每一门3学分课当作一门8学分课来修，这样才能学到该课的精华"},{"id":54293,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-29 03:42:22","like_diff":12,"likes":16,"dislikes":4,"content":"张老师真的是一位很负责任而且很有耐心的老师，之前我从未见过哪位老师会这么详细地把所有内容亲自整理成讲义，还装订成册发给同学们热的。更让我印象深刻的是期中考试的时候，我自身因为出现了比较大的问题，我联系老师后，老师还耐心帮我处理了补考的事宜。虽然期中和期末考试都考得相当不理想，考完甚至心态有点爆炸，但也只能怪自己没有学懂，悟透，没有真正理解讲义的精髓。既然老师会看这里，唯一我觉得可以改进的一点就是教学进度安排有点虎头蛇尾，在前面的内容消耗了太多的时间，导致后面不停地在赶进度，从而显得有些乱。但整体而言，海哥还是我见过的最负责任的老师，是一个试图传达知识以外，更注重于数学思想的理想主义者。"},{"id":104895,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-03-30 03:13:13","like_diff":12,"likes":13,"dislikes":1,"content":"我觉得老师让我们保持严谨态度，不能书上写什么就相信什么这些都是很有意义的，而且我也特别喜欢老师讲课的思路，但是我觉得有的同学为了附加分一直找像单复数形式，a和an这样都不影响阅读的地方真的是很让人……disgusting，我觉得这样更会让一个学生变得对细枝末节斤斤计较而不是会更在意更本质性的东西。"},{"id":104904,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-03-30 10:52:42","like_diff":12,"likes":12,"dislikes":0,"content":"如果老师您看到了我这条评论，希望您能理解，我们在评论区发表的有关课程群内讨论英语语法一事的言论真的不是在针对您，您希望我们能通过改正讲义锻炼专业素养，是一件非常好的事，但有些同学为了拿到附加分本末倒置，引起不良风气也是事实，希望您能慎重考虑一下关于附加分的加分规则"},{"id":159024,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2022-07-04 14:30:36","like_diff":12,"likes":13,"dislikes":1,"content":"“满纸荒唐言，一把辛酸泪。”\n\n今天刚考完《数学实践》，试卷内容几乎全是讲义上的，然而大部分我都没看，因为是英文的🤧。老师上课吧，想到哪讲到哪，说是数学思想，可惜缺少了足够深度的数学内容的支撑。数学内容几乎都是助教讲的，辛苦助教了。"},{"id":51918,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-22 04:13:54","like_diff":11,"likes":20,"dislikes":9,"content":"海哥今天拖着两个行李箱来上课真是太萌了哈哈哈哈哈哈 良心好老师"},{"id":105428,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-04-12 17:03:18","like_diff":10,"likes":15,"dislikes":5,"content":"请问如何才能像海哥一样，作为数学系的人，40+的年龄，30+的容颜，18岁的头发密度，20岁的帅气脸庞，学富五车的知识，鲜有人及的对学生的关照？"},{"id":50969,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-05-10 13:03:33","like_diff":9,"likes":22,"dislikes":13,"content":"如果你除了复变什么数学课都想学对数学哲学有兴趣顺便还想听两句中国古代文学的话，请选张庆海老师的复变。"},{"id":104789,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-03-28 02:14:31","like_diff":9,"likes":11,"dislikes":2,"content":"老师本意应该是想让我们严谨一点，但私以为，过分纠结单复数，三单这些语法错误已经开始有点本末倒置了"},{"id":104905,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-03-30 11:19:39","like_diff":9,"likes":10,"dislikes":1,"content":"老师，我觉得发表评论的同学可能是觉得，如果自己千辛万苦做出附加题，却还不如找讲义上并不妨碍阅读的小错误最终得到的累积的分数多，会显得本末倒置，在时间精力耗费与得到的回报上失去公平性，甚至导致大家失去积极性。形式固然重要，但是内容是最本质的东西，有了好的内容，形式上略有瑕疵也是无可厚非的。事实上，学过那么多教材，鲜有教材的形式上是毫无漏洞的。所以，大家应当只是觉得，本群为数学学习群，不应该一直执着于第三人称单数、冠词等英语语法小漏洞，或者是一些标点符号的使用，而应该鼓励大家多多注重数学思维的培养，多探讨一些数学问题。"},{"id":50888,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-05-08 04:54:38","like_diff":8,"likes":14,"dislikes":6,"content":"你们真当老师不看查老师？2333"},{"id":52658,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-22 03:45:08","like_diff":8,"likes":14,"dislikes":6,"content":"海神是个好人，也是一个好老师，但是这门复变确实是没有上好，起码对于大部分同学来说。直到最后一节课还在讲新课，最后两三周进度快得飞起，作业每周十几题十几题地布置…根本写不完也跟不上。希望复变不挂吧…"},{"id":54977,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-30 14:02:01","like_diff":8,"likes":9,"dislikes":1,"content":"我都没挂那大概就没人挂了\n\n"},{"id":104899,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-03-30 08:57:03","like_diff":8,"likes":12,"dislikes":4,"content":"数学课程群沦为英语学习群，而且还是在学校小学初高中的英语语法。没意思，真没意思，这样真的很打击学习积极性"},{"id":158991,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2022-07-04 09:01:01","like_diff":8,"likes":9,"dislikes":1,"content":"老师的水平还不错，但是建议不要选，不要选，不要选，考得不好就当是我的问题吧"},{"id":173719,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2023-06-02 01:00:23","like_diff":8,"likes":8,"dislikes":0,"content":"只适合优等生"},{"id":41989,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-13 11:18:35","like_diff":7,"likes":17,"dislikes":10,"content":"室友说好，那就是真的好！"},{"id":177837,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2023-07-09 18:04:42","like_diff":7,"likes":8,"dislikes":1,"content":"还行，上课听得比较费劲，课程难度太大了。老师也不太照顾基础弱的同学，很锻炼自学能力。不过基础好的同学能学到很多吧。"},{"id":54316,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-29 05:39:37","like_diff":6,"likes":8,"dislikes":2,"content":"海神是真的很棒 ，这么认真教课的老师是真的不多见了，考试真的要认认真真弄懂讲义。很庆幸找海神做了SRTP，跟海神聊天觉得他有很强大的赤子之心，是真的很想帮助同学们更好的学习。最后希望复变还是有个好结果吧"},{"id":55215,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-07-01 04:03:29","like_diff":6,"likes":7,"dislikes":1,"content":"Thinking globally， working locally.\n\n感谢海哥在数学知识体系串联上的帮助"},{"id":108300,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-06-11 11:29:16","like_diff":6,"likes":7,"dislikes":1,"content":"我是真的看不懂海哥的讲义，我太菜了555"},{"id":171950,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2023-04-13 10:57:09","like_diff":6,"likes":9,"dislikes":3,"content":"上课非常恶心且无聊 除了装逼就是唠嗑 不知所云"},{"id":41987,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-14 04:20:37","like_diff":5,"likes":13,"dislikes":8,"content":"为班主任续一秒"},{"id":44858,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-18 11:50:15","like_diff":5,"likes":15,"dislikes":10,"content":"呜哇海哥男神！！！！！\n\n超爱他的，对学生超级好！！！\n\n是那种一提起他名字，就会想到君子两个字的人。"},{"id":54032,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-28 09:14:10","like_diff":5,"likes":8,"dislikes":3,"content":"最后几周进度突然拉得飞快，真的很难跟上，老师准备讲义真的辛苦了，但是感觉讲义也有很多地方写得模糊不清，基本靠自学了，哭"},{"id":104931,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-03-31 10:52:07","like_diff":5,"likes":6,"dislikes":1,"content":"本来没有选老师的数值逼近课，第一节课来旁听的，回去的当天晚上就补选了这门课。因为老师说，计算的本质是代数，代数就是一堆数数来数去的幻象！我被老师您的思想所吸引，并且您说过如果真的想学到东西就可以上您的课。之前我的课可能更多的是在学习知识本身，并且总是没有去应用这个知识，就像您说的学得太多堆积在那里而已。现在每次作业可以让我练习Latex和Matlab，我感觉虽然对于我这样的新手开始会花很多时间，但是我喜欢这种自己完成了一开始不怎么会的东西之后看到自己成果时的喜悦，我想这也是我觉得数学美妙的根源。我觉得您是一个可以引导我们学会真正的数学思维方式的人。至于附加分，不管怎样，我觉得不重要，只是同学们虽然也是从自身利益角度出发，但是最终也是在考虑学习这门课程的所有人，一时随口而出的一些话老师您不用在意。总之，您是我的“男神”，让我这样一个在意成绩的人在听完您第一次课之后愿意不考虑这学期本身事情杂多的情况下立马补选了您的课程。也希望我这学期可以有更多的收获，对数学有更多的思考！鼓励大家选海哥的课！"},{"id":172613,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2023-05-02 05:37:04","like_diff":5,"likes":5,"dislikes":0,"content":"张老师是个有好想法，有教学热情和态度的，教学方法欠佳的老师\n\n刚刚上了半个学期的微分方程数值解，主要的感受是1.上课非常需要预习，但是讲义并不适合预习。讲义中对方法背后想法的介绍，对定义的引出或是对定理的应用，都远不如参考教材，可读性就不像是一个用来预习的讲义。2.即使预习了，课程上能听到的有价值的内容仍然十分有限，这点是我重新看上课视频时的感想，可能是我水平较差导致的。3.课程作业量巨大，一门课如果需要每周用几天来准备，不知道学生怎么安排自己的学习计划来学习别的内容？不是所有学生都只需要修一门课就够了吧？4.助教真的很好，会非常认真的答疑和讲解问题，这一点也能说明张老师只是教学方法欠佳，但一定是个好导师。"},{"id":91111,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2018-11-30 06:47:00","like_diff":4,"likes":5,"dislikes":1,"content":"你们上完一个学期敢和别人说自己学过代数拓扑么？"},{"id":41993,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-13 11:21:05","like_diff":3,"likes":11,"dislikes":8,"content":"挺班主任，讲课很好。"},{"id":42040,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-13 12:54:03","like_diff":3,"likes":11,"dislikes":8,"content":"良心好老师，挺一个"},{"id":42061,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-13 13:19:28","like_diff":3,"likes":11,"dislikes":8,"content":"良心老师"},{"id":43670,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-16 17:25:15","like_diff":3,"likes":13,"dislikes":10,"content":"班主任男神啊！！！"},{"id":45359,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-19 12:40:34","like_diff":3,"likes":11,"dislikes":8,"content":"讲课有趣，给分好，很能为学生着想，挺好的老师"},{"id":51019,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-05-13 12:09:45","like_diff":3,"likes":12,"dislikes":9,"content":"听尊师授课，如春风化雨"},{"id":51771,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-19 04:35:53","like_diff":3,"likes":7,"dislikes":4,"content":"挺好的."},{"id":54140,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-28 14:12:37","like_diff":3,"likes":6,"dislikes":3,"content":"什么时候给分成了一个老师的评价标准了？再说了，海哥哪里给分差了…"},{"id":54376,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-30 03:59:11","like_diff":3,"likes":5,"dislikes":2,"content":"海哥人超好。感激。"},{"id":54978,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-30 14:03:35","like_diff":3,"likes":6,"dislikes":3,"content":"老师真的很负责很关心学生，快两年了也是第一次碰到上课这么用心的老师。自编的讲义很棒，也通过这门课学会了latex。但是这学期的复变函数课程进度上可能安排得不是非常合理，后面太赶了。很遗憾我没有在复变上花足够的时间，学得也是一知半解，很遗憾。再次感谢老师。"},{"id":55004,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-30 15:35:53","like_diff":3,"likes":4,"dislikes":1,"content":"是一个不可多得的好老师"},{"id":59708,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-09-26 05:30:15","like_diff":3,"likes":8,"dislikes":5,"content":"鸟，吾知其能飞；鱼，吾知其能游；兽，吾知其能走。至于龙，吾不能知。希望学弟们能好好理解张老师的深意。"},{"id":94491,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-01-17 01:33:23","like_diff":3,"likes":3,"dislikes":0,"content":"不走寻常路的老师，喜欢的人非常喜欢，不喜欢的人也会比较反感。上课的风格是非常偏应用的，连代数拓扑都能搞编程题出来。准备做基础方向的同学可以看作是雷。"},{"id":104909,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-03-30 12:47:42","like_diff":3,"likes":4,"dislikes":1,"content":"我觉得大家其实是很客观地看待这个问题，也并不是在针对谁，大家的评论都很理智，也没有过激的话，其实感觉还是挺好的。"},{"id":134582,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2021-04-03 02:50:16","like_diff":3,"likes":4,"dislikes":1,"content":"求科普，数院的数值分析(82190110， 3.5学分)和计院的数值分析(21190641， 2.5学分)之间是什么关系啊"},{"id":178298,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2023-07-09 16:09:33","like_diff":3,"likes":3,"dislikes":0,"content":"回复2023.07.02的评论：他不考讲义挖空题我们差生怎么及格QAQ"},{"id":47314,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-01-25 07:46:23","like_diff":2,"likes":13,"dislikes":11,"content":"听海神讲课就是一种享受"},{"id":50879,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-05-08 01:58:11","like_diff":2,"likes":13,"dislikes":11,"content":"希望老师多讲复变函数"},{"id":51446,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-05 15:52:56","like_diff":2,"likes":12,"dislikes":10,"content":"有匪君子，如切如磋，如琢如磨。我们不在学复变，但是我们在学数学。hhh个人认为这是一门可以改变对数学认知的课，当然是变得更喜欢数学啦。"},{"id":51784,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-10 04:16:42","like_diff":2,"likes":12,"dislikes":10,"content":"上面这条评论说的挺好，不过我想提醒的是，我没说不能有负面评价，只是这些评价的客观性存疑。你可以仔细看看，所谓的负面评价产生的时间点，一次是期中考完当天，一次是公布期中成绩当天。还有，我还不知道查老师已经变成意见箱了。"},{"id":64182,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-12-21 己打脸）；第二，仅仅以给分好坏为评价一个老师唯一标准的做法真的很自私，极端自私，凭良心说海哥讲课不好吗？学不到东西？我和我认识的不少同学都觉得收获很大呢，我觉得海哥对于研究复变函数的数学思想挖掘得很透彻啊，再说最起码在他的督促下学到的latex是一项很重要的技能。"},{"id":54267,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2017-06-30 14:38:29","like_diff":-10,"likes":3,"dislikes":13,"content":"给分好的不像话?"},{"id":104906,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2019-03-31 00:16:49","like_diff":-11,"likes":6,"dislikes":17,"content":"我不太同意前面有人说有些同学本末倒置的观点，更不同意有人说认真看讲义肯定能发现问题的观点。\n\n作为一个自认为成绩很差的同学，我看到群里有人通过语法挑错得到附加分的时候，是羡慕，嫉妒的心理让我觉得不高兴。当我自己认真读讲义的时候，我还要翻聊天记录，看看我发现的错误会不会被别人说过了。\n\n我也想得到附加分，但是我得不到。我想这是我，也是很多其他同学可能会不高兴的原因。\n\n今天这件事后，我想我需要做的是重新认清自我，尽我所能学好这门课，这就足够了。\n\n红眼和戾气少一点不是更好吗。"},{"id":147091,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2022-01-08 15:38:46","like_diff":-11,"likes":6,"dislikes":17,"content":"太简单了，我涛哥满了"},{"id":54979,"teacher_id":3740,"teacher_name":"张庆海","post_time":"2018-02-02 12:46:58","like_diff":-43,"likes":4,"dislikes":47,"content":"对不起海哥，上半学期自以为是的以为海哥什么都没讲还老说海哥坏话，结果下半学期教的突然超级棒，感谢海哥的满绩"}];

                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
