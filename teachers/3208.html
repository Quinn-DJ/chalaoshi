e_diff":1,"likes":1,"dislikes":0,"content":"老师上课是抽人点名的，学期只有一个读书报告的作业任务量不是很大认真写还是很有收获的！！而且老师也会很耐心的回复写报告的一些问题！期末闭卷考但老师会带着大家复习背重点就很有用了！给分好好好 老师讲课真的很精彩～"},{"id":213147,"teacher_id":3208,"teacher_name":"孙元涛","post_time":"2025-01-16 06:24:36","like_diff":1,"likes":1,"dislikes":0,"content":"伟大，无需多言！"},{"id":213823,"teacher_id":3208,"teacher_name":"孙元涛","post_time":"2025-01-20 06:44:04","like_diff":0,"likes":0,"dislikes":0,"content":"好老师 给分也不错"},{"id":165921,"teacher_id":3208,"teacher_name":"孙元涛","post_time":"2023-01-10 15:18:49","like_diff":-6,"likes":2,"dislikes":8,"content":"教育学基础，虽然已经打磨了十年，但课程本身可能没有传说中那么好，老师的课件略有些劣质，有些页上面的内容大篇大篇来源于百度百科。孙老师很有风度，讲授得很用心，声情并茂，引入的课堂教学案例都是他亲身经历过的，但是可能会觉得其中部分扯得有点远了。这学期情况特殊，考核方式是一篇观影报告或读书报告+三道开卷论述题，作为专业课来说负担不是很重，如果是常规的闭卷考试难度可能会更大一些。"},{"id":58266,"teacher_id":3208,"teacher_name":"孙元涛","post_time":"2019-01-25 01:54:08","like_diff":-47,"likes":18,"dislikes":65,"content":"一直跟我们说浙大学生是顶尖水平，一直批判正态分布不合理，一直说自己给分不会按照正态调分，结果呢？给的分数挺低的，还有人不合格的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
