":9,"dislikes":1,"content":"大化实验带给我好多好多。。。刘老师是一个很亲切和蔼的人，而且特别可爱，会和你一起讨论实验中的问题。平时主要是助教讲课，每个实验室的助教都好有爱好可爱，爱你们!!!"},{"id":7416,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2015-09-14 09:04:38","like_diff":7,"likes":7,"dislikes":0,"content":"好快\n\n"},{"id":9482,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2015-10-28 12:59:27","like_diff":7,"likes":7,"dislikes":0,"content":"好老师，真的好老师"},{"id":165416,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2023-01-04 14:25:31","like_diff":7,"likes":7,"dislikes":0,"content":"作为化学竞赛的学生，高中有幸听过刘老师的有机理论课。老师的专业知识非常扎实，而且讲课思路清晰，循循善诱。大学里学的大化O，老师讲课会强调操作要点和细节，也会讲实验报告的重点，做实验的时候甚至会手把手教学，而且还会努力帮忙调整器具。对老师的感觉真的非常非常好。但是有那么一个离谱的助教，看起来玩世不恭，实则只能用苛刻来形容他对实验报告的要求。"},{"id":13799,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2015-12-31 04:51:22","like_diff":6,"likes":6,"dislikes":0,"content":"超级详细，而且一般不会让学生挂科的\n\n"},{"id":15557,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2016-01-15 10:24:54","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好，但是有机化学真的好难，想不挂还是得靠自己。"},{"id":67431,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2018-01-21 07:47:37","like_diff":6,"likes":8,"dislikes":2,"content":"老师是真好 有个助教是真的恶心"},{"id":55811,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2017-07-02 12:04:35","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好，助教很迷。对我就是在说507的助教。哈哈哈哈哈其实也是很负责很好玩很可爱的两个男孩子啦✺"},{"id":81908,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2018-07-06 12:57:50","like_diff":5,"likes":5,"dislikes":0,"content":"化学系教学水平最好的老师之一"},{"id":85655,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2018-07-24 07:08:29","like_diff":5,"likes":5,"dislikes":0,"content":"刘老师人超好，亲切 水平高，\n\n给老师10分，笔芯芯。（那个叫张海兵的助教是个sb 神坑"},{"id":43662,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2017-01-16 16:59:14","like_diff":4,"likes":4,"dislikes":0,"content":"其实，说真的，实验课基本都是助教在上，有的时候他才来看看或者补充一下要讲的东西。但不管是刘老师讲还是助教讲，都很有收获，助教大大们都很可爱很随和，特别是韩助教，嘻嘻"},{"id":109530,"teacher_id":141,"teacher_name":"刘占祥","post_time":"2019-06-16 14:31:33","like_diff":4,"                             sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
