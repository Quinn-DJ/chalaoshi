st_time":"2017-11-24 16:32:18","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的超级棒，真的很棒，会讲很多很有意思的日本文化，很庆幸当时没有选择免听强日，真的很有趣！"},{"id":84011,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2018-07-11 18:08:00","like_diff":1,"likes":2,"dislikes":1,"content":"日语考试都是70卷面30平时点到。一般只要来了就给满了，有事跟老师请假一两次也不会扣分，考试的话客观题占绝大部分，应该没有太多能随意给分的余地了吧？"},{"id":111851,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2019-07-03 01:11:09","like_diff":1,"likes":1,"dislikes":0,"content":"日语4期末卷出得比较难，题型很丰富（课文填空，选择，阅读，造句，完形填空，翻译…），不过老师提前打了好几次预防针，然后再三嘱咐要读课文，而且把课内部分的出题范围也缩小了。于是我就读啊读啊读那11篇，再把这11篇的词汇1搞定。另外的五六课以及所有的词汇2我因为时间不够就没有看……考试的时候确实还是有许多不确定，翻译那里也有几个单词不认识考猜，最后4.5，也挺满意了"},{"id":16112,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2016-01-17 08:28:13","like_diff":0,"likes":4,"dislikes":4,"content":"もう一回お願い(><)"},{"id":17024,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2016-01-19 13:06:19","like_diff":0,"likes":4,"dislikes":4,"content":"老师很温柔，每节课都要点名要造句，但是不强求你一定回答。上课会跟我们分享很多日本文化相关的知识，给分也不错!"},{"id":17626,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2016-01-20 13:49:32","like_diff":0,"likes":2,"dislikes":2,"content":"有点萌。"},{"id":22969,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2016-03-15 09:41:07","like_diff":0,"likes":3,"dislikes":3,"content":"老师萌萌哒，上课都按照名单点名造句，但是就算不会老师也会慢慢引导你，总体来说语言类的课程还是要自己肯花功夫，否则考试想要拿高分就比较难，毕竟5.5个学分，很多人可能就不怎么敢选了。"},{"id":27171,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2016-06-23 10:17:19","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很温柔美丽，一点都不凶，超好！！"},{"id":27998,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2016-06-28 07:57:59","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的很好，生动有趣。考试不大简单...每节课会让同学做一些语言练习～"},{"id":30659,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2016-07-02 07:06:29","like_diff":0,"likes":2,"dislikes":2,"content":"讲课好给分好！"},{"id":32017,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2016-07-05 11:24:51","like_diff":0,"likes":3,"dislikes":3,"content":"大学唯一一门不翘课不走神的课，老师棒～"},{"id":57400,"t ","like_diff":-6,"likes":0,"dislikes":6,"content":"有基础为什么还要强求我背五十音"},{"id":28280,"teacher_id":1629,"teacher_name":"王楚楚","post_time":"2017-09-23 05:25:43","like_diff":-28,"likes":4,"dislikes":32,"content":"轻松满绩"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
