                <script>
                    // 评论数据
                    const commentsData = [{"id":183972,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-12-05 07:29:42","like_diff":14,"likes":18,"dislikes":4,"content":"马不想要了是吧"},{"id":173310,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-05-18 07:49:51","like_diff":13,"likes":16,"dislikes":3,"content":"很无聊 而且已读不回"},{"id":178891,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-07-28 11:18:47","like_diff":6,"likes":8,"dislikes":2,"content":"符合我对一位过气的、旧时代的老师的绝大多数幻想，自以为是的优越感，课上会炫耀自己的人脉，ppt做的还行（仅限于画面上不像是十年前的祖传ppt），课堂是无聊的，讲课是不可能的，只能读读ppt这样子，学生是要参与度高的，所以填充了各种课堂活动，可惜不仅这些活动是到处抄来的（完全无法与班级里小组人数相匹配，也许是网上抄来的？），并且它们之间并没有什么联系，好像只是用来逗老师开心的，哦，不止于此，还可以用来填充那漫长的，无聊的三节晚课。总而言之，我不明白这种浙江大学教师主页里搜都搜索不到的老师能来给我们讲课，要不是为了这点破学分，我是一刻都不愿意在他的课上多呆。最后附上我唯一搜索到浙江大学页面里对章老师的介绍：http://www.cs.zju.edu.cn/csen/2019/0611/c27061a1223520/page.htm"},{"id":184795,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-12-23 01:00:40","like_diff":6,"likes":7,"dislikes":1,"content":"老师人还是不错的，但是这个给分吗有点尴尬，反正我是3\n\n上课对参与度的要求比较低，我刚开始认真听过，后面基本上在水自己的事情\n\n主要是创业基础这门课离我们有点远吧，而且对于真正有构想去创业的同学，恐怕这门课所教的内容只是推进他创业想法的一小步\n\n短学期的课结束地蛮快的，最后一节课两位优秀学长的分享还是蛮有意思，有些话语记忆犹新啊"},{"id":172858,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-05-08 15:43:48","like_diff":5,"likes":14,"dislikes":9,"content":"不是老师的问题是课程设置的问题吧，创业职规必修反正我觉得很离谱\n\n所有任务都切实完成了，出勤全勤，还是3.3，也不知道为什么"},{"id":193478,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-06-11 11:00:26","like_diff":5,"likes":6,"dislikes":1,"content":"只想吐槽一点，春学期上的这门课，现在夏学期都快结束了成绩还没出，在群里被毕业生催，答应在一周内成绩出来，结果……成绩还是没出\n\n肿么说呢，课是挺水的，上课是挺尬的，点名是纸质的，给分，呃呃，目前还没看到\n\n最后只希望绩点不要太低，让我顺利结束创新创业类课程"},{"id":193746,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-06-17 11:23:54","like_diff":5,"likes":7,"dislikes":2,"content":"绩杀2.1\n\n给分非常幽默"},{"id":172594,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-05-01 08:50:08","like_diff":3,"likes":6,"dislikes":3,"content":"绩杀。"},{"id":184326,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-12-17 09:03:18","like_diff":3,"likes":3,"dislikes":0,"content":"点名次次都到，小组作业也全认真完成了，结果绩点3，服了我迄今为止最低的一门课。。。"},{"id":188775,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-01-20 02:18:38","like_diff":3,"likes":3,"dislikes":0,"content":"绩杀！快逃"},{"id":206543,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-12-16 03:12:55","like_diff":3,"likes":3,"dislikes":0,"content":"不多说了👍避雷就完了，绩点忒低"},{"id":215888,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-03-06 13:26:33","like_diff":3,"likes":3,"dislikes":0,"content":"拖堂，事多，不讲清楚作业"},{"id":203667,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-11-20 11:30:52","like_diff":2,"likes":2,"dislikes":0,"content":"节节课点名，事还贼多，发布限期三天的作业群里线下一句话不说，给你打两分是我害怕被绩杀给你留扣一分的空间"},{"id":206545,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-12-16 03:17:43","like_diff":2,"likes":2,"dislikes":0,"content":"给分巨低，已知全班最高4.5"},{"id":212427,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-01-14 03:50:48","like_diff":2,"likes":2,"dislikes":0,"content":"搞笑，当了组长，作业都交了，论文写了五千字，喜提3.0。给分极差，要么就是随便给。每节课都纸质签到，要不是被调剂根本不可能选他，别来！"},{"id":215889,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-03-06 13:27:40","like_diff":2,"likes":2,"dislikes":0,"content":"史中史，自己安排下课时间，拖课严重，作业抽象"},{"id":182385,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-11-15 11:53:52","like_diff":1,"likes":1,"dislikes":0,"content":"上课很无聊，脱离实际有点，老师事多"},{"id":188836,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-01-20 07:14:59","like_diff":1,"likes":2,"dislikes":1,"content":"其实讲课水平还行，冬学期请的几位学长学姐也讲的很好，就是给的绩点普遍低，认真完成作业最多也就3.9的样子"},{"id":192864,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-05-31 05:41:17","like_diff":1,"likes":6,"dislikes":5,"content":"看大家评论说绩杀，我觉得不会啊。相反，在我看来，这是一门挺轻松的水课了，和小组同学分着做案例分析和商业计划书，其实一个人的作业量完全不多，后面也没有别的大作业，就填了个阅读情况统计表呀。其他时间我都在摸鱼或者自习，每天只要到场签个到就行了，老师人也挺好的，看你低头做自己的事情，虽然落寞也不会说什么。最后我是拿了4.5，不是巨高那种，但是因为我感觉真的没干什么事，所以后面就是一个意满离的状态。\n\n当然因为我是把它当水课，我对创业没有太大的兴趣，但是老师也会邀请创业成功的学长、创赛国奖的学姐来分享，我觉得如果真有创业意向的应该会受益匪浅，毕竟我一个外行人都听的很震撼。"},{"id":206030,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-12-13 03:34:35","like_diff":1,"likes":3,"dislikes":2,"content":"刚出分就来了，88还是比较满意的毕竟没怎么投入…平时每节课都会传名单但是没什么事（坐的第一排也没怎么听），小组作业可以水一水，期末有一个1500+的论文占比很大"},{"id":206658,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-12-17 03:24:56","like_diff":1,"likes":1,"dislikes":0,"content":"4.5 谢谢老师"},{"id":211686,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-01-12 07:26:28","like_diff":1,"likes":1,"dislikes":0,"content":"给分很迷"},{"id":211697,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-01-12 08:03:39","like_diff":1,"likes":1,"dislikes":0,"content":"逆天玩意"},{"id":211754,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-01-12 10:22:05","like_diff":1,"likes":1,"dislikes":0,"content":"果然査老师不会说谎"},{"id":214867,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-02-18 13:21:48","like_diff":1,"likes":1,"dislikes":0,"content":"幽默至极，绩点随机，互评就是笑话，认真没好报"},{"id":184907,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-12-24 09:46:00","like_diff":0,"likes":1,"dislikes":1,"content":"水掉创业必修挺好的，我的给分还行，纸质签到，事情还好不算多吧，书单+创业小实践+策划书和偶尔的小任务，都可以抄，不难解决。和小组成员一起摆摊还挺有趣的"},{"id":206234,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-12-13 10:07:29","like_diff":0,"likes":3,"dislikes":3,"content":"给分好高啊！！！感觉和查老师之前说的不太一样。有时课上会纸质签到，平常会布置一些杂七杂八的任务（个人感觉量不大，容易完成），期末是一篇论文。老师一看授课风格就是那种典型的理工男（难怪是计院的，而且感觉有点像沈qx，hhhh），钉钉上面态度也挺好的。虽然平时课上喜欢摸鱼或者是自顾自自习，但是也拿到了4.5，必须10分好评!"},{"id":211707,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-01-12 08:35:17","like_diff":0,"likes":0,"dislikes":0,"content":"诗人握持"},{"id":211728,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-01-12 09:29:23","like_diff":0,"likes":0,"dislikes":0,"content":"纯低分"},{"id":212064,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2025-01-13 06:32:29","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很无聊\n如果要拿高分论文要好好写"},{"id":184564,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-12-21 16:22:21","like_diff":-1,"likes":0,"dislikes":1,"content":"无需多言"},{"id":199663,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-09-27 07:15:53","like_diff":-1,"likes":0,"dislikes":1,"content":"。。。"},{"id":205974,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-12-13 02:28:01","like_diff":-1,"likes":1,"dislikes":2,"content":"秋学期成绩现在才出是有点慢 但不妨碍老师给分挺不错的 平时上课不听期末没考试就一篇论文 感觉啥事没干都有4.5"},{"id":206231,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-12-13 09:54:39","like_diff":-1,"likes":1,"dislikes":2,"content":"纸质点名，上课很水，作业也没多少，最后要交一篇论文 第一节课会非常尴尬，度过前期就好了，给分不错"},{"id":206371,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2024-12-14 15:02:16","like_diff":-1,"likes":1,"dislikes":2,"content":"纸质签到，事少，给分也不错，不知道为啥查老师上评分这么低，差点就错过了"},{"id":172635,"teacher_id":9385,"teacher_name":"章方铭","post_time":"2023-05-11 05:36:17","like_diff":-2,"likes":8,"dislikes":10,"content":"很好的老师一枚啊，让我美美水掉了创新创业，这垃圾课程还必修真是搞笑，不过老师上课真的很认真，但是框架本身有问题老师也发挥不出来自己的能力"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
