                    const commentsData = [{"id":6766,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2015-07-22 12:43:33","like_diff":24,"likes":34,"dislikes":10,"content":"挺和蔼的老师，虽然无机课可能觉得会有点无聊，但是一定程度上是本身的课的性质决定的。最后给分还是不错嗒～推荐～"},{"id":41923,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2017-01-13 08:38:04","like_diff":11,"likes":20,"dislikes":9,"content":"出分超级无敌快，昨天考的今天就出了。\n\n助教很好，老师也很和蔼。不点名作业也不多。给分……主要因为上课不听平时不认真期末补天看了书但没什么卵用，还做了假卷，导致期末爆炸……还是刷题吧。\n\n"},{"id":35061,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-11-01 06:05:47","like_diff":8,"likes":14,"dislikes":6,"content":"没有期中考的岳爷爷"},{"id":89420,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-11-19 04:13:50","like_diff":7,"likes":8,"dislikes":1,"content":"棒棒哒，但是给分一般啊"},{"id":42115,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2017-01-14 04:02:24","like_diff":6,"likes":7,"dislikes":1,"content":"事少人好出分快，自己努力分就高，听说17年开始就不能带A4了。但推荐各位还是要自己手写整理一遍。这样记公式也快，还可以注意到一些要死的细节，还有课后题里的英文题也要看看哦！各位加油！么么！"},{"id":42139,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2017-01-13 15:53:01","like_diff":6,"likes":11,"dislikes":5,"content":"老师是个很好的人，第一印象很和蔼，结果真的很和蔼，不知道为什么莫名喜欢岳老师，岳老师是个很正直的人，但是学好无机还是要在考试前和平时多刷题，光看书是没用的……惨痛的教训，希望岳老师今后越来越好！"},{"id":41934,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2017-01-13 08:58:27","like_diff":5,"likes":8,"dislikes":3,"content":"无机课有点无聊，可以水一水，没有期中考，只有一次quiz当做点名用，还是带回去写的。。。"},{"id":56075,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2017-07-03 04:24:47","like_diff":5,"likes":7,"dislikes":2,"content":"老师不错 助教垃圾"},{"id":89478,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-11-19 09:06:39","like_diff":5,"likes":5,"dislikes":0,"content":"老师很和蔼很负责，全是干货毫不掺水，认真预习认真听课多看书本绩点就摆在那里。（不包括我…）上课不点到，老师说只要最后考试分数特别高就可以直接按考试分数算绩点，平时作业可以不交。（当然几乎不存在这种情况…）助教和老师给分很友善了，都有在尽力拉上来。早上考的下午卷子就改好了第二天成绩就知道了，对卷面分有意见的还可以去找老师当面提，特别贴心。老师也很有人格魅力，推荐大家选起来呀！"},{"id":89557,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-11-19 14:18:27","like_diff":5,"likes":5,"dislikes":0,"content":"人超好，第一个出分。普化上课超困，经常睡觉。这个学期由于国庆等原因，课时很少，上得特别快。还是平时要好好预习，不然容易一脸懵逼。要多刷题，血的教训。"},{"id":106192,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2019-04-25 13:00:57","like_diff":5,"likes":5,"dislikes":0,"content":"高中没选化学，化学学考B，经过岳老师挽救平安通过。上课认真负责，尽可能调分保学生通过，必须十分的好老师！！！"},{"id":163695,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2022-12-16 03:14:58","like_diff":5,"likes":5,"dislikes":0,"content":"蔡蔡，蔡蔡~"},{"id":15592,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-01-18 04:51:08","like_diff":4,"likes":8,"dislikes":4,"content":"助教好 给分好"},{"id":18834,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-01-22 15:23:42","like_diff":4,"likes":8,"dislikes":4,"content":"平时上课水一水 最后给分超级好"},{"id":28510,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-07-01 15:30:06","like_diff":4,"likes":7,"dislikes":3,"content":"很好的老师啊，讲的很细，评分很好啊！"},{"id":29815,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-06-30 10:52:18","like_diff":4,"likes":7,"dislikes":3,"content":"岳爷爷?"},{"id":81915,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-07-06 13:07:30","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的很好，但就是助教垃圾"},{"id":87837,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-10-15 09:42:21","like_diff":4,"likes":5,"dislikes":1,"content":"真的难受"},{"id":89201,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-11-16 16:44:43","like_diff":3,"likes":4,"dislikes":1,"content":"作为一个实实在在的化学渣渣…还是坚定地给岳爷爷打了十分！炒鸡负责，炒鸡认真！不过普化真的要靠自己学，预习是非常有必要的，然后上课他讲的东西都听了才有用…千万要拍PPT，还有小测的题一定要弄懂！"},{"id":104737,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2019-03-26 23:58:29","like_diff":3,"likes":8,"dislikes":5,"content":"这尼玛有毒吧 作业都写成这样了还tm鸡蛋里挑骨头？给分细则自己还不一致？有意思？还要怎样？"},{"id":11757,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2015-12-14 07:15:20","like_diff":2,"likes":6,"dislikes":4,"content":"给分不错"},{"id":15562,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-01-15 11:05:13","like_diff":2,"likes":8,"dislikes":6,"content":"可以的，给分不错"},{"id":22709,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-03-10 05:54:01","like_diff":2,"likes":4,"dislikes":2,"content":"有点无聊 负责任"},{"id":23913,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-04-21 02:24:25","like_diff":2,"likes":4,"dislikes":2,"content":"老师讲课很有兴致啊！"},{"id":41920,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2017-01-13 08:35:38","like_diff":2,"likes":4,"dislikes":2,"content":"岳老师真的好老师虽然无机听课经常睡着，主要是下午的原因，给分也很好！表白岳老师"},{"id":41947,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2017-01-13 09:27:17","like_diff":2,"likes":4,"dislikes":2,"content":"没有期中考，讲的也不错()和隔壁刘润形成鲜明对比"},{"id":56067,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2017-07-03 04:21:53","like_diff":2,"likes":5,"dislikes":3,"content":"讲的，比较容易让人注意力分散，期末分不好，和给的那份所谓的复习要点有很大的关系。考的都不是要点。坑"},{"id":81970,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-07-06 16:25:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好很复杂，给分全看助教。助教可能是新来的，不懂调分，给分不是很好，还是得看自己吧"},{"id":91222,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-12-03 16:07:15","like_diff":2,"likes":3,"dislikes":1,"content":"老師其實挺和靄的，在期未前的時候也開了一張答疑課，平時有不會的也樂於解答。不過只怪普化乙只有半個學期，但要學完一本1.5厘米厚的書，後面有很多內容老師都是趕着教的，節奏很快（最後有一部份還需自學），有點跟不上，老師也不容易啊。不過真心來說老師真的是一位的好老師"},{"id":41950,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2017-01-13 11:27:14","like_diff":1,"likes":4,"dislikes":3,"content":"3.6的学分 其实只和自己有关"},{"id":82936,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-07-09 10:26:11","like_diff":1,"likes":3,"dislikes":2,"content":"老师其实很可爱啦 但是助教平时分给的毫无道理，为什么不清楚操作不问问老师呢？"},{"id":89092,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-11-15 11:18:27","like_diff":1,"likes":2,"dislikes":1,"content":"给分挺好的，讲课也不错（不过自己有时会迷糊）也欢迎同学问问题"},{"id":89236,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-11-17 08:10:39","like_diff":1,"likes":2,"dislikes":1,"content":"人真的好，真的认真"},{"id":89351,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-11-18 15:00:24","like_diff":1,"likes":4,"dislikes":3,"content":"首先上课挺无聊的，就是一般老师讲的水平吧（经常忍不住睡着(つД`)）但是老师挺和蔼的，会有小测，但很水。期末千万不要去文印店买卷子，完全没用，多做做后面的题和老师的题，7.8两章虽然难，但一定要掌握，占分很多。\n\n最后忍不住说一句，老师出分真的超快！！！分也挺准的，基本你自己加一加，算一算，比着标准就差不多了。"},{"id":89967,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2018-11-21 11:50:07","like_diff":1,"likes":2,"dislikes":1,"content":"岳爷爷真的是个很和蔼的老师  讲课很仔细下课还会留下来答疑，平时分也会尽量往高给，至于成绩主要还是看自己期末努力程度了"},{"id":119918,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2019-11-17 00:49:02","like_diff":1,"likes":2,"dislikes":1,"content":"嗯……普化乙课程内容有点催眠，我秋学期的课差不多全是睡过去的，不过老师上课挺投入的（虽然太快了，不过也没办法），也安排答疑，期末还会给我们调分，努力捞人，很好很和善。其实这门课平时作业认真点写，努力自学也是ok的。期末前一定要好好做人，读一遍书，练练老师给的题。虽然最后被卡绩了，不过绩点还是很可以的！"},{"id":119926,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2019-11-17 01:03:30","like_diff":1,"likes":1,"dislikes":0,"content":"虽然因为课程量大上的飞快，但老岳真的很认真的。当时课后作业没有答案，老岳就让我们做了他帮我们改。最后期末，之前很长时间都没有管，考前努力复习了一天，成绩最后居然还可以。老岳和助教一直在辛苦拉分。表白老岳。\n\n老岳真的是世界上最好的老岳。"},{"id":119947,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2019-11-17 01:40:54","like_diff":1,"likes":1,"dislikes":0,"content":"给分好，期末捞人。"},{"id":119966,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2019-11-17 02:26:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，给分也不错，不过上课也不可能很有趣的，课程问题。"},{"id":120048,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2019-11-17 07:43:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很和蔼，对学生特别负责，偶尔还开开车。关于普化这个月课，本来就是时间少任务重，老师尽自己所能上课，课后还利用节假日为学生答疑真的很负责，分数也尽可能给最高。出成绩前调分拯救挂课的。老师超级赞！！"},{"id":183728,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2023-11-29 09:04:14","like_diff":1,"likes":1,"dislikes":0,"content":"说话比较直，实验指导比较严厉，经常批评抱怨同学，但是指导上比较比较负责任的，10分打8分还是有的"},{"id":17782,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-01-21 01:20:40","like_diff":0,"likes":3,"dislikes":3,"content":"大化G是他 做实验会来巡堂 虽然标准有点严格 但是老师很和蔼"},{"id":19467,"teacher_id":1158,"teacher_name":"岳林海","post_time":"2016-01-24 09:41:28","like_diff":0,"likes":3,"dislikes":3,"content":"助教好人"},{"id":22975,"teacher_id":1158,"teach                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
