01-15 10:43:20","like_diff":-3,"likes":10,"dislikes":13,"content":"此人为数院专业课最差教师。"},{"id":194718,"teacher_id":10124,"teacher_name":"吴惟为","post_time":"2024-06-25 05:12:06","like_diff":-5,"likes":4,"dislikes":9,"content":"点拓考完了，我就想问期末卷子和点集拓扑有关系吗？他不会觉得自己讲课水平挺高的吧？纯牛马。"},{"id":186135,"teacher_id":10124,"teacher_name":"吴惟为","post_time":"2024-01-09 02:06:33","like_diff":-7,"likes":7,"dislikes":14,"content":"非常好老师，手搓板书，使我爱上代拓"},{"id":182262,"teacher_id":10124,"teacher_name":"吴惟为","post_time":"2023-11-13 13:26:53","like_diff":-8,"likes":7,"dislikes":15,"content":"非常好课"}];

                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
