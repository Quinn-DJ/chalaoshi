                <script>
                    // 评论数据
                    const commentsData = [{"id":113627,"teacher_id":653,"teacher_name":"章国锋","post_time":"2019-07-07 01:25:49","like_diff":8,"likes":8,"dislikes":0,"content":"章国峰老师讲课水平需要提高一下"},{"id":160538,"teacher_id":653,"teacher_name":"章国锋","post_time":"2022-09-26 07:08:04","like_diff":7,"likes":7,"dislikes":0,"content":"想上计算摄影学的同学其实可以选秋冬学期的计算机视觉导论，周晓巍老师讲得明白很多"},{"id":152548,"teacher_id":653,"teacher_name":"章国锋","post_time":"2022-04-14 10:38:33","like_diff":3,"likes":3,"dislikes":0,"content":"移动平台这门课是面向iOS的，开发需要在MacOS上进行，如果确实很喜欢苹果这一套东西的推荐选，否则**慎选**（尤其是对非苹果系统有执念的），因为这门课事情太多了，上机课要去，助教gg会布置当堂任务且盯得很紧；第一个小作业代码量就逼近甚至超过其他课程的solo型大作业（总共有4个小作业，最后还有一个巨型大作业）；助教对于作业的评分也比较严格，稍有不慎就扣分了。前人的血不是番茄酱！！！\n\n如果选了移动平台且你没有MacBook或iPad，老师会发给你，课程结束后归还，不过一般是好几年前的机型。"},{"id":79074,"teacher_id":653,"teacher_name":"章国锋","post_time":"2018-07-15 10:51:12","like_diff":2,"likes":4,"dislikes":2,"content":"计算摄影学挺好的"},{"id":79188,"teacher_id":653,"teacher_name":"章国锋","post_time":"2018-05-26 09:55:22","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课有点无聊经常听不懂...，会叫同学回答问题"},{"id":90688,"teacher_id":653,"teacher_name":"章国锋","post_time":"2018-11-25 09:02:25","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的课 给分高"},{"id":134718,"teacher_id":653,"teacher_name":"章国锋","post_time":"2021-04-12 03:24:33","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课有点笨笨的，一句话能讲清楚的要卡半天"},{"id":103239,"teacher_id":653,"teacher_name":"章国锋","post_time":"2019-02-27 02:44:13","like_diff":1,"likes":3,"dislikes":2,"content":"还没上课，先评个高分讨个彩头"},{"id":124813,"teacher_id":653,"teacher_name":"章国锋","post_time":"2020-07-10 08:59:21","like_diff":1,"likes":1,"dislikes":0,"content":"讲话有点憨憨，讲课技巧不太行。\n\n不过给分不错。"},{"id":174227,"teacher_id":653,"teacher_name":"章国锋","post_time":"2023-06-08 03:04:01","like_diff":1,"likes":1,"dislikes":0,"content":"计算摄影学挺烂的，lab还是典型的老东西，慎选"},{"id":195893,"teacher_id":653,"teacher_name":"章国锋","post_time":"2024-06-30 14:35:31","like_diff":1,"likes":2,"dislikes":1,"content":"移动平台开发：这门课主要偏向iOS开发（虽然Android也有一点）\n\n这学期选课时声称今年会针对往届学生吐槽问题改革，实际如下：\n\n声称的“每人一套设备”：设备数量不足，mac无法保证人手一台，部分同学拿到的是mini（需要自行外接显示器），部分同学只有iPad。所谓的高性能iPad只能保证没拿到mac的同学人手一台，其余同学每组一台共用。分到的几台设备是21年的\n\n声称的“更合理的作业安排”：应该是将往年必做的WWDC报告改为了bonus。这学期有4个必做项目+1个bonus，工作量仍然非常大。bonus是一个WWDC的报告，估计没人做。4个必做项目分为3个个人小项目（iOS、Android、AR）和一个组队（1-3人）大项目，工作量很大且时间安排不合理，第一个最简单的项目给了近1个月，后面项目难度逐渐增高但时间反而缩短，导致最后一个项目很难有高完成度。事实上大项目很多组的完成度也不高，中期也有很多同学退课。感觉没有比往年改善多少，慎选。\n\n其他感受：\n\n作业没有反馈：分数完全黑盒，今年确实统一了作业提交方式，但未公布成绩\n\niOS开发很痛苦，官方文档上说的跟说了话似的，查询一个组件的函数基本就是把函数名扩写一遍，至于怎么使用以及有什么效果？自己去试吧。个人感觉跟Android及其它文档相比起来iOS的文档真的不完善，也没有足够的最佳实践展示用法，对开发者很不友好，上手起来比较慢。再加上iOS开发需要使用的Xcode完全不像是一个21世纪的IDE，跟Android Studio相比有着巨大差距，感觉非常落后。由于闭源的特性，社区也不活跃，Xcode也没有插件能够弥补它功能的缺失。\n\n\n\n总体来说课程确实是一个接触移动开发的好机会，从项目中也确实学到了不少技术。但是项目周期安排不合理、任务量过大、管理混乱等一系列问题的确很突出。\n\n希望软工的课能越来越好。"},{"id":138755,"teacher_id":653,"teacher_name":"章国锋","post_time":"2021-07-10 16:31:59","like_diff":0,"likes":2,"dislikes":2,"content":"计算摄影学这门课程其实是很有意思的，内容涉及到一些前沿问题与技术，几个lab都比较有趣。实验课很不错，文档细致，助教也很负责。这棵给分也很好，总体来说是强推的。唯一有点遗憾的是老师的讲课技巧还可以再提高一些"},{"id":193094,"teacher_id":653,"teacher_name":"章国锋","post_time":"2024-06-03 11:21:23","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":215688,"teacher_id":653,"teacher_name":"章国锋","post_time":"2025-03-04 05:43:20","like_diff":-1,"likes":0,"dislikes":1,"content":"我觉得很奇怪，计算摄影这门课老师不是每年都要上么？为什么感觉讲课经常让人觉得根本没备过课的样子。ppt也挺依托的，出现一些复杂的公式的时候安全没有对应到的具体概念，我觉得来听课像是在浪费时间。。。。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">

                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
