                <script>
                    // 评论数据
                    const commentsData = [{"id":1030,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-03-21 11:57:40","like_diff":145,"likes":158,"dislikes":13,"content":"三周之内叫出所有学生的名字，就凭这点我点赞"},{"id":341,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-03-15 01:05:11","like_diff":62,"likes":66,"dislikes":4,"content":"不仅负责任，而且对每一个学生都很关心，好老师"},{"id":24,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-03-14 15:27:30","like_diff":56,"likes":108,"dislikes":52,"content":"大英3是她的，非常负责任，对我们要求高同时而又和蔼，课上拓展很多，当然也意味着课下任务不少，不过非常棒!很多阅读材料，小视频，卷子和复习资料……"},{"id":107188,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-05-02 06:55:05","like_diff":38,"likes":44,"dislikes":6,"content":"千万别叫老师“闻老师”…"},{"id":11936,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-12-21 11:10:37","like_diff":36,"likes":40,"dislikes":4,"content":"真的好喜欢她…脾气好很亲切\n\n小作业比较多，但是非常负责。\n\n大英3是她的课，4没这福气啦。希望以后还能遇见。"},{"id":1545,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-03-22 11:52:29","like_diff":29,"likes":31,"dislikes":2,"content":"浙大好老师"},{"id":4131,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-06-18 01:50:40","like_diff":26,"likes":30,"dislikes":4,"content":"超级和蔼的老师\n\n课很有趣，课外建了群的话跟老师私聊谈心问问题都会认真回答\n\n没多久就记住全班名字，这真的很开心，还了解全班人的性格。炒鸡好老师"},{"id":6585,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-07-16 01:55:09","like_diff":21,"likes":23,"dislikes":2,"content":"老师上课总是带着微笑 因此有一种特别的魅力"},{"id":13655,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-12-30 08:48:06","like_diff":17,"likes":17,"dislikes":0,"content":"老师人很好，会有课前演讲，会认真评价和鼓励。学生节会有礼物。真心好老师"},{"id":152682,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-04-18 08:25:23","like_diff":15,"likes":16,"dislikes":1,"content":"摸鱼摆烂请往他处 认真努力请入斯门"},{"id":2154,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-04-03 03:57:36","like_diff":14,"likes":17,"dislikes":3,"content":"很负责任，很关心学生，非常好的老师"},{"id":7007,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-08-26 00:40:14","like_diff":14,"likes":14,"dislikes":0,"content":"认真负责，记人名超快，虽然大英四考砸了都是我的错TvT"},{"id":110837,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-06-28 10:14:49","like_diff":14,"likes":14,"dislikes":0,"content":"来到浙大后见过最认真负责的老师。冰果英语系统上的作文，老师晚上11点私戳我，把一个个错误指出来并告诉我修改的方法。单凭这点，我就给满分。"},{"id":19605,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-01-25 02:12:31","like_diff":13,"likes":16,"dislikes":3,"content":"非常好的老师。当初转竺院找她写的推荐信，她直接写了两篇，一篇中文一篇英文。"},{"id":131262,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-01-27 01:20:50","like_diff":13,"likes":13,"dislikes":0,"content":"闻人老师的责任心和能力让学英语一直吊儿郎当的我愧悔难当555 真的是非常非常非常好的老师 除了书本之外给出了很多英语学习或许终生受益的建议。出分后给老师发了很长一段话作为感谢 她还回复了很长的话 包括对于我的pre的评价和鼓励 她说她会收藏每一位同学的感谢和好评作为前进路上的动力。我真是太感动了 选上她的课的都是天选之子！"},{"id":6248,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-07-12 10:07:11","like_diff":12,"likes":13,"dislikes":1,"content":"语言的体会很好，人很有活力和激情，平时抓得比较紧但是感觉学得到东西，最后整个班成绩也很不错。"},{"id":15134,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-01-12 07:18:06","like_diff":9,"likes":9,"dislikes":0,"content":"业界良心"},{"id":27098,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-23 01:42:59","like_diff":9,"likes":10,"dislikes":1,"content":"the best English teacher I've ever met"},{"id":109802,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-06-19 09:44:24","like_diff":9,"likes":10,"dislikes":1,"content":"闻人老师会在你周末打游戏的时候冷不防一个消息让你意识到你作文到底犯了多少错误"},{"id":133412,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-02-28 15:12:46","like_diff":9,"likes":9,"dislikes":0,"content":"真的，闻人老师超好，恨不得当她儿子"},{"id":150679,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-02-12 06:14:39","like_diff":9,"likes":10,"dislikes":1,"content":"真的大爱闻人老师！！！大一能碰到这么好的英语老师实在是太幸运了。老师上课很温柔，有时候会有一些互动提问等，但氛围都是比较轻松的。开学一周老师就能叫出每位同学的名字了！上课的PPT都很详细，重点词汇词组等都会有，认真听课小测可以乱杀，课间还会给放《老友记》！！！记得一开始口语不是很好，presentation也做的很一般，但老师会很耐心地鼓励你，课后还会在钉钉上把你口语存在的问题发给你，上课也会鼓励大家积极开口练习口语。最后一节课的时候老师和我们说了好多话，看到她眼睛都红了，向老师要了签名但是忘记合影了呜呜。最后也收获了大一第一个5.0，感恩的心！寒假的时候老师还给我们推荐了英语语法书，还在群里发了红包和新年祝福！闻人行老师yyds！选她就对了！！！"},{"id":8621,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-29 15:47:46","like_diff":8,"likes":20,"dislikes":12,"content":"发音中音太重，考托福的同学口语会受影响…听的时候浑身难受，很严重的中国口音，没有贬低的意思。课件很好很负责。"},{"id":13422,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-12-28 03:08:51","like_diff":8,"likes":8,"dislikes":0,"content":"这是我真正想上的英语课的样子，可惜大英的课时数太少了。"},{"id":50936,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-05-09 11:38:35","like_diff":8,"likes":11,"dislikes":3,"content":"想大英水水过的同学不要选闻人老师的课，自己会累，而且占用了想学好大英的同学的资源。\n\n真的是一把一把地在教好我们的英语，关心学生，课很有趣，作业“丰富”，在她的课堂学英语很有动力。想学好大英的人来选吧。"},{"id":81354,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-07-05 01:51:06","like_diff":8,"likes":9,"dislikes":1,"content":"我太菜，在挂科边缘地带垂死挣扎的我，老师很优秀，分数是自己考的吧，不怪老师，谁规定一定要调分才可以啊"},{"id":3271,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-05-25 11:56:06","like_diff":7,"likes":8,"dislikes":1,"content":"很棒！\n\n"},{"id":4366,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-06-19 13:50:28","like_diff":7,"likes":9,"dislikes":2,"content":"好"},{"id":67521,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-01-21 11:53:10","like_diff":7,"likes":7,"dislikes":0,"content":"很慈祥，很负责，很温柔，能给人一种能量。很幸运能上闻人老师的课，但是大英四没这个运气了。给老师打call～"},{"id":5217,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-07-06 01:46:05","like_diff":6,"likes":7,"dislikes":1,"content":"挺好的"},{"id":10077,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-11-15 12:49:29","like_diff":6,"likes":7,"dislikes":1,"content":"上课挺好的，课件啊补充内容挺多。课后作业什么的特别难…T_T"},{"id":75134,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-03-07 12:48:56","like_diff":6,"likes":8,"dislikes":2,"content":"英式口音～"},{"id":83652,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-07-11 02:30:14","like_diff":6,"likes":8,"dislikes":2,"content":"闻老师特别优秀啊！上课的时候不仅仅局限于课本，给我们拓展了许许多多的东西，希望我们的英语水平能够真正的得到提高。即便是出了成绩之后也还是建议我们继续学习语言，并给了我们暑假学习语言的建议和参考资料。我去问老师英语辅修的学习注意点的时候，老师也非常耐心地回答了我，让我这个暑假对于英语学习也不那么迷茫。总之是个特别特别用心的人！最后3.几的绩点让我觉得特别对不起她！非常推荐选她的大英课！"},{"id":168634,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-02-20 12:27:18","like_diff":6,"likes":6,"dislikes":0,"content":"老师很负责很温柔 跟着闻人老师真的能学到很多东西 强烈推荐！"},{"id":27217,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-23 14:52:58","like_diff":5,"likes":5,"dislikes":0,"content":"嘻嘻嘻间接地了解了老师的好(•̀ω•́)"},{"id":81358,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-07-05 02:04:16","like_diff":5,"likes":7,"dislikes":2,"content":"我比较菜，老师也没调分，是我拉低的均绩\n\n"},{"id":95495,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-19 13:05:33","like_diff":5,"likes":7,"dislikes":2,"content":"老师真的很耐心很温柔\n\n对每一次的作文都认真批改，会给很多额外的复习资料\n\n记得每一个人的名字\n\n超赞啦！"},{"id":122390,"teacher_id":985,"teacher_name":"闻人行","post_time":"2020-02-26 05:33:50","like_diff":5,"likes":5,"dislikes":0,"content":"老师真好！俺上完大英三之后还选上了老师的大英四，太欧了！"},{"id":136921,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-06-28 08:45:45","like_diff":5,"likes":5,"dislikes":0,"content":"是真正把自己投入到课堂的一位老师\n\n每堂课都很用心 作业也是为了让同学们更好掌握吧  老师编的资料也不错 认真负责 是真正想让我们有收获的老师 记住了每个同学的名字（应该吧！！  上课很有意思 \n\n外语学分修完了 很舍不得英语课 也舍不得闻人老师【对  老师姓闻人  后面的同学不要称呼老师叫闻老师了（狗头）】\n\n有什么英语学习方面的问题都可以去请教老师 会得到不错的解决方案 \n\n为闻人老师打call"},{"id":165750,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-02-20 10:51:31","like_diff":5,"likes":5,"dislikes":0,"content":"闻人老师真的哭死，每次作业或者小测完都有反馈，长长的一段看的好暖心"},{"id":130767,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-01-24 13:35:55","like_diff":4,"likes":4,"dislikes":0,"content":"老师很负责任，我听力和口语不好，她会来亲自指点，可能事情有点多，但如果真的想学好英语，一定要选她的课！"},{"id":143209,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-11-21 11:41:41","like_diff":4,"likes":4,"dislikes":0,"content":"真的很喜欢闻人老师，但因为精力原因不得不弃修。\n\n1.会记得每一位学生的名字，会认真回答学生提问并且会关心学生，有时会在课后聊生活\n\n2.小测、期中考内容基本来自课本，老师会划定范围，考试不会太差\n\n3.课前有美剧，课堂有干货，课后学习资源丰富，（课堂展示要和台下有眼神交流，声音要洪亮流利，否则会被扣分）\n\n4.把课本所有细节都学会，所有u校园上资料充分利用（先别看课文，先听，再读，把没听出来的做标记，听力水平就提高了），不仅有高分，英语水平也会显著提高。"},{"id":150320,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-01-22 10:16:20","like_diff":4,"likes":6,"dislikes":2,"content":"闻人老师人非常好，有耐心，关心同学，我的课本没有预定，老师特地钉钉上电话通知我去买教材。老师学识渊博，会意大利语和德语，课堂教学水平相当高，常常进行口语拓展和延伸，经常会给我们拓展课本以外的知识。老师对待基础不是很好的同学相当耐心，会一一耐心地辅导督促他们提高，还在寒假推荐语法书籍，建议语法薄弱的同学自己补习。能选上老师的大英三是我的福气，大英四就没这个好运气了。大英三这一学期真的让我收获了很多，课间的老友记，也成了我的最爱。在闲暇的时候，可以看看，放松心情，同时也学习了口语，在听着口语交谈中提升语感。感谢老师的指导，可惜我期末听力考的不好，平时分和其他分数都相当高，才把我拉回了4.2.下学期大英四一定好好学，冲冲冲！最后祝老师身体健康，课越上越好，我也很荣幸成为闻人老师的学生，老师也一定会为我感到骄傲的！推荐大家都来选闻人老师的课！真的超级棒！！！"},{"id":155639,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-06-15 02:46:47","like_diff":4,"likes":6,"dislikes":2,"content":"希望闻人老师有朝一日拿到10分满分。在查老师看到评论说老师能够在三周之内叫出所有同学的名字，真选上课以后，坐在第一排的我第一个礼拜就被记住名字了，全班同学她也果然在三周内记住。闻人老师哪里都好，都不知道该怎么夸555。"},{"id":174532,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-06-14 00:31:32","like_diff":4,"likes":6,"dislikes":2,"content":"非常好的老师QWQ真的很好很好"},{"id":12670,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-12-24 00:53:15","like_diff":3,"likes":3,"dislikes":0,"content":"好老师没得说"},{"id":13417,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-12-28 02:47:25","like_diff":3,"likes":3,"dislikes":0,"content":"好老师不解释"},{"id":27101,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-23 02:22:38","like_diff":3,"likes":4,"dislikes":1,"content":"特别好，很负责，虽然作业稍多，但能真正学到很多。老师为人很好，很亲切。"},{"id":29366,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-29 15:47:12","like_diff":3,"likes":4,"dislikes":1,"content":"虽然过了两年了忘了老师长什么样子了，但是记得很和蔼的老师"},{"id":78853,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-11 04:59:20","like_diff":3,"likes":5,"dislikes":2,"content":"我见过的最负责任的老师"},{"id":79916,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-06-15 07:31:36","like_diff":3,"likes":4,"dislikes":1,"content":"老师本身水平非常高，懂意大利语法语好几种语言，上课非常负责而且有趣，也很注重培养和锻炼学生的英语能力。超棒!"},{"id":95571,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-19 15:44:04","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的人很好，很负责，能记住所有人的名字，能上她的课真的非常幸运，成绩不好是自己实在不争气，自己的锅，但还是非常喜欢她上的课！"},{"id":110845,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-06-28 10:45:27","like_diff":3,"likes":3,"dislikes":0,"content":"无比负责温柔的人呢"},{"id":111341,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-07-01 03:39:08","like_diff":3,"likes":3,"dislikes":0,"content":"老师是我上过课中最负责任的老师！认真听课的话会有很多收获"},{"id":113812,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-07-07 16:52:20","like_diff":3,"likes":3,"dislikes":0,"content":"课堂氛围算是比较轻松了。主要是老师的课会很有针对性的教授一些东西，像纠正发音，讲一些错的很多的语法等等。作文中的错误会一个一个标出来，甚至直接QQ一条一条列出来发给你。课程的最后告诉你如何考浙大的英语测试，以及未来如何继续学英语。可以说老师是真的很用心了。"},{"id":125094,"teacher_id":985,"teacher_name":"闻人行","post_time":"2020-08-31 02:19:53","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好很负责，还没出分但先给十分了，求老师捞捞我的大英四！！！"},{"id":130775,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-01-24 13:57:28","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，非常负责任，但感觉上课有点无聊（不过大英课应该都挺无聊的），可能因为我是大英三，感觉经常讲一些比较基础的语法，有点像高中英语课，事情不算少，经常会有听写听力什么的，不过也不太用准备，而且这些东西确实都需要练，平时学一学期末也是轻松一点。不过感觉老师给分比较正直，平时分该多少就多少可能不怎么捞人，总体老师非常好的！"},{"id":146208,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-01-06 00:52:29","like_diff":3,"likes":3,"dislikes":0,"content":"老师姓闻人，不姓闻，记住了！"},{"id":169085,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-02-24 08:46:53","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，很负责，给分比较求是～"},{"id":174544,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-06-14 02:43:58","like_diff":3,"likes":5,"dislikes":2,"content":"呜呜今天大英四结课了，不想结我不想呜呜呜～\n\n现在回过头来能说，选上闻人老师的课是我大一最棒的事情之一，认真负责、风趣贴心，布置的任务没有完成也不会责怪（我好惭愧），pre完还有一大段细致的反馈——真的能学到很多东西啊啊啊啊啊。\n\n当之无愧的人品与业务双优好老师（我哭死"},{"id":175114,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-06-21 14:49:40","like_diff":3,"likes":4,"dislikes":1,"content":"好老师！"},{"id":209027,"teacher_id":985,"teacher_name":"闻人行","post_time":"2025-01-04 08:50:26","like_diff":3,"likes":3,"dislikes":0,"content":"好老师永远满分，收获很大，出分了再过来感谢"},{"id":10214,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-11-17 12:12:38","like_diff":2,"likes":4,"dislikes":2,"content":"很负责的老师，也很关心学生，作业有点多，但都非常有用，绝对好老师"},{"id":27052,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-22 12:54:44","like_diff":2,"likes":3,"dislikes":1,"content":"课堂很有趣，老师备课工作充足，会找很多拓展性材料"},{"id":27913,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-28 04:58:20","like_diff":2,"likes":3,"dislikes":1,"content":"老师很和蔼 然后是真心想让我们学好英语的"},{"id":52657,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-06-22 03:38:25","like_diff":2,"likes":2,"dislikes":0,"content":"哇真的是好老师；事情可能有点多，但是很负责，而且记名字很快很快"},{"id":110841,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-06-28 10:28:58","like_diff":2,"likes":2,"dislikes":0,"content":"非常认真负责，作文分低也是自己的原因。谢谢老师！"},{"id":114005,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-07-08 07:59:49","like_diff":2,"likes":2,"dislikes":0,"content":"非常负责的老师、教得是真的好～本来大英三3.0的菜?选了大英四很虚，最后拿了3.9很满意了～"},{"id":129195,"teacher_id":985,"teacher_name":"闻人行","post_time":"2020-12-31 05:10:14","like_diff":2,"likes":2,"dislikes":0,"content":"啊超爱她！真的想好好学英语的话能在老师的课上学到很多东西。前几天寒潮还在钉钉里提醒我们注意保暖呜呜呜。特别亲切贴心的老师，业务能力也超棒！选不上她的大英四了真的很遗憾。"},{"id":132041,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-01-30 03:58:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好，非常认真负责"},{"id":134533,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-03-31 14:15:48","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好，但作业量。。。。。"},{"id":146546,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-01-07 01:56:11","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师，可以学到很多东西，而且作业也不算多"},{"id":150802,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-02-19 00:40:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师好温柔，而且有自己的原则，还可以叫出所有人名字，给分很公正"},{"id":151160,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-02-23 16:07:29","like_diff":2,"likes":2,"dislikes":0,"content":"我好想你啊闻人老师😭大英四不是你的😭"},{"id":155635,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-06-15 02:34:06","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的好好，我真的好菜，真的是很好很好的老师，人家都去问老师有多少绩点，我去问老师我有没有挂科，最后没挂，老师还给了我学习英语的建议。我对英语实在是没兴趣，要不然这应该是入学以来体验最佳的课。"},{"id":155724,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-06-15 11:03:30","like_diff":2,"likes":2,"dislikes":0,"content":"闻人老师会给很多资料，愿意学的人能学很多东西，不愿学的人她也不管并且会捞。老师语言学功底深厚，不过口音我个人不太习惯。虽然说她能记住很多名字，但是她上课巨喜欢点某几个，，笑死。老师上课很温柔，课后会相对冷漠一些。是很棒的老师！"},{"id":164608,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-12-22 08:08:16","like_diff":2,"likes":2,"dislikes":0,"content":"很认真的老师"},{"id":170240,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-03-02 06:48:16","like_diff":2,"likes":2,"dislikes":0,"content":"好好一个老师，上了大英三四"},{"id":189347,"teacher_id":985,"teacher_name":"闻人行","post_time":"2024-01-23 10:25:18","like_diff":2,"likes":3,"dislikes":1,"content":"闻人老师真的是一位细心、耐心的好老师。几个礼拜就可以叫出同学的名字，平时作文会仔细批改提出问题，发言pre会仔细纠正很多小毛病。可惜下学期大英四时间对不上，不能选闻人老师的课了。建议无脑选！！！"},{"id":203274,"teacher_id":985,"teacher_name":"闻人行","post_time":"2024-11-18 17:04:12","like_diff":2,"likes":2,"dislikes":0,"content":"水平高，体贴细致，最主要是看到她就想学英语"},{"id":206590,"teacher_id":985,"teacher_name":"闻人行","post_time":"2024-12-16 09:23:09","like_diff":2,"likes":2,"dislikes":0,"content":"满分！十分负责，在老师的带领下提升很大！"},{"id":13646,"teacher_id":985,"teacher_name":"闻人行","post_time":"2015-12-30 08:08:05","like_diff":1,"likes":2,"dislikes":1,"content":"对学生都很和蔼，超短时间内就能认清班上的每一个学生，而且会认真地帮你找出你的不足之处，给你建议"},{"id":15887,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-01-16 13:54:38","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":17077,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-01-19 14:30:55","like_diff":1,"likes":1,"dislikes":0,"content":"非常好非常负责的老师\n\n"},{"id":22013,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-03-02 05:52:05","like_diff":1,"likes":3,"dislikes":2,"content":"真心好老师，给了我很多的帮助。"},{"id":41246,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-10 07:49:19","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的特别好 总是暖暖地笑着 关心每一个人 可惜没选到老师的大英4"},{"id":46732,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-22 08:44:40","like_diff":1,"likes":1,"dislikes":0,"content":"感谢老师大英不挂之恩"},{"id":48514,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-03-06 11:06:29","like_diff":1,"likes":2,"dislikes":1,"content":"这才是我理想中的英语老师和大英课"},{"id":52857,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-06-23 08:06:38","like_diff":1,"likes":2,"dislikes":1,"content":"超级和蔼的一个老师，同时也非常负责任，要求虽然比较严格，但无疑是想让我们更好的学习英语。在这里安利一波！\n\n\n\n"},{"id":53494,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-06-27 00:52:55","like_diff":1,"likes":3,"dislikes":2,"content":"老师认真负责，而且真的对你帮助很大，就是作业有点多了，本来以为会挂科，竟然过了，非常感谢老师。"},{"id":64133,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-12-21 04:53:36","like_diff":1,"likes":3,"dislikes":2,"content":"强悍的老师，四门外语啊啊啊太溜了！上课拓展很多而且课间也很轻松，可以看老友记嘿嘿?不错的老师。"},{"id":65057,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-12-28 11:50:00","like_diff":1,"likes":3,"dislikes":2,"content":"闻人老师真的好好！上课笑眯眯的，能很快的叫出所有学生的名字，还会分享自己的经历呀讲一些很好玩的小故事。平时课前课间都会给大家放老友记听歌看演讲，真的是良心好老师！！！"},{"id":80123,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-06-20 08:15:50","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的是我见过最负责任的，哪怕是从幼儿园算起，超级负责，但我真的太垃圾，好怕挂科，给老师丢脸"},{"id":81951,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-07-06 15:14:43","like_diff":1,"likes":2,"dislikes":1,"content":"闻人老师内涵很丰富，最后一课鼓励我们继续深入学习语言，大爱"},{"id":103038,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-02-25 14:35:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师超温柔的而且上课超有趣，有用的内容也很多，超赞"},{"id":109202,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-06-12 02:14:37","like_diff":1,"likes":1,"dislikes":0,"content":"很喜欢这个老师"},{"id":109345,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-06-13 07:06:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的非常好 很有耐心！讲课炒鸡棒 甚至还用休息时间指导我改写爆了的小测作文qwq"},{"id":109479,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-06-15 15:21:52","like_diff":1,"likes":1,"dislikes":0,"content":"闻人老师对学生真的非常负责任，平时会讲许多书本外的知识，对希望认真学英语的人帮助很大。强推！"},{"id":111222,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-06-30 15:46:55","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好\n\n希望以后自己也能多学学英语呀"},{"id":114183,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-07-09 03:27:01","like_diff":1,"likes":1,"dislikes":0,"content":"老师真好 很负责"},{"id":119205,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-11-11 07:30:54","like_diff":1,"likes":1,"dislikes":0,"content":"真的非常棒，人很和蔼，从不会布置无价值的作业，有理由的请求总会被考虑。很博学，上课内容总是informative，重视学生的全面发展，从没见过这么好的英语老师"},{"id":123072,"teacher_id":985,"teacher_name":"闻人行","post_time":"2020-05-08 13:12:23","like_diff":1,"likes":1,"dislikes":0,"content":"真的炒鸡认真负责 我要吹爆闻人老师"},{"id":130789,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-01-24 14:36:12","like_diff":1,"likes":1,"dislikes":0,"content":"呜呜呜我一个英语菜鸡上了这课期末考86\n\n感天动地\n\n不过确实，平时分给的很求是"},{"id":146614,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-01-07 05:19:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师很会捞人 怪我不努力\n\n平时小测二三十分最后还是过了\n\n老师作业不会多也不会管 全靠自己自觉\n\n认真学能学到东西 怪我不努力"},{"id":155044,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-06-08 01:41:56","like_diff":1,"likes":1,"dislikes":0,"content":"十分十分😭😭真的好老师"},{"id":162698,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-12-05 03:35:42","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师"},{"id":163818,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-12-16 07:27:32","like_diff":1,"likes":1,"dislikes":0,"content":"她就是我的神 真的会一字一句纠正你的读音 会很晚还解答你的问题 非常嘎嘎好的老师！！！"},{"id":175883,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-06-27 05:14:53","like_diff":1,"likes":3,"dislikes":2,"content":"就凭考完出分一周发给每个人书评反馈打满了"},{"id":179551,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-09-18 06:46:26","like_diff":1,"likes":2,"dislikes":1,"content":"太好了🥹"},{"id":186690,"teacher_id":985,"teacher_name":"闻人行","post_time":"2024-01-12 13:42:44","like_diff":1,"likes":2,"dislikes":1,"content":"特别认真负责的老师，pre会边听边做笔记然后点评，比较注重口语，上课也会放有意思的视频～"},{"id":200944,"teacher_id":985,"teacher_name":"闻人行","post_time":"2024-10-25 06:07:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好很认真"},{"id":208416,"teacher_id":985,"teacher_name":"闻人行","post_time":"2024-12-27 12:04:39","like_diff":1,"likes":1,"dislikes":0,"content":"非常好闻人老师！上课都是很认真的讲课文，课堂也十分有趣！有的时候会穿插一些有趣的英语小知识。最好的是她不像一些大英老师一样天天布置pre😭。像奶奶一样慈祥的老师"},{"id":36019,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-11-10 10:06:26","like_diff":0,"likes":1,"dislikes":1,"content":"很负责"},{"id":39379,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-12-22 09:33:22","like_diff":0,"likes":1,"dislikes":1,"content":"老师很负责"},{"id":39654,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-13 16:41:45","like_diff":0,"likes":1,"dislikes":1,"content":"老师超好 很关心学生 就算上完课也还在关心 给每个同学私发成绩 上课也很好可惜我没好好上现在很后悔"},{"id":41072,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-26 08:17:22","like_diff":0,"likes":1,"dislikes":1,"content":"干货多，成绩一般是自己没好好学"},{"id":41367,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-11 05:22:22","like_diff":0,"likes":1,"dislikes":1,"content":"大爱闻人老师!\n\n"},{"id":42103,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-13 14:53:46","like_diff":0,"likes":1,"dislikes":1,"content":"真的很好的老师!"},{"id":42188,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-14 00:42:02","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级棒啊，大英4砸了点只能怪自己上课老是水手机了……"},{"id":43026,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-15 15:00:40","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级好！关心了解每一个学生，课上也能学到很多东西，除了任务有一点重（毕竟建筑生没时间做）成绩都是私下发来的，超好！"},{"id":43559,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-16 14:15:16","like_diff":0,"likes":3,"dislikes":3,"content":"老师很好，很和蔼"},{"id":47692,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-02-18 11:34:00","like_diff":0,"likes":1,"dislikes":1,"content":"非常和善的老师，脸上总是挂着笑容。对每个学生都会给出自己的建议，她教学的所有资源都会整理好发在邮箱，很为学生着想。第二节课叫出我的名字实在让我有些惊讶，虽然叫错了...后来成绩让老师失望了，关键是自己平时没花时间学。"},{"id":49177,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-03-28 12:13:02","like_diff":0,"likes":1,"dislikes":1,"content":"上学期还是9分的，怎么现在只有8.3了。真的是好老师。人很温柔，大英四很多小资料。作业除了作文都是自主，布置了也不检查。课上会有听力小测但是是期末考的题型，而且都会从布置的听力作业里出，给分很公道了。每个单元还会发复习卷。这么好的老师不明白为什么还要打低分？"},{"id":51806,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-06-11 07:16:36","like_diff":0,"likes":1,"dislikes":1,"content":"超级赞"},{"id":55152,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-07-01 02:09:57","like_diff":0,"likes":1,"dislikes":1,"content":"好好好"},{"id":61635,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-11-19 12:15:35","like_diff":0,"likes":2,"dislikes":2,"content":"老师人真的很好，给他点讚\n\n"},{"id":64007,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-12-20 13:38:12","like_diff":0,"likes":3,"dislikes":3,"content":"老师超级好，很和蔼，不过我英语太low，感觉不配上她的课?"},{"id":64054,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-12-20 17:47:43","like_diff":0,"likes":2,"dislikes":2,"content":"真的是好老师！会告诉你多尝试各种老师的课程，学术上谦虚严谨，对所有学生都很温柔，如果能好好完成老师布置的所有作业会收获很多！\n\n是那种如果考砸了会让你觉得对不起她的讲授的好老师！\n\n大英四预置了方富民，很幸运，但是有点舍不得闻人老师_(:_」∠)_"},{"id":64817,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-12-27 08:48:53","like_diff":0,"likes":2,"dislikes":2,"content":"最亲近学生的老师，上课偶尔也会插点做人道理什么的，作业全靠自觉"},{"id":65163,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-12-29 16:57:19","like_diff":0,"likes":3,"dislikes":3,"content":"太赞了！炒鸡认真负责！作业可能多一点，而且可能额外加一些，能学到东西！赞赞赞！闻人老师会认真的回复邮件，太棒辣！"},{"id":65667,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-01-21 08:29:04","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的好 助教真是辣鸡"},{"id":66479,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-01-17 02:45:10","like_diff":0,"likes":2,"dislikes":2,"content":"老师太好了！！！能记住所有人的名字！！！上课气氛也很好！！还想选！！！"},{"id":66610,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-01-17 13:25:48","like_diff":0,"likes":1,"dislikes":1,"content":"好\n\n好好\n\n好好好\n\n"},{"id":74635,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-03-05 02:09:16","like_diff":0,"likes":3,"dislikes":3,"content":"老师人很好，像我英语这么渣的人一学期好好听课，期末绩点4+，就是平时事情有点多"},{"id":80497,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-06-27 07:01:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师口语很不错"},{"id":81365,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-07-05 02:20:44","like_diff":0,"likes":2,"dislikes":2,"content":"老师很负责也很亲切，课堂课后资料相当多，而且在QQ群文件里分类得整整齐齐。是否用这些资料是自由的，不同同学可以依据自己的基础和时间来学习。老师对每个同学都挺了解的，给予不同程度的鼓励和建议。平时教学基础关注得挺多的，纠错也很细致了。分数看个人水平了，我没感觉出来好坏，正常给分。"},{"id":83545,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-07-10 14:44:29","like_diff":0,"likes":2,"dislikes":2,"content":"棒棒的，帮我上三了嘿嘿嘿"},{"id":86158,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-09-09 11:28:12","like_diff":0,"likes":2,"dislikes":2,"content":"超级认真负责的老师，因为是大英四，结束了理论上就没有英语课了，老师还很认真的告诉我们之后怎么继续学英语，还提供了资源和书单，是很棒的老师，就是作业有点多。"},{"id":91950,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-12-25 05:39:35","like_diff":0,"likes":2,"dislikes":2,"content":"好老师！"},{"id":93643,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-11 04:58:21","like_diff":0,"likes":2,"dislikes":2,"content":"非常负责任，听她的课会有很多收获！"},{"id":93927,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-14 10:27:17","like_diff":0,"likes":2,"dislikes":2,"content":"真的超级超级好，好舍不得啊"},{"id":94105,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-15 07:51:49","like_diff":0,"likes":2,"dislikes":2,"content":"非常好的英语老师，对于教学很认真。最后一课还告诉我们如何在课外学英语。"},{"id":95028,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-18 15:16:40","like_diff":0,"likes":2,"dislikes":2,"content":"老师三观很正，很有思想，很关心同学，好喜欢闻人老师"},{"id":95479,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-19 12:45:28","like_diff":0,"likes":2,"dislikes":2,"content":"真的是很负责任的老师，而且能很快就把学生都认全"},{"id":95492,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-19 13:03:15","like_diff":0,"likes":3,"dislikes":3,"content":"老师特别好，对同学很关心，英语菜鸡的我在老师的帮助下能够不挂已经很满足了\n\n"},{"id":112523,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-07-04 16:35:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，是我太菜"},{"id":116816,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-09-16 05:16:22","like_diff":0,"likes":0,"dislikes":0,"content":"很可以"},{"id":116819,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-09-16 05:32:55","like_diff":0,"likes":0,"dislikes":0,"content":"虽然作业有点多，但是这么好的老师我相信你会愿意写的"},{"id":118593,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-10-29 06:10:16","like_diff":0,"likes":0,"dislikes":0,"content":"老师特别特别认真，三周内真的叫出所有人名字，然后每个人各人pre之后都在QQ上私发可以改进的问题，各种资料据我所知是所有大英三老师里面给的最快最全的，超级喜欢老师"},{"id":122209,"teacher_id":985,"teacher_name":"闻人行","post_time":"2020-02-20 03:50:12","like_diff":0,"likes":0,"dislikes":0,"content":"超棒的"},{"id":138027,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-07-07 05:46:13","like_diff":0,"likes":1,"dislikes":1,"content":"英语课修完了，大爱闻人老师"},{"id":145300,"teacher_id":985,"teacher_name":"闻人行","post_time":"2021-12-29 03:32:26","like_diff":0,"likes":0,"dislikes":0,"content":"闻人老师爱你爱你♪(´ε｀ )大英四也选上了老师的课太幸运了！！！"},{"id":146204,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-01-06 00:22:03","like_diff":0,"likes":0,"dislikes":0,"content":"她真的真的真的是一个好老师\n\n超级好的那种呜呜呜\n\n是我不争气 绩点这么低"},{"id":146405,"teacher_id":985,"teacher_name":"闻人行","post_time":"2022-01-06 13:25:25","like_diff":0,"likes":1,"dislikes":1,"content":"上课很有趣，课间会放《老友记》\n\n人也很温柔，不会强求学生\n\n期末普普通通吧，还是很实在的"},{"id":168991,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-02-24 02:50:37","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的超级好😎！"},{"id":175122,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-06-21 16:06:37","like_diff":0,"likes":3,"dislikes":3,"content":"真的是个好老师，脾气挺好，就是发现你作文是ChatGPT写的之后会给你打不及格。大英四分比三高（三不是闻人老师教）真的很感动"},{"id":193779,"teacher_id":985,"teacher_name":"闻人行","post_time":"2024-06-18 03:20:33","like_diff":0,"likes":1,"dislikes":1,"content":"有一次上课迟到了超过5min就在钉钉告诉我要上课了🥹这么认真负责的好老师去哪里找？？\n\n作业有点多但很负责，老师很温柔。\n\n还夸我口语很棒了，开心\n\n10分奉上啦～"},{"id":198493,"teacher_id":985,"teacher_name":"闻人行","post_time":"2024-09-09 08:45:30","like_diff":0,"likes":0,"dislikes":0,"content":"史上最最最好的英语老师！温和有耐心有学识，要是有其他英语课我肯定一直追随闻人老师的步伐"},{"id":210252,"teacher_id":985,"teacher_name":"闻人行","post_time":"2025-01-08 14:31:58","like_diff":0,"likes":0,"dislikes":0,"content":"出分了，感谢，没有卡绩，是好老师"},{"id":42676,"teacher_id":985,"teacher_name":"闻人行","post_time":"2017-01-15 01:49:10","like_diff":-1,"likes":0,"dislikes":1,"content":"商务英语口语刷分利器"},{"id":95521,"teacher_id":985,"teacher_name":"闻人行","post_time":"2019-01-19 13:59:56","like_diff":-1,"likes":1,"dislikes":2,"content":"..."},{"id":171872,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-04-10 00:20:18","like_diff":-5,"likes":4,"dislikes":9,"content":"事情真的多啊，讲的也和其他老师没什么区别（？）"},{"id":174759,"teacher_id":985,"teacher_name":"闻人行","post_time":"2023-06-23 12:51:36","like_diff":-5,"likes":4,"dislikes":9,"content":"实话实说，一个学期下来认真听课但感觉没学到什么"},{"id":81347,"teacher_id":985,"teacher_name":"闻人行","post_time":"2018-07-05 01:23:47","like_diff":-9,"likes":5,"dislikes":14,"content":"给分太烂，太烂，太烂，真的烂\n\n"},{"id":27737,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-27 10:24:31","like_diff":-13,"likes":5,"dislikes":18,"content":"我的大英\n\n每个礼拜听力quiz\n\n每个礼拜纸质作业\n\n还写了好几篇作文\n\n然而，绩点"},{"id":27449,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-26 09:35:21","like_diff":-23,"likes":5,"dislikes":28,"content":"我得多少分给她评多少分"},{"id":9256,"teacher_id":985,"teacher_name":"闻人行","post_time":"2016-06-29 15:47:55","like_diff":-28,"likes":5,"dislikes":33,"content":"英语阴阳怪调"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
