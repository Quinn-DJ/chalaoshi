年卷全刷了 就可以混个好分了"},{"id":151198,"teacher_id":4069,"teacher_name":"任重","post_time":"2022-02-24 10:44:14","like_diff":6,"likes":7,"dislikes":1,"content":"为什么我觉得老师上课有很多没有必要的中英夹杂"},{"id":166609,"teacher_id":4069,"teacher_name":"任重","post_time":"2023-01-13 03:51:38","like_diff":6,"likes":8,"dislikes":2,"content":"助教好好，老师上课讲的根本听不懂，依托答辩"},{"id":196414,"teacher_id":4069,"teacher_name":"任重","post_time":"2024-07-03 08:59:34","like_diff":6,"likes":6,"dislikes":0,"content":"[计算机图形学研究进展]\n\n1.课程评分方式是15%签到+15%论文阅读笔记+70%期末大作业。点名无规律，缺勤一次扣五分；论文阅读笔记要求选一篇有关CG的论文写笔记期末上交；期末大作业要求复现一篇有关CG的顶会/期刊论文，可以组队但如果solo会有加分，第一批报告也会有加分。比较硬核，适合有点基础的朋友们选，如果自己对相关方向完全没有了解或者代码能力比较弱的话不建议选，工作量还是比较大的。\n\n2.课程由很多老师一起上，有点类似讲座，课上确实能学到不少东西。大作业也让人收获满满，lz跟同学两个人一个学期认真复现一篇SIGGRAPH的论文收获还是蛮大的，也很有成就感。\n\n3.这课给分完全是依托，这对lz本就保研边缘的绩点更是雪上加霜，本想4分大课可以选来刷分但出成绩的那一刻我还是很难绷，大作业和论文笔记给分感觉很随便，期末答辩的时候感觉还不错问的都答上来了，但最后给了一个让人很无语的分...完全不知道扣分的理由是什么，给的分挺让人寒心的。但已经出分了lz也懒得跟助教老师打听扣分原因了，反正这个大作业我确实认真付出了问心无愧。建议助教明年增加一个公示环节，别等期末出分了给人一个大惊喜好吧。"},{"id":113735,"teacher_id":4069,"teacher_name":"任重","post_time":"2019-07-07 06:38:33","like_diff":5,"likes":8,"dislikes":3,"content":"第一个学期上课，不太有经验，讲的内容不是很贴近考试内容，但是挺拓宽视野的，有利有弊吧。研讨课太水了，大作业学生的project质量和讨论的水平完全和隔壁班比不了。希望老师在这块想办法提高要求。"},{"id":120721,"teacher_id":4069,"teacher_name":"任重","post_time":"2020-01-15 23:15:33","like_diff":5,"likes":9,"dislikes":4,"content":"个人认为任老师不应该只有6.9😂😂，其实没有楼上说的那么不堪，听不懂也不至于，而且老师平时在群里答疑什么的也很热情（虽然每次上机课都要去要点名），c程这门课给分应该都不错的，期末考前一定要刷题，不用多，三四份就好，把错题都搞搞明白期末考就没问题了。"},{"id":142159,"teacher_id":4069,"teacher_name":"任重","post_time":"2021-11-08 03:20:20","like_diff":5,"likes":5,"dislikes":0,"content":"听不懂"},{"id":149734,"teacher_id":4069,"teacher_name":"任重","post_time":"2022-01-16 15:07:32","like_diff":5,"likes":6,"dislikes":1,"content":"讲课完全没法听，几乎不捞人，没有补考也是神了，就算对学生有自信，也不要对自己的教学太自信好不好"},{"id":164579,"teacher_id":4069,"teacher_name":"任重","post_time":"2022-12-22 03:35:18","like_diff":5,"likes":6,"dislikes":1,"content":"真的是。。。\n\n助教给满昏，老师上课依托答辩。"},{"id":166466,"teacher_id":4069,"teacher_name":"任重", name":"任重","post_time":"2025-01-14 16:15:03","like_diff":0,"likes":1,"dislikes":1,"content":"为任老师洗一洗，rz的课适合有基础的人听。纯小白不推荐选。如果你有一点C语言基础，能跟的上rz讲知识点和部署较复杂程序的话，一个学期下来能有很多收获。只要每节课都去上，应付一下点名，期末考好一点，高绩点绝对不成问题。本人期中70分不到，总评还能有89分。这课，只要你肯认真上，好的绩点绝对没问题。评论区清一色的讲不明白可能是因为rz讲课没有足够的铺垫。反正，这是一个会在介绍printf函数时讲到内存的老师。基础不够慎选。基础够很推荐。"},{"id":128274,"teacher_id":4069,"teacher_name":"任重","post_time":"2020-12-16 03:22:21","like_diff":-1,"likes":2,"dislikes":3,"content":"我觉得很不错"},{"id":145528,"teacher_id":4069,"teacher_name":"任重","post_time":"2021-12-30 07:19:14","like_diff":-1,"likes":1,"dislikes":2,"content":"虽然教的难， 但是教会了很多东西"},{"id":189291,"teacher_id":4069,"teacher_name":"任重","post_time":"2024-01-23 02:47:14","like_diff":-1,"likes":2,"dislikes":3,"content":"上课可能一般\n\n但答疑真的很认真负责"},{"id":210863,"teacher_id":4069,"teacher_name":"任重","post_time":"2025-01-10 05:42:03","like_diff":-1,"likes":0,"dislikes":1,"content":"我主观评价一下吧。\n\n\n\n任老师可能自己水平很高，但是上C程课的确不咋地。\n\n\n\n上课的水平极低，讲课属于是基本没有备课，上得也不成体系。\n\n\n\n关键是他口头点名呀！这真的难整！本来你不点名的话我都不会说啥，毕竟C程自学的确比较重要，但是你自己课上得这么烂还强迫我们到课，这不是ex人吗？"},{"id":109378,"teacher_id":4069,"teacher_name":"任重","post_time":"2019-07-06 22:52:45","like_diff":-2,"likes":4,"dislikes":6,"content":"推荐选任重哈哈哈哈大概是 这学期竺院c程几个老师里面最水的"},{"id":177795,"teacher_id":4069,"teacher_name":"任重","post_time":"2023-07-05 02:04:15","like_diff":-3,"likes":2,"dislikes":5,"content":"挺好的，点名，上课听不懂，全靠自学，给分可以，over"},{"id":177792,"teacher_id":4069,"teacher_name":"任重","post_time":"2023-07-05 01:57:42","like_diff":-5,"likes":2,"dislikes":7,"content":"任老师人很好 给分相当好。编程这东西本来就是靠自学，好好做大作业，学期还是可以收获很多的。"},{"id":159398,"teacher_id":4069,"teacher_name":"任重","post_time":"2022-07-16 03:31:25","like_diff":-7,"likes":0,"dislikes":7,"content":"CG前沿，很好的老师，很清楚的讲授"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
