                <script>
                    // 评论数据
                    const commentsData = [{"id":50053,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-14 05:13:36","like_diff":164,"likes":257,"dislikes":93,"content":"其实我不否认那些说这节课任务很重的那些人，怎么说呢你觉得任务重就重，任务轻就轻，但至少我觉得一学期不用展示不用论文，只考两次试任务不是太重吧？用的教材是曼昆的书很通俗易懂，但要注意的是老师不会按书上讲（时间肯定来不及），所以对经济学有兴趣的可以看教材领略经济学的魅力，如果真的没时间，我告诉你们小tips哦，每节上课都要去听！！！因为考试的题目很浅显但范围很广，几乎全来自上课讲的内容，上课没讲的老师一定不会考！还有重点在微观！最后一节课把上课用的PPT都拷下来，着重看里面上课讲过的计算题和思考题（真的等你看到考卷的那一刻，你会感谢自己拷下的PPT和认真复习的自己）作为满绩的我只能帮你们到这了"},{"id":21599,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-02-29 10:17:40","like_diff":136,"likes":158,"dislikes":22,"content":"“我在钱塘江边有栋房......”"},{"id":70455,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-09-05 11:40:47","like_diff":108,"likes":158,"dislikes":50,"content":"大家好，我想说老师人很好，大家不要再说她的坏话了。我初到杭州，对于杭州了解甚少，自从听了老师的课之后我学到了很多，下课还会自己去查找资料、学习，感觉自己每天过得更踏实了，在这里我想给大家介绍一下......金都房产集团有限公司是国家建设部认定的一级资质开发企业，自1994年成立以来，已相继成功开发了建设部优秀试点小区杭州新金都城市花园、国家康居示范工程嘉兴金都景苑、荣获全国绿色建设创新奖的高尚山水别墅区杭州金都·富春山居......"},{"id":79831,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-04-28 07:14:00","like_diff":65,"likes":72,"dislikes":7,"content":"垃圾课程，还没上完课的人来说说我的感觉。上课喜欢讲一些不着边际的东西，对于初学者还没有时间预习的同学十分不友好，老师，如果听您讲您的别墅饭局领导就能及格，那我真是想为您狂点666。上课在讲些什么玩意儿？基本靠自学。明明是通识课，非要强调是专业基础课。exm？非经济专业的同学选这门课本来是为了学到东西，结果上课听不到基础知识，只能听到一堆乱七八糟、惹已经有基础的同学发笑的东西是什么鬼？这是通识课吗？不准迟到可以理解，中间不下课不让上厕所又是什么鬼？考验我们膀胱？不觉得老师有作为一名教授的谦虚和认真教知识的态度，太垃圾了。原谅我真的太讨厌这种上课不好好讲、对初学者不友好、喜欢吹比的老师了。学到的东西都是自学的，那要老师跟上课有何用？不懂贵院讲课风格。"},{"id":14824,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-01-09 14:40:24","like_diff":62,"likes":75,"dislikes":13,"content":"她的别墅"},{"id":6106,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-07-11 02:01:26","like_diff":52,"likes":62,"dislikes":10,"content":"神课...如果没有自学两本四五百页的书的觉悟的话...慎选！"},{"id":119723,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-15 03:39:28","like_diff":44,"likes":51,"dislikes":7,"content":"sb玩意儿\n\n有几个臭钱了不起？\n\n天天装逼就算了\n\n还天天嘲讽穷人嘲讽农村人？\n\n我作为杭州人告诉大家：杭州并不全是这种败类，大家不要误会，杭州是非常友好的城市\n\ncnmb陈菲琼\n\n祝你早日爆炸"},{"id":24181,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-08-29 05:11:11","like_diff":38,"likes":44,"dislikes":6,"content":"老师有别墅。。。记住了\n\n"},{"id":3851,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-09-25 00:55:03","like_diff":28,"likes":68,"dislikes":40,"content":"前面上课发，后面时间不够了一节课刷PPT，一节课讲了一本多的书的内容，经济学学生刷学分的课程，非经济学学生被绩点刷的课程。一个冬学期两本书考两次\n\n"},{"id":5569,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-07-08 09:59:06","like_diff":25,"likes":35,"dislikes":10,"content":"主要靠自己看书自学"},{"id":119605,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-14 07:20:50","like_diff":23,"likes":26,"dislikes":3,"content":"一节课大概吹了百分之八十时间的牛 第一节课已经说了大别墅、德国留学、教育部大奖、住在全国最有小资情调的南山路……还有不允许博士生实习 静静期待接下来还会说什么?"},{"id":123641,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-11 05:58:58","like_diff":22,"likes":23,"dislikes":1,"content":"作为一名经济学通识课老师，我认为是极为不合格的。首先课时短的情况下把关键内容一带而过，重点却在讲一些细枝末节的内容。没学过经济学都理解的东西反复讲，各种专业名词的英文缩写却很少解释（ppt上某一页有但是切得太快了，后面全都看不懂）。而且口口声声说曼昆的书好，却最后没有按照曼昆书的顺序上课，还不肯告诉我们下节课上的内容，这样上课不预习还能完全无压力听懂的我看只有经济学的同学了吧。更不要说网课上课的奇妙思考抢答题，本身就是网上答题会有各种各样的因素，完全可以设置为课后作业好好思考，但是上课抢答就变成了百度搜索原题抄写答案。总之，作为一门通识课，要求超过了这门课的本身的属性以及课时长度，最终只能变成了一个畸形的产物\n\n\n\n我表示我再也不选低于9分的通识课了"},{"id":171576,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-03-29 07:18:19","like_diff":22,"likes":22,"dislikes":0,"content":"可以说是本科期间我遇到的最恶心的一位老师了。她作为吹牛大王的代表，天天讲课三分之一时间在说她的奢靡生活。还是个极致的利己主义者，别的老师都是尽可能帮助学生，她是想尽办法刁难，坚决不给自己添麻烦。除此之外，cfq是一点作为人的礼貌都没有，打电话别人没讲完就挂，自己不想听就打断，仗着自己老，就不尊重人，一分给助教，cfq不配进评分系统。"},{"id":13015,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-12-24 13:46:31","like_diff":21,"likes":24,"dislikes":3,"content":"主要靠自学"},{"id":29761,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-06-30 09:41:06","like_diff":20,"likes":23,"dislikes":3,"content":"信息化社会，大家要学会寻找资源。这样可以事半功倍。"},{"id":62216,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-21 12:18:07","like_diff":19,"likes":27,"dislikes":8,"content":"考试居然真的是大部分PPT原题"},{"id":21496,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-02-29 05:03:33","like_diff":18,"likes":26,"dislikes":8,"content":"自学就好，顺便做好低绩点的准备，嗯一个无基础的理工科学生的评价。另外，无点名，可以不去，但不准迟到。"},{"id":123063,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-05-07 08:48:18","like_diff":18,"likes":18,"dislikes":0,"content":"身为一个老师，我们学生选了你的课你不是应该要负起责任吗，一句我们不线上考就要大家退课似乎有点敷衍且不负责任吧。世界都围着你转吗？说退课就退课？"},{"id":8064,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-09-17 01:21:37","like_diff":17,"likes":25,"dislikes":8,"content":"神坑，巨坑，"},{"id":11297,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-11-26 10:47:16","like_diff":16,"likes":20,"dislikes":4,"content":"讲故事只讲到一半！都不告诉我们为什么要全抛！"},{"id":161660,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-11-10 07:00:07","like_diff":16,"likes":17,"dislikes":1,"content":"嘲讽自己因为要帮每晚睡桥洞下卖菜的母亲去卖菜而不能做研究的硕士生，说学问是富人的奢侈品，还公开表示同等硬性标准下一定会选富人不选穷人当学生。我不管你有没有big house，我只是根本否定你对人性的不尊重。还说自己的女儿是自己生命的延续，否定自己女儿对独立自我的认知。教育这两个字你是一点不沾边，你还是躺你的big house里面数钞票吧，经济人。"},{"id":10684,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-11-22 10:46:57","like_diff":14,"likes":22,"dislikes":8,"content":"没太多想说的，就是很讨厌她，很讨厌很讨厌。"},{"id":19721,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-01-25 07:16:53","like_diff":14,"likes":14,"dislikes":0,"content":"课程设置不合理"},{"id":19719,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-01-25 07:13:46","like_diff":13,"likes":14,"dislikes":1,"content":"感觉把课拆开分成两个短学期上会更好吧。"},{"id":123808,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-14 11:11:11","like_diff":12,"likes":13,"dislikes":1,"content":"想学经济学的人还是别选了，不如买本曼昆的经济学原理自学，反正上了课也是自学。\n\nppt和试题好多年没变过了，里面的内容对初学者很不友好，缺少逻辑没法照ppt复习，专业名字也是用缩写导致上课的时候听不明白。\n\n老师上课喜欢吹牛，对重点内容却一笔带过，不会像书里面那样从引入到深入，也没有案例。\n\n期末三天让我们完成复习+论文？？？您也清楚您上的内容有多水是吗？？？"},{"id":127659,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-11-25 12:33:33","like_diff":12,"likes":14,"dislikes":2,"content":"秋学期的经济学基础，来评价一下：\n\n1.平时事情绝对少，只有期中期末考，上课无点名，上完课了我觉得那些课时用来自己看书可能会更好\n\n2.上课抢答会有加分，但是到了后面大家慢慢也就无感了\n\n3.考试考PPT原题，PPT已经超过10年没更新了，态度由此可见一斑（这是我最不喜欢的点）\n\n4.有趣的点是老师会讲一些私货：留学经历、投资经历、她和先生、国企供气听证会上老总对亏损一问三不知的事情...这是这节课上的闪光点，但感觉其实本可以和知识结合的更好\n\n5.感觉老师说的有些话的确有些刺耳，尤其是涉及高房价这种关乎切身双方利益(我们是将来的刚需者，她代表的人是投资者、受益者)的问题的时候，我不可避免地感到反感，但还是认可一个经济学者的判断，或许者也算是收获之一吧\n\n\n\n最后：建议有一定信息检索能力的同学来选，想要通过常规方法拿高绩点在我看来是要付出巨大时间成本的。老师的教学态度是我最不喜欢的地方。"},{"id":79826,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-06-21 06:08:56","like_diff":11,"likes":15,"dislikes":4,"content":"辣鸡，上课就讲乱七八糟的故事，完了再把ppt读一遍，超级喜欢吹牛逼，还不如自己看书，但是不上课又不知道她要考哪些内容，\n\n慎选，不对，别选！"},{"id":123651,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-11 07:17:03","like_diff":11,"likes":11,"dislikes":0,"content":"请大家千万不要选！请大家千万不要选！请大家千万不要选。\n\n首先，老师的学术水平极低，怕是根本不懂什么是科研，但对于数学里的正态分布，\n\n其次，老师的授课水平更低，作为通识课本身不期望她能讲出什么真理，但是张口就是别墅真的能体现自己的经济学能力，且不说用的ppt也是人大的，\n\n再者，老师真的懂什么是考察吗，期中限时两小时写一篇论文，结果说好的论文都需要长时间的思考，拜托，两个小时诶，能思考什么\n\n最后，老师的口头禅“没有绝对的公平”，呵呵，在您这学习真的是体验到这一点了。"},{"id":65082,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-12-28 14:02:53","like_diff":10,"likes":10,"dislikes":0,"content":"好好自学了四周，期中成绩还是那么低。没有天赋的慎选。"},{"id":79149,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-05-24 07:00:48","like_diff":10,"likes":12,"dislikes":2,"content":"为什么不让上厕所——连着上上节课还不让上厕所，这是不是不太合理?而且夏天本来就喝水比较多!\n\n其他其实上课还可以，就是不水。"},{"id":90115,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-11-22 06:46:24","like_diff":10,"likes":12,"dislikes":2,"content":"老师的大别墅2kw左右/03年的盘子20年20倍就不要吹了好不好。。。。"},{"id":119602,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-14 05:20:00","like_diff":10,"likes":11,"dislikes":1,"content":"我抗干扰能力很弱。。。。。"},{"id":123062,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-05-07 08:38:04","like_diff":10,"likes":15,"dislikes":5,"content":"尼玛，这老师就尼玛离谱，其他课都秋学期才考试，你一句留学生在国外可能秋学期会回不来，就让我退课？离谱的是还发公告让留学生退课，“自己在系统里退课，有问题联系助教，我们去解决“拜托搞清楚自己的定位，尼玛，你就一通识课，专业课老师都说秋学期才考试，你通识课老师这么嚣张，谁给你的权利？校长吗？他妈的，说白了还不是嫌麻烦"},{"id":123221,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-05-21 05:32:06","like_diff":10,"likes":11,"dislikes":1,"content":"西八 别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选别选 操"},{"id":123656,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-11 07:32:18","like_diff":10,"likes":12,"dislikes":2,"content":"期中考试两小时当堂写论文，期末三天交论文。"},{"id":171837,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-04-07 05:21:02","like_diff":10,"likes":12,"dislikes":2,"content":"“同等条件下我一定会先选富人做自己的学生，做学问是富人的奢侈品”……"},{"id":49535,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-04-18 03:57:35","like_diff":9,"likes":12,"dislikes":3,"content":"不点名，但是不许迟到。感觉课程设置不合理，内容大，想水的同学慎选，短学期课居然还加了一次期中考试，两本书加一起大概800页吧。本人零基础，全程自学，基础差感觉上课确实没法跟。每节课必讲她的别墅，她的助教，她的。。。。女权主义严重，重女轻男，有些话听起来不舒服，但是老师再科研上还是牛的，至于这门课，呵呵了。想水的慎选！！！还没考试，理智评价。"},{"id":119607,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-14 05:52:03","like_diff":9,"likes":11,"dislikes":2,"content":"我接下来的吹牛尽量和这门课有关哦"},{"id":160638,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-09-29 02:58:28","like_diff":9,"likes":9,"dislikes":0,"content":"我先生崇拜的说“陈菲琼简直是金融天才！”………"},{"id":11691,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-12-11 13:22:24","like_diff":8,"likes":16,"dislikes":8,"content":"老是说上自己的课收获会很大，其实我觉得一般，收获会有，但也不是特别大，或者说完全可以更大。。。"},{"id":25060,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-05-05 05:29:12","like_diff":8,"likes":12,"dislikes":4,"content":"好多废话  西德东德一遍又一遍   能讲知识吗？"},{"id":69840,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-25 13:28:54","like_diff":8,"likes":11,"dislikes":3,"content":"这个老师活该有别墅"},{"id":79495,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-06-07 04:40:39","like_diff":8,"likes":9,"dislikes":1,"content":"看老师评分低但主要是因为他事多，本着能学到东西的态度选了这课。结果这老哥上课疯狂吹比，要学到东西全靠自己看书，还要闭卷考两次试。\n\n强烈劝退，自己看书比听讲效果好。"},{"id":95948,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-01-20 09:10:23","like_diff":8,"likes":10,"dislikes":2,"content":"课程繁忙的学期千万别选 这通识课不花功夫是要挂的   对经济学感兴趣的同学建议去学宏观和微观   老师人没什么问题  就是上课时间本来就不够还老喜欢扯淡  讲考试内容基本飙车 真的学不到啥  那些刷高分的无非是考试稍微复习了拿了高分高兴罢了(想拿高分稍微复习下真的不难) 扪心自问这门课真的那么好吗  自己买本曼昆的书去看也是一样的效果"},{"id":164602,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-12-22 06:56:47","like_diff":8,"likes":8,"dislikes":0,"content":"老师实在垃圾，要来都可以来"},{"id":184606,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-12-22 02:44:26","like_diff":8,"likes":8,"dislikes":0,"content":"菲琼女士极大地锻炼了我的自学能力。听她上课，可以非常好地了解这个老师，包括她80年代投资B股身价涨了200倍有余，她的富春山居别墅两千万，她的留学经历，德国帅哥，她的先生是土木教授，她的小狗很可爱并且死了，她的妹妹在美国，她爱吃红烧肉和肉包，她是个女性主义者————但了解这个课程……拉倒吧您，几百年不变的黄颜色PPT，第一章跳第二十章的震撼，以及每次上课都要吹一下学过政治经济学就觉得比较片面的曼昆的书。。。短时间要学很多东西对想要深入了解经济学的人非常不友善。以及，真的会绩杀，建议学点别的……"},{"id":6008,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-07-10 07:43:29","like_diff":7,"likes":15,"dislikes":8,"content":"神坑  来大学以后得一个神坑  一辈子都不会忘记这个老师"},{"id":28160,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-06-30 11:45:07","like_diff":7,"likes":9,"dislikes":2,"content":"没有一个月内自学完宏观微观两本专业书的绝望慎选"},{"id":28677,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-06-28 12:14:36","like_diff":6,"likes":8,"dislikes":2,"content":"陈老师上课，对于内容实在是无可指摘。ppt所讲的内容，都是昆曼那两本书的内容的提炼，升华。但牵扯到考试，这就很尴尬了。第一，上课讲的都是把书里面的内容提纲挈领，意味着你考试周想复习基本上没戏，除非你愿意花时间看两本看完忘的书。第二，这课的考试时间会挤在考试周，意味着你将花费考试周的两个小时不复习微积分数分常微分c程等二点五直四学分的课程。我挺喜欢老师的，讲的也很好，就是考试难考。当然，我想这应该是因为我不是经济学相关专业的原因吧。"},{"id":29958,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-06-30 15:00:53","like_diff":6,"likes":6,"dislikes":0,"content":"神坑，全靠自己看书"},{"id":48674,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-03-09 06:50:02","like_diff":6,"likes":9,"dislikes":3,"content":"女权主义者"},{"id":48678,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-03-09 07:16:26","like_diff":6,"likes":8,"dislikes":2,"content":"估计班上男生是懒得上去做题了"},{"id":121189,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-01-20 08:57:32","like_diff":6,"likes":6,"dislikes":0,"content":"真的垃圾。。。勿选\n\n恶竞严重\n\n98上有往年试卷原题！！！\n\n没有背试卷刷满绩的觉悟勿选"},{"id":123340,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-04 06:56:45","like_diff":6,"likes":6,"dislikes":0,"content":"感觉自己快si在这老师的课上了"},{"id":133142,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-02-10 08:38:44","like_diff":6,"likes":8,"dislikes":2,"content":"经院之耻"},{"id":162515,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-11-24 02:10:37","like_diff":6,"likes":6,"dislikes":0,"content":"老师的人品会让大多数人觉得恶心，这门课想学好需要课后下功夫看回放，期末考试之前一定要复习ppt，并背一背往年题。曼昆的书只是用来参考和帮助理解的，老师不会原原本本地照着讲。期中期末都有一道需要提前准备的论述题，是真能掌握课上知识才能答上来那种。不过助教zjr人不错，考试能尽力捞。秋学期学一学还凑合，冬学期选它应该会让你痛苦。"},{"id":171579,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-03-29 07:17:55","like_diff":6,"likes":7,"dislikes":1,"content":"纯的，被坑了，别选"},{"id":171588,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-03-29 13:43:09","like_diff":6,"likes":6,"dislikes":0,"content":"建议纪检委来查一下，1分送上"},{"id":65995,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-11 01:24:52","like_diff":5,"likes":6,"dislikes":1,"content":"毫无收获"},{"id":69824,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-25 13:05:12","like_diff":5,"likes":9,"dislikes":4,"content":"讲的其实还可以，没有有些人说的那么差，主要是内容太多，复习任务有些重，但是认真看书的话确实可以学到一点经济学知识"},{"id":73633,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-02-02 07:07:39","like_diff":5,"likes":5,"dislikes":0,"content":"大一新生慎远吧，感觉老师还是很好的，但是要在一学期把微经宏经都过一遍就导致每节课信息量很大很容易理解不了"},{"id":92227,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-12-27 06:34:57","like_diff":5,"likes":5,"dislikes":0,"content":"自学比上课有用╮(╯▽╰)╭上课跳来跳去 但建议别翘课，虽然不点名，但是没人回答问题会疯狂cue人，被点到你没来期末就要被扣分了，上课回答问题有记号，会不会加分不知道，助教姐姐人很好啊，但是对经济没兴趣的童鞋千万不要选！！！！\n\n一学期两次考试，期中40%（其中40%是可以提前准备的论述题）期末60%"},{"id":119192,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-11 06:00:59","like_diff":5,"likes":5,"dislikes":0,"content":"我想要住大别墅\n\n我想要做陈菲琼老师的朋友"},{"id":119377,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-12 12:03:54","like_diff":5,"likes":5,"dislikes":0,"content":"我觉得吧…这门课主要靠自学，上课必备足够电的手机——用来拍ppt，回去课下需要花很多时间自学，老师上课讲故事居多，讲ppt内容飞快，没有基础的同学很难跟上。搞清楚期中考试时间，其他课不来也没关系（不点名，只要拿到ppt自学，结果是一样的…）"},{"id":119608,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-14 05:53:09","like_diff":5,"likes":6,"dislikes":1,"content":"? ? ? 听她讲话听到脑壳炸（果然喜欢以全名自称的人都自大又自我）"},{"id":128808,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-30 08:40:02","like_diff":5,"likes":5,"dislikes":0,"content":"上课讲的奇烂无比，对学生以专业课的要求，考试还没选择题一堆概念默写画图分析还有很多专业术语干脆直接用缩写书上还找不到，让人连猜的机会都没有。害，期末24分我挂了这门通识，现在流的泪都是当初选课时脑子进的汞"},{"id":134180,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-03-18 05:12:49","like_diff":5,"likes":7,"dislikes":2,"content":"再也不要让我看到她了，课讲的贼烂，卷子出的贼难，一道大题40分，闭卷考试可还行，题目都是英文缩写，很多东西书上没有，教材选的贼厚，通识课给我们提出专业课难度要求，半个学期宏观+微观，最后就挂在陈某琼手上，坚持看教材看ppt最后，Σ_(꒪ཀ꒪」∠)，这一门课挂了把我学分拉下25，直接导致辅修的时候处处碰壁，气啊！！！"},{"id":181239,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-10-12 03:42:52","like_diff":5,"likes":5,"dislikes":0,"content":"mad，沙币。傲慢且无礼"},{"id":182170,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-11-11 09:07:18","like_diff":5,"likes":6,"dislikes":1,"content":"纯纯抽象老师，上课除了吹嘘自己德国留学、豪华别墅和传奇投资经历以外，基本不讲核心知识，总共就七八节课，前面都在吹牛逼进度太慢，最后两节课就直接开飞机，一节课四个PPT加一本书，还考两次试，两本教材加起来七八百面两个月全靠自学都要吐血了……衷心祝愿陈老师早日退休别再祸害学生了，您能成为求知特聘教授真的是浙大的巨大耻辱，大家也千万别选这门课（有基础的大佬除外），不然压力真的很大很大很大，大到主课会挂科的那种"},{"id":4505,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-06-24 04:23:43","like_diff":4,"likes":18,"dislikes":14,"content":"老师讲课爱说自己的事，但是挺有意思的，考试其实不怎么麻烦，上课听好没问题的，短学期的课有期中考，期末考，考的就那么几个知识点。还是很喜欢陈老师的"},{"id":50857,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-05-07 08:02:42","like_diff":4,"likes":4,"dislikes":0,"content":"116.9万字"},{"id":67183,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-20 12:11:19","like_diff":4,"likes":5,"dislikes":1,"content":"老师有自己的观点，但可能觉得大家基础都比较好因而课程进度设置有些不合理。上课听老师讲故事就好，内容基本靠自学。虽名为经济学基础但其实很多基础的点没讲，需要自己补上才能理解。两次考试比较重要，直接决定期末成绩。想水的别选，想有很大收获的别选，想了解一种独到观念的可以尝试。个人感觉一般，没有所谓的神坑之说，但收获也不是太大"},{"id":68795,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-24 02:03:12","like_diff":4,"likes":4,"dislikes":0,"content":"老师还好，水课还是很好水的，考前随便背几道ppt上的题，其实也就够你及格的了"},{"id":81230,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-07-04 11:13:44","like_diff":4,"likes":4,"dislikes":0,"content":"这老师分数每高一分都会有更多人跟我一样被坑"},{"id":109713,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-06-18 16:25:31","like_diff":4,"likes":4,"dislikes":0,"content":"我觉得菲琼阿姨很可爱 是个好人 但上这门课不如去学微经或者先去学微经再来上这门课 不然应该是记不住啥学不懂啥的（摊手"},{"id":118265,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-10-24 05:45:59","like_diff":4,"likes":4,"dislikes":0,"content":"我觉得这个老师政治方向不太正确。。。"},{"id":119274,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-12 01:53:04","like_diff":4,"likes":4,"dislikes":0,"content":"非常垃圾。"},{"id":123758,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-13 15:51:29","like_diff":4,"likes":4,"dislikes":0,"content":"陈老师是第一个丰富了我想象力极限的老师\n期中考察是两小时一篇论文\n期末考察是在一大堆专业课ddl之中三天写一篇不限字数上限要求尽力而为的论文\n平时上课强调没有绝对的公平\n网课提交答案比的是谁上网搜答案更快\n每节课必须认真听任务繁重\n第一次被科普原来通识课还叫专业基础课呢 \n千万别选！！！"},{"id":124211,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-27 06:20:04","like_diff":4,"likes":4,"dislikes":0,"content":"上课没啥正经内容，考察队非专业选手极不友好"},{"id":126375,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-09-24 07:29:36","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课废话多，喜欢让同学上台做题，只评价哪个同学做得好可以加分，不好好分析题目，搞得你一头雾水"},{"id":129548,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-07 05:25:19","like_diff":4,"likes":6,"dislikes":2,"content":"恶心，司马的玩意儿"},{"id":131837,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-29 05:26:02","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课水平和态度一言难尽，前面半个学期就讲了两章内容，课上吹牛时间占大半，最后两节课疯狂拉进度，想学到干货的慎选。\n\n不过水课确实很好水，期中期末会考ppt原题，其他题也跟历年卷差不多。"},{"id":132058,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-30 04:52:43","like_diff":4,"likes":5,"dislikes":1,"content":"上课东西天天游离于课本之外也就算了，考试还不准助教划重点？？？！！！老师，您也知道宁讲的有多水是吗！！！上一次课讲完宏观经济学一学期学的内容，我相信能听懂的人只有经济学专业的同学了，身为一名理工科学生表示很难接受这种sb行径，exm？？？"},{"id":132947,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-02-05 09:14:41","like_diff":4,"likes":7,"dislikes":3,"content":"想水学分绩点的，上课不用听，善用98历年卷和ppt就可以拿高分。想学知识的，尽早退了吧"},{"id":159979,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-09-11 00:41:14","like_diff":4,"likes":6,"dislikes":2,"content":"大煞笔！"},{"id":161272,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-11-03 03:08:35","like_diff":4,"likes":5,"dislikes":1,"content":"助教批分宽一点了，感觉还行"},{"id":161920,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-11-15 04:40:50","like_diff":4,"likes":4,"dislikes":0,"content":"上课基本靠自学，很多概念都直接跳过，默认大家都会，期中期末两次闭卷考试打分还比较严格，最后给分完全看考试成绩，没有基础的同学慎选"},{"id":163780,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-12-16 05:49:37","like_diff":4,"likes":4,"dislikes":0,"content":"我只记得金都富春山居了哈哈哈哈哈哈"},{"id":164445,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-12-21 04:13:13","like_diff":4,"likes":4,"dislikes":0,"content":"讲真，在课上学不到什么东西，考试想考不错的话积极寻求帮助吧"},{"id":178050,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-07-06 11:55:38","like_diff":4,"likes":4,"dislikes":0,"content":"经济学院最差老师之一"},{"id":182495,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-11-16 14:01:09","like_diff":4,"likes":4,"dislikes":0,"content":"2分，1分给老师本人的水平，一分给不点名。任何人别选《经济学基础》，全靠自学，半个学期自行熟练掌握微观经济学，自学曼昆教材，上课大半时间在炫耀，有种小资的傲慢…很明显自命不凡，从她自己讲的人生经历你也知道她这辈子顺风顺水，但很精致利己（叠甲，总体上是个好人，但真的非常利己），从来不回答学生问题，要求你自己思考一个星期后再问，当她的助教也蛮惨的，提前很久到教室。该放慢的地方不好好讲，赶进度就一节课放完四张PPT，ppt也不知道多久没更新了。平时没有题目给你练，总成绩就看期中和期末考。考试要自己给自己出主观题，要求还很高，学生自学半学期经济学然后用一道题目，从宏观微观经济学相结合的角度解析中国经济制裁和国外对中国的影响…这个主观题的存在是为了方便正态分布。\n\n非常不合理的课程设计，如果你想逼自己一把，半个学期速成经济学，就来吧。"},{"id":191869,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-05-02 12:12:06","like_diff":4,"likes":4,"dislikes":0,"content":"你！到底！玩不玩！原神！啊！！！！！！！\n\n通识选修不选经济学基础，就像玩游戏不玩原神，上Python不上李爽的，上分析化学不上王敏的"},{"id":6052,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-12-21 04:25:59","like_diff":3,"likes":4,"dislikes":1,"content":"没听过课"},{"id":30312,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-07-01 08:36:36","like_diff":3,"likes":4,"dislikes":1,"content":"课程设置不合理"},{"id":40958,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-01-06 18:10:54","like_diff":3,"likes":7,"dislikes":4,"content":"陈老师的乒乓球打的很好，都是有校队陪练的！"},{"id":50545,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-10-31 10:55:37","like_diff":3,"likes":7,"dislikes":4,"content":"都在说陈菲琼阿姨坑，但是我想说考试基本大部分都是ppt里的原题好吗？已经很放水了，谁让你不看"},{"id":70045,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-26 04:54:33","like_diff":3,"likes":6,"dislikes":3,"content":"课还是能学到一点东西的，成绩基本和付出成正比，比一些水的不行成绩全看脸的课有用。"},{"id":80764,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-06-30 12:33:50","like_diff":3,"likes":3,"dislikes":0,"content":"说实在的，我自学一遍上去讲都比他讲的好，还只用一半的课时。"},{"id":81512,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-11-29 03:24:06","like_diff":3,"likes":13,"dislikes":10,"content":"课不用去(绝不点名)，期中期末考试题目万年不变(98上有接近100%的回忆卷)，背下答案，半小时交卷。轻松满绩，刷绩点强推课程。"},{"id":92598,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-01-03 05:37:31","like_diff":3,"likes":6,"dislikes":3,"content":"“我在钱塘江边有座房”\n\n还有求求老师讲经济学就好了，不要在不了解的家庭关系、心理学、国际关系上发表一些奇奇怪怪的观点了\n\n经济讲的还是不错的解释得挺清楚\n\n助教很善良"},{"id":97458,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-01-22 09:10:14","like_diff":3,"likes":3,"dislikes":0,"content":"给助教点赞??"},{"id":119154,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-11 02:03:07","like_diff":3,"likes":6,"dislikes":3,"content":"课没必要听，书可以不买。但是一定一定要找到她所有课件，一定一定要在98上找到期末回忆卷，她已经有四年多没换过题了。说来惭愧，一学期我只学了两次，一次期中看了两个ppt，一次期末看了回忆卷，课堂也没发过言，然后4.8。学东西还是自己看书好，这门课就当是拿学分吧……"},{"id":124183,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-27 14:33:42","like_diff":3,"likes":3,"dislikes":0,"content":"yyc"},{"id":141361,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-10-01 03:09:40","like_diff":3,"likes":6,"dislikes":3,"content":"老师科研不错，可能不怎么会上课"},{"id":163562,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-12-15 07:26:46","like_diff":3,"likes":3,"dislikes":0,"content":"不能更垃圾了"},{"id":173442,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-06-08 06:45:44","like_diff":3,"likes":5,"dislikes":2,"content":"垃圾垃圾垃圾中的战斗机，如果没有一分下限，真想给她打个负无穷！毁人不倦，千万别选，“同等条件下我要研究生肯定富裕的优先，做学问是富人的专属”被人喷过之后还犯委屈觉得自己没有错，得分基本全看考试成绩，操你妈傻逼，这傻逼课千万别选！"},{"id":182586,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-11-19 16:10:46","like_diff":3,"likes":3,"dislikes":0,"content":"最大的问题就是课程设置不合理，如楼下所言，基本靠自学，半学期自学八百页教材，应对两场正式考试。老师比较骄傲，很多时候都陶醉于对自己个人经历的叙述中，容易让人听着思想抛锚，而且老师基本上很少深入到原理，直接抛结论令人难以接受，和曼昆那种鞭辟入里相比真是相差甚远。经济学（特指这门学科）还是学得到很多东西的，强烈建议大家都去学学。这门课就没有必要选了，讲的不行，买本曼昆慢慢看要强得多，选了也不一定去听，如果你足够自律，每周抽时间三五个小时（比如这门课的上课时间）读读曼昆也行。绩杀倒没有，高分大有人在的，大部分人在3.8以上，考前临时抱佛脚也可以拿下，特别是几乎和ppt上面一样的考题……….刷绩点倒也可以……….."},{"id":184044,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-12-07 05:40:15","like_diff":3,"likes":3,"dislikes":0,"content":"我只想说，如果这人能把她上课时花在吹水上的时间来认真讲讲课，绝对不会说那么多内容都要让学生自习吧。。。还说什么自学是拉开人与人差距的最大原因。。。无语死了，这和你上课讲得依托答辩有什么关系"},{"id":185652,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-01-03 09:21:18","like_diff":3,"likes":3,"dislikes":0,"content":"纯纯jiba"},{"id":193184,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-06-04 08:34:33","like_diff":3,"likes":3,"dislikes":0,"content":"如果你有一定的经济学基础，那这门课对你来说就是轻松刷分，成绩只看期中和期末的两场考试。\n\n但如果你没有相关基础，那么恭喜你，喜提3以下的绩点。作为一门通识课，毫无平时成绩可言，从来不点名，但是老师上课很讨厌有人迟到。\n\n老师毕竟是在富阳有big house的人，和我们普通平民不是同一个阶层的，上课非常的凡尔赛！"},{"id":193491,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-06-11 15:15:25","like_diff":3,"likes":3,"dislikes":0,"content":"老师实在是太傻比了，导致我时隔半年又忍不住回来打一分"},{"id":204335,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-12-03 03:27:12","like_diff":3,"likes":3,"dislikes":0,"content":"其实课是好课，老师是好老师，\n\n但是对于课程的定位和设置不对吧，\n\n感觉把通识课当成专业课来上了\n\n可能是老师水平高，对这一门课程的要求也比较高，\n\n如果不是经济学专业的，对这方面不感兴趣的，数学差的同学还是别选了\n\n两次闭卷考哈，慎重哈"},{"id":18519,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-01-22 01:37:32","like_diff":2,"likes":4,"dislikes":2,"content":"啊啊啊啊"},{"id":21982,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-21 07:44:32","like_diff":2,"likes":12,"dislikes":10,"content":"上学期上的，容量好大，分数和实际努力正比。目前最高通识。"},{"id":24022,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-04-25 13:45:14","like_diff":2,"likes":3,"dislikes":1,"content":"呵呵呵\n\n"},{"id":26897,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-06-21 13:52:29","like_diff":2,"likes":4,"dislikes":2,"content":"吗的zz"},{"id":48892,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-03-16 01:14:39","like_diff":2,"likes":3,"dislikes":1,"content":"呵呵呵呵，希望讲与考试有关的东西！"},{"id":50048,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-04-29 01:24:40","like_diff":2,"likes":2,"dislikes":0,"content":"主要看专业"},{"id":64992,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-12-28 06:44:20","like_diff":2,"likes":2,"dislikes":0,"content":"上课要听，脑袋要动，不然只能跟我一样努力了还是被积点刷爆。"},{"id":69833,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-25 13:23:16","like_diff":2,"likes":7,"dislikes":5,"content":"绩点4.5\n\n上课就基本不听，考试之前看ppt，上网找一点经济学基础的计算题做一下，ppt的例题背下来，基本就满分了。主要是有期中考试挺烦的，认真学能学到东西，水也有水的方法。\n\n"},{"id":69848,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-25 13:49:44","like_diff":2,"likes":2,"dislikes":0,"content":"那栋别墅…"},{"id":69890,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-26 02:18:23","like_diff":2,"likes":3,"dislikes":1,"content":""},{"id":81290,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-07-04 14:46:11","like_diff":2,"likes":3,"dislikes":1,"content":"神坑！！！！！真的是后悔选这么个课"},{"id":89410,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-11-19 03:23:55","like_diff":2,"likes":5,"dislikes":3,"content":"我认为老师讲的很不错的，老师确实会多次说起她的发家致富之路，可老师也承认了她不是谦虚类型的人，我觉得这没什么好说的吧?不喜欢听大可自己写作业"},{"id":96102,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-01-20 12:49:25","like_diff":2,"likes":4,"dislikes":2,"content":"简直垃圾，本来对经济学还有点兴趣，上完她的课，呵呵了。可能是因为我上课好好听讲，课后看书，但是没有拷下ppt背例题的缘故吧"},{"id":119142,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-11 01:03:52","like_diff":2,"likes":2,"dislikes":0,"content":"nmsl，高调做人，高调做事，牛逼嗷"},{"id":119162,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-11 02:55:30","like_diff":2,"likes":3,"dislikes":1,"content":"听老师讲无关课堂的内容还是挺有意思的hhh，不过真的全靠自学，然后ppt一定要好好看，上课一定要发言（惨痛的教训），别以为那些上课发言的同学有多厉害，不一定是真的，毕竟……………"},{"id":119624,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-14 09:03:05","like_diff":2,"likes":2,"dislikes":0,"content":"不要去上课、 浪费时间"},{"id":123655,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-11 07:29:49","like_diff":2,"likes":2,"dislikes":0,"content":"课程体验极差"},{"id":123705,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-06-12 05:23:16","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得说不定助教来上课体验都会比由她讲来的要好"},{"id":129215,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-01 01:35:52","like_diff":2,"likes":2,"dislikes":0,"content":"我反正选到了直接退了，友友们自己考虑吧。作为一门通识课，又不是通识核心，我觉得你没有理由要求我在这种非专业课上花这么多时间，就像我不能逼迫一个文科生一个学期看完整本普化一样。如果老师总是觉得自己这门课有优越感的话，那还是就此打住吧，我是不会再在通识课上花太多时间的。"},{"id":129951,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-14 05:36:30","like_diff":2,"likes":2,"dislikes":0,"content":"你妈，沙币玩这个"},{"id":131851,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-29 06:29:51","like_diff":2,"likes":4,"dislikes":2,"content":"爷拉拉低这个sb的均分啦"},{"id":160249,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2022-09-16 01:10:22","like_diff":2,"likes":3,"dislikes":1,"content":"金都富春山居……上课尽会扯……事儿还多……我真的会谢"},{"id":184330,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-12-17 14:00:57","like_diff":2,"likes":5,"dislikes":3,"content":"再来鞭一遍尸，妈的煞笔，逆天老师逆天课，让人一下没有学的欲望，彼阳若至，暖梦似乐，初升东曦，祝早日收敛于一"},{"id":185391,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-12-28 17:53:14","like_diff":2,"likes":2,"dislikes":0,"content":"经济学基础\n\n没有基础建议别选 纯靠自学\n\n课可不到 但不可迟到\n\n不过去了也没有 听老师讲别墅和留学生活"},{"id":186809,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-01-13 06:28:57","like_diff":2,"likes":2,"dislikes":0,"content":"事多，讲课烂，考试俩次，真不行"},{"id":192774,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-05-30 06:58:56","like_diff":2,"likes":2,"dislikes":0,"content":"（期中考试分数高的都是学会微经的"},{"id":201913,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-11-07 10:33:44","like_diff":2,"likes":2,"dislikes":0,"content":"老师实在是太傻逼了，导致我时隔一年久久不能忘怀，今天心血来潮再回来打个一分"},{"id":214084,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2025-01-23 14:28:54","like_diff":2,"likes":3,"dislikes":1,"content":"1.说好的回答问题给特殊符号在关键的分数可以往上撩呢...我1个特殊符号3、4个普通符号最后还是卡了91...\n\n2.不理解为什么有人评价老师性别歧视。通常情况下性别歧视指的是歧视女性哈。而老师恰恰是鼓励女性的立场不够坚定（可能也是因为女同学少而且反应真的不积极）。如果老师鼓励女同学回答问题就被你认为是歧视男性，那我觉得就是你的问题了。"},{"id":24171,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2016-04-28 04:21:22","like_diff":1,"likes":3,"dislikes":2,"content":"学了微经再去学会好一些，建议大一上不要选这门课，老师很喜欢理工科的同学"},{"id":65010,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-12-28 07:58:32","like_diff":1,"likes":1,"dislikes":0,"content":"说实话，老师讲课一般，但是尽心了，也能学到东西。但是这门课真的不难，甚至可以说简单，拿出高考数学三分之一的功力就能不被正态了"},{"id":80182,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-06-21 06:41:11","like_diff":1,"likes":1,"dislikes":0,"content":"我特么服了也是，这么多的内容，就这几次课就想讲完，还瞎逼逼，呵呵了"},{"id":80902,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-07-02 13:41:47","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵呵"},{"id":81427,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-07-05 05:08:51","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":86365,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-09-14 04:33:01","like_diff":1,"likes":1,"dislikes":0,"content":"甄姬儿曹丹"},{"id":91019,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-11-29 03:31:14","like_diff":1,"likes":2,"dislikes":1,"content":"神坑课！"},{"id":91335,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-12-06 05:41:50","like_diff":1,"likes":2,"dislikes":1,"content":"垃圾！"},{"id":91388,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-12-07 15:46:47","like_diff":1,"likes":6,"dislikes":5,"content":"许久不见水军怎么这么多了。默默加一个1分"},{"id":111071,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-06-29 12:31:43","like_diff":1,"likes":2,"dislikes":1,"content":"上她课千万要刷题，否则不是能不能得高分的，而是能不能过的事情。垃圾卷子，同一个考点能考几十分，都会就很好看，不会极容易挂科"},{"id":111074,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-06-29 12:32:39","like_diff":1,"likes":2,"dislikes":1,"content":"辣鸡老师，毁我青春，上课不讲清楚，课下也不会说考试题型！"},{"id":112696,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-07-05 00:43:41","like_diff":1,"likes":4,"dislikes":3,"content":"98上历年卷背背，很简单。但老师废话一堆，垃圾"},{"id":112888,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-07-05 08:56:58","like_diff":1,"likes":4,"dislikes":3,"content":"我已经打算向学校举报她天天题目不变了，挥手."},{"id":116328,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-09-08 10:58:42","like_diff":1,"likes":3,"dislikes":2,"content":"好棒呦"},{"id":116644,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-09-12 07:00:48","like_diff":1,"likes":2,"dislikes":1,"content":"还可以"},{"id":117571,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-09-26 05:50:25","like_diff":1,"likes":2,"dislikes":1,"content":"自我中心"},{"id":118908,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-07 13:26:21","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得老师讲的时候是挺好的关键是讲的内容不丰富。一节课下来主要是在刷ppt，书上很多知识点没有讲到，自己看书有时候是在是难以理解。最关键是考试的内容主要是后面这几节课，反而后面的几节课是刷ppt刷的最快的。真的是一点都懂。选的同学请谨慎。"},{"id":119131,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-10 23:49:11","like_diff":1,"likes":1,"dislikes":0,"content":"上课吹牛，不讲实学，什么老师，别开这门课了！！"},{"id":119132,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-10 23:58:24","like_diff":1,"likes":2,"dislikes":1,"content":"老师虽然很会吹，但是讲的真的很好，个人认为一节很硬核的课。建议大家提前预习（如果有时间的话），这样一方面上课不会听不懂，一方面可以回答上课的思考题，有加分（有用！！！ 我后悔没回答了）每节课都去，好好听的回去整理的话成绩肯定不差（4.2还是有的），期末考没复习完，有道计算题（里面8分左右）不会做，还是拿了4.2，虽然不能和大佬比，但个人觉得回报已经大于付出了。ppt最后一节课能拷，基本就考ppt，其他不怎么会考的！！！"},{"id":119148,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-11 01:23:09","like_diff":1,"likes":1,"dislikes":0,"content":"课讲的确实不咋地，到最后绩点还是不错的"},{"id":119330,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-12 05:59:16","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课一般般，讲得太快好像没什么重点。每次上课都听，但是课后要花好些力气。"},{"id":119524,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2019-11-13 08:59:42","like_diff":1,"likes":1,"dislikes":0,"content":"纯靠自学"},{"id":120548,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-01-12 12:32:53","like_diff":1,"likes":1,"dislikes":0,"content":"…⋯…"},{"id":125562,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-09-11 13:57:18","like_diff":1,"likes":1,"dislikes":0,"content":"水水水"},{"id":125622,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-09-12 11:30:41","like_diff":1,"likes":1,"dislikes":0,"content":"2595812"},{"id":127279,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-11-19 12:49:36","like_diff":1,"likes":2,"dislikes":1,"content":"报这课，你要做好半学期自学2大本书的准备。至于这老师的课，不去听也罢，呵呵。"},{"id":127597,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-11-25 02:15:27","like_diff":1,"likes":1,"dislikes":0,"content":"还是不错的，如果认真复习ppt、看书的话。"},{"id":130818,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-25 12:57:17","like_diff":1,"likes":1,"dislikes":0,"content":"对初学者很不友好，难吐了"},{"id":131840,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-29 05:52:35","like_diff":1,"likes":3,"dislikes":2,"content":"傻逼，发言做题做了个寂寞，反向卡绩"},{"id":131925,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-29 10:07:21","like_diff":1,"likes":3,"dislikes":2,"content":"只能说学到知识很难，拿到绩点不难。\n\n1.学到知识很难。老师上课顺序混乱，完全不按照曼昆书的顺序。她说是按照自己的方式上，让我们自己学习完整本微经。几百页的书哪有人有空给你看完？即使认真听课，我想最后对微经的理解仍是一知半解的\n\n2.绩点不难拿。期中期末考80%以上的题目都是万年不变（至少我考到的都是这样）。我想只要把以前的卷子做会了，ppt内例题搞会了，绩点肯定不会低的，我一节课没听都上4了\n\n3.老师能力应该很强，但人性格强势、教学方式也有点问题。想要通过寥寥几节通识课教会微经，这是天方夜谭。况且课上很多时间在讲述个人经历故事，真正教知识的时间就更少了，很多东西在课上都没有讲清楚。4.只能说这门课要慎选，我不介意老师在课上讲德国留学和别墅等牛批故事（我还觉得挺有趣），我也得到了一个还算满意的绩点，但这门课显然不适合很多人。"},{"id":134908,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-04-22 04:59:12","like_diff":1,"likes":2,"dislikes":1,"content":"低分的老师多少有点问题，比如说上课很水，不教实在的东西"},{"id":134998,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-04-26 10:58:16","like_diff":1,"likes":3,"dislikes":2,"content":"任务确实非常重 选了的孩子们 如果没有经济学基础 重在自学"},{"id":204946,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-11-29 02:14:14","like_diff":1,"likes":1,"dislikes":0,"content":"按你说的，多项选择题是“我给你提供多个选项”的选择题，那单选题是什么？“我给你单个选项的选择题”？"},{"id":210737,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2025-01-10 01:39:49","like_diff":1,"likes":1,"dislikes":0,"content":"孩子们，逃"},{"id":211677,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2025-01-12 07:00:41","like_diff":1,"likes":2,"dislikes":1,"content":"千万不要选，上课只讲自己的经历，不讲实际有用的内容，还搞性别歧视，听了反胃，而且教材两本很厚，给分还差，快逃！！！"},{"id":213848,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2025-01-20 11:24:54","like_diff":1,"likes":1,"dislikes":0,"content":"筷洮！"},{"id":214641,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2025-02-15 14:03:45","like_diff":1,"likes":1,"dislikes":0,"content":"25 年开年了第三轮选课看到选她课的人不超过 30 个我就放心了😁"},{"id":48706,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-03-10 01:46:37","like_diff":0,"likes":1,"dislikes":1,"content":"还可以吧"},{"id":49989,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-04-28 05:09:11","like_diff":0,"likes":3,"dislikes":3,"content":"不点名，不准迟到。上课喜欢吹牛，但有些话听着不太舒服……讲的内容还是很不错的。收获一般吧，因为毕竟是一门通识。考试有两次，第一次考微观，有个论述题自己准备，其他都是课堂上讲的内容，但不一定是原题，期末考的也基本是课堂上强调的重点，所以不听课，会比较惨……非经济学学生，宏观没有看，就看了她的ppt，微观看了一遍，有一点点作用吧，但有些东西还是很混。建议选春秋学期的，不要选冬夏。因为复习也要花一点时间的。"},{"id":50111,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-04-30 01:52:55","like_diff":0,"likes":1,"dislikes":1,"content":"受不了了，慎选慎选，没有觉悟和时间的人会挂科"},{"id":64989,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-12-28 06:36:36","like_diff":0,"likes":0,"dislikes":0,"content":"无聊，绩杀\n\n"},{"id":67561,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-21 13:48:51","like_diff":0,"likes":1,"dislikes":1,"content":"呵呵呵\n\n"},{"id":87349,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-09-27 08:10:19","like_diff":0,"likes":0,"dislikes":0,"content":"发的论文全是学生写的，自己打字都不会！上课基本上是在吹牛！"},{"id":88500,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-10-31 10:55:55","like_diff":0,"likes":1,"dislikes":1,"content":""},{"id":92229,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-12-27 06:42:01","like_diff":0,"likes":1,"dislikes":1,"content":"聒噪，疯狂cue自己的助教，没有基础和兴趣的建议不选。"},{"id":129711,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-01-11 09:06:19","like_diff":0,"likes":1,"dislikes":1,"content":"无话可说"},{"id":135412,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-05-10 03:14:53","like_diff":0,"likes":1,"dislikes":1,"content":"。。。"},{"id":181090,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-10-08 04:28:43","like_diff":0,"likes":1,"dislikes":1,"content":"打5分，全给经济学。"},{"id":183681,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-11-28 11:21:31","like_diff":0,"likes":0,"dislikes":0,"content":"上课听讲，下课自学，考试能过，绩点不低"},{"id":184653,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-12-22 05:45:02","like_diff":0,"likes":2,"dislikes":2,"content":"感觉还不错，上课一直很认真听，感觉讲的还不错，上课进度可能稍快，后面几节课不预习感觉会全程懵逼，考试的话买一本微经复习资料就行，曼昆书都没买[doge]，给分还不错，有4.5"},{"id":198839,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-09-12 06:02:53","like_diff":0,"likes":0,"dislikes":0,"content":"研究生课在吹牛。。。一直"},{"id":208462,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2024-12-28 06:16:31","like_diff":0,"likes":0,"dislikes":0,"content":"书厚难，老师很厉害，两次闭卷考试"},{"id":208897,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2025-01-03 07:59:14","like_diff":0,"likes":0,"dislikes":0,"content":"其实老师和课挺好的，big house我不太在意，但这门课真的硬哈，别被第一个评论骗了，对经济学不了解的学起来是吃力的而且是1.5学分的通识课，自己考虑清楚"},{"id":209642,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2025-01-06 11:49:57","like_diff":0,"likes":0,"dislikes":0,"content":"富春山居，高端别墅"},{"id":218546,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2025-04-24 12:26:18","like_diff":0,"likes":0,"dislikes":0,"content":"很好课程，给曼昆打100分，给cfq打负99分"},{"id":75680,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-03-15 05:47:42","like_diff":-1,"likes":4,"dislikes":5,"content":"老师很棒！讲课的速度控制的很好，比其他一些水的不行的微经好到不知哪里去了。期末前一定要看课件，背例题"},{"id":185295,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2023-12-27 15:25:26","like_diff":-3,"likes":0,"dislikes":3,"content":"课可以不去上，不会有点名，并且明确不纳入考核。\n\n一共考两次试，内容不会很难。\n\n本人满绩。如果想要获得高分建议认真准备思考题，肯定会有回报。\n\n给助教jj点个赞"},{"id":79338,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-05-31 06:31:27","like_diff":-5,"likes":3,"dislikes":8,"content":"课程内容不错。但不喜欢老师的为人。"},{"id":48340,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2017-03-02 07:38:27","like_diff":-6,"likes":2,"dislikes":8,"content":"还行吧。。。"},{"id":133711,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-03-04 05:55:56","like_diff":-7,"likes":3,"dislikes":10,"content":"老师其实讲得不错的、很客观的老师啊"},{"id":79847,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-06-14 09:27:49","like_diff":-8,"likes":0,"dislikes":8,"content":"还行吧"},{"id":122612,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2020-03-07 17:07:09","like_diff":-9,"likes":0,"dislikes":9,"content":"还可以"},{"id":65804,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2018-01-09 07:56:09","like_diff":-11,"likes":2,"dislikes":13,"content":"能真正学到东西的课"},{"id":135739,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2021-05-22 12:47:05","like_diff":-20,"likes":8,"dislikes":28,"content":"老师上课内容干货超级多，认真听下来还是会有不少收获的，如果你提前预习完了曼昆的整本书的话。助教小姐姐也非常nice，感觉是一门不错的课"},{"id":13008,"teacher_id":2349,"teacher_name":"陈菲琼","post_time":"2015-12-24 13:21:58","like_diff":-27,"likes":10,"dislikes":37,"content":"首先陈老师的课确实任务挺重的，要自学好多东西，一点都不水，很花时间，但是能学到很多东西。感觉陈老师讲的故事都不错，很喜欢老师直爽的性格！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
