                    const commentsData = [{"id":34124,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-12-28 08:39:33","like_diff":153,"likes":181,"dislikes":28,"content":"吐槽一下这个老师对待学生的态度，每次都超级不耐烦爱理不理，她负责外院的选课，然后去问补选的问题说：如果选不上会延毕，这个是必修的。老师就一脸不屑的回答：那就延毕咯。所以学生延毕你负责？这个态度真的是愧于为人师表。手动再见。"},{"id":48194,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-03-01 06:47:39","like_diff":81,"likes":91,"dislikes":10,"content":"刚从307出来，邮件发任课老师也同意了，条子给任课老师签了，一整天满课只好中午去找，人不在，在妖风中冒着被顶上一抖一抖的天花板砸中的风险在办公室门口等了一个小时等其来上班，一来什么话都不说让你走，好像学生是一坨翔，还说什么条子没用，任课老师同意也没用。就想说，教室有余量，任课老师同意，补选申请网上也提交，为什么不让我上课？为什么不让我上课？为什么不让我上课？"},{"id":76365,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-04-04 11:22:52","like_diff":64,"likes":72,"dislikes":8,"content":"明天清明节，今晚的职规课，老师叫我们以葬礼司仪的口吻为自己撰写悼词……"},{"id":29384,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2016-06-29 16:08:01","like_diff":42,"likes":49,"dislikes":7,"content":"这老师也做外院本科生工作，工作态度差得骂娘，上课无聊透顶，给分乱给"},{"id":38350,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2016-11-30 14:14:32","like_diff":33,"likes":36,"dislikes":3,"content":"为什么掌管选课大权要交给这种没耐心冷淡不听学生解释的人手上啊 掌管选课的快换人啊"},{"id":77771,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-05-07 15:42:37","like_diff":24,"likes":33,"dislikes":9,"content":"这老师进步了，我一定要说，我是去年的职规课，室友是今年的。室友改了一下我职规报告，加了点抒情性文字，实质都没怎么变，交了，满绩，我3.6。领会一下"},{"id":45941,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-01-20 09:31:47","like_diff":21,"likes":26,"dislikes":5,"content":"出门的时候忘了告诉旁边的年轻老师，如果将来能坐上她的位置，请多为学生着想一点，请千万不要做她这样的老师！他们这群人就算了，你们可是浙大的未来！"},{"id":34543,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2016-12-21 08:41:04","like_diff":20,"likes":27,"dislikes":7,"content":"真想给0分\n\n负责学生工作管排课和选课的，能把一个学期要上的两个专业课排到一个时间我也是服了，都只有一个课（综英和写作）\n\n态度极差\n\n还把英语系周五给塞了个水平测试，不用上课，只是摆在那录成绩用的。他妈的有毛病吧？课安排到周六周日不行？这意思是周五都不给选课？\n\n妈的智障老师。"},{"id":13172,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2015-12-25 04:21:29","like_diff":14,"likes":18,"dislikes":4,"content":"组长加课上展示结果68"},{"id":22131,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2016-03-02 12:41:52","like_diff":14,"likes":19,"dislikes":5,"content":"外院奇葩老师ˊ_>ˋ"},{"id":48157,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-03-01 03:15:08","like_diff":14,"likes":17,"dislikes":3,"content":"就你这么一个态度，根本没有资格给学生上职业生涯规划"},{"id":24725,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2016-05-03 08:05:23","like_diff":13,"likes":15,"dislikes":2,"content":"无聊透顶，给分不透明，不要选，没翘过课，认真写论文，最后76分。"},{"id":109483,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2019-06-15 16:14:33","like_diff":11,"likes":22,"dislikes":11,"content":"单单就职业规划课而言，还是非常值得选的。老师也还挺温柔，体谅同学的。事情不是很多，给分也还可以。打差评的大多是说老师在行政上的工作态度不好。但其实，我在找我们学院老师申请调课的时候受到的态度可能比这还惨....."},{"id":85681,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-07-25 13:17:15","like_diff":10,"likes":12,"dislikes":2,"content":"2017-2018夏学期职规。老师现在人挺好的，也很关心班上同学（可能因为这学期选的人少所以有精力照顾得过来？）事情感觉比别的班少，上课讲的东西还是挺有趣的。曾在课堂上吐槽过以前在不喜欢的工作岗位，工作调动之后心情非常愉悦大概是变好的转折点？最后成绩89，希望可以作为学弟妹们的参考"},{"id":4569,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2015-06-24 13:53:58","like_diff":8,"likes":14,"dislikes":6,"content":"上课都在素拓了，感觉什么都没学到，最后那个一万字的生涯规划书简直要命。上课很水"},{"id":48805,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-03-13 09:23:56","like_diff":8,"likes":11,"dislikes":3,"content":"为什么这种软件没有负分？"},{"id":15724,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2016-01-16 07:51:18","like_diff":7,"likes":11,"dislikes":4,"content":"讲课讲的没用 并且给分有乱给的嫌疑"},{"id":24015,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2016-04-25 10:00:43","like_diff":7,"likes":9,"dislikes":2,"content":"催眠"},{"id":48430,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-03-03 08:34:10","like_diff":7,"likes":9,"dislikes":2,"content":"不配为人师表，根本不把学生的利益放在首位"},{"id":152661,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-04-17 15:46:38","like_diff":7,"likes":8,"dislikes":1,"content":"感谢这门课让我遇到了一群可爱的组员，太给力了！！"},{"id":153525,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-05-03 17:39:21","like_diff":7,"likes":7,"dislikes":0,"content":"职规课，老师很和蔼的人，超好说话，可以选！"},{"id":182767,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-11-20 07:09:50","like_diff":7,"likes":7,"dislikes":0,"content":"0 卡绩点遂来给差评，作业有在认真卷，我前前后后写了都快有两万字的作业了，期末展示我做的工作最多，最后我85 只能说玄学课。😅"},{"id":51054,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-05-15 09:10:18","like_diff":6,"likes":8,"dislikes":2,"content":"偏偏这种人掌握了外院的许多大权，找她办什么事都糟心，无法沟通。"},{"id":62131,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-11-22 13:08:00","like_diff":6,"likes":8,"dislikes":2,"content":"评的是职业生涯规划课，其实老师上课时人还挺好的，最后还说考虑到我们时间不够，职业生涯访谈可以用几个成就故事替代了，平时也没太多无聊的任务"},{"id":77691,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-05-07 09:47:31","like_diff":6,"likes":16,"dislikes":10,"content":"老师的职规课蛮好的，真的事少，几乎没事，就最后有一个职业生涯规划书（感觉是主要评分依据）。很水很轻松，课上还会放职来职往之类的视频。给分非常好啊，我看群里一出分大家都很高兴【捂脸"},{"id":162476,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-11-23 04:07:17","like_diff":6,"likes":9,"dislikes":3,"content":"被正态了，哎哟喂。被之前的评论忽悠了，还是老样子，别选别选"},{"id":164276,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-12-20 06:22:03","like_diff":6,"likes":8,"dislikes":2,"content":"现在老师对学生态度还是很好的，兴许是过了更年期了吧🤣🤣🤣"},{"id":166888,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-01-14 06:32:20","like_diff":6,"likes":6,"dislikes":0,"content":"职规事情很多，给分还行"},{"id":48431,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-03-03 08:36:10","like_diff":5,"likes":7,"dislikes":2,"content":"气死了！\n\n"},{"id":75903,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-03-21 10:42:53","like_diff":5,"likes":5,"dislikes":0,"content":"千万千万千万千万千万千万千万别选！谁选谁知道！宁愿搬去别的小区以后坐车来上j类也不要选！逼事超多给分差，简直就是噩梦！"},{"id":77679,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-05-07 08:50:29","like_diff":5,"likes":7,"dislikes":2,"content":"只说职业生涯规划这门课\n\n老师真的很用心，虽然说每节课几乎都要课堂任务，但是只要去听课就会发现是真的很水，只有春学期结束是要交职规书和展示你的职规书，给分也很好。。真的好\n\n不过千万不要在老师那展示出你的厌学和极度悲观的情绪，老师会找你留下来谈话的！"},{"id":154992,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-06-07 08:58:25","like_diff":5,"likes":6,"dislikes":1,"content":"祝老师事少分高有人情味，可选"},{"id":166842,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-01-14 01:46:04","like_diff":5,"likes":7,"dislikes":2,"content":"感觉给分没有很好吧……"},{"id":172579,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-04-30 14:50:31","like_diff":5,"likes":5,"dislikes":0,"content":"事多给分差（说是说这学期职规作业统一了，但是找同学了解过别的职规课发现并不是），每份作业认真对待，小作业也几千几千地写，收获和投入不成正比"},{"id":49085,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-12-28 08:57:39","like_diff":4,"likes":6,"dislikes":2,"content":"为什么不能对学生态度好一点呢 \n\n浙大最讨厌老师 没有之一"},{"id":59618,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-09-25 02:43:21","like_diff":4,"likes":4,"dislikes":0,"content":"态度好差"},{"id":62156,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-11-23 00:52:18","like_diff":4,"likes":5,"dislikes":1,"content":"垃圾老师 堪称绩点杀手"},{"id":77684,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-05-07 09:04:20","like_diff":4,"likes":6,"dislikes":2,"content":"感觉老师挺好呀！比较常规的老师，没有特别优秀，但对人挺好的呀！我第一节课生病没去，发邮件请假，回复特别认真及时，第二周还问我病情hhh，除了一个职业规划书，一个期末展示十年后的我，基本没作业呀！反正我收获挺大的，规划书认真写了，前面写太认真后面没时间了，有点虎头蛇尾，也认真思考了一下人生? 最后绩点4.5，反正我通识课差不多就这水平，还偏高，挺满意的。"},{"id":117027,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2019-09-18 11:17:43","like_diff":4,"likes":8,"dislikes":4,"content":"谁说这老师事少的?出来挨打!"},{"id":120248,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2019-11-26 05:35:26","like_diff":4,"likes":6,"dislikes":2,"content":"我觉得老师蛮好啊，给分特别高，事情超级少，期末就是一个专业分析报告和一份简历，平时没有作业。而且老师特别温柔，每天早上都在群里分享一段鸡汤类的话。"},{"id":154945,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-06-07 03:49:36","like_diff":4,"likes":6,"dislikes":2,"content":"老师很好哎，结课了还会坚持不懈地在群里发心灵鸡汤！给分也不错👍支持！"},{"id":158091,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-06-27 02:37:17","like_diff":4,"likes":6,"dislikes":2,"content":"上课很体谅学生，平时水水而过也没关系，作业认真写得分就不会差"},{"id":167435,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-01-16 08:38:32","like_diff":4,"likes":4,"dislikes":0,"content":"事情很多，给分一般"},{"id":50847,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-05-06 16:58:16","like_diff":3,"likes":4,"dislikes":1,"content":"恶心\n\n"},{"id":62207,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-11-23 07:03:18","like_diff":3,"likes":6,"dislikes":3,"content":"老师人还是比较好的，没有布置太多的任务，就是绩杀啊！！！绩杀啊！！！看到职规的均绩那么高，但是我分那么低，就对她印象就大打折扣了，我报告也有好好写，平时也上课，展示也好好准备了，不明白为什么分那么低！！！"},{"id":62957,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-11-27 12:50:46","like_diff":3,"likes":3,"dislikes":0,"content":"凭良心说上课学不到什么，无穷无尽的鸡汤灌给学生喝，而且有些观点不敢苟同。"},{"id":64621,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-12-25 14:43:49","like_diff":3,"likes":3,"dislikes":0,"content":"能评0分吗？这种老师应该被撤职"},{"id":77682,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-05-07 09:00:52","like_diff":3,"likes":3,"dislikes":0,"content":"老师非常好，就上课而言，经验丰富，用心听可以收获很多(≧∇≦*)"},{"id":123045,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2020-05-05 10:55:50","like_diff":3,"likes":4,"dislikes":1,"content":"职业生涯规划，首先这个课本身很无聊，只有几个活动比较有意思，所以课程本身水不怪老师；其次这个课事情比较少，如果作业认真搞可以拿高分，但是划水的话会被正态；最后老师人其实很不错，这么多差评是因为老师行政能力太差，教学上就是一个正常的老师的水平。"},{"id":134888,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2021-04-20 15:03:20","like_diff":3,"likes":6,"dislikes":3,"content":"好老师，真正会和学生交朋友，在乎学生的老师。结课近半年了，每日还是在群里与我们分享激励的内容，在课上也能看得出对学生的用心！"},{"id":142699,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2021-11-15 08:10:33","like_diff":3,"likes":5,"dislikes":2,"content":"事不多，给分还行"},{"id":144473,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2021-12-21 16:54:24","like_diff":3,"likes":6,"dislikes":3,"content":"讲课真的无聊，作业也就是基本要求，不过今年请到了几位竺奖来分享。想高分的话要整个组都一起活跃，我们组每次分享都抢着第一个上，最后全组4.5。只要让老师记住你们组，作业也认真做，自然能拿高分。"},{"id":154616,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-06-02 12:44:27","like_diff":3,"likes":4,"dislikes":1,"content":"还可以"},{"id":163572,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-12-15 10:20:57","like_diff":3,"likes":3,"dislikes":0,"content":"正太王"},{"id":167972,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-01-21 02:17:24","like_diff":3,"likes":4,"dislikes":1,"content":"个人认为，老师真的很好，给分也不错"},{"id":168975,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-02-24 01:59:35","like_diff":3,"likes":7,"dislikes":4,"content":"老师没有之前说的那么可怕，人挺温柔的，我感觉给分也还不错，可能因为是老师之前在行政岗位留下的差评吧。职规课事情好像都挺多的，我都做的比较认真，小组作业做的自我感觉也不错，最后给分也满意了"},{"id":172578,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-05-02 07:10:32","like_diff":3,"likes":5,"dislikes":2,"content":"课坐牢，作业多，给分烂啊！！！！！！"},{"id":81494,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-07-05 08:09:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师的职规课很轻松"},{"id":97809,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2019-01-22 18:25:12","like_diff":2,"likes":5,"dislikes":3,"content":"上课水，要点名，事少，职规书，绩杀"},{"id":131880,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2021-01-29 07:58:17","like_diff":2,"likes":4,"dislikes":2,"content":"祝老师的职规课不错，课的话上课水一水也好，课上也挺快乐的，会做很多游戏。主要是课下要交的任务都交了，作业都做了就行。4.5参考"},{"id":144468,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2021-12-21 15:43:32","like_diff":2,"likes":5,"dislikes":3,"content":"我不知道我为什么3.3 老师说我作业不行 但我真尽力了  怎么办噢"},{"id":154869,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-06-06 09:42:44","like_diff":2,"likes":9,"dislikes":7,"content":"选上了她的职规，我好害怕🥺🥺🥺🥺"},{"id":158283,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-06-28 05:03:19","like_diff":2,"likes":4,"dislikes":2,"content":"老师的职规课体验还是挺好的，为人温和、关心学生，作业也不是特别多"},{"id":162057,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-11-16 11:19:34","like_diff":2,"likes":3,"dislikes":1,"content":"作业多"},{"id":176809,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-06-30 08:37:56","like_diff":2,"likes":3,"dislikes":1,"content":"事情蛮多的，老师很温柔，但是给分一般般"},{"id":196875,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-07-05 17:15:07","like_diff":2,"likes":2,"dislikes":0,"content":"胡乱给分"},{"id":198941,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-09-13 08:07:00","like_diff":2,"likes":2,"dislikes":0,"content":"作业明面和其他班一致，实际比他们大很多了，建议别选"},{"id":205192,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-12-02 12:49:02","like_diff":2,"likes":2,"dislikes":0,"content":"事多给分低"},{"id":207066,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-12-19 06:26:38","like_diff":2,"likes":2,"dislikes":0,"content":"大学生朋辈心理辅导，和孙大雁老师搭班上课，本来应该分到一半的课时，但最后只讲了一节课，而且光念PPT，一看就是根本没准备。这门课其他事情很多都是孙老师和助教在处理，给分也极差。"},{"id":10281,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2015-11-18 01:41:26","like_diff":1,"likes":2,"dislikes":1,"content":"水水水"},{"id":59759,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-09-27 00:45:00","like_diff":1,"likes":1,"dislikes":0,"content":"该喝喝"},{"id":62101,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-11-22 11:34:57","like_diff":1,"likes":1,"dislikes":0,"content":"2333"},{"id":68543,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-01-23 10:33:28","like_diff":1,"likes":1,"dislikes":0,"content":"给分不知道怎么给的\n\n"},{"id":76248,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-03-30 04:33:46","like_diff":1,"likes":1,"dislikes":0,"content":"课堂内容很没有营养。我的作业都认真做了，但是我感觉我被正态了两次。"},{"id":108691,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2019-05-31 08:13:01","like_diff":1,"likes":3,"dislikes":2,"content":"1分拿好"},{"id":142732,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2021-11-15 14:23:54","like_diff":1,"likes":4,"dislikes":3,"content":"上课可以划水 老师人很好的！  打9 分 作业全都认认真真做了   小组展示属于是很操心了（组友不给力啊）最后90  4.5    还行吧 比预期低了一点的 毕竟展示中规中矩 没有别的组夺人眼球"},{"id":161518,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-11-08 06:08:20","like_diff":1,"likes":2,"dislikes":1,"content":"仅评价职规，很不错"},{"id":162559,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-11-25 09:54:01","like_diff":1,"likes":2,"dislikes":1,"content":"好好好"},{"id":163655,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-12-16 02:03:40","like_diff":1,"likes":3,"dislikes":2,"content":"老师其实挺好的，认真完成作业不可能拿低分的。\n\n还有就是在这个课遇见了很好的小组成员~我做了组长但一点小组作孽的感觉都没有，他们都很积极地完成作业！！！\n\n（btw 我们组全是4.5）"},{"id":172715,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-05-05 03:41:12","like_diff":1,"likes":2,"dislikes":1,"content":"课很水很水，事情有点多但可以接受，就是职规常规的几项，大部分随便水水也就过了；老师人很好很温柔，上课不管，有问题找她也很耐心；给分不知道其他人，4.5我觉得不错"},{"id":190029,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-02-11 04:03:18","like_diff":1,"likes":2,"dislikes":1,"content":"同志们，我被删评论了\n\n从“给分厚道徐小洲 制度合理林建华 尊重学生孙大雁 亲切友善祝秀香 从不绩杀陈昆福 分多事少陈素珊 知识广博看沈燎 讲话生动吴朝晖 声音洪亮陶虹向 十罪七策王章野”前来观光"},{"id":193164,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-06-04 05:57:35","like_diff":1,"likes":1,"dislikes":0,"content":"感觉很需要刷脸，去年上的职规，从一开始pre老师就记住我了（大概是口音啊，比较自然这样），后面给分满了说实话比较震惊（自认为有很多小组最后的pre比我们好）"},{"id":193698,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-06-15 13:33:04","like_diff":1,"likes":2,"dislikes":1,"content":"朵朵十大\n\n该老师最近疑似在课程群中炫耀自己孩子在带嘤拿了博士学位，还冠冕堂皇的掩盖说“期末周了想给大家减压”\n\n离谱的不行，不如去跳舞"},{"id":204243,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-11-25 04:49:35","like_diff":1,"likes":1,"dislikes":0,"content":"给分纯纯依托！！助教打分贼低，pre打分20分里直接扣了3-5分，这不是就不让人拿高分吗！最后还卡绩，一门破烂通识课给我拖均绩也是服了。"},{"id":204999,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-11-29 10:52:31","like_diff":1,"likes":1,"dislikes":0,"content":"大一小登因为没有别的课可以选，补选了这门课。快逃罢！上课极度无聊，没有中途休息，阿姨平腔念稿，硬性小组破冰，作业巨多超烦，完全没有收获。快逃罢！给分其实一般，破事实在一堆，态度爱搭不理，根本不看钉钉。快逃罢！结设卷之又卷，社恐极不友好，半学期下来几乎累倒！"},{"id":205160,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-12-02 09:00:50","like_diff":1,"likes":1,"dislikes":0,"content":"给分地"},{"id":212789,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2025-01-20 01:09:44","like_diff":1,"likes":1,"dislikes":0,"content":"给分差差差还卡绩"},{"id":3977,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-06-19 03:36:58","like_diff":0,"likes":5,"dislikes":5,"content":"没什么，感觉很坑"},{"id":13321,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2015-12-26 15:33:16","like_diff":0,"likes":3,"dislikes":3,"content":"课堂内容意义不大，但是认真去写一写职业生涯规划书还是有所收获的"},{"id":61779,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-11-21 01:35:06","like_diff":0,"likes":1,"dislikes":1,"content":"还好还好"},{"id":76018,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-03-24 10:43:32","like_diff":0,"likes":0,"dislikes":0,"content":"呵呵呵"},{"id":80052,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-06-19 08:26:27","like_diff":0,"likes":1,"dislikes":1,"content":"就一般吧"},{"id":87403,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-09-28 06:56:10","like_diff":0,"likes":3,"dislikes":3,"content":"竟然还是心理咨询师。观念落后得一比。越听越气。"},{"id":90216,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-11-22 13:22:48","like_diff":0,"likes":7,"dislikes":7,"content":"有一说一，职规课给分真的很好，只要每节课都到再好好写职规书，分数基本4.5，性价比最高的一门通识。"},{"id":124223,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2020-06-27 12:07:53","like_diff":0,"likes":3,"dislikes":3,"content":"2020夏的职规B 事情不是很多，除了要看的视频很多不过可以水。职规书按照要求写最后给分不会太差，4.5供参考。"},{"id":144784,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2021-12-23 15:09:58","like_diff":0,"likes":2,"dislikes":2,"content":"预计家"},{"id":154649,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-06-02 18:39:15","like_diff":0,"likes":7,"dislikes":7,"content":"给一分是因为没有零分存在，大家的评论很到位了，我不想多说了"},{"id":157249,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-06-22 14:34:59","like_diff":0,"likes":3,"dislikes":3,"content":"老师人不错，给分比云姐肯定比不了，只能说老师比较求是吧"},{"id":162560,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-11-25 09:54:01","like_diff":0,"likes":2,"dislikes":2,"content":"好好好"},{"id":162575,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-11-26 03:20:38","like_diff":0,"likes":2,"dislikes":2,"content":"职规很好"},{"id":167558,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-01-17 09:51:14","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得挺好的"},{"id":172641,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-05-03 03:42:18","like_diff":0,"likes":1,"dislikes":1,"content":"老师职规给分真的很不错，我们小组纯纯有点小摆（期末展示别的小组都有自己录制一些小视频，就我们组哈哈哈上去讲ppt🤣好像还超时了🤣，但我还是挺喜欢我们小组的，氛围挺好🥂）我以为职规肯定只有3.0 3.3这样子了没想到勉强上4，真的很感谢老师！🙇🏻‍♀️"},{"id":182715,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-11-20 00:53:49","like_diff":0,"likes":3,"dislikes":3,"content":"事挺多的，但给分挺好"},{"id":193770,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-06-18 00:38:19","like_diff":0,"likes":0,"dislikes":0,"content":"okd"},{"id":201463,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-11-18 12:11:40","like_diff":0,"likes":0,"dislikes":0,"content":"谢谢老师！"},{"id":202157,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-11-10 06:09:02","like_diff":0,"likes":0,"dislikes":0,"content":"大帅比"},{"id":203002,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-11-15 18:25:03","like_diff":0,"likes":0,"dislikes":0,"content":"本人是补选被调剂到祝老师的课的。一开始看这个评分和评价感觉完蛋了，结果上课起来感觉课堂氛围很轻松，老师人也不错，会在课前会主动随机抓人聊天，她的一些观念我也是比较认同的。（就是钉钉读消息很慢）作业虽然量有点大（不知道其他老师是不是一样的内容）但是认真写了，期末小组展示自认为在最草率的一组，别的组都是拍剧本甚至是现场辩论，只有我们组是简单录了个视频，结果4.5还是比较出乎我意料的！"},{"id":203004,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-11-19 23:17:32","like_diff":0,"likes":0,"dislikes":0,"content":"给分一般"},{"id":203019,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-11-16 02:45:30","like_diff":0,"likes":0,"dislikes":0,"content":"事情很多，课很无聊，上课信息量很低很催眠，收获基本没有，总感觉上了跟没上一样（？）\n\n但是好在老师人不错，讲话很温柔，钉钉和微信发消息基本上秒回，对同学们的问题超级耐心；如果各项任务都有好好完成的话成绩估计不会特别差（应该？"},{"id":203055,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-11-16 06:46:03","like_diff":0,"likes":0,"dislikes":0,"content":"事情很多，给分看心情，建议避雷！已经一分了，希望不要踩坑。"},{"id":206911,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-12-18 10:39:03","like_diff":0,"likes":1,"dislikes":1,"content":"不是很清楚为什么上面的人对她评价那么差吧，我个人选了祝秀香老师的职规课，感觉算是很好的，上课在后排做什么事情她基本不会怎么管，最多就是轻轻地走到你旁边提醒两句。而且她上课讲的一些话真的很有道理，认真学是能学到东西的。\n\n最后再说个故事，我之前因为没看学在浙大作业通知导致个人简历没有及时上交，作业缺了一次，跟她在钉钉上说了一下，她第二天立马就给我放开时间去交了，最后也很温柔地提醒我注意作业时间，感觉确实是个好老师。"},{"id":213319,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2025-01-17 02:52:47","like_diff":0,"likes":0,"dislikes":0,"content":"上课比较水，大概有一半的课会需要每组一个人回答问题。事似乎是最多的之一了，但是给分挺好的，算是事多分高吧。"},{"id":218327,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2025-04-22 14:59:31","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好的~上课的时候不会点人回答问题。最后我们组pre的时候，我自己对比停下来是感觉完蛋了，因为pre的同学磕磕巴巴。当时已经做好下4的准备了。结果刚刚看到出分96！！！！！！"},{"id":218525,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2025-04-24 07:34:06","like_diff":0,"likes":0,"dislikes":0,"content":"给分乱给"},{"id":218559,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2025-04-24 14:42:52","like_diff":0,"likes":0,"dislikes":0,"content":"很好很和蔼的老师，最后给分也很好"},{"id":90196,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-11-22 12:11:39","like_diff":-1,"likes":3,"dislikes":4,"content":"别的不说，被卡绩。。。。"},{"id":203147,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2024-11-17 11:51:32","like_diff":-1,"likes":0,"dislikes":1,"content":"从来不点名。最大的缺点是作业量太多了，事情一堆。无聊是这门课的特点，上课纯坐牢。给分正常吧。"},{"id":118235,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2019-10-23 11:36:22","like_diff":-2,"likes":1,"dislikes":3,"content":"您是工科的老师？专业歧视还跟自己很懂似的"},{"id":167019,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-01-14 15:37:46","like_diff":-3,"likes":7,"dislikes":10,"content":"事情超级多，给分很烂，退退退退，大家快跑啊。"},{"id":90919,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-11-27 11:56:21","like_diff":-4,"likes":1,"dislikes":5,"content":"还可以"},{"id":91332,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-12-06 04:06:41","like_diff":-4,"likes":3,"dislikes":7,"content":"老师人挺温柔的 给分也很好"},{"id":97311,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2019-01-22 08:01:51","like_diff":-4,"likes":7,"dislikes":11,"content":"课堂氛围很好啊 老师人也很好啊 给分也很好啊 考核的话只有小组展示和职业生涯规划书 比较轻松 笔芯～"},{"id":163988,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-12-17 06:17:11","like_diff":-4,"likes":2,"dislikes":6,"content":"老师给分很好，我上的职规，大概有职业生涯规划书5000字、生涯人物采访、小组展示和制作生涯彩虹图等任务，还有就是课堂上偶尔要小组派代表发言。我发言过一次（是组长安排每个组员都要发言一次），不过好像不计分数。最后认真写了职业生涯规划书，喜提5.0"},{"id":70702,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2018-01-27 12:05:51","like_diff":-5,"likes":5,"dislikes":10,"content":"作为职规课还可以吧，就一个规划书、一个小组展示，小组展示还可以直接念规划书。上课写作业也无妨。水了半个学期，绩点居然给了4以上......不知道其他人怎么样，反正我很满意。本来也没人会想在这种课上学到什么，可能规划书多水水字数分就高了。"},{"id":142384,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2021-11-11 02:40:24","like_diff":-7,"likes":2,"dislikes":9,"content":"垃圾。"},{"id":140584,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2021-09-14 04:43:38","like_diff":-8,"likes":2,"dislikes":10,"content":"垃圾老师"},{"id":184656,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-12-22 06:02:47","like_diff":-8,"likes":2,"dislikes":10,"content":"最好的老师，5.0，不怎么卷"},{"id":153380,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2022-04-29 00:58:17","like_diff":-9,"likes":4,"dislikes":13,"content":"虽然职规课无论谁上都很无聊，但是老师确实很关心学生，给分也不错。我只能说我们组组员都很给力很认真，最后的5.0也是莫大的惊喜！"},{"id":177258,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2023-07-02 12:42:04","like_diff":-9,"likes":3,"dislikes":12,"content":"pre做的还可以老师很欣赏\n\n是组长但是自认为展示不算卷\n\n5.0走过"},{"id":62209,"teacher_id":2037,"teacher_name":"祝秀香","post_time":"2017-12-27 12:40:24","like_diff":-31,"likes":7,"dislikes":38,"content":"给分还好啊，事情也不算多，满绩飘过……"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
