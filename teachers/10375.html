","like_diff":8,"likes":9,"dislikes":1,"content":"老师应该是刚上大英没几年，但是上课的时候还是给人感觉很有经验，很有亲和力。预置了李莎老师的大英，真的很幸运。但是就是老师好像是习惯把考试安排（就是quiz内容这些）都放在教学日历里，然后会在开学初就全部展示一遍。对考试和平时的quiz要求较高的同学可能要提前注意一下。\n\nps:忘了说，李莎老师还会主动给听写满分的同学发小礼品，对英语基础不好的同学也很耐心，真的很喜欢李老师！！！"},{"id":208076,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-25 13:02:55","like_diff":8,"likes":8,"dislikes":0,"content":"伟大 无需多言。\n\n事真的少，听写不收。"},{"id":206675,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-17 04:57:36","like_diff":7,"likes":7,"dislikes":0,"content":"老师超温柔，又带有小幽默，事情也少，回答问题时会微笑着看着你点头鼓励，总之超级好"},{"id":206896,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-18 08:26:15","like_diff":7,"likes":7,"dislikes":0,"content":"伟大无需多言"},{"id":207365,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-21 02:41:34","like_diff":7,"likes":7,"dislikes":0,"content":"很好的老师！"},{"id":206244,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-13 10:53:03","like_diff":6,"likes":6,"dislikes":0,"content":"非常好老师，事少分高，希望大英四还能选上"},{"id":208134,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-26 01:33:29","like_diff":6,"likes":6,"dislikes":0,"content":"老师发fortune cookie 老师好\n\n老师大英三事真少 课上知识点也到位 老师真好\n\n续费续费"},{"id":208145,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-26 02:39:37","like_diff":6,"likes":6,"dislikes":0,"content":"完美"},{"id":208214,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-26 07:42:18","like_diff":6,"likes":6,"dislikes":0,"content":"很好的老师，虽然我由于听力不好成绩有点差，但老师真是好人，很关心学生"},{"id":208570,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-29 14:04:21","like_diff":6,"likes":6,"dislikes":0,"content":"Lisa老师真的是上大学之后见到的为数不多的真正把学生放在心上的老师 我们有问题是可以随时去找她的 我们慧学外语没完成她是比我们还着急的 结课是会发fortune cookie作礼物的 关键是上课从不点名 没pre 课间我们趴下睡觉也会很温柔地敲话筒把我们叫醒 老师其实很幽默很有梗 而且总是一本正经地讲很好笑的话哈哈哈 Lisa老师的课闭眼冲就好啦"},{"id":208606,"teacher_id":10375,"teacher_name":"李莎","post_time":"2024-12-30 03:16:05","like_diff":6,"likes":6,"dislikes":0,"content":"超级好超级通情达理的老师，小测给分也好，很温柔，喜欢喜欢                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
