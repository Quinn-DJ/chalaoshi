acher_id":676,"teacher_name":"苏中根","post_time":"2022-01-14 14:58:57","like_diff":4,"likes":5,"dislikes":1,"content":"点名狂魔，每节课必点名，学在浙大gps签到+线下随机抽点\n\n感觉老师人比较古板，过于认真；讲课极其无聊，口音到可以容忍，但是说话真的啰嗦，讲一堆没用的数学史和大道理\n\n给分见仁见智，那些说捞的大概自己考的比较好而已，得高分很难；考试有几道送分水题（高中都会做那种），专门捞人用的，所以挂科也很难\n\n另外一定要找到历年卷，98上有，今年直接有一道一字不差的原题，没做血亏比别人差两档，离谱"},{"id":187692,"teacher_id":676,"teacher_name":"苏中根","post_time":"2024-01-17 06:52:22","like_diff":4,"likes":4,"dislikes":0,"content":"点名小子\n\n期末不捞\n\n考试还难"},{"id":189568,"teacher_id":676,"teacher_name":"苏中根","post_time":"2024-01-25 11:47:20","like_diff":4,"likes":5,"dislikes":1,"content":"差点退院（"},{"id":193822,"teacher_id":676,"teacher_name":"苏中根","post_time":"2024-06-20 03:03:54","like_diff":4,"likes":4,"dislikes":0,"content":"“以后没有点名，只有牵挂”"},{"id":209742,"teacher_id":676,"teacher_name":"苏中根","post_time":"2025-01-07 02:31:48","like_diff":4,"likes":4,"dislikes":0,"content":"期末也太难了，这合理吗"},{"id":54058,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-06-28 10:33:41","like_diff":3,"likes":6,"dislikes":3,"content":"根叔人很好，很耐心；虽然很多人觉得他口音很迷。上课讲数学史真的是日常了，考试还挺简单"},{"id":68803,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 02:16:31","like_diff":3,"likes":4,"dislikes":1,"content":"根叔讲课很好，对学生更是没话说。"},{"id":68923,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 06:07:48","like_diff":3,"likes":3,"dislikes":0,"content":"极其爱点名，上课不错，分数看个人努力程度了。"},{"id":93636,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-01-11 04:09:16","like_diff":3,"likes":3,"dislikes":0,"content":"zenggege .....没来？？？？"},{"id":101905,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-01-29 15:00:57","like_diff":3,"likes":5,"dislikes":2,"content":"感觉期末考很简单，结果最后3.6，哭了"},{"id":113064,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-07-05 22:14:50","like_diff":3,"likes":3,"dislikes":0,"content":"根叔人很好，很求是，考前还安慰我们不要想期中考了"},{"id":125368,"teacher_id":676,"teacher_name":"苏中根","post_time":"2020-09-07 14:53:08","like_diff":3,"likes":5,"dislikes":2,"content":"我的感受与前几楼同。期末不难，但还是有几题没写出来，也怕前面算错。还是担心给分太差。刚考完来评个1分，希望后面但人慎选"},{"id":141745,"teacher_id":676,"teacher_name":"苏中根","post_time":"2021-10-24 09:12:12","like_diff":3,"likes":3,"dislikes":0,"content":"概率论点名每节课都有，网上点一次，还会拿着名单在重复点一些人的名。\n\n我不知道咋网上签到，问老师，他也不知道。\n\n我在玉泉赶过来上课的，车13:10到站，我13:13到教室，老师已经点了一些人的名字了。\n\n会讲些数学史，但是觉得讲得太多了，还是应该把时间用到加深概念上。\n\n随机过程最好选zmz的，她第一节课会带大家复习一遍概率论，比szg要细，讲师的理论功底是可以听出来的。"},{"id":187693,"teacher_id":676,"teacher_name":"苏中根","post_time":"2024-01-17 06:52:27","like_diff":3,"likes":3,"dislikes":0,"content":"讲课一般般，还每节课点名，今年概率论（H）期末巨难，哥们考前认认真真复习了一遍，两年历年卷做了一遍，考试基本都写满了，最后这么绩杀是吧。"},{"id":187940,"teacher_id":676,"teacher_name":"苏中根","post_time":"2024-01-18 00:48:32","like_diff":3,"likes":4,"dislikes":1,"content":"是我太菜了TAT"},{"id":50354,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-05-02 12:15:32","like_diff":2,"likes":3,"dislikes":1,"content":"教材写得很好，深入浅出( ´▽` )ﾉ"},{"id":54218,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-06-28 17:17:14","like_diff":2,"likes":6,"dislikes":4,"content":"我觉得我上过的数学课里上课最好，每句话都经得起推敲的老师。（数学系讲课那么用心的老师很稀有啊啊啊）"},{"id":68806,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 02:21:39","like_diff":2,"likes":3,"dislikes":1,"content":"老师学术水平高，求是，是难得的好老师"},{"id":68955,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 07:04:18","like_diff":2,"likes":3,"dislikes":1,"content":"概率论讲的蛮好的，随机过程也跟着根叔学"},{"id":69049,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-11-09 02:01:40","like_diff":2,"likes":2,"dislikes":0,"content":"一分耕耘，一分收获，老师非常耿直，给分格外求是，不调分，靠努力。"},{"id":69626,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-25 05:43:38","like_diff":2,"likes":7,"dislikes":5,"content":"给分好呀，我错了一整道大题都能94。"},{"id":81527,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-07-05 09:33:25","like_diff":2,"likes":2,"dislikes":0,"content":"有幸听老师的概率论和随机过程，真的是个负责的好老师!"},{"id":96023,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-01-20 11:36:21","like_diff":2,"likes":2,"dislikes":0,"content":"苏老师的口音，快乐源泉"},{"id":103904,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-03-07 06:39:22","like_diff":2,"likes":4,"dislikes":2,"content":"3分概率论：老师讲得不错，从概率论背景和发展讲起，概念都讲得很清楚。期末是简单，但期中考也有20%，一定要重视期中考，否则小心绩点低。总而言之还是看自己吧，说他绩杀有点过了吧（ps：平时不来了被点到可能会比较崩"},{"id":108243,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-05-17 03:33:53","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的很好，可是小测似乎凉了，随机过程真的是随机过吗？"},{"id":113216,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-07-06 01:53:14","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课不错，人也很好，除了要求严格给分求是之外没什么大缺点。不过讲道理老师平时分已经很宽容了（来了交了多少次作业就满），期中期末不调分只能说是数院课常态，也不能是给老师差评的理由，只能怪我自己太菜了。"},{"id":131156,"teacher_id":676,"teacher_name":"苏中根","post_time":"2021-01-26 08:42:19","like_diff":2,"likes":3,"dislikes":1,"content":"点名多，上课无聊\n\n最最重要的是期末给分低出天际（概率论H）"},{"id":143228,"teacher_id":676,"teacher_name":"苏中根","post_time":"2022-01-11 17:30:08","like_diff":2,"likes":8,"dislikes":6,"content":"概率论H来给个9分。\n\n老师口音挺可爱，讲课整体还不错，要是能别连讲四五页ppt的数学家小故事就更好了(´･Д･)」。早八课会在课前点名（GPS签到+交作业+抽一部分人口头点），甚至有时候还没上课就点了，挺怪的hhh。不过课间会开放补签，迟到了和老师说一声就没问题了。\n\n给分真心挺捞的，可能是今年只有一次简单小quiz的缘故，远没评论说的那么离谱。期末卷面50左右都给捞上3.9了。浓浓师生情了属于是。"},{"id":166321,"teacher_id":676,"teacher_name":"苏中根","post_time":"2023-01-12 02:38:02","like_diff":2,"likes":2,"dislikes":0,"content":"一定会点名的老师，网课期间中途休息完也会点。其次还非常催眠，真的非常催眠。课件上的定理证明之类的讲得也不够清楚（概率论h）还是数院为数不多的坚持线上考试的老师"},{"id":166326,"teacher_id":676,"teacher_name":"苏中根","post_time":"2023-01-12 03:10:47","like_diff":2,"likes":2,"dislikes":0,"content":"确实每节课点名\n\n老师人感觉还算温和，不让人难受\n\n课是真的催眠，几乎每周的课都会睡过去……难的内容讲得不清楚，简单的内容翻来覆去讲就让人很困\n\n有些听不懂的东西也不会考就是了（大概率）\n\n考试还算简单吧，强推98历年卷（近一两年的就够，考得很类似，甚至有原题）\n\n考得简单所以给分也不错"},{"id":29036,"teacher_id":676,"teacher_name":"苏中根","post_time":"2016-06-29 07:00:38","like_diff":1,"likes":3,"dislikes":2,"content":"苏老师人超级棒，讲课也好！而且太理论的东西也会照顾到同学们都是低年级的情况不会讲太难"},{"id":46942,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-01-23 04:41:40","like_diff":1,"likes":4,"dislikes":3,"content":"说真的感觉上课不知道在讲啥，绩点也很低，大概是我太渣了_(:з」∠)_"},{"id":53327,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-06-26 11:15:51","like_diff":1,"likes":3,"dislikes":2,"content":"随机过程出分来评价一波\n\n跟着根叔做的srtp，根叔人超赞，口音是有些迷不过都能听懂233\n\n我随机过程学的很认真，出的分还是有点小失望吧……不过看在我这个日常计算错误率上，我想这只能是我自己的责任了~还是向大家推荐:根叔，很不错！"},{"id":53338,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-06-27 06:55:26","like_diff":1,"likes":3,"dislikes":2,"content":"三分天注定..我室友懂\n\n"},{"id":54078,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-06-28 11:48:20","like_diff":1,"likes":4,"dislikes":3,"content":"根叔人好"},{"id":70415,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-26 14:57:19","like_diff":1,"likes":1,"dislikes":0,"content":"苏老师的概率论。。EMMM。。。完全不按书上顺序，建议别带书了，直接看他的ppt。。。不然即使不走神，到后面你又不知道他跳到哪里去了，吃了大亏啊，然后他又会不定期抽人回答问题，虽然这些问题很水，但你要是没跟上翻书基本找不到。。。开头几节课不造为啥讲了很久没用的数学史，忍住！苏老师很有干货，概率论也不简单，最后给分比想象中好，还是因为自己菜。"},{"id":71791,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-29 03:13:56","like_diff":1,"likes":2,"dislikes":1,"content":"教学十分认真， 上课会比较强调数学的定义和概念， 会涉及概率论的来源，发展和应用意义。 但是似乎对于我们的数学分析(微积分)基础过于自信， 很多计算过程都跳过了， 还是尽量自己多做做计算题吧， 不然考试要跪的"},{"id":126475,"teacher_id":676,"teacher_name":"苏中根","post_time":"2020-09-28 03:06:29","like_diff":1,"likes":1,"dislikes":0,"content":"讲课念课本，稳定点名"},{"id":133461,"teacher_id":676,"teacher_name":"苏中根","post_time":"2021-03-01 03:23:12","like_diff":1,"likes":2,"dislikes":1,"content":"上的随机过程是专门给经济学院开的，也是三学分，讲得蛮好的，和赵老师各有千秋吧。就是有时候讲数学史，而且对着书本念。。。\n\n随机过程本身还挺难的，我们那一届考试比较简单，给分也还好。平时好好学吧，认真写作业，硬核课，没什么多说的。"},{"id":139895,"teacher_id":676,"teacher_name":"苏中根","post_time":"2021-08-13 06:52:54","like_diff":1,"likes":1,"dislikes":0,"content":"随机过程还是去赵敏智老师班的吧，考试卷应该也是赵老师出，甚至可能出现zmz班作业原题"},{"id":141732,"teacher_id":676,"teacher_name":"苏中根","post_time":"2021-10-23 09:24:56","like_diff":1,"likes":3,"dislikes":2,"content":"研究生高等概率论讲得比本科概率论好太多了"},{"id":143237,"teacher_id":676,"teacher_name":"苏中根","post_time":"2021-11-22 04:19:33","like_diff":1,"likes":3,"dislikes":2,"content":"概率论讲的太慢了"},{"id":148161,"teacher_id":676,"teacher_name":"苏中根","post_time":"2022-01-11 17:09:39","like_diff":1,"likes":1,"dislikes":0,"content":"给分太过于求是，慎选"},{"id":156228,"teacher_id":676,"teacher_name":"苏中根","post_time":"2022-06-18 10:18:40","like_diff":1,"likes":1,"dislikes":0,"content":"有水平，讲课认真，关心学生，但是给分实在太求是，来浙两年见到的最求是的，如果学院保研绩点计算不看非主修课程的话还是很推荐选的。给老师9分。"},{"id":178069,"teacher_id":676,"teacher_name":"苏中根","post_time":"2023-07-06 14:27:01","like_diff":1,"likes":1,"dislikes":0,"content":"考完没人给差评我就来了哈，第二次给他打分，第一次分给得挺高的，这次直接拉满，课上得很不清楚，口齿不清，最后不调分，很求是，斗胆估计最后总平均分比zmz老师班低10分"},{"id":187903,"teacher_id":676,"teacher_name":"苏中根","post_time":"2024-01-17 17:32:16","like_diff":1,"likes":1,"dislikes":0,"content":"概率论（H）。今年考的比前两年难一些，老师也不怎么捞，最多是在改卷的时候放宽了一些标准。老师讲课水平还过得去，但口音比较重。以及老师是点名小子，每节课比雷达点名+加现场随机抽人读名字点名。"},{"id":2885,"teacher_id":676,"teacher_name":"苏中根","post_time":"2015-05-10 10:24:32","like_diff":0,"likes":0,"dislikes":0,"content":"点名"},{"id":2954,"teacher_id":676,"teacher_name":"苏中根","post_time":"2015-05-11 15:23:56","like_diff":0,"likes":4,"dislikes":4,"content":"很清晰！上课好好听，80多分没问题"},{"id":13637,"teacher_id":676,"teacher_name":"苏中根","post_time":"2015-12-30 07:27:08","like_diff":0,"likes":1,"dislikes":1,"content":"特别萌 爱点名 讲的很认真 ～"},{"id":18625,"teacher_id":676,"teacher_name":"苏中根","post_time":"2016-01-22 06:58:14","like_diff":0,"likes":2,"dislikes":2,"content":"我爱你！苏老师"},{"id":26877,"teacher_id":676,"teacher_name":"苏中根","post_time":"2016-06-21 12:13:20","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师"},{"id":28345,"teacher_id":676,"teacher_name":"苏中根","post_time":"2016-06-28 08:36:45","like_diff":0,"likes":2,"dislikes":2,"content":"超级好的老师！"},{"id":32707,"teacher_id":676,"teacher_name":"苏中根","post_time":"2016-07-10 17:02:32","like_diff":0,"likes":1,"dislikes":1,"content":"数学史！"},{"id":37009,"teacher_id":676,"teacher_name":"苏中根","post_time":"2016-11-17 05:56:31","like_diff":0,"likes":1,"dislikes":1,"content":"太棒了"},{"id":38978,"teacher_id":676,"teacher_name":"苏中根","post_time":"2016-12-20 06:53:31","like_diff":0,"likes":1,"dislikes":1,"content":"莫名很萌"},{"id":41814,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-01-13 01:20:28","like_diff":0,"likes":0,"dislikes":0,"content":"这学期是678的课，说实话老师讲的语调让人犯困。但还是很不错的~"},{"id":43770,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-01-17 02:52:07","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很萌 但是讲课有点无聊 给分正常吧"},{"id":52718,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-06-22 09:50:32","like_diff":0,"likes":1,"dislikes":1,"content":"超级萌的老师"},{"id":53329,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-06-27 14:40:03","like_diff":0,"likes":7,"dislikes":7,"content":"只有我觉得给分坑吗？讲课也没什么特别的。"},{"id":54066,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-06-28 11:07:06","like_diff":0,"likes":3,"dislikes":3,"content":"享受吧"},{"id":58683,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-09-14 11:36:32","like_diff":0,"likes":2,"dislikes":2,"content":"很有意思"},{"id":69063,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 07:56:11","like_diff":0,"likes":1,"dislikes":1,"content":"老师口音有点粘糊，其他还好"},{"id":69086,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 08:07:03","like_diff":0,"likes":1,"dislikes":1,"content":"讲的内容和课本有时候顺序不同，但讲得是极好的"},{"id":70872,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-27 16:04:20","like_diff":0,"likes":1,"dislikes":1,"content":"萌系老师"},{"id":73701,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-02-02 17:34:50","like_diff":0,"likes":5,"dislikes":5,"content":"老师讲课口音贼有趣，尤其点名的时候，是整堂课最欢乐的时候了。给分感觉很不错！期中只有80，最终给了96。"},{"id":82568,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-07-08 13:54:08","like_diff":0,"likes":0,"dislikes":0,"content":"普拉森过程 均值变逆行"},{"id":99642,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-01-25 04:26:11","like_diff":0,"likes":0,"dislikes":0,"content":"给分比较求是，讲的挺好"},{"id":99647,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-01-25 04:28:48","like_diff":0,"likes":3,"dislikes":3,"content":"讲的很好，但是要点名要抽人提问，不过点名每道好像问题也不大……\n\n老师经常说教室这么大，后面同学听不到也看不到，感到很抱歉，其实老师不用感到抱歉，应该感到抱歉的是那些课前一小时就放了半个教室位置的人，由于有早课，坐了一学期的后排，偶尔早到，教室没什么人前面全是书。\n\n老师还是很好的，给分也不错，十分感激。"},{"id":102767,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-02-22 15:07:33","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的好\n\n"},{"id":131069,"teacher_id":676,"teacher_name":"苏中根","post_time":"2021-01-26 00:11:11","like_diff":0,"likes":3,"dislikes":3,"content":"前期讲课不好，后期好一些，期末绩杀"},{"id":133163,"teacher_id":676,"teacher_name":"苏中根","post_time":"2021-02-12 05:39:28","like_diff":0,"likes":1,"dislikes":1,"content":"比大一的csp给分还低，别选。"},{"id":144909,"teacher_id":676,"teacher_name":"苏中根","post_time":"2021-12-26 01:51:52","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":148163,"teacher_id":676,"teacher_name":"苏中根","post_time":"2022-01-11 17:10:49","like_diff":0,"likes":0,"dislikes":0,"content":"概率论H，老师口音很可爱~\n\n但是点名可能确实有点多了，数学史的内容也会让人有点昏昏欲睡……\n\n课讲的很清楚，但确实催眠，所以我也课上摸了大鱼，非常对不起老师\n\n最后期末考试一大堆离谱的计算错误，但是老师确实捞了，没有挂我，浓浓师生情\n\n总而言之评个九分，两分扣在太多的数学史和课前点名上，一分加给给分没有评论说的那么差~"},{"id":148368,"teacher_id":676,"teacher_name":"苏中根","post_time":"2022-01-12 09:02:22","like_diff":0,"likes":2,"dislikes":2,"content":"可以看出老师对数学爱的深沉，经常讲数学史。有点可爱的口音，上课比较无聊，很喜欢课前点名。就概率论来说建议自学然后刷往年卷，反正内容也不多。\n\n因为平时没有听课，考试周也没有复习好，卷面分我感觉最多50，然而老师还是捞上3了，至于说给分求是或许说的是高分段的？"},{"id":154569,"teacher_id":676,"teacher_name":"苏中根","post_time":"2022-06-02 06:57:04","like_diff":0,"likes":0,"dislikes":0,"content":"点名大狂魔，甚至有一次是线下签字签到\n\n不过人是nice人，作业也不错"},{"id":182916,"teacher_id":676,"teacher_name":"苏中根","post_time":"2023-11-21 05:41:51","like_diff":0,"likes":2,"dislikes":2,"content":"还可以"},{"id":214241,"teacher_id":676,"teacher_name":"苏中根","post_time":"2025-01-30 15:24:44","like_diff":0,"likes":1,"dislikes":1,"content":"看了一眼今年概率论H的题目，好多都是往年概率论3.5学分的历年题直接拿来用了（摊手）"},{"id":216166,"teacher_id":676,"teacher_name":"苏中根","post_time":"2025-03-11 11:23:24","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的还可以，很认真，但是口音实在难以恭维，节节课点名，卷子极其难，而且给分非常求是，很难评价"},{"id":46431,"teacher_id":676,"teacher_name":"苏中根","post_time":"2017-01-21 14:02:23","like_diff":-1,"likes":1,"dislikes":2,"content":"考试考成那样最后抬我一手 师生情啊呜呜呜"},{"id":69187,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 09:47:42","like_diff":-1,"likes":0,"dislikes":1,"content":"「:)」(ฅ́дฅ̀)(๓˙ϖ˙๓)"},{"id":148185,"teacher_id":676,"teacher_name":"苏中根","post_time":"2022-01-11 23:58:22","like_diff":-1,"likes":1,"dislikes":2,"content":"其实觉得老师喜欢点名无可厚非？难道来上课不是应该的吗…在看过查老师之后已经做好了充分的心理准备，没想到老师给分比想象中好不少，而且上课讲得很清楚"},{"id":111055,"teacher_id":676,"teacher_name":"苏中根","post_time":"2019-06-29 11:17:09","like_diff":-4,"likes":5,"dislikes":9,"content":"试卷没有问题，老师上课有说过难度会加大，但也控制的比较合理。上课有干货，平易近人。上课回点名，尽量不要缺勤。我给老师十分"},{"id":68824,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 02:43:12","like_diff":-5,"likes":5,"dislikes":10,"content":"给分好"},{"id":27388,"teacher_id":676,"teacher_name":"苏中根","post_time":"2016-06-25 14:00:08","like_diff":-13,"likes":1,"dislikes":14,"content":"无语。"},{"id":68935,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 06:42:23","like_diff":-16,"likes":4,"dislikes":20,"content":"讲得不错。不调分。考试与平时认真程度无关，就看你能不能找到历年卷。反正会有30分左右一模一样的题目。平时认真做作业不如最后一考。"},{"id":69235,"teacher_id":676,"teacher_name":"苏中根","post_time":"2018-01-24 10:43:29","like_diff":-20,"likes":3,"dislikes":23,"content":"我是有点看不懂那个借楼的同学，你可真棒。头一次看个没做到往年卷的人，生怕被做过卷子的人贬低了努力。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
