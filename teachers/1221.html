                <script>
                    // 评论数据
                    const commentsData = [{"id":8831,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-09-28 13:16:38","like_diff":49,"likes":73,"dislikes":24,"content":"催眠不用去心理系了 听他的普化就行了"},{"id":30356,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-22 01:00:16","like_diff":40,"likes":52,"dislikes":12,"content":"其实老师是很想上好无分这门课的，课前准备很认真，而且期末前还坚持不出差的工作日早上都来答疑，精神可嘉"},{"id":10269,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-11-18 00:53:47","like_diff":33,"likes":40,"dislikes":7,"content":"我靠，讲课具体生动的那位你是在逗我吗？"},{"id":53017,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-06-24 16:33:04","like_diff":32,"likes":41,"dislikes":9,"content":"老师声带不太好\n\n没法大声讲话\n\n很好的老师 上课很有条理\n\n选了他的无机化学 每次坐第一排 能感觉的到他是真的很用心\n\n\n\n老师有一次喉咙痛到说不出话还是坚持来上课\n\n我觉得这样的老师\n\n“讲话催眠”不应该成为给他差评的理由"},{"id":59951,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-09-29 01:45:36","like_diff":31,"likes":40,"dislikes":9,"content":"商老师的课我从未缺席，其他地方哪里找到那么多人一起打王者！"},{"id":1131,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-09 04:40:33","like_diff":24,"likes":45,"dislikes":21,"content":"不解释，不堪回首。"},{"id":5224,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-07-06 02:08:00","like_diff":21,"likes":36,"dislikes":15,"content":"不点名是真的，上课催眠也是真的。我从来都是上课复习别的课程来提神呵呵，最后给分还超低，我坚信我卷面分一定没那么低(再见)"},{"id":60001,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-10-01 03:12:54","like_diff":17,"likes":20,"dislikes":3,"content":"非常非常非常非常非常非常认真的老师"},{"id":259,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-03-14 23:28:42","like_diff":14,"likes":36,"dislikes":22,"content":"上过他的普通化学，只能说太糟糕，最后几节课我是逃课的，他讲课慢条斯理而且非常难理解，周围的课友也不知道他在说什么，给分也呵呵哒，唯一的好处是不点名。"},{"id":102835,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-02-24 02:57:10","like_diff":13,"likes":14,"dislikes":1,"content":"emmmmmmmmm\n\nPPT＝书\n\n他讲的＝PPT\n\n不是约等于，是等于\n\n虽然老师人应该还不错……"},{"id":87418,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-09-29 00:13:05","like_diff":12,"likes":13,"dislikes":1,"content":"强烈建议失眠的同学去听课"},{"id":89560,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-19 14:39:17","like_diff":11,"likes":16,"dislikes":5,"content":"绩杀！！！\n\n他的挂科率最高，在普化课中。\n\n上课贼催眠"},{"id":60044,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-10-08 08:03:16","like_diff":9,"likes":13,"dislikes":4,"content":"虽然上课很快我一脸懵但是课后QQ上问问题总是迅速回答而且解答详细无比 并且幽默 是一个可爱的老师"},{"id":28112,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-06-28 08:07:19","like_diff":8,"likes":9,"dislikes":1,"content":"内容满满，今年新开无机及分析化学，但是老师的语音语调实在迷醉，建议听课靠前，考前多和老师交流……"},{"id":61436,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-11-17 08:19:32","like_diff":8,"likes":12,"dislikes":4,"content":"商老师十分负责\n\n上课有点枯燥 但认真听课还是对思维很有帮助的。"},{"id":87002,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-09-20 02:16:52","like_diff":8,"likes":11,"dislikes":3,"content":"老师上课娓娓道来，很认真，然而我普化课之后都是去图书馆拿出课本……"},{"id":89464,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-19 08:23:02","like_diff":8,"likes":9,"dislikes":1,"content":"认真听会收获很多的;但是绩点就不能保证了，很多同学都被卡绩了，比如59"},{"id":51282,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-05-27 09:46:33","like_diff":7,"likes":13,"dislikes":6,"content":"哑着喉咙都要坚持上课。商老师最棒"},{"id":76391,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-04-07 06:38:06","like_diff":7,"likes":8,"dislikes":1,"content":"真的要为商老师鸣不平，其实老师对整本书体系的理解很清晰，讲的也能让人理解，听上去没啥重点但是其实重点都会提到，必须比较专心地听。缺点就是带点口音语调平缓了点。绝对是好老师！"},{"id":87035,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-09-20 04:35:55","like_diff":7,"likes":7,"dislikes":0,"content":"上课是有点想睡但是不能怪老师，是我的错，老师上课很负责鸭"},{"id":47563,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-01-31 09:57:47","like_diff":6,"likes":10,"dislikes":4,"content":"老师还是很负责的，人很不错"},{"id":119883,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-17 23:44:53","like_diff":6,"likes":6,"dislikes":0,"content":"卡极啊！！还绩杀..."},{"id":127731,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-11-26 06:53:41","like_diff":6,"likes":7,"dislikes":1,"content":"老师人还是不错的，可惜我被绩杀了"},{"id":89533,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-19 11:50:11","like_diff":5,"likes":6,"dislikes":1,"content":"很好，过了，谢谢商老师不杀之恩"},{"id":89732,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-20 12:10:14","like_diff":5,"likes":5,"dislikes":0,"content":"老师知识很渊博但讲课真心不行，预制上就死了！而且回答你问题的时候可能会怼你......"},{"id":16827,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-19 04:49:35","like_diff":4,"likes":11,"dislikes":7,"content":"第一，不点名，可以不听可以不去。第二，给分也不错（可能只是这学期）。第三，会在群里答疑，人不错。"},{"id":23256,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-03-23 04:31:56","like_diff":4,"likes":9,"dislikes":5,"content":"呵呵了，听说他又来了一门无分来祸害众生，中枪的自求多福吧"},{"id":45310,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-23 11:34:59","like_diff":4,"likes":15,"dislikes":11,"content":"老师很认真啦……就是语调慢悠悠的，成绩出来也慢。。。不过给分不错?"},{"id":54760,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-06-30 07:20:24","like_diff":4,"likes":6,"dislikes":2,"content":"老师对待课程的态度很用心，但讲课缺少一定的激情，不适合教学。总之不推荐选他的课。"},{"id":86270,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-09-11 17:40:50","like_diff":4,"likes":4,"dislikes":0,"content":"讲道理老师上课的精神态度是不错的，但也仅限于次，而且学生都是很现实的，你给我挂了，你上课讲不明白，我们就要骂你，推荐呢该换就换，换不了也不是差到接受不了"},{"id":88344,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-10-29 06:01:25","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很认真，但我真的听不懂╯▂╰"},{"id":88647,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-05 03:26:52","like_diff":4,"likes":4,"dislikes":0,"content":"给个10分给他的教学态度，给个1分给他的教学成果，老师负责认真，但是可能不适合教书吧"},{"id":89521,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-19 11:22:57","like_diff":4,"likes":4,"dislikes":0,"content":"老师很认真，然而我没有一节课不睡。。"},{"id":90474,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-23 15:22:58","like_diff":4,"likes":5,"dislikes":1,"content":"绩杀！催眠大师！\n\n擅长自学的大佬随意（＃－.－）"},{"id":92957,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-01-06 09:37:01","like_diff":4,"likes":5,"dislikes":1,"content":"说真，商老师特别认真的。虽然讲课的语气比较平淡有点催眠，但只要开始时用心，上课体验还是很棒的。这种课不是通识选修，最终成绩还是取决于自己课后的努力和考试，老师的评分真的只是参考。而且商老师给满绩的时候也不含糊。"},{"id":106835,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-04-30 03:52:00","like_diff":4,"likes":4,"dislikes":0,"content":"老师很认真 但他讲课真的不行 这两点不矛盾"},{"id":109429,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-06-14 10:56:10","like_diff":4,"likes":4,"dislikes":0,"content":"唉，后悔了\n\n宁愿不上课，也不能选他的课"},{"id":120155,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-18 01:03:24","like_diff":4,"likes":4,"dislikes":0,"content":"催眠吧，最后实际分比卷面低好多"},{"id":127446,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-11-23 06:27:29","like_diff":4,"likes":4,"dislikes":0,"content":"讲课能力只能说一般，但还是挺负责的，不过助教真的有毒，有一次习题不小心写成思考题，求了好几次也补交了，最后还是不给我作业分，总分直接没了4分啊。无语。。。"},{"id":12225,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-12-22 11:55:13","like_diff":3,"likes":10,"dislikes":7,"content":"这个公式大家要强（qiang3）记"},{"id":14302,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-06 07:18:25","like_diff":3,"likes":8,"dislikes":5,"content":"其实认真听听还是可以的"},{"id":14568,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-19 03:00:38","like_diff":3,"likes":8,"dislikes":5,"content":"老师其实人很好 很为学生考虑"},{"id":15262,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-13 05:14:58","like_diff":3,"likes":8,"dislikes":5,"content":"魔性的笑声"},{"id":16485,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-18 08:10:33","like_diff":3,"likes":6,"dislikes":3,"content":"只要认真听，还是讲的很好的。"},{"id":22662,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-03-09 11:53:34","like_diff":3,"likes":4,"dislikes":1,"content":"慢条斯理"},{"id":27867,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-06-28 03:12:05","like_diff":3,"likes":5,"dislikes":2,"content":"认真负责"},{"id":45273,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-01-19 08:49:04","like_diff":3,"likes":3,"dislikes":0,"content":"话不多说，给分可以，好好学习普化"},{"id":89466,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-19 08:25:36","like_diff":3,"likes":3,"dislikes":0,"content":"谢商老师不杀之恩！"},{"id":89709,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-20 10:47:28","like_diff":3,"likes":3,"dislikes":0,"content":"很认真负责的老师"},{"id":92288,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-12-27 12:44:42","like_diff":3,"likes":6,"dislikes":3,"content":"商老师绝对是个好人（他敬业的，也会尽量给提分，但要是期末考分太低，给再高的平时分也挽救不了，哭泣），但是他的普化课真的很催眠（老师声调慢悠悠的，前一天晚上睡足了也会上课犯困，老师是一直坐着的）。另外，商老师跟其他老师比起来课讲得比较快。他不点名。参加过化学竞赛或外省的人上课好好听，做点题，分不会低，就算有些东西不是很理解也没关系。没接触过这些也还好，认真听讲、好好做题，期末稳得住。"},{"id":119258,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-18 00:14:00","like_diff":3,"likes":3,"dislikes":0,"content":"老师不喜欢捞，如果是农民的话还是选别的老师吧"},{"id":119385,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-12 13:45:51","like_diff":3,"likes":4,"dislikes":1,"content":"楼下的，不是老师自己禁言的么？"},{"id":123847,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-06-15 02:23:16","like_diff":3,"likes":3,"dislikes":0,"content":"自学自学，绩点是自己考出来的"},{"id":127815,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-11-27 16:08:27","like_diff":3,"likes":5,"dislikes":2,"content":"说助教有毒的……助教是刚读研的小姐姐，作业改的很细，改错了跟她反应都会很快调回来的，没什么大问题，比一些事情干不来还傲慢的人好多了"},{"id":128372,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-12-21 14:06:55","like_diff":3,"likes":5,"dislikes":2,"content":"商老师的声音好有磁性，一上他的普化就情不自禁地沉迷其中。后来学分析化学的时候眼前还总是浮现出他面带微笑，和蔼可亲，侃侃而谈，为我答疑解惑的样子。"},{"id":2308,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-07-02 13:25:25","like_diff":2,"likes":13,"dislikes":11,"content":"再次声明不想被普化这门水课拉绩点的人不要选他……"},{"id":11184,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-11-25 05:19:39","like_diff":2,"likes":9,"dislikes":7,"content":"不要选他的课 千万不要"},{"id":15389,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-14 07:51:07","like_diff":2,"likes":5,"dislikes":3,"content":"其实还好"},{"id":16493,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-18 08:31:06","like_diff":2,"likes":6,"dislikes":4,"content":"主要自己认真学吧"},{"id":16675,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-18 17:23:14","like_diff":2,"likes":9,"dislikes":7,"content":"其实认真听听老师讲的很好需要你去细细品味，虽然我就去上了三次课⋯但是很后悔之前没好好听⋯期末给了90，锻炼出了实力自学能力。"},{"id":25765,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-06-07 10:13:04","like_diff":2,"likes":5,"dislikes":3,"content":"讲课烂就算了，还点名，每次点名都是一大堆人不到，还是硬着头皮点下去"},{"id":75767,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-03-17 01:54:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师绝对是好老师，我qq上问他每问必答，他的讲课开始风趣了。我一直坐讲台边上，老师有时也会互动。学不好是自己的事，跟老师没关系。"},{"id":77649,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-05-07 05:33:06","like_diff":2,"likes":2,"dislikes":0,"content":"为什么分那么低？随便讲讲就很厉害啊"},{"id":86538,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-09-17 05:32:10","like_diff":2,"likes":2,"dislikes":0,"content":"我fo了，你们呢"},{"id":86977,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-09-20 00:32:36","like_diff":2,"likes":2,"dislikes":0,"content":"催眠大师"},{"id":88650,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-05 03:38:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常认真负责，！但是早上睡不醒的同学千万别选他的催眠化学"},{"id":88805,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-08 09:10:15","like_diff":2,"likes":4,"dislikes":2,"content":"恶心，垃圾\n\n全凭自学\n\n"},{"id":88977,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-13 05:41:33","like_diff":2,"likes":3,"dislikes":1,"content":"虽然说上课有时无聊，但老师挺负责认真的，答疑很好\n\n"},{"id":89507,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-19 10:49:40","like_diff":2,"likes":2,"dislikes":0,"content":"上课很认真的，回答问题很认真……就是会困"},{"id":89532,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-19 11:43:44","like_diff":2,"likes":4,"dislikes":2,"content":"建议坐前排，多提问"},{"id":89640,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-20 05:56:40","like_diff":2,"likes":4,"dislikes":2,"content":"上课无聊，给分不错。无论如何，老师辛苦了！"},{"id":92374,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-12-28 06:00:19","like_diff":2,"likes":3,"dislikes":1,"content":"老师态度很好，线上很认真地回答问题，讲课速度最慢，但是都是干货。"},{"id":106484,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-04-28 00:48:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课是真的催眠，一学期都没有听，全靠自学，但最后竟然让我过了，哈哈哈，还是给个好评，没有小测不点名很随和，就是讲课无聊了点~"},{"id":106715,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-04-29 05:16:36","like_diff":2,"likes":2,"dislikes":0,"content":"老师特别负责，特别特别。而且本人应该也是学识渊博，很有成就。教学水平却可能真的不高。"},{"id":117082,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-09-19 05:16:02","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课真的很认真，实在是很想把这门课上好，对同学也很关心，可是…"},{"id":118008,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-10-18 11:06:21","like_diff":2,"likes":2,"dislikes":0,"content":"讲课其实还好吧，也没有很困，就是有的时候被不标准的普通话劝退"},{"id":118798,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-06 06:25:43","like_diff":2,"likes":3,"dislikes":1,"content":"神仙老师，讲话sb，\n\n"},{"id":119374,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-12 11:24:14","like_diff":2,"likes":5,"dislikes":3,"content":"助教陆某真的垃圾，乱改作业，从不发言，期末禁言。"},{"id":120227,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-24 10:17:03","like_diff":2,"likes":2,"dislikes":0,"content":"跟没听一样"},{"id":127393,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-11-22 11:03:01","like_diff":2,"likes":2,"dislikes":0,"content":"商老师教学态度是可以的，有问题都会回答，跟助教关于作业评分有争执，他也会帮我们改，能给分就给。可是，，，商老师的教学能力确实有点不足，感觉有时候讲的有点跳跃，回放也听不明白那种。。。所以还是得靠自学。但是，diss助教，真的死脑筋，因为助教批改作业问题生了很多次气。"},{"id":2004,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-03-28 12:13:27","like_diff":1,"likes":15,"dislikes":14,"content":"期末92，给了86我都报警了。开学说好，期末好就好，唉～"},{"id":16589,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-18 12:38:46","like_diff":1,"likes":5,"dislikes":4,"content":"上课有催眠功能。作业很少"},{"id":45306,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-01-19 09:54:14","like_diff":1,"likes":3,"dislikes":2,"content":"不点名 确实不错。毕竟普化靠自学 期末也还不错?"},{"id":64260,"teacher_id":1221,"teacher_name":"商志才","post_time":"2017-12-22 04:18:41","like_diff":1,"likes":2,"dislikes":1,"content":"非常滴温柔"},{"id":71846,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-01-29 04:28:25","like_diff":1,"likes":2,"dislikes":1,"content":"10分，没让我挂！！！必须10分"},{"id":89262,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-17 15:59:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师还是很认真的，课后回答同学问题很耐心，上课认真听还是有很多东西可以听进去的，尽管老师上课声音语调确实比较平缓，但是还是讲解的还是非常细致的"},{"id":89551,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-19 13:02:35","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课挺认真的，虽然听起来确实有点催眠，但是很负责，认真上课认真答疑，而且自从有个老师来代过课之后我终于知道商老师讲话有多清楚了……没挂科真好"},{"id":89581,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-20 00:43:45","like_diff":1,"likes":3,"dislikes":2,"content":"普化乙，还是要自己好好学的，上课真的无所谓了，睡觉就行了，无所谓了。老师答疑的话，有问必答，而且比较勤快。"},{"id":89594,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-20 01:47:22","like_diff":1,"likes":4,"dislikes":3,"content":"老师人还是很好的，虽然确实感觉说的不咋样，但是学校给的课时少，国庆中秋又冲了课，感觉老师也已经尽力了，很负责，分也尽量给我们往上拉，给分还不错，但是真的想学好课后要多花时间自己看。"},{"id":89918,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-21 08:31:16","like_diff":1,"likes":1,"dislikes":0,"content":"很嗨呀"},{"id":90389,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-23 10:37:56","like_diff":1,"likes":3,"dislikes":2,"content":"上课总会被催眠，感觉考试卷面分感觉不低但是不及格了！！！"},{"id":91232,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-12-04 02:05:22","like_diff":1,"likes":2,"dislikes":1,"content":"说绩杀的是不是需要想想是不是卷面分太低了。。。还有自我感觉卷面分不低的你可真是可以了，无话可说"},{"id":106239,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-04-26 02:19:03","like_diff":1,"likes":1,"dislikes":0,"content":"这老师上课还可以啊，为什么评分这么低→上课好无聊，难怪评分这么低(其实是本菜鸡没提前预习)→哇还留一节课给我们复习诶，还准备了ppt和模拟题，我爱了！虽然最后也是靠自己，但绩点也还OK。商老师值得更高的评分呀！"},{"id":106281,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-04-26 05:57:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，普化这门课本身还是要靠自学吧。"},{"id":106444,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-04-27 12:05:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的\n\n是我太菜了\n\n听不懂"},{"id":116779,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-09-15 16:24:09","like_diff":1,"likes":1,"dislikes":0,"content":"催眠，game time"},{"id":117558,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-09-26 03:02:27","like_diff":1,"likes":1,"dislikes":0,"content":"知识渊博，就是催眠。。。。。"},{"id":117913,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-10-10 06:07:42","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好"},{"id":118267,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-10-24 07:24:17","like_diff":1,"likes":1,"dislikes":0,"content":"催眠术"},{"id":119053,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-10 02:41:57","like_diff":1,"likes":2,"dislikes":1,"content":"据说很多人上课都想睡觉……\n\n但是老师真的很负责，上课都会讲到，专业知识很丰富~\n\n上课容易睡着的慎选"},{"id":120154,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-18 00:48:49","like_diff":1,"likes":3,"dislikes":2,"content":"上课催眠，给分卡绩，还不喜欢捞人"},{"id":121381,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-12-16 13:03:31","like_diff":1,"likes":1,"dislikes":0,"content":"还行吧"},{"id":127388,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-11-22 09:05:05","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":127397,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-11-22 11:22:31","like_diff":1,"likes":1,"dislikes":0,"content":"大家平时好好自习啊，尤其是上课。\n\n而且作业要好好写，否则会卡绩。"},{"id":7120,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-09-03 05:31:30","like_diff":0,"likes":13,"dislikes":13,"content":"绩杀，而且讲的烂。"},{"id":11790,"teacher_id":1221,"teacher_name":"商志才","post_time":"2015-12-15 12:01:03","like_diff":0,"likes":6,"dislikes":6,"content":"当年周围的 ":1,"dislikes":2,"content":"不想说"},{"id":89750,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-20 14:34:52","like_diff":-1,"likes":4,"dislikes":5,"content":"老师很好，给的绩点很高"},{"id":89836,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-21 03:27:22","like_diff":-1,"likes":2,"dislikes":3,"content":"老师是个好人，就是给分太低了吧。。"},{"id":90041,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-22 02:05:14","like_diff":-1,"likes":5,"dislikes":6,"content":"不点名，很催眠，靠自学，终满绩"},{"id":106273,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-04-26 05:26:38","like_diff":-1,"likes":1,"dislikes":2,"content":"六天早课的选上他的课建议换了吧，睡眠不足的情况下真的撑不住。"},{"id":106348,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-04-26 13:17:48","like_diff":-1,"likes":0,"dislikes":1,"content":"很负责"},{"id":117046,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-09-18 16:33:36","like_diff":-1,"likes":0,"dislikes":1,"content":"我很喜欢听商老师的课。他上课很认真，废话少，思维简洁流畅，为何大众点评如此之低…"},{"id":119259,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-11-12 00:36:09","like_diff":-1,"likes":0,"dislikes":1,"content":"好，好，好啊"},{"id":120366,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-12-01 04:07:48","like_diff":-1,"likes":0,"dislikes":1,"content":"我都不知道怎么说，有时候感觉好，有时候又不好。例如，有时候问题很耐心的，但是有一两次我在课后问他题，他让我在QQ上再发给他，我照做了，但他一直不回，我就很奇怪啊，是他让我发的，后来又不理，甚至有时候在课后问题，感觉语气不和善，我问的问题总不是那种弱智的，再不济也是中等偏上的。只有3.0绩点，不说了，原本还想着可能有个满级啥的，竟然只有中等，我真是服了"},{"id":121489,"teacher_id":1221,"teacher_name":"商志才","post_time":"2019-12-15 09:37:10","like_diff":-1,"likes":0,"dislikes":1,"content":"绩杀，别说了。上课倒是睡得很安心。从未在课上睡过的我第一次体会到上课睡觉的感受了。老师没啥语调，讲得也不太听得懂。"},{"id":127417,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-11-22 23:23:18","like_diff":-1,"likes":1,"dislikes":2,"content":"有一说一，老师人很好，很负责，每堂课都坚持上，为赶进度还专门用下课时间补内容。但是催眠是真的，可能是个体原因，可能是上课方法上还可以改进，但无论怎么说，普化乙是一门自学都能拿到不错成绩的学科，平时作业认真做，助教批改有问题及时反映，一般都会改回来，期中好好复习，一定没问题！"},{"id":128294,"teacher_id":1221,"teacher_name":"商志才","post_time":"2020-12-17 01:27:44","like_diff":-1,"likes":1,"dislikes":2,"content":"不理人"},{"id":131928,"teacher_id":1221,"teacher_name":"商志才","post_time":"2021-01-29 10:15:08","like_diff":-1,"likes":1,"dislikes":2,"content":"普化(乙)\n\n怎么说呢，老师人其实感觉还挺好的，有一次自己感冒了还特意提醒我们注意身体。讲课的话我其实不好评价，主要是自己真的是一上跟化学相关的课就想睡觉(别骂了别骂了，从高中开始就是这样，像得了一种病一样😥)由于没问过老师问题，不能说老师回答问题怎么样，但感觉老师在说线下答疑的时候，挺看重的。\n\n到了学期末的时候，老师会占用其他时间来讲课。作业方面确实有几次感觉作业看错了，但自己也没去找助教(胆子小😶)\n\n成绩不知道怎么说吧，我分不太高。"},{"id":14299,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-06 07:08:49","like_diff":-2,"likes":4,"dislikes":6,"content":"简直了，过来上课都嫌他打扰我自习，差点就把我弄睡着了→_→我只能说，世界之大无奇不有！"},{"id":14911,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-11 02:51:16","like_diff":-2,"likes":4,"dislikes":6,"content":"看到有好评，难道他这学期从良了？"},{"id":16563,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-02-22 15:39:59","like_diff":-2,"likes":1,"dislikes":3,"content":"差差差\n\n"},{"id":16637,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-18 14:50:02","like_diff":-2,"likes":1,"dislikes":3,"content":"…………"},{"id":16669,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-21 15:15:46","like_diff":-2,"likes":3,"dislikes":5,"content":"还是喜欢这种风格"},{"id":18258,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-01-21 10:36:38","like_diff":-2,"likes":1,"dislikes":3,"content":"唉，上课能不读ppt？能有点激情？极大程度削弱了我对化学的热情。。"},{"id":26013,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-06-15 04:34:18","like_diff":-2,"likes":3,"dislikes":5,"content":"很差很差！   很容易犯困睡觉"},{"id":27993,"teacher_id":1221,"teacher_name":"商志才","post_time":"2016-06-28 07:57:45","like_diff":-2,"likes":2,"dislikes":4,"content":"无分，上课无聊，给分还可以，毕竟只学了一天就去考试还没挂。"},{"id":89548,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-19 12:50:40","like_diff":-2,"likes":2,"dislikes":4,"content":"上课每节都催眠\n\n考试也满绩\n\n很棒"},{"id":89633,"teacher_id":1221,"teacher_name":"商志才","post_time":"2018-11-20 05:25:36","like_diff":-2,"likes":2,"dislikes":4,"content":"上课超级无聊，根本听不进去，课间睡倒一片，答疑不仔细，最后成绩emmmm，不说了，都是泪啊。                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
