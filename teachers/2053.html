华","post_time":"2018-02-04 07:36:02","like_diff":12,"likes":14,"dislikes":2,"content":"emmmm，首先工图这门课看人的，有的人适合有的人不适合，然后老师讲课主要是挑重点，不够系统和全面，主要还是靠自学，感觉一学期工图跟的挺累的（可能是自己没有天赋），但是老师挺有趣的，能学到不少技术...个人感觉工图渣不适合老师，老师水平不做评价……"},{"id":122121,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2020-02-14 13:49:44","like_diff":12,"likes":13,"dislikes":1,"content":"徐老师居然只有9. 6分？这种把学生当宝贝的老师就应该给10分！"},{"id":139381,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2021-07-15 02:51:57","like_diff":11,"likes":17,"dislikes":6,"content":"徐敬华老师，您的教学生涯像条腾飞的巨龙，您座下的门生更是人才济济，既有认真的学习态度，又有实力做出科研成果。论教导学生这块您数一数二。尽管放心，您无需和别人竞争也可以站稳脚跟，因为大家都需要您的良心给分，您就是教学行业最亮的星。"},{"id":139038,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2021-07-14 04:40:39","like_diff":10,"likes":14,"dislikes":4,"content":"我以为自己要挂了，结果还能上70，徐老师，永远的神！！！\n\n老师讲的很好，但是我立体思维太差了，真的太感谢老师救了我一命。\n\n给分超好，选他就对了。\n\nxjh就是我的爹！！！"},{"id":138968,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2021-07-14 04:43:01","like_diff":9,"likes":13,"dislikes":4,"content":"虽然成绩还没出，先来评价一波吧。老师人真的超好，上课讲的也很不错，生动有趣，工图是我这学期听的最认真的课，每次课后习题老师都会专门在课上详细的讲，上课时虽然会点名抽人回答问题，但都是一些简单问题，而且回答错了也不会责怪，而是会耐心的鼓励同学。总之真的是个好老师！\n\n\n\n\n\n啊啊啊出分啦！！！老师太好了！！给分太好了！！！xjh永远的神！！！工图选xjh准没错！！！给分好讲的好认真负责，这样的好老师打着灯笼都找不着！！！膜拜徐老师！！！"},{"id":48617,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2017-03-08 12:02:14","like_diff":8,"likes":10,"dislikes":2,"content":"给分真的不错啊我感觉我要挂了但是居然有3.9……讲的不算太好但是人真的很好，有什么资源都与我们共享"},{"id":25689,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2016-06-28 09:34:55","like_diff":7,"likes":10,"dislikes":3,"content":"很好的老师，作业每次都打分，细心地帮你改正每一个错误的地方。讲的可仔细了呢，绝对的好老师啊，赞一个！！！"},{"id":31373,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2016-07-03 22:39:01","like_diff":7,"likes":9,"dislikes":2,"content":"老师非常萌，讲课很有趣，有时会叫同学回答问题，总之非常好啦"},{"id":62197,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2018-01-31 16:32:16","like_diff":7,"likes":10,"dislikes":3,"content":"小测太不正规了抄袭到处都是，还算平时成绩........"},{"id":73710,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2018-02-02 23:56:16","like_diff":7,"likes":12,"dislikes":5,"content":"特别认真地对待工图，每次上课都坐第一排，最后绩点3.0。。。可能我不适合学这门课吧，但是听过大部分工图老师的课，不得不说，徐老师上课水平其实一般，比不过隔壁何再兴，但是上课很有趣，经常会展示一些课堂外的东西给我们看。"},{"id":45646,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2017-01-20 01:59:13","like_diff":6,"likes":11,"dislikes":5,"content":"超级负责的老师，我是班上存在感超级低的人，但老师居然可以认出我，超级感动，我没有怎么认真学习，最后绩点却不错，老师给分真的超级好啊！"},{"id":139278,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2021-07-14 04:25:17","like_diff":6,"likes":8,"dislikes":2,"content":"徐敬华老师我的超人，像这种上课幽默，认真负责批改作业，给分贼好巨能捞的老师真的爱了爱了，不给十分真的说不过去"},{"id":8400,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2015-10-26 03:59:51","like_diff":5,"likes":7,"dislikes":2,"content":"讲的很认真。"},{"id":22961,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2016-03-15 07:18:44","like_diff":5,"likes":7,"dislikes":2,"content":"认真负责，超级负责"},{"id":45491,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2017-01-19 15:29:02","like_diff":5,"likes":9,"dislikes":4,"content":"老师上课认真负责，作业全是自己批的。上课会有许多知识点的拓展，再讲新课前都会讲一些课外知识，在课上能够学到很多东西。平时作业认真对待，小测前和期末考前认真复习，4.5应该不会有问题。徐老师真的是一位不错的工图老师。"},{"id":45640,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2017-01-20 01:41:07","like_diff":5,"likes":7,"dislikes":2,"content":"好老师，真心好"},{"id":114140,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2019-07-09 01:00:20","like_diff":5,"likes":6,"dislikes":1,"content":"上课和给分简直不要太好"},{"id":136052,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2021-06-10 10:08:30","like_diff":5,"likes":5,"dislikes":0,"content":"上学期学的工图，最后一节课还给我们听了韩红的《众里寻你》，说真的很荣幸能和同学们一起进步，快到的期末考就像歌词里一场天籁的洗礼（虽然不太认同哈哈哈哈哈），爱是唯一的指引。平时作业都很认真的批改，而且也说如果考试考得好不会让平时的作业和小测影响我们的最终成绩的，真的是很好的老师啊！！！"},{"id":57992,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2017-07-21 05:16:48","like_diff":4,"likes":6,"dislikes":2,"content":"最印象深刻的是他给我们放的视频，十分的激动人心，能引起我们学习的兴趣。考试分数之类的还是要靠自己，每节课都有提问点到，一点一个准的那种"},{"id":99888,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2019-01-25 09:09:04","like_diff":4,"likes":4,"dislikes":0,"content":"老师愿意解答问题，平时下课经常有人去问问题，QQ里也可以向他请教"},{"id":123703,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2020-06-12 03:31:15","like_diff":4,"likes":4,"dislikes":0,"content":"老师还好，不过我还是想知道工图怎么自学啊？"},{"id":132027,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2021-01-30 03:20:47","like_diff":4,"likes":4,"dislikes":0,"content":"好老师。他让我明白了校歌中的歌词——形上谓道兮，形下为器。从器讲到形，讲到道。他的课程设计很独特，会带牛逼道具，会带我们上机实战体验solidworks。更重要的是，他会穿插许多工程图之下机械设计的原理，而不是单纯教你做题，对工科生思维培养有很大帮助。老师学术造诣高深，会经常结合论文介绍自己的研究与机械工程前沿技术。而且幽默风趣，好几节课下后教室中爆发中绵延的掌声。尽管每次坐第一排，工图还是学得挺菜，但无比想成为老师那样的人。"},{"id":139300,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2021-07-14 06:20:25","like_diff":4,"likes":4,"dislikes":0,"content":"老师巨能捞，最终成绩远远超过期望。"},{"id":185746,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2024-01-04 04:33:20","like_diff":4,"likes":4,"dislikes":0,"content":"上课井井有条，带点幽默，最后一节课还向全班鞠躬，他真的我哭死 满昏！"},{"id":208808,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2025-01-10 10:59:35","like_diff":4,"likes":4,"dislikes":0,"content":"坠好的工图老师🥰\n\n出分了更坚定了信念🥰"},{"id":42070,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2017-01-13 13:44:46","like_diff":3,"likes":4,"dislikes":1,"content":"老师的课讲的很仔细，还会专门用绘图软件把习题模型做好给我们看。乐于分享自己的资源，很不错的老师。"},{"id":59893,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2017-09-28 05:37:48","like_diff":3,"likes":4,"dislikes":1,"content":"很舒服，虽然有时候有点懵"},{"id":88756,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2018-11-07 10:29:08","like_diff":3,"likes":3,"dislikes":0,"content":"工图是真的难 但这个老师确实不错"},{"id":132878,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2021-02-04 09:49:08","like_diff":3,"likes":3,"dislikes":0,"content":"非常好的老师，给分也好"},{"id":139286,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2021-07-14 04:57:50","like_diff":3,"likes":5,"dislikes":2,"content":"海沟捞"},{"id":194927,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2024-06-26 02:57:53","like_diff":3,"likes":3,"dislikes":0,"content":"讲课内容充实，风格幽默。徐门！！冲冲冲"},{"id":211005,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2025-01-10 10:08:17","like_diff":3,"likes":3,"dislikes":0,"content":"大爱老师"},{"id":211020,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2025-01-10 10:47:56","like_diff":3,"likes":3,"dislikes":0,"content":"慢条斯理的语气，可可爱爱的表情，恰到好处的幽默，标注详明的PPT，极其负责的讲解，猛猛捞的绩点，小测后的安慰鼓励......真真好老师！"},{"id":211081,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2025-01-10 14:09:22","like_diff":3,"likes":3,"dislikes":0,"content":"看到往年评论说认真上课认真做作业认真复习就能满绩，没想到是真的……\n\n工程图学细节很多，有很多地方比如说在不引起误解的情况下，相贯线可以省略，xjh是没有讲的，他主要讲重点的内容和框架，安排顺序也和别的老师不一样，推荐各位自己好好把书本看一遍，因为有一些很细的东西问老师老师可能都忘掉了。还有规定标记的写法大伙也不用太钻牛角尖。xjh从不点名，倒是抽问题的时候点中过缺勤的……上课挺有趣，小测也还好，改作业改卷很认真，会给每一个重要的部位打钩或圈画，回答问题也很勤快，如果网上问只要他看见了就一定会回。改卷也不会为难大家，比如说CAD的操作是没讲的，期末会占少量的分，当然这种只要自己编一点就可以了，据他所说甚至你写“打开CAD”都能给你一半分了。为人没有架子，很和蔼。\n\n唯一让我觉得不满意的就是，徐老师在期末评价里面的照片拍的有点丑，跟刑满释放的一样QAQ（\n\n均绩也高，必须10分好吧"},{"id":8123,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2015-10-08 12:48:36","like_diff":2,"likes":7,"dislikes":5,"content":"不错的老师"},{"id":8248,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2015-09-18 00:35:21","like_diff":2,"likes":12,"dislikes":10,"content":"作业多"},{"id":102600,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2019-02-12 07:28:32","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课很认真"},{"id":113602,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2019-07-07 01:01:20","like_diff":2,"likes":2,"dislikes":0,"content":"喜欢喜欢"},{"id":118677,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2019-10-30 11:59:08","like_diff":2,"likes":2,"dislikes":0,"content":"qq上问问题老师都会回得很快 感动"},{"id":126674,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2020-10-13 04:06:42","like_diff":2,"likes":2,"dislikes":0,"content":"好和气"},{"id":164591,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2022-12-22 05:34:33","like_diff":2,"likes":2,"dislikes":0,"content":"好老师！大大的赞，第一个让我来评分的老师，成绩什么的还没出，但我想说老师完美地诠释了什么叫做师生情！"},{"id":169194,"teacher_id":2053,"teacher_name":"徐敬华","post_time":"2023-02-24 14:54:08","like_diff":2,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
