                <script>
                    // 评论数据

自己先把生化要学什么先搞清楚，再听课就会很有收获。"},{"id":144041,"teacher_id":534,"teacher_name":"金勇丰","post_time":"2021-12-16 13:46:43","like_diff":1,"likes":1,"dislikes":0,"content":"PPT上还有错误哈，不看书选手难受"},{"id":42862,"teacher_id":534,"teacher_name":"金勇丰","post_time":"2017-01-15 10:03:17","like_diff":0,"likes":1,"dislikes":1,"content":"很可爱的老师呀"},{"id":44760,"teacher_id":534,"teacher_name":"金勇丰","post_time":"2017-01-18 08:13:48","like_diff":0,"likes":0,"dislikes":0,"content":"很棒啊，给分高！"},{"id":121735,"teacher_id":534,"teacher_name":"金勇丰","post_time":"2020-01-21 10:09:13","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":166954,"teacher_id":534,"teacher_name":"金勇丰","post_time":"2023-01-14 10:26:46","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好！生化满绩啦，老师应该是平时分都拉满了"},{"id":210687,"teacher_id":534,"teacher_name":"金勇丰","post_time":"2025-01-09 21:24:35","like_diff":0,"likes":1,"dislikes":1,"content":"每节课纸质签名点名，上课只会读PPT，期末复习资料0作用，里面只说你要学什么但是几乎不教你，不用钉钉，私加不了微信，神人课程神人老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
