                    const commentsData = [{"id":127666,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-25 14:19:56","like_diff":18,"likes":24,"dislikes":6,"content":"给分真的恐怖"},{"id":127668,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-25 14:37:15","like_diff":11,"likes":15,"dislikes":4,"content":"来骗 来偷袭 我这个二十岁的年轻同志\n\n这好吗 这不好\n\n我劝 这位老师 耗子尾汁 好好反思"},{"id":127667,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-25 14:32:06","like_diff":9,"likes":12,"dislikes":3,"content":"绩杀！太恐怖了。"},{"id":127653,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-25 11:39:18","like_diff":8,"likes":10,"dislikes":2,"content":"没有0分的选项可惜了"},{"id":127777,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-27 01:00:34","like_diff":8,"likes":14,"dislikes":6,"content":"老师人还是很好的，就是第一次开课不太懂，只能希望以后的学弟学妹能有更好的待遇吧（不用喷我 我绩点1.5）"},{"id":127799,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-27 09:06:44","like_diff":6,"likes":6,"dislikes":0,"content":"绩点个位数多少我就打几分，他值得1分"},{"id":171130,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-03-16 10:54:31","like_diff":6,"likes":7,"dislikes":1,"content":"给分其实没有那么差，我觉得这门课是上课可以水，但是作业不能水的课。\n\n老师上课其实介绍了蛮多东西的（如果真的想学东西的话一定坐前排，坐在后面看画体验感极差），但课程确实不算特别有趣。\n\n作业一定要认真做，两篇画作赏析，一篇读书报告（建议选书前查一下书本的厚度，不然真的吐血）\n\n画作赏析的话，我觉得重要的是用心去感受，也不一定要多么专业（我自己是上课听了一些基础的，然后查了一些资料，感觉早点开始写会比较好，因为每天看画都有不一样的感受）\n\n打分的话我问过老师 是助教评分，然后老师会再看一遍，所以如果不清楚评分标准的话可以问助教\n\n上一次课的助教是大美女来着，嘿嘿"},{"id":162296,"teacher_id":8181,"teacher_name":"张震","post_time":"2022-11-19 12:03:25","like_diff":5,"likes":6,"dislikes":1,"content":"今年上完感觉老师不像之前评论说的那么恐怖吧，没有考试，有一次小组呈现 作业是两篇读画报告，大概300字，然后一篇不超过3000字的读书笔记，任务不算特别重。讲课确实快，而且因为内容多，基本上都是浮光掠影。不过老师人确实还是不错的。"},{"id":127683,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-25 23:08:43","like_diff":4,"likes":7,"dislikes":3,"content":"太离谱了，快跑，选了的快退"},{"id":127715,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-26 03:44:21","like_diff":4,"likes":5,"dislikes":1,"content":"快跑，千万别选"},{"id":127800,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-27 07:54:57","like_diff":4,"likes":8,"dislikes":4,"content":"真是奇奇怪怪，一门通识课搞这么低干什么？通识课不就是用来拓展知识拿高绩点的吗？硬生生拉低均绩。。。"},{"id":143020,"teacher_id":8181,"teacher_name":"张震","post_time":"2021-11-18 08:41:25","like_diff":4,"likes":6,"dislikes":2,"content":"话不多说，洗白了👍"},{"id":162512,"teacher_id":8181,"teacher_name":"张震","post_time":"2022-11-24 02:02:30","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课的时候好像说过，2020年的时候刚从故宫博物院过来。他应该只是当时不太清楚绩点的原理，直到现在钉钉还用不太明白...老师上课有一点理想，有时会从鉴赏的眼光发表自己的看法（靠不靠谱咱就不知道了）。没有期末考试，一个小组展示，两个读画报告，一个读书报告，后者可以考试周之后交。作为通识当然可以水。如果坚持把自己选的用于写读书报告的那本书看下来可能会有一些收获。现在的给分不一定会让你觉得非常满意，但也不错了。"},{"id":127654,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-25 11:39:24","like_diff":3,"likes":7,"dislikes":4,"content":"就 离谱"},{"id":127705,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-26 02:08:05","like_diff":3,"likes":7,"dislikes":4,"content":"吐了 一个只是为了凑学分随便选的通识课tm绩点最低1.8  这能忍？？？！rlgl 拉低均绩的必选烂课 赶紧打车跑吧 闭卷考试 复习重点（基本光大纲和问题 word文档5号字5大页 ppt5个 平时不上传 每个200多张 我tm复习吐了 画作鉴赏是你从未体验过的主观 老师觉得你对你就对觉得你错你就错"},{"id":127740,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-26 09:01:44","like_diff":3,"likes":5,"dislikes":2,"content":"这老师就离谱。一门通识课，平时作业展示贼多就不说了。作业展示考试一次没漏，最后成绩2.1。私聊老师，他居然还说我的成绩在工科学生里面（班级有一半多工科生）算是好的。这位老同志不讲武德。\n\n附:这门课讲课真的很无聊\n\n"},{"id":143793,"teacher_id":8181,"teacher_name":"张震","post_time":"2021-12-06 14:24:57","like_diff":3,"likes":4,"dislikes":1,"content":"老师人挺客气的，但上课就是读PPT。可以水，但论文和报告好好写，这门课助教决定了你的幸福程度~"},{"id":164452,"teacher_id":8181,"teacher_name":"张震","post_time":"2022-12-21 04:54:15","like_diff":3,"likes":8,"dislikes":5,"content":"不知道为什么评论区一片骂声？个人感觉这门课真的挺好的，我是完全水过去这个学期的，就是一个字也没有听过。最后绩点4.5。事情也贼少，一个小组报告（最好选做ppt或者最后汇报），两篇几百字的读画报告，一个读书报告，没有考试（好像之前都是有的，效果不理想然后删了）。再声明一下本人之前完全没有学过绘画，读画报告上面的名词是现查的。老师属于那种看上去就知道比较轴的老实人，从故宫过来有种不谙世事的天真感，蛮可爱的。\n\n。"},{"id":202531,"teacher_id":8181,"teacher_name":"张震","post_time":"2024-11-13 03:42:47","like_diff":3,"likes":4,"dislikes":1,"content":"事是真的少，上课当自习课就好了，期中一篇读画报告，期末一篇读书报告一篇读画报告，期间有一个小组展示，总体来说还是比较轻松的，最后拿了4.5"},{"id":127802,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-27 08:00:10","like_diff":1,"likes":3,"dislikes":2,"content":"绩杀，真的离谱"},{"id":162297,"teacher_id":8181,"teacher_name":"张震","post_time":"2022-11-19 12:08:41","like_diff":1,"likes":2,"dislikes":1,"content":"给分不错，布置的作业好好做，最后绩点4.2"},{"id":164672,"teacher_id":8181,"teacher_name":"张震","post_time":"2022-12-23 02:44:33","like_diff":1,"likes":1,"dislikes":0,"content":"22年上的课，老师人真的蛮好的。事情不算很多，没有考试，各项任务好好完成最后成绩还不错。"},{"id":166197,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-01-11 11:39:28","like_diff":1,"likes":1,"dislikes":0,"content":"给6分吧，老师人很好，但是有点急刹"},{"id":182692,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-19 14:26:14","like_diff":1,"likes":1,"dislikes":0,"content":"有点急刹，伤心一下，但扪心自问，事的确少"},{"id":182700,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-19 15:23:57","like_diff":1,"likes":1,"dislikes":0,"content":"给绩点很低嘞"},{"id":182889,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-21 03:33:43","like_diff":1,"likes":1,"dislikes":0,"content":"感觉还行（？）我上课都是水过去的，课后作业包括读画报告和读书报告都有认真写，最后总评还行"},{"id":182955,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-21 08:11:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师会点名，但是直接当自习课就好了。作业认真做，绩点4.5。"},{"id":183306,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-23 15:02:42","like_diff":1,"likes":1,"dislikes":0,"content":"最后点了两次名，我有一次缺勤，但是两篇读画报告和一篇读书报告认真写，也4.5了。上课可以完全不听，大部分是历史，有一些绘画赏析"},{"id":127702,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-26 01:50:45","like_diff":0,"likes":3,"dislikes":3,"content":"快跑！不要回头"},{"id":163472,"teacher_id":8181,"teacher_name":"张震","post_time":"2022-12-14 11:49:50","like_diff":0,"likes":0,"dislikes":0,"content":"给分真的低\n\n上课很没意思\n\n千万别选🥶"},{"id":163526,"teacher_id":8181,"teacher_name":"张震","post_time":"2022-12-15 01:45:10","like_diff":0,"likes":3,"dislikes":3,"content":"一句话：绩杀，快跑\n\n老师很想把课讲好，人也很幽默风趣，但是讲的内容太多，不是有绘画功底的人可能上课云里雾里的。\n\n作业是2篇读画报告（建议是越冷门越好）和一篇读书报告（选书很重要，不过可能老师会更喜欢真正带有自己对于书和历史观的一种看法的文章，工科er有些难写），期末无考试（不过据说上一年是有的？）和一次小组展示（抢上台展示分才会高，纯念稿，基本只有老师在听hhhh）\n\n总结，水可以尽情得水，只要不在乎绩点，但是奢望上4基本不可能（）如果真的对绘画技法感兴趣并且觉得自己能跟得上的话，可以尝试，应该真的能够学到不少东西"},{"id":164620,"teacher_id":8181,"teacher_name":"张震","post_time":"2022-12-22 08:56:30","like_diff":0,"likes":1,"dislikes":1,"content":"还可以吧，没有考试，好好完成任务就好了"},{"id":182712,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-20 00:26:28","like_diff":0,"likes":1,"dislikes":1,"content":"事确实少，但给分也没有很好，emmmmm，不太好评"},{"id":182719,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-20 01:56:59","like_diff":0,"likes":1,"dislikes":1,"content":"还行啊\n\n事少分高\n\n上4了捏"},{"id":182731,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-20 02:51:36","like_diff":0,"likes":1,"dislikes":1,"content":"老师一学期就点了两次名吧好像，事少分高，作业好好写一下就行 最后91"},{"id":182753,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-20 05:06:44","like_diff":0,"likes":1,"dislikes":1,"content":"对于我个人而言老师还挺好的，点名三次，两篇读画报告，一次小组作业，一篇读书报告。课没怎么认真听，但作业查了很多资料，最后绩点还看的过去"},{"id":182803,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-20 09:44:24","like_diff":0,"likes":0,"dislikes":0,"content":"给分很不错"},{"id":182804,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-20 09:44:24","like_diff":0,"likes":0,"dislikes":0,"content":"给分很不错"},{"id":202596,"teacher_id":8181,"teacher_name":"张震","post_time":"2024-11-13 09:18:14","like_diff":0,"likes":1,"dislikes":1,"content":"事情很少，点名是数字点名。两篇读画报告一次展示，一个读书报告。作业好好做给分还是不错的，没有之前描述的那么恐怖。"},{"id":204385,"teacher_id":8181,"teacher_name":"张震","post_time":"2024-11-25 14:33:14","like_diff":0,"likes":0,"dislikes":0,"content":"事特少，读书报告和读画报告都是水的，给了4.2，满足了"},{"id":205209,"teacher_id":8181,"teacher_name":"张震","post_time":"2024-12-03 02:13:12","like_diff":0,"likes":0,"dislikes":0,"content":"分多事少点名少"},{"id":211103,"teacher_id":8181,"teacher_name":"张震","post_time":"2025-01-10 15:51:10","like_diff":0,"likes":0,"dislikes":0,"content":"数字点名，可以靠组员帮忙，事少分高"},{"id":211614,"teacher_id":8181,"teacher_name":"张震","post_time":"2025-01-12 04:19:07","like_diff":0,"likes":0,"dislikes":0,"content":"事少分高，上课可以当自习，老师一般会提前十几分钟下课，很舒服的课"},{"id":136137,"teacher_id":8181,"teacher_name":"张震","post_time":"2021-06-11 07:39:52","like_diff":-1,"likes":4,"dislikes":5,"content":"老师人真的很好，钉钉上有什么问题都会很快解答，应该是因为初来浙大所以真的不太明白绩点这个东西，经过第一次之后以后应该会好一点的"},{"id":202661,"teacher_id":8181,"teacher_name":"张震","post_time":"2024-11-13 16:07:08","like_diff":-1,"likes":0,"dislikes":1,"content":"上课挺有趣，但也可以完全不听，会数字点名，期间有一次小组展示，有两个读画报告（一个期中字少，一个期末字多一点），一个读书报告（期末），总体来说事少给分好，认真写了读书报告和读画报告，最后拿了4.5，挺满意的"},{"id":127724,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-26 06:05:49","like_diff":-2,"likes":4,"dislikes":6,"content":"备课很认真，但给分实在是太低了，全班超过70%的人被绩杀。我还算考得好的工科生，每节课都听，每节课都拍ppt，之前复习了很久，自己写复习提纲自己找图自己背，然而绩点只有3.6，坑啊"},{"id":127805,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-27 08:13:42","like_diff":-4,"likes":4,"dislikes":8,"content":"老师挺可爱"},{"id":136535,"teacher_id":8181,"teacher_name":"张震","post_time":"2021-06-20 12:18:57","like_diff":-4,"likes":2,"dislikes":6,"content":"脑残吧"},{"id":143055,"teacher_id":8181,"teacher_name":"张震","post_time":"2021-11-18 12:56:28","like_diff":-4,"likes":0,"dislikes":4,"content":"上课无聊，给分垃圾。要不是为了上门美育，🐶 都不上"},{"id":137661,"teacher_id":8181,"teacher_name":"张震","post_time":"2021-07-05 13:42:37","like_diff":-5,"likes":1,"dislikes":6,"content":"垃圾哦"},{"id":182805,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-20 09:48:22","like_diff":-5,"likes":1,"dislikes":6,"content":"事少分多，就是最后91分差一点92有点伤心"},{"id":127752,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-26 10:27:50","like_diff":-9,"likes":6,"dislikes":15,"content":"课程的给分着实很低，但不能否认老师是一个好老师，认真负责和蔼可亲，可能第一次开课没有经验。老师很好但不建议选这门课。"},{"id":183732,"teacher_id":8181,"teacher_name":"张震","post_time":"2023-11-29 10:35:44","like_diff":-14,"likes":3,"dislikes":17,"content":"谢谢老师 满绩了"},{"id":127862,"teacher_id":8181,"teacher_name":"张震","post_time":"2020-11-29 05:42:26","like_diff":-24,"likes":6,"dislikes":30,"content":"老师真的好，绩点真的高，水的很开心，绩点很满意，大家都来，明年一起"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
