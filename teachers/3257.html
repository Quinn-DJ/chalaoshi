来越少，老师你不应该反思一下为什么吗？"},{"id":186348,"teacher_id":3257,"teacher_name":"颜文俊","post_time":"2024-01-10 14:41:07","like_diff":1,"likes":3,"dislikes":2,"content":"讲的真烂，还对不来的同学耿耿于怀？也不知道有没有做手脚故意扣分数，笑死，听隔壁zyh老师网课收获远远是你的多少倍，你不反思一下自己的原因怪同学不来干什么？非要强拉着在你的教师里听别的老师的网课你才满意？"},{"id":197238,"teacher_id":3257,"teacher_name":"颜文俊","post_time":"2024-07-09 17:04:49","like_diff":1,"likes":1,"dislikes":0,"content":"给分真差！"},{"id":73338,"teacher_id":3257,"teacher_name":"颜文俊","post_time":"2018-02-01 11:06:49","like_diff":0,"likes":0,"dislikes":0,"content":"很认真的老师"},{"id":144756,"teacher_id":3257,"teacher_name":"颜文俊","post_time":"2021-12-23 12:45:10","like_diff":0,"likes":0,"dislikes":0,"content":"好纠结"},{"id":188924,"teacher_id":3257,"teacher_name":"颜文俊","post_time":"2024-01-20 16:10:34","like_diff":0,"likes":1,"dislikes":1,"content":"公正评价，老师还行，讲课认真，至于讲课当然还是zyh老师最好，不过颜老师也算挺认真的"},{"id":58869,"teacher_id":3257,"teacher_name":"颜文俊","post_time":"2017-09-18 06:53:14","like_diff":-1,"likes":0,"dislikes":1,"content":"博古通今，娓娓道来"},{"id":178375,"teacher_id":3257,"teacher_name":"颜文俊","post_time":"2023-07-11 05:40:05","like_diff":-1,"likes":0,"dislikes":1,"content":"自控炸了，但是老师讲的挺好，自控是一款我的问题。状态空间和微分方程还是没讲，不过自己学比较重要"}];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                searchBtn.addEventListener('click', function() {

                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
