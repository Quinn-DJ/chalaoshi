                <script>
                    // 评论数据
                    const commentsData = [{"id":25578,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-05-26 10:16:45","like_diff":110,"likes":123,"dislikes":13,"content":"这个老师学术不端！已经被全国多家媒体报道了！"},{"id":16357,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-18 03:45:59","like_diff":102,"likes":135,"dislikes":33,"content":"绩点是随便给的，上课讲的与考试完全无关，整天瞎bb，你要是不是历史吊b千万别去，学长忠告。差评！顶我上前排 给大家看看"},{"id":4490,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-07-10 10:48:40","like_diff":73,"likes":88,"dislikes":15,"content":"紫金第一杀果然名不虚传"},{"id":5397,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-07-07 07:56:16","like_diff":63,"likes":73,"dislikes":10,"content":"选个好的课代表吧，课代表好，给分就好，要是课代表傻逼，那就等死吧"},{"id":10060,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-11-15 06:55:20","like_diff":49,"likes":65,"dislikes":16,"content":"其实就是心气高找发泄，认真讲课还有收获，平时跟灌了酒一样一样，喜欢他的学生估计也是喜欢嘈点喜欢噱头吧，个人问题\n\n"},{"id":6039,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-07-10 12:09:51","like_diff":44,"likes":54,"dislikes":10,"content":"一个很主观的老师"},{"id":8684,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-09-24 03:42:26","like_diff":36,"likes":71,"dislikes":35,"content":"烂老师，看似学识丰富，看似很有个性，其实心气高的很而无法发泄而已。各人有各人的价值观。我不喜欢。而且他给分纯粹瞎给，不信上一下他的课试试。"},{"id":14584,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-08 01:16:20","like_diff":33,"likes":41,"dislikes":8,"content":"看课代表 碰到不好的就雪崩\n\n郭老师个人价值观念很强\n\n感觉老有一种要强加给学生的感觉\n\n有共鸣的会觉得讲的很好\n\n没共鸣的就不多说了"},{"id":6707,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-07-19 09:01:47","like_diff":31,"likes":43,"dislikes":12,"content":"给分太烂"},{"id":1937,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-03-26 11:50:59","like_diff":29,"likes":35,"dislikes":6,"content":"害怕害怕"},{"id":20472,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-27 16:58:03","like_diff":25,"likes":32,"dislikes":7,"content":"他的某个课代表真的是傻逼 \n\n还以为自己很屌 \n\nRP"},{"id":15244,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-13 03:22:58","like_diff":24,"likes":31,"dislikes":7,"content":"一个字，吭"},{"id":810,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-08 15:27:59","like_diff":22,"likes":111,"dislikes":89,"content":"点名是课代表点的，给分只有你自己有努力肯定不低，重点是听了绝对有收获，不失为良心教育"},{"id":19209,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-23 13:55:54","like_diff":22,"likes":25,"dislikes":3,"content":"紫金港绩杀名不虚传，给分如此低，简直让人叹为观止。不求高分，但要努力，但每每思及分数如此之低，只觉痛心。望老师上课能关注到每一个努力了的同学"},{"id":18575,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-22 05:04:10","like_diff":20,"likes":24,"dislikes":4,"content":"绩杀不是传说"},{"id":20050,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-26 03:12:34","like_diff":18,"likes":23,"dislikes":5,"content":"感觉有些哗众取宠，只会搞些噱头，说是要培养学生，实际上又有多少人学到真正的东西"},{"id":12682,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-12-24 01:29:23","like_diff":17,"likes":28,"dislikes":11,"content":"很有个性喜欢提问常抱怨学生知道的少但是历史不全是知道xx记得##啊讲课跑火车声称掌握很多黑幕但有些真实性存疑ps我来自山西汾阳但无卵用而且他并不是汾阳人"},{"id":8411,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-09-24 14:22:37","like_diff":16,"likes":50,"dislikes":34,"content":"会装逼，200人教室没坐满说来了300多。\n\n说自己保证内幕消息，结果就是在那扯犊子。\n\n感觉就是社会上过得失败来学校里头装逼的一个煞笔。"},{"id":22667,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-03-09 14:18:32","like_diff":16,"likes":25,"dislikes":9,"content":"这样说好了。我们一个课代表3.6的均绩。没犯过错。郭老师说好平时分占70%考试只占30%。凭他的个性，我信了他不管正太的原则。我看过的平时分是89分（助教给的），也和课代表多次确认过，不会错。但是最后我总分80。也就是说我期末考试是59分的样子。呵呵。我想说，我史纲课本事先全看过，考试也觉得不错。就算再差，我59的试卷分是个人都不相信。如果郭老师确实给了我们70%的平时分呢，我就得谢谢他给了我平时分没入让我挂～\n\n但是我就算史纲3.6，我均绩也有4.2+，我真不懂我难道史纲开卷真的连60都没有？\n\n我觉得郭老师讲的确实TM不错，但是给分太坑，而且有骗人嫌疑。"},{"id":25583,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-14 10:05:06","like_diff":16,"likes":19,"dislikes":3,"content":"政治倾向和我不和"},{"id":25605,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-05-27 15:59:07","like_diff":16,"likes":18,"dislikes":2,"content":"很多观点都是噱头，不敢恭维。\n\n\n\n另外最近爆出学术造假。"},{"id":16365,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-18 03:53:59","like_diff":15,"likes":21,"dislikes":6,"content":"太垃圾了。上过你就知道了。"},{"id":16363,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-18 03:52:01","like_diff":13,"likes":19,"dislikes":6,"content":"上课讲的考试不考…感觉说相声能力和罗永浩有的一比…给分是课代表和助教一起给的…你如果不能把五千年历史精通就别选了…真心的我已经挂了"},{"id":22259,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-03-15 00:19:42","like_diff":12,"likes":13,"dislikes":1,"content":"真的是不知道在拽什么"},{"id":18578,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-22 05:21:03","like_diff":11,"likes":16,"dislikes":5,"content":"我只想说 我同学被坑傻了\n\n他认真学习这么久 得了这么点分 让我怀疑这个绩点制的科学性"},{"id":19206,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-23 13:51:38","like_diff":11,"likes":17,"dislikes":6,"content":"哦。那就是个洒碧"},{"id":1083,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-03-21 16:06:54","like_diff":10,"likes":45,"dislikes":35,"content":"当年的紫金第一杀只是一个传说，如今分数是助教敲定的＠(￣-￣)＠"},{"id":30106,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-07-01 02:49:09","like_diff":10,"likes":11,"dislikes":1,"content":"对，我也是卷面分57，我选择题打保票找到三分之二以上，论述题也是只有一道不是很确定，文科生跪了，平时分肯定是班里前十，展示回答都很积极，论文90分左右，期末成绩我跪了，不相信付出与收获"},{"id":866,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-03-18 05:03:50","like_diff":9,"likes":42,"dislikes":33,"content":"大一上的，当时听的还蛮热血"},{"id":8299,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-09-18 04:51:17","like_diff":9,"likes":16,"dislikes":7,"content":"奇葩，跟不上节奏"},{"id":18527,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-22 02:07:38","like_diff":9,"likes":13,"dislikes":4,"content":"给分渣，超级渣"},{"id":18579,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-22 05:25:40","like_diff":9,"likes":13,"dislikes":4,"content":"可惜找不到0分"},{"id":21270,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-03-20 10:14:10","like_diff":9,"likes":13,"dislikes":4,"content":"呵呵呵"},{"id":27296,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-24 13:53:12","like_diff":9,"likes":11,"dislikes":2,"content":"讲得怎样不谈，就学术造假这一点，不能给及格分"},{"id":659,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-03-15 10:55:40","like_diff":8,"likes":62,"dislikes":54,"content":"老师上课很有趣，笔记根本停不下来"},{"id":774,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-03-17 00:56:35","like_diff":8,"likes":28,"dislikes":20,"content":"给分不好"},{"id":8726,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-09-24 14:20:06","like_diff":8,"likes":21,"dislikes":13,"content":"心气高没地发泄的装逼货色"},{"id":21548,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-30 04:20:45","like_diff":8,"likes":19,"dislikes":11,"content":"给分太随便！绩杀我日"},{"id":25276,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-05-09 07:24:20","like_diff":8,"likes":8,"dislikes":0,"content":"为什么没有零分"},{"id":29610,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-30 04:56:27","like_diff":8,"likes":8,"dislikes":0,"content":"老师给我多少分我就给他多少分。。这逼绩杀我都要报警了！！！！！！！！！！！！！！！！！！！！！！！！"},{"id":9023,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-10-10 02:16:31","like_diff":7,"likes":13,"dislikes":6,"content":"不好……"},{"id":12636,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-12-23 16:39:24","like_diff":7,"likes":17,"dislikes":10,"content":"没见过这么差的老师"},{"id":25667,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-01 02:52:37","like_diff":7,"likes":10,"dislikes":3,"content":"学术造假 学校为何不开除这种垃圾？说好的求是精神呢？"},{"id":26122,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-16 04:57:46","like_diff":7,"likes":7,"dislikes":0,"content":"不尊重学生 太自恋 不知道在拽什么"},{"id":29702,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-30 08:08:48","like_diff":7,"likes":7,"dislikes":0,"content":"抄袭.然后上课各种扯犊子.讲的就是些自己内心牢骚，没什么好听的.他的个人观点有些偏激有时就是为了吸引眼球"},{"id":19832,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-25 11:04:09","like_diff":6,"likes":11,"dislikes":5,"content":"如果对历史没什么了解的人尤其是理科生千万不要去，最后分数也有点小坑"},{"id":27243,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-24 02:10:02","like_diff":6,"likes":7,"dislikes":1,"content":"个人觉得讲授历史还是应该以史实为主，可以加以自己的评论，也可以语言风趣幽默，但他说相声搞噱头实在太多，已经不是客观的风趣幽默了，而是强行传播自己观点的愤青。给分不想说，简直快是其他班的一半了。刚入学第一个学期这样，搞得我对绩点彻底失望"},{"id":12274,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-12-22 16:47:54","like_diff":5,"likes":12,"dislikes":7,"content":"感觉不太适合很多人的节奏…像混脸熟的请首先称为历史大神靴靴"},{"id":12459,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-12-23 10:30:29","like_diff":5,"likes":10,"dislikes":5,"content":"北京/宁波/西安/……的站起来，加分了啊！\n\n全班就我一个和某名人是老乡，每逢老乡必点我名Orz"},{"id":19853,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-25 12:17:40","like_diff":5,"likes":11,"dislikes":6,"content":"确实够绩杀，，，但是他会让你发现自己不足，，会推荐很多书，，因为他我居然开始看书了，，"},{"id":22284,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-03-03 07:41:29","like_diff":5,"likes":8,"dislikes":3,"content":"呵呵。老师您心气太高，学生不才，实在无法恭维。"},{"id":26869,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-21 11:29:00","like_diff":5,"likes":5,"dislikes":0,"content":"没什么收获。。很多事情他讲的不对。"},{"id":29628,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-07-01 05:58:19","like_diff":5,"likes":8,"dislikes":3,"content":"上课乱七八糟，有一次讲了整整3节课的日本，呵呵。。。。。。平时分有明确指标，然而期末考试分给得超低。。。。。我平时88，总分81，期末只有65分。。。。。。得批得多严。。。。。。2个室友是别的老师，选择全错总评也有88，90。。。。。。我真是呵呵"},{"id":32925,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-08-04 04:24:39","like_diff":5,"likes":7,"dislikes":2,"content":"紫金港的最后一朵奇葩即将凋谢"},{"id":20013,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-26 01:54:32","like_diff":4,"likes":12,"dislikes":8,"content":"大一上强调绩点还是不要选了吧旁听最好"},{"id":29942,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-30 14:23:43","like_diff":4,"likes":5,"dislikes":1,"content":"上课还行，但这给分真的差"},{"id":18574,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-20 04:55:32","like_diff":3,"likes":14,"dislikes":11,"content":"心气高，能力差，人品差的垃圾。"},{"id":19002,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-23 03:11:01","like_diff":3,"likes":10,"dislikes":7,"content":"心高气傲 自以为是，不喜欢这种老师，绩点给的又低"},{"id":22569,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-03-08 04:38:08","like_diff":3,"likes":5,"dislikes":2,"content":"不想体验"},{"id":22728,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-03-10 07:23:04","like_diff":3,"likes":8,"dislikes":5,"content":"真的是个超级垃圾，从未见过这么无聊的老师"},{"id":24545,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-24 07:44:20","like_diff":3,"likes":5,"dislikes":2,"content":"整个一2货，开始以为有情怀，其实是装逼\n\n"},{"id":26801,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-21 06:38:56","like_diff":3,"likes":5,"dislikes":2,"content":"学术不端的垃圾。"},{"id":27447,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-12-27 12:38:22","like_diff":3,"likes":7,"dislikes":4,"content":"王八蛋不要脸，学术不端，歧视学生。"},{"id":29684,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-30 07:37:50","like_diff":3,"likes":4,"dislikes":1,"content":"千万不要去，简直绩点没了"},{"id":38676,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-12-28 04:02:23","like_diff":3,"likes":9,"dislikes":6,"content":"我知道老师出现了学术不端的事情，但凭良心，上课很有水平，每次坐第一排，把笔记记了一本本子，看完了蒋介石日记，张学良传记，中国近代史，镜像里的中国等等书籍，我以前不知道历史可以如此精彩！！很感恩老师的循循善诱，毕竟我们确实是历史水平很低的理科生。这是这门课的意义，不是那些读着PPT讲稿水一节课手机的通识课可以比的。另外，作为浙大学子，是不是可以注意言辞，垃圾、傻逼这样的词语去形容一位有丰富经历的老师真的有辱校风！"},{"id":57967,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2017-07-19 00:20:06","like_diff":3,"likes":3,"dislikes":0,"content":"实在想不出什么优点"},{"id":1820,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2015-03-25 15:26:58","like_diff":2,"likes":18,"dislikes":16,"content":"刺激刺激!简直就是生死时速"},{"id":21035,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-02-13 02:09:17","like_diff":2,"likes":12,"dislikes":10,"content":"超级傻逼"},{"id":28836,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-28 18:03:11","like_diff":2,"likes":2,"dislikes":0,"content":"老愤青。"},{"id":29578,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-07-01 02:09:54","like_diff":2,"likes":5,"dislikes":3,"content":"绩点杀"},{"id":29586,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-30 04:22:39","like_diff":2,"likes":2,"dislikes":0,"content":"垃圾郭汾阳毁我一生"},{"id":29606,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-30 04:44:06","like_diff":2,"likes":4,"dislikes":2,"content":"有人觉得郭老上课很有意思…大概只是我和他政见不合，反正我觉得他上课确实讲的很歪…平时分不好好挣期末考90也只能接受2.7?"},{"id":33037,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-09-10 10:55:44","like_diff":2,"likes":4,"dislikes":2,"content":"学术不端 恶意抄袭 呵呵"},{"id":33915,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-09-22 23:09:36","like_diff":2,"likes":4,"dislikes":2,"content":"网上搜索 王古鲁访书记 有真相"},{"id":33989,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-09-24 12:41:14","like_diff":2,"likes":4,"dislikes":2,"content":"马院老师公然学术不轨 啧啧啧"},{"id":19060,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-23 07:11:19","like_diff":1,"likes":7,"dislikes":6,"content":"老师其实上课还好，能学到一点东西。但是给分太坑了。真的绩点不好。"},{"id":27308,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-24 15:01:24","like_diff":1,"likes":8,"dislikes":7,"content":"客观地评价他的话，是个很不错的老师。也许算不上什么史学大家，但教史纲还是不错的。很有人文情怀，总体上支持现代化。还记得他讲某次不宜公开讨论的政治内容时的感伤。如果对历史、人文感兴趣的学生，他的课还是值得一听的，有些史料的真伪可能接到消息自己也要判断。批评他提问说历史不只是知道XX的，说实话你连那点东西都不知道，更不会懂历史"},{"id":27951,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-28 07:03:03","like_diff":1,"likes":2,"dislikes":1,"content":"反正我觉得很好啊！"},{"id":28737,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-28 13:32:13","like_diff":1,"likes":1,"dislikes":0,"content":"论文抄袭不知道是不是真的"},{"id":29738,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-06-30 09:08:53","like_diff":1,"likes":2,"dislikes":1,"content":"学术不端，给分不高，上课bb"},{"id":29999,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-07-05 10:41:11","like_diff":1,"likes":4,"dislikes":3,"content":"简直胡来"},{"id":32486,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-07-07 05:32:03","like_diff":1,"likes":5,"dislikes":4,"conte r_name":"郭汾阳","post_time":"2016-01-17 11:56:57","like_diff":-18,"likes":2,"dislikes":20,"content":"少有的能让大家都听课的老师～"},{"id":16732,"teacher_id":1982,"teacher_name":"郭汾阳","post_time":"2016-01-19 01:19:38","like_diff":-20,"likes":5,"dislikes":25,"content":"一切黑郭老师对的人都是嫉妒他的才能而已。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
