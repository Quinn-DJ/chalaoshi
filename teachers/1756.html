ent":"超温柔！女神气质！口语也好听！啊啊啊啊啊啊啊啊！"},{"id":120062,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-11-17 09:09:16","like_diff":7,"likes":7,"dislikes":0,"content":"给分乱七八糟，不参加21给分烂"},{"id":48829,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-03-14 07:02:46","like_diff":5,"likes":9,"dislikes":4,"content":"英语老师一节课九十五分钟。"},{"id":54300,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-06-29 04:14:18","like_diff":5,"likes":5,"dislikes":0,"content":"就很美很温柔啊，想知道一个帅帅助教的号码?"},{"id":67995,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2018-01-22 12:46:12","like_diff":5,"likes":8,"dislikes":3,"content":"老师讲话温柔，口语比较好。上课压力也不大，虽然有点小无聊...考核主要看quiz、练习作文、期末考、口试，课堂表现关系不是很大；老师整理quiz、期末考题型很负责，邮件回复也及时，就是老师邮件回复有时会小不耐烦?我英语底子不算特别好吧，虽然感觉这半年英语退步了很多，还卡绩了orz至少上四了（大英给分和老师关系不大"},{"id":94021,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-01-15 02:32:23","like_diff":5,"likes":10,"dislikes":5,"content":"杨敏老师的大英三，最后一节课结束了。\n\n老师最深最直接的印象就是，是个说话就带着笑意的老师！我超爱杨老师，看得出她也超爱她的学生。她教书很有经验了，任何事都做的很周到，课程很完美。与她在课上的交流，从不会因为口语差而担心，反而收到鼓励，也不是没有压力，因为老师从来不敷衍你，甚至有挑战性的反问你。她很看重我们每个人，一视同仁，真好。老师真好，不管什么时候都是笑眯眯的。有几次展示感觉老师失望了，老师不要sad，我们有尽力哦，不会唱歌的我，也练了好久的歌。希望给老师留下过美好的回忆吧！"},{"id":120055,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-11-17 08:21:08","like_diff":5,"likes":6,"dislikes":1,"content":"到底是怎么给分的啊…"},{"id":182887,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2023-11-21 02:56:11","like_diff":5,"likes":11,"dislikes":6,"content":"实用营养与保健，通识课，一个班七八十个人，四个人九十➕，期末考试恶心不调分，私信问她问题已读不回，课后事情巨多，都是配合她科研并提供数据（无偿），一门通识课给你属实玩明白了😅😅"},{"id":191970,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2024-05-06 12:53:35","like_diff":5,"likes":6,"dislikes":1,"content":"什金，给分巨烂"},{"id":26651,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2016-06-20 15:30:48","like_diff":4,"likes":4,"dislikes":0,"content":"人好漂亮声音好好听"},{"id":53533,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-06-27 02:00:26","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好的，很负责。后悔没有好好背单词。课上有机会提升水平的，认真对待吧"},{"id":120351,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-11-29 23:04:22","like_diff":4,"likes":4,"dislikes":0,"content":"实用营养与保健的课。老师挺好的，但可惜有一个不知道在干嘛的助教。明明老师说了可以选答两小题或者一大题，结果这位神仙助教居然觉得这样难以制定所谓的公平的评分标准，于是他默认答大题的同学们少答了一道题。都9102年了这样的“公平”我真的前所未见闻所未闻。没什么别的意思，就是来问候一下这次的给分的助教某qc，希望他能继续幸福地生活下去? P.S.有一说一 ，课确实水，任务不算太重。如果不怕这奇特的评分标准，大可放心选。老师挺不错的，很温柔也很有耐心。"},{"id":24701,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2016-05-03 06:57:52","like_diff":3,"likes":4,"dislikes":1,"content":"好好好"},{"id":24734,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2016-05-03 08:53:51","like_diff":3,"likes":4,"dislikes":1,"content":"好温柔"},{"id":42597,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-01-14 13:45:24","like_diff":3,"likes":3,"dislikes":0,"content":"给分不太好..."},{"id":53508,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-06-27 01:15:31","like_diff":3,"likes":6,"dislikes":3,"content":"老师口语很好，给分太凶很…"},{"id":73601,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2018-02-02 05:24:26","like_diff":3,"likes":3,"dislikes":0,"content":"虽然我是2.7，但老师还是好老师。"},{"id":87095,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2018-09-20 08:42:33","like_diff":3,"likes":3,"dislikes":0,"content":"听到她哑着嗓子上课真的很心疼。像高中老师一样认真！"},{"id":134884,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2021-04-20 11:38:52","like_diff":3,"likes":4,"dislikes":1,"content":"两分，不能再多了，这个是评的是公共卫生学院的杨敏老师，说真的，选一个通识课没必要这么和自己过不去，这个杨老师…真的不推荐"},{"id":142619,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2021-11-14 15:01:21","like_diff":3,"likes":3,"dislikes":0,"content":"真绩杀，劝想要高绩点的别选，很难拿高绩点，匿名互评也会把你恶心死，还有人总分一百分给你打三十分以下的分，吐了。"},{"id":182952,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2023-11-21 08:05:31","like_diff":3,"likes":5,"dislikes":2,"content":"实用营养依托"},{"id":34269,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2016-11-18 13:47:01","like_diff":2,"likes":2,"dislikes":0,"content":"给分一般，不高不低。。。"},{"id":34273,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2016-09-29 12:31:49","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":47482,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-01-27 16:57:21","like_diff":2,"likes":2,"dislikes":0,"content":"我英语不好，分低能理解，老师很好。"},{"id":52987,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-06-24 12:41:09","like_diff":2,"likes":2,"dislikes":0,"content":"英语给分不在老师，老师人超好超温柔，关键是口语很好。"},{"id":75246,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2018-03-08 06:56:37","like_diff":2,"likes":2,"dislikes":0,"content":"跟我想的漂亮不一样 但人不错"},{"id":95112,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-01-19 00:13:42","like_diff":2,"likes":2,"dislikes":0,"content":"我  卡绩  了   难受   但是老师超级好啊"},{"id":123549,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2020-06-09 23:06:34","like_diff":2,"likes":2,"dislikes":0,"content":"就疫情期间的上课来说吧！事情很多，每次上完课都需要上传笔记到学在浙大上，但是PPT非常多，一张的PPT就有一二百页，反正我是胡乱写的，但是因为同学互评的原因，我看到其他人要付出的时间很多，另外还有要制作海报放在朋友圈里，积赞可以增加分数，这一点遭到了班里很多同学的恶心，其次，我不明白，每次上完课还要在下节课之前把直播回放给删除是什么操作，各种介绍上说没有大考试，但是最后一次突然来了一次期末考试，根本不知道是考什麽，一开始说的是提前20分钟开始考试就能考完，结果墨迹了45分钟，最后的课堂展示也是大家没有问题，还非要同学提问题，随便点一个人还让他必须要提一个问题，在提出问题的时候，助教那一句我给你十秒钟的时间思考，真的是服了。最后又开始第二次考试，考到了大约晚上十点多的样子。不说了，打死我以后都不选她的课。"},{"id":123848,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2020-06-15 02:56:23","like_diff":2,"likes":2,"dislikes":0,"content":"真的绝对不要听她的课，事情好多非常多（每周笔记作业），ppt也很多不知道他们说什么..最后期末考试太可怕了，也挺难的，像一个必修课一样..（要开摄像头，好严格）+上课时老师很爱说话，晚下课😂。"},{"id":124609,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2020-07-03 15:45:19","like_diff":2,"likes":3,"dislikes":1,"content":"这学期增加了很多任务，给分也不像之前那么迷了，线上考试确实会出现很多不确定因素，这也不能完全怪老师，而且朋友圈集赞的做法遭到同学抵制后老师也是取消了集赞只要求发朋友圈，总体来说还是中规中矩，但期末考试真的有很多不会，可能是我没好好复习吧"},{"id":127511,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2020-11-24 00:04:59","like_diff":2,"likes":2,"dislikes":0,"content":"最后小测挺难的吧，各种时间啊之类的很细的知识点，上课就是读ppt，可以水，但是考前要复习ppt。考核大概就是期间会有几次作业，我觉得挺享受的，要好好做。然后最后是课堂展示海报+测验，海报一定要课上展示，不然应该会比较惨。"},{"id":154652,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2022-06-03 01:25:30","like_diff":2,"likes":3,"dislikes":1,"content":"不推荐"},{"id":217182,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2025-04-03 07:22:31","like_diff":2,"likes":2,"dislikes":0,"content":"跑，感觉事情还是太多了，一次半小时的小组展示，一次7天训练营（小程序设计一坨），还有线上课程测试，题目都不简单（有100题），还有一次作业，还有期末闭卷考试"},{"id":42686,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-01-15 02:32:36","like_diff":1,"likes":2,"dislikes":1,"content":"温柔善良的女神\n\n"},{"id":46504,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-01-22 01:21:27","like_diff":1,"likes":6,"dislikes":5,"content":"竟然只有8.5？？？上了杨老师的大英三，必须十分。助教小哥哥超级帅，而且温和善良给分仁慈。老师上课也挺有意思啦，毕竟是大英课不能在这方面要求太高。很耐心细致有条理，超负责的，人也很好，嗯给分很好。明年继续大英四"},{"id":50627,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-05-04 02:33:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超好，很温柔，如果每次都认真学的话，会觉得上课很有趣。还有，要多参与，个人感觉。"},{"id":53482,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-06-26 17:45:07","like_diff":1,"likes":2,"dislikes":1,"content":"嗯，很水，老师还好，上课很舒服，给分太实在。平时分高没有用，关键看考试"},{"id":53553,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-06-27 03:29:23","like_diff":1,"likes":1,"dislikes":0,"content":"大英三大英四都是老师教的，口语很棒，很耐心也很负责。唉，我自己太水了。"},{"id":67405,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2018-01-21 06:21:18","like_diff":1,"likes":2,"dislikes":1,"content":"杨老师非常温柔，口语超好听，也很负责。大英三每单元都会组织一些课堂活动，开始不是很适应，后面觉得非常有意思了。平时每一项都做得还不错的话给分也完全不会低，能上这门课非常幸运啦。"},{"id":76224,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2018-03-29 09:33:34","like_diff":1,"likes":2,"dislikes":1,"content":"老师非常nice，口语也很棒，同学不会回答问题，老师也是循循善诱，有耐心到让人心疼。上课能学到很多知识。"},{"id":81530,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2018-07-05 09:37:23","like_diff":1,"likes":1,"dislikes":0,"content":"上老师的课很舒服而且有一种安心感，老师很负责，跟着老师的上课节奏来，分数应该都不会低的，而且对学生非常友好。"},{"id":95468,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-01-19 12:31:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师蛮好的 组织很多次活动也很好 但可能小组任务略多 相当于每学期要做多次展示emmmmm然后平时很温柔有时候很严厉吓到我了 最后大英要好好学呜呜呜(┯_┯)自己不努力 严重拉均绩 我真的错了"},{"id":95519,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-01-19 13:54:21","like_diff":1,"likes":2,"dislikes":1,"content":"很OK"},{"id":96710,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-01-21 09:31:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔，很有耐心。就是上课略略有那么点无聊...给分就正常叭，不是很看重课堂表现，关键还是期末考吧（我jio得）。老师人是真的好!!!"},{"id":114028,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-07-08 11:29:43","like_diff":1,"likes":4,"dislikes":3,"content":"对不起，知道这里是医学院杨敏老师的评论区，但是发现大多数同学都跑这来评论了，就把那边的复制过来，给学弟学妹提供点经验---分---割---线---19春夏的情况:会固定座位分小组，相当于变相点名，请假需要提前写一封请假信，不然当做缺到，正常操作。平时上课积极回答问题，期末平时分可以多0.5-1分的样子，作文练习比较多但是自愿，情理之中。老师的口音听得很舒服，人还是温柔的，不清楚为什么外院词条那边的评分有点低了，最后考得怎么样更多看自己吧。 助教姐姐平时小测给分炒鸡好，期末监考的助教哥哥好帅呀，溜了溜了~ 还有再提醒一遍，千万不要把医学院和外院的杨敏老师搞错了，评分不一样的~"},{"id":142616,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2021-11-14 14:16:04","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":154651,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2022-06-03 01:25:31","like_diff":1,"likes":3,"dislikes":2,"content":"不推荐"},{"id":203653,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2024-11-20 10:26:40","like_diff":1,"likes":1,"dislikes":0,"content":"实用营养与保健，i人一次课堂发言都没有，只是按部就班完成任务，最后给分还不错，从以前评价来看，现在的任务量感觉少了很多，线上课可以做两次刷分。"},{"id":205551,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2024-12-09 06:20:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好！营养那节课感觉认真做小组作业啥的分数就不会低，期末考是最后一节课当堂测试"},{"id":206149,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2024-12-13 06:23:57","like_diff":1,"likes":2,"dislikes":1,"content":"给分挺好的，实用营养任务减轻了"},{"id":34341,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2016-10-04 23:52:30","like_diff":0,"likes":1,"dislikes":1,"content":"好温柔，好漂亮"},{"id":34467,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2017-02-25 17:41:05","like_diff":0,"likes":2,"dislikes":2,"content":"温柔漂亮有耐心～"},{"id":34533,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2016-10-13 02:01:33","like_diff":0,"likes":0,"dislikes":0,"content":"还好吧"},{"id":35160,"teache ":-2,"likes":1,"dislikes":3,"content":"老师真的很负责了，会在书上划重要的语法点，会把各种听力材料和每章的重点放到群文件上。我们班上课气氛不是很活跃，感觉老师有时候有点尴尬，但还是认真地把课上下去（要是我的口语好一点我一定会多和您互动的）。上半个学期学的挺认真的，quiz和作文写得不错膨胀了，结果下半个学期一懈怠，成绩马上掉下来了，期末听力听到一半心态爆炸，最后压线3.9，也算是我大英4的真实写照吧。希望接下来有幸做杨老师学生的同学能好好听课，老师水平很高，人很nice。"},{"id":163956,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2022-12-17 02:19:37","like_diff":-2,"likes":2,"dislikes":4,"content":"作业蛮多但还算简单，就是看一看慕课答答题，两次小组报告，一次测验，一次训练营心得，给分蛮意外的有4.8（不知道其他人）不要被查老师绩点吓到了"},{"id":175187,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2023-06-22 08:14:47","like_diff":-2,"likes":1,"dislikes":3,"content":"爱你😘"},{"id":205939,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2024-12-13 01:35:23","like_diff":-2,"likes":1,"dislikes":3,"content":"给分一坨"},{"id":172620,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2023-05-02 10:30:15","like_diff":-4,"likes":2,"dislikes":6,"content":"（实用营养与保健）给分很捞！吹爆！如果认真听可以学到很多有用的知识的"},{"id":119964,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2019-11-17 02:19:07","like_diff":-6,"likes":3,"dislikes":9,"content":"不得不提！老师真的很美丽很温柔啊！太有气质了呜呜呜！说话也太好听了！平时上课其实听不听看自己吧，跟最终成绩可能也没有很大关系，就看自己兴趣，虽然有些问卷什么有一点点麻烦，也不知道最终给分的标准，但是没有什么作业，还是挺轻松的一门课，可以水一水，最终成绩也不错～"},{"id":171023,"teacher_id":1756,"teacher_name":"杨敏","post_time":"2023-03-14 07:53:02","like_diff":-7,"likes":0,"dislikes":7,"content":"大英四事巨多，"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
