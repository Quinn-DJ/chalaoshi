                    const commentsData = [{"id":4095,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2015-06-17 16:47:29","like_diff":181,"likes":191,"dislikes":10,"content":"好喜欢蔡老师！"},{"id":4269,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2015-06-18 12:50:36","like_diff":121,"likes":127,"dislikes":6,"content":"百年一遇的良心老师"},{"id":25783,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-07-02 08:53:27","like_diff":104,"likes":113,"dislikes":9,"content":"好老师。  期末卷面92分，平时分30分。 折算下来94.4分，老师给我满绩。这种老师不仅课上得好，人是真心善良啊！（不仅体现在分数上）"},{"id":5297,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2015-07-06 10:09:04","like_diff":96,"likes":100,"dislikes":4,"content":"老师人好好！非常细心 很为同学们着想！棒棒棒 上课也很幽默，就是语速有点慢。。"},{"id":4356,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2015-06-19 11:11:39","like_diff":63,"likes":68,"dislikes":5,"content":"房地产的课不点名。老师很认真。但是我不认真。。。给分很赞很赞。写论文课中最高的一门课"},{"id":109495,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-06-16 03:07:41","like_diff":52,"likes":54,"dislikes":2,"content":"“我简单讲一下，同学们马上就懂了”\n\n"},{"id":5037,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2015-07-02 11:38:21","like_diff":49,"likes":53,"dislikes":4,"content":"业界良心！\n\n"},{"id":18813,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-01-22 14:51:53","like_diff":49,"likes":52,"dislikes":3,"content":"真的超级好的老师！！讲课很好有意思！学生邮件问问题都会认真回复，还会把一些分享在公共邮箱给所有学生。给分有按时交作业平时就是满分，会提分。"},{"id":29035,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-29 06:59:02","like_diff":46,"likes":49,"dislikes":3,"content":"本来想把正面评论都点一遍赞的，结果发现零差评，就给所有回答都点了赞，嘿嘿。辅修以来遇到过最好的老师，没有之一。宏经讲得超级棒，就是考试选择题出得有点难。"},{"id":9491,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2015-10-29 01:51:01","like_diff":43,"likes":47,"dislikes":4,"content":"老师超好！上课讲的很详细都不会困"},{"id":16783,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-01-19 03:09:28","like_diff":38,"likes":39,"dislikes":1,"content":"老师人很好讲课也棒 会讲课本之外的实际宏观经济 可是后半学期不是他上的好可惜"},{"id":14922,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-01-11 03:39:32","like_diff":37,"likes":37,"dislikes":0,"content":"真的好老师"},{"id":70730,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 12:41:21","like_diff":36,"likes":42,"dislikes":6,"content":"在浙大的这两年我遇到了很多让我感动的好老师，但我把第一次学习帝评价老师献给蔡庆兵老师.就事论事，蔡老师是我见过的最能站在学生的立场备课和组织讲课逻辑的老师.上课的逻辑线相当连贯（作为一个没有任何经济学基础的工科生听得很享受），能把很复杂的问题深入浅出化难为易，这是蔡老师讲课水平的体现.\n\n蔡老师也是我见过最没有架子，最照顾和尊重学生的老师.发邮件问问题，哪怕是一些事后看起来很傻很没水准的问题，他也会以最快的速度回复你，还会把有质量的问题共享到公邮.课下与他交流问题，哪怕与课程关系不大，他也会以平等的身份认真与你交流.\n\n很感谢我宏经能拿5.0，更感谢我能在浙大遇到蔡老师."},{"id":18811,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-01-22 14:48:30","like_diff":33,"likes":34,"dislikes":1,"content":"天了，大写的赞，不仅上课棒给分还好！！"},{"id":18981,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-01-23 02:00:40","like_diff":33,"likes":34,"dislikes":1,"content":"怎么有这么好的老师！！！"},{"id":89481,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-25 09:12:04","like_diff":33,"likes":37,"dislikes":4,"content":"没有上过蔡老师的课，你对宏经的理解是不够深刻的。"},{"id":26773,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-21 05:41:14","like_diff":29,"likes":32,"dislikes":3,"content":"会在凌晨回复你邮件问题，回复不了还会在课上解答的老师。会把课堂知识跟中国现状结合，总之能能学到东西"},{"id":15647,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-01-16 03:36:58","like_diff":28,"likes":31,"dislikes":3,"content":"业界良心"},{"id":18971,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-01-23 01:25:26","like_diff":26,"likes":27,"dislikes":1,"content":"给分还不错"},{"id":26114,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-16 01:43:54","like_diff":26,"likes":27,"dislikes":1,"content":"听老师的房地产 老师讲的很有趣 结合实际 还会教同学买房子kk 最后不用考试只写论文 给分意想不到的高?"},{"id":24187,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-04-28 07:11:29","like_diff":20,"likes":21,"dislikes":1,"content":"非常好的老师，拿与课程内容无关的问题请教他都特别认真地回复，很nice，给分也超好。"},{"id":24208,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-04-28 10:03:26","like_diff":20,"likes":22,"dislikes":2,"content":"业界良心啊啊啊啊！每次发邮件都会秒回，上课巨负责，娓娓道来，超级关心同学，热心，用心！"},{"id":94456,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-18 01:52:04","like_diff":20,"likes":21,"dislikes":1,"content":"不说了\n\n感谢蔡老师教得这么好甚至还我遇见了喜欢的女孩子\n\n满分！"},{"id":25145,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-28 02:40:14","like_diff":19,"likes":22,"dislikes":3,"content":"老师给分好 上课和课后都很认真"},{"id":79040,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-05-21 10:12:18","like_diff":19,"likes":22,"dislikes":3,"content":"晚饭吃外卖的时候看到蔡老师在休息区睡着了...老师辛苦了?"},{"id":19553,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-01-24 16:02:08","like_diff":18,"likes":19,"dislikes":1,"content":"讲的真的很好！时时考虑到学生！"},{"id":21692,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-02-29 17:18:22","like_diff":18,"likes":19,"dislikes":1,"content":"很好的老师，讲得很细"},{"id":92367,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-14 16:03:53","like_diff":18,"likes":18,"dislikes":0,"content":"今天是老师的最后一节宏经，真的好舍不得老师的课，真的太好了，语言不足以表达的好。问完题之后想要老师在课本第一页签名，但最后还是没好意思开口，回寝的时候看见老师带着小帽子背着书包骑单车离开西区，在心底默默祝福这样的好老师能够每天开心幸福！当您的学生就是幸运和缘分！"},{"id":111430,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-06 23:24:42","like_diff":18,"likes":21,"dislikes":3,"content":"在大学遇见过为数不多的这么认真的好老师 上课讲的深入浅出 下课学的轻轻松松  作业都是帮助我们理解的 考试虽然难但是帮我们大幅调了分 上课不点名 无论文 这样的好课你去哪里找"},{"id":168000,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-22 02:03:58","like_diff":18,"likes":19,"dislikes":1,"content":"1.平时给分很好，平时作业不会完全根据你的答题情况给分，应该会给满40分平时分(无论平时作业做的怎么样，MOOC看了多少，课下问问题了没有。)\n\n2.阅卷标准相对宽松。\n\n3.讲课见仁见智，我个人不评价。\n\n4.宏经主要靠自己看书理解，多看书肯定有好处，推荐马工程和浙江大学出版社的那本结合看，相互补充。之前味精几乎没有看过书，没听过课，所以我成绩很不好。但是宏经真正确实天天看书，一直在学习，所以成绩还行。无论怎么样 课本很重要，背+理解。\n\n5.几乎不点名，可以不去上课。"},{"id":23896,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-04-20 11:19:56","like_diff":17,"likes":18,"dislikes":1,"content":"老师人真的超nice"},{"id":27641,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-27 06:12:46","like_diff":16,"likes":17,"dislikes":1,"content":"老师真的很好啊 讲课也好对学生也好 是那种看去就很好的老师 分数还没出 但是很感激这个学期来的学习"},{"id":29151,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-29 09:57:30","like_diff":16,"likes":18,"dislikes":2,"content":"老师很nice，把学的内容和实际联系起来，循循善诱，同学的问题也都用心回答。就是我的分数为什么还没出。。"},{"id":19257,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-01-23 16:16:23","like_diff":15,"likes":16,"dislikes":1,"content":"良心老师"},{"id":21271,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-02-28 01:39:28","like_diff":15,"likes":17,"dislikes":2,"content":"超级认真！上课非常有趣！条理分明！给分还超好！大写的赞！"},{"id":28861,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-29 00:39:27","like_diff":15,"likes":17,"dislikes":2,"content":"不能再好了，详细又有趣，拯救了我的宏经"},{"id":29530,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-30 02:40:06","like_diff":15,"likes":16,"dislikes":1,"content":"好人一生平安"},{"id":21662,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-02-29 13:15:26","like_diff":14,"likes":16,"dislikes":2,"content":"好到极致"},{"id":22571,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-03-08 05:37:58","like_diff":14,"likes":17,"dislikes":3,"content":"老师特别特别好！"},{"id":46330,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-01-21 08:39:46","like_diff":14,"likes":18,"dislikes":4,"content":"本学期最爱的专业课就是蔡老师的宏经啦，虽然有同学觉得语速太慢有点催眠 但我觉得很照顾自己这种反应慢的人耶，讲解简单易懂，书上两页蔡老师几句话还巨清楚，宏经重考悲剧了，但还是给蔡老师一个?"},{"id":114037,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-08 12:18:07","like_diff":14,"likes":16,"dislikes":2,"content":"老师真的太棒了！上课讲得很清楚很有趣 而且还会讲现实中各个国家宏观经济调控的情况 就像讲故事一样 听着特别享受 收获很大 让我一个外专业的爱上了经济学 没有论文 只有两次作业 期末考试选择计算题虽然难 但看了两遍ppt把所有知识点仔细过了两遍后简答论述还是很简单的 而且老师还会调分 最后不出意外满了 谢谢老师！个人感觉蔡老师是全浙大最好的老师！"},{"id":28114,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-28 08:07:22","like_diff":13,"likes":14,"dislikes":1,"content":"认真负责讲课好的好老师"},{"id":29503,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-30 01:50:43","like_diff":13,"likes":15,"dislikes":2,"content":"讲课超级有意思，一点不死板～人也特别好，不为难学生，裂墙推荐！"},{"id":83375,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-15 12:08:12","like_diff":13,"likes":17,"dislikes":4,"content":"趁着还没出分来评价，真的很棒的老师啊而且个人觉得给分会很好(毕竟上课也是diss过正太的哈哈哈) 最后期末爆炸了真的不怪老师了，主要后面几节课都没好好听，感觉学的好的同学一定可以做的很好的，老师对不起呜呜呜我明年中宏一定好好学……以及，那个微经97的，您的微经出分可真快呦，我周围的所有上微经的大概3个老师都还没出，这样刷存在感有意思吗？"},{"id":28139,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-28 08:09:18","like_diff":12,"likes":13,"dislikes":1,"content":"还是比较满意"},{"id":81071,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 14:38:35","like_diff":12,"likes":13,"dislikes":1,"content":"哇，看到成绩那一刻，我只有一个感觉，我不配，真的谢谢蔡老师这学期的教导。中宏一定好好做人。"},{"id":113714,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-07 05:34:14","like_diff":12,"likes":12,"dislikes":0,"content":"超可爱萌萌哒的蔡老师，当个性的宏经一点都不枯燥让我这个理科生每次必坐第一排，老师上课会举很多栗子，我现在还能想起诸如菲利普斯曲线是凯恩斯主义光辉的顶点并且更能认识到宏观调控背后的目的……给分也很好哒，看到均绩up真是很舒服的一件事啦。"},{"id":124016,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-06-20 10:33:33","like_diff":12,"likes":12,"dislikes":0,"content":"这个马工程的书就是逊了啦"},{"id":148050,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-11 12:09:05","like_diff":12,"likes":13,"dislikes":1,"content":"爹！！！！！"},{"id":44020,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-01-17 08:17:02","like_diff":11,"likes":12,"dislikes":1,"content":"老师真的讲的好人也超好啊！虽然现在分数还没出 但还是毫不犹豫给10分！下学期还有他的房地产 开心！"},{"id":49199,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-29 06:45:05","like_diff":11,"likes":11,"dislikes":0,"content":"耐心负责 讲得也非常好"},{"id":113599,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-07 01:00:29","like_diff":11,"likes":14,"dislikes":3,"content":"遇到的讲的最卖力的老师，每次上完课都看他出一身汗qaq老师辛苦了！"},{"id":195928,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-07-01 01:44:00","like_diff":11,"likes":11,"dislikes":0,"content":"平时没有专门多花时间，就每次课到课，认真完成作业，喜欢问稀奇古怪的问题蔡老师也都会认真语音解答。最后看到成绩也是知道蔡爹捞了我一把。相信我，只要踏踏实实地学，你一定不会失望，甚至蔡爹会成倍放大你的努力。"},{"id":32830,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-07-16 10:54:47","like_diff":10,"likes":14,"dislikes":4,"content":"浙大好老师"},{"id":33474,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-09-19 12:37:23","like_diff":10,"likes":12,"dislikes":2,"content":"好好好!\n\n"},{"id":34339,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-10-04 08:16:28","like_diff":10,"likes":12,"dislikes":2,"content":"非常好"},{"id":38560,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-12-08 13:44:58","like_diff":10,"likes":11,"dislikes":1,"content":"蔡老师课上得既认真又风趣非常精彩"},{"id":169980,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-03-01 01:04:31","like_diff":10,"likes":12,"dislikes":2,"content":"蔡爹！"},{"id":175407,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-06-24 15:32:26","like_diff":10,"likes":13,"dislikes":3,"content":"刚考完宏经。现在给9分，如果上4就改成10分。"},{"id":33639,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-09-20 14:18:51","like_diff":9,"likes":12,"dislikes":3,"content":"上课没有睡意 也不会想玩手机"},{"id":48530,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-06 23:49:33","like_diff":9,"likes":9,"dislikes":0,"content":"超级棒"},{"id":48540,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-07 02:52:22","like_diff":9,"likes":9,"dislikes":0,"content":"蔡老师认真负责，真的很棒。还想选他的房地产"},{"id":55397,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-07-01 12:19:19","like_diff":9,"likes":10,"dislikes":1,"content":"怎么说呢 大概就是这节课你提前半小时来只能坐最后吧^O^\n\n老师真的特别认真！每次上课都是大汗淋漓！而且给分超好！"},{"id":113700,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-07 04:30:43","like_diff":9,"likes":10,"dislikes":1,"content":"上课超有趣呀，虽然期末要看的东西蛮多的，但老师给分炒鸡好呀。ps:大家期末一定要早早开始复习呀，一天是绝对绝对速成不了的。最后谢谢老师！谢谢caicai！"},{"id":113990,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-08 06:24:57","like_diff":9,"likes":11,"dislikes":2,"content":"cqbbb平时上课真的氛围超好，每次下课大家都会鼓掌。期末虽然很难，但是cqbbb真的很努力地拉了大家。"},{"id":41049,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-01-08 22:38:02","like_diff":8,"likes":11,"dislikes":3,"content":"精彩，挺有收获的。"},{"id":44091,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-01-17 09:11:52","like_diff":8,"likes":9,"dislikes":1,"content":"上课完全不走神 超级有兴趣！！想嫁！"},{"id":46323,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-01-21 08:28:22","like_diff":8,"likes":9,"dislikes":1,"content":"真的好！讲课透彻而又有趣！回邮件的时候超详细超耐心还会说复习辛苦了，还有其他很多的细节都能看出蔡老师的细致，让人超安心的老师"},{"id":49162,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-28 05:19:30","like_diff":8,"likes":9,"dislikes":1,"content":"期末给分好 平时分给的也很高 讲的也好 总之好老师！"},{"id":74309,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-02-10 10:50:06","like_diff":8,"likes":9,"dislikes":1,"content":"记得有一次因为各种调课 宏经停了大约一个月 那以后就没有好好听课了…不过我一般都是用录音大法，最后期末1.7倍速度播放，不要太爽…"},{"id":97088,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 15:59:48","like_diff":8,"likes":8,"dislikes":0,"content":"必须满分，不只因为给分好，更因为老师的专业、耐心和负责！"},{"id":109609,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-06-17 14:44:53","like_diff":8,"likes":9,"dislikes":1,"content":"啊 复习前先给个分\n\n上老师的课是一种享受，大概是两年来遇到最让人舒服的老师之一了，首先讲课生动幽默，然后事情不多，跟你就像朋友一样，从来不会摆架子。就希望给分能高一点~"},{"id":170052,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-03-01 06:33:39","like_diff":8,"likes":10,"dislikes":2,"content":"出分之前：清一色评价这么好？真的这么捞吗？\n\n出分后：cqb就是我的亲爹"},{"id":177590,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 01:03:35","like_diff":8,"likes":10,"dislikes":2,"content":"爹！！！"},{"id":191844,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-05-02 02:44:40","like_diff":8,"likes":9,"dislikes":1,"content":"房地产和宏经都是蔡老师的！\n\n蔡老师讲的好！给分绝！两门都给把我这个工科生捞满了！\n\n真的是捞！\n\n蔡爹：“学校有30%的优秀率要求，那你上90了就要想办法给你提到92，否则名额就浪费了……”\n\n“你考96及以上是你自己的水平，但是95不一定哈”\n\n我现在怀疑蔡爹是不是把很多人进一步捞到95了……\n\n两门课都很推荐！都有很多干货！\n\n尤其是房地产，房地产是蔡爹的独家研究方向，非常值得一选！\n\n另外蔡爹为了帮我们补选还向学院申请了换教室，他真的太好了！"},{"id":28875,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2016-06-29 02:18:28","like_diff":7,"likes":11,"dislikes":4,"content":"给分又好讲得又清楚！\n\n"},{"id":45215,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-01-19 07:13:32","like_diff":7,"likes":7,"dislikes":0,"content":"老师棒棒哒"},{"id":49152,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-28 01:50:24","like_diff":7,"likes":7,"dislikes":0,"content":"认真负责的老师。给分好"},{"id":49512,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-04-17 10:25:10","like_diff":7,"likes":8,"dislikes":1,"content":"非常棒的一个老师，能说会道，谈笑风生，上课很有趣"},{"id":70672,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 10:53:19","like_diff":7,"likes":8,"dislikes":1,"content":"经院杠把子老师"},{"id":77242,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-05-04 05:59:42","like_diff":7,"likes":7,"dislikes":0,"content":"房地产给分很好"},{"id":84372,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 16:07:24","like_diff":7,"likes":8,"dislikes":1,"content":"吹爆老师 这种师生情是真实存在的吗 计算题错了一道 选择好几个乱选的 居然还有4.8 讲课负责老师人也超好"},{"id":113564,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-07 00:06:24","like_diff":7,"likes":9,"dislikes":2,"content":"好老师啊啊啊讲课超级清晰有条理 无论文无点名无小测 考试的时候大题一小问没做选择题半蒙半猜竟然最后给满了 我爱老师！！！"},{"id":148275,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-12 04:32:15","like_diff":7,"likes":8,"dislikes":1,"content":"捞王之王"},{"id":149845,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-17 08:48:00","like_diff":7,"likes":9,"dislikes":2,"content":"这位老师。。。可能前辈子肯定是天使的。"},{"id":166797,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-13 15:31:21","like_diff":7,"likes":8,"dislikes":1,"content":"大推老师的宏经！yyds！讲课内容有深度，同学答疑都有及时回复！赞！"},{"id":177243,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-02 11:15:27","like_diff":7,"likes":8,"dislikes":1,"content":"爹！！！"},{"id":189026,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-01-21 09:48:40","like_diff":7,"likes":9,"dislikes":2,"content":"宏经\n\n讲课好人好改卷子松平时分也给的高\n\n刚考完：很多不确定简答题也有些没背出来上90也许都需要蔡爹出手。\n\n考完：蔡爹给满了，真的是海底捞！！\n\n蔡爹名言：“这道题会不会做你说了不算。”\n\n“96分以上都是你们自己的实力95分就不一定了”"},{"id":214505,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2025-02-10 06:54:22","like_diff":7,"likes":7,"dislikes":0,"content":"蔡爹的课讲课和给分都是神，最大的问题是难选。\n\n然而这个问题如果第一节课去找蔡爹甚至他会帮你找管选课的老师说，甚至换教室。\n\n神中神中神！（不过宏经会困难一点，因为会出现其他老师没有满从而系统点不进去的情况）"},{"id":49150,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-28 00:34:17","like_diff":6,"likes":7,"dislikes":1,"content":"好老师！"},{"id":67205,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 10:30:30","like_diff":6,"likes":9,"dislikes":3,"content":"给分好，耐心讲解，关心学生，很难得的好老师"},{"id":68941,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-24 06:49:39","like_diff":6,"likes":7,"dislikes":1,"content":"只想问为啥蔡老师不是十分"},{"id":70641,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 10:23:09","like_diff":6,"likes":8,"dislikes":2,"content":"蔡老师太棒了非常非常棒  讲课深入浅出听着不累而且挺幽默的  没有什么大作业什么的 只有三次课堂作业都是对最后的考试有帮助的  给分超赞！满绩！"},{"id":70854,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 15:43:31","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课超好玩的哈哈，绝不会照本宣科，按自己的风格来，很容易理解。"},{"id":84429,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 23:45:40","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的超好！！！上课很风趣，并且直抓重点，最重要的是给分太好了吧！！"},{"id":97179,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 23:46:16","like_diff":6,"likes":7,"dislikes":1,"content":"真得非常好!感觉没有瑕疵。蔡老师应该是浙大最好的宏经老师。此外，我认为，经院许多老师在教学上都应该向蔡老师学习。像蔡老师这样好的老师，在结课的时候，学生心里会泛起伤感与不舍。祝蔡老师始终幸福!"},{"id":98511,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-23 14:03:26","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲课非常清晰！认真学一定会有好分数的"},{"id":113413,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-06 17:10:57","like_diff":6,"likes":7,"dislikes":1,"content":"超级棒，讲的超好，非常容易理解，期末有个大题忘了公式以为凉了还有4.5，蔡老师我吹爆了"},{"id":113447,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-06 17:25:29","like_diff":6,"likes":8,"dislikes":2,"content":"老师的课讲得超级好但是我混蛋没怎么听。最后读了两天4.2，我吹爆蔡老师！蔡老师是宏经天使"},{"id":124335,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-06-29 10:45:15","like_diff":6,"likes":6,"dislikes":0,"content":"深入浅出 上课很有意思 我是工科生想学一点经济知识所以选了宏经 碰到蔡老师这样的领路人 运气太好了"},{"id":132261,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-01-31 11:00:36","like_diff":6,"likes":7,"dislikes":1,"content":"给分好到出乎意料，活该评分那么高"},{"id":135714,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-05-20 12:46:48","like_diff":6,"likes":7,"dislikes":1,"content":"上了老师的宏经和房地产，这么有热情，并且这么善良的老师，讲课通俗易懂也有非常多内容输出，值得10分"},{"id":166895,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-14 07:06:48","like_diff":6,"likes":8,"dislikes":2,"content":"给分好，体谅学生，热心答疑，讲课通俗易懂，但是如果想要对宏经有系统全面的了解还是建议在听课之外把书也看一遍"},{"id":177592,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 01:21:37","like_diff":6,"likes":7,"dislikes":1,"content":"蔡老师！我的神！讲课通俗易懂，答疑非常有耐心！关键是他好捞！呜呜呜，爱死蔡老师了！"},{"id":177676,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 07:46:34","like_diff":6,"likes":7,"dislikes":1,"content":"我爹！！！！！！！！\n\n工科生p都不会，您给我捞到89"},{"id":189013,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-01-21 08:45:06","like_diff":6,"likes":7,"dislikes":1,"content":"课上的好给分无敌。。。愣着干啥？叫爹啊！"},{"id":49137,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-27 11:44:28","like_diff":5,"likes":7,"dislikes":2,"content":"绝对的好老师\n\n"},{"id":52370,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-06-19 07:19:22","like_diff":5,"likes":7,"dislikes":2,"content":"良心好老师（我还不知道我的得分），一生推"},{"id":55680,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-07-02 07:23:08","like_diff":5,"likes":6,"dislikes":1,"content":"超级有趣的老师，用经济学原理解读生活现象深入浅出。期末考的比较难，可能是春夏修宏经的原因吧，单独出卷。但是，师生情太浓了！！"},{"id":60222,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-10-14 04:06:18","like_diff":5,"likes":5,"dislikes":0,"content":"光头男神！快下课时经常会讲好笑的段子。答疑邮件秒回。最最最重要的是因为有点胖所以很！萌！啊！(≧▽≦)"},{"id":70597,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 09:14:54","like_diff":5,"likes":5,"dislikes":0,"content":"蔡老师真的讲课好！人有风度！作业内容也很扎实真的能学到超级多知识！！！给分真的超级好！！！！男神"},{"id":76089,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-03-26 12:43:28","like_diff":5,"likes":6,"dislikes":1,"content":"超棒超棒，每次上课时间溜的飞快！"},{"id":80437,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-06-26 12:11:06","like_diff":5,"likes":5,"dislikes":0,"content":"棒！讲课很仔细，也挺有趣。"},{"id":84321,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 14:37:20","like_diff":5,"likes":6,"dislikes":1,"content":"老师爱您不多说了，看到分数真的激动的哭出来。想念您油光发亮的头哈哈哈哈哈哈"},{"id":84386,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 16:35:21","like_diff":5,"likes":6,"dislikes":1,"content":"老师实在太给力了，可讲的好，给分简直是惊喜！点赞"},{"id":92986,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-06 14:59:59","like_diff":5,"likes":6,"dislikes":1,"content":"百年一遇好老师！！！发邮件问问题总是讲解得特别详细！！讲课也讲得很有水平！！\n\n还没考试，先给十分！！！"},{"id":97084,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 15:56:39","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲的很好，每次理论课结束会联系实际，学到了很多东西，而且给分很好！又有干货，又有高绩点的老师，哈哈哈哈！"},{"id":97421,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-22 08:49:00","like_diff":5,"likes":5,"dislikes":0,"content":"怎么办！十分都不够我打！看到成绩我眼泪掉下来！！！我爱死他了！！！救命！"},{"id":97736,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-22 14:29:30","like_diff":5,"likes":7,"dislikes":2,"content":"一个没有学过微经的人，深感能够上蔡老师的课是一种幸运，没有小测，没有论文，只有帮助你学习理解的练习题，而且老师真的讲得很好吖。给分也超nice，满了"},{"id":113571,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-07 00:11:56","like_diff":5,"likes":7,"dislikes":2,"content":"春夏这么难 感谢老师！"},{"id":113749,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-07 07:50:50","like_diff":5,"likes":8,"dislikes":3,"content":"老师人特别好，考完大家都说难，只有30分计算题有把握，考试周死亡安排，考前下午五小时预习，结果还能上四，蛮想知道怎么调分的23333"},{"id":114038,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-08 12:18:52","like_diff":5,"likes":6,"dislikes":1,"content":"这是什么天使老师..."},{"id":123092,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-05-09 06:41:00","like_diff":5,"likes":8,"dislikes":3,"content":"我要再夸一波蔡老师！！蔡老师是我上大学以来遇到过最尊重学生，最耐心的老师了，对于自己的提问总是很耐心地回答，讲课也讲得超级好。上学期上完宏经就立马选了房地产，奈何运气不好第一次没选上，但是补选上了！！老师讲的房地产内容很好很实用，哪怕是在线上也能感受到老师对同学的关心与尊重，不过可惜因为疫情没能线下听到老师上课，最好结课的时候也超级不舍。老师有时间的话多开点别的课吧！！真的男神，从老师那儿不仅学到了知识，还有一些与人交往的习惯，总之真的非常感谢蔡老师！！！"},{"id":148051,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-11 12:06:35","like_diff":5,"likes":6,"dislikes":1,"content":"蔡蔡就是神仙，巨能捞，平时两次作业，期末捞捞捞捞捞捞，不点名，上课也可以，选他！"},{"id":148062,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-11 12:21:46","like_diff":5,"likes":5,"dislikes":0,"content":"爱死蔡老师了！！海底捞的神！！"},{"id":166802,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-13 15:38:11","like_diff":5,"likes":7,"dislikes":2,"content":"爹！蔡爹我的神！讲课很好很清楚，认真学习了一学期，考试轻松拿下，满了！谢谢老师！"},{"id":166803,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-13 15:45:16","like_diff":5,"likes":6,"dislikes":1,"content":"啊啊啊啊啊蔡老师太好了！！！！讲课无敌给分更无敌！！"},{"id":177598,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 01:48:49","like_diff":5,"likes":7,"dislikes":2,"content":"给分巨好，还不点名，说是经院最好的老师也不夸张"},{"id":177600,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 01:49:54","like_diff":5,"likes":6,"dislikes":1,"content":"蔡爹yyds！！呜呜呜"},{"id":177631,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 03:23:06","like_diff":5,"likes":5,"dislikes":0,"content":"爹！\n\n奉劝后来人，建议好好学宏经，不要辜负蔡爹苦苦捞你的心"},{"id":189057,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-01-21 13:25:35","like_diff":5,"likes":7,"dislikes":2,"content":"辅修工科生，后半学期没听，期末几个晚上刷完老师的智云，课讲得真好，还能结合实际，最后竟然满了，谢谢老师！！！课好分高"},{"id":197647,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-07-23 15:29:12","like_diff":5,"likes":6,"dislikes":1,"content":"为什么蔡爹不是满分"},{"id":49155,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-28 02:03:02","like_diff":4,"likes":7,"dislikes":3,"content":"老师很好，讲课有趣易懂，给分据说很好，那可能是我太渣了哭瞎"},{"id":55394,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-07-01 12:13:26","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的好！百年一遇的良心老师，讲课深入浅出，还引用事例，一点也不枯燥"},{"id":55398,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-07-01 12:21:14","like_diff":4,"likes":5,"dislikes":1,"content":"虽然学期后半段没有认真听课，但是考试成绩满满的师生情让我泪流满面~蔡老师最棒了"},{"id":55866,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-07-02 13:53:25","like_diff":4,"likes":5,"dislikes":1,"content":"蔡老师讲课一级棒！给分超级好！反正宏经选他没有错！"},{"id":70656,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 10:39:36","like_diff":4,"likes":5,"dislikes":1,"content":"良心好老师！"},{"id":70719,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 12:31:17","like_diff":4,"likes":5,"dislikes":1,"content":"为什么会有蔡老师那么好的老师！！！不仅上课超级棒，答疑超级耐心，平时还自己给同学批作业，期末给大家打气，给分超级赞！！！轻松满绩！！！"},{"id":73661,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-02-02 10:35:00","like_diff":4,"likes":4,"dislikes":0,"content":"浙大见过最为学生考虑的老师 上课全然不觉时间流逝"},{"id":74748,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-03-05 12:05:29","like_diff":4,"likes":6,"dislikes":2,"content":"好老师，讲的很清楚！！"},{"id":84387,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 16:39:10","like_diff":4,"likes":5,"dislikes":1,"content":"我的天哪老师给分太好了真的从我把挂科深渊救了回来，这一波哇真的！！！感谢老师！！！真的谢谢老师！！！！"},{"id":84402,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 18:49:32","like_diff":4,"likes":6,"dislikes":2,"content":"谢谢蔡老师的满绩 还是个99 给分好人更是没的说"},{"id":84418,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 22:40:56","like_diff":4,"likes":6,"dislikes":2,"content":"这次的宏经，选择题是多选，最后一道分析考BP曲线，基本全空，做完感觉很糟糕，以为自己都要挂科了。。考完还给老师发了邮件，结果成绩一出，86。。别问，问就是蔡老师牛逼"},{"id":97077,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 15:46:07","like_diff":4,"likes":5,"dislikes":1,"content":"老师超级好！一个没有一点基础的辅修的人都听懂了还取得了满意的成绩！"},{"id":97097,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 16:03:40","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的太棒了！"},{"id":97108,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 16:09:51","like_diff":4,"likes":4,"dislikes":0,"content":"课讲得真好"},{"id":97324,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-22 08:08:40","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课很细致，一个学期下来很有收获。老师给分也特别好，感谢蔡老师！"},{"id":98731,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-24 00:42:36","like_diff":4,"likes":5,"dislikes":1,"content":"蔡老师真的特别棒，简直是大师呀，上课非常有趣，只要认真听，感觉可以有很大收获，对许多国家宏观政策会有更好的理解，而且期末给分也很好。而且，蔡老师特别耐心的，每次下课去问问题，不管是不是课堂内容，他都会很耐心讲解。\n\n"},{"id":107304,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-05-03 09:38:56","like_diff":4,"likes":5,"dislikes":1,"content":"上过宏经和房地产，老师一如既往地用心，能学到东西，能拿到绩点。"},{"id":112851,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-05 06:09:45","like_diff":4,"likes":4,"dislikes":0,"content":"太好的老师啦～～"},{"id":113537,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-06 23:19:41","like_diff":4,"likes":6,"dislikes":2,"content":"讲课生动，深入浅出，给分巨好！"},{"id":113553,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-06 23:54:26","like_diff":4,"likes":6,"dislikes":2,"content":"超棒！听到就是赚到"},{"id":129672,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-01-10 13:47:26","like_diff":4,"likes":4,"dislikes":0,"content":"蔡老师是我目前遇见过最最最最好的老师！讲课超级细，把理论模型都解释得非常通透。\n\n听老师讲课真的是一种享受 大家上宏经都一定要选老师的课呀！！"},{"id":138787,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-07-11 00:36:47","like_diff":4,"likes":5,"dislikes":1,"content":"cqb老师海底捞的神！！！"},{"id":138815,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-07-11 04:01:32","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课生动有趣～给分也超棒～yyds！"},{"id":145836,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-11 12:09:11","like_diff":4,"likes":4,"dislikes":0,"content":"老师不上10分我不能接受"},{"id":157057,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-06-21 19:02:19","like_diff":4,"likes":6,"dislikes":2,"content":"神，给分无敌好，讲课巨tm有意思，干货贼多，平时事贼少(一学期就两次作业），回答问题认真负责，不点名，还有线上教学班，我来浙大两年第一次见这么好的老师"},{"id":158012,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-06-26 07:52:39","like_diff":4,"likes":7,"dislikes":3,"content":"工科生上宏经，因为时间问题上的网课，最后收获大学第一个满绩😭😭😭"},{"id":165998,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-10 16:07:51","like_diff":4,"likes":7,"dislikes":3,"content":"好老师！！出分前期待一个满绩！"},{"id":172588,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-05-01 04:13:58","like_diff":4,"likes":7,"dislikes":3,"content":"房地产强推，事少分高，也不点名。\n\n课上内容很丰富，也有一些有趣的案例。\n\n期末就一篇论文，跟房地产有关就行，不强制用计量。\n\n不过如果想拿4.8以上那种特别高的分，论文应该是要有亮点的（本人没有哈哈哈哈）。\n\n不过绩点也满意了嘿嘿"},{"id":172745,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-05-06 03:39:33","like_diff":4,"likes":5,"dislikes":1,"content":"房地产论文写实证写实证写实证，想拿很高的分就用实证方法"},{"id":177593,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 01:27:25","like_diff":4,"likes":6,"dislikes":2,"content":"蔡老师yyds！！上了蔡老师的宏经和房地产 事少给分高！！！经院之光！！！"},{"id":177601,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 01:50:09","like_diff":4,"likes":5,"dislikes":1,"content":"cqb就是我亲爹"},{"id":178908,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-30 08:56:26","like_diff":4,"likes":5,"dislikes":1,"content":"真的是爹啊我哭死"},{"id":185980,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-01-07 05:41:22","like_diff":4,"likes":6,"dislikes":2,"content":"蔡爹，我爱您！虽然我不是经院的，但是你是我碰到的经院里面唯二最好的老师，还有一个就是周黎明！您更好一点！很幸运能在大学阶段遇见您！"},{"id":195977,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-07-01 03:28:37","like_diff":4,"likes":4,"dislikes":0,"content":"蔡爹你是我亲爹"},{"id":49147,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-27 16:13:04","like_diff":3,"likes":5,"dislikes":2,"content":"好老师！"},{"id":55403,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-07-01 12:30:31","like_diff":3,"likes":4,"dislikes":1,"content":"老师太棒了！"},{"id":70598,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 09:17:02","like_diff":3,"likes":4,"dislikes":1,"content":"太棒啦！老师教学真的很负责，经常在群里回答问题，给分简直好到爆炸！给老师打call！"},{"id":70601,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 09:28:12","like_diff":3,"likes":4,"dislikes":1,"content":"蔡老师真的太太太好了!!!老师上课非常认真仔细，讲的很有条理，干货满满。课后老师会在群里积极为我们答疑，前一天的问题，老师可能没时间回答，但是却在凌晨4点微信为我解答!真的是感动死了!第一次遇上这么负责的老师!老师给分也是真的很好，浓浓师生情!超级爱老师，作为一名其他专业的学生，这学期真的学到了很多新知识!谢谢老师!"},{"id":70605,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 09:34:48","like_diff":3,"likes":6,"dislikes":3,"content":"给分好到哭！！?！！"},{"id":70747,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-27 13:01:53","like_diff":3,"likes":4,"dislikes":1,"content":"舒服，给分赞，人好"},{"id":84340,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 15:05:32","like_diff":3,"likes":3,"dislikes":0,"content":"呜呜呜老师真的好，讲课很好，给分也超好"},{"id":84345,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 15:20:01","like_diff":3,"likes":5,"dislikes":2,"content":"给所有夸蔡老师的都点了赞。\n\n蔡老师讲课好，给分极好!"},{"id":84384,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 16:30:38","like_diff":3,"likes":5,"dislikes":2,"content":"怎么会有这么完美的老师！！！"},{"id":85399,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-17 11:41:36","like_diff":3,"likes":3,"dislikes":0,"content":"蔡老师上课讲的超级清楚，对宏观经济的理解也很深刻，给分也很考虑学生的感受，一生推"},{"id":97071,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 15:43:01","like_diff":3,"likes":3,"dislikes":0,"content":"好评，不解释，强烈推荐"},{"id":97072,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 15:44:20","like_diff":3,"likes":4,"dislikes":1,"content":"宏经讲的很有意思，作业就交两次，考试猜重点超准，大赞。"},{"id":97099,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 16:04:04","like_diff":3,"likes":4,"dislikes":1,"content":"一生推，大爱蔡老师。如果不是蔡老师讲的这么好我中途就弃修了，呜呜呜给分感动到爆炸。如果你没选上蔡老师的课，一定要旁听啊！"},{"id":97102,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 16:05:46","like_diff":3,"likes":5,"dislikes":2,"content":"蔡老师是一个认真有趣耐心负责的老师，超爱！味精学得不好，本来不想再学拿宏经当个性了，但是蔡老师让我重新燃起了对经济学的兴趣哈哈～平时作业认真完成，上课好好听，每次课前花一点点时间复习一下，期末考再照着老师给的课件和重点来，成绩不会差的！再吹爆老师简洁的课件和深入浅出的讲解，感恩，笔芯?"},{"id":97135,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 17:26:24","like_diff":3,"likes":4,"dislikes":1,"content":"呜呜呜呜太好了真的太好了 讲得太好了 给分也太好了 老师我爱你！"},{"id":97443,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-22 09:01:25","like_diff":3,"likes":3,"dislikes":0,"content":"讲的清楚生动形象，给分好，真的好老师！能扎实学到东西并且让你对学科燃起兴趣的老师！"},{"id":97855,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-23 00:15:06","like_diff":3,"likes":4,"dislikes":1,"content":"讲课好，给分高！"},{"id":102346,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-02-01 05:21:46","like_diff":3,"likes":5,"dislikes":2,"content":"真的很好啊每次讲课到激动的时候就开始踮脚萌死我了 平时真的真的很负责很认真看得出来是真的热爱这份工作呀  最后怪自己平时理解不通透所以没满 但还是很喜欢很喜欢蔡老师啦良心推荐！"},{"id":111458,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-06 17:12:27","like_diff":3,"likes":7,"dislikes":4,"content":"什么叫好老师啊？\n\n上课耐心解答问题 风趣幽默\n\n结课认认真真披卷 大力调分\n\n宏经讲真我只在考试周认真学了两天 最后4.2分 我真的吹爆蔡蔡！"},{"id":113461,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-06 17:35:26","like_diff":3,"likes":4,"dislikes":1,"content":"是我没有好好学。老师真的是超级无敌棒了！"},{"id":122013,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-02-01 05:45:54","like_diff":3,"likes":4,"dislikes":1,"content":"蔡老师，超级棒！"},{"id":124699,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-07-06 13:01:36","like_diff":3,"likes":4,"dislikes":1,"content":"不多说了，选他！选他！选他！！！"},{"id":125654,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-09-12 14:49:35","like_diff":3,"likes":3,"dislikes":0,"content":"不给100分真的说不过去！老师讲课超级细，开始会照顾辅修同学慢慢提速，而且还有答疑！超级耐心！\n\n不说了，我的又一个男神！"},{"id":133490,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-03-01 08:13:06","like_diff":3,"likes":4,"dislikes":1,"content":"永远的神！反正各方面都好，已经吹累了"},{"id":145277,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-12-28 16:24:15","like_diff":3,"likes":4,"dislikes":1,"content":"蔡老师讲课真的太好了"},{"id":149571,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-16 04:00:35","like_diff":3,"likes":4,"dislikes":1,"content":"yyds太能捞了"},{"id":150771,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-02-18 05:49:56","like_diff":3,"likes":3,"dislikes":0,"content":"好的呀"},{"id":153195,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-04-26 13:48:22","like_diff":3,"likes":4,"dislikes":1,"content":"蔡庆兵老师真的是天使，上课非常有激情，讲得内容也非常的通俗易懂，可以学到很多，期末也很善良，很能捞，吹爆兵兵！"},{"id":157050,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-06-21 18:15:24","like_diff":3,"likes":6,"dislikes":3,"content":"老师讲的很好，ppt很清晰，宏经平时只有两次作业，不点名事少给分好，人也很和蔼有问题会很耐心地回答，吹爆！"},{"id":167193,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-15 05:10:46","like_diff":3,"likes":5,"dislikes":2,"content":"老师上课讲得好，平时四次作业对内容掌握有很大帮助（有一次系统截止了老师还允许补上了），在蔡老师的宏经课上有付出肯定会有回报！"},{"id":170018,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-03-01 03:58:57","like_diff":3,"likes":4,"dislikes":1,"content":"爹！！！！！！1"},{"id":171916,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-04-12 12:28:10","like_diff":3,"likes":4,"dislikes":1,"content":"没有人比他更懂房地产。太牛了！！"},{"id":177591,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 01:18:03","like_diff":3,"likes":6,"dislikes":3,"content":"大爱，真的，我哭死，他好会捞"},{"id":177661,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 06:10:45","like_diff":3,"likes":3,"dislikes":0,"content":"神级打捞王，蔡爹"},{"id":178030,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-06 10:15:31","like_diff":3,"likes":4,"dislikes":1,"content":"爹！爹！爹！"},{"id":195922,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-07-01 01:22:30","like_diff":3,"likes":4,"dislikes":1,"content":"讲课非常好，人非常好，给分好的让自己都觉得离谱"},{"id":195926,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-07-01 01:32:39","like_diff":3,"likes":3,"dislikes":0,"content":"良心好老师！"},{"id":196000,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-07-01 05:33:11","like_diff":3,"likes":4,"dislikes":1,"content":"课讲的生动有趣，给分也好，对同学们也巨信任，是一门让我觉得学不好会愧疚的课（大拇哥.jpg）"},{"id":197565,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-07-19 07:51:08","like_diff":3,"likes":5,"dislikes":2,"content":"老师非常好"},{"id":211866,"teacher_id":452,"teache 醒同学们考试周早点休息之类的，超级暖！总之强推就是了！"},{"id":97170,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 23:31:58","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课讲课真的非常清楚，作业不多，给分超好！！！"},{"id":97218,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-22 00:43:21","like_diff":2,"likes":3,"dislikes":1,"content":"男神，啥都别说了，爱老师，讲的好，给分好"},{"id":97223,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-22 00:46:10","like_diff":2,"likes":2,"dislikes":0,"content":"超级喜欢蔡老师 ，讲课讲的好，给分也棒棒的。"},{"id":99051,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-24 07:53:42","like_diff":2,"likes":4,"dislikes":2,"content":"老师讲的特别清楚，还会结合很多实例，每次听课都能被老师吸引。真的是特别好的老师！"},{"id":113431,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-06 17:18:13","like_diff":2,"likes":5,"dislikes":3,"content":"作业少  分高  上课很好 有意思又有用又专业   期末错了一道计算题还给了我满绩  真的是看你有认真学就完全有回报"},{"id":113589,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-07 00:37:54","like_diff":2,"likes":6,"dislikes":4,"content":"太棒了 吹爆！！！"},{"id":113684,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-07 03:54:24","like_diff":2,"likes":5,"dislikes":3,"content":"太好的老师！！讲的好给分好！！"},{"id":121878,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-01-23 05:12:22","like_diff":2,"likes":4,"dislikes":2,"content":"认真负责给分好 这样老师哪里找"},{"id":124716,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-07-07 03:13:30","like_diff":2,"likes":3,"dislikes":1,"content":"在这学期客观题如此多的情况下 蔡老师还能把我捞到4.5 太牛逼了（讲课也很好 快选快选"},{"id":132275,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-01-31 12:47:06","like_diff":2,"likes":3,"dislikes":1,"content":"给分好到泪目，真的我都做好挂的准备了，结果竟然70+，老师讲课也非常有趣结合时事，后悔没有认真复习，感觉有些对不起老师555，大家选就完了。最后再给老师磕个头，感谢老师海底捞之恩🙏"},{"id":132539,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-02-02 07:00:22","like_diff":2,"likes":3,"dislikes":1,"content":"蔡老师绝不仅仅只是给分好！（虽然给分真的太太太好了，看到分数爆哭，明明选择题做的超级烂的）蔡老师会特别耐心地解答我各种弱智问题！不仅讲课超级超级棒，而且字里行间都是对学生满满的关心！谁能不感慨：蔡老师yyds！"},{"id":148092,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-11 13:15:59","like_diff":2,"likes":4,"dislikes":2,"content":"蔡老师无敌！可爱风趣讲得透彻，PPT简直无敌好吧，给分真的超级好！！快来选"},{"id":148174,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-11 17:57:32","like_diff":2,"likes":2,"dislikes":0,"content":"蔡老师巨好！！！！！！！！！"},{"id":149612,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-16 07:57:24","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课逻辑清晰，浅显易懂，真的非常非常棒！\n\n还会适当拓展一些额外的现实的问题\n\n期末考试巨能捞\n\n一点要选他！最好的经院老师之一"},{"id":150995,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-02-22 00:04:04","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课很好，作业也就两次，给分很好"},{"id":157074,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-06-21 23:25:59","like_diff":2,"likes":7,"dislikes":5,"content":"老师很好，是我太菜了，只有86😭"},{"id":166358,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-12 05:22:40","like_diff":2,"likes":6,"dislikes":4,"content":"好老师！本工科生考试前有一大堆疑问，去问了蔡老师，蔡老师居然不嫌弃我，而是耐心的一一解答！估计马上出分了，考试感觉都会，期待一个满绩！"},{"id":166799,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-13 15:34:51","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课例子很丰富，生动。而且给分是真好"},{"id":170117,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-03-01 11:50:26","like_diff":2,"likes":2,"dislikes":0,"content":"上课很详细，给分无敌好"},{"id":177563,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-03 17:38:19","like_diff":2,"likes":4,"dislikes":2,"content":"老师您太神了"},{"id":177632,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 03:25:03","like_diff":2,"likes":4,"dislikes":2,"content":"跨专业宏经选手来答一波\n\n真正学习这门课的时间可能就是前四节课左右，外加第一二次作业自己写，蔡爹从不点名，我夏学期只到课一次\n\n客观来说老师讲的我听不太懂，有些表述可能不方便理解，如乘数可以直接说成斜率（当然综合来说是我有些名词不太理解，以及缺少经济学知识），但在补天的时候发现这门课真的挺有趣，如果课前花时间加上上课听懂会收获很多\n\n但时蔡爹的给分真的巨好好好！！！本人考试时选择题70%靠蒙，简答题扯满了（狗屁不通的那种），考前看了一个下午，真正做出来的就两道计算题（第一道题做不出来），硬算卷面分自我感觉50不到，期末竟然捞到4.2！"},{"id":177660,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-04 05:59:24","like_diff":2,"likes":3,"dislikes":1,"content":"爹！我的蔡爹！捞王！"},{"id":178502,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-07-12 21:21:30","like_diff":2,"likes":3,"dislikes":1,"content":"活爹！"},{"id":180737,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-09-25 13:10:31","like_diff":2,"likes":3,"dislikes":1,"content":"求是，很真诚的老师，吹爆。"},{"id":189011,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-01-21 08:29:24","like_diff":2,"likes":3,"dislikes":1,"content":"谢谢蔡爹！！！真的太感谢了！！！"},{"id":189652,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-01-26 09:20:01","like_diff":2,"likes":4,"dislikes":2,"content":"蔡爹是真捞啊555"},{"id":195910,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-06-30 23:43:20","like_diff":2,"likes":3,"dislikes":1,"content":"蔡爹神中神!"},{"id":196249,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2024-07-02 14:11:48","like_diff":2,"likes":3,"dislikes":1,"content":"谢谢蔡爹。给蔡爹跪了"},{"id":212086,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2025-01-13 07:14:35","like_diff":2,"likes":3,"dislikes":1,"content":"蔡爹真的很好，选了他的课只要你认真听课，再完成他要求的作业基本上就可以放心成绩了，平常不点名，不过这学期遇上教学评估纸质签到了两次，他都会提前在钉群里通知"},{"id":212535,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2025-01-14 07:02:09","like_diff":2,"likes":2,"dislikes":0,"content":"蔡爹不必我多说！讲课和给分都是神！"},{"id":216481,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2025-03-17 07:08:45","like_diff":2,"likes":2,"dislikes":0,"content":"宏观经济学（甲）\n\n选上蔡爹的同学真的就偷着乐吧，真的是讲课幽默风趣有条理、给分还无敌好的老师。不过宏经这门课本身还是要花点功夫学一学的（毕竟期末闭卷考，要是真一点不学，老师也很为难的）\n\n因为自己是汲取了大一下微经摆烂的惨痛教训，大二的宏经因为平时没扎实学，后面期末提前半个多月把蔡爹的智云和PPT全部过了一遍，最后考试前两天把四份作业全部看了一遍，再写了俩份历年卷，虽然考试题目还是有几道题挺没把握的，但从给分上看，蔡爹给分真的巨好，只要有学，最后就能看到回报。"},{"id":57381,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-07-07 05:38:21","like_diff":1,"likes":4,"dislikes":3,"content":"好，好，好。"},{"id":65570,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-06 10:50:51","like_diff":1,"likes":2,"dislikes":1,"content":"真的很好阿"},{"id":67177,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-01-20 11:45:28","like_diff":1,"likes":2,"dislikes":1,"content":"讲课挺认真负责的"},{"id":73824,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-02-03 07:31:07","like_diff":1,"likes":4,"dislikes":3,"content":"仔细耐心，给分超棒！"},{"id":84376,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-07-12 16:10:15","like_diff":1,"likes":3,"dislikes":2,"content":"超好的老师啊啊啊啊啊。最后一门非专业课真的给我太好的印象"},{"id":93839,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-14 03:32:22","like_diff":1,"likes":2,"dislikes":1,"content":"老师太棒啦，很暖心"},{"id":97083,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 15:54:35","like_diff":1,"likes":2,"dislikes":1,"content":"感谢老师，让我爱上经济学"},{"id":97104,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 16:06:26","like_diff":1,"likes":3,"dislikes":2,"content":"不说别的，完全享受，经济学基础课程感觉全校所有专业都可以选，当然要认准蔡庆兵老师！"},{"id":97106,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 16:08:15","like_diff":1,"likes":3,"dislikes":2,"content":"太棒啦"},{"id":97109,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 16:11:13","like_diff":1,"likes":3,"dislikes":2,"content":"蔡老师男神啊！讲课赞，有激情又有深度，作业落实到位，给分好，嗯，毫无缺点。"},{"id":97112,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-01-21 16:12:53","like_diff":1,"likes":3,"dislikes":2,"content":"100%好老师！宏经完全能听懂跟下来，然而练习全靠自觉，对不起老师"},{"id":103010,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-02-25 10:38:54","like_diff":1,"likes":3,"dislikes":2,"content":"认真学有回报！上课有趣贼强！一定体验下！"},{"id":111092,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-06-29 14:43:43","like_diff":1,"likes":2,"dislikes":1,"content":"很有趣"},{"id":111450,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-01 14:09:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的非常非常好，解答问题很耐心，上课讲的也很深入浅出！"},{"id":124700,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-07-06 13:06:05","like_diff":1,"likes":3,"dislikes":2,"content":"我太爱了"},{"id":124702,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-07-06 13:23:32","like_diff":1,"likes":3,"dislikes":2,"content":"选他！给分真的好，海底捞技术一流。抛开给分，蔡老师是一位讲课清晰答疑耐心的老师。刚开始学宏经的时候有很多疑问，很晚了发邮件问老师，老师当天半夜就回复了邮件，每一个问题都认真详细的回答。讲课很具有启发性，注重推导过程，对理论存在的问题也会告诉我们，让我们以后有兴趣可以去研究。而且老师憨憨的好萌"},{"id":124715,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2020-07-07 03:03:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲得非常好，知识点都解释得深入浅出。很推荐"},{"id":132271,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-01-31 12:29:44","like_diff":1,"likes":2,"dislikes":1,"content":"太喜欢蔡老师了呢，辅修学生的带进门老师，真的好好，感激之情表达不出来，男神老师"},{"id":145995,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-05 08:07:52","like_diff":1,"likes":3,"dislikes":2,"content":"考试刚考完没出成绩先来评论，蔡老师上课讲的很仔细，从概念、模型假设、推导到结论都非常清楚，考试简述题也全部涉及到过，必须给十分"},{"id":148041,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-11 11:46:02","like_diff":1,"likes":2,"dislikes":1,"content":"好爱好爱好爱！！！！！！！！！！！！！！"},{"id":148052,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-11 12:06:47","like_diff":1,"likes":2,"dislikes":1,"content":"十分不解释！想知道为啥就快来选吧！"},{"id":148524,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2022-01-12 23:33:04","like_diff":1,"likes":2,"dislikes":1,"content":"老师特别好，真的是我最喜欢的老师之一了。可能还是自己比较菜，但老师真的好！"},{"id":165708,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-09 10:51:07","like_diff":1,"likes":4,"dislikes":3,"content":"完美!"},{"id":166800,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-13 15:36:08","like_diff":1,"likes":5,"dislikes":4,"content":"真的超级好的老师，期末考试特别能捞，求求大家都去选蔡老师的宏观经济学😍"},{"id":167537,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-01-17 05:51:13","like_diff":1,"likes":3,"dislikes":2,"content":"出成绩，一半以上的“谢谢老师”"},{"id":172589,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-05-01 04:17:15","like_diff":1,"likes":3,"dislikes":2,"content":"蔡爹真的很负责任！！！给分也很好！！！"},{"id":172665,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-05-04 02:04:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师的宏经和房地产都上了，宏经可能讲得中规中矩，但房地产讲得是真的好，而且给分真的很好"},{"id":177756 ":"蔡庆兵","post_time":"2022-01-11 15:58:52","like_diff":-3,"likes":1,"dislikes":4,"content":"我愿称之为捞神 讲课讲得好给分还这么好的老师哪里找啊！！！大家速选！！！"},{"id":169972,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-03-01 00:18:30","like_diff":-4,"likes":4,"dislikes":8,"content":"1、讲课好。老师上课非常生动有趣，仔细听能听到对一些对宏经的独到观点，对记忆和提升个人理解都很有帮助。\n\n2、事少。有四次小测（作业），虽然听起来多，但是其实正好是重要章节结束以后，逼迫着你去复习。认真做很有好处。\n\n3、给分好。同学们的评价：蔡爹！神！"},{"id":48807,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-03-13 10:44:50","like_diff":-11,"likes":3,"dislikes":14,"content":"这个胖子真可爱 好像唐马儒啊~"},{"id":171336,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2023-03-28 04:11:19","like_diff":-16,"likes":7,"dislikes":23,"content":"我不怎么学，都可以满绩"},{"id":138776,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2021-07-10 22:59:58","like_diff":-32,"likes":3,"dislikes":35,"content":"蔡庆兵老师yyds。三天0基础速成，最后5.0"},{"id":113569,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2019-07-07 00:10:31","like_diff":-35,"likes":3,"dislikes":38,"content":"工科生一天半复习，满绩"},{"id":35261,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2017-01-16 04:03:04","like_diff":-57,"likes":6,"dislikes":63,"content":"上的太水太水了"},{"id":53900,"teacher_id":452,"teacher_name":"蔡庆兵","post_time":"2018-09-01 05:16:55","like_diff":-135,"likes":3,"dislikes":138,"content":"讲课清楚题目简单，我就复习了一天，虽然比想象中难一点但是题目类型清楚直白也很简单。希望比味精97分高吧?"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
