                    const commentsData = [{"id":506,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-03-15 03:39:59","like_diff":75,"likes":97,"dislikes":22,"content":"谁来告诉我这平均绩点是不是真的"},{"id":108267,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-05-18 14:27:45","like_diff":46,"likes":51,"dislikes":5,"content":"恳请浙大能够取消全英的普物，我是渡边老师班的，老师确实是好老师，但搞不懂学校为什么请说日式英语的外教，学校到底是想高效率地传递物理知识，还是让一部分英语听力牛的人和高考不考英语听力的人在这一门课上两极分化啊，普物全英教学我敢说至少有四分之一的人是全程懵逼的，真心搞不懂学校到底想要干什么，想教学生英语可以开一门“物理中的奇妙英语”啊，mdzz\n\n，但渡边老师教学很负责，人也很好，虽然对我来说这门课知识实际的传递效率有些低"},{"id":3804,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-06-17 04:51:47","like_diff":38,"likes":43,"dislikes":5,"content":"好老师！不同于很多老师应试教育下的知识填充，他更注重发现问题思考问题的方法，类似国外授课方式，能启发思考。ps真男神！每次上课都忍不住hc！讲话儒雅穿衣有品！"},{"id":4966,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-01 15:58:52","like_diff":31,"likes":34,"dislikes":3,"content":"宽肩细腰翘臀（ˉ﹃ˉ）"},{"id":625,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-03-15 08:19:10","like_diff":28,"likes":33,"dislikes":5,"content":"万富帅"},{"id":81689,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-07 05:08:13","like_diff":26,"likes":28,"dislikes":2,"content":"想问楼下说老师人渣的那位，若他真的人品有问题请拿出实锤到相关部门diss，在查老师这匿名diss也没有什么用。倘若他真的有什么重大问题，我想你也不会只在查老师这里匿名骂一句。没有拿出实锤就随意中伤他人，不求是"},{"id":4951,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-01 11:13:32","like_diff":22,"likes":28,"dislikes":6,"content":"是我见过最最深入浅出的老师。很重视知识广度和我们分析能力的培养而不是做题能力。喜欢难题的小伙伴可能不怎么喜欢他这种老师。普林斯顿大学毕业，很有西方的上课风范。"},{"id":81742,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-06 04:58:51","like_diff":21,"likes":22,"dislikes":1,"content":"期中50左右 期末估计也只有50多了  跪求老师让我过 不想退院嘤嘤嘤"},{"id":6067,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-10 14:50:23","like_diff":18,"likes":18,"dislikes":0,"content":"男神！！"},{"id":5081,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-03 13:18:15","like_diff":17,"likes":19,"dislikes":2,"content":"很男神～不注重刷题 专注于物理思想和视野～能听到很多有趣的东西～"},{"id":6410,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-13 22:19:37","like_diff":15,"likes":19,"dislikes":4,"content":"那绩点是假的，只有两个人。万男神给分很好，尽量不让挂，只要认真学就可以拿高分"},{"id":109787,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-07-06 22:49:08","like_diff":14,"likes":14,"dislikes":0,"content":"看到楼下物竞dl的评论，是不是wx热衷于给卡绩，他也卡了我的？"},{"id":83653,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-11 02:38:25","like_diff":13,"likes":13,"dislikes":0,"content":"对基础不太好的同学来说有些部分听懂比较难。但是万老师非常温柔，他会很耐心的跟学生讲题。而且教的东西更多是本质，后面真正理解的时候想起来会有种恍然大悟的感觉。\n\n万老师更看重过程，我半期没及格，期末好了很多，他给的分也很好。\n\n很感谢他。"},{"id":83657,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-11 02:58:28","like_diff":13,"likes":13,"dislikes":0,"content":"普物I出分了，万歆老师给分真的很好，感觉他已经非常尽力没让我总评挂了……这学期没有认真听课，感觉很对不起老师。考试考得不好是自己的问题。"},{"id":84479,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-13 02:53:17","like_diff":13,"likes":13,"dislikes":0,"content":"真的超级喜欢万歆老师。感觉听他的课才是真正的学物理啊，能根据特殊情况推及普遍情况，用数据进一步分析得出结论。这才是真正的物理啊！卷子虽然很迷，但我觉得比死记公式，死记题型的物理有意思多了。"},{"id":107129,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-05-02 00:52:26","like_diff":13,"likes":13,"dislikes":0,"content":"老师的期中考试太难了。。。"},{"id":6308,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-13 02:11:58","like_diff":11,"likes":11,"dislikes":0,"content":"男神，儒雅"},{"id":3970,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-05-19 01:12:53","like_diff":10,"likes":11,"dislikes":1,"content":"男神"},{"id":81816,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-07 06:34:30","like_diff":10,"likes":10,"dislikes":0,"content":"期末出的什么奇奇怪怪的题目啊。。。"},{"id":148565,"teacher_id":1526,"teacher_name":"万歆","post_time":"2022-01-13 01:38:41","like_diff":10,"likes":10,"dislikes":0,"content":"万哥超级帅。讲课真的很用心。能感受到万哥的思路很清晰，藤校PHD超级强。\n\n我是菜鸡，但还是能感受到万哥希望普物和大物不一样的地方，大物和高考差不多，刷题记公式不求甚解就行。但是普物，万哥是真的想让我们领略物理的魅力。想让我们明白真正物理学是如何思考的。\n\n可惜我太菜了，之前数分学的一般，遇到普物II的公式感到非常无力，也一直理解有很多困难。（之前我还是很喜欢物理的，高考还想过去北大强基物理哈哈哈哈哈）。日常作业真的写不动，刚开始和最后还自己写，中间作业就直接借鉴室友了。\n\n期中考的时候深感自己数学功底不够，也不如别人理解得好，最后期中44，排在倒数十名了。\n\n期末真的有认真复习过PPT做笔记，最后能写多少写多少，但是水平在这里了，也明白自己听课最后听不下去。最后2.7感谢不退院之恩。去虎哥很可能要凉了。\n\n    给各位学弟学妹提个醒，好好学数分，早做打算多理解，尤其是日常作业，还是有很多收获的。\n\n    我没有学明白多少，很是惭愧没有跟好老师的思路，对不起万哥，物理依然是我喜欢的，只是下次我准备好再来修读课程吧。\n\n最后感谢万哥。各位加油。\n\n大学不要水，平时那些卖弱没复习开摆的话都别信。\n\n千万别水。\n\n没人是傻子，这是个不努力不如去死的世界。"},{"id":1197,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-08-08 09:39:37","like_diff":9,"likes":10,"dislikes":1,"content":"讲课非常好"},{"id":6345,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-13 13:07:04","like_diff":9,"likes":9,"dislikes":0,"content":"好帅"},{"id":83719,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-11 05:33:35","like_diff":9,"likes":9,"dislikes":0,"content":"老师人不错，但ppt复习起来真的累，考试完全懵。但自己也没好好学，总的来说，还是要自觉"},{"id":29674,"teacher_id":1526,"teacher_name":"万歆","post_time":"2016-06-30 07:19:23","like_diff":8,"likes":12,"dislikes":4,"content":"万老师讲课很有启迪性，特别注重原理。记得讲相对论的时候他给我们讲了两个故事，在两个故事下把相对论的所有东西都推了出来。认真听他的故事，肯定会有很大的收获。\n\n第一节课他会说学习物理的基本方法，按照那些方法来，认真学，认真听课，最后的结果一定不会差。"},{"id":48687,"teacher_id":1526,"teacher_name":"万歆","post_time":"2017-03-09 10:32:08","like_diff":8,"likes":9,"dislikes":1,"content":"看脸就应该10分啊。不过讲真，老师课讲的好，人好但又不失原则。"},{"id":84571,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-13 08:06:19","like_diff":8,"likes":8,"dislikes":0,"content":"不敢说是个好老师，但一定是个好人。"},{"id":104546,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-03-23 10:26:51","like_diff":8,"likes":8,"dislikes":0,"content":"在物理知识和身材上都想达到男神的水平～"},{"id":110924,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-07-06 17:26:25","like_diff":8,"likes":9,"dislikes":1,"content":"谢谢万歆爸爸！给分太感人了！！"},{"id":149537,"teacher_id":1526,"teacher_name":"万歆","post_time":"2022-01-16 02:01:42","like_diff":8,"likes":9,"dislikes":1,"content":"物理菜鸡上普物过程中极其痛苦，数学、物理、英语都不是很明白...每次课后都要花很长的时间消化老师讲授的内容。进入光学部分，由于高中没有学过光学，所以LLK上课基本听不懂，都靠课后大雾书自学。进入量子力学部分，更加玄学，最后一次作业基本一道题都做不出来（不会做一定要研究明白答案，因为万歆老师很有可能出自己作业的类似题目）。但是到现在回顾这一门课，深深感觉到万物和大学物理的不同。迥乎于应试的物理教学方法，万老师想要向非物理专业的我们了解物理学的思维和更深入的一些东西。谢谢万歆男神！"},{"id":30267,"teacher_id":1526,"teacher_name":"万歆","post_time":"2016-07-01 07:10:07","like_diff":7,"likes":7,"dislikes":0,"content":"万富帅，一个有原则而又善良的人"},{"id":53098,"teacher_id":1526,"teacher_name":"万歆","post_time":"2017-07-03 03:29:59","like_diff":7,"likes":12,"dislikes":5,"content":"期末考的这么烂，最后居然 这！！！！么！！！！高！!!!!  好像在做梦啊啊啊啊啊啊啊啊"},{"id":109712,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-06-28 18:25:59","like_diff":7,"likes":7,"dislikes":0,"content":"求男神捞捞? ?"},{"id":113662,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-07-07 02:28:13","like_diff":7,"likes":7,"dislikes":0,"content":"看了看楼下的评论……物竞也有层次之分啊。牌和省队，省队和省一之间的差距还挺大的。所以还是从自身实际情况出发，选择学习策略吧。"},{"id":148580,"teacher_id":1526,"teacher_name":"万歆","post_time":"2022-01-13 02:13:58","like_diff":7,"likes":7,"dislikes":0,"content":"wx，我的超人！\n\n老师尽量避免繁杂的公式推导，尽量从不严格但直观易懂的角度解释定理。作为物竞生也深感普物II的内容超出物竞太多了，数学知识也非常多。后面也就只能看老师的PPT听老师讲了。如果想感受一波海底捞，期末考一定要多写过程，大胆猜，答案没有那么重要的（因为我没一题能完整做出hhh）\n\nps:本学期期末考与期中考内容正交"},{"id":148642,"teacher_id":1526,"teacher_name":"万歆","post_time":"2022-01-13 05:49:43","like_diff":7,"likes":8,"dislikes":1,"content":"老师很帅，很优雅，衣品也很好，这一点下面都说了很多了哈哈哈哈\n\n本来是预置的其他老师，看见万歆老师的普林斯顿学历还有研究量子计算这种高级方向就被吸引过来了（他是真的爱量子）\n\n万歆老师真的很希望大家能学到真正的知识，上课有时候是有点玄学，但是我打开回放再看一遍会慢慢理解老师想传达的东西。刚开始英文上课我摸鱼了，看了去年中文授课的智云课堂感觉还是很清晰的，后来量子力学老师用中文也清晰了不少，中间也会讲讲一些故事开开玩笑。\n\n很感谢万歆老师，我想这个学期选到万歆老师班上，学到的不仅有麦克斯韦方程组，或者是全新的量子物理知识，更重要的是一些直觉，一些思想，一些思考问题的方式，对于我这种榆木脑袋算是给我开了光了。\n\n关于考试，按照老师的说法就是，每个题目是一个“故事”，每一个题目都有老师希望表达的东西，正如他的每一次授课都有想要我们真正掌握的东西一样。他说，希望有一些东西是我们五年十年之后还能记得的，我想认真听是可以做到的。\n\n老师期中考试难度不是很大，但是确实有些题目有点玄乎，但是老师讲过之后发现其实就是把所学知识灵活运用。期末考试5个大题，3道量子力学（佛了），但是都是他讲过的东西，所以平常好好听课学习，好好做作业（不得不说有些作业题很有启发性），理解老师希望传达的内容是能取得好成绩的，更何况万歆老师捞人还有一手呢。\n\n总之很感谢老师，也很推荐同学们选（第一次在查老师上发这么长的评论献给万歆老师）"},{"id":3632,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-06-17 01:55:28","like_diff":6,"likes":7,"dislikes":1,"content":"男神上课"},{"id":6370,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-13 09:18:03","like_diff":6,"likes":6,"dislikes":0,"content":"好！"},{"id":6508,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-14 14:26:19","like_diff":6,"likes":6,"dislikes":0,"content":"男神老师！非常棒呀"},{"id":28525,"teacher_id":1526,"teacher_name":"万歆","post_time":"2016-06-28 09:52:49","like_diff":6,"likes":9,"dislikes":3,"content":"认真听课做作业就肯定不会差……对付考试的话，看课件就够了，刷那些大雾的题根本和考试题不对口0 0不过老师的教学对认识物理和自己思考很有帮助，每部分的讲解方式和中文的课本也很不同。所以，还是要上课认真听。"},{"id":76754,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-04-21 02:26:36","like_diff":6,"likes":6,"dislikes":0,"content":"不会ode，pde学什么普物?"},{"id":76940,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-04-26 07:24:55","like_diff":6,"likes":6,"dislikes":0,"content":"绝对男神老师，万高富帅，穿着举止非常有气质，gentleman。而且物理思想真的好，理解领悟至上，素质教育。而且人真滴好啊，课后会耐心回答每一个问题，有时拖得挺晚我自己都不好意思。唉这男神得嘛不用说了"},{"id":82273,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-07 15:33:45","like_diff":6,"likes":6,"dislikes":0,"content":"跪求老师让我过"},{"id":83800,"teacher_id":1526,"teacher_name":"万歆","post_time":"2018-07-11 08:42:05","like_diff":6,"likes":6,"dislikes":0,"content":"建议上课之前下好ppt上课配套使用效果更佳哦～平常学习的话，要注重理解，考试的时候原始公式都会给，但是一些引出公式还是要记的哦不然会gg…"},{"id":113474,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-07-06 17:54:56","like_diff":6,"likes":6,"dislikes":0,"content":"我是渡边老师班的，但总的分数是wx老师给的。老师出的题，确实是不囿于题型了，重视分析能力和数学推导，不过用英文确实有点迷了，本菜鸡真的有些看不懂，而且期中期末也实在是做得一塌糊涂。但最后还是感谢老师把我捞上来了。"},{"id":113641,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-07-11 01:37:59","like_diff":6,"likes":10,"dislikes":4,"content":"92分，努力没白费，满足了"},{"id":132079,"teacher_id":1526,"teacher_name":"万歆","post_time":"2021-01-30 06:38:22","like_diff":6,"likes":7,"dislikes":1,"content":"万歆老师讲课非常好！很具有启发性，注重思维(我们可以期待(雾)，但同时也很难。(ಥ_ಥ)，尤其是普物二的量子力学部分(我想我已经把你们弄得足够糊涂了.jpg)。\n\n整个学期只有一两次点名，到了加分不到不扣分。还有几道小测(都是选择)，只要交了基本都是满的。\n\n作业好好做，万歆自己出的题目题目比较雷人，题目数量少但是占比很高要注意。\n\n期中考试是刘钊出的卷子，和高中电磁学很像，题目不算雷人。\n\n期末考试是万歆自己出的卷子，没有一道大题完整地做出来(我问了好几个人都和我差不多)。。。但是多写点，万歆捞人还是相当强的(最后给分真的超级出乎我的意料)。就算不会也可以尝试写一下思路想法什么的，老师说会给分的。"},{"id":157580,"teacher_id":1526,"teacher_name":"万歆","post_time":"2022-06-24 00:26:54","like_diff":6,"likes":9,"dislikes":3,"content":"量子信息基础，平时事情巨多，但是平时分还很低，因为互评这样往往很低，而且平时分不调，虽然万歆很好但是总觉得不爽"},{"id":3657,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-06-17 02:04:32","like_diff":5,"likes":8,"dislikes":3,"content":"虽然室友说很男神但我并没有感觉到，他就是一个严肃的逗比"},{"id":52862,"teacher_id":1526,"teacher_name":"万歆","post_time":"2017-06-23 08:14:08","like_diff":5,"likes":6,"dislikes":1,"content":"趁我还没考来表白万歆老师，老师讲课非常有逻辑 气质优雅 ppt排版也很优雅 2333"},{"id":111895,"teacher_id":1526,"teacher_name":"万歆","post_time":"2019-07-03 02:17:56","like_diff":5,"likes":7,"dislikes":2,"content":"希望在数分那里丢掉的能在这里找回来……"},{"id":4898,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-06-30 06:55:47","like_diff":4,"likes":7,"dislikes":3,"content":"颜值爆表，男神！就是讲课有点无聊……"},{"id":6629,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-16 15:25:24","like_diff":4,"likes":5,"dislikes":1,"content":"男神男神，绩点是假的"},{"id":6846,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-07-25 03:08:59","like_diff":4,"likes":5,"dislikes":1,"content":"长得帅，给分好∠( ᐛ 」∠)＿"},{"id":8648,"teacher_id":1526,"teacher_name":"万歆","post_time":"2015-09-23 13:29:51","like_diff":4,"likes":4,"dislikes":0,"content":"男神咯"},{"id":15168,"teacher_id":1526,"teacher_name":"万歆","post_time":"2016-01-12 10:46:18","like_diff":4,"likes":5,"dislikes":1,"content":"成绩不好就是自己的错，嗯。"},{"id":23046,"teacher_id":1526,"teacher_name":"万歆","post_time":"2016-03-16 12:24:56","like_diff":4,"likes":7,"dislikes":3,"content":"人确实帅且温和，但是真的不知道在讲什么……自学吧……"},{"id":29671,"teacher_id":1526,"teacher_name":"万歆","post_time":"2016-06-30 07:14:19","like_diff":4,"likes":6,"dislikes":2,"content":"男神！！！绝对男神，讲课清晰注重思维，尊重个人兴趣，认真负责，既儒雅又有西方教授的风格。"},{"id":48671,"teacher_id":1526,"teacher_name":"万歆","post_time":"2017-03-09 06:37:12","like_diff":4,"likes":4,"dislikes":0,"content":"男神啊，儒雅有气质。讲的也好，很赞的老师，超级推荐。尤其是相对论讲的很棒。"},{"id":53154,"teacher_id":1526,"teacher_name":"万歆","post_time":"2017-06-26 05:15:44","like_diff":4,"likes":4,"                         return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
