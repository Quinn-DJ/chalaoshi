                    const commentsData = [{"id":78973,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-05-21 05:30:55","like_diff":71,"likes":83,"dislikes":12,"content":"每次打开布置的作业 我一阵窒息"},{"id":94589,"teacher_id":3517,"teacher_name":"王敏","post_time":"2019-01-17 09:39:22","like_diff":37,"likes":42,"dislikes":5,"content":"仔细回想，的确一般，眉毛胡子一把抓，条理不清，主次不分。"},{"id":194458,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 04:57:50","like_diff":33,"likes":37,"dislikes":4,"content":"你烧杯是铜做的还是容量瓶是铜做的？0.5g样品中微量铜只有3g，只有790%的产率是吧。\n\nwm，wrnm！"},{"id":84187,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-07-12 07:48:13","like_diff":32,"likes":39,"dislikes":7,"content":"不挑分是真的，还会再查一遍分数，平均更低了...也不讲明期中和平时占多少，一学期下来懵逼得很，英语不是很好还双语，发音听的真累。"},{"id":195653,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-03 16:01:32","like_diff":30,"likes":35,"dislikes":5,"content":"min wang是最伟大的阴语牢尸\n\n选仪器分析课不选min wang，就像抽烟不抽电子烟，看抖音不看孟伟，运动不用浙大体艺，吃食堂不吃东二麦斯威，说明这个人文学造诣和自我修养不足，他理解不了这种内在的阳春白雪的高雅艺术，他只能看到外表的辞藻堆砌，参不透其中深奥的精神内核，他整个人的层次就卡在这里了，只能度过一个相对失败的人生\n\nShame on you!Shame on ZJU chem's fundamental education!\n\n再更：\n\n问：为什么敏王的钉钉头像是一顿饭\n\n答：因为它的各种骚操作根本没有一刻是不下饭的"},{"id":198811,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-08 12:21:56","like_diff":30,"likes":33,"dislikes":3,"content":"哥们化竞河北前50，上这破壁老师的破壁分化破防了，什么含金量各位自行体会。"},{"id":113449,"teacher_id":3517,"teacher_name":"王敏","post_time":"2019-07-06 17:27:00","like_diff":29,"likes":33,"dislikes":4,"content":"我该怎么说呢....上课极其糟糕，根本没法听。实际课程难度大概是全化学系专业课垫底的了，偏偏她喜欢把简单的事情复杂化，给出来的成绩也是我所有专业课的垫底。"},{"id":76579,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-04-15 13:52:37","like_diff":28,"likes":35,"dislikes":7,"content":"听老师的课是怎样一种体验？\n\n我没听过课"},{"id":198016,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-08-24 09:19:49","like_diff":24,"likes":24,"dislikes":0,"content":"王敏 阴包 群 体力3\n\n阴文：出牌阶段限一次，你可以用阴文写一张牌，当南蛮入侵或万箭齐发使用。\n\n日志：剩余可用4次，每轮限1次，出牌阶段，你可以将一张牌当学习日志使用，使用后其他角色随机分为X组（X为其他角色的数量被4整除的得数+1），每名其他角色视为对其组内除其以外的所有角色各使用一张决斗\n\n小测：剩余可用6次，每轮限1次，出牌阶段，你可以将一张牌当小测使用，使用后所有其他角色顺次执行如下效果：随机弃一张牌，然后重复此流程，直到弃置了锦囊牌为止。\n\n期中：限定技，出牌阶段，你可以将一张牌当期中考试使用，使用后你武将牌翻至正面并重置，所有其他角色进入连环状态，弃置除藤甲外的所有装备牌，然后你对一名其他角色造成一点火焰伤害\n\n制铜：限定技，出牌阶段，你可以弃置一张牌，然后将牌堆顶的8张牌放置于你的武将牌上，称为铜，出牌阶段，你可以弃置一张铜，从牌堆、弃牌堆、场上、其他角色手牌区范围内随机获得一张武器牌或防具牌，如果该牌来自一名其他角色手牌区或者装备区，该角色对你造成1点伤害\n\n测马：当一名其他角色因为你的技能效果（包括弃置或获得牌）而无牌时，其可以进行一次判定，若为黑色，其获得你所有手牌，若为红色，其获得你装备区内的所有牌。当一名其他角色因为你的技能效果（由你的技能引发的虚拟牌、转化牌伤害或直接伤害）而死亡时，其可对你进行一次判定，若为黑色，你受到4点雷电伤害，若为红色，你受到4点火焰伤害。"},{"id":171148,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-03-24 02:51:52","like_diff":22,"likes":25,"dislikes":3,"content":"课没上完先给个平均分，课件英语作业英语说是小测也英语，偏偏上课用汉语，我就纳闷了搞国际化有必要国人对国人说英语么？我这绩点能不能出国能不能考研我心里没点b数？她的课我是真的把书翻烂了都不知道在讲哪\n\n评分没到1在座的都有责任"},{"id":194461,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 05:01:41","like_diff":22,"likes":22,"dislikes":0,"content":"微量铜含量计算结果是700%多，我请问老师您是拿自己的实验数据来出题了吗\n\n试卷不像人出的，但是如果是王敏出的，我只能说那太对了"},{"id":34169,"teacher_id":3517,"teacher_name":"王敏","post_time":"2016-10-31 05:24:49","like_diff":21,"likes":25,"dislikes":4,"content":"作业有毒"},{"id":175546,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-06-25 16:25:16","like_diff":21,"likes":21,"dislikes":0,"content":"看她的ppt复习破防了，过来打个1分"},{"id":194468,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 05:19:54","like_diff":21,"likes":22,"dislikes":1,"content":"我们中老年人就是喜欢让孩子上wm的课，太谢谢王老师了。每节课是要突然来个quiz点名的，孩子跑也跑不掉；讲课是烂的没人听的，可以锻炼孩子吃史的能力；PPT是全洋文的，国际化学分是没有的，化学系最为孩子考虑的一集，我们这些当父母的少交两个学分费就能让孩子上到国际化答辩；小组作业是拿来给你下一届的作业题当素材的，自己每天不知道讲的什么东西还敢让大家写学习日志，让孩子见过的弱智人类到达极点的，以后走上社会见到什么弱智都不会惊讶的；每次作业是不给答案的，上课讲评的时候是要阴阳怪气同学们的，我草我问助教都没答案的，真无敌了敏王大帝，真无敌了"},{"id":135539,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-05-13 04:09:21","like_diff":18,"likes":22,"dislikes":4,"content":"1.英文PPT，“帮助同学们拓展视野”\n\n2.开课时没有说过期中考，五一放假突然宣布“在同学们意愿下，自己辛苦辛苦出张卷子，借个考场正规考一考”\n\n3.上课讲作业题，不开放下载，“大家看看回放就好了”\n\n4.上课内容方面，很一般，PPT上跟书本很不一样，课后看书找不到，看PPT看不懂"},{"id":142221,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-11-09 01:29:24","like_diff":16,"likes":19,"dislikes":3,"content":"超级可爱多小姐姐，温柔好，还有点点黑色幽默。哦，原来我在做梦"},{"id":194255,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-23 02:05:16","like_diff":16,"likes":18,"dislikes":2,"content":"类人生物2号（1号是李啸风）"},{"id":194460,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 04:59:50","like_diff":16,"likes":17,"dislikes":1,"content":"看到卷子之前我以为wm已经到达我知道的化学老师的最低点了，直到我看到卷子后才觉得才知道什么是类人群星闪耀时，这卷子不大像活人出的，更不要说是化学系教授了。"},{"id":195703,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-29 17:05:27","like_diff":16,"likes":17,"dislikes":1,"content":"嘿嘿，被学前问卷美美卡绩点，一分走好不送"},{"id":171964,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-04-14 02:57:45","like_diff":15,"likes":16,"dislikes":1,"content":"wm的评分没到1在座的都有责任"},{"id":195781,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-30 02:31:49","like_diff":15,"likes":16,"dislikes":1,"content":"依托，能不选千万别选，上课问题是回答不出来的，英文ppt是要保护产权不开放的，简单的内容是要靠英文复杂化的，考试出卷是拿脚出的，最后分数是乱填的"},{"id":136374,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-06-17 05:23:54","like_diff":14,"likes":15,"dislikes":1,"content":"xs 课程就是个垃圾 见过最令人无语的老师"},{"id":193967,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-21 06:35:09","like_diff":14,"likes":15,"dislikes":1,"content":"有一人（外系的）第一节课特别活跃，说王敏教得特别好所以选她的课，后来，在智云中逐渐见不到他的身影，你猜为什么😆"},{"id":195729,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-29 17:54:34","like_diff":14,"likes":16,"dislikes":2,"content":"浅谈FS社艾尔登法环DLC——《黄金树之影》与浙江大学《分析化学2》的异同点\n\n同：1.开发者存在为难玩家的愿景并将其付诸于实践。游玩难度极大，玩家容易产生挫败感\n\n2.玩家群体对其的评价远低于对市面上其他游戏的评价。且均有前作，前作的口碑较优。\n\n3.均通过难度和要求锻炼玩家的服从性。\n\n异：试分析《分析化学2》优于《黄金树之影》的原因。\n\n1.分析化学带玩家脱离语言舒适圈，黄金树之影却纵容玩家选择语言，此乃一胜。\n\n2.分析化学在大凉排泄物中为玩家埋藏了宝贵的知识，为黄金树之影只为玩家准备了锻造石这种垃圾，此乃二胜。\n\n3.分析化学的关底boss以及剧情线可能与平时所学到的战斗技巧以及得到的战斗武器毫无关系，这更加考验玩家的随机应变能力，反观黄金树之影却可以通过背板等死板的方式获得胜利，此乃三胜。\n\n4.分析化学面向五彩缤纷的现实世界，而黄金树之影只存在于虚拟世界，此乃四胜。\n\n七局四胜，优势在我，此战必胜！\n\n可是，作为FS社的游戏测试员，我可以不玩分析化学2，但我能不玩黄金树之影吗？"},{"id":200833,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-10-23 05:46:54","like_diff":14,"likes":14,"dislikes":0,"content":"作业量比无机和线代加起来都多，比肩微积分，wm我tm跟你爆了"},{"id":203744,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-21 02:15:28","like_diff":14,"likes":15,"dislikes":1,"content":"刚刚又被课前quiz整吐了，从来不提前通知，往往已经发布了才通知，总共十分钟手忙脚乱进去就剩八分钟了，还是全英文我看都看不懂，还在查单词呢已经给我截止了，做完还不讲，我也不知道哪个题错了不能去学，听说她的期中考试更边台，在被整死之前先留个一分"},{"id":26286,"teacher_id":3517,"teacher_name":"王敏","post_time":"2016-06-16 14:48:12","like_diff":13,"likes":21,"dislikes":8,"content":"作业太多"},{"id":190404,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-03-02 01:33:52","like_diff":13,"likes":16,"dislikes":3,"content":"没上课就想来打一分，上了第一节课我更特么想打了，我给一分不是因为她配这一分，而是没有零分，一天天的大搞花里胡哨玩它吗小组任务。上来就发了一个问卷，然后在周五的时候说要计平时分。你tm设陷阱呢是不是？老子根本没听说过这阴间规则！当然日常她恶心人的事情那就更多了:1.全英文PPT，只有极个别中文标注，而且还有文档编辑加密打断腿，大大提高PPT转中文难度，课程进度内容混乱\n\n2.两次期中，多次小测，任务量大得一批\n\n最后最可笑的是，这sb课小组任务随机分配，每个小组内每周都特么要写学习日志，要求内含学习感想，还特么要求不单纯回归上课内容（每个人至少要写4次），同学们辛辛苦苦听课做作业，学的都累成狗了，结果还尼玛来个感想，还感想个机掰！并且整个学期还有至少三四次的小组研习作业。这些作业都游离在常规作业之外！合着分化二平时分比例百分之六十全用来搞这么多花活了是吧。这简直是我唯一一门希望降低平时分比例的课程！另外楼下说的一点没错，三学分的分化二，等于仪器分析+大英+思修，真的一节更比三节强！\n\n昨天偶然翻了一通查老师，知道了海院的李爽在新学期的Python上又搞了一堆花活，评分已经降到了海院最低。然后我才突然想起来，wm在课程设计这方面，真的和李爽没有差别！"},{"id":193447,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-11 04:42:02","like_diff":13,"likes":14,"dislikes":1,"content":"为什么不把pdf弄成文本的形式，而是图片的形式呢，是怕我们用电脑翻译吗？"},{"id":203742,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-21 02:13:39","like_diff":12,"likes":15,"dislikes":3,"content":"纯**，还要装出一副为学生着想的样子，开学时说作业多是因为后面其他科目作业会多一些，所以一开始作业多但是后面作业就少了一样，时常拖堂理由是因为我们后面没课，tomato后面没课就是你拖堂的理由咯，真是奶奶钻被窝给爷整笑了，小测从来不通知，不是你自己这个课毫无逻辑自己没点数吗，纯靠自学还不提前通知，遇到这种老师也算是小刀剌屁股开了眼了"},{"id":171615,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-05-11 13:41:52","like_diff":11,"likes":14,"dislikes":3,"content":"每周四晚上我都会怀疑我是不是上的大英"},{"id":181954,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-11-06 10:25:55","like_diff":11,"likes":12,"dislikes":1,"content":"五星上将麦克阿瑟曾说过，如果让我在地狱和wm的课堂上选择一个，那么我会毫不犹豫选择地狱，因为相比较于她的课堂那里才算是天堂"},{"id":194131,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-22 06:29:24","like_diff":11,"likes":12,"dislikes":1,"content":"说好的半开卷，你猜怎么着，最后变成A4纸只能抄一面。伟大，无需多言。"},{"id":202041,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-08 14:31:48","like_diff":11,"likes":13,"dislikes":2,"content":"敏王退休的那天记得喊我去放鞭炮"},{"id":83917,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-07-11 13:50:08","like_diff":10,"likes":12,"dislikes":2,"content":"不懂期末有进步就给总分加分的操作"},{"id":172319,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-04-25 04:39:20","like_diff":10,"likes":12,"dislikes":2,"content":"能不能换回苏彬来上，再来个负责点的助教？"},{"id":179493,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-09-17 12:27:33","like_diff":10,"likes":12,"dislikes":2,"content":"怎么评分还是3开头？你们是不是该反思一下你们的攻击力够不够强了？"},{"id":191426,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-04-22 00:48:10","like_diff":10,"likes":10,"dislikes":0,"content":"期中考试题型极其逆天，现场看文献做题，一个人根本完不成这么大的量。"},{"id":197455,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-07-15 14:43:46","like_diff":10,"likes":10,"dislikes":0,"content":"太君的花姑娘"},{"id":203746,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-23 12:10:31","like_diff":10,"likes":11,"dislikes":1,"content":"sb小测"},{"id":203753,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-26 06:04:44","like_diff":10,"likes":10,"dislikes":0,"content":"今天突击小测，美其名曰“配位反应让人感觉很complex，所以有上次的作业和今天的小测”。班级均分4.多/10。为什么quiz突击啊啊啊啊啊啊啊啊啊啊"},{"id":205227,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-09 11:23:28","like_diff":10,"likes":11,"dislikes":1,"content":"有一说一，真心崩溃，快收敛吧"},{"id":26287,"teacher_id":3517,"teacher_name":"王敏","post_time":"2016-06-16 14:50:00","like_diff":9,"likes":14,"dislikes":5,"content":"作业做到凌晨两三点"},{"id":108275,"teacher_id":3517,"teacher_name":"王敏","post_time":"2019-05-19 09:13:19","like_diff":9,"likes":15,"dislikes":6,"content":"老师很优秀\n\n但也请清楚的认识我们的水平\n\n我们是来学习的\n\n不是一开始就能达到您要的要求\n\n能不能给我们一点耐心\n\n不要逼的我们太狠好吗\n\n您的作业和考试真的应付不来"},{"id":206801,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-17 15:11:41","like_diff":9,"likes":9,"dislikes":0,"content":"第一节课让我们给反馈提建议还以为会改观些，结果好话是说了的反馈是念了的操作是不改的，难以想象怎么会对自己没有一点b数"},{"id":207723,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-01-14 06:41:36","like_diff":9,"likes":11,"dislikes":2,"content":"基化是门好课，wm在这门课也很好，分化难以评价，综上：基化（合成化学实验）放心选，分化能逃多远逃多远（如果从刷分角度也可以选，给分真不错，分化1考试也很简单）"},{"id":68161,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-01-22 15:54:47","like_diff":8,"likes":12,"dislikes":4,"content":"不调分，再见?"},{"id":145966,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-01-04 16:03:45","like_diff":8,"likes":9,"dislikes":1,"content":"感觉提供了非常多的自学资料，要是能提供一些自学时间就好了，课上的很好，下次别讲了"},{"id":172447,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-04-27 03:33:40","like_diff":8,"likes":9,"dislikes":1,"content":"收敛于1"},{"id":195297,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-27 16:10:43","like_diff":8,"likes":10,"dislikes":2,"content":"一日，国王给了一位大臣一块金子，给了一位平民一块玉，大臣感觉不公平，说：王，民啥璧？\n\n\n\n孙子出题让老子做\n\n老子不会\n\n\n\n如果把我和minwang，落榜美术生还有墨光头关在一间房里，再给我一把枪和两发子弹，我会打minwang两次，打完再用枪托砸\n\n\n\n僵尸打开了分化二的脑袋失望的走了\n\n老八眼前一亮\n\nWM就跟活不到下学期了一样，平时要求逆天出题恶心是为了大家一直铭记它，让它永垂不朽"},{"id":197919,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-08-21 00:57:53","like_diff":8,"likes":8,"dislikes":0,"content":"仪验丁真！Min!Wang!\n\n握持兵权摧河山\n\n曹贼篡汉势昭然\n\n逆民心者须当诛\n\n马踏许都定危乱\n\n我测你马我测你马我测你马我测你马……………………………………"},{"id":199188,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-09-19 01:48:03","like_diff":8,"likes":10,"dislikes":2,"content":"作业是爆多的，课间是英文的，上课是没用的，学习日志是要写的，这就是wm"},{"id":200999,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-10-26 10:47:37","like_diff":8,"likes":8,"dislikes":0,"content":"跑啊孩子们"},{"id":202802,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-14 12:36:52","like_diff":8,"likes":9,"dislikes":1,"content":"期中考令人窒息"},{"id":205318,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-04 09:04:52","like_diff":8,"likes":8,"dislikes":0,"content":"真的很烂的老师，可惜只教专业课，避无可避"},{"id":144885,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-12-25 12:15:20","like_diff":7,"likes":9,"dislikes":2,"content":"分化II全英文授课，作业、小测也是英文题目，而且又多又难。上课枯燥无聊，没有重点，特爱讲些边边角角的背景知识。"},{"id":151551,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-03-07 09:18:48","like_diff":7,"likes":10,"dislikes":3,"content":"逆天老师，不给理由，想体验一下的话可以一战"},{"id":183417,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-11-25 12:54:26","like_diff":7,"likes":7,"dislikes":0,"content":"罄竹难书"},{"id":191027,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-03-29 01:18:39","like_diff":7,"likes":9,"dislikes":2,"content":"傻逼作业搞心态"},{"id":191206,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-04-14 05:24:17","like_diff":7,"likes":10,"dislikes":3,"content":"五星上将麦克阿瑟曾说:如果上帝让我去做wm的作业和小测，那我宁可拿加特林指着上帝\n\nsbwm nmsl"},{"id":194489,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 06:31:47","like_diff":7,"likes":10,"dislikes":3,"content":"日你妈！退课！！！！"},{"id":198348,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-09-07 14:22:05","like_diff":7,"likes":8,"dislikes":1,"content":"逆天老师快跑"},{"id":200537,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-10-18 10:36:45","like_diff":7,"likes":8,"dislikes":1,"content":"一想到minwang我就越想越气，再来打个一分\n\n浙大化学专业结构化学教学水平差是因为没能力提高\n\n而分析化学就不一样了，明明是有能力提高教学水平的，结果也是搞成一副狗屎样\n\n其中minwang至少要担60%的责任"},{"id":202642,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-13 14:49:47","like_diff":7,"likes":9,"dislikes":2,"content":"想给她放转转回收了🌷"},{"id":202803,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-14 12:38:20","like_diff":7,"likes":8,"dislikes":1,"content":"期中考令人窒息"},{"id":204053,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-23 12:12:38","like_diff":7,"likes":8,"dislikes":1,"content":"微积分5学分的课，短学期一个小测一个期中考试，分析化学2学分的课，短学期三次小测一次期中"},{"id":76065,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-03-26 06:43:19","like_diff":6,"likes":9,"dislikes":3,"content":"呵呵呵"},{"id":170323,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-03-03 01:37:29","like_diff":6,"likes":9,"dislikes":3,"content":"真的一拖十，没见过讲课这么垃圾的老师，偏偏还是们必修的课，草了"},{"id":183833,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-12-01 02:03:16","like_diff":6,"likes":6,"dislikes":0,"content":"收敛于1"},{"id":192922,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-05-31 14:34:16","like_diff":6,"likes":6,"dislikes":0,"content":"学不会，听不懂。。。。考试一页开卷根本没用。。真的快跑吧。期末给分巨低。期中班级60以下的比60以上的还多，就这个难度可想而知了。"},{"id":193966,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-21 06:34:42","like_diff":6,"likes":8,"dislikes":2,"content":"如果有哥们推荐你去上分析化学2这门课，只能有兄弟他是真的坑"},{"id":194464,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 05:09:07","like_diff":6,"likes":10,"dislikes":4,"content":"你出的试卷你自己考能考几分？"},{"id":194520,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 08:29:13","like_diff":6,"likes":6,"dislikes":0,"content":"0.5克的样品里有将近4克铜，这是薛定谔的铜还是皇帝的新铜？！！！\n\n最后一次受它折磨就是这个逆天考试\n\n总算不用再受它的无限制噪音污染了……"},{"id":197307,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-07-10 16:49:37","like_diff":6,"likes":8,"dislikes":2,"content":"化学领域凭空造铜第一人"},{"id":199096,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-09-17 07:00:28","like_diff":6,"likes":7,"dislikes":1,"content":"相信大家都懂了吧，这个我就不讲了"},{"id":204055,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-23 12:21:45","like_diff":6,"likes":7,"dislikes":1,"content":"上他的课我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是我真是 …"},{"id":205203,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-02 15:27:37","like_diff":6,"likes":6,"dislikes":0,"content":"纯有病。。。前一天晚上十点半通知第二天上课实验的要求和准备工作，要做的东西是其他老师班上的三倍。。。分光光度计的实验甚至时间的影响让我们一直站到最后，，，快跑孩子们"},{"id":206419,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-25 15:42:22","like_diff":6,"likes":7,"dislikes":1,"content":"这就是史"},{"id":206486,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-15 13:15:43","like_diff":6,"likes":6,"dislikes":0,"content":"这个指示剂变色不同原理本来就少，怎么写出一篇论文啊，然后作业的提示也模棱两可，找论文的错？离谱"},{"id":206802,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-17 15:12:54","like_diff":6,"likes":7,"dislikes":1,"content":"wm的评分没到1大家都有责任"},{"id":208884,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-01-03 04:51:59","like_diff":6,"likes":8,"dislikes":2,"content":"或许需要较长的磨合适应期，老师本身也还可以，就是突击小测等太太太太太阴间。。。"},{"id":76779,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-04-23 06:11:02","like_diff":5,"likes":9,"dislikes":4,"content":"无话可说"},{"id":146646,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-01-07 06:54:56","like_diff":5,"likes":6,"dislikes":1,"content":"感觉还是会捞人的，我水了一个学期，考完试都做好挂科准备了，然后被捞回来了，灰暗的世界瞬间有了光"},{"id":169083,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-03-02 13:48:06","like_diff":5,"likes":7,"dislikes":2,"content":"双语教学，平时小测、期中考都是英文的，对词汇要求比较高，但好在期末考是中文的\n\n讲课是很认真的，但是老师是按照多本教材贯通起来讲的，听起来可能会有点费劲，不过认真学还是可以的\n\n要吐槽一点就是作业真的超级超级超级超级多\n\n而且我们这个助教也是非常的无语 批作业太随意了\n\n给分的话......就这样吧"},{"id":177510,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-07-03 14:11:25","like_diff":5,"likes":8,"dislikes":3,"content":"2023年来评论，王敏老师怎么说呢，她有她自己的想法，你有你自己的目的（分数），我就全程没听她讲，因为我知道她讲的不好，我在b站上全程看国家精品课程（清华大学张新荣老师讲的），她的评分规则你就遵守就完事了（点名、quiz啥的），对于仪器分析该学的还得自己学，我反正感觉听了张新荣老师的课然后再结合她讲的感觉对仪器分析原理还是理解了很多，然后至于给分考试，她今年考的很简单，而且还一页a4开卷（我感觉今年没必要a4开卷），可能是去年太难了（因为我本来该去年学的，但是去年有课冲突我就给退了，今年跟学弟学妹们一起学的），反正我感觉还好，自己学了很多，然后最后得分90（对比于方群老师可能给分很好？）"},{"id":190405,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-03-01 05:04:29","like_diff":5,"likes":9,"dislikes":4,"content":"我的评价是浙大需要负责的老师，但不需要这么“负责”的老师\n\nBYD我上个专业课又是小组作业又是心得体会，她一门课抵得上一门专业课加两门通识课，属于是一节更比三节强。\n\n最绷不住的是她开学第一周周一发了一个课前问卷，“让同学们提提意见”，周三截止。结果周五上课和我们说那个算平时分。"},{"id":194146,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-22 08:28:31","like_diff":5,"likes":6,"dislikes":1,"content":"你的分析化学是跟军训一样的服从性测试吗？！周围大部分人都在忍着恶心去用这个啥比PPT复习，我问为什么会这样，结果回答是怕你考些奇奇怪怪的东西出来……真是一种吃翔也要被逼着说好吃一样的体验！"},{"id":194471,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 05:29:43","like_diff":5,"likes":7,"dislikes":2,"content":"温色巨撒陪 老早好去浸猪笼了"},{"id":197360,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-07-11 12:33:17","like_diff":5,"likes":6,"dislikes":1,"content":"没想到苏斌之后还是苏斌（sb）"},{"id":197373,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-07-11 16:29:28","like_diff":5,"likes":6,"dislikes":1,"content":"哇塞！王敏真是太厉害了，居然成功地进入了化学系低分榜倒二！这种成就可真是让人望尘莫及啊！要知道，要想拿到这么低的分数，可是需要付出无数的努力和坚持才能做到的呢！恭喜它成为了低分榜的一员，真是羡慕嫉妒恨啊！"},{"id":198953,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-09-13 10:40:54","like_diff":5,"likes":8,"dislikes":3,"content":"讲课是答辩的，任务是繁重的，小测是突击的，给分是吝啬的"},{"id":201915,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-07 10:42:41","like_diff":5,"likes":6,"dislikes":1,"content":"听不懂，能不选千万别选，内容跳跃很大，ppt全英文"},{"id":202308,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-11 11:40:45","like_diff":5,"likes":7,"dislikes":2,"content":"作业是真的多\n\n比微积分的都多\n\n真不愧是冥王"},{"id":202804,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-14 12:44:56","like_diff":5,"likes":7,"dislikes":2,"content":"期中考令人窒息"},{"id":214923,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-02-19 06:18:15","like_diff":5,"likes":5,"dislikes":0,"content":"不如sb"},{"id":133209,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-02-18 02:24:25","like_diff":4,"likes":9,"dislikes":5,"content":"有一说一，老师是真的很有耐心，课后课上都在积极鼓励我们探讨问题，并与我们一起探讨问题；\n\n但是，天知道她出题到底是什么根据，和我复习的方向完完全全的偏差，绩点裂开了。\n\n总之，这课是预置给我们的，绩点炸就炸吧。\n\n老师人很好，但是课程全靠你自学，上课嘛。。开心就好。"},{"id":137787,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-07-06 06:44:23","like_diff":4,"likes":9,"dislikes":5,"content":"害，怎么说，上课讲的东西其实值得学的挺多的，但首先课件是英文，和书本大不一样（和她给的英文教材符合），给的资料和PPT都不给开放权限做笔记，小测巨多，而且英文居多，莫名其妙多了期中考还说征求过我们的意见明明就没有人愿意，期末考难水题混杂，不过最终给分还可以，总之过程很痛苦，结果可以忍受"},{"id":160760,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-10-10 05:28:22","like_diff":4,"likes":4,"dislikes":0,"content":"讲的就很混乱 听不懂 不如自学"},{"id":163061,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-12-07 04:46:02","like_diff":4,"likes":5,"dislikes":1,"content":"真的听不懂，全靠自学，ppt还全是英文"},{"id":181689,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-10-28 07:03:32","like_diff":4,"likes":6,"dislikes":2,"content":"一个自以为是的大傻逼"},{"id":192517,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-05-22 15:03:13","like_diff":4,"likes":6,"dislikes":2,"content":"化学系开的课，不管是基化一，还是分化二，还是求生分化一，哪里有王敏，哪里就有双语教学。\n\n此外，为什么它的课是必修！"},{"id":192834,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-05-31 02:44:50","like_diff":4,"likes":6,"dislikes":2,"content":"数学不会，英语不好，偏偏喜欢用英语讲数学"},{"id":193732,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-17 12:39:27","like_diff":4,"likes":6,"dislikes":2,"content":"敏师慈悲，我佛无量。授化学学子一一四五一四难，呜呼，敏哉！"},{"id":201267,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-10-31 02:18:17","like_diff":4,"likes":6,"dislikes":2,"content":"大家都来看看吧"},{"id":201742,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-06 01:52:21","like_diff":4,"likes":5,"dislikes":1,"content":"冥王真鬼\n\n无需多言\n\n又被她的小组作业搞崩"},{"id":203125,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-17 05:52:43","like_diff":4,"likes":6,"dislikes":2,"content":"就是一坨，孩子们能跑就跑吧"},{"id":203225,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-23 12:11:05","like_diff":4,"likes":6,"dislikes":2,"content":"为什么有期中考，为什么要用英文，本来就不懂，更烂了\\\n\n两分的课怎么那么多事，还有傻逼的期中考试，纯纯有病"},{"id":204051,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-23 12:09:36","like_diff":4,"likes":7,"dislikes":3,"content":"期中考来报恩了"},{"id":205388,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-05 11:33:03","like_diff":4,"likes":6,"dislikes":2,"content":"敏王的钉钉头像是一顿早饭，这充分反映了它的自知之明，因为它从开课到考试的种种举动中没有一个是不下饭的"},{"id":208709,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-31 07:06:41","like_diff":4,"likes":5,"dislikes":1,"content":"就是一坨屎，从没有见过哪个考试带一张纸只能写一面，纯纯nt，尽干一些与学习与课程无关的事，纯故意刁难学生"},{"id":212513,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-01-14 06:07:17","like_diff":4,"likes":7,"dislikes":3,"content":"上课前会有突击英文小测，事情也不少，虽然讲的一般，但是老师本身人还是不错的，问问题也会耐心解答，给分不错的"},{"id":132960,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-02-05 11:58:33","like_diff":3,"likes":6,"dislikes":3,"content":"被绩杀，讲课不是很有效果。普通人靠自学"},{"id":135259,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-05-07 02:45:53","like_diff":3,"likes":5,"dislikes":2,"content":"我想哭"},{"id":148126,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-01-11 14:32:30","like_diff":3,"likes":4,"dislikes":1,"content":"谢谢王老师捞我，毕竟分析化学我一点也没学懂。"},{"id":157900,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-06-25 11:39:21","like_diff":3,"likes":6,"dislikes":3,"content":"垃圾课，浪费时间浪费生命。"},{"id":167081,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-01-15 01:56:19","like_diff":3,"likes":6,"dislikes":3,"content":"虽然是英文ppt，但是讲述内容还是很基础的，而且老师也会在钉钉上答疑，整体感觉还蛮亲和的。授课也还好，能够覆盖考试，但是考试比如小测和期中考总感觉有些无力。授课水平不好评价，但是人很好"},{"id":182983,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-11-21 09:50:31","like_diff":3,"likes":4,"dislikes":1,"content":"一个星期前临时通知期中考试，谢谢您"},{"id":183419,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-11-25 13:08:54","like_diff":3,"likes":4,"dislikes":1,"content":"期中好评，锻炼我的英语水平，不是不上大英课，而是分析化学更有性价比"},{"id":194535,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 09:22:26","like_diff":3,"likes":5,"dislikes":2,"content":"不是哥们 你自己看看你出的是什么卷子呢？我0.5g样品里我能搞出来快4g的Cu，要不我去拿个诺贝尔奖呢？"},{"id":197553,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-07-18 15:00:19","like_diff":3,"likes":6,"dislikes":3,"content":"这门课真的沙贝，特别是这个老师。它是智障学校毕业的吧，它上课的声音，比工厂的噪音污染还要糟糕；摸过的话筒和遥控器，连阿米巴原虫都活不下去。它和猪最大的区别是，猪不能随便变成人，而它隔三差五就变成猪。我猜它是用猪蹄做的PPT，用猪脑布置的课程任务吧。建议它吃点痔疮药，治疗一下它的口蹄疫。"},{"id":199350,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-09-21 12:41:28","like_diff":3,"likes":4,"dislikes":1,"content":"完完全全是依托"},{"id":200187,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-10-14 15:48:22","like_diff":3,"likes":4,"dislikes":1,"content":"What can I say呢"},{"id":204054,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-23 12:18:28","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的不易于理解，做事一塌糊涂。"},{"id":209274,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-01-05 09:39:39","like_diff":3,"likes":6,"dislikes":3,"content":"看在期末的难度上还行，没有太刁难"},{"id":215431,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-02-26 05:50:33","like_diff":3,"likes":3,"dislikes":0,"content":"纯逆天，不知道在上啥"},{"id":217120,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-04-02 05:55:11","like_diff":3,"likes":3,"dislikes":0,"content":"讲课不知所云，小测突如其来，作业全英文"},{"id":134912,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-04-22 05:19:32","like_diff":2,"likes":5,"dislikes":3,"content":"治好了我多年的失眠"},{"id":136860,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-06-26 06:11:01","like_diff":2,"likes":5,"dislikes":3,"content":"帮助我建立了新的世界观，谢谢老师:）"},{"id":143117,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-11-19 06:36:48","like_diff":2,"likes":5,"dislikes":3,"content":"真的不好"},{"id":161812,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-11-21 01:17:28","like_diff":2,"likes":3,"dislikes":1,"content":"真的听不懂 还觉得我们应该什么都懂"},{"id":163062,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-12-07 04:45:21","like_diff":2,"likes":4,"dislikes":2,"content":"international捏\n\n上完课要整理半天\n\n作业又不会做\n\n体感最难的一门课"},{"id":172476,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-04-27 12:09:18","like_diff":2,"likes":5,"dislikes":3,"content":"真的离谱，家人们谁懂啊！太折磨啦！"},{"id":190193,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-02-25 06:36:05","like_diff":2,"likes":4,"dislikes":2,"content":"明明英语也不是很好 却坚持用全英文的课件 讲课又很跳跃 过于不适合教大一的学生"},{"id":194507,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-06-24 08:05:22","like_diff":2,"likes":4,"dislikes":2,"content":"评分还是太高了"},{"id":200186,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-10-14 15:47:00","like_diff":2,"likes":3,"dislikes":1,"content":"快跑!"},{"id":201721,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-05 15:51:11","like_diff":2,"likes":4,"dislikes":2,"content":"布置一些莫名其妙的作业"},{"id":204052,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-23 12:13:57","like_diff":2,"likes":3,"dislikes":1,"content":"致敬传奇英语化学老师wm"},{"id":216846,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-03-26 23:46:05","like_diff":2,"likes":2,"dislikes":0,"content":"人心中的成见是一座大山。分化1开学前看了王老师的各种评论，以为真的很差劲。但是一个学期上下来发现王老师还是比较认真的，会结合学生的专业讲课（因为都是生物所以加了与生物有关的，比如配对t检验）。虽然光听了她的课不一定会做作业，但是只要去问她，总能得到满意的回答。期末考试也比较简单，很基础。\n\np.s.不过难忘的是期中考试（对，有期中考试！），求出来pH缓冲液中氯化镁的溶解度达到1000+mol/L（答案正确）。。。"},{"id":127972,"teacher_id":3517,"teacher_name":"王敏","post_time":"2020-12-02 01:35:04","like_diff":1,"likes":4,"dislikes":3,"content":"救命想逃"},{"id":135582,"teacher_id":3517,"teacher_name":"王敏","post_time":"2021-05-15 06:40:32","like_diff":1,"likes":4,"dislikes":3,"content":"谢谢阿敏～/:heart"},{"id":148221,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-01-12 01:58:16","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课有点模糊不太容易懂，但是很负责，给分也蛮求是的，总体上感觉一般，但也没那么糟糕，嗯嗯，老师是个好人"},{"id":152932,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-04-22 02:31:09","like_diff":1,"likes":4,"dislikes":3,"content":"王老师的英文PPT真是近视党的一大福利，是为数不多的坐最后一排也能看清的讲课"},{"id":166341,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-01-12 04:04:44","like_diff":1,"likes":5,"dislikes":4,"content":"啊哈哈 竟然是上wm老师的分析化学\n\n从学期开始就知道肯定是学不会多少东西 作业特别多 讲课也轻重不分\n\n\n\nwm老师的背景是很不错的\n\n做科研肯定很厉害\n\n但是讲课和给分嘛...有待改进"},{"id":169641,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-02-27 08:47:53","like_diff":1,"likes":2,"dislikes":1,"content":"给分非常求是，听说均绩2开头。不过会捞人，我高中没选化学，大一上来就英语授课，上课完全听不懂作业也是抄的，就是考前补天了一下，发现，还是可以过的…"},{"id":196462,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-07-03 14:04:42","like_diff":1,"likes":4,"dislikes":3,"content":"。。。"},{"id":204057,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-23 12:25:47","like_diff":1,"likes":3,"dislikes":2,"content":"周六晚无声无息考期中 死难"},{"id":205340,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-12-04 13:03:35","like_diff":1,"likes":4,"dislikes":3,"content":"最喜欢的老师吖啊啊 助力收敛"},{"id":214204,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-01-28 06:40:31","like_diff":1,"likes":2,"dislikes":1,"content":"请收下我的膝盖!"},{"id":217136,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-04-02 11:13:07","like_diff":1,"likes":1,"dislikes":0,"content":"两眼一黑"},{"id":217976,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-04-18 15:14:30","like_diff":1,"likes":1,"dislikes":0,"content":"喜不喜欢妈妈的大quiz"},{"id":218430,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-04-23 11:35:05","like_diff":1,"likes":1,"dislikes":0,"content":"分化2更新。。。复习ppt破防了，一堆专业名词没翻译，只有一些众所周知的词汇会翻译，pdf还是加密了没办法用文献阅读软件翻，喂给DeepSeek也无法全部识别"},{"id":218707,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-04-29 08:43:01","like_diff":1,"likes":1,"dislikes":0,"content":"搞个全英文ppt是生怕我学会是吧"},{"id":145961,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-01-04 15:56:24","like_diff":0,"likes":4,"dislikes":4,"content":"王敏老师真的好有耐心，虽然上课听不懂，但是会耐心解答"},{"id":146652,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-01-07 07:09:28","like_diff":0,"likes":3,"dislikes":3,"content":"捞我啦"},{"id":146673,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-01-07 07:41:20","like_diff":0,"likes":7,"dislikes":7,"content":"王老师太好啦！！！之前看查老师的评论心理属实是很害怕，但上过之后发现老师其实挺好的。上课准备的很充分 有在很认真地教学，第一次课前和最后一次课都发调查问卷，了解大家的情况 让大家给教学提意见，还附带红包哈哈哈，平时回答问题也很有耐心。最终绩点挺满意的，总之 谢谢老师了！！"},{"id":199587,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-09-26 02:25:49","like_diff":0,"likes":3,"dislikes":3,"content":"快跑啊孩子们"},{"id":203770,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-21 03:21:15","like_diff":0,"likes":1,"dislikes":1,"content":"想死，期末不知道还是不是英文卷，反正全英文小测让我窒息"},{"id":203779,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-21 03:55:33","like_diff":0,"likes":0,"dislikes":0,"content":"lbm"},{"id":203866,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-21 15:18:27","like_diff":0,"likes":1,"dislikes":1,"content":"据说很烂bdbd"},{"id":204056,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-23 12:22:01","like_diff":0,"likes":3,"dislikes":3,"content":"尽在不言中"},{"id":212521,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-01-14 06:38:16","like_diff":0,"likes":3,"dislikes":3,"content":"老师 你没有心😭😭😭😭😭😭"},{"id":121533,"teacher_id":3517,"teacher_name":"王敏","post_time":"2019-12-13 00:54:05","like_diff":-1,"likes":4,"dislikes":5,"content":"我的妈，上课一脸懵逼（可能确实预习不够\n\n但是这个考试真的是顶不住，真就全凭心情出题啊，复习有什么用？淦"},{"id":181294,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-10-13 07:27:30","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人还是不错的，五分给四分。但是课实在不行，绝对听的你云里雾里，重点，讲课次序分不清，有时候只剩半小时才开始讲重点内容，前面全在讲别的，不如拿来自学。作业也很多很烦，五分给1.51分，根据分析化学的数字修约规则，取1分，综上，为5分。"},{"id":72841,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-01-31 07:36:52","like_diff":-2,"likes":4,"dislikes":6,"content":"上课中规中矩，有些时候讲得也不是很有条理……不过老师是个很耐心的人啦"},{"id":213185,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-01-16 09:00:31","like_diff":-2,"likes":3,"dislikes":5,"content":"老师人不错，就是作业有些多且刁钻，最后期末考不太为难，期末周前一两周就开始复习课本和PPT，最后结果真的不错。"},{"id":211421,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-01-11 11:07:21","like_diff":-3,"likes":6,"dislikes":9,"content":"其实吧老师人挺认真，有看出是在用心上课的，但是可能真的不适合讲课，上课挺平淡无趣的，还有课前小测真的是扣分项，期末的卷子搞了双语但是老师也会帮你翻译题目(你问就会)，给一分过分了，6到7分是更加客观的 最后本人翘了一次小测拿了4.5"},{"id":214842,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-02-18 07:58:04","like_diff":-3,"likes":0,"dislikes":3,"content":"just so so"},{"id":146779,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-01-07 12:15:20","like_diff":-5,"likes":2,"dislikes":7,"content":"老师人很好，解答问题很细心，这门课程一定要自己多多努力啊，老师可能上课讲的时候有些重点会一笔带过，一定要自己下来弄清楚，不能因为老师没有将或者讲得重点不够突出而摆烂啊，刚出完分的人来答一波"},{"id":184886,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-12-24 03:21:03","like_diff":-5,"likes":6,"dislikes":11,"content":"很有科学家气质的老师，虽然英语课件但能理解（我英语一般，很多都有注释），一定要重视那个英文教材讲得比中文教程好，答疑很有耐心"},{"id":208985,"teacher_id":3517,"teacher_name":"王敏","post_time":"2025-01-04 05:31:25","like_diff":-5,"likes":1,"dislikes":6,"content":"啊对对对"},{"id":146650,"teacher_id":3517,"teacher_name":"王敏","post_time":"2022-01-07 07:07:18","like_diff":-8,"likes":3,"dislikes":11,"content":"绩点不错"},{"id":80929,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-07-02 23:47:09","like_diff":-10,"likes":4,"dislikes":14,"content":"老师人很有耐心 怪我没有好好听?"},{"id":200998,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-11-14 12:56:21","like_diff":-10,"likes":10,"dislikes":20,"content":"期中考令人窒息"},{"id":168552,"teacher_id":3517,"teacher_name":"王敏","post_time":"2023-02-19 10:23:04","like_diff":-12,"likes":4,"dislikes":16,"content":"老师比较严格🤤但给分有点好🤤"},{"id":37793,"teacher_id":3517,"teacher_name":"王敏","post_time":"2016-11-21 05:50:56","like_diff":-15,"likes":4,"dislikes":19,"content":"课讲的一般吧…自学也能掌握大半，但老师人很好，答疑也很耐心、细心。"},{"id":189828,"teacher_id":3517,"teacher_name":"王敏","post_time":"2024-01-30 09:12:25","like_diff":-15,"likes":6,"dislikes":21,"content":"课没听，人挺好，作业全抄，考前两小时翻书写一页开卷，最后4.2"},{"id":73148,"teacher_id":3517,"teacher_name":"王敏","post_time":"2018-02-01 04:30:08","like_diff":-20,"likes":3,"dislikes":23,"content":"老师人挺好吧\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
