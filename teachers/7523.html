</head>
<body>
    <div class="container">

        </div>
        
        <!-- 课程信息 -->
        
            <div class="teacher-courses">
                <h3><i class="fas fa-book"></i> 课程信息 (1 门课程)</h3>
                <div class="courses-grid">
            
                    <div class="course-card">
                        <div class="course-name">误差理论与数据处理</div>
                        <div class="course-stats">
                            <span class="gpa">GPA: 3.87</span>
                            <span class="students">选课: 361人</span>
                            <span class="std-dev">标准差: 0.77</span>
                        </div>
                    </div>
                
                </div>
            </div>
            
        
        <!-- 学生评论 -->
        
            <div class="teacher-comments">
                <div class="comments-header">
                    <h3><i class="fas fa-comments"></i> 学生评论 (6 条)</h3>
                    <div class="comments-sort">
                        <button class="sort-btn active" data-sort="popular">
                            <i class="fas fa-fire"></i> 人气评论
                        </button>
                        <button class="sort-btn" data-sort="latest">
                            <i class="fas fa-clock"></i> 最新评论
                        </button>
                    </div>
                </div>
                <div class="comments-list" id="comments-list">
                </div>
                <script>
                    // 评论数据
                    const commentsData = [{"id":189316,"teacher_id":7523,"teacher_name":"孙兴林","post_time":"2024-01-23 06:48:38","like_diff":9,"likes":15,"dislikes":6,"content":"该老师上课的状态基本上是：以极其缓慢的语速，极其昏沉的语气朗读教材配套的PPT。教材质量，我不好说。至于下面评论所说的课前回顾，不过是在讲台和黑板来回踱步，看一眼教材写几个字，速度比我奶奶快一点。私以为上半个学期课和看一天书的区别，同鲁迅与周树人的区别一样大，但是老师仍然希望用点名来留住学生。考勤占十分，按点名次数来平均，只了点两次，一次扣五分。靠点名留住了很多人，但是教师里听课的人能有10%？虽然没有人听课是很多课程的通病，但是这门课全程朗读PPT还好意思点名确实让我大开眼界了？麦克阿瑟说，不听孙兴林老师的《误差理论与数据处理》是他这辈子做过最正确的决定。此外，作业从无反馈，没有批改结果，更没有课上讲评。作业的分数和答案像是见不得人的东西。我们知道的只有六次作业的平均成绩。全抄答案的分数比独立完成的分数高。所以不清楚作业的评分标准是答案正确还是认真与否。如果评分标准是答案正确，那应该是假定同学们在听完助眠PPT（约等于花一个小时看完一章教材）后就能写出正确答案吧，那还布置作业干什么？不知道公布分数和作业答案需要花费老师和助教多大的力气。鼠鼠也不懂教学，如果要给建议的话，只能建议老师朗读PPT更快些，更不那么助眠些。最后考试题型基本固定：第一章的基础知识简答 + 加权计算 + 简单的误差合成 + 粗大误差判别，最后是不确定度综合、最小二乘法和线性回归各一道大题。难度和作业差不多，看懂作业考试基本就够了。\n\n综上：可以选，但是建议平时去教室摸鱼等点名，作业抄答案，考试前花一天时间速通，看完PPT之后过一遍作业和教材题目，真不一定比认真学考得差，毕竟学到期末前面的也忘光了🤢"},{"id":197317,"teacher_id":7523,"teacher_name":"孙兴林","post_time":"2024-07-11 01:48:02","like_diff":1,"likes":7,"dislikes":6,"content":"弱智吧，用屁股改的作业和试卷？"},{"id":213111,"teacher_id":7523,"teacher_name":"孙兴林","post_time":"2025-01-16 04:23:09","like_diff":0,"likes":0,"dislikes":0,"content":"不点名"},{"id":213626,"teacher_id":7523,"teacher_name":"孙兴林","post_time":"2025-01-18 15:33:52","like_diff":0,"likes":0,"dislikes":0,"content":"本学期没点名，助教姐姐作业第一次改得有点严格，后面基本都是满分。感觉考试不难，（有一些细节点或许易错），但给分有点绩杀。老师人感觉还是不错的。"},{"id":163337,"teacher_id":7523,"teacher_name":"孙兴林","post_time":"2022-12-13 08:00:58","like_diff":-2,"likes":8,"dislikes":10,"content":"老师写字很漂亮，板书很认真，讲课清晰，每次都会回顾上一次讲的内容，作业不多，问问题也会及时解答，好老师。"},{"id":132642,"teacher_id":7523,"teacher_name":"孙兴林","post_time":"2021-02-03 05:11:57","like_diff":-10,"likes":9,"dislikes":19,"content":"讲很认真的一个老师，每节课都会回顾一下上节课的内容，讲的很细很透彻"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">

        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
