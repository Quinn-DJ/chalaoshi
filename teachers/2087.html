                    const commentsData = [{"id":634,"teacher_id":2087,"teacher_name":"章重远","post_time":"2015-03-15 08:59:08","like_diff":78,"likes":105,"dislikes":27,"content":"绝对男神啊啊啊！虽然目前只是导师，但是上课很幽默博学，英英不能更纯！（听多了耳朵会怀孕啊！(☆_☆)）大概是英国留学回来的缘故，非常gentleman!"},{"id":443,"teacher_id":2087,"teacher_name":"章重远","post_time":"2015-03-15 02:30:07","like_diff":52,"likes":65,"dislikes":13,"content":"peter超棒！纯正的英国口音，绝对是浙大老师口语最高级别，也很博学很为学生着想！绩点低的只能怪自己平时不认真！"},{"id":4723,"teacher_id":2087,"teacher_name":"章重远","post_time":"2019-08-13 18:33:25","like_diff":35,"likes":39,"dislikes":4,"content":"Peter是我来浙大发现的最好的老师"},{"id":10043,"teacher_id":2087,"teacher_name":"章重远","post_time":"2015-11-14 17:30:26","like_diff":32,"likes":36,"dislikes":4,"content":"來到浙大最喜歡的老師沒有之一啊，課程非常有內容，真的可以學到很多，英文發音比我大英課的老師還標準，不過英文聽力不好的不建議選不然就浪費了這樣好的課"},{"id":1185,"teacher_id":2087,"teacher_name":"章重远","post_time":"2015-03-21 16:27:20","like_diff":30,"likes":36,"dislikes":6,"content":"男神不解释"},{"id":20930,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-02-04 09:37:31","like_diff":23,"likes":27,"dislikes":4,"content":"上课内容比较有趣，评分方式合理，期末试卷出得好能看出学习质量。给分个人认为挺公正的，什么水平就是什么分，很感激在一个不怎么公平的制度下遇到Peter。"},{"id":20662,"teacher_id":2087,"teacher_name":"章重远","post_time":"2018-06-12 03:38:14","like_diff":20,"likes":24,"dislikes":4,"content":"Peter是个认真对待这份职业 超级负责的好老师 曾经问了一个问题 结果很快收到满满的回复 口音也很赞哟 平时认认真真看完课本考试一定会有回报滴"},{"id":40874,"teacher_id":2087,"teacher_name":"章重远","post_time":"2017-01-06 04:49:02","like_diff":19,"likes":19,"dislikes":0,"content":"选择去管院有部分是因为这位老师"},{"id":93576,"teacher_id":2087,"teacher_name":"章重远","post_time":"2019-01-10 13:46:28","like_diff":19,"likes":22,"dislikes":3,"content":"还没结课，不管结果怎么样必须给老师满分。不是管院的同学，来上这门课一方面是感兴趣，一方面是被查老师大家的评分吸引了，最后完完全全的不虚此行。不吹不黑，小章老师真的，上课太好了，有时候上课走神没有好好听都会觉得很愧疚对不起老师那么认真那么好地上课。老师是真的在想法设法地寻求一种教育（至少是管理学教育）的最好方式，并且对普通同学和留学生都平等对待。老师特别可爱的一点是，说有些内向的自己其实很希望得到大家的肯定，真的是非常努力又认真的好老师，也是非常生动的课堂（只要没有语言障碍 其实老师都用很日常的例子和表达来帮助大家理解）因为小章老师想继续向管理学进发了！ 比心！！"},{"id":102010,"teacher_id":2087,"teacher_name":"章重远","post_time":"2019-01-30 03:42:54","like_diff":15,"likes":15,"dislikes":0,"content":"一门管理学涉及了非常多心理学的知识，讲的也有意思。能真正感受到，他是一个活着的人，不同于许多老师，能感觉到他真的喜欢教育、真的在乎思想。来自偏远落后地区的我大一选了全英的管理学，也许是一个挑战，但更多的是庆幸与骄傲。从小到大的很多考试会发现大多数老师考的还是比自己想的粗些浅些；但peter是少有的，考到了比我想的更细的程度的老师。不过认真学了一学期管理学，我认为有考试这样的机会来回顾这些有用的知识是很有意思的。“比起make everyone happy，我更愿意奖励hard worker”，不过他的给分其实两者都兼顾到了吧。"},{"id":168729,"teacher_id":2087,"teacher_name":"章重远","post_time":"2023-02-21 13:00:42","like_diff":15,"likes":15,"dislikes":0,"content":"“I believe rewarding hard workers is better than making everyone happy.\" -Peter"},{"id":46730,"teacher_id":2087,"teacher_name":"章重远","post_time":"2017-01-22 08:34:10","like_diff":14,"likes":14,"dislikes":0,"content":"出分前膜一发 老师被叫男神是有道理的！"},{"id":5788,"teacher_id":2087,"teacher_name":"章重远","post_time":"2017-08-29 03:56:54","like_diff":12,"likes":15,"dislikes":3,"content":"棒"},{"id":6713,"teacher_id":2087,"teacher_name":"章重远","post_time":"2015-07-19 11:15:56","like_diff":11,"likes":25,"dislikes":14,"content":"其实男神的课属于基本听不懂的状态"},{"id":46761,"teacher_id":2087,"teacher_name":"章重远","post_time":"2017-01-22 09:29:31","like_diff":11,"likes":11,"dislikes":0,"content":"真的是非常棒的老师呢。英文流利 说到不常见的词汇会用中文解释。 内容有趣 不明白为什么那么有趣的课还有人不听。 每节课有小测  期末考试不会太慌了。给分公平。 体谅学生。 来浙大遇到最棒的老师了"},{"id":67036,"teacher_id":2087,"teacher_name":"章重远","post_time":"2018-01-20 06:13:56","like_diff":11,"likes":11,"dislikes":0,"content":"一门管理学感觉上成了社会心理学应用经济学博弈论等等的大成，涉及内容很广，体验很不错"},{"id":25671,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-06-01 09:41:03","like_diff":9,"likes":10,"dislikes":1,"content":"长得帅就算了，发音还好听，发音好听就算了，课还讲的细，课讲得好都算了，他给分还超棒啊！最好的老师，没有之一！"},{"id":6687,"teacher_id":2087,"teacher_name":"章重远","post_time":"2015-07-18 17:12:20","like_diff":8,"likes":12,"dislikes":4,"content":"现在最喜欢的老师 数学系卢兴江 管理学院章重远"},{"id":38317,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-11-30 01:51:14","like_diff":8,"likes":8,"dislikes":0,"content":"绝对是理想的导师，非常可惜我不是管院的"},{"id":47521,"teacher_id":2087,"teacher_name":"章重远","post_time":"2017-01-29 04:52:53","like_diff":8,"likes":9,"dislikes":1,"content":"绝对男神！超级有思想观点很正人超级好！！！英语口音好听到爆！一开始会讲的比较慢后来会慢慢快一点！讲的内容只要上课认真听下课看ppt还是比较容易的！如果有什么疑问之类的email给他都会超级热心的解答！还会给你安利一些书籍！给分很公正！讲真浙大需要多几个这样的老师！"},{"id":101597,"teacher_id":2087,"teacher_name":"章重远","post_time":"2019-01-28 14:31:38","like_diff":7,"likes":7,"dislikes":0,"content":"听课体验很棒，有付出有回报，想水课勿选"},{"id":186933,"teacher_id":2087,"teacher_name":"章重远","post_time":"2024-01-13 15:41:01","like_diff":7,"likes":7,"dislikes":0,"content":"念作Zhang Zhongyuan，不是Zhongyuan Zhang。\n\n兼有世界视野与爱国情怀的求是学者，儒家思想浸润得透透的。"},{"id":101588,"teacher_id":2087,"teacher_name":"章重远","post_time":"2019-01-28 13:58:06","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的很好！英式口音不要太撩，指导学生也很耐心。听课的话留神一些应该不会有太大的难度，难词老师也会做一下中文解释的。建议选Peter的课还是要坚持认真听呀，不管是从收获还是最终的期末考核来看都是很有帮助的。因为最后复习的时候你会发现ppt上的有些东西没有了老师的讲解确实没那么好理解...课本和ppt都很重要！考完心慌慌最后给分还不错开心^_^"},{"id":164787,"teacher_id":2087,"teacher_name":"章重远","post_time":"2022-12-26 06:48:56","like_diff":6,"likes":7,"dislikes":1,"content":"真的 一位非常非常真诚的教授 就是我心目中那种温润、真诚的知识分子形象 上课会表达自己的需要大家回应的需求 好可爱哈哈哈 永远是一种跟大家探讨的姿态，而不是高高在上的辩驳 也会在课堂上向大家传授关于做人做事的道理 “依靠内心价值来行动的人，才是一个成年人应该有的样子”"},{"id":19363,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-01-24 03:01:09","like_diff":5,"likes":8,"dislikes":3,"content":"章男神的课绝对值得听～比其他中文管理学班的有趣有用太多"},{"id":22977,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-03-15 16:51:46","like_diff":5,"likes":7,"dislikes":2,"content":"上过老师的社会心理学。很多有趣的实例。锻炼了英语，增长了知识。给分很公正。社会心理学那本教材不好啃，但是只要认真看完就有不错的分数。只可惜，基本没有人能按照要求看完，所以分数低，也没有办法。。。"},{"id":63776,"teacher_id":2087,"teacher_name":"章重远","post_time":"2017-12-14 13:31:07","like_diff":5,"likes":5,"dislikes":0,"content":"我见过的管院最好的老师不解释！！！"},{"id":122254,"teacher_id":2087,"teacher_name":"章重远","post_time":"2020-02-21 08:45:08","like_diff":5,"likes":9,"dislikes":4,"content":"热评说的优点都是真的，我本人也非常喜欢peter，但是请慎选英文管理学！全英文的课本来就比起中文让人难以理解和集中注意力，而且peter的管理学是唯一一个要考试的，而且是半闭卷……抄cheating paper真的让人崩溃，而且其实并没什么用。考试内容自然也是全英文……复习起来非常头大。总而言之，不是对自己上课的注意力非常自信而且擅长英语的别选！peter在我心中值6-7分，但是9.8分实在是很有误导性，打了一分调和一下，万分抱歉。"},{"id":122263,"teacher_id":2087,"teacher_name":"章重远","post_time":"2020-02-21 11:47:42","like_diff":5,"likes":5,"dislikes":0,"content":"授课管理学，但感觉老师哲学语言学融会贯通，观点的深刻性令人折服。非常感谢老师用心回复的邮件，非常感谢管理学课让我认识了非常nice的组员和可爱同桌！"},{"id":149158,"teacher_id":2087,"teacher_name":"章重远","post_time":"2022-01-14 14:53:16","like_diff":5,"likes":5,"dislikes":0,"content":"从上peter的课开始到结课越来越觉得能选上他的课是我的幸运"},{"id":11258,"teacher_id":2087,"teacher_name":"章重远","post_time":"2015-11-26 03:25:05","like_diff":4,"likes":6,"dislikes":2,"content":"啊啊啊，Peter真男神，可惜我太渣，拼写Peter这个词都要百度……"},{"id":20698,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-01-30 02:59:44","like_diff":4,"likes":5,"dislikes":1,"content":"男神！"},{"id":21680,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-02-29 15:18:09","like_diff":4,"likes":5,"dislikes":1,"content":"peter英语超级好！人风趣幽默，每周都好期待他的课！只要努力，分数很好看……啊啊啊好想再上一次！"},{"id":22173,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-03-15 12:39:47","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的超级好，超有气质，上课也很有趣很有趣"},{"id":23741,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-04-14 07:40:15","like_diff":4,"likes":5,"dislikes":1,"content":"很好啊，发音很好，老师人也很好，很为同学着想，给分的话只要认真准备复习，给分都挺好的！"},{"id":33789,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-09-21 16:04:29","like_diff":4,"likes":4,"dislikes":0,"content":"会学到很多东西。考试只要自己认真准备就没有问题，强推！"},{"id":66994,"teacher_id":2087,"teacher_name":"章重远","post_time":"2018-01-19 15:42:58","like_diff":4,"likes":4,"dislikes":0,"content":"实话上课没怎么听 英语听力还是不错的 我是在期末抱佛脚时候钻研老师ppt才认识到老师真的很有思想很有趣 后悔没认真听 两次小组展示 一篇观后感 期末还是需要花功夫看看书和ppt的 但是还是想说上他的课如沐春风 还学到了不少英语单词"},{"id":99318,"teacher_id":2087,"teacher_name":"章重远","post_time":"2019-01-24 14:47:50","like_diff":4,"likes":4,"dislikes":0,"content":"一个特别有风度的老师~虽然成绩不是很好 但是自己确实差了点 老师真的很好！课堂有激情很生动 英文巨无敌好听！老师很真诚，感觉是全心全意投入教学的。总之，听过就是非常值得了！"},{"id":101583,"teacher_id":2087,"teacher_name":"章重远","post_time":"2019-01-28 13:40:18","like_diff":4,"likes":4,"dislikes":0,"content":"Peter实在是太棒辽！管理学的课一点也不枯燥，内容也丰富精彩，加入了很多深邃的思想，英式发音格外吸引，问他问题也很耐心。全外文接受起来有难度，但老师放慢了语速，其实也可以接受。感谢老师这么好的给分，也感谢老师的教导"},{"id":145530,"teacher_id":2087,"teacher_name":"章重远","post_time":"2021-12-30 07:34:23","like_diff":4,"likes":4,"dislikes":0,"content":"Peter的管理学和社心我都上过，无可置疑的好老师，是我来浙以来最喜欢的老师之一，上老师的课真是一种享受，也很为同学考虑，说是全英文其实不会很难懂，难的词或是不好理解的老师都会用中文解释，只要认真学了成绩都不会差的！大家放心选！"},{"id":149643,"teacher_id":2087,"teacher_name":"章重远","post_time":"2022-01-16 08:50:38","like_diff":4,"likes":5,"dislikes":1,"content":"别的学院来选社会心理学当国际化\n\nPeter讲的真的很好，英音听起来很舒服，语速适中，内容也比较容易懂。有的时候内容比较多了就会用中文解释，总体而言讲课给人一种很舒适的感觉\n\n课程本身算事情相对多的，两次个人pre一次小组视频一篇影评还有期末闭卷，但是其实分散下来也还好\n\n期末确实是全英文的，但是有不会的词可以举手问Peter，而且不是很难，只要把他ppt以及下面的备注好好看过就行\n\nAnyway国际化就来选Peter，很很很值得！！！"},{"id":166359,"teacher_id":2087,"teacher_name":"章重远","post_time":"2023-01-12 05:23:12","like_diff":4,"likes":4,"dislikes":0,"content":"考完后一天就出分数了，peter真的是一个非常真诚的教授，虽然考试不够时间准备而考了很一般的成绩，但是再给我一万次我还是会去上peter的课，他的课真的让我获益太多太多了。"},{"id":175397,"teacher_id":2087,"teacher_name":"章重远","post_time":"2023-06-24 13:47:20","like_diff":4,"likes":4,"dislikes":0,"content":"peter真的太好太好太好了，流泪推荐peter的社心，是真的能学到干货并以及对自身有用的知识！"},{"id":179530,"teacher_id":2087,"teacher_name":"章重远","post_time":"2023-09-18 03:34:43","like_diff":4,"likes":5,"dislikes":1,"content":"神中神😍😍😍今天第一节课就爱上了"},{"id":181951,"teacher_id":2087,"teacher_name":"章重远","post_time":"2023-11-06 09:35:34","like_diff":4,"likes":5,"dislikes":1,"content":"男神，上课风趣幽默，英音动听，而且很敢说，对于不合理的现状会大大方方提出自己的看法，不仅仅做到了一个学者该做的，更配得上教师这个名号！教书、育人都做到了。（Peter还会认真看查老师hhhhhhhhhhhhhh，虽然还没考试，没出绩点，但是我一定不后悔选这门课）"},{"id":20743,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-01-30 16:51:05","like_diff":3,"likes":4,"dislikes":1,"content":"很好听"},{"id":21663,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-02-29 13:19:06","like_diff":3,"likes":5,"dislikes":2,"content":"严谨负责，上课有趣，给分公正，口音纯正～绝对男神～"},{"id":22835,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-03-13 08:14:46","like_diff":3,"lik 2:50","like_diff":-2,"likes":1,"dislikes":3,"content":"给分贼好！"},{"id":47448,"teacher_id":2087,"teacher_name":"章重远","post_time":"2017-04-09 06:35:43","like_diff":-3,"likes":3,"dislikes":6,"content":"老师是好\n\n但是为什么这一年管理学出这么难，都是理解体，很多ppt上没有，设问句子那么长。因为以前太简单了吗？最后又给分一般。管理学本身是一门大家绩点都很高的课，现在卷子那么难，大家想上4都不容易，和其他班比，公平吗？"},{"id":165880,"teacher_id":2087,"teacher_name":"章重远","post_time":"2023-01-10 08:08:21","like_diff":-3,"likes":2,"dislikes":5,"content":"刚考完社会心理学，没做完题目，如果再给我一次机会肯定不选这门课了。"},{"id":20844,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-02-02 03:12:48","like_diff":-4,"likes":12,"dislikes":16,"content":"我真的⋯⋯只能说慎选⋯⋯英文好的也别太自信⋯⋯像我大英4.5管理学只上3⋯⋯后悔没改预置选一门中文课（除了英语特好的其他真的别选大实话大实话）"},{"id":21726,"teacher_id":2087,"teacher_name":"章重远","post_time":"2016-03-01 02:00:05","like_diff":-4,"likes":9,"dislikes":13,"content":"大家都说他发音超纯正超好听……我觉得也就还好吧。给分坑，刷分党慎选。不过总体还是好老师，不是上课水水过的那种。"},{"id":66139,"teacher_id":2087,"teacher_name":"章重远","post_time":"2018-01-21 07:25:44","like_diff":-5,"likes":8,"dislikes":13,"content":"很不好"},{"id":68323,"teacher_id":2087,"teacher_name":"章重远","post_time":"2018-01-23 03:27:38","like_diff":-5,"likes":2,"dislikes":7,"content":"不喜欢社会心理学慎选…自己对这门课一点都不感兴趣……期末全英文复习得很痛苦，自认为复习的还可以…最后成绩也不是特别理想…让人有点难受，老师很男神，但绝对比不过复习和出分的绝望"},{"id":166985,"teacher_id":2087,"teacher_name":"章重远","post_time":"2023-01-14 13:12:28","like_diff":-6,"likes":3,"dislikes":9,"content":"笑死卡绩了，真难受真难受"},{"id":67262,"teacher_id":2087,"teacher_name":"章重远","post_time":"2018-01-21 07:28:52","like_diff":-8,"likes":1,"dislikes":9,"content":"课很棒，但我作为非酋总是差一分拿不到高绩点，太生气了不想打满分"},{"id":186956,"teacher_id":2087,"teacher_name":"章重远","post_time":"2024-01-14 01:45:08","like_diff":-14,"likes":2,"dislikes":16,"content":"第一门满的课啊啊啊啊啊啊啊啊啊啊啊\n来这里感谢peter\n虽然在这门课上遇到了法国前夫哥但是\n我的分肯定比他高（"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
