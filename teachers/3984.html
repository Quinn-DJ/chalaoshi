                    const commentsData = [{"id":161274,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2022-11-03 07:32:46","like_diff":37,"likes":44,"dislikes":7,"content":"关于自动化大数据课 老师鼓励内卷 上课疯狂想互动 莫名其妙小测 课程mooc极其浪费时间和精力 补选曾说不收电院的自动化。 上这课就挺折磨的，还不如去kaggle打场比赛"},{"id":181526,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-10-21 06:13:01","like_diff":23,"likes":25,"dislikes":2,"content":"大数据解析与应用导论，专业课，快跑。\n\n节节课小测。\n\n上课几个人不听，可能是学生的问题。但大部分人不听（或者想听都听不太懂），我觉得是老师的问题。"},{"id":181462,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-10-18 07:35:52","like_diff":19,"likes":20,"dislikes":1,"content":"莫名其妙小测，题目都听不清楚，搞个巨大教室，后面根本听不清，只能说逆天"},{"id":182241,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-11-13 07:04:47","like_diff":14,"likes":17,"dislikes":3,"content":"她能训好大小各种模型\n\n唯独训不好自己的脑子"},{"id":181576,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-10-23 08:19:02","like_diff":13,"likes":14,"dislikes":1,"content":"小测多就算了，就是希望能麻烦您把小测的题目打在ppt上，口述题目真的很绝望"},{"id":140694,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2021-09-15 06:37:04","like_diff":9,"likes":14,"dislikes":5,"content":"讲课水平不错，但上课第一堂课公开评分标准有一条是印象分，鼓励同学内卷发言刷存在感混脸熟，专业课弄成思政那样真没必要。而且不要参考那个给分，由于老师之前给分太好被学院找了，现在会有些压分。另外大作业事情不少"},{"id":181533,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-10-21 13:57:55","like_diff":9,"likes":11,"dislikes":2,"content":"老师专业水平很好，讲课也不错。但感觉考核比如上课小测不规范，莫名其妙的不知道问的什么。而且最后的个人展示也只有6个人"},{"id":192214,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2024-05-12 07:09:35","like_diff":9,"likes":10,"dislikes":1,"content":"太push"},{"id":182240,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-11-14 06:12:48","like_diff":8,"likes":9,"dislikes":1,"content":"这老师太逆天了\n\n上的大数据导论，后期几乎每节课都小测……\n\n不是说反对小测，也不反对你想给大家拉开差距，但是你能不能整点让大家信服的评价准则……\n\n每节课课后5min口述小测题目都说不明白，还“什么是什么的什么”，这样的小测真的有意义吗？还nm倒计时321，真的666……\n\n你要是真的想拉开差距，大可认认真真小测一次，认认真真出个题目，谁知道你每天课后最后5min的小测在bb什么，话都说不明白，题也出不明白，评价方式过于主观随意……\n\n上课喜欢阴阳怪气，站在学生对立面，展示的时候疯狂diss同学，展示变成了吵架，还不给同学开口的机会，真的无语……\n\n蹲一下给分，如果给分也不行的话，那我对这课真的就无话可说了"},{"id":193091,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2024-06-03 11:16:04","like_diff":7,"likes":9,"dislikes":2,"content":"嘴太毒 事还多\n\n被下面好评坑了"},{"id":182841,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-11-21 01:22:41","like_diff":6,"likes":10,"dislikes":4,"content":"毫无评价体系，最后一节小组展示是在干什么啊？怼人大会？一学期教我们的课程知识不如最后一节课教给我们的怼人手段……\n\n小测又是什么东西？出的都是什么题啊，还搁这口述，讲也讲不清楚，就这些小测还要有区分度？还不如把大作业多弄点区分度。。。"},{"id":192221,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2024-05-12 11:14:29","like_diff":6,"likes":6,"dislikes":0,"content":"dinner"},{"id":182137,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-11-10 13:02:52","like_diff":4,"likes":4,"dislikes":0,"content":"我的评价是不行，隔壁英文班比我们班好多了，"},{"id":102630,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2019-02-15 05:41:28","like_diff":3,"likes":6,"dislikes":3,"content":"老师自己很厉害，课程收获很大，但是讲课一般，除非自己有基础，否则不容易听懂，也不容易得高分"},{"id":182259,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-11-13 12:19:46","like_diff":3,"likes":3,"dislikes":0,"content":"楼上骂得好，不知道这九点多的评分怎么来的，纯纯无语"},{"id":142798,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2021-11-16 08:27:37","like_diff":2,"likes":6,"dislikes":4,"content":"好可爱的老师～\n\n第一堂课我还以为老师才三十出头"},{"id":157975,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2022-06-26 01:40:02","like_diff":2,"likes":3,"dislikes":1,"content":"今年好像第一次开大数据的通识课，个人感觉对文科生很友好，没有特别深奥的内容，感兴趣的话可以当大数据应用的科普讲座来听。讨论课会以辩论赛的形式开展。另外赵老师很可爱，讲课很有趣，还没上科技创新通识的文科生可以冲！！"},{"id":173280,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-05-17 13:28:04","like_diff":2,"likes":2,"dislikes":0,"content":"感觉老师水平不怎么够还喜欢评价，经常不仔细听同学发言。\n\n但是不怎么点名，慎选吧。"},{"id":181915,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-11-05 03:08:05","like_diff":2,"likes":7,"dislikes":5,"content":"先预留一个8分，看看后面出分我再作更改\n\n单论大数据应用与导论这门课\n\n教室大，老师不带麦\n\n经常小测，小测题目口述，听不清\n\n期末只有6组展示，但不展示的也要做ppt\n\n还有线上mooc，还要写评论，写互评，纯浪费时间\n\n期末还有最后一次小测作为给分参考（算是期末考吧）\n\n老师整体较为亲和，但是偶尔有装x瞧不起学生的感觉\n\n总结：目前来看这课干货多，不硬但是事多不水。还是期待一下最后给分怎么样吧。要是给分也不行我只能说这课一无是处。"},{"id":182395,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-11-15 12:40:40","like_diff":2,"likes":3,"dislikes":1,"content":"评分肯定是到不了9分的 不知为何这么高\n\n至少这学期的大数据课 体验并不好\n\n教室巨大 讲课还不用话筒 听不清 \n\n甚至在这种情况下还几乎每节课都突然小测 愣是口述题目不愿意把题目放在ppt上 说题目都不愿意用话筒 题都听不清 时间还特别紧 一到时间就走人 没交上的就不收了当0分处理\n\n题目设置的也怪 应该有些是自己出的 部分问题很模糊可能根本没什么标准答案 怎么判分估计得看她怎么想\n\n最后展示也不是很合理 只有6个小组可以 \n\n最后一节课还有个大的“小测”  \n\n还有声称“自主学习”的mooc  10个测试 10个作业 一个期末测试 还得自评互评  然而最后是要把mooc得分计入线上部分的成绩的 没好好弄的就寄 不过助教人太好了 会给你宽松一些\n\n还没出分 不好下结论 就这样吧"},{"id":201874,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2024-11-07 05:29:53","like_diff":2,"likes":2,"dislikes":0,"content":"坐标24-25秋学期《大数据解析与应用导论》，今年和去年完全是两门课吧（笑）今年加上最后一次梳理学过的算法总共只有两次小测，而且题目都是放在PPT上的，没有口述。讲课确实很清晰，虽然不用话筒，但是总共选课人数只有40人，不影响听感。课上没有阴阳怪气，只是努力想跟我们互动，不过大家都上大三了确实互动的意愿不太强，老师真的就以为我们是不会才不互动的，然后进行一些调侃。最后展示确实是有点火力全开，第一个组的点评了很久，剩下三组都还好，没有很挑刺。最后给分给得很高。"},{"id":78413,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2018-05-11 12:05:54","like_diff":1,"likes":13,"dislikes":12,"content":"老师人非常好，给分也非常好！"},{"id":78416,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2018-05-11 12:09:47","like_diff":1,"likes":6,"dislikes":5,"content":"给分很高，老师很可爱"},{"id":150968,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2022-02-21 11:44:48","like_diff":1,"likes":2,"dislikes":1,"content":"有意思"},{"id":157977,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2022-06-26 01:57:09","like_diff":1,"likes":2,"dislikes":1,"content":"赵老师人很好，今年新开的通识课对文科生真的很友好，讲课内容也比较好懂，老师会考虑到一些同学是文科生的，课堂形式也较为多样，有上课和讨论课，反正很不错！"},{"id":157989,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2022-06-26 03:25:07","like_diff":1,"likes":3,"dislikes":2,"content":"喜提通识最高分哈哈，超级nice的老师，只要你认真去，认真听，好好展示，一切都会超级棒"},{"id":182824,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-11-20 13:08:23","like_diff":1,"likes":3,"dislikes":2,"content":"给分还行，课上都是公式推导有点无聊，大作业对熟悉python和机器学习的方法有帮助，然后小测逆天，不过还是值得上的"},{"id":182844,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-11-20 14:35:35","like_diff":1,"likes":2,"dislikes":1,"content":"出分了，之前评价过，再回来评价一条。\n\n上课讲的内容确实是可以，能看出来赵老师自己确实是很擅长这方面的（毕竟就是做这方面的），但讲课技术确实有待提升。\n\n给分很不错，因为这学期不能做到全部展示，所以为了给分能有依据，搞了几次小测。\n\n但小测频率确实是高，仅口述题目也确实是多少沾点。"},{"id":195254,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2024-06-27 12:45:54","like_diff":1,"likes":5,"dislikes":4,"content":"大数据如何改变世界这门通识课挺不错的，能学到东西但也不是那么硬核，想上水课的请走开，或者不要乱评价。\n\n是长学期的课程，有几周不用去教室，完成mooc即可，事情也不是很多，中间需要交一个PPT，最后会抽几个人（或者自愿）进行展示，还有一次辩论赛（也是自愿，人不够随机抽），是可以加分的。不会点名，但会有两次（好像是）小测，假如你上课一点都不听的话，活该你一个字都写不出来……期末大作业是一个科普小视频，很早就会布置，有充足的时间准备，不过这门课不会教你怎么做视频，不过老师说可以借助ai工具，但需要自己改编、创作，给分应该挺好的\n\nPPT展示的话多说一句，赵老师是抱着学习的态度听大家的展示的，所以有些人的展示明显就是随便糊弄糊弄，让人听了跟听了一样，老师可能就会有些不满意\n\n赵老师是非常厉害的，她获得的荣誉一般人是难以想像的，但老师并没有架子，很平易近人的"},{"id":78535,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2018-05-12 16:28:07","like_diff":0,"likes":3,"dislikes":3,"content":"..."},{"id":78949,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2018-05-17 10:15:53","like_diff":0,"likes":4,"dislikes":4,"content":"很好的老师，给分也非常好"},{"id":102831,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2019-02-24 02:16:30","like_diff":0,"likes":6,"dislikes":6,"content":"老师非常努力的讲，但是有时候讲的让人一头雾水……老师很有水平，所以要求比较严格"},{"id":144952,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2021-12-26 04:36:15","like_diff":0,"likes":2,"dislikes":2,"content":"。。。"},{"id":144953,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2021-12-26 04:36:13","like_diff":0,"likes":2,"dislikes":2,"content":"。。。"},{"id":158058,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2022-06-26 13:33:58","like_diff":0,"likes":1,"dislikes":1,"content":"大数据通识课有点无聊，但给分很好"},{"id":159181,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2022-07-07 11:23:12","like_diff":0,"likes":1,"dislikes":1,"content":"赵老师的大数据知识很丰富，边听课边写作业挺有收获，小组展示和平时作业量适中，老师给分挺好的"},{"id":172965,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-05-10 12:27:12","like_diff":0,"likes":1,"dislikes":1,"content":"真的无聊"},{"id":175481,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-06-25 07:26:57","like_diff":0,"likes":1,"dislikes":1,"content":"大数据改变世界。事少，给分应该还行，我满了。这学期点了两次还是三次名，第一次小测算作点名。我平时去上课，就偶尔抬头看看ppt，对基本概念有点印象，小测不难。期末有个个人展示或者组队辩论赛，建议选组队辩论赛，任务量小还有意思。辩论赛我提前一个下午开始准备，基本就是写好稿子照着念，因为另两个同学也不给我发挥的空间哈哈他们太能说了。期末还有个大数据科普视频要做，五分钟。不难，我照着老师的ppt写文案，配上音乐和视频甚至还掺了好几张图片。要是实在不会做视频，专业的事找专业的人。"},{"id":175828,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-06-27 01:35:03","like_diff":0,"likes":0,"dislikes":0,"content":"上课一般，会有一点无聊，但是给分挺好的。"},{"id":201853,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2024-11-07 02:56:15","like_diff":0,"likes":0,"dislikes":0,"content":"老师应该是会看查老师的，24秋上的大数据解析与应用，上课讲的很清晰（可以说是你控讲的最有逻辑的几门课程之一了），对于大作业好好做的话确实可以对机器学习和数据处理有一定认识，老师虽然会批判一些同学的展示，但总体还行，最后成绩超级好，特来刷个满分"},{"id":202344,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2024-11-12 02:04:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师虽然嘴有点损，但人还是挺好的，给分挺不错的"},{"id":78429,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2018-05-11 16:11:13","like_diff":-1,"likes":3,"dislikes":4,"content":"hin好"},{"id":95089,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2019-01-18 18:54:34","like_diff":-1,"likes":3,"dislikes":4,"content":"。。。"},{"id":107142,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2019-05-02 02:08:44","like_diff":-1,"likes":3,"dislikes":4,"content":"事少给分好，期末展示也不怼人，最重要是讲话萌萌哒特别可爱"},{"id":78408,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2018-05-11 11:27:20","like_diff":-2,"likes":3,"dislikes":5,"content":"很棒的老师"},{"id":88596,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2018-11-02 15:39:50","like_diff":-3,"likes":3,"dislikes":6,"content":"这个老师是天使吧。"},{"id":142799,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2021-11-16 08:27:37","like_diff":-3,"likes":1,"dislikes":4,"content":"好可爱的老师～\n\n第一堂课我还以为老师才三十出头"},{"id":184873,"teacher_id":3984,"teacher_name":"赵春晖","post_time":"2023-12-24 01:32:17","like_diff":-7,"likes":4,"dislikes":11,"content":"大数据如何改变世界。老师给分很好，给我满绩了，而且上课几乎不点名。考试也是用一节课开卷，内容都是ppt上的东西，你只要考前看一遍不要裸考就行。平时事情也不是很多，会有主动报名展示，但是我一次都没有展示过。我ppt准备的比较认真，展示主题也不是那种专业性很强的东西，都是和生活有关的，对文科生很友好。我是可能上上学期选的这课，时间有点久了，有点记不得了。这次选课又看到这门课，发现80个的容量只有20个人选，有点替好老师不值。虽然不知道她专业性上的如何，但是这门通识课个人认为大家还是可以冲一下。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
