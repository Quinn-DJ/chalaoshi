acher_name":"林珊珊","post_time":"2016-06-12 10:48:14","like_diff":7,"likes":22,"dislikes":15,"content":"作业实在是太多了，有些东西练一两遍就好了 她要让我们操作十几二十次，非常机械地操作完全是浪费时间。选择题里一道题目也要做很多遍，完全可以精简一些。个人作业和小组作业其实做一个就够了，这两项作业所练习的东西和做一遍所掌握的技能其实是差不多的。真的在这门课上花了很多很多时间"},{"id":119457,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2019-11-13 02:15:41","like_diff":6,"likes":8,"dislikes":2,"content":"一个和信管统计完全不搭边的专业选了数据分析与可视化，就是作业好好做，最后满了。老师虽然回回拖堂，课讲的也和作业关系不大，但给分真的好好啊！"},{"id":53085,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2017-06-25 11:28:12","like_diff":5,"likes":7,"dislikes":2,"content":"老师人不要温柔啊 而且 知性美 当真知性美"},{"id":119578,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2019-11-14 01:57:50","like_diff":5,"likes":5,"dislikes":0,"content":"感觉好多人都满了，老师给分不错\n\n"},{"id":190714,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2024-03-15 12:47:36","like_diff":5,"likes":5,"dislikes":0,"content":"超级温柔有耐心的一位老师～～爱了爱了"},{"id":10701,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2015-11-22 17:11:41","like_diff":4,"likes":8,"dislikes":4,"content":"美。认真负责。作业虽多，给分超好。"},{"id":29912,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2016-06-30 13:35:30","like_diff":4,"likes":6,"dislikes":2,"content":"好棒的～"},{"id":32117,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2016-07-05 16:02:37","like_diff":4,"likes":6,"dislikes":2,"content":"重复练习是为了让我们掌握得更熟练，学会了很多。喜欢这种努力就会有收获的老师。"},{"id":54401,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2017-06-29 09:13:10","like_diff":4,"likes":12,"dislikes":8,"content":"人是美，声音是好，是知性。但是作业真的无敌多啊，小组和个人作业同时存在不知道意义究竟有什么，一门课的作业加起来比其它所有课还多。。期末了还在搞大作业。。最关键的讲课进度跟不上作业需要啊啊啊啊"},{"id":195368,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2024-06-28 01:23:28","like_diff":4,"likes":4,"dislikes":0,"content":"老师特别好～"},{"id":20679,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2016-01-29 15:41:38","like_diff":3,"likes":6,"dislikes":3,"content":"林珊珊老师，不解释，人好到无以复加！"},{"id":29791,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2016-06-30 10:15:54","like_diff":3,"likes":9,"dislikes":6,"content":"并没有觉得给分有多好呀，作业还辣么多..."},{"id":29792,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2016-06-30 10:17:20","like_diff":3,"likes":4,"dislikes":1,"content":"好老师！！！！一定会生一个健康聪明的好宝宝的！！！"},{"id":29795,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2016-06-30 10:27:24","like_diff":3,"likes":5,"dislikes":2,"content":"人超级好，给分也超级好呀！超爱珊珊姐！"},{"id":30286,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2016-07-01 07:51:17","like_diff":3,"likes":6,"dislikes":3,"content":"给分好 学到了知识 作业量也还好 很有收获 祝珊珊姐宝宝健康"},{"id":54402,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2017-06-29 09:20:02","like_diff":3,"likes":13,"dislikes":10,"content":"作业多，ppt没逻辑，讲课跳来跳去，基本靠自学，期末还在搞个人作业大作业，大作业要求用的知识最后一节课才讲，投入产出不成正比"},{"id":54439,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2017-06-29 10:12:37","like_diff":3,"likes":5,"dislikes":2,"content":"有了概统基础 管理统计的内容真的很简单 期末自己用点心成绩绝对不会差 而且考试占40%期末压力超级小啊 还都是平时的作业题 老师上课也认认真真讲下来 得承认没多大趣味没多少人听课 那就好好写个人作业好好复习好好刷题啊 反正我给十分"},{"id":123296,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2020-05-31 11:38:14","like_diff":3,"likes":10,"dislikes":7,"content":"感觉老师人很好，也很负责。但是这门课有两个很严重的bug：\n\n1.老师讲课不成体系，东一句西一句，要学还是得自己另外看书。\n\n2.作业太多，而且因为前半学期教学节奏太慢，几乎所有作业都压在期末。8次上上机练习最后一周做4次，一个小组论文+展示，一次个人论文，还有各种感想什么的，而且老师讲不明白得自学，真的很累，可能会影响其他课的复习。所以如果这学期课很多，还是选别的老师吧。"},{"id":124097,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2020-06-23 17:20:17","like_diff":3,"likes":7,"dislikes":4,"content":"虽然老师很温柔很负责，但是作业真的无敌爆炸多啊！！"},{"id":215877,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2025-03-06 10:49:13","like_diff":3,"likes":3,"dislikes":0,"content":"不是吧老师，3月6日下午13：30宣讲会，您3月6日晚上18：11通知？"},{"id":9618,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2015-11-25 04:04:33","like_diff":2,"likes":8,"dislikes":6,"content":"上课没讲什么东西，作业挺麻烦。但老师人很好，给分超棒！"},{"id":29800,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2016-06-30 10:32:40","like_diff":2,"likes":6,"dislikes":4,"content":"学到了知识，给分挺好的！"},{"id":80587,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2018-06-28 05:57:00","like_diff":2,"likes":8,"dislikes":6,"content":"平心而论，上课没什么逻辑，思路不清晰。还没考试，不知道给分怎么样。\n\n"},{"id":196279,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2024-07-02 20:06:11","like_diff":1,"likes":2,"dislikes":1,"content":"批改作业很严格，但是很有耐心，给分也不错，好老师"},{"id":54497,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2017-06-29 11:58:55","like_diff":0,"likes":4,"dislikes":4,"content":"老师虽然作业多 但是想水也是能水的 考试是平时左右题多刷刷 给分超好～"},{"id":78936,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2018-05-17 06:08:52","like_diff":0,"likes":6,"dislikes":6,"content":"毫无听课的积极性"},{"id":123791,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2020-07-08 09:02:20","like_diff":0,"likes":8,"dislikes":8,"content":"老师讲课逻辑不太行，然后作业是真的多，我考试前一天还在写大作业，写了整整一天，结果最后给分也不好，真实泪目"},{"id":124761,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2020-07-08 10:07:20","like_diff":0,"likes":8,"dislikes":8,"content":"以前以为：作业多的要命，但是给分超好\n\n亲身经历：作业多的要命，给分超级烂，白费我的心血。\n\n结束"},{"id":123225,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2020-05-21 09:55:29","like_diff":-3,"likes":3,"dislikes":6,"content":"作业超级无敌多"},{"id":3817,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2015-06-17 05:11:46","like_diff":-4,"likes":9,"dislikes":13,"content":"烦"},{"id":54407,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2017-06-29 09:32:08","like_diff":-5,"likes":4,"dislikes":9,"content":"腊鸡老师不解释"},{"id":109401,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2019-06-14 02:14:26","like_diff":-5,"likes":2,"dislikes":7,"content":"不怎么好"},{"id":117432,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2019-09-24 07:37:59","like_diff":-5,"likes":1,"dislikes":6,"content":"讲课实在太差了，逻辑不清晰，软件也讲不清楚"},{"id":124787,"teacher_id":1644,"teacher_name":"林珊珊","post_time":"2020-07-09 09:41:52","like_diff":-5,"likes":2,"dislikes":7,"content":"老师上课逻辑性较弱，没有重点，对内容讲解的时间分配不合理（前面简单的内容讲了快半个学期，后面一些重点或者有点难度的内容就没有很多时间讲了）。作业确实多，而且集中在期末阶段，原因就在于前面提到的老师讲课时间分配不合理，缺乏逻辑，课程进度就比较拖，前期的作业也拖到后面。                         if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
