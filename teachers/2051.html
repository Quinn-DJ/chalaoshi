},{"id":84978,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2018-07-15 00:14:22","like_diff":1,"likes":2,"dislikes":1,"content":"给个十分"},{"id":91770,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2018-12-19 16:55:21","like_diff":1,"likes":2,"dislikes":1,"content":"对学生超级好很负责的老师"},{"id":192737,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2024-05-30 00:35:45","like_diff":1,"likes":1,"dislikes":0,"content":"听不了一点，一大片人都在他课上听lyl的智云。为什么到课率低？上课蜜汁微笑真的很窒息，对吧？对吧？还没考，真的绷不住了来打分了。签到形式包括但不限于：钉钉限时一分钟签到，最后几个挨个查；每两三周做个题交纸（不过这个还好，都给答案的）；第6周习题课一上课就交纸条一个个收点名……我承认老师的学术水平什么的都很高，人也和蔼，但既然这样为什么不专心科研呢，来教学岗凑什么热闹？可能是我菜，他讲的课或许适合拿来当复习课，上新课纯坐牢。还有一件事，单双周上课，双周周一本来是两节的，春学期某次他出差和我们“商量”上三节，就一直上到了整个学期末，然后我们课程进度比其他班快一周，但是有什么用呢？还不是找lyl智云补？真想跟着老师好好学，不如选lyl或者yyy"},{"id":216071,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2025-03-10 07:10:21","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢穿粉色衬衫 和上课时的蜜汁微笑很相配。"},{"id":216996,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2025-03-31 06:21:08","like_diff":1,"likes":1,"dislikes":0,"content":"在讲啥？"},{"id":76737,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2018-04-19 13:27:15","like_diff":0,"likes":5,"dislikes":5,"content":"周一刚小测一次，周三又来了一次。讲课真的不怎么样基本自学还用小测逼着学生去上课。"},{"id":84588,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2018-07-13 08:49:53","like_diff":0,"likes":2,"dislikes":2,"content":"谢老师不挂之恩"},{"id":86634,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2018-09-17 14:43:12","like_diff":0,"likes":1,"dislikes":1,"content":"人特别好 很亲切 给分厚道"},{"id":103834,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2019-03-06 07:25:52","like_diff":0,"likes":2,"dislikes":2,"content":"蜜汁微笑，老师人很好，学术水平高，虽然讲课听不懂，但是给分高"},{"id":156322,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2022-06-19 05:10:26","like_diff":0,"likes":1,"dislikes":1,"content":"老师的课事很少，平时分基本都给满了。最后期末都写了虽然只有70分。可能是我自己的问题吧。有点不甘心还是给9分了。"},{"id":156974,"teacher_id":2051,"teacher_name":"杨仕友","post_time":"2022-06-21 13:03:47","like_diff":0,"likes":0,"dislikes":0,                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
