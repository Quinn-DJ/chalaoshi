                <script>
                    // 评论数据
                    const commentsData = [{"id":50948,"teacher_id":3590,"teacher_name":"尹俊","post_time":"2018-01-03 10:32:03","like_diff":17,"likes":33,"dislikes":16,"content":"真的垃圾，思想有问题，每提一个知识点都要扯上浙大不如北大的地方，研究生比本科生强的地方，那你怎么不在北大教书呢？？什么东西\n\n"},{"id":182077,"teacher_id":3590,"teacher_name":"尹俊","post_time":"2023-11-09 13:44:41","like_diff":12,"likes":13,"dislikes":1,"content":"十八个人评分，所以只有五点几，其中好多都是若干年前的了。至少2023年尹老师的课感觉挺不错的，哪些是考点都会提出来，教课内容偶尔穿插装逼的话语不过也还可以接受，反正教学的态度是蛮好的。半学期来最大的发现是老师真的很爱喝麦斯威咖啡，每节课都喝，翻两页PPT就喝，笑死了。"},{"id":56041,"teacher_id":3590,"teacher_name":"尹俊","post_time":"2017-07-03 03:19:17","like_diff":11,"likes":18,"dislikes":7,"content":"这老师有点问题，怎么说呢，一个北大力学出身的不去应用力学研究所跑到机械工程学院教工程材料？应用力学研究所工力系的老师至少教过我的都是大神，而尹俊老师颠覆了这一人设。“我一直认为这门课不适合在浙大这样的学校开，这应该是针对职高生中专生开的，北大就没有这种课”，而PPT却是清华拿来的；极其看不起浙大同学去当工程师，认为我们都应该去当科学家，“你们当中不会有人参与到第一线应用这些知识做工程材料的研究的”；上了也有几年课了，金相图从没真正看过，一些工程零件不认识干嘛用的，齿轮模数等于分度圆直径除以齿数还是前两年上课才知道的，张口闭口“所以我觉得我在这里给你们上这门课很不合适”，不是说这门课浙大不该开就是自己不想上。隔壁工程师型的赵朋老师代课讲得不知高到哪里去了，说实话尹老师也挺郁闷的，请求组织上不要让尹老师再教工程材料这门他不喜欢教也不适合教的课。"},{"id":127761,"teacher_id":3590,"teacher_name":"尹俊","post_time":"2020-11-26 12:53:08","like_diff":9,"likes":15,"dislikes":6,"content":"热评说的比较过分，我觉得尹俊老师还是很不错的一位老师。\n\n先说大家最关心的问题：老师对同学有要求，期末70%，不调分。\n\n但有一说一，尹老师的本科背景更接近于偏向理科的力学，他的思路更倾向于理科的建立公理化体系，但对于工程应用的既定标准并不是那么熟悉。\n\n他在前几章有非常成熟规律的部分的讲解很成体系且理解得很提纲挈领，但在合金钢具体应用和非铁合金明显地不够熟练。\n\n从这个角度来说，尹老师教这门课会让他最有价值的方面很难发挥出来。\n\n\n\n还是觉得学院应该让老师把精力投入最擅长的地方吧，如果尹老师能开一门半学期的软物质相关的专业选修课，我会很感兴趣的。"},{"id":56028,"teacher_id":3590,"teacher_name":"尹俊","post_time":"2017-07-03 02:57:31","like_diff":6,"likes":6,"dislikes":0,"content":"学理论出身的，理论讲的很好，但感觉很不实际，让我们自己看书。考试你就发现了。"},{"id":204105,"teacher_id":3590,"teacher_name":"尹俊","post_time":"2024-11-24 08:18:08","like_diff":6,"likes":6,"dislikes":0,"content":"我觉得老师上课讲得挺好的，会把考试常考的点融入在课堂里，考前也安排了时间给答疑，总得来说工程材料这门课还是理解+记忆，在考前花了两天过了一遍知识，但也还是有没记到的。个人感觉老师给分比较求是，没少给也没多给。"},{"id":161919,"teacher_id":3590,"teacher_name":"尹俊","post_time":"2022-11-15 04:25:11","like_diff":5,"likes":8,"dislikes":3,"content":                     }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
