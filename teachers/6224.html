:6224,"teacher_name":"楼俊超","post_time":"2022-03-21 07:21:48","like_diff":75,"likes":83,"dislikes":8,"content":"别的不清楚，但是讲课事实性错误很多。对历史、政治等方面了解不到位。这样进行马克思主义教育真的不行"},{"id":199320,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2024-09-21 03:06:31","like_diff":69,"likes":71,"dislikes":2,"content":"漂亮女生慎选"},{"id":151166,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-02-24 07:13:17","like_diff":65,"likes":95,"dislikes":30,"content":"老师在经济方面的内容讲得还可以。但有的说法完全不敢苟同。\n\n就拿这次俄乌危机来说。Putin当局宣布乌克兰东部两个地区独立，并且直接派兵进去，这已经被联合国公认为违反《联合国宪章》，侵犯主权国家领土完整，也被联合国秘书长谴责根本不是\"维和部队\"。我不知道官媒为什么还要帮着俄罗斯讲话，连基本的国际法都不懂吗？\n\n我希望老师不要做官媒的传声筒，起码应该体现专业精神，哪怕讲讲国内的经济改革和经济形势也好。"},{"id":150972,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-02-21 11:59:53","like_diff":61,"likes":69,"dislikes":8,"content":"没有思想，把学生当成提线木偶教育。"},{"id":151024,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-02-22 04:02:54","like_diff":58,"likes":65,"dislikes":7,"content":"老师可能是看了查老师的评价所以发了朋友圈回应，特来此处回复您，此条评分是10分，不会影响您的分数，请您放心。\n\n首先您可能是第一次教毕业班，您一直在说退课，但对于毕业班来说，之所以选择春学期教学班，就是为了避免第二批毕业。您可以很轻巧的说让同学退课，但对于毕业班同学来说，这意味着第二批毕业了。所以和您意见相左的同学，也大概率您的教学班上继续听讲的，也请您谅解毕业班的同学！对于毕业班的同学来说只要拿学分毕业就行，成绩完全没有任何用处（只求60+），所以请互体谅，您也不要为难这么多已经做出人生选择的毕业班同学。我们听您诋毁我们的人生选择也很难受，我们为了毕业也不能退课。\n\n其次，评价更多是针对这门课程而非针对您本人的，您可以想象快大三了培养方案里被硬塞了一门课的感觉吗？尤其是这么课大部分人都不想上，但是却是必修。我们就算退了您的课，去上其他老师的课也是同样的内容，但还要影响毕业。评论不是针对您本人，只是真的觉得这门课太难受了。"},{"id":152449,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-04-16 01:54:43","like_diff":58,"likes":68,"dislikes":10,"content":"呵呵，多学历史多学国际政治，你的历史和国际政治是俄新社教的吧\n\n俄和它的前世1939年入侵芬兰，1956年入侵匈牙利，1968年入侵捷克斯洛伐克，1969年入侵我国珍宝岛，1979年入侵阿富汗，2008年北京奥运会开幕当天入侵格鲁吉亚，2014年吞并乌克兰克里米亚，2022年全面攻打乌克兰。几乎所有邻国都入侵个遍。\n\n你可以研究一下俄罗斯经济转型史。俄并没有出现邓公这样的人物，其在市场化的尝试受挫之后过度迷信威权主义和强人，压制社会活力，最终未能通向开放经济和市场经济，至今仍然依靠寡头和资源。\n\n另外联大会议上141个国家谴责俄罗斯（包括塞尔维亚）以及4个国家（叙利亚北朝鲜厄立特里亚白俄）支持俄罗斯的事实，就说明一切。那位说经济不重要政权和军事安全更重要的，欢迎移民“挺俄4国”"},{"id":216420,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-19 17:19:12","like_diff":51,"likes":55,"dislikes":4,"content":"选妃的老叫兽，建议和吴亦凡，努尔特巴特尔，戴飞关在一个牢房里"},{"id":152360,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-04-06 13:22:00","like_diff":50,"likes":66,"dislikes":16,"content":"某些鹅粉真无脑！\n\n鹅最近十年经济，民生，科技，教育，抗疫毫无建树，躺在石油上面吃老本，没想到军队都那么拉胯。整个国际社会193国只有4国支持，道义尽失。\n\n一个整天煽动民粹和个人崇拜，只知道转移国内矛盾的国家根本不值得效仿。一个不管是沙皇还是苏联时代都入侵过我国领土的国家根本不值得崇拜。\n\n看看它近代以来发动的对外侵略，真是跟北约不相上下！\n\n幸亏国家采取了中立的态度，没听你们这些蛊惑人心的叫嚣，否则今年的经济形势还要差得多！"},{"id":216464,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-20 06:32:24","like_diff":42,"likes":46,"dislikes":4,"content":"选妃老叫兽\n\n还有那个说没问题的，你是ljc本人上号了吗？\n\n再回复“没问题”，最大的问题不是帖子的内容本身，而是因为发帖的是ljc，有骚扰女同学，意图师生恋的前科，违反了师德师风\n\n（这里再说一下为什么师生恋不被允许，因为恋爱必须基于双方平等的基础上，而师生关系本身就注定了双方关系的不平等，违背了恋爱关系确立的基本前提）\n\n现在他还在发类似的帖子暴露自己的想法，很难不让人怀疑他是另有目的\n\n一个一般人这么说的话可能大部分人嘲讽一句就过去了，但是ljc发出来，很难不让人警惕他有什么意图\n\n另外如楼上评论一样，ljc享有了思政教师的社会地位与权利，也应当履行思政教师身正为范的义务"},{"id":198653,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2024-09-10 11:43:58","like_diff":40,"likes":44,"dislikes":4,"content":"骚扰女学生的一名男性思政老师"},{"id":132996,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-06 03:47:22","like_diff":36,"likes":52,"dislikes":16,"content":"谢邀，楼老师班里学生，我觉得老师评分在8分比较合理，9.7有点过高了。浙大的学生，最应讲究求是，不应该在老师呼应之下一窝蜂地刷满分。看来一圈，我觉得底下有个评论挺正确的，楼老师是精英教育的典范，这可能也就是最大的缺点。总之，课仍是推荐的，但观点需要自己判断。"},{"id":216449,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-16 14:38:49","like_diff":32,"likes":34,"dislikes":2,"content":"马院老师年收入100+？"},{"id":159375,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-07-15 05:28:06","like_diff":28,"likes":28,"dislikes":0,"content":"老师，我不缺师娘，我缺孙子"},{"id":159905,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-09-08 14:11:42","like_diff":27,"likes":31,"dislikes":4,"content":"选这个班的每位同学都要写自己的梦想，并在微信公众号实名发表。如果无法完成的建议另选别的班级。🤣🤣🤣😅😅😅"},{"id":152623,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-04-16 07:25:47","like_diff":24,"likes":35,"dislikes":11,"content":"为浙大有下面评论区的普粉感到羞耻！我国真变成俄2号你们就高兴了是吧！祸国殃民之徒！"},{"id":159382,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"202 ":"老师致力于组建各种小圈子。举个栗子，学期结束后曾发这样的消息\n\n\n\n【招募股票投资实战小组成员-长期有效】\n\n\n\n平时上课得知很多同学对证券投资感兴趣，因此我计划近期成立一个股票投资实战小组，给大家提供一个交流的环境和平台，现招募成员。\n\n\n\n<此处省略100字>\n\n\n\n投资有风险，加入本小组大概率会让你亏钱，所以仅对非常想加入的同学开放。有意者发【个人简历+加入理由+微信号】至我的邮箱lou_junchao@126.com，简历请写明是我的哪个班级的同学。另，若有成功取得10倍以上投资收益的成熟经验&模式，请在邮件里详述。"},{"id":210287,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-01-08 17:28:42","like_diff":11,"likes":14,"dislikes":3,"content":"不评价私德的话，非常推荐选ljc老师的习概，虽然查老师评价很烂。但是光教学来说的话，非常水，不点名，一个学期可以只来两三次。作业就是实地调研报告和微电影。另外老师会布置人生三问1000字左右文章和个人梦想展示（加平时分用），基本上参与了分数都会很好看。本人依靠这些平时分加6，习概开卷考只用了课本和个人整理的目录，最后出分4.8，感觉给分是相当不错的。非常适合摆烂想水课且拿高绩点的同学来选。"},{"id":213812,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-01-20 04:46:30","like_diff":11,"likes":15,"dislikes":4,"content":"给分中规中矩，讲课纯属sb，事情挺多，，，\n\n事少分高是思政课老师唯一的美德……\n\n上习概的话如果没有别的可选ljc也不是不行，但如果有别的老师建议还是优先别的老师……"},{"id":216443,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-16 14:13:40","like_diff":11,"likes":12,"dislikes":1,"content":"就你小子选妃是吧\n\n骚扰女生的老毕登"},{"id":130077,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-01-16 11:12:23","like_diff":10,"likes":28,"dislikes":18,"content":"老师非常好"},{"id":132712,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:45:58","like_diff":10,"likes":32,"dislikes":22,"content":"给分非常好，让我觉得自己对不起这个分数"},{"id":132713,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:46:11","like_diff":10,"likes":29,"dislikes":19,"content":"上课幽默给分好"},{"id":132715,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:47:59","like_diff":10,"likes":26,"dislikes":16,"content":"和同学们打成一片，有思想有水平的好老师"},{"id":132718,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:48:34","like_diff":10,"likes":28,"dislikes":18,"content":"少有的思政课好老师"},{"id":132720,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:49:26","like_diff":10,"likes":33,"dislikes":23,"content":"老师很好啊，非常和蔼，讲课也挺有意思的，最后考试看个人理解和背书情况吧，非常上课体验挺好，老师让超级nice"},{"id":132724,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:51:25","like_diff":10,"likes":22,"dislikes":12,"content":"楼老师人很好，上课也有趣"},{"id":132725,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:52:01","like_diff":10,"likes":28,"dislikes":18,"content":"楼老师比较幽默，思政课负担不重，形式多样化，趣味性很强。老师本人平易近人也见多识广，各种事务都比较通情达理。就上课体验来说还是非常好的。"},{"id":132727,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:52:44","like_diff":10,"likes":23,"dislikes":13,"content":"毛概老师里最有魅力的"},{"id":132742,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:15:48","like_diff":10,"likes":19,"dislikes":9,"content":"楼老师yyds！上课幽默生动 还会跟大家分享自己学生时代的故事！"},{"id":132754,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:33:05","like_diff":10,"likes":17,"dislikes":7,"content":"vary gud"},{"id":132762,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:45:59","like_diff":10,"likes":20,"dislikes":10,"content":"老师人很好的!而且会给我们分享很多有趣的，有关自己的事情，最后海底捞的技术也是一流，这学期的毛概真是太开心了"},{"id":216447,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-16 14:31:06","like_diff":10,"likes":10,"dislikes":0,"content":"公然搞选妃是吧？"},{"id":216455,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-16 16:16:35","like_diff":10,"likes":11,"dislikes":1,"content":"出这么多事情还安稳不动？背景这么硬？还是你浙这样的事情都不愿意管？作为一个思政老师这样的品德怎么配得上为人师表？"},{"id":216483,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-17 07:43:10","like_diff":10,"likes":15,"dislikes":5,"content":"人家北大本科，选妃要求学校也不奇怪吧。00后怎么了？梅问题，追求艾情嘛！"},{"id":130078,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-01-16 11:15:37","like_diff":9,"likes":21,"dislikes":12,"content":"喜欢讲股票投资"},{"id":130104,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-01-17 05:24:18","like_diff":9,"likes":31,"dislikes":22,"content":"楼老师是君子之交，就是选课的人太多了。。。"},{"id":132716,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:47:59","like_diff":9,"likes":27,"dislikes":18,"content":"期末总分比平时分高"},{"id":132722,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:51:16","like_diff":9,"likes":22,"dislikes":13,"content":"楼老师上课挺好的"},{"id":132723,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:02:16","like_diff":9,"likes":23,"dislikes":14,"content":"我觉得上课还是挺有趣的，也看得出老师在尽力让我们喜欢上毛概（毕竟思政类的课大家都不太认真听），室友上过楼老师的课也很喜欢！虽然最后成绩一般但是是自己没好好复习，给分很可以了啊老师海底捞水平至少黑卡（毕竟看了下均绩都上4了"},{"id":132729,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:58:18","like_diff":9,"likes":27,"dislikes":18,"content":"老师很有魅力，上课也挺有趣的"},{"id":132732,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:00:08","like_diff":9,"likes":19,"dislikes":10,"content":"楼老师人真的非常好，经常分享他的故事，给分也很好，我平时分分到小组倒数第二的但最后还是上4了，真的非常nice"},{"id":132734,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:04:28","like_diff":9,"likes":20,"dislikes":11,"content":"毛概选到楼老师真的是很幸运了，很关心学生，会和学生讨论理想的老师真的是很棒了啊，而且给分真的不错啊，祝大家选课好运。"},{"id":132740,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:09:06","like_diff":9,"likes":21,"dislikes":12,"content":"学历高，人品好，公正客观，和学生打成一片，有理想。"},{"id":132764,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 13:04:10","like_diff":9,"likes":25,"dislikes":16,"content":"楼老师挺好的，属于是青年才俊，人说话也比较随和，虽然我分数比较低，但是总体而言给分可观，相比于其他毛概老师是不错，学弟学妹们选楼老师的课没问题，选了不亏。但是凭借我的上课体验来说，我认为楼老师也没有上面同学说的那么神，事情不多也不少，竞争啥的该有的还是有，上课内容并没有多么令人眼前一亮，个人认为是中上水平吧。希望大家不要乱抱怨打低分，拿了高分的也不要乱吹，以免误人子弟。"},{"id":132804,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 16:58:58","like_diff":9,"likes":15,"dislikes":6,"content":"楼老师应该是毛概老师里年纪最贴近学生的，所以上课讲的也很贴近学生，不懂这样的老师为什么给低分。期末成绩比我预想的高很多，这样的给分还不行？那我寻思你找谁都指定是不行了。上过课的都知道，只能说懂得都懂。"},{"id":132810,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 23:27:00","like_diff":9,"likes":15,"dislikes":6,"content":"楼老师给我的教学体验很棒，我很喜欢老师的这种讲话方式。老师特别强调梦想的重要性，而不是仅仅拘泥于刻板的教学模式，赞！"},{"id":132811,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 23:36:59","like_diff":9,"likes":16,"dislikes":7,"content":"师者，所以传道授业解惑也。楼老师最杰出的地方在于将思政课的活力引出，作为年轻的老师，更与学生的观念接近。一个学期下来，虽然不是每周见面，但是每次见面都能学到有用的东西。\n\n（既然人与人之间的观念不同，应该以包容相待，更应尊重老师，何必在一个大家甚至不熟知的软件上苦苦相逼。）"},{"id":181099,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2023-10-08 11:55:13","like_diff":9,"likes":13,"dislikes":4,"content":"这分数没花钱我是不信的。。。"},{"id":216465,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-17 03:14:02","like_diff":9,"likes":10,"dislikes":1,"content":"jian"},{"id":216610,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-19 07:07:54","like_diff":9,"likes":10,"dislikes":1,"content":"听他的习概课感觉他对党不忠诚、不老实。上课就是讲自己高考讲自己北大本科讲自己成功经历，然后习概内容就是ppt翻到那页“大家懂得都懂”就过去了。"},{"id":132714,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:47:16","like_diff":8,"likes":22,"dislikes":14,"content":"老师非常好"},{"id":132728,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:09:18","like_diff":8,"likes":20,"dislikes":12,"content":"老师很好！风趣幽默的思政课老师～班里同学最有话语权"},{"id":132738,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:06:42","like_diff":8,"likes":16,"dislikes":8,"content":"老师是个很有情怀的人，讲课很有意思，给分也很好！在群里发言也很有意思，还会发红包\n\n总之就是，选他不会后悔的！"},{"id":132743,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:20:06","like_diff":8,"likes":18,"dislikes":10,"content":"老师很不错，上课有趣；给分挺好，比自己预估的要高"},{"id":132745,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:41:19","like_diff":8,"likes":31,"dislikes":23,"content":"不是楼老师本班的，但是是一个大课题组的。不得不说，感觉该老师虽然是**毕业的，但是理论水平似乎不高，课堂内容仿佛没有备课的随口之言，印象里似乎还说过“女孩子嫁得好很重要之类的话”。虽然说大部分毛概课都是不听，但是边写作业边被迫接受他的思想灌输有时能把自己写生气。比如该老师在上课时将他某位去扶贫的同学，基本没有啥尊敬之意，还说他那位下乡扶贫的同学不如他自己，称那位同学比较奇怪。来打下差评是希望我浙真的能有些理论水平高超，宣讲技巧牛逼的老师，而不是靠给学生高分，让学生来给自己刷好评的老师。"},{"id":132757,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:40:56","like_diff":8,"likes":17,"dislikes":9,"content":"少见的能把思政课上的比较有趣的好老师"},{"id":132760,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:43:22","like_diff":8,"likes":16,"dislikes":8,"content":"老师很好！"},{"id":132763,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:46:39","like_diff":8,"likes":16,"dislikes":8,"content":"楼老师超帅！"},{"id":132778,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 14:24:15","like_diff":8,"likes":15,"dislikes":7,"content":"楼老师讲课幽默风趣，注重学术严谨性，外表风流倜傥，是我心里的男神。课上课下和同学们打成一片，愿意分享自己的经历和故事，很有亲切感。最后认真备考后我的成绩也上了4，毛概课能遇到楼老师，我感到很幸运。"},{"id":132805,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 17:04:49","like_diff":8,"likes":14,"dislikes":6,"content":"帅气，努力想把毛概上好。给人的感觉充满了梦想。"},{"id":132808,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 18:35:55","like_diff":8,"likes":15,"dislikes":7,"content":"楼老师很幽默风趣，也接触了很多毛概老师，只能说楼老师的课选到就是赚到"},{"id":156603,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-06-20 11:43:04","like_diff":8,"likes":11,"dislikes":3,"content":"只能说教学水平和授课思路确实印证了之前的一件事情 呵呵呵"},{"id":158512,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-06-30 02:16:39","like_diff":8,"likes":12,"dislikes":4,"content":"多少有些名不副实"},{"id":160326,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2022-09-19 05:30:16","like_diff":8,"likes":11,"dislikes":3,"content":"为什么选毛概课还要有自己的梦想，还要写小作文发在微信公众号上🙄😅"},{"id":216441,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2025-03-16 13:25:47","like_diff":8,"likes":8,"dislikes":0,"content":"幽默念经学者"},{"id":129763,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-01-12 06:01:16","like_diff":7,"likes":31,"dislikes":24,"content":"能上老师课真的很幸运！楼老师很有情怀。谢谢老师！"},{"id":132717,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:51:38","like_diff":7,"likes":25,"dislikes":18,"content":"均绩都上4了不知道还有啥不好的"},{"id":132730,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 11:57:53","like_diff":7,"likes":29,"dislikes":22,"content":"说因为卷得不够而3.3的人可长点心吧，楼老师班的绩点普遍大大高于其他班还不懂吗。本人所有关于卷得事情一点没做，期末把书看了一遍最后4.5。说什么刷了肖还3.3，自己没找到对的学习方法还来怪老师？楼老师yyds（破音！）"},{"id":132731,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:39:29","like_diff":7,"likes":18,"dislikes":11,"content":"楼老师，yyds！！！"},{"id":132733,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:02:50","like_diff":7,"likes":19,"dislikes":12,"content":"老师很好，很帅！知识储备足，虽然是思政课但是难得的蛮有趣！"},{"id":132737,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:05:40","like_diff":7,"likes":16,"dislikes":9,"content":"真的是好老师"},{"id":132739,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:07:55","like_diff":7,"likes":17,"dislikes":10,"content":"楼老师特别好!!!是我唯一毛概唯一听的进去的老师hh我有好几个朋友羡慕我在楼老师班里，给分好，选他!"},{"id":132741,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:09:10","like_diff":7,"likes":17,"dislikes":10,"content":"老师会很用心地跟我们分享一些观点或者说想法。相较于课程本身，他更看重的是对我们的长远影响和价值观的培养。是好老师。"},{"id":132750,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:27:18","like_diff":7,"likes":16,"dislikes":9,"content":"上课挺有趣的，虽然我最后得分不高但是，体验挺好的。楼老师挺会灌鸡汤的，哈哈哈"},{"id":132751,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:28:53","like_diff":7,"likes":15,"dislikes":8,"content":"还不错的"},{"id":132755,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-03 12:37:18","like_diff":7,"likes":20,"dislikes":13,"content":"一个年轻幽默风趣的老师，感觉很不错，上课比较亲和，上课也很有意思滴，和同学们也聊得来，感觉是毛概老师里比较好的，给分也不错。作为一个课代表，接触老师可能更多些，感觉就是比较随和随性，好相处哈哈哈哈，过节还会给我们发红包。然后最后分数还是很不错滴，有4+。心得的话大概就是有党性吧，哈哈哈哈，平时刷刷学习强国（虽然我也记不怎么住），然后快考试的时候可以看看B站的一些精华重点毛概视频，感觉还是不错滴，然后毛概书可以从头到尾看一遍，有个印象对付一下选择题。\n\nPS：我记得预置的时候老师的分数还是9+来着，有某小组展示有明显价值观错误，既然这样就不要怪老师展示分低一些了，麻烦这些人不要恶意打差评了。"},{"id":132819,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-04 00:58:30","like_diff":7,"likes":16,"dislikes":9,"content":"上课氛围比较轻松，可以看出十分努力在弥补与我们的代沟，就是有时候有点尬，期末捞人有一手。"},{"id":132820,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-04 01:12:29","like_diff":7,"likes":17,"dislikes":10,"content":"其实难得的德育老师"},{"id":132823,"teacher_id":6224,"teacher_name":"楼俊超","post_time":"2021-02-04 01:57:48","like_diff":7,"likes":24,"dislikes":17,"content":"老师的任务罢了，课代表还发了公告让人来打分，说句实话，选不选他都得上他的课，选了说不定分还高些，没选过来给他评价了低分也许还要被老师发在群里说这是恶意评分，然后大
