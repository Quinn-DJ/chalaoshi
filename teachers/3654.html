d":63323,"teacher_id":3654,"teacher_name":"李颖","post_time":"2017-11-30 14:46:26","like_diff":4,"likes":4,"dislikes":0,"content":"给分低，怀疑人生，绩点一夜回到解放前"},{"id":66218,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-13 11:11:56","like_diff":4,"likes":5,"dislikes":1,"content":"课后小测当做点名和考核。开课时候说是五级制我差点想退课，出成绩后看了下是等级制，我是A-，4.2。\n\n老师上课声音太小了，而且没有语气变化，大部分时候就是在讲ppt，坐后排完全听不清楚，会感觉很无聊。好好听的话，还是能学到不少东西。\n\n事情是真的少，只有课后10道选择题，没有论文和期末考。\n\n看了以前的评论说是大绩杀，也不知道这次的给分怎么样……\n\n总而言之对于像我这种只为了水一水拿学分的人来说，可以选下这个课吧。"},{"id":66319,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-15 04:26:00","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温柔……给分有点迷……尝试需谨慎……一切看人品……"},{"id":62123,"teacher_id":3654,"teacher_name":"李颖","post_time":"2017-11-22 12:30:16","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很小声。。。"},{"id":66231,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-13 15:38:46","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺好的，这门课事情也不多，但真的是绩杀啊，现在我只出了两门成绩，一看均绩真心绝望"},{"id":66310,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-15 04:06:38","like_diff":3,"likes":3,"dislikes":0,"content":"念ppt不解释，给分超级差不解释。为了学分也千万别选这门课，分数下来想杀人的心都有。"},{"id":66323,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-15 05:04:44","like_diff":3,"likes":3,"dislikes":0,"content":"不解释，选了就是为了拉低均绩的"},{"id":66082,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-11 12:34:34","like_diff":2,"likes":4,"dislikes":2,"content":"老师超温柔的，不过声音有点小，最好坐在前排。认真听收获很大的，能学到很多实用的知识，课后小测都是上课讲过的内容，只要认真听就没问题。感谢老师，第一个满绩"},{"id":66124,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-12 03:16:39","like_diff":2,"likes":4,"dislikes":2,"content":"老师很很很温柔，在我们上课的时候改了评分的标准，不再是以前的1.5  2.5  3.5 4.5那种了，这个课真的很不水，每节课的最后都有十道题的考核一共六次，作为平时出勤的分数和最终分数，没有期末考，全程一定要拍好照片，题目认真对待，最后给分会好的。"},{"id":66247,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-11-07 11:38:44","like_diff":2,"likes":3,"dislikes":1,"content":"你也许需要一个帮你一起查判断题的神队友"},{"id":67096,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-20 09:20:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师说话很温柔。但是给分真的很迷。每节课不说很认真听了吧，至少是听了，每节到课，课后的判断题也做了，但是绩点3-。光靠课后判断题评价和五级制的评分不合理吧。"},{"id":90552,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-11-24 03:55:13","like_diff":2,"likes":2,"dislikes":0,"content":"感觉老师很温柔，课程结束让我们给出建议，也在积极改进自己的教学方式。作为一个非医学女生我觉得还是有很多医学方面的干货的。"},{"id":154536,"teacher_id":3654,"teacher_name":"李颖","post_time":"2022-06-02 05:12:26","like_diff":2,"likes":2,"dislikes":0,"content":"我是秋冬学期上的课，突然觉得应该来评论一下。老师人挺好的，说话也很温柔。\n\n不点名但是有当堂小测，小测内容全都是上课讲过并且老师强调的，不算很难。期末是随堂测试（都是客观题）+小论文（包括一道简答题+课程感受），对于我这种不爱写论文卷字数和额外复习备考的人来说还挺友好，最后的绩点得分也还可以。\n\n希望大家客观看待吧，没有像之前的评论说得那么糟糕，上课讲的知识也挺有用的，干货不少。"},{"id":66081,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-11 12:17:43","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得认真听还是有收获的，一些疾病的判断方法可以了解到呀，挺长见识的。老师很温柔，虽然问同学问题的时候没有人主动回答也不会生气，脾气很好。"},{"id":66258,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-14 08:26:53","like_diff":1,"likes":1,"dislikes":0,"content":"认真听会收获知识，也可以水一水"},{"id":66667,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-18 05:38:06","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵"},{"id":69453,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-24 16:45:00","like_diff":1,"likes":1,"dislikes":0,"content":"最最轻松的一门通识了 没论文没考试 一共六次小测 每次十道判断题  挺好的"},{"id":87704,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-10-10 11:18:22","like_diff":1,"likes":1,"dislikes":0,"content":"医学生听着为什么感觉这么多槽点……而且老师讲课水平真的有待提高……至少话讲流畅一点吧求求了……"},{"id":88761,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-11-07 11:37:49","like_diff":1,"likes":2,"dislikes":1,"content":"老师比较软弱  作弊同学很多  恶心"},{"id":90613,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-11-24 14:37:29","like_diff":1,"likes":1,"dislikes":0,"content":"给分真的低……"},{"id":131027,"teacher_id":3654,"teacher_name":"李颖","post_time":"2021-01-25 15:06:47","like_diff":1,"likes":2,"dislikes":1,"content":"老师是个超级温柔的人，没有出分之前听说是绩杀挺担心的，但是教务网的评分还是全部拉满了，因为老师真的超级好！结果出来4.8哈哈哈哈哈哈哈，我爱了。"},{"id":131037,"teacher_id":3654,"teacher_name":"李颖","post_time":"2021-01-25 15:44:54","like_diff":1,"likes":2,"dislikes":1,"content":"每节都到课 前排3.3气死了"},{"id":146011,"teacher_id":3654,"teacher_name":"李颖","post_time":"2022-01-05 04:01:58","like_diff":1,"likes":2,"dislikes":1,"content":"事少，但小测多，给分是真的很很很不行（除非你本身懂很多女性生理知识小测能拿高分那种）"},{"id":146130,"teacher_id":3654,"teacher_name":"李颖","post_time":"2022-01-05 14:17:21","like_diff":1,"likes":1,"dislikes":0,"content":"绩杀，真的绩杀\n\n逃吧，赶紧逃"},{"id":66320,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-15 04:43:10","like_diff":0,"likes":0,"dislikes":0,"content":"Emmmmm分两个来讲，内容上有些知识的确有用；得分上，有点烦要一直拍屁屁踢而且给分就看课后的判断题小测，所以平时不太好水。反正就很烦，综合来讲不建议选"},{"id":69953,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-25 23:47:46","like_diff":0,"likes":0,"dislikes":0,"content":"想打0分。\n\n"},{"id":77233,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-05-04 05:05:01","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，认真听认真做小测分不会低啊"},{"id":90401,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-11-23 11:35:38","like_diff":0,"likes":0,"dislikes":0,"content":"讲课不行，给分也不行?"},{"id":118849,"teacher_id":3654,"teacher_name":"李颖","post_time":"2019-11-07 03:53:00","like_diff":0,"likes":1,"dislikes":1,"content":"对于我这种通识课不想写论文不想在考试周考试的人来说还可以，课堂测试认真做，3+还有的"},{"id":118860,"teacher_id":3654,"teacher_name":"李颖","post_time":"2019-11-07 05:55:04","like_diff":0,"likes":0,"dislikes":0,"content":"h h h"},{"id":161612,"teacher_id":3654,"teacher_name":"李颖","post_time":"2022-11-09 11:51:44","like_diff":0,"likes":2,"dislikes":2,"content":"没论文，不点名，知识对于我来说很有用，特别是生理上的一些。ppt有点老了，会怀疑数据准确度的程度emm。老师很温柔，为了防止线上作弊也做了一些措施。一学期大概随堂小测3、4次，都是选择题，上课看两眼简单记一下完全没问题。没论文。课程难度小。"},{"id":66290,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-15 02:09:01","like_diff":-1,"likes":1,"dislikes":2,"content":"整体比较水吧 但一些知识还是很有用哒对于女生来说 但是一定要拍所有ppt 答题查资料 不然大概会死得很惨？老师打分制度后来改得合理了变成百分制 还是很开心滴"},{"id":131045,"teacher_id":3654,"teacher_name":"李颖","post_time":"2021-01-25 16:26:12","like_diff":-2,"likes":0,"dislikes":2,"content":"老师很棒，很温柔，给分也很好，没怎么复习，最后4.5，就是老师有点太温柔了，考试作弊的很多，让人很不开心"},{"id":62887,"teacher_id":3654,"teacher_name":"李颖","post_time":"2017-11-27 08:49:27","like_diff":-3,"likes":5,"dislikes":8,"content":"老师给分就看判断题的答题情况吧 认真答就会好的"},{"id":66080,"teacher_id":3654,"teacher_name":"李颖","post_time":"2018-01-11 11:50:53","like_diff":-3,"likes":0,"dislikes":3,"content":"昨天结课今天就出成绩，速度倒是快\n\n不过真的很气了，说好这学期用以0.3为差的评分制了，又按原来的了了?\n\n早知道退课了，绩点不是重点，重点是被骗的感觉实在是……差劲到极点"},{"id":61630,"teacher_id":3654,"teacher_name":"李颖","post_time":"2017-11-19 11:36:46","like_diff":-6,"likes":6,"dislikes":12,"content":"事特别少，上课认真听，当堂检测好好做，3没问题"},{"id":62884,"teacher_id":3654,"teacher_name":"李颖","post_time":"2017-11-27 08:41:49","like_diff":-6,"likes":7,"dislikes":13,"content":"我觉得老师超温柔啊 给分也好4.5emmn"},{"id":66768,"teacher_id":3654,"teacher_name":"李颖","post_time":"2019-06-18 03:24:34","like_diff":-9,"likes":5,"dislikes":14,"content":"分数改成另一种算法（五档）后好了很多，我满了?考核制度很合理，上课好好听，判断题好好做，成绩不会差的，当然，正态分布还是要的。老师讲课偏无聊，但老师很温柔～"},{"id":60073,"teacher_id":3654,"teacher_name":"李颖","post_time":"2017-10-09 12:52:02","like_diff":-15,"likes":11,"dislikes":26,"content":"女性生理与健康的老师嘛 哇超萌超可爱的 很温柔也学了很多知识 一本正经地开车～分数就是 到课率占40 每节课测验十道判断题一题一分 共六次课！大概听听都会但是一定要一直听…"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
