id":80072,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-06-19 15:07:45","like_diff":10,"likes":15,"dislikes":5,"content":"我有点怀疑院长水平了"},{"id":79516,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-06-19 02:39:10","like_diff":8,"likes":18,"dislikes":10,"content":"感觉老师自己对案例分享主题的了解都不够，选出的分享案例也不知道是依照什么标准选出来的。"},{"id":80075,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-06-19 15:23:52","like_diff":8,"likes":12,"dislikes":4,"content":"我快要累死了………………………\n\n感受一下肉眼筛选五万条数据的恐惧……\n\n关键是这个作业毫无技术含量，为什么我们要当免费劳动力，去公司上班做这个我还能拿工资呢………"},{"id":143716,"teacher_id":3632,"teacher_name":"韦路","post_time":"2022-01-15 05:15:45","like_diff":7,"likes":9,"dislikes":2,"content":"每周讨论课变成了2000字论文大赛，其实恢复线下辩论或者个人展示也好啊（︶︿︶）但是给分非常棒~~"},{"id":54792,"teacher_id":3632,"teacher_name":"韦路","post_time":"2017-06-30 08:35:08","like_diff":6,"likes":12,"dislikes":6,"content":"给的期末作业要求不明晰，发现自己走偏了。"},{"id":142413,"teacher_id":3632,"teacher_name":"韦路","post_time":"2021-11-11 06:37:50","like_diff":6,"likes":8,"dislikes":2,"content":"老师声音很有磁性，但上课沉闷压抑。居然花了一节多课的时间让学生自我介绍，也是第一次见这种。期末作业有五千字的词条解释、拍小视频（就像百度百科那种）等等。大家自己衡量吧……"},{"id":165397,"teacher_id":3632,"teacher_name":"韦路","post_time":"2023-01-04 07:34:41","like_diff":6,"likes":7,"dislikes":1,"content":"好奇怪啊为什么这学期就不开新媒体概论了，为什么课程号就变了？？？？？？？？？、传院你教务处真的。。。。烂了。。。。。。。。。。。"},{"id":173093,"teacher_id":3632,"teacher_name":"韦路","post_time":"2023-05-13 09:20:38","like_diff":6,"likes":7,"dislikes":1,"content":"院长长得帅，声音又好听，我超喜欢他的"},{"id":173197,"teacher_id":3632,"teacher_name":"韦路","post_time":"2023-05-24 14:47:10","like_diff":6,"likes":7,"dislikes":1,"content":"老师本人很有魅力的，但是讲课实在拖沓，每节课基本都完不成教学任务就让我们回去看慕课，嗓音低沉让我想睡觉\n\n课程设计也是挺不合理的，课前小测有的时候没讲过的内容也测，测的时候又随便搜，不知道小测意义在哪，比谁更会搜？\n\n讨论课一个论题反反复复来回说一节课，为了刷发言次数也没什么营养，还要抢，不知道意义在哪\n\n最后给分还可以吧，也没有特别惊喜"},{"id":79517,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-06-12 02:21:37","like_diff":5,"likes":14,"dislikes":9,"content":"讲道理，不是很明白选择分享案例的标准"},{"id":164177,"teacher_id":3632,"teacher_name":"韦路","post_time":"2022-12-19 01:14:01","like_diff":5,"likes":9,"dislikes":4,"content":"韦路真他妈牛逼，你忙是吧，没时间上课能不能不要开专业课。上个秋学期前说好冬学期要增开新媒体概论，说不开就不开，拖到这个春学期，现在又限制扩容的数量，让学生自己蹲教务网抢课，有没有搞错啊，脑瘫程度和传院的排课有的一拼"},{"id":169698,"teacher_id":3632,"teacher_name":"韦路","post_time":"2023-02-27 12:32:31","like_diff":5,"likes":7,"dislikes":2,"content":"为什么三年选不上一次捏？"},{"id":173091,"teacher_id":3632,"teacher_name":"韦路","post_time":"2023-06-20 23:50:58","like_diff":5,"likes":18,"dislikes":13,"content":"韦路老师人不错的，但是\n\n.......这学期给分就这？？？\n\n\n\n看了下我的单项得分，讲真，助教求是的有点变态"},{"id":80098,"teacher_id":3632,"teacher_name":"韦路","post_time":"2019-11-14 02:00:14","like_diff":4,"likes":7,"dislikes":3,"content":"老师水平我不评价。但是和外面合作的时候请了解一下对方的水平，提供不了什么技术就让我们做免费劳动力，浪费了那么多时间结果做出来的东西就是垃圾，不知道有什么意义。我在外面实习做这些的话我也能按天数拿不少工资了"},{"id":80103,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-06-20 03:32:12","like_diff":4,"likes":7,"dislikes":3,"content":"一分给钱报，剩下的九分就不给了"},{"id":95086,"teacher_id":3632,"teacher_name":"韦路","post_time":"2019-01-18 17:20:59","like_diff":4,"likes":6,"dislikes":2,"content":"脾气好，对学生很亲和。但上课内容和慕课基本一样，可以听慕课为主（新媒体概论）。辩论好好准备，线上考试好好做，两次作业好好写就ok。"},{"id":191080,"teacher_id":3632,"teacher_name":"韦路","post_time":"2024-04-01 08:09:36","like_diff":4,"likes":6,"dislikes":2,"content":"这个课太内卷了我只能说，，，讨论的时候需要展示出自己的观点，并且助教求是得有点恐怖，，，，"},{"id":46936,"teacher_id":3632,"teacher_name":"韦路","post_time":"2017-01-23 03:45:57","like_diff":3,"likes":10,"dislikes":7,"content":"感觉人一般般，比较懒出分慢"},{"id":173193,"teacher_id":3632,"teacher_name":"韦路","post_time":"2023-05-15 13:02:23","like_diff":3,"likes":4,"dislikes":1,"content":"评分很严格，平时的小组展示要求也比较高。感觉花了挺多心思但是最后绩点不好看😰"},{"id":117739,"teacher_id":3632,"teacher_name":"韦路","post_time":"2019-09-30 05:10:34","like_diff":2,"likes":3,"dislikes":1,"content":"真正的男神老师"},{"id":122519,"teacher_id":3632,"teacher_name":"韦路","post_time":"2020-03-03 07:21:50","like_diff":2,"likes":2,"dislikes":0,"content":"老师很亲切，偶尔还会秀个恩爱hhhhh新媒体概论思维发散很广，平时事情不多，好好学很有收获～"},{"id":143715,"teacher_id":3632,"teacher_name":"韦路","post_time":"2021-12-02 09:13:56","like_diff":2,"likes":9,"dislikes":7,"content":"对《新媒体概论》这门课程（2021-2022冬）打3分。更改课程设置后事情极多，讨论课内卷化，完全不像是自由讨论氛围，每个人都想尽办法显示自己的独特观点，但优秀率却被限制为30%；评分标准复杂化，扣分比之前水水课更加严苛是好事，那么如何解决公平问题？希望韦路老师可以在下次开课前好好考虑。"},{"id":168053,"teacher_id":3632,"teacher_name":"韦路","post_time":"2023-01-24 14:08:40","like_diff":2,"likes":5,"dislikes":3,"content":"新媒体概论全都认真准备了但是3.9，，，emo了。另外加分作业直接没有了也挺搞笑的😓"},{"id":192283,"teacher_id":3632,"teacher_name":"韦路","post_time":"2024-05-13 13:44:11","like_diff":2,"likes":6,"dislikes":4,"content":"去年上的这门课，刚想评论说提醒下下一级的学弟学妹突然发现已经夏学期了，那就给下下级学弟学妹提个醒：\n\n如果是真想卷高分，讨论课的自由讨论环节请每节课都发言，哪怕实在想不出来一边搜索憋也要憋几句。这门课自由讨论占15分，我当时的助教是发言一次1-3分，如果一次没有发言这15分真的会一分都不给你。\n\n我自己的观感是助教非常严苛。40分小测全满，所有的扣分部分全部来源于助教，包括展示部分扣的也很严，最后没上4。"},{"id":80528,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-06-27 11:57:10","like_diff":1,"likes":6,"dislikes":5,"content":"人非常nice"},{"id":102709,"teacher_id":3632,"teacher_name":"韦路","post_time":"2019-02-21 16:29:29","like_diff":1,"likes":3,"dislikes":2,"content":"给分很好！"},{"id":122272,"teacher_id":3632,"teacher_name":"韦路","post_time":"2020-02-22 03:19:58","like_diff":1,"likes":2,"dislikes":1,"content":"韦路老师上课挺好的，很开阔学生的眼界，事少分高，特别棒"},{"id":38943,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-05-08 02:32:15","like_diff":0,"likes":13,"dislikes":13,"content":"给分好，上的他的新媒体概论，内容与MOOC有很多重合所以课上可听可水。两次小作业，一次辩论，只要认真写，辩论的时候稍微主动点就可以了。另外可以百度到MOOC的详细笔记，可作参考。"},{"id":72659,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-01-30 16:10:49","like_diff":0,"likes":3,"dislikes":3,"content":"？哦哦"},{"id":80394,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-06-26 04:51:25","like_diff":0,"likes":7,"dislikes":7,"content":"注重形式大于内容，选择的分享案例也都是好看。而已。院长是大长腿低音炮可是……也不能只注重外表吧。"},{"id":80739,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-07-06 00:07:06","like_diff":0,"likes":6,"dislikes":6,"content":"老师很好，只要付出了时间和精力一定会反映在分数上"},{"id":121179,"teacher_id":3632,"teacher_name":"韦路","post_time":"2020-01-20 02:43:48","like_diff":0,"likes":1," ntent":"挺好的。"},{"id":40059,"teacher_id":3632,"teacher_name":"韦路","post_time":"2017-01-20 08:55:44","like_diff":-8,"likes":3,"dislikes":11,"content":"享受啊"},{"id":72327,"teacher_id":3632,"teacher_name":"韦路","post_time":"2018-01-30 02:05:36","like_diff":-14,"likes":7,"dislikes":21,"content":"啊啊啊啊啊啊啊谢谢韦路老公！人帅声音有磁性，传院男神！ \n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
