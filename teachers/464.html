                <script>
                    // 评论数据
                    const commentsData = [{"id":88326,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-10-28 16:30:29","like_diff":69,"likes":82,"dislikes":13,"content":"1.去问问题竟然被骂了？！？！exm？我也是第一次遇到这样的老师？！？！\n\n2.在群里问助教SAS，助教：我没装过？！？！exm？？问助教问题助教竟然回答：这个问题我不能告诉你，不能告诉你?呢？\n\n3.上课不知所云，最后我的同学们都去看网课了，那我来听你课干嘛？！？\n\n4.老师和助教都真的很迷，这门课不能换个老师多几个选择吗？讲道理如果课程难也能接受，好歹老师和助教负责一点吧？我上大学以来就没见过这么迷的老师和这么不负责任的助教..."},{"id":76597,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-04-16 06:12:57","like_diff":48,"likes":51,"dislikes":3,"content":"讲真，讲得垃圾，助教还不靠谱，我能说什么"},{"id":77353,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-05-05 02:55:25","like_diff":42,"likes":42,"dislikes":0,"content":"感觉没好好备课....不知所云还拽英文...差评！\n\n浙大为什么会有这样的老师，希望教务处把他开了，谢谢"},{"id":75470,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-05-27 07:02:08","like_diff":38,"likes":38,"dislikes":0,"content":"助教尤其差"},{"id":100516,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-01-26 08:38:43","like_diff":35,"likes":35,"dislikes":0,"content":"老师：讲课重点不清不知所云，说话中英混杂而且听不懂，为人不耐心不好好解答问题对提问的同学常常训斥\n\n助教：判作业不认真自己还不以为然，要用的软件作为助教都没用过，下课也不答疑只会嗯嗯嗯（你嗯你?呢）\n\n总评：两个姓徐的sb毁了朱军留下的一切，大家都去看小视频了，要你俩有卵子用"},{"id":93056,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-01-07 07:03:20","like_diff":32,"likes":35,"dislikes":3,"content":"这什么?P助教！只会“嗯，嗯，没有”。\n\n问什么都不知道，本来这门课就难，助教还跟??一样.....可真是难受（生统的助教连SAS都没用过？干嘛呢……？？？"},{"id":76433,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-04-09 06:21:05","like_diff":30,"likes":30,"dislikes":0,"content":"感觉老师自己也不知道自己在说什么....基本靠自学。仿佛在讲别人的ppt"},{"id":94310,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-01-16 06:14:04","like_diff":30,"likes":30,"dislikes":0,"content":" 为什么打分没有零分，我要枯了。英文口音很重，而且上课就是念PPT，还不如回去自己看网课。而且一般数学课作业都是交了就给分，你可倒好，做错一题直接扣一分，一共11次作业，全对的人22分，有错的人直接就11分，平时分是这么扣的吗？？让不让人活了？？作业不会去问助教，助教回你一句“这个我不能说啊”，合着听不懂的人活该作业被扣分？活该平时分少一半？说好的朱军和徐海明任课，最后朱老师只来了两次，这是要我们在网课上跟朱老师天天见吗？"},{"id":93079,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-01-07 08:29:07","like_diff":25,"likes":25,"dislikes":0,"content":"没有负分？我tm就没遇到过这么sb的老师 前两周不布置作业 还有一周要期末考试了来一个实验还有一份作业？? 祝您早日被辞退"},{"id":107321,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-05-03 14:12:22","like_diff":24,"likes":24,"dislikes":0,"content":"试着用老师的口音读出以下几个词?\n\nRegression model\n\nSum of square\n\nProbability"},{"id":80673,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-06-29 04:12:45","like_diff":23,"likes":23,"dislikes":0,"content":"上课不知所云，助教作业乱批，极不负责。"},{"id":190422,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-03-03 04:21:18","like_diff":23,"likes":25,"dislikes":2,"content":"shit 中英文结合合你奶奶 作业都写不来 教你大坝 第二周就小测 测你个锤子 啥也没讲就小测 作业还都是没讲过的东西 上过概统课的人都写不来你还说没基础都可以学会 回你个大头鬼 什么鸟课纯纯折磨 礼拜一早上小测礼拜天早上才通知 才发课件要求预习 沃日你仙人"},{"id":76068,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-03-26 06:57:54","like_diff":22,"likes":25,"dislikes":3,"content":"希望教务处能把这个老师换掉..."},{"id":97914,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-01-23 01:40:41","like_diff":22,"likes":22,"dislikes":0,"content":"上课不知所云（这个能理解，课比较难）就算了，作业写的不如抄的，抄的不如练字抄的。作业给分真的恶心，学统计有必要跟练书法一样吗？还有神奇的最后一周布置一堆作业，不能早点布置吗?助教也真的让人难受，各种神奇操作。唉，谁让这是预置课，还只有这一个老师。"},{"id":149399,"teacher_id":464,"teacher_name":"徐海明","post_time":"2022-01-15 08:37:46","like_diff":22,"likes":23,"dislikes":1,"content":"虽然你讲课的样子很稀烂，但你捞人的样子真的很靓仔。给个5分好评。"},{"id":203425,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-11-19 13:13:03","like_diff":22,"likes":22,"dislikes":0,"content":"各位观众朋友们大家好，我是从来不带节奏的（&*@%\n\n先说结论，xhm泛用性低，对策性较强，总体强度属于在超小杯打地铺，是zju教学的又一力作，xhm的优势区间为7年+沉淀老教师，劣势为口音含糊，逻辑混乱，内容枯燥，上课期间，每周小测，英文课件，幽默的水准加上本就幽默的素质，使得在学生群体中广受好评。\n\n有的人可能会问，优点完全没有，毒点一大堆的教师怎么能说对策性较强，甚至还有杯级呢？首先从生统教师来说，xhm怎么也能算得上所有课程里的最佳选择。在当今信息更加繁杂，所有学生都能够发表自己对课程的见解的年代，所有的老师都会不同程度的存在负面评价，但xhm纵使有那么多毒点，仍然是当今所有农学院老师里可以安心躺在榜单底部的教师之一，就像**和**一样，纵使面对重重限制，仍然凭借一己之力干穿榜单。\n\n总而言之，xhm是一个定位尴尬，优势区间较小的教师，拥有还算过得去的纸面数据，实际体验却十分糟糕。\n\n做评测不易，求大家关注+三连。"},{"id":90801,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-12-10 06:27:31","like_diff":21,"likes":21,"dislikes":0,"content":"助教纯种傻逼"},{"id":91224,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-12-03 16:20:53","like_diff":18,"likes":20,"dislikes":2,"content":"他和他的助教真的绝配，人品差，课差，怎么混到这个地步的？垃圾！"},{"id":193450,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-06-11 05:05:11","like_diff":17,"likes":17,"dislikes":0,"content":"给他做基因鉴定你会发现是纯√生\n\n往泥地里一扔也是和pig没什么区别"},{"id":199930,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-10-08 14:45:06","like_diff":16,"likes":17,"dislikes":1,"content":"你测我的试，我测你的马"},{"id":87607,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-10-08 06:46:57","like_diff":15,"likes":15,"dislikes":0,"content":"求求你别说英文了。"},{"id":191055,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-03-31 04:10:48","like_diff":15,"likes":15,"dislikes":0,"content":"充分展现了数学的魅力呢。我愿称之为数魅老师😅……\n\n纯纯彼漾的玩意，初升的东曦。我是真不明白一门生统课课，一个老师怎么能抽象到这个程度（另外一个老师也有点逆天）。上课整天就搁那拽你那个b英语，课件也是，生怕学生听懂看懂你说的是个嘛玩意。然后上课说就罢了，你下课布置作业还tm全英文。我真*了，你他妈作业至少让我能看懂吧。别的问题肯定还有，但我已经不怎么听这老师的课了，基本全靠自学，所以不发表评价。如果不幸预置了这位老师的课，就退课或者自学吧。\n\n如果这位老师真的看到了这条评论，想改善学生的听课体验的话，我这里给出一个建议：\n\n换个老师来吧，不是所有人都适合讲课的😓"},{"id":192609,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-05-25 02:42:15","like_diff":15,"likes":15,"dislikes":0,"content":"如果你即将要上这托大份的课\n\n我的建议是一节课也不要听，纯粹的模因污染，没有一点用处甚至是负用处的飞舞老师\n\n去b站找朱军老师的生统，清晰明了幽默风趣。\n\n生统正统在朱军，不在这个讲话和嘴里含了十一样的飞舞\n\n换丨√来都得给这老师顾辉＆炼化了"},{"id":88353,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-10-29 07:41:38","like_diff":14,"likes":14,"dislikes":0,"content":"非常痛苦，老师不知所云，助教不知所以"},{"id":191076,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-04-01 04:44:37","like_diff":14,"likes":14,"dislikes":0,"content":"突击小测？？？课讲的一坨构式还逼我们咽下去是吧，猫猫狗狗要是会说中文都能讲的比你好"},{"id":47799,"teacher_id":464,"teacher_name":"徐海明","post_time":"2017-02-25 05:40:09","like_diff":13,"likes":14,"dislikes":1,"content":"老师的英语口音让我听课听得很困惑"},{"id":99403,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-01-24 17:02:52","like_diff":13,"likes":13,"dislikes":0,"content":"人垃圾，助教更垃圾，傻逼一样，刷新对浙大教学水准的底线。"},{"id":111087,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-06-29 14:21:52","like_diff":12,"likes":15,"dislikes":3,"content":"老师是在认真讲课的，这点并不能因为他蹩脚的英语和刺耳的声音就否认。但这种枯燥的授课方式实在很难让人集中注意，就打个5分吧。助教哥哥回答问题确实过于简洁，一般都是:书上有的。也许是我问的问题太白了~_~大家如果想不挂应该是不难的(其实我还没出分但感觉还好):1.上课强迫自己听或看朱军老师视频2.一定要学过概统和线代，不然别急着选这门课!3.每次作业和实验可以抱团完成，千万不要不做4.紫云的历年卷最好买来看，我们这次考来了一道30分的类似题目(几率低但考来就是运气）5.可以带着电脑和耳机来，但不要旷课，哪天老师心情好就点名 祝你们好运~"},{"id":191077,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-04-01 04:49:34","like_diff":12,"likes":13,"dislikes":1,"content":"如果一个房间里有希特勒，墨索里尼和徐海明，给我一把枪和两颗子弹，我会杀徐海明两次。"},{"id":68333,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-01-23 03:39:29","like_diff":11,"likes":12,"dislikes":1,"content":"为什么不是朱军男神来上啊啊啊啊啊啊"},{"id":81424,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-07-05 05:03:42","like_diff":11,"likes":11,"dislikes":0,"content":"助教一言难尽"},{"id":86621,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-09-17 13:08:40","like_diff":11,"likes":11,"dislikes":0,"content":"一节课 云里雾里，明明讲不清楚还偏要用英文，难怪那么多人挂"},{"id":188803,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-01-20 04:23:17","like_diff":11,"likes":11,"dislikes":0,"content":"小红帽胖虎哥最后的优点——海底捞，在这个学期也消失殆尽了，可惜可惜。"},{"id":59991,"teacher_id":464,"teacher_name":"徐海明","post_time":"2017-09-30 03:47:08","like_diff":10,"likes":10,"dislikes":0,"content":"不知所云。"},{"id":109647,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-06-18 06:49:38","like_diff":10,"likes":10,"dislikes":0,"content":"上课很吵，东6都听得到。任何方面都比不过朱教授，朱教授一走进来他就像个弟弟。"},{"id":149361,"teacher_id":464,"teacher_name":"徐海明","post_time":"2022-01-15 07:17:05","like_diff":10,"likes":11,"dislikes":1,"content":"其实相比于其他几位老师，xhm已经讲得还行了，so不要因为评分先入为主，最后一节课一定要认真听，考试内容在最后一节课都讲了！"},{"id":191382,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-04-19 02:58:56","like_diff":10,"likes":10,"dislikes":0,"content":"就你小子次次课小测是吧，讲的跟💩一样，含糊不清，没了PPT就不会讲了是吧，两节课分别速通sas和R语言，真行，助教更是个寄，真是slml"},{"id":202404,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-11-12 11:28:04","like_diff":10,"likes":10,"dislikes":0,"content":"一天天小测，测你妈个头"},{"id":202637,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-11-13 13:30:06","like_diff":10,"likes":10,"dislikes":0,"content":"建议把这老师和几只峨眉山猴子一起关在一个笼子里，过了一段时间你就会发现它们之间根本没有生殖隔离"},{"id":93081,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-01-07 08:31:54","like_diff":9,"likes":9,"dislikes":0,"content":"垃圾中战斗机，谁选就后悔"},{"id":193730,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-06-17 02:02:09","like_diff":9,"likes":10,"dislikes":1,"content":"讲个笑话\n\n一学期开周一和周五两次课，期末复习只有周五补课的最后一次课有，原话“需要听的同学到该教室听课”\n\n我要不是周五同时间段有课，我需要选周一的课？\n\n钉钉群里也是够傲慢，同学问作业题直接让人去问助教，说是没有完整的答案\n\n徐海明是这样的，同学们只需要绞尽脑汁完成全英文的狗屎作业和测试就好了，徐海明不备答案出题要考虑的就很多了（98有往年的作业题答案，然而今年题又加量不加价了）"},{"id":203379,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-11-19 11:32:54","like_diff":9,"likes":9,"dislikes":0,"content":"又测又测我测密码了个币"},{"id":193402,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-06-09 13:13:53","like_diff":8,"likes":8,"dislikes":0,"content":"xhm的课是这样的，学生们只要先忍受老师诡异的授课，然后自学学会教案上的所有内容，然后完成老师布置的全英文作业和不提前通知的全英文小测，再完成不是人做的大作业和考试，最后回家难受一个假期就行了，而xhm要考虑的就很多了。\n\nxhm的课是zjuer赤石路上不可缺少的一环，不得不品鉴。如果以后有机会给学弟学妹们推荐一门课程的话，我一定会推荐xhm老师的生统课，让大家都体验一下赤石的乐趣。\n\n教的太好了xhm🤓\n\n太有意思了生统课😋\n\n我要上一辈子xhm的生统课🤗🤗🤗"},{"id":203662,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-11-20 16:49:03","like_diff":8,"likes":9,"dislikes":1,"content":"听xhm三节课，不如闻lzh一言。"},{"id":207907,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-12-25 02:44:55","like_diff":8,"likes":8,"dislikes":0,"content":"xhm的课充满了新时代交叉化的需求，在这里，你可以跳出生物学和统计学，感受文学的独特魅力，竭尽所有词汇仍然无能为力；你可以明白，先贤们关于资本主义的构想有多么超前先进，垄断让xhm拥有源源不断的免费生产力💦，，，\n\n我只能说，我们失败了，但是，火可能熄灭，光不会消失，此后如竟没有炬火，愿再有人做那光，同志们，xhm不会活的比学生更久，胜利的一天终将到来，他的坟头石碑，将有我们撰写！"},{"id":109403,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-06-14 02:37:35","like_diff":7,"likes":7,"dislikes":0,"content":"长得有点像胖虎"},{"id":202417,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-11-13 03:38:43","like_diff":7,"likes":8,"dislikes":1,"content":"海明，你是依托臭大芬呀，整天测测测烦不烦"},{"id":207646,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-12-23 12:06:53","like_diff":7,"likes":7,"dislikes":0,"content":"ZJU超级无敌第一大出生，外放你的课我老家农村吃槽食的猪都狂拱门以为哪里开荤了。下油锅炼一下也是可以给全班同学吃撑"},{"id":211863,"teacher_id":464,"teacher_name":"徐海明","post_time":"2025-01-13 00:30:52","like_diff":7,"likes":8,"dislikes":1,"content":"第一次给一个老师打低分。\n\n讲课这样子也就算了，成绩也不捞了，拿到这种分数我是真没想到。\n\n每次作业也有在好好写，努力弄懂了每一个题目。考试也算是好好准备了，给讲义贴上了满满的标签。\n\n不过我请了两次事假没有小测，不知道为此扣了多少分。但我是真有事啊……\n\nxhm你真的没有心啊！"},{"id":84178,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-07-12 07:32:45","like_diff":6,"likes":6,"dislikes":0,"content":"真的讲不清楚，讲义逻辑也不是很清晰，加上线代、概率论我们培养方案里又没有，真的爆炸，差一点点就挂了"},{"id":101842,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-01-29 08:56:54","like_diff":6,"likes":6,"dislikes":0,"content":"听我一句劝，听不懂了就去看朱军老师的视频吧，效果很明显的"},{"id":109382,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-06-13 15:05:43","like_diff":6,"likes":7,"dislikes":1,"content":"垃圾老师，垃圾助教，一个SAS和R语言的程序课，你给我ppt教学？R语言还简略带过，自学？qnmd，整个课上完我都不知道讲了什么，您真厉害?"},{"id":137609,"teacher_id":464,"teacher_name":"徐海明","post_time":"2021-07-05 10:02:08","like_diff":6,"likes":8,"dislikes":2,"content":"这学期不调分了，超级郁闷，早知道提前学了。室友上学期学的，我们水平差不多，但他比我分高多了😭😭\n\n平心而论，xhm老师讲得没那么烂，但是毕竟有朱军爷爷的对比，所以显得不太够看了。朱军爷爷永远的神！光看视频都能感受到他的魅力"},{"id":195681,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-06-29 13:41:12","like_diff":6,"likes":6,"dislikes":0,"content":"但凡这个鬼必修课不是只有他一个人开呢"},{"id":204604,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-11-27 03:43:17","like_diff":6,"likes":6,"dislikes":0,"content":"吃饱了没事干整天课堂测验，已经到了厚颜无耻的地步，我宣布徐海明已经不是老师了！"},{"id":207660,"teacher_id":464,"teacher_name":"徐海明","post_time":"2025-01-13 03:48:26","like_diff":6,"likes":6,"dislikes":0,"content":"小测签到一次没落，大作业也是一个人认真完成的，期末能写的都写了，但是给分就是很💩，徐海明肚里大概也就有点💩了"},{"id":211876,"teacher_id":464,"teacher_name":"徐海明","post_time":"2025-01-13 01:01:37","like_diff":6,"likes":6,"dislikes":0,"content":"点名小测狂魔。表面上看是数学课但实际上根本不如数科院开的课讲得清楚，耐心。另外，给分已经不捞了。事情真的多。"},{"id":68972,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-01-24 07:21:52","like_diff":5,"likes":5,"dislikes":0,"content":"听不懂他的口语...不喜欢"},{"id":70451,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-01-26 15:50:19","like_diff":5,"likes":5,"dislikes":0,"content":"听不懂。"},{"id":82998,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-07-09 12:29:57","like_diff":5,"likes":5,"dislikes":0,"content":"听的想死"},{"id":91174,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-12-02 14:58:55","like_diff":5,"likes":5,"dislikes":0,"content":"…评分打完过了一个月就没了？"},{"id":91175,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-12-02 14:59:42","like_diff":5,"likes":5,"dislikes":0,"content":"无话可说"},{"id":132116,"teacher_id":464,"teacher_name":"徐海明","post_time":"2021-01-30 11:17:23","like_diff":5,"likes":13,"dislikes":8,"content":"给分好才是真的好，我说一句徐海明🐂🍺没人反对吧"},{"id":214793,"teacher_id":464,"teacher_name":"徐海明","post_time":"2025-02-18 02:58:07","like_diff":5,"likes":5,"dislikes":0,"content":"今天上第一节课，已经感受到💩了，先来打个1分。"},{"id":103532,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-03-01 02:21:03","like_diff":4,"likes":4,"dislikes":0,"content":"生统估计要凉"},{"id":103951,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-03-08 02:02:50","like_diff":4,"likes":4,"dislikes":0,"content":"听到自闭"},{"id":104507,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-03-22 02:26:38","like_diff":4,"likes":4,"dislikes":0,"content":"垃圾-"},{"id":107704,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-05-08 12:10:19","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课真的神了，助教更是傻逼，问什么都不回答，问个题，这边建议您弃修，嘲讽就嘲讽吧，还永远都不会正面回答问题。"},{"id":109410,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-06-14 03:30:38","like_diff":4,"likes":4,"dislikes":0,"content":"垃圾课"},{"id":109957,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-06-21 02:27:42","like_diff":4,"likes":4,"dislikes":0,"content":"垃圾\n\n"},{"id":156575,"teacher_id":464,"teacher_name":"徐海明","post_time":"2022-06-20 09:51:05","like_diff":4,"likes":6,"dislikes":2,"content":"听得出来，徐老师讲这门课程还是很有经验的，但是生统对农学人也是真的不友好。"},{"id":157505,"teacher_id":464,"teacher_name":"徐海明","post_time":"2022-06-23 12:59:09","like_diff":4,"likes":6,"dislikes":2,"content":"平时认真听课，自己写作业，听助教姐姐的习题课，我基本没有看朱军爷爷的网课，听老师的课就已经能够理解讲义应对考试了\n\n最后一节复习课一定要认真听，听完基本就知道期末是考哪5道题了\n\n最后给分还是很捞的，我自我感觉考的很一般，但是上90也很满足了，吹爆温柔善良的张齐心姐姐"},{"id":195845,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-06-30 09:24:43","like_diff":4,"likes":4,"dislikes":0,"content":"讲得不如朱军一根毛，搞笑的是这么多年了PPT和朱军用的那套还几乎一样"},{"id":206954,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-12-19 00:40:42","like_diff":4,"likes":4,"dislikes":0,"content":"。。。大作业提交时间突然提前十天，要我命直说..."},{"id":207030,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-12-24 09:06:07","like_diff":4,"likes":5,"dislikes":1,"content":"评论不能讲脏话，所以我没话可讲。"},{"id":213426,"teacher_id":464,"teacher_name":"徐海明","post_time":"2025-01-17 09:34:15","like_diff":4,"likes":4,"dislikes":0,"content":"没听过课，要拿高分的话最好认真听，或者说朱军老师的课早一堂跟进，因为几乎次次课小测而且小测还会改分。平时作业也很重要，而且98上的答案存在错误，大家会一起错得一模一样。\n\n另外捞不捞的情况貌似波动蛮大，个人感觉或许和助教相关，小测和作业60起给，具体未知，但是个人总评中平时分很差。\n\n这门课难度不低，推荐可以早早地去图书馆借一本朱军老师的《线性模型分析原理》，对理解很有帮助。"},{"id":88591,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-11-02 07:36:13","like_diff":3,"likes":3,"dislikes":0,"content":"救救孩子?"},{"id":101474,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-01-28 09:11:48","like_diff":3,"likes":3,"dislikes":0,"content":"呵呵呵"},{"id":103537,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-03-01 02:35:09","like_diff":3,"likes":3,"dislikes":0,"content":"教学水平相当差劲，做好自学准备"},{"id":103556,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-03-01 04:14:03","like_diff":3,"likes":4,"dislikes":1,"content":"龙明英语我佛了"},{"id":105730,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-04-19 04:27:42","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾。"},{"id":107335,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-05-04 03:37:55","like_diff":3,"likes":3,"dislikes":0,"content":"听老师的课不如看网课"},{"id":108239,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-05-17 02:46:16","like_diff":3,"likes":3,"dislikes":0,"content":"呵呵 还不如写作业。奈何教室音响震天响 楼下都能听课。。。。。"},{"id":108438,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-05-24 04:01:35","like_diff":3,"likes":3,"dislikes":0,"content":"口音难听还双语教学，丢不丢人"},{"id":156061,"teacher_id":464,"teacher_name":"徐海明","post_time":"2022-06-17 09:14:39","like_diff":3,"likes":4,"dislikes":1,"content":"好老师，真棒啊"},{"id":181328,"teacher_id":464,"teacher_name":"徐海明","post_time":"2023-10-14 15:12:59","like_diff":3,"likes":3,"dislikes":0,"content":"念ppt呢？我要你翻译？a=b你说 b越大的话a越大？不解释一下公式？一句话里一般是这个那个，倒是说啊这个那个，半句话还得停顿一下想下半句话说这个还是说那个？"},{"id":191418,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-04-21 07:30:43","like_diff":3,"likes":3,"dislikes":0,"content":"讲课口音很重，也很语无伦次，反正听的很难受"},{"id":208716,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-12-31 09:54:52","like_diff":3,"likes":3,"dislikes":0,"content":"你无敌了"},{"id":102873,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-02-24 13:22:33","like_diff":2,"likes":2,"dislikes":0,"content":"開學了友情幫助一下學弟學妹吧"},{"id":110322,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-06-25 15:29:56","like_diff":2,"likes":2,"dislikes":0,"content":"朱军老师的视频挺好的"},{"id":112304,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-07-04 01:07:21","like_diff":2,"likes":2,"dislikes":0,"content":"靠朱军爷爷挺过期末 4."},{"id":125069,"teacher_id":464,"teacher_name":"徐海明","post_time":"2020-08-26 03:23:54","like_diff":2,"likes":2,"dislikes":0,"content":"哈哈哈，16级老学长看到评分解气了。建议学弟学妹们趁早自学，不然你真会怀疑人生。"},{"id":126787,"teacher_id":464,"teacher_name":"徐海明","post_time":"2020-10-20 04:02:44","like_diff":2,"likes":2,"dislikes":0,"content":"胖虎老师，收手吧\n\n学不会了"},{"id":129669,"teacher_id":464,"teacher_name":"徐海明","post_time":"2021-01-10 13:05:02","like_diff":2,"likes":2,"dislikes":0,"content":"建议大家 03:43:59","like_diff":-3,"likes":1,"dislikes":4,"content":"上课根本听不懂，给分还成。"},{"id":71689,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-01-29 01:04:14","like_diff":-8,"likes":1,"dislikes":9,"content":"听不懂...本以为会挂，过了...万幸"},{"id":82826,"teacher_id":464,"teacher_name":"徐海明","post_time":"2018-07-09 07:44:22","like_diff":-11,"likes":3,"dislikes":14,"content":"感谢老师的调分"},{"id":112164,"teacher_id":464,"teacher_name":"徐海明","post_time":"2019-07-03 18:07:23","like_diff":-20,"likes":6,"dislikes":26,"content":"满了。\n\n平胸而论，学这门课最重要的是不能怕他，你不能总觉得这门课特别难就不想学放弃，你把他当成正常的课来学你就已经成功了一半了，其实这门课不难的，还是开卷，我感觉比线代啥的数学课还更简单。\n\n\n\n至于xhm老师的教学水平，我不敢妄加评论，因为我一般都是自学，看不懂的就刷朱军老师的视频，就偶尔听过他几次课，所以就只说一句我的感觉:他讲的比朱军老师更详细。\n\n\n\n另外，没学概统的孩纸放弃这门课吧！！！"},{"id":193891,"teacher_id":464,"teacher_name":"徐海明","post_time":"2024-06-20 12:40:23","like_diff":-20,"likes":3,"dislikes":23,"content":"徐老师我有在认真复习作业题了，我给你打十分，生统一定要让我过啊（大哭）！！！"},{"id":150172,"teacher_id":464,"teacher_name":"徐海明","post_time":"2022-01-20 01:05:25","like_diff":-21,"likes":6,"dislikes":27,"content":"徐海明老师给分太tm好了，生统满了！果然还是要理解才能考试，不理解根本考不了，并不是说抄ppt就行的"},{"id":46332,"teacher_id":464,"teacher_name":"徐海明","post_time":"2017-01-21 08:48:50","like_diff":-22,"likes":2,"dislikes":24,"content":"给分不错哦"},{"id":134517,"teacher_id":464,"teacher_name":"徐海明","post_time":"2021-03-31 05:42:51","like_diff":-27,"likes":5,"dislikes":32,"content":"出分5.0，非常简单"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
