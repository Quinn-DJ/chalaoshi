","like_diff":0,"likes":1,"dislikes":1,"content":"男神导师我爱你"},{"id":83149,"teacher_id":1478,"teacher_name":"陈新","post_time":"2018-07-10 00:09:48","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的男神，上课收获也不少，让我在历史学方面有了进一步的了解，论文字数要求要求也不高，总之给老师打满分"},{"id":83153,"teacher_id":1478,"teacher_name":"陈新","post_time":"2018-07-10 00:16:10","like_diff":0,"likes":1,"dislikes":1,"content":"真的是好老师，讲课好，给分高。"},{"id":83155,"teacher_id":1478,"teacher_name":"陈新","post_time":"2018-07-10 00:22:40","like_diff":0,"likes":1,"dislikes":1,"content":"上课有收获，给分特别好"},{"id":83169,"teacher_id":1478,"teacher_name":"陈新","post_time":"2018-07-10 00:54:44","like_diff":0,"likes":1,"dislikes":1,"content":"超级棒，给分高，讲课非常认真，还会推荐资源。"},{"id":83518,"teacher_id":1478,"teacher_name":"陈新","post_time":"2018-07-10 13:12:01","like_diff":0,"likes":1,"dislikes":1,"content":"老师超有思想，讲的也超级好，三观也很正！给分好！是我最欣赏的老师了！很有启发的课，难度也很大。建议选课时选第一个教室，否则讨论课是助教上，体验会差一些。"},{"id":83733,"teacher_id":1478,"teacher_name":"陈新","post_time":"2018-07-11 06:19:26","like_diff":0,"likes":1,"dislikes":1,"content":"讨论课积极发言，展示认真准备，书评用心写，给分还是很不错的！主要是周一的大课和周三的讨论课都超有意思的，不认真都由不得自己啊"},{"id":91312,"teacher_id":1478,"teacher_name":"陈新","post_time":"2018-12-05 12:19:57","like_diff":-2,"likes":4,"dislikes":6,"content":"ljls"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
