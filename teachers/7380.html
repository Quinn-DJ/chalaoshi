我们，所以大家平时尽量从其他渠道获取一些体育相关的信息。因为这扣一分！这学期老师的评分从学期初7.8分左右涨到现在8.66分了，值得继续上涨！"},{"id":208737,"teacher_id":7380,"teacher_name":"秦强","post_time":"2025-01-01 06:55:14","like_diff":1,"likes":1,"dislikes":0,"content":"非常非常非常好的老师  期末考试会捞动作分 十二分钟跑也会放水 人也很亲切（虽然本人由于动作不标准经常被他cue）虽然是外聘教师不太了解校内事务 但是有事情找他帮忙的话他会很负责咨询别的老师争取帮你解决问题 特别好的老师！"},{"id":205119,"teacher_id":7380,"teacher_name":"秦强","post_time":"2024-12-02 01:44:37","like_diff":0,"likes":1,"dislikes":1,"content":"不是很认真"},{"id":206555,"teacher_id":7380,"teacher_name":"秦强","post_time":"2024-12-16 04:42:37","like_diff":0,"likes":1,"dislikes":1,"content":"老师带完我们这学期就不在浙大上课了🥲🥲上课挺水的，但是最后击球考试给我算满了啊啊啊啊！老师我会追随你一辈子……"},{"id":209409,"teacher_id":7380,"teacher_name":"秦强","post_time":"2025-01-06 02:22:04","like_diff":0,"likes":0,"dislikes":0,"content":"满了 谢谢"},{"id":185220,"teacher_id":7380,"teacher_name":"秦强","post_time":"2023-12-27 06:34:07","like_diff":-1,"likes":0,"dislikes":1,"content":"老师真的很好的"},{"id":169007,"teacher_id":7380,"teacher_name":"秦强","post_time":"2023-02-24 03:32:46","like_diff":-2,"likes":1,"dislikes":3,"content":"老师很耐心很负责，教得很用心。很好的网球课！"},{"id":173953,"teacher_id":7380,"teacher_name":"秦强","post_time":"2023-06-05 07:43:44","like_diff":-2,"likes":0,"dislikes":2,"content":"谢谢老师，老师太棒了"}];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                        `).join('');

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
