                <script>
                    // 评论数据
                    const commentsData = [{"id":3847,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-06-17 06:15:01","like_diff":111,"likes":152,"dislikes":41,"content":"老师喜欢抽座位，我一个学期几乎每节课都坐在五十号座位，被叫了一个学期，每节课都点五十号，就一次五十号被人占了。。。然后那个人就被叫起来了"},{"id":36355,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-11-12 07:31:27","like_diff":64,"likes":74,"dislikes":10,"content":"万万没想到，啦啦啦啦啦！"},{"id":9014,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-06-05 09:29:55","like_diff":57,"likes":67,"dislikes":10,"content":"其实单个知识点讲的不错，就是整体没条理，而且不知道她为什么有种自己讲的很慢的错觉……"},{"id":2156,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-04-03 04:03:53","like_diff":50,"likes":65,"dislikes":15,"content":"很喜欢提问"},{"id":5693,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-07-09 07:17:01","like_diff":43,"likes":59,"dislikes":16,"content":"平心而论，6分不公平，老师人挺好的，讲课调理也不错，有责任心会督促我们的感觉，只是感觉有点怕怕的，尤其点人，随堂考试感觉自己什么都不会，都是错的(´இ皿இ｀)"},{"id":20342,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-27 05:24:06","like_diff":35,"likes":43,"dislikes":8,"content":"老师挺好，不过常常以为我们都懂了"},{"id":2309,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-04-19 11:56:52","like_diff":30,"likes":43,"dislikes":13,"content":"条理有些不清"},{"id":19300,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-23 23:58:49","like_diff":28,"likes":32,"dislikes":4,"content":"老师很负责很认真好不好！！！能感觉出来她对学生的负责与认真！这是我的第一个跟计算机有关的老师，能遇到这样一个慈祥与严厉并包的老师，感谢都来不及好不好！！！"},{"id":4397,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-08-19 05:22:16","like_diff":26,"likes":39,"dislikes":13,"content":"优点:邮件提问都会回复。\n\n缺点:个人觉得C程讲知识点讲的并不太清楚。还有会提问座位号，回答不出来时不会给你台阶下的。"},{"id":14774,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-29 23:12:17","like_diff":21,"likes":30,"dislikes":9,"content":"浙大良心啊，太负责了，感动！！！"},{"id":19218,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-23 14:22:45","like_diff":20,"likes":27,"dislikes":7,"content":"大计基可以逃课……我觉得给分很好，考试略难但成绩好得意外。老师人也很可爱啊，不存在为难同学。"},{"id":38466,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-12-06 04:32:01","like_diff":20,"likes":21,"dislikes":1,"content":"51号座位同学！"},{"id":686,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-03-15 11:58:59","like_diff":19,"likes":27,"dislikes":8,"content":"挺好的，很耐心地处理同学们的问题！"},{"id":20883,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-02-03 01:41:49","like_diff":19,"likes":20,"dislikes":1,"content":"老师上课是会提问，但是只要在听课就答的上来，而且仔细听听大机基也挺有意思的也不难。老师很认真，迷之喜感，课间会放万万没想到"},{"id":35067,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-11-01 06:54:19","like_diff":19,"likes":22,"dislikes":3,"content":"万万没想到╭(°A°`)╮"},{"id":71650,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-28 23:54:25","like_diff":19,"likes":19,"dislikes":0,"content":"万万没想到，胡老师这么好"},{"id":3734,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-06-17 02:50:36","like_diff":18,"likes":24,"dislikes":6,"content":"讲的很耐心，但是不知道为什么每次她上课提问的时候总是怕怕的。气氛稍微沉闷，但是平心而论讲的还算透彻"},{"id":23560,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-04-06 09:43:41","like_diff":18,"likes":22,"dislikes":4,"content":"认真听的话收获很大 不认真的话会很尴尬"},{"id":63661,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-12-12 02:45:54","like_diff":18,"likes":21,"dislikes":3,"content":"我觉得这个老师究极好，上课速度不是很慢，但每个人都跟的上。教室的话筒时好时坏，老师会问不用话筒后排能否听清。而且作业系统一直开着，上机不去也可以。一些很细的知识点理得很清楚，课上的问题也很深刻。我打满分。\n\n"},{"id":47055,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-23 12:00:42","like_diff":17,"likes":18,"dislikes":1,"content":"老师给分挺好，就是讲得快了点(尽管她自认为讲的挺慢的)。很耐心，认真。至于抽座位，个人认为没什么大不了的，干吗那么恐惧啊！回答不出也不必尴尬。"},{"id":57372,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-07-07 04:38:03","like_diff":16,"likes":17,"dislikes":1,"content":"老师讲课很好，ummmmmm虽然我没有认真听，但是随手记下的笔记都十分有用。上课喜欢抽座位回答问题，每次都跟上战场一样，但题目都非常经典。最后的给分也很好。力荐!"},{"id":102669,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-02-18 16:29:47","like_diff":16,"likes":17,"dislikes":1,"content":"虽然挂了，还是给10分。因为没挂过科，什么都不懂，老师还是认认真真回答了我的关于补考申请的问题，还特意为我开了个计科账号，延后了题库关闭时间，让我准备补考时有题可啃。真的，大一渣渣表示很暖(T ^ T)要补考了，祝我这次能过"},{"id":29685,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-06-30 07:38:16","like_diff":15,"likes":18,"dislikes":3,"content":"老师讲课不错的，会主动督促你好好学习，这点就很棒。讲课有自己的条理，为了让同学们能更好理解，当然有时候速度稍微有点快，不过能接受。我感觉提问很有助于我们主动学习啊，虽然每次都是有点怕怕的，但是老师很好的，答疑也超耐心，平时也很幽默"},{"id":43209,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-16 03:41:02","like_diff":15,"likes":17,"dislikes":2,"content":"来浙大以后，目前为止我最爱的老师，没有之一，明明是我的程设老师，在半夜十二点也能为我大计基答疑....太感动了！而且很认真很负责，对每个学生很关心。虽然成绩还没有出来，?也不影响我对老师的爱！"},{"id":47402,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-26 04:50:53","like_diff":15,"likes":16,"dislikes":1,"content":"老师有时严格但上课真心负责，良心好老师，感谢！"},{"id":55286,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-07-01 08:12:34","like_diff":14,"likes":14,"dislikes":0,"content":"助教很漂亮hhh"},{"id":59068,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-09-19 09:58:07","like_diff":14,"likes":14,"dislikes":0,"content":"非常负责，非常想让学生过的讲的很细致，我是重修的，上学期沈睿的，我觉得胡老师更适合我，上了第一次课就来给10分了"},{"id":109181,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-06-11 07:45:33","like_diff":14,"likes":15,"dislikes":1,"content":"大学以来感觉最关心学生的老师，超级暖"},{"id":4144,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-06-18 02:00:50","like_diff":13,"likes":15,"dislikes":2,"content":"讲得不错(づ ●─● )づ\n\n但是很喜欢抽座位，发邮件给她都会回答的"},{"id":46488,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-22 01:06:10","like_diff":13,"likes":13,"dislikes":0,"content":"老师其实很温柔啊给分也很棒  助教超可爱超认真"},{"id":104495,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-03-21 15:53:58","like_diff":13,"likes":14,"dislikes":1,"content":"万万没想到，啦啦啦啦啦\n\n老师超可爱"},{"id":25329,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-05-15 04:36:39","like_diff":12,"likes":16,"dislikes":4,"content":"胡老师是我很喜欢的老师，人很可爱，下课会放视频给我们看，一般是万万没想到，给分也不错，不会点名，只是点座位，尤其感动的是会学期开始就督促告诉我们该怎么学习，大一选了大计基，大二选了数据库给分都不错也很有收获！"},{"id":31573,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-04 06:44:14","like_diff":12,"likes":12,"dislikes":0,"content":"虽然还没出成绩但还是想说老师挺负责的。就算成绩不是很好也蛮感谢老师的  毕竟是自己的问题。"},{"id":32104,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-05 15:37:35","like_diff":12,"likes":16,"dislikes":4,"content":"真的是难得一见的好老师哦，一直关注每一个同学的情况，教的东西也很实用对考试帮助很大。私下里也很有亲和力亦师亦友！！助教也有趣超级学霸还经常水群开玩笑总之很棒的老师和助教。"},{"id":64486,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-12-24 12:51:59","like_diff":12,"likes":14,"dislikes":2,"content":"现在才知道能选上您的课是我的福气"},{"id":71970,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-29 07:07:48","like_diff":12,"likes":12,"dislikes":0,"content":"很好的老师，给分很好啊，不点名，很随和风趣。下课还给我们看视频，除了上课点座位号回答问题惊心动魄。哈哈哈，真的是好老师啊，很负责，每次作业、考试都会很细心很贴心的提醒同学注意事项。真心希望每个学生好，不仅仅关心学生的程设，会像班主任一样叮嘱学生好好学习每门课程。"},{"id":40756,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-05 08:45:57","like_diff":11,"likes":12,"dislikes":1,"content":"最后一次上她的课了，老师真的很有耐心很负责哇，怪自己平时不认真听课现在只好开天地了。下个学期是她的c，立flag一定要认真听课"},{"id":46026,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-20 12:16:16","like_diff":11,"likes":11,"dislikes":0,"content":"C小程\n\n上机课可以不去\n\n老师课间喜欢放万万没想到\n\n凌晨2点不睡觉 怕是在码代码\n\n很有计院风范"},{"id":65637,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-08 02:44:26","like_diff":11,"likes":12,"dislikes":1,"content":"万万没想到，感觉还不错，比自己自习学起来快，哈哈哈"},{"id":71929,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-29 06:04:04","like_diff":11,"likes":11,"dislikes":0,"content":"表白助教小哥哥，太暖了！！！胡老师讲课条理很清晰，语速适中，强推！！！"},{"id":48579,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-03-07 16:34:45","like_diff":10,"likes":10,"dislikes":0,"content":"真的特别感谢老师，在课表爆炸的学期，课后没有多少时间练习的情况下，完全是靠老师上课梳理的易错点"},{"id":52764,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-06-22 15:20:32","like_diff":10,"likes":10,"dislikes":0,"content":"老师讲课条理很清晰，很有意思，就是上课提问有种自己上了假c程的感觉，顺便表白主角小姐姐～超认真的，问她问题很快会回复。"},{"id":57016,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-07-05 07:28:55","like_diff":10,"likes":12,"dislikes":2,"content":"数据库\n\n\n\n讲得很清楚，会课后讨论，对学生很包容，答疑很详细邮箱也会回很及时。\n\n\n\n非常好，很友善，很推荐。(⁎⁍̴̛ᴗ⁍̴̛⁎)"},{"id":71841,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-29 04:22:15","like_diff":10,"likes":10,"dislikes":0,"content":"万万没想到，拯救了我这个菜鸡"},{"id":105631,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-04-17 13:12:49","like_diff":10,"likes":11,"dislikes":1,"content":"很喜欢。易错点会细讲。会告诉我们有用的道理❤️"},{"id":46802,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-22 10:57:18","like_diff":9,"likes":9,"dislikes":0,"content":"老师很好，特别是助教，超级好"},{"id":66239,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-14 02:34:43","like_diff":9,"likes":10,"dislikes":1,"content":"讲的十分请楚，好老师，不解释。"},{"id":66981,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-19 13:55:24","like_diff":9,"likes":9,"dislikes":0,"content":"很喜欢老师讲的课，略显严肃但超负责"},{"id":72682,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-31 00:59:41","like_diff":9,"likes":9,"dislikes":0,"content":"上课好，负责任，给分高，力挺！"},{"id":78660,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-05-14 08:46:32","like_diff":9,"likes":10,"dislikes":1,"content":"我叫王大锤，今年十八岁"},{"id":4952,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-07-01 12:16:58","like_diff":8,"likes":11,"dislikes":3,"content":"讲得并不是很差啊，6分的评分是不是太低了点。只是点座位回答问题不会点名。不过声音略尖，不是我的菜。"},{"id":10381,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-11-18 10:25:24","like_diff":8,"likes":12,"dislikes":4,"content":"好玩 老师并没有看起来那么凶 但回答问题真的是惊心动魄！"},{"id":28787,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-06-28 15:10:46","like_diff":8,"likes":9,"dislikes":1,"content":"老师挺好的，挺认真的，c程课听得超认真，助教也很棒！"},{"id":46495,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-22 01:13:13","like_diff":8,"likes":8,"dislikes":0,"content":"上的大计基。讲真认真听的话会有收获吧，老师会划重点，划重点！！别的老师似乎都没有的样子呢。而且是真重点噢。因此选上胡敏老师就请珍惜吧，考试周会感受到美好的。以及，平时事情相对少，期末给分相对好，总之我是很感恩啦。祝超nice的老师新年超happy～"},{"id":74429,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-02-22 11:54:33","like_diff":8,"likes":8,"dislikes":0,"content":"过年给大家发红包的老师，你见过吗"},{"id":76016,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-03-24 09:45:40","like_diff":8,"likes":9,"dislikes":1,"content":"上学期胡老师的C小程，老师讲的很细致，课间还会放小视频给我们看。还有线上线下都超级超级超级耐心暖心的助教小哥哥。给胡老师打call ，给小哥哥打call~"},{"id":87462,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-09-29 06:08:08","like_diff":8,"likes":8,"dislikes":0,"content":"你见过为了学生去和后勤处理论的老师吗，10分不解释"},{"id":96589,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-21 07:00:35","like_diff":8,"likes":8,"dislikes":0,"content":"考前评论大计基。课前一定要预习，不然跟听天书一样。一个学期上完干货满满的一本书本来就很赶，老师不会慢下来保证每个人都懂。老师很好很好，在群里像个年轻人，经常群答疑，还会提醒我们很多注意事项。我这学期十二门课，胡敏老师的大计基是唯一一门在结课时全教室响起掌声的。"},{"id":101817,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-29 07:24:21","like_diff":8,"likes":8,"dislikes":0,"content":"感觉我遇到的老师都是特别特别特别关心学生的好老师。胡敏老师平常的课上充满干货（但自己的基础原因实在有点费解），平常在群里问问题@她基本都会回答，在做综合报告的时候还和老师交流了大作业的选题问题，老师非常认真的帮我剖析了选题的利弊。真的非常好的老师。平时按照要求把平时作业完成，考前把认真书看了一遍，把网站练习重新做了一遍（只要上课认真听这些也不用做了），最后出分4.8感谢老师，祝老师新年快乐"},{"id":101839,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-29 08:44:53","like_diff":8,"likes":8,"dislikes":0,"content":"我永远爱胡老师！！虽然我被卡绩了呜呜呜呜呜胡老师真的好温柔好?️?️！！真的是有魅力的计算机院老师呜呜呜.."},{"id":101869,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-29 10:29:47","like_diff":8,"likes":8,"dislikes":0,"content":"非常好的老师！！！"},{"id":6282,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-07-12 15:14:30","like_diff":7,"likes":10,"dislikes":3,"content":"好老师！会盯到你上课不敢水手机的！好好听课会收获很多。听了她的课以后爱上c了。"},{"id":23894,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-06 01:46:31","like_diff":7,"likes":9,"dislikes":2,"content":"我去年是她的大计基，今年退了预制课选了她的c程。"},{"id":33280,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-09-17 16:07:45","like_diff":7,"likes":9,"dislikes":2,"content":"C程强烈推荐  几乎每节课都会讲考试难点和易错点  把这些掌握理论考应该没有太大问题 94分飘过"},{"id":44374,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-17 16:20:28","like_diff":7,"likes":9,"dislikes":2,"content":"满了听说要来感谢一下老师qaq，每次上课都是都对万万没想到记忆深刻。"},{"id":46505,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-07-07 05:17:10","like_diff":7,"likes":8,"dislikes":1,"content":"想起高中化学老师上课问问题的感觉\n\n但认真听，都是不错的\n\n怪我平时没好好练上机实验\n\n唉:-("},{"id":55961,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-07-02 22:26:57","like_diff":7,"likes":7,"dislikes":0,"content":"老师课上的真好，虽然看上去有点凶，但是却很关心学生的"},{"id":66551,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-17 08:34:57","like_diff":7,"likes":7,"dislikes":0,"content":"就……挺好的老师，不过总是以为我们都懂了的样子。"},{"id":102142,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-30 16:13:24","like_diff":7,"likes":7,"dislikes":0,"content":"老师很温柔人超好问问题回答很详细爱她！"},{"id":111005,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-06-29 05:41:44","like_diff":7,"likes":8,"dislikes":1,"content":"剧爆炸好，上学期是她的课，反正很可爱的一个老师"},{"id":14935,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-29 14:54:41","like_diff":6,"likes":8,"dislikes":2,"content":"给分超级好！ 有耐心！ 每封邮件都会！ 超棒！"},{"id":17178,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-19 23:53:41","like_diff":6,"likes":8,"dislikes":2,"content":"很负责任很棒的老师"},{"id":23004,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-03-16 03:38:36","like_diff":6,"likes":8,"dislikes":2,"content":"我只想说姓肖的助教很好"},{"id":25524,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-05-24 11:23:52","like_diff":6,"likes":7,"dislikes":1,"content":"提问很多  一定要认真听"},{"id":26665,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-06-21 00:18:26","like_diff":6,"likes":7,"dislikes":1,"content":"的确挺好的呀"},{"id":32126,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-05 16:28:15","like_diff":6,"likes":7,"dislikes":1,"content":"棒棒的老师！人超级好！"},{"id":43469,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-22 00:28:52","like_diff":6,"likes":7,"dislikes":1,"content":"老师很好啊，听不懂的话，老师会在在群里给同学们答疑，给分也超级棒"},{"id":44522,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-18 02:20:22","like_diff":6,"likes":7,"dislikes":1,"content":"非常好\n\n"},{"id":46548,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-22 02:35:08","like_diff":6,"likes":6,"dislikes":0,"content":"老师很温和很细心，给分超棒！但喜欢抽座位有点紧张??"},{"id":46589,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-22 03:25:58","like_diff":6,"likes":9,"dislikes":3,"content":"非常好，程设和大计基都是这个老师，一门满绩一门4.8"},{"id":72640,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-30 15:06:51","like_diff":6,"likes":6,"dislikes":0,"content":"老师很仔细"},{"id":75337,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-03-09 03:50:16","like_diff":6,"likes":8,"dislikes":2,"content":"我是重修的上了第一次课就来给10分的那个人， 告诉大家我这次过了 而且成绩还行，大概是当时第一次课就有老师这么好应该能过的预感吧。胡老师和助教哥哥暖哭 ，机考前还在答疑，胡老师还在问我机考能不能过，助教哥哥全程在线帮我答疑，这次能过全靠他们的认真负责！真的强推！良心老师良心助教"},{"id":85791,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-08-10 12:12:25","like_diff":6,"likes":7,"dislikes":1,"content":"老师非常负责，大计基和C程都选了她的，结果就是看了两遍《万万没想到》?"},{"id":92992,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-06 16:00:01","like_diff":6,"likes":6,"dislikes":0,"content":"我一定要在期末考和出成绩以前来评论一下，老师真的无敌温柔，人非常好，作业也少。本学期遇到最温柔的老师。"},{"id":93689,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-11 16:09:16","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的超级负责任啊，真的很把学生放在心上，平常群里也会亲自答疑，回复很快。很多注意事项也会多次强调，还会准备很多自主练习的题目，超级有用啊！真的很棒！"},{"id":104034,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-03-11 01:03:11","like_diff":6,"likes":7,"dislikes":1,"content":"好啊啊"},{"id":110421,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-06-26 13:51:12","like_diff":6,"likes":7,"dislikes":1,"content":"很关心学生啊"},{"id":19222,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-23 14:38:01","like_diff":5,"likes":6,"dislikes":1,"content":"蛮好的"},{"id":30575,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-02 03:59:13","like_diff":5,"likes":8,"dislikes":3,"content":"c程上课抽座位是很有趣的事情，当然前提是自己不被抽到。老师讲的很认真，也很关心我们的学习情况，挺好的。"},{"id":32092,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-05 14:57:45","like_diff":5,"likes":6,"dislikes":1,"content":"好好好好好好"},{"id":47474,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-03-22 09:24:59","like_diff":5,"likes":6,"dislikes":1,"content":"上过wcm的课什么老师都是10分！"},{"id":48033,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-02-28 05:57:22","like_diff":5,"likes":5,"dislikes":0,"content":"大计基讲的进程有点慢，给分不错，知识点讲的也很全面。"},{"id":66573,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-17 10:11:43","like_diff":5,"likes":7,"dislikes":2,"content":"挺好的老师，会提问"},{"id":95960,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-20 09:31:30","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好呀"},{"id":97704,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-22 13:51:55","like_diff":5,"likes":5,"dislikes":0,"content":"不管成绩怎么样，趁着现在成绩没出来，先打10分，就算被绩杀，我也不会改，就是10分不解释"},{"id":101812,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-29 07:18:17","like_diff":5,"likes":5,"dislikes":0,"content":"说老师不好的 我第一个不服 之前查老师看了评论还觉得很慌怕老师不好 可是老师真的很和蔼可亲 除了会diss你问一些上课反复讲的东西 除此之外无可挑剔好吗 只要最后好好准备了 分数不会很差的 总结来说 就是    万万没想到"},{"id":110337,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-06-25 16:36:37","like_diff":5,"likes":6,"dislikes":1,"content":"nice\n\n"},{"id":111179,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-06-30 10:35:08","like_diff":5,"likes":7,"dislikes":2,"content":"老师很好，无论是上课还是答疑都很认真，上课还会讲一些理论的易错点，还会给一些理论题，很有用，跟着老师一学期下来我学到了很多，终于把C程给过了，感谢老师！（确实会抽座位啊，上课还是好好听课吧～）"},{"id":229,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-03-14 17:13:22","like_diff":4,"likes":16,"dislikes":12,"content":"C程讲的那叫一个条理清晰。。。"},{"id":5013,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-07-02 04:48:21","like_diff":4,"likes":9,"dislikes":5,"content":"很有耐心的好老师"},{"id":10870,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-11-23 07:57:43","like_diff":4,"likes":6,"dislikes":2,"content":"回答问题的时候很耐心，邮件都会回，讲的一般，总有种“这些你们肯定知道我还要讲啊”的感觉"},{"id":13869,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-01 10:56:47","like_diff":4,"likes":4,"dislikes":0,"content":"我重修给了97"},{"id":28403,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-06-28 08:50:50","like_diff":4,"likes":5,"dislikes":1,"content":"被点到的时候想哭，又想看别人被点起来问问题。上课的时候很需要动脑，谁知道下一个点的是不是你，哈哈哈哈。被点起来要是不会就说不会也可以。"},{"id":30619,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-02 05:18:18","like_diff":4,"likes":4,"dislikes":0,"content":"等成绩ing，紧张"},{"id":32182,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-06 01:39:50","like_diff":4,"likes":5,"dislikes":1,"content":"老师挺好的，讲课很细致"},{"id":32374,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-06 10:08:24","like_diff":4,"likes":4,"dislikes":0,"content":"很爱讲sizeof！\n\n"},{"id":38766,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-12-18 12:56:36","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好，很温暖\n\n"},{"id":44289,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-17 14:19:10","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课前会开点窗，细心懂生活，课间还放万万没想到"},{"id":46229,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-21 03:24:44","like_diff":4,"likes":4,"dislikes":0,"content":"人挺好的，喜欢叫座位号，不会回答问题也不会把你怎么样。"},{"id":54086,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-06-28 12:09:57","like_diff":4,"likes":4,"dislikes":0,"content":"做好课前预习是有机会享受课堂的，课件放的短视频很搞笑"},{"id":57591,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-07-10 09:04:02","like_diff":4,"likes":5,"dislikes":1,"content":"虽然上课听不怎么懂，但是老师人挺好的，给分也非常良心。"},{"id":80335,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-06-25 08:18:38","like_diff":4,"likes":4,"dislikes":0,"content":"C程 周一78节\n\n上完最后一节课来评价的，还没有考试\n\n开学初我其实是想换老师的，毕竟当时老师的评分真的低而且点座位回答问题好像蛮恐怖的\n\n后来发现其实老师上课挺好的，提问的话，如果你真的在认真听课的话平心而论不算很难，大多数应该都是可以回答得上来的。思考时间对我来说稍微短了一点点（大概这个问题对大佬是不存在的吧），回答错问题确实是不太给面子，但是老师并不会为难你。\n\n上课的话我觉得讲得不能说快吧，但是经常会觉得说自己刚讲过的内容同学们都掌握了（虽说她也经常问大家懂没懂但大家都不理老师），一个学期下来没有很赶也没有提前很多上完课。上课内容很充实，会讲一些不太会注意的小知识，认真听真的会有意料之外的收获。有问题上课直接问，她也会耐心回答。\n\n另外，助教老师人超级好，希望老师可以给他加鸡腿ヽ(*・ω・)ﾉ"},{"id":88270,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-10-25 08:45:25","like_diff":4,"likes":5,"dislikes":1,"content":"感觉老师人很好呀，很温柔体贴，下课的时候给我们看小视频（*＾ワ＾*）"},{"id":93556,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-10 10:42:29","like_diff":4,"likes":4,"dislikes":0,"content":"10分，不解释！"},{"id":94022,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-15 02:34:28","like_diff":4,"likes":4,"dislikes":0,"content":"太好了＼(^▽^)／"},{"id":94025,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-15 02:53:13","like_diff":4,"likes":6,"dislikes":2,"content":"人是不错，认真负责，课间还会放万万没想到。但是讲课跳跃，有点没条理，而且莫名的非常看得起学生，觉得我们都会了。（计算机科学基础"},{"id":97965,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-23 02:48:54","like_diff":4,"likes":4,"dislikes":0,"content":"10分.老师挺好，很和蔼，认真负责，最喜欢在群里说：这位同学是不是没有来上课呀。考试有点难，但是没过主要是自己的问题，考试前两天考试学真的啃不下这么多内容。"},{"id":101815,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-29 07:20:57","like_diff":4,"likes":4,"dislikes":0,"content":"老师人超好！！！"},{"id":101819,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-29 07:29:04","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲的很好，上大基计也会愿意听，平时作业不多，从不点名，会很耐心解答，之前周末同学有问题，老师也会一直在群里解答，真的超级好的一个老师。最后给分超级好，老师真的很好。"},{"id":102185,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-31 08:00:41","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师"},{"id":103065,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-02-26 00:52:06","like_diff":4,"likes":5,"dislikes":1,"content":"很务实，有科研精神，从不扯淡"},{"id":111188,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-06-30 12:14:40","like_diff":4,"likes":5,"dislikes":1,"content":"一个极其有耐心的老师"},{"id":111723,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-02 16:13:08","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的很耐心细致！也好温柔！（感觉老师年轻的时候是个大美人"},{"id":14373,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-06 14:22:05","like_diff":3,"likes":5,"dislikes":2,"content":"很耐心，很棒"},{"id":19136,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-23 10:21:24","like_diff":3,"likes":4,"dislikes":1,"content":"老师看起来有些严厉，让人怕，其实是很棒的～"},{"id":20742,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-30 16:45:56","like_diff":3,"likes":4,"dislikes":1,"content":"棒棒哒 每次发邮件问老师问题 回复都很即时且都很中肯"},{"id":27932,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-06-28 06:00:28","like_diff":3,"likes":4,"dislikes":1,"content":"老师会抽座位，讲课还是可以，但总感觉某些地方老师的表达却不够清晰，可能对于完完全全的小白来说听懂课有一些难度。"},{"id":28756,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-06-28 14:00:31","like_diff":3,"likes":3,"dislikes":0,"content":"挺负责任的老师，虽然经常按座位号点人回答问题，上课不懂就可以直接问，老师直接解答。就是声音有点尖。"},{"id":31400,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-07-04 00:46:05","like_diff":3,"likes":3,"dislikes":0,"content":"还不错"},{"id":33564,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-09-20 06:27:31","like_diff":3,"likes":4,"dislikes":1,"content":"客观，真诚，亲切的老师"},{"id":39291,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-12-22 03:22:02","like_diff":3,"likes":3,"dislikes":0,"content":"认真吧！"},{"id":61012,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-11-07 02:47:33","like_diff":3,"likes":3,"dislikes":0,"content":"万万没想到，50号座位同学请回答。"},{"id":76157,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-03-28 05:09:50","like_diff":3,"likes":3,"dislikes":0,"content":"四十四号！"},{"id":92228,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-12-27 06:35:59","like_diff":3,"likes":4,"dislikes":1,"content":"自学很重要，带着一个简单的框架再听课会好很多"},{"id":101225,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-28 02:22:38","like_diff":3,"likes":4,"dislikes":1,"content":"老师很认真负责，又暖心，最喜欢看她在课上笑和那种看着我们恨铁不成钢的样子，最喜欢说：这我不是讲过了嘛？你们都不说话就是默认了。真的很可爱，谢谢老师！！！"},{"id":101708,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-29 02:03:08","like_diff":3,"likes":3,"dislikes":0,"content":"没出成绩之前先给老师10分，我承认老师上课很好，都是干货是，我自己不努力，老师很关心学生，都会有及时答疑。真的是个好老师，你值得拥有"},{"id":101810,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-29 07:05:12","like_diff":3,"likes":3,"dislikes":0,"content":"C程。老师讲得不错，不会点名，唯一一次小测当点名。\n\n只是...这个老师好像忘记出分了"},{"id":111199,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-06-30 13:41:32","like_diff":3,"likes":5,"dislikes":2,"content":"C程：胡敏老师真的好可爱呀(//∇//)上得贼好！超级善良！理论易错点讲得很清楚！大家都要来上课呀！"},{"id":112457,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-04 08:52:33","like_diff":3,"likes":5,"dislikes":2,"content":"究极无敌好老师o(^o^)o"},{"id":112921,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-05 11:06:47","like_diff":3,"likes":3,"dislikes":0,"content":"好好好\n\n\n\n"},{"id":117001,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-09-18 05:50:51","like_diff":3,"likes":3,"dislikes":0,"content":"非常和蔼，而且能照顾到不同水平的同学"},{"id":120069,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-11-17 09:50:51","like_diff":3,"likes":3,"dislikes":0,"content":"我我我真的很喜欢这种优雅的中年女教师！！讲课很细致很清楚，还会在群里分享资料，课后还会留下来答疑，好老师！"},{"id":3951,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-06-17 11:00:46","like_diff":2,"likes":4,"dislikes":2,"content":"这个你懂的，大家都会～"},{"id":14090,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-04 07:54:59","like_diff":2,"likes":3,"dislikes":1,"content":"还不错，6分多略低"},{"id":22010,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-03-02 05:47:18","like_diff":2,"likes":2,"dislikes":0,"content":"喜欢点座位号提问。"},{"id":23349,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-03-25 13:47:44","like_diff":2,"likes":6,"dislikes":4,"content":"其实挺好的，看你自己努不努力了，除了经常叫错名字，反正最后满绩。"},{"id":40624,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-04 10:50:51","like_diff":2,"likes":3,"dislikes":1,"content":"讲的还可以的"},{"id":73408,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-02-01 13:56:41","like_diff":2,"likes":7,"dislikes":5,"content":"老师给分很不错 人很好 但是上课有点乱 没有条理 主要靠自学"},{"id":79112,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-05-23 07:28:01","like_diff":2,"likes":5,"dislikes":3,"content":"人挺好的，但是讲课是真的不行……"},{"id":82828,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-09 07:48:53","like_diff":2,"likes":2,"dislikes":0,"content":"最爱的老师没有之一，起码没让我觉得c程是个负担"},{"id":84587,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-13 08:49:36","like_diff":2,"likes":2,"dislikes":0,"content":"就冲老师期中期末都给复习资料的份上，能不给10分吗？每次遇到其他老师班里同学，他们都对c程老师还会给复习资料感到了诧异和羡慕。我有少量（真的只是少量）的编程基础，期中期末都是跟着老师给的题翻了一遍书，理论就能拿90%的分。很幸运上了老师的课。"},{"id":84815,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-14 02:33:50","like_diff":2,"likes":2,"dislikes":0,"content":"各方面都好！！！"},{"id":84845,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-14 04:50:32","like_diff":2,"likes":2,"dislikes":0,"content":"啊啊啊啊，老师给分超公正。期末的分还高了啊啊啊，期末编程因为有bug只写出了一题，绩点居然还能上4，谢谢老师!"},{"id":84993,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-15 02:04:59","like_diff":2,"likes":2,"dislikes":0,"content":"计科是跟老师上的，收荻还是蛮大的，C程继续跟老师学，绩点4.8，真心觉得老师棒棒的，C程讲得特清楚，每次都跟着老师的讲课顺序，完成作业都没问题，助教也超暖，好喜欢，虽然老师平时挺严肃的，上课会抽位回答问题，但习惯了觉得也没啥，平时只要提问，老师都特别耐心回答，给老师打call，给助教打call。"},{"id":86439,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-09-16 06:46:23","like_diff":2,"likes":2,"dislikes":0,"content":"老师真好\n\n"},{"id":91682,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-12-18 01:46:36","like_diff":2,"likes":2,"dislikes":0,"content":"很可爱，可惜我太菜，不是很懂，师强我渣"},{"id":99059,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-24 08:03:35","like_diff":2,"likes":2,"dislikes":0,"content":"好老师\n\n我基本上一个学期没太认真听\n\n靠她的复习题和书本复习\n\n感觉很有效果\n\n考前她答疑时看起来很疲倦\n\n但还是在网上坚持到了十二点\n\n真挺感动的"},{"id":113683,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-07 03:52:06","like_diff":2,"likes":2,"dislikes":0,"content":"万万没想到，啦啦啦啦啦"},{"id":113928,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-08 01:02:11","like_diff":2,"likes":2,"dislikes":0,"content":"本来是卡绩的分数（差了0.8），老师硬生生给提上去了！第一个让我没有被卡绩的老师！撒花?"},{"id":129415,"teacher_id":770,"teacher_name":"胡敏","post_time":"2021-01-05 06:44:17","like_diff":2,"likes":2,"dislikes":0,"content":"有点搞不懂你们，老师把课表内容都讲完了，甚至还拓展了不少内容，虽然是C基础，但是也激发我们学习课外的内容，不得不说，其实C很深的，每个常用语句的具体特点有仔细去网上看吗。而且题也给够，我也不是那种特别用功的，期末考试前就只是把给的电子截屏、理论题刷完，编程题、课本都没有看，最后好像97还是多少，理论多刷，编程多去debug"},{"id":6385,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-07-13 12:25:18","like_diff":1,"likes":7,"dislikes":6,"content":"讲课有重点"},{"id":7392,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-09-14 06:54:23","like_diff":1,"likes":9,"dislikes":8,"content":"讲课没条理"},{"id":9544,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-10-29 16:35:13","like_diff":1,"likes":1,"dislikes":0,"content":"抽座位问问题"},{"id":11642,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-12-09 05:33:24","like_diff":1,"likes":8,"dislikes":7,"content":"讲的有些凌乱"},{"id":20100,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-26 05:34:26","like_diff":1,"likes":1,"dislikes":0,"content":"虽然上课不太听得懂但给分不错"},{"id":20682,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-29 16:34:24","like_diff":1,"likes":2,"dislikes":1,"content":"给分还不错"},{"id":21042,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-02-13 07:08:08","like_diff":1,"likes":2,"dislikes":1,"content":"给分好，点名有点可怕"},{"id":21563,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-03-01 05:06:22","like_diff":1,"likes":1,"dislikes":0,"content":"还不错吧"},{"id":22590,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-03-08 08:35:27","like_diff":1,"likes":2,"dislikes":1,"content":"给分真的好"},{"id":34266,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-09-29 09:59:53","like_diff":1,"likes":3,"dislikes":2,"content":"虽然上课无聊，但是很和蔼啊，课间还放视频"},{"id":43304,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-16 06:14:44","like_diff":1,"likes":2,"dislikes":1,"content":"教的感觉一般，老师很难听懂学生要表达的问题的意思。"},{"id":46478,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-22 00:34:37","like_diff":1,"likes":1,"dislikes":0,"content":"一点：打分好！！！"},{"id":73465,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-02-01 15:07:24","like_diff":1,"likes":6,"dislikes":5,"content":"老师讲课逻辑是有些问题，但是还是个很可爱很细心很慈祥的老师！万万没想到给分也不差～"},{"id":75516,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-03-13 01:56:39","like_diff":1,"likes":3,"dislikes":2,"content":"很负责，教给学生很多"},{"id":82470,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-08 09:30:24","like_diff":1,"likes":1,"dislikes":0,"content":"虽然C程还没考，但是先给老师10分！老师很和蔼呀，助教小哥哥也超好的！"},{"id":83389,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-10 07:53:57","like_diff":1,"likes":1,"dislikes":0,"content":"万万没想到，啦啦啦啦啦"},{"id":84818,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-14 02:35:49","like_diff":1,"likes":1,"dislikes":0,"content":"老师是个负责的好老师，会给我们放万万没想到。上课条例是有些不清晰，但是会给很多例题助于理解。上课会叫位置提问，曾经被连续叫到（一脸懵逼）。给分也不差，毕竟我后期的pta都是百度的。另外，她让我看到了程序媛的有趣灵魂。"},{"id":85033,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-15 04:59:49","like_diff":1,"likes":2,"dislikes":1,"content":"老师人超级好，讲的也很好"},{"id":102815,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-02-23 13:16:08","like_diff":1,"likes":2,"dislikes":1,"content":"，，，"},{"id":113524,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-06 22:51:46","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的简单清楚\n\n作业还很少\n\n给分也是女神\n\n似乎还有一颗少女心\n\n(小白平时老师的课一定要听，因为老师平时不布置理论作业，考前再耐心把书看一遍理论就没问题了)"},{"id":113708,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-07 05:19:12","like_diff":1,"likes":1,"dislikes":0,"content":"考完出来就知道应该要挂了，分数挺低的被救回来了，? ? ? 谢谢老师"},{"id":114025,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-08 11:15:36","like_diff":1,"likes":1,"dislikes":0,"content":"虽然c程被卡了，但是老师很可爱"},{"id":120714,"teacher_id":770,"teacher_name":"胡敏","post_time":"2020-01-15 19:27:56","like_diff":1,"likes":1,"dislikes":0,"content":"很厉害"},{"id":4331,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-06-19 04:33:21","like_diff":0,"likes":2,"dislikes":2,"content":"讲得不错，会点名\n\n"},{"id":9075,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-10-12 07:04:10","like_diff":0,"likes":2,"dislikes":2,"content":"爱点名"},{"id":9532,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-10-29 08:25:19","like_diff":0,"likes":13,"dislikes":13,"content":"她会很认真地回复同学的邮件，我向她反映了大计基考试的不公平现象后她说会向上级反映。估计以后考试不会再有人抽到原题了"},{"id":14591,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-08 01:57:14","like_diff":0,"likes":5,"dislikes":5,"content":"数据库讲不清就不要用英文课件和课本了好吗？"},{"id":15672,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-24 01:49:46","like_diff":0,"likes":0,"dislikes":0,"content":"还好啦"},{"id":20616,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-29 04:47:09","like_diff":0,"likes":4,"dislikes":4,"content":"上课没太听懂过，可能是自己总是水手机没有好好听课，不过大计基最后突击的，给了90分还不错哦"},{"id":28754,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-06-28 13:59:42","like_diff":0,"likes":3,"dislikes":3,"content":"呵呵呵"},{"id":46472,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-22 00:23:24","like_diff":0,"likes":1,"dislikes":1,"content":"上课虽然听不懂给分却如此好感动"},{"id":46494,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-01-22 01:12:49","like_diff":0,"likes":0,"dislikes":0,"content":"迷迷糊糊但是不错"},{"id":79934,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-06-15 11:38:28","like_diff":0,"likes":0,"dislikes":0,"content":"万万没想到～～"},{"id":83299,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-10 04:59:09","like_diff":0,"likes":0,"dislikes":0,"content":"很负责任啦，虽然考的不太理想，但真的满足了。"},{"id":84802,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-14 02:03:43","like_diff":0,"likes":0,"dislikes":0,"content":"虽然上课抽人吧但是觉得老师还是很好的给各种复习资料啊给分也很好"},{"id":84819,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-14 02:37:15","like_diff":0,"likes":0,"dislikes":0,"content":"这老师给分超级好，真的。"},{"id":87408,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-09-29 06:09:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺可爱。有个同学现在还没有来，就把他做掉。。"},{"id":87475,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-09-29 08:40:28","like_diff":0,"likes":1,"dislikes":1,"content":"一定要集中注意力啊"},{"id":87945,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-10-18 09:55:15","like_diff":0,"likes":0,"dislikes":0,"content":"还不错。"},{"id":113585,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-07 00:32:13","like_diff":0,"likes":1,"dislikes":1,"content":"老师好可爱！！"},{"id":115511,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-30 15:14:54","like_diff":0,"likes":1,"dislikes":1,"content":"楼下理论77的那个有算过自己分数吗？4.2不应该是平时分已经给你满了?你还想怎样？"},{"id":126412,"teacher_id":770,"teacher_name":"胡敏","post_time":"2020-09-25 07:19:16","like_diff":0,"likes":0,"dislikes":0,"content":"细心温柔，分数也比预想中的好，大赞。"},{"id":5306,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-07-06 12:03:55","like_diff":-1,"likes":5,"dislikes":6,"content":"呵呵呵呵"},{"id":11776,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-12-15 06:06:08","like_diff":-1,"likes":5,"dislikes":6,"content":"条理不清"},{"id":13111,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-12-25 02:09:34","like_diff":-1,"likes":6,"dislikes":7,"content":"数据库讲得条理不清。"},{"id":18643,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-22 07:45:11","like_diff":-1,"likes":2,"dislikes":3,"content":"太慢了"},{"id":38973,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-12-20 06:36:05","like_diff":-1,"likes":4,"dislikes":5,"content":"条理不清，跳的快"},{"id":48795,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-03-13 06:38:47","like_diff":-1,"likes":4,"dislikes":5,"content":"特别喜欢上课提问，抽座位号，几分钟甚至几十秒抽一次…但讲得很好，认真听收获会很大"},{"id":84825,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-14 02:56:24","like_diff":-1,"likes":1,"dislikes":2,"content":"给分超级好！！"},{"id":112555,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-04 17:38:37","like_diff":-1,"likes":0,"dislikes":1,"content":"。。。"},{"id":6738,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-07-20 07:54:26","like_diff":-2,"likes":6,"dislikes":8,"content":"重点不清的感觉，有些东西反复说啊说的，有些重要的反而是大家都知道吧，不讲了。。。\n\n"},{"id":34935,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-10-26 17:04:51","like_diff":-2,"likes":3,"dislikes":5,"content":"对小白很没耐心"},{"id":35064,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-11-01 06:20:56","like_diff":-2,"likes":2,"dislikes":4,"content":"人不错 但是讲课有点讲不清楚 拎不清重点"},{"id":71548,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-28 15:14:17","like_diff":-2,"likes":1,"dislikes":3,"content":""},{"id":84843,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-14 04:29:27","like_diff":-2,"likes":1,"dislikes":3,"content":"一般般"},{"id":113430,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-06 17:17:59","like_diff":-2,"likes":0,"dislikes":2,"content":"人格魅力满分，讲课一般，应该会调分的，期末理论69分，结果绩点4.5。"},{"id":2248,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-04-13 16:11:54","like_diff":-3,"likes":7,"dislikes":10,"content":"不怎样，讲重要的事时总讲不清楚"},{"id":38245,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-12-19 06:24:35","like_diff":-3,"likes":2,"dislikes":5,"content":"数据库讲课 太太太抽象了"},{"id":84857,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-07-14 05:41:30","like_diff":-3,"likes":1,"dislikes":4,"content":"人很好，给分很好，但是有一些知识点讲的有点绕。"},{"id":112597,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-04 22:00:24","like_diff":-3,"likes":1,"dislikes":4,"content":"程设感觉老师讲课内容和考试重点偏差有点大，而且期末考试的很多细节没有涉及过，老师人很好。"},{"id":118710,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-10-31 02:53:48","like_diff":-3,"likes":3,"dislikes":6,"content":"有耐心，但讲课超级没有条理，听完以后一头雾水，给我一种计科比微积分还难的感觉。平常喜欢点名回答问题，气氛非常压抑。她总是有 一种我们都理解了的感觉，但其实一问，会的举手的寥寥无几。不管最终分数怎么样，授课过程真的差。"},{"id":20775,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-31 10:24:21","like_diff":-4,"likes":3,"dislikes":7,"content":"呵呵呵"},{"id":52297,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-06-18 02:40:04","like_diff":-4,"likes":3,"dislikes":7,"content":"感觉上课讲不太清楚 大计基还是靠考前突击 会讲重点 给分好"},{"id":104701,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-06 20:25:21","like_diff":-4,"likes":8,"dislikes":12,"content":"我们那场理论比较难，本来以为很差的成绩居然被老师捞了，只能打10分为敬了"},{"id":113453,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-06 17:31:03","like_diff":-4,"likes":0,"dislikes":4,"content":"老师很可爱，虽然我上课从来不听，但每节课课间都会放万万没想到，作为白客的小迷妹，真的是很开心啦⊙▽⊙ but看到最新评论有点小不爽，毕竟我理论77，实验题差两分满分，然而老师只给了我4.2，哭哭(´;︵;`)"},{"id":19589,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-25 00:40:21","like_diff":-5,"likes":3,"dislikes":8,"content":"讲课不是很好，跟不上。其他还不错。"},{"id":38803,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-12-19 06:18:37","like_diff":-5,"likes":4,"dislikes":9,"content":"我评了1分"},{"id":103134,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-02-26 06:23:40","like_diff":-6,"likes":1,"dislikes":7,"content":"不谈了djj满了"},{"id":115278,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-07-17 10:22:07","like_diff":-6,"likes":2,"dislikes":8,"content":"我与你无仇无怨，为什么要挂我，对你有什么好处"},{"id":48046,"teacher_id":770,"teacher_name":"胡敏","post_time":"2017-02-28 06:21:01","like_diff":-7,"likes":2,"dislikes":9,"content":"呵呵呵"},{"id":102154,"teacher_id":770,"teacher_name":"胡敏","post_time":"2019-01-31 00:07:24","like_diff":-7,"likes":3,"dislikes":10,"content":"不值。"},{"id":14947,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-11 07:35:24","like_diff":-8,"likes":4,"dislikes":12,"content":"讲的混乱不堪\n\n"},{"id":4771,"teacher_id":770,"teacher_name":"胡敏","post_time":"2015-06-28 08:55:26","like_diff":-9,"likes":8,"dislikes":17,"content":"调理不清，对学生不够平等和尊重"},{"id":71974,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-01-29 07:12:04","like_diff":-9,"likes":6,"dislikes":15,"content":"上课还行   主要看自学\n\n满绩飘过～～～"},{"id":22368,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-03-04 03:02:57","like_diff":-14,"likes":5,"dislikes":19,"content":"给分好 讲的烂"},{"id":75866,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-03-20 08:18:36","like_diff":-15,"likes":6,"dislikes":21,"content":"无话可说，上课后在所有人面前把我赶了出来，呵呵呵。。。。。本来都坐在了第一排，由于不是她的学生，直接叫我走。。。本来是看她的评分高来上她的课，没想到被叫了出来，重点是那个班还有人认识我。。人都气死了！！！"},{"id":76527,"teacher_id":770,"teacher_name":"胡敏","post_time":"2018-04-12 09:19:14","like_diff":-16,"likes":6,"dislikes":22,"content":"在浙第一个想打一分的老师 上课费话巨多态度极差 不知道是不是欠你了呵呵"},{"id":20681,"teacher_id":770,"teacher_name":"胡敏","post_time":"2016-01-29 16:24:33","like_diff":-24,"likes":5,"dislikes":29,"content":"垃圾老师我给零分"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
