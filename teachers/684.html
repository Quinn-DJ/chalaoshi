                    const commentsData = [{"id":3345,"teacher_id":684,"teacher_name":"任凭","post_time":"2015-06-03 07:23:32","like_diff":61,"likes":72,"dislikes":11,"content":"洗洗睡吧"},{"id":32994,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-09-10 05:01:46","like_diff":52,"likes":55,"dislikes":3,"content":"跟个仙人掌兽似的，有事没事冒刺"},{"id":23634,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-04-11 08:45:54","like_diff":36,"likes":41,"dislikes":5,"content":"没内涵，爱装逼。都没听同学的展示，还在各种挑刺，不知道哪里来的勇气！\n\n展示前思路时间都排练过很多遍，中途非要打断说我们会时间不够，挑刺前来一句，在我的指导下规定时间内完成了展示，也是呵呵了。用生命在装逼！"},{"id":11579,"teacher_id":684,"teacher_name":"任凭","post_time":"2015-12-06 12:54:47","like_diff":29,"likes":34,"dislikes":5,"content":"坑人还要装逼的老师"},{"id":23633,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-04-11 08:41:15","like_diff":23,"likes":26,"dislikes":3,"content":"用生命在装逼，阻挠她装逼的学生就手撕到底"},{"id":8968,"teacher_id":684,"teacher_name":"任凭","post_time":"2015-10-07 07:45:12","like_diff":20,"likes":22,"dislikes":2,"content":"个人观点，慎选"},{"id":22033,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-03-02 06:28:15","like_diff":20,"likes":22,"dislikes":2,"content":"真的好废话，这么没有重点的老师是怎么请来的"},{"id":30560,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-07-02 03:09:56","like_diff":19,"likes":23,"dislikes":4,"content":"思政课本来要求也不能太高 老师讲课水平一般 但对杭州各地的案例熟悉程度远远比学生大得多 所以会感觉要求比较多和高 个体差异吧 我的分数还好 而且感觉改革后的毛概真的水的一比"},{"id":132699,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-02-03 10:58:07","like_diff":14,"likes":14,"dislikes":0,"content":"讲课不太行，老年组崔章任杨四个中章和杨讲课稍微好点，任和崔各具特色，任是声音尖锐刺耳，睡不着;崔是声音低沉听不见，讲课像念课本条条框框抑扬顿挫，像私塾先生，做作业听着听着也能睡着。\n\n展示挑刺感觉还好，这学期任凭主要对一个小组挑刺了，我感觉只要是个老师肯定会对那个组挑刺，因为那个组真的展示太烂了。其他比如老师常说的繁荣昌盛和繁荣兴盛注意一下，还有一些常见的词语搭配，比如推动什么，加快什么，促进什么，不要犯太低级的语法问题感觉挑刺还好？\n\n给分感觉还是比较严，不算放水特别狠的老师，事实是考试成绩大家都很低，平时分90的情况下一般算下来总评80分是很难的，老师是肯定调分了的"},{"id":19726,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-01-25 07:30:01","like_diff":13,"likes":18,"dislikes":5,"content":"不喜欢。声音不好听，讲课没有其他老师好玩。问她调研课题相关，说不清。很容易自说自话。"},{"id":23484,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-03-31 07:42:01","like_diff":13,"likes":16,"dislikes":3,"content":"没有零分，我只好打给她一分，这么脑袋没货还要坚持不懈地装逼的老师想想也是不容易"},{"id":30294,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-07-01 07:59:24","like_diff":13,"likes":14,"dislikes":1,"content":"绩杀。讲得差。说实话，选中了就退吧，太没内涵了，整就一中年女性自以为是的闲聊。"},{"id":33005,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-09-10 04:49:58","like_diff":13,"likes":21,"dislikes":8,"content":"想给负分然而没有 衣着打扮就很辣眼睛 五六十的人穿的像个小姑娘 眼线画的看不到眼睛 声音辣耳朵 犹记选课系统中的老师介绍中写道甜美的嗓音 我呸 上课水平不咋地 还听不进学生的发言 自己不知道的就说你乱讲 跟她讲话老是被打断 永远抓不住重点 很累"},{"id":80176,"teacher_id":684,"teacher_name":"任凭","post_time":"2018-06-21 05:13:30","like_diff":13,"likes":15,"dislikes":2,"content":"毛概课还要求什么呢。上的大课跟崔浩等老师比好多了，至少没那么迂腐。展示的时候喜欢鸡蛋里挑骨头倒是真的，辩驳的时候甚至说不完一句整话就会被打断。"},{"id":37943,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-11-22 06:36:50","like_diff":12,"likes":15,"dislikes":3,"content":"我认同了所有的批判\n\n但其实觉得这个老师有可爱的地方的"},{"id":19878,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-01-25 13:13:17","like_diff":11,"likes":14,"dislikes":3,"content":"除了不点名………给分真是神坑………"},{"id":24641,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-02-26 22:56:14","like_diff":11,"likes":14,"dislikes":3,"content":"最差，没有之一"},{"id":69841,"teacher_id":684,"teacher_name":"任凭","post_time":"2018-01-25 13:29:50","like_diff":11,"likes":13,"dislikes":2,"content":"成绩给的还可以…小组报告一定要注意措辞，发言人任何一句话要是有问题都会给你纠正，包括词汇的使用（笑哭）。讲道理，上课的时候觉得老师揪住某个词或者某个观点不放会觉得“这老师怎么这么烦啊”之类的…但一看到考试卷就觉得情有可原:)简直是一张以十九大报告全文为基础的默写题，词语顺序都要来问你的（笑着活下去"},{"id":19786,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-01-25 09:16:46","like_diff":10,"likes":10,"dislikes":0,"content":"生无可恋......."},{"id":131077,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-01-26 01:08:26","like_diff":10,"likes":10,"dislikes":0,"content":"20春夏的毛概，是网课。给到我的分数还行，我们组展示做得中规中矩，平时分小组给了90，总成绩87，其他人不知道怎样。课讲得不太好，展示的要求每次都说不太清楚，结果做出来不满意的时候会开怼甚至打断展示，坚持己见，喜欢花里胡哨的东西，声音有些尖锐。如果选到了她的课且没办法调的情况下，注意一下她展示的隐藏小要求：选题绝对不要重复！绝对不要重复！绝对不要重复！无论是展示还是调研都不可以。（班上就有小组因为选题重复被打回重做的）；还有就是展示的题目不要太大。比如她给的题目是“中国外交”，你的展示就不能是“中国外交”，而应该是“疫情后中美关系走向”这种范围的题目，不然容易打回重做或者被怼。\n\n以上，大家加油"},{"id":138173,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-07-07 17:06:39","like_diff":10,"likes":11,"dislikes":1,"content":"这个老师就是个几把傻逼，分贼低事儿还不少"},{"id":5816,"teacher_id":684,"teacher_name":"任凭","post_time":"2015-07-09 13:48:12","like_diff":9,"likes":15,"dislikes":6,"content":"差"},{"id":67486,"teacher_id":684,"teacher_name":"任凭","post_time":"2018-01-21 10:10:57","like_diff":8,"likes":13,"dislikes":5,"content":"哎，浙大愤青还是太多了，看不惯就动不动差评怎么混社会。考前评价一下老师，中等偏上，唯一觉得不好就是太爱找茬，喜欢扣小细节，容易浪费时间。纵向比较当然不算好，在毛概老师里我觉得还是可以接受的。"},{"id":19723,"teacher_id":684,"teacher_name":"任凭","post_time":"2019-09-07 00:53:11","like_diff":7,"likes":10,"dislikes":3,"content":"呵呵 绩杀"},{"id":20023,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-01-26 02:20:16","like_diff":6,"likes":6,"dislikes":0,"content":"。。。"},{"id":22673,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-03-10 00:06:57","like_diff":6,"likes":7,"dislikes":1,"content":"绩杀不解释 手动再见"},{"id":143740,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-12-03 14:57:33","like_diff":6,"likes":7,"dislikes":1,"content":"这是浙大老师？表面所不用卷，实际上第一节课就说什么希望小组整点话剧，辩论啥的。好好的小组作业，传统讲PPT不好吗？非要引导学生去卷？？？？？问它小组作业这么写行不行，刚说两句话，就给我打断。“啊，你们这个不行的。。。。说了一堆前言不搭后语显示自己多厉害的话”我寻思我刚说两句话啊，你听到啥了啊。\n\n\n\n上完这个课，我只能说对毛概更加仇恨，完全没有提高我的素养或者兴趣。再你妈的见。为什么最低只能打1分啊。"},{"id":30208,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-07-01 05:38:38","like_diff":5,"likes":5,"dislikes":0,"content":"全班死一片"},{"id":152264,"teacher_id":684,"teacher_name":"任凭","post_time":"2022-04-01 00:59:54","like_diff":5,"likes":7,"dislikes":2,"content":"什么叫既得利益者的丑恶嘴脸，看任君便知"},{"id":30421,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-07-10 11:06:20","like_diff":4,"likes":5,"dislikes":1,"content":"奇差无比，特别自负，绩杀!很不负责。。。"},{"id":30932,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-07-03 03:17:36","like_diff":4,"likes":4,"dislikes":0,"content":"给分神坑，讲不清思路。。。要求奇葩。"},{"id":55911,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-07-02 15:30:30","like_diff":4,"likes":5,"dislikes":1,"content":"这个老师特别没有素养，非常喜欢同学发言，而且说的都是一些特别扯淡的东西，感觉用生命在装逼……给分的话，你党性够高她也不会给你太差的"},{"id":83293,"teacher_id":684,"teacher_name":"任凭","post_time":"2018-07-10 04:43:26","like_diff":4,"likes":9,"dislikes":5,"content":"当组长，上课发言，展示认真准备，讨论每次都回答问题，考试好好准备选择题，大题写满。4.8。"},{"id":112691,"teacher_id":684,"teacher_name":"任凭","post_time":"2019-07-05 00:35:59","like_diff":4,"likes":7,"dislikes":3,"content":"其实还是看小组合作吧 老师打的分数已经很仁慈了 说话也没前几年评论描述的那么毒辣 大概是改了?两道辨析题全错 平时分91 本来以为要3.9起步了 结果还是很仁慈地给了4.5 所以辨析题应该也不是得分低的问题症结所在吧"},{"id":151094,"teacher_id":684,"teacher_name":"任凭","post_time":"2022-02-23 03:15:24","like_diff":4,"likes":5,"dislikes":1,"content":"如果这是1979年的毛概课我会认为这老师思路观点和上课展示形式挺新的，在2022年我只能说这是幼儿园水平。"},{"id":163352,"teacher_id":684,"teacher_name":"任凭","post_time":"2022-12-13 12:04:31","like_diff":4,"likes":5,"dislikes":1,"content":"既得利益者的丑恶嘴脸，高高挂起饶有兴趣地讲解着一些不着边际的案例。"},{"id":167619,"teacher_id":684,"teacher_name":"任凭","post_time":"2023-01-17 17:29:34","like_diff":4,"likes":4,"dislikes":0,"content":"毛概不点名，平时分还可以，展示也挺水的，按顺序发言不用抢。"},{"id":254,"teacher_id":684,"teacher_name":"任凭","post_time":"2015-03-14 23:12:15","like_diff":3,"likes":11,"dislikes":8,"content":"毛本身也学不到东西。洗洗睡吧"},{"id":21404,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-02-28 15:01:07","like_diff":3,"likes":5,"dislikes":2,"content":"呵呵呵"},{"id":30365,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-07-01 11:56:03","like_diff":3,"likes":4,"dislikes":1,"content":"不听就行了。听了会难受半天"},{"id":30540,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-07-02 01:26:01","like_diff":3,"likes":4,"dislikes":1,"content":"给分极坑，就是一个绩杀。讲课东扯西扯完全没脑子。这种人浙大也招，真TM搞笑"},{"id":41552,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-01-12 07:34:22","like_diff":3,"likes":4,"dislikes":1,"content":"无聊想打人"},{"id":45806,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-01-20 06:25:24","like_diff":3,"likes":3,"dislikes":0,"content":"毛概课的坑货\n\n"},{"id":47642,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-02-11 02:22:48","like_diff":3,"likes":3,"dislikes":0,"content":"路过看看低分榜"},{"id":122012,"teacher_id":684,"teacher_name":"任凭","post_time":"2020-01-31 01:52:42","like_diff":3,"likes":4,"dislikes":1,"content":"有个教学班因选课人数少而停班 活该"},{"id":123205,"teacher_id":684,"teacher_name":"任凭","post_time":"2020-05-19 08:35:36","like_diff":3,"likes":4,"dislikes":1,"content":"傻逼老师一个，杠精之魂"},{"id":135988,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-06-08 05:40:34","like_diff":3,"likes":4,"dislikes":1,"content":"我只能说，对离谱老师的认知又被刷新了，快逃"},{"id":157663,"teacher_id":684,"teacher_name":"任凭","post_time":"2022-06-24 09:15:45","like_diff":3,"likes":3,"dislikes":0,"content":"还行啊感觉，没评价那么吓人吧。上课没听过所以老师讲课内容不清楚，但是给分还挺好的，展示提问也还比较友好，平时分九十多很满足了（也可能是我运气比较好在一个很积极的小组里hh）"},{"id":159867,"teacher_id":684,"teacher_name":"任凭","post_time":"2022-09-07 03:25:00","like_diff":3,"likes":3,"dislikes":0,"content":"期末考试的范围都划错了，毛概课都没上毛，说要考，结果根本没考"},{"id":181115,"teacher_id":684,"teacher_name":"任凭","post_time":"2023-10-09 03:36:24","like_diff":3,"likes":4,"dislikes":1,"content":"讲课毫无水平，啰嗦废话，教学任务布置乱七八糟，上课太痛苦了"},{"id":188088,"teacher_id":684,"teacher_name":"任凭","post_time":"2024-01-18 07:32:33","like_diff":3,"likes":3,"dislikes":0,"content":"出分了来评论一嘴\n\n习概这课肯定会调分\n\n平时分94最后总评88算了一下\n\n期末大概80左右，所以分数应该是四舍五入了没怎么捞\n\n上课完全不知道她在讲什么，虽然苯人基本上也没听过。确实喜欢对小组展示挑刺。\n\n点过一次名，在提前告诉组长来通知大家要来教室。\n\n分数勉强算是还可以吧，2.7有点太过了，选不到其他老师也能上。"},{"id":188744,"teacher_id":684,"teacher_name":"任凭","post_time":"2024-01-19 20:15:54","like_diff":3,"likes":3,"dislikes":0,"content":"给分还可以，没那么差吧"},{"id":189424,"teacher_id":684,"teacher_name":"任凭","post_time":"2024-01-24 05:54:22","like_diff":3,"likes":3,"dislikes":0,"content":"其实体验还好，展示挑刺有的我感觉确实是存在老师所说的问题，只是可能老师本身语调比较高大家会觉得冒犯；不用卷发言我很喜欢，平时分和朋友周边基本上都是93-95，学期末突击点了一次名（人真的太少了），最后给分也不错，不至于评分这么低"},{"id":28595,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-07-21 05:02:17","like_diff":2,"likes":5,"dislikes":3,"content":"呵呵哒"},{"id":49529,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-04-18 03:00:14","like_diff":2,"likes":2,"dislikes":0,"content":"还不错呀"},{"id":51544,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-06-07 04:05:37","like_diff":2,"likes":3,"dislikes":1,"content":"极其无聊"},{"id":70812,"teacher_id":684,"teacher_name":"任凭","post_time":"2018-01-27 14:18:28","like_diff":2,"likes":5,"dislikes":3,"content":"下学期是任凭老师的毛概，求求各位传授经验TAT"},{"id":108081,"teacher_id":684,"teacher_name":"任凭","post_time":"2019-05-14 07:13:38","like_diff":2,"likes":4,"dislikes":2,"content":"明明什么都不懂，真的瞎讲，因为一些站不住脚的理由随便给同学的发言打分，还很喜欢打断同学的发言。"},{"id":112535,"teacher_id":684,"teacher_name":"任凭","post_time":"2019-07-04 17:11:49","like_diff":2,"likes":3,"dislikes":1,"content":"给分是真的差，同样两道辨析题错了，室友别的老师4.2，我只有3.3"},{"id":126765,"teacher_id":684,"teacher_name":"任凭","post_time":"2020-10-19 07:58:09","like_diff":2,"likes":3,"dislikes":1,"content":"给分贼低"},{"id":128352,"teacher_id":684,"teacher_name":"任凭","post_time":"2020-12-21 06:21:00","like_diff":2,"likes":4,"dislikes":2,"content":"无话可说。。。就是不行好吧"},{"id":133967,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-03-11 01:50:24","like_diff":2,"likes":9,"dislikes":7,"content":"平时成绩满，最终成绩才87？太难了"},{"id":141285,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-09-28 08:40:56","like_diff":2,"likes":2,"dislikes":0,"content":"嘿嘿，傻逼"},{"id":142744,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-11-15 19:33:06","like_diff":2,"likes":3,"dislikes":1,"content":"啥也不想说 打一分是因为没有0分选项"},{"id":160365,"teacher_id":684,"teacher_name":"任凭","post_time":"2022-09-20 09:56:19","like_diff":2,"likes":4,"dislikes":2,"content":"感觉不如朝晖giegie捏"},{"id":189942,"teacher_id":684,"teacher_name":"任凭","post_time":"2024-02-03 06:29:35","like_diff":2,"likes":2,"dislikes":0,"content":"其实还行，讲课一般，但是让人很有亲和力，给分也不错"},{"id":191005,"teacher_id":684,"teacher_name":"任凭","post_time":"2024-03-28 01:22:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师其实还不错的，当然算不上特别优秀，7-8分吧\n\n期末考认真复习了三天最后总评4.8，已经很满意了"},{"id":378,"teacher_id":684,"teacher_name":"任凭","post_time":"2015-03-15 01:39:46","like_diff":1,"likes":36,"dislikes":35,"content":"上课要求非常严格。但是只要按她的要求好好做了给分很高。"},{"id":30552,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-07-02 02:35:19","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵。。"},{"id":31535,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-10-20 03:08:31","like_diff":1,"likes":7,"dislikes":6,"content":"上大课的时候感觉还行"},{"id":54329,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-06-29 05:59:01","like_diff":1,"likes":1,"dislikes":0,"content":"不太好"},{"id":59008,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-09-19 05:44:28","like_diff":1,"likes":1,"dislikes":0,"content":"为什么没有点零分的？"},{"id":61142,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-11-09 05:17:42","like_diff":1,"likes":3,"dislikes":2,"content":"这种傻逼也能叫老师？"},{"id":64979,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-12-28 06:09:22","like_diff":1,"likes":1,"dislikes":0,"content":"很难受"},{"id":87938,"teacher_id":684,"teacher_name":"任凭","post_time":"2018-10-18 04:55:29","like_diff":1,"likes":2,"dislikes":1,"content":"一分钱一分货"},{"id":103165,"teacher_id":684,"teacher_name":"任凭","post_time":"2019-02-26 09:42:53","like_diff":1,"likes":3,"dislikes":2,"content":"甄姬儿醉了"},{"id":122860,"teacher_id":684,"teacher_name":"任凭","post_time":"2020-04-15 11:46:06","like_diff":1,"likes":3,"dislikes":2,"content":"答辩的时候随随便便打断别人是礼貌吗\n\n为人师表，就要有老师的样子\n\n叉着腰评头论足的样子不像浙大老师\n\n食堂的大妈比她素质好些"},{"id":137047,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-06-30 03:44:38","like_diff":1,"likes":4,"dislikes":3,"content":"出分前来评论，怕出分后评论有失公正。我上的任老师的习思想，任老师是蛮不错的老师，专题课在上除了那些知识点？以外，还会分享一些自己生活中的经历related to 专题内容，从而加深我对这些理论性的东西的印象。平时给分也还不错，虽然小组分没有95分以上的，但也没有88及以下的。。没有评论区说的那么emmm"},{"id":140824,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-09-16 12:26:15","like_diff":1,"likes":3,"dislikes":2,"content":"看到评分这么低，我开始还不信，直到我亲自上了她的课。送后来者两个字：快逃！"},{"id":156825,"teacher_id":684,"teacher_name":"任凭","post_time":"2022-06-21 04:58:32","like_diff":1,"likes":1,"dislikes":0,"content":"还行的老师，二点六给的太低了，你让那些真正值二点六的老师情何以堪\n\n平时分很好！展示分给大家都尽量高了，我们组两次都是纯讲PPT都93（讨论表好好上网搜搜复制粘贴，不要一两句话应付）甚至会考虑到那些一点不干活的人，让我们平时分别给他太太低别让他挂了\n\n说话有点催眠讲课没听不清楚，展示会根据剩余时间控制提问时间，我展示结束的早被问了二十分钟，没遇到别的评论说的“挑刺”\n\n平时多发言，最后平时分会被直接拉到99"},{"id":166825,"teacher_id":684,"teacher_name":"任凭","post_time":"2023-01-13 17:34:26","like_diff":1,"likes":3,"dislikes":2,"content":"呃呃，满了就来给个10分把，平时分好像给的都很好，从不点名，问了别的小组都是基本90往上，不懂为啥老师评分这么低，课不知道上的咋样，没听过几节，记得带肖秀荣三件套，出卷喜欢参考肖四，接近一半原题，"},{"id":197488,"teacher_id":684,"teacher_name":"任凭","post_time":"2024-07-17 02:16:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师其实还不错的，7分左右！\n\n22-23学年春夏毛概，平时不push，没有特别鼓励鹅颈，也很关心同学（由于我跨校区上课，老师叮嘱我路上注意安全）\n\n老师最后给每个组的平时分也大多是90多（平时个人发言可以额外加平时分哦），期末给分也不错（本人平时95＋，期末复习两三天，卷子答满，最后92）"},{"id":200727,"teacher_id":684,"teacher_name":"任凭","post_time":"2024-10-21 11:18:59","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢打拳和批判学生是吧，难绷。这种素质低下，道德低下的老师是怎么进入浙大的。纯纯的逆天老师"},{"id":200735,"teacher_id":684,"teacher_name":"任凭","post_time":"2024-10-21 13:16:47","like_diff":1,"likes":1,"dislikes":0,"content":"上课是稀里糊涂的，\n\nppt讲课是一坨的，\n\n临近下课是心急如焚的，\n\n三观是连我上小学的表弟都不如的。\n\n啥玩意儿"},{"id":61915,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-11-21 15:52:21","like_diff":0,"likes":0,"dislikes":0,"content":"....."},{"id":76573,"teacher_id":684,"teacher_name":"任凭","post_time":"2018-04-15 11:55:02","like_diff":0,"likes":1,"dislikes":1,"content":"无聊至极"},{"id":79146,"teacher_id":684,"teacher_name":"任凭","post_time":"2018-05-24 05:59:30","like_diff":0,"likes":2,"dislikes":2,"content":"这声音真是醉了，不带耳机真的没办法上课…"},{"id":83339,"teacher_id":684,"teacher_name":"任凭","post_time":"2018-07-10 07:06:12","like_diff":0,"likes":0,"dislikes":0,"content":"平时60%，平时分水还想上4难，最后平时分都基本能在80+。期末除了三道选择剩下全十九大（2018春夏），看一天十九大分点都记住，考试多写，期末也不太会下3（也可能崩…主要选择拉分多）\n\n点名没来一次扣五分。"},{"id":116345,"teacher_id":684,"teacher_name":"任凭","post_time":"2019-09-09 00:27:36","like_diff":0,"likes":1,"dislikes":1,"content":"很自信"},{"id":150032,"teacher_id":684,"teacher_name":"任凭","post_time":"2022-01-18 12:03:05","like_diff":0,"likes":1,"dislikes":1,"content":"xg课没啥好说的，期末开卷。，感觉给分略差但也算是正常的吧，还行。"},{"id":152604,"teacher_id":684,"teacher_name":"任凭","post_time":"2022-04-15 14:36:42","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":174984,"teacher_id":684,"teacher_name":"任凭","post_time":"2023-06-20 14:24:53","like_diff":0,"likes":2,"dislikes":2,"content":"xsl"},{"id":177742,"teacher_id":684,"teacher_name":"任凭","post_time":"2023-07-04 14:12:03","like_diff":0,"likes":3,"dislikes":3,"content":"评分低是有道理的"},{"id":184257,"teacher_id":684,"teacher_name":"任凭","post_time":"2023-12-14 05:36:10","like_diff":0,"likes":0,"dislikes":0,"content":"如果真的选不到别的老师，勉强能上"},{"id":126961,"teacher_id":684,"teacher_name":"任凭","post_time":"2020-10-30 10:26:08","like_diff":-1,"likes":1,"dislikes":2,"content":"说话太吓人了"},{"id":130756,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-01-29 04:09:47","like_diff":-1,"likes":2,"dislikes":3,"content":"给分不错"},{"id":51887,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-06-13 07:27:40","like_diff":-2,"likes":4,"dislikes":6,"content":"怎么办 老师给分挺好的4.5? 上课也就那样"},{"id":144134,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-12-19 09:22:43","like_diff":-2,"likes":0,"dislikes":2,"content":"任凭 我的爹"},{"id":111090,"teacher_id":684,"teacher_name":"任凭","post_time":"2019-06-29 14:40:06","like_diff":-5,"likes":1,"dislikes":6,"content":"老师还不错，偏感性些，没有之前评论说的那么挑剔。悄悄告诉你们，选她课的人不多，选了一般就能上，由于人少两次ppt展示时间充裕，个人看来选她课好处更多~而且比起老师，毛概这门课更重要的是有一个靠谱的小组。大课每次都轮流准备发言，ppt展示分工明确准备充分，小组长按时记录上课情况，这些都不在于老师的~"},{"id":140640,"teacher_id":684,"teacher_name":"任凭","post_time":"2021-09-14 14:44:02","like_diff":-5,"likes":1,"dislikes":6,"content":"很好的老师哇"},{"id":23650,"teacher_id":684,"teacher_name":"任凭","post_time":"2016-04-11 15:42:31","like_diff":-31,"likes":10,"dislikes":41,"content":"挺好的老师，只要在规定的时间内，规定的专题内选择合适范围，不犯常识性错误，完成一次挑不出刺的展示，以后上交一份规定格式思路清晰的小结，这样，你就不会被为难了"},{"id":54319,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-06-29 05:50:14","like_diff":-31,"likes":7,"dislikes":38,"content":"第三轮才选上毛概课，当时查老师评分是最低的，一个班二十多个人，一开始也是很绝望。但是上课真的超级有趣，讨论的案例一点也不陈旧，推荐了好多很有价值的节目，老师的个性也十分直爽，十分美好的思政课体验！PS：老师衣品实在高！身材也好，养眼！"},{"id":41084,"teacher_id":684,"teacher_name":"任凭","post_time":"2017-01-09 06:25:21","like_diff":-44,"likes":14,"dislikes":58,"content":"怎么办，我是任凭的课诶……【•〔@〕】然后给了我94"},{"id":99329,"teacher_id":684,"teacher_name":"任凭","post_time":"2019-10-29 09:03:02","like_diff":-62,"likes":1,"dislikes":63,"content":"满绩怎么说"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
