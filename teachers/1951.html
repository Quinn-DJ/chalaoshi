                <script>
                    // 评论数据
                    const commentsData = [{"id":8853,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-09-29 03:05:57","like_diff":62,"likes":75,"dislikes":13,"content":"从诗词歌赋谈到人生理想，无聊可以听中国近代史，还有余华哟"},{"id":33527,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-15 03:00:27","like_diff":45,"likes":52,"dislikes":7,"content":"没办法形容 真的人太好了  助教也帅也耐心  能遇到这样的兼顾学问和教学的老师真的很少见"},{"id":22993,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-04-11 09:29:01","like_diff":43,"likes":50,"dislikes":7,"content":"我就不明白了，老师讲的认真，有错题分析，会讲解知识的结构，还会用onenote讲题，怎么才这么点分？自己学不好别怪老师OK？"},{"id":17203,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-20 01:03:40","like_diff":39,"likes":44,"dislikes":5,"content":"从余华谈到快递，从吴清源谈到他女儿，从九号电池谈到林徽因……知识面草鸡广，讲真听翔哥的课太搞笑了"},{"id":57001,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-07-05 06:30:47","like_diff":39,"likes":43,"dislikes":4,"content":"不接受所有对吴老师的批评。\n\n这么大年龄会用onenote讲课。\n\n最后一次微三考试为了能让大家过的更多出题难度比往年降了那么多。\n\n用平时分拉一大堆人到及格。\n\n有问必答，讲的细到不能再细。\n\n我不知道还想要老师怎样。10086个赞"},{"id":7547,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-11-10 02:08:30","like_diff":37,"likes":46,"dislikes":9,"content":"上课喜欢讲他和余华的故事。。。"},{"id":14127,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-04 16:05:52","like_diff":33,"likes":37,"dislikes":4,"content":"上课好玩 为什么那么多人给翔哥评那么低的分啊"},{"id":4498,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-06-24 03:26:37","like_diff":32,"likes":43,"dislikes":11,"content":"恩，其实我觉得他讲得听清楚的，也很有耐心，不过要预习过后听课效果比较好"},{"id":35745,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-02-28 07:40:19","like_diff":30,"likes":33,"dislikes":3,"content":"翔哥人超好玩超萌！讲题也清楚啊，节奏对我来说很合适。"},{"id":849,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-03-18 00:51:27","like_diff":26,"likes":36,"dislikes":10,"content":"吴老师挺风趣的"},{"id":9132,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-10-14 02:36:36","like_diff":24,"likes":33,"dislikes":9,"content":"翔哥有那么烂吗？"},{"id":16955,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-19 10:01:28","like_diff":24,"likes":26,"dislikes":2,"content":"从不点名，很贴心，讲的题都是要考的，还都考到了！"},{"id":34763,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-10-20 11:17:19","like_diff":22,"likes":25,"dislikes":3,"content":"认真地听了老师的课之后才来评价，老师讲课讲得很清楚很详细而且自带萌点，上课从来没有讲过无关课程的话，同学都一致认为老师课讲得很好，真的不明白有些评价是怎么来的"},{"id":38053,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-11-24 00:36:04","like_diff":20,"likes":22,"dislikes":2,"content":"萌死我了"},{"id":34238,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 15:12:09","like_diff":18,"likes":22,"dislikes":4,"content":"老师很可爱，虽然讲课没怎么听过…但真的很可爱，上课叫车、讲女儿的专业选择、说文科好、接到电话直接拒绝简直翔哥四大特色！期中期末考前突击，80分满意！"},{"id":42706,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-15 03:08:17","like_diff":16,"likes":19,"dislikes":3,"content":"浓浓师生情"},{"id":20291,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-12-27 12:41:46","like_diff":13,"likes":14,"dislikes":1,"content":"我觉得老师还行吧，可能他有时候会扯到他身边的人发生的故事上去了。我反正还是上课跟着老师。然后，现在群里一大堆拜谢老师不挂之恩，你懂的。"},{"id":14467,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-07 07:20:56","like_diff":11,"likes":18,"dislikes":7,"content":"作业少，上课一直都讲他和余华的故事，还有非诚勿扰什么的"},{"id":23376,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-03-28 01:51:04","like_diff":11,"likes":13,"dislikes":2,"content":"感觉老师蛮好  不知道为何这么多人黑他"},{"id":67016,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-20 02:45:20","like_diff":11,"likes":11,"dislikes":0,"content":"吴老师是好老师，但是我自己低估了高数的难度，非常后悔没有好好上课，希望以后引以为戒。没有最好的老师，但是可以让自己成为更好的自己。"},{"id":17699,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-20 16:03:40","like_diff":10,"likes":12,"dislikes":2,"content":"数学渣判断不出课质量好坏，反正比我自习好多了。。听翔哥讲话就觉得好笑。。"},{"id":39247,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-12-22 00:27:07","like_diff":10,"likes":11,"dislikes":1,"content":"挺好的啊 挺清楚的 都自己做题 不知道为什么评分那么低 数学还是要多靠自己吧"},{"id":39278,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-12-22 02:14:51","like_diff":10,"likes":11,"dislikes":1,"content":"很亲切，很可爱"},{"id":63795,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-12-15 03:17:54","like_diff":10,"likes":10,"dislikes":0,"content":"老师好萌啊 莫名觉得他短短的身材穿衣服很有感觉 作业总是喜欢留单数 偶尔会提前下课讲些小故事 就很萌\\(//∇//)\\"},{"id":67015,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-20 02:44:14","like_diff":10,"likes":10,"dislikes":0,"content":"超級喜歡老師啊！\n\n老師超讚的！\n\n上課也經常講故事活跃气氛\n\n表白老師！\n\n高數求過不想重修啊啊啊啊啊?"},{"id":5243,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-07-06 03:32:02","like_diff":9,"likes":13,"dislikes":4,"content":"翔哥威武"},{"id":20702,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-30 03:45:53","like_diff":9,"likes":24,"dislikes":15,"content":"上的高数，希望给一个中肯的评价，翔爷上课该上的都会上，偶尔会扯题外话；不足是重点不够明朗，语速拖沓，课堂略沉闷，讲了较多不需要的证明。给分基本上就是实际水平"},{"id":46132,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 16:01:47","like_diff":9,"likes":10,"dislikes":1,"content":"翔哥真的好啊，会用onenote，上课时不时来点金句，考前还会划重点，给分还不错，大爱！"},{"id":100731,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-01-26 15:50:09","like_diff":9,"likes":9,"dislikes":0,"content":"给分非常严格，考几分就是几分，不会调分。适合数学强的同学选，数学弱的别指望他调分了（他完全按卷面给分）……调分的话还是其他几位老师比较好。"},{"id":67,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-03-14 15:37:08","like_diff":8,"likes":21,"dislikes":13,"content":"听天书"},{"id":7862,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-09-16 00:20:55","like_diff":8,"likes":11,"dislikes":3,"content":"知识面很广啊"},{"id":46049,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-21 08:57:03","like_diff":8,"likes":15,"dislikes":7,"content":"老师很萌 但数学还是要靠自己多刷题 \n\n说自己满绩绝对不是得瑟 \n\n毕竟学校处处是大佬\n\n只是想给学弟学妹们一份信心 \n\n只要你认真 在吴老师这里满绩不是梦"},{"id":105346,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-04-10 08:29:03","like_diff":8,"likes":8,"dislikes":0,"content":"一节课上开始讲他同学的糗事 讲到最后来了句\"他叫余华。\"\n\n吴老师简直是个宝藏男孩。"},{"id":12246,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-12-22 14:07:55","like_diff":7,"likes":9,"dislikes":2,"content":"吴老师很耐心人很好，棒"},{"id":16168,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-17 11:17:29","like_diff":7,"likes":7,"dislikes":0,"content":"老师讲的挺仔细的 挺好的"},{"id":21136,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-02-20 15:10:42","like_diff":7,"likes":9,"dislikes":2,"content":"我觉得高数最主要还是自己刷题，吴老师虽然讲课有很多题外的话，讲题目时稍微有些枯燥（也有人说他就是念一遍书），但也没有某些同学说的那么糟，他的给分还是很公正的。"},{"id":46269,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-21 06:01:27","like_diff":7,"likes":8,"dislikes":1,"content":"不点名不签到，人很好。绩点感人。谢吴老师不挂之恩"},{"id":47071,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-23 14:12:40","like_diff":7,"likes":8,"dislikes":1,"content":"吴翔爸爸救了我的高数啊???"},{"id":65984,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-10 15:35:51","like_diff":7,"likes":7,"dislikes":0,"content":"老师真的特别可爱，课也讲得很好，还很幽默"},{"id":66548,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-17 08:30:03","like_diff":7,"likes":7,"dislikes":0,"content":"老师上课会讲段子。（*/∇＼*）觉得老师经常上淘宝只有我一个人吗？"},{"id":92240,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-12-27 07:35:05","like_diff":7,"likes":7,"dislikes":0,"content":"历史房地产，余华小故事，课前唠嗑，作业看态度，第一堂课电脑必打不开……作为一个文科生，真的很喜欢吴翔老师了(*╹▽╹*)"},{"id":15062,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-12 00:13:19","like_diff":6,"likes":7,"dislikes":1,"content":"还挺可以的"},{"id":20613,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-29 04:22:04","like_diff":6,"likes":6,"dislikes":0,"content":"感觉老师还行啊，不知道为什么这么多人说不好，数学多做题就没问题啊"},{"id":46041,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 13:22:15","like_diff":6,"likes":7,"dislikes":1,"content":"基本没听靠自学，及格了。谢老师不杀之恩?"},{"id":47243,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-25 00:17:25","like_diff":6,"likes":9,"dislikes":3,"content":"老师最后给我调了分，认真写作业就有高分的好老师。我最后考试至少扣了25分，绩点还是有4.2"},{"id":59138,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-09-20 02:26:51","like_diff":6,"likes":6,"dislikes":0,"content":"第一次上吴老师的课 声音听着很逗 比较水吧 上课很开心…Z"},{"id":69699,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-25 08:38:48","like_diff":6,"likes":7,"dislikes":1,"content":"就我一个分很低吗？\n\n难受\n\n求大佬别炫自己分高。"},{"id":105608,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-04-17 06:59:48","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课幽默风趣，和蔼可亲，对学生非常好，还是余华的同学！"},{"id":25098,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-05-05 08:56:04","like_diff":5,"likes":5,"dislikes":0,"content":"上课讲电子版的教材"},{"id":35432,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-11-10 07:16:02","like_diff":5,"likes":7,"dislikes":2,"content":"我觉得很有趣啊 虽然进度好像比别的班慢一点"},{"id":35712,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-11-10 07:50:53","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲的很细很全，语速也不快，认真负责，就是作为北方人一开始不太适应他口音，后来好一些"},{"id":38050,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-11-23 16:34:08","like_diff":5,"likes":6,"dislikes":1,"content":"该讲的都讲了，上课也很有意思"},{"id":42735,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-15 04:15:38","like_diff":5,"likes":6,"dislikes":1,"content":"爱您 哦"},{"id":52621,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-06-21 13:57:04","like_diff":5,"likes":6,"dislikes":1,"content":"吴翔老师很好啊，讲课节奏很适合中等程度的学生，和蔼可亲而且不点名，反正我给老师满分～"},{"id":55733,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-07-02 09:49:06","like_diff":5,"likes":6,"dislikes":1,"content":"说老师不好的人上课听了吗?反正我觉得老师很好，讲课速度适合中等学生，大课人多，想好好听课的就早点去占个座。期末好好复习，刷刷题，平时作业好好交绝对没问题。不努点力老师想给分都没有依据不是吗？"},{"id":69709,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-25 08:49:30","like_diff":5,"likes":5,"dislikes":0,"content":"文科高数本质还是数学  还是要好好学"},{"id":72770,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-31 05:13:04","like_diff":5,"likes":6,"dislikes":1,"content":"上的高数 不点名 老师人很可爱 绩点低怪自己没有好好学"},{"id":100831,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-01-27 01:46:46","like_diff":5,"likes":6,"dislikes":1,"content":"虽然老师不调分，但是数学本来就是要靠自己学的嘛，老师答疑什么的都很好，不会的题平时群里的dl也会很热情地回答的，还是很喜欢这个萌萌的老师！"},{"id":112912,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-05 10:39:43","like_diff":5,"likes":5,"dislikes":0,"content":"我本人是只追求分数的凡夫俗子。感觉老师上课讲的还算清楚，有重点。可能是同期的其他课老师太差了。至于分数，常微分的解题方法很死板，作业熟了就好。"},{"id":20245,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-26 16:01:11","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课还是不错的.认真听总会有收获的."},{"id":27451,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-06-26 09:39:50","like_diff":4,"likes":5,"dislikes":1,"content":"老爷子很萌！"},{"id":29618,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-06-30 05:09:34","like_diff":4,"likes":5,"dislikes":1,"content":"觉得老师人超好的！"},{"id":34796,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-10-23 09:26:12","like_diff":4,"likes":6,"dislikes":2,"content":"真的，对比之下他讲得真的挺细的，你别睡就好……"},{"id":46039,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 13:19:55","like_diff":4,"likes":5,"dislikes":1,"content":"老師很好啊，給發客觀，全看你自己認真程度，老師講的很細心。還有，我覺得老師挺萌的哈哈。"},{"id":46040,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 13:20:11","like_diff":4,"likes":5,"dislikes":1,"content":"老师人超级无敌好，超级耐心会给你讲题，也很可爱啊顺风车哈哈哈哈！然后从不点名啊！数学嘛，还是自学吧老师已经很好了！"},{"id":46047,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 13:30:49","like_diff":4,"likes":5,"dislikes":1,"content":"老师人真的很好 讲课也很仔细 自己要是更努力就好了"},{"id":46079,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 14:44:29","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲得很认真，给分很好——至少大大超出了一个本以为可能会挂的数学渣的预估。我上课应该是认真听的，然而似乎并没有听到过余华???"},{"id":46083,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 14:53:19","like_diff":4,"likes":5,"dislikes":1,"content":"人超级好，很有耐心"},{"id":65892,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-10 03:17:22","like_diff":4,"likes":4,"dislikes":0,"content":"可棒可棒"},{"id":87015,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-09-20 02:59:17","like_diff":4,"likes":4,"dislikes":0,"content":"老师人超级好，很照顾文科同学感受，讲课也超级棒，会用one note讲题诶各位！"},{"id":95154,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-01-19 02:02:57","like_diff":4,"likes":4,"dislikes":0,"content":"骂老师的只能让我怀疑你们是怎么长大的。不过我最爱听的还是老师讲的跟课本无关的故事"},{"id":112610,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-04 22:29:35","like_diff":4,"likes":5,"dislikes":1,"content":"课还行，但是给分差。\n\n"},{"id":112643,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-04 23:29:27","like_diff":4,"likes":4,"dislikes":0,"content":"绩绩绩绩绩杀啊……"},{"id":15906,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-27 02:12:34","like_diff":3,"likes":4,"dislikes":1,"content":"其实讲得很认真啊，好好听就可以啦"},{"id":46102,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 15:13:23","like_diff":3,"likes":10,"dislikes":7,"content":"说自己满绩的人不出来得瑟会死吗?这是评价老师的地方 不是秀成绩的地方"},{"id":46462,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-21 16:47:12","like_diff":3,"likes":4,"dislikes":1,"content":"超级可爱，上到一半突然叫个顺风车哈哈哈哈，还最后一节课复习"},{"id":59031,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-09-19 07:11:45","like_diff":3,"likes":3,"dislikes":0,"content":"每节课都叫车，全班一起笑。口音很有趣哈哈"},{"id":62826,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-11-27 05:55:30","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很好，但是不给看过程成绩很烦"},{"id":63338,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-12-01 02:45:39","like_diff":3,"likes":4,"dislikes":1,"content":"果然讲起了和余华的故事"},{"id":71079,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-28 02:30:59","like_diff":3,"likes":3,"dislikes":0,"content":"挺细致的。"},{"id":101632,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-01-28 15:43:43","like_diff":3,"likes":4,"dislikes":1,"content":"老师很有意思，上课也不无聊。可能因为本身就是文科生，接触到这种偏理科的数学总会有点困难，反正老师肯定是没话说，真的非常好，成绩的话平时成绩也是尽量给的高了，但毕竟一半分数都在期末，而且感觉一次比一次出的题难啊。绩点真的看自己学的程度了，怪不到老师。老师卷子都是自己批，不劳烦助教都，所以出分慢，也可见老师调分的辛苦。"},{"id":104570,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-03-24 00:14:48","like_diff":3,"likes":3,"dislikes":0,"content":"吹爆吴翔老师的课！太可爱了！"},{"id":109340,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-06-13 06:52:27","like_diff":3,"likes":4,"dislikes":1,"content":"给分差而且讲的也差，和书里的一模一样，上什么课"},{"id":112681,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-05 00:19:59","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲得的就是书上的内容，完全没有拓展。虽然感觉老师平时人还可以，讲课催眠，但最后的给分…真的只有呵呵? 上过另一个老师的课的人表示，在另一个老师课上一节课能学到的东西是吴老师一节课的2-3倍。总之，不推荐选这个老师，知识与分数，二者皆无。(这是上大学以来遇见的第一个不得不打低分的老师…"},{"id":112719,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-05 01:09:17","like_diff":3,"likes":5,"dislikes":2,"content":"绩杀老师"},{"id":112724,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-05 01:15:13","like_diff":3,"likes":5,"dislikes":2,"content":"老师人挺和蔼  但是给分…一言难尽"},{"id":20320,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-27 04:06:37","like_diff":2,"likes":3,"dislikes":1,"content":"可以的"},{"id":30374,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-07-01 12:25:38","like_diff":2,"likes":3,"dislikes":1,"content":"其实老师挺好的 上课有时还会讲故事 j"},{"id":42701,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-15 03:04:02","like_diff":2,"likes":6,"dislikes":4,"content":"读课本"},{"id":46343,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-21 09:31:34","like_diff":2,"likes":3,"dislikes":1,"content":"浓浓师生情"},{"id":52406,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-06-20 01:22:11","like_diff":2,"likes":3,"dislikes":1,"content":"剖析详细，关心学生，微积分讲的真的很好，一步一步讲解，十分耐心"},{"id":56831,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-07-04 21:56:41","like_diff":2,"likes":2,"dislikes":0,"content":"反正老师很赞"},{"id":92709,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-01-04 02:25:56","like_diff":2,"likes":3,"dislikes":1,"content":"有没有哪位老哥可以告诉我常微分3.2军鸡是真实的吗(ಥ_ಥ)"},{"id":97608,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-01-22 11:59:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，讲的也很细，还有小故事听哦～"},{"id":112717,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-05 01:07:32","like_diff":2,"likes":5,"dislikes":3,"content":"绩杀…"},{"id":112745,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-05 01:57:22","like_diff":2,"likes":2,"dislikes":0,"content":"马马虎虎，确实只讲书上的内容，希望老师能在保证书上内容讲清楚的前提下再拓展一小部分"},{"id":113771,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-07 11:45:59","like_diff":2,"likes":3,"dislikes":1,"content":"春夏考完以为自己可以满了，结果只有4.2，虽然比自己预想的低，但还能接受"},{"id":114728,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-07-11 07:29:20","like_diff":2,"likes":2,"dislikes":0,"content":"老师课讲的还行，但是我寻思着期末我貌似只错了一点啊，excuse me?\n\n可能还是自己菜吧？\n\n"},{"id":4048,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-06-17 15:26:21","like_diff":1,"likes":18,"dislikes":17,"content":"就念一遍书。。。"},{"id":6541,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-07-15 03:08:39","like_diff":1,"likes":6,"dislikes":5,"content":"至少给分还是不错的"},{"id":7178,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2015-09-09 18:52:00","like_diff":1,"likes":20,"dislikes":19,"content":"文科高数讲得很清楚的，听不懂的是自己渣。别抱怨。"},{"id":20259,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2016-01-26 17:16:11","like_diff":1,"likes":6,"dislikes":5,"content":"给分好坑呜呜呜呜呜呜呜呜"},{"id":45535,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-19 16:44:04","like_diff":1,"likes":5,"dislikes":4,"content":"文科高数，觉得老师还不错啊，上课节奏挺慢挺清楚，就是容易困( •̀∀•́ )"},{"id":46048,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-01-20 13:31:51","like_diff":1,"likes":2,"dislikes":1,"content":"妙手回春。 自己悟"},{"id":59987,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-10-18 05:50:08","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的老师，有一点口音"},{"id":61081,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2017-11-08 06:56:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师课讲的挺好的，人也很负责。喜欢他的高数课。"},{"id":70536,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-01-27 01:00:28","like_diff":1,"likes":3,"dislikes":2,"content":"真的很有趣啊 会讲很多他的故事的同时 还是很认真的用他永远都是电量低状态的平板讲课 虽然自己有时候水手机 小测也不好 但是期末还是可以绝杀的"},{"id":76649,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-04-17 06:55:01","like_diff":1,"likes":2,"dislikes":1,"content":"讲得很细致，有同学说是在念书，可是当你这样想的时候就错过了很多细的技巧"},{"id":83932,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-07-11 14:17:16","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好很好，不点名，作业按时交就好，讲课比较清晰，给分也不错"},{"id":86617,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-09-17 12:52:10","like_diff":1,"likes":1,"dislikes":0,"content":"吴老师很好的，给分也好"},{"id":92075,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2018-12-26 03:59:03","like_diff":1,"likes":1,"dislikes":0,"content":"太舒服了"},{"id":94830,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-01-18 09:24:45","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵"},{"id":96383,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-01-21 01:51:55","like_diff":1,"likes":1,"dislikes":0,"content":"老师很可爱很亲切啊，认真听真的有用哒"},{"id":100485,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-01-26 07:43:13","like_diff":1,"likes":3,"dislikes":2,"content":"老师不错 自己太菜 期末真的太难了 直接一个3 原地爆炸"},{"id":107384,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-05-04 15:43:02","like_diff":1,"likes":2,"dislikes":1,"content":"有耐心的老师～"},{"id":107438,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-05-05 07:29:45","like_diff":1,"likes":1,"dislikes":0,"content":"上大学来第一个喜欢的老师 虽然我很菜"},{"id":107442,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-05-05 08:04:35","like_diff":1,"likes":2,"dislikes":1,"content":"10分，上的老师的常微分，老师的涉猎面真的很广，余华的故事(hhh)，助教也很耐心，最后出分过了很久，虽然最后不是很满意(也过得去了)，但是选吴老师一定没错了。"},{"id":107446,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-05-05 08:15:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师很负责，声音很好听，关键靠自己。"},{"id":107447,"teacher_id":1951,"teacher_name":"吴翔","post_time":"2019-05-05 08:16:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，讲课很细心，对作业的要求也没有很苛刻，平常也很乐意去答疑。就是好像快退休了。"},{"id":107449,"teacher_id":                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
