                    const commentsData = [{"id":172535,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-04-29 02:15:15","like_diff":22,"likes":25,"dislikes":3,"content":"我很疑惑为什么有那么多人吹捧范老师。范老师学术上或许是过得去，但我作为一名法学生，真的无法忍受范老师在学术上的专治和经济学帝国主义。\n\n法经课上的“同学们，你们听懂了吗”“能明白吗，嗯？”每每只能让人一头雾水。或许范老师经济学实力确实非常强，但是对于法学生的授课，我个人是比较希望能从基础的经济原理概念出发进行讲解，而不是扯来扯去，两三分钟说一个小故事小栗子，浅尝辄止 又没法讲透原理。\n\n范老师确实发了非常多的阅读材料供参考，但坦白而言，没有经济学基础的法学学生看到这些莫名其妙的生涩翻译只能是满眼问号。"},{"id":161755,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2022-11-12 08:49:34","like_diff":19,"likes":27,"dislikes":8,"content":"很独裁，很自以为是，跟老师有过的几次交流发现他其实不懂公司法证券法，没有法学学位却成为了法学院教授博导，真的荒诞"},{"id":77060,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-04-30 13:12:56","like_diff":14,"likes":28,"dislikes":14,"content":"对不起我可能要拉绩点了，希望大佬们继续往前飞吧，没有经济学的思维大概是很难写论文了。老师很耐心很认真讲课也蛮有趣没错嘞！"},{"id":78376,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-05-11 07:49:23","like_diff":14,"likes":25,"dislikes":11,"content":"老师上课很有趣，可以见识到法学以外不一样的思维。老师也是法学院为数不多的教学和学生放首位的人了，经济学人都是计较利弊的，在教学质量不纳入职称评比的情况下，还能对教学，学生论文投入这么多的心思，可以说是很有情怀了吧。有一点意见就是，老师的假设数字很刻意，没有说清楚来源，最后得出来的结果就不太让人信服。差一分满绩，改了2次论文，还是很推荐这门课的。"},{"id":172405,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-04-26 07:09:07","like_diff":14,"likes":15,"dislikes":1,"content":"或许是本法科生缺失太多经济基础知识，感觉老师的讲课节奏有点奇葩，内容跳跃让人头晕目眩，各种概念无限堆砌，所有知识点都是零零散散。上课感觉像是在看知乎的公知科普，表面上是故事汇，实则是个人价值观的不断输出。\n\n要真想完全了解法经济学的内容，还是得课下花费精力去阅读文章和书籍，这里推荐人大冯玉军的法经教科书，框架完整，简单易懂\n\n这次的考核方式是研究计划书+论文，没有期末考试，压力不算太大"},{"id":81293,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-07-04 14:57:08","like_diff":13,"likes":18,"dislikes":5,"content":"不好意思，老师太太优秀了"},{"id":174143,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-06-06 15:09:30","like_diff":12,"likes":12,"dislikes":0,"content":"讲课不行"},{"id":178060,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-07-06 13:09:04","like_diff":10,"likes":10,"dislikes":0,"content":"完全听不懂，给分也挺迷"},{"id":74243,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-02-07 18:03:14","like_diff":9,"likes":12,"dislikes":3,"content":"超级温柔超级好啊老师！"},{"id":76265,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-04-01 06:27:13","like_diff":9,"likes":13,"dislikes":4,"content":"有思想的男士"},{"id":158055,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2022-06-26 13:10:23","like_diff":8,"likes":15,"dislikes":7,"content":"对老师水平不作评价 但经济法这门课是真的哈哈 学不会什么不说 给分迷的一批"},{"id":174517,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-06-13 13:48:57","like_diff":8,"likes":11,"dislikes":3,"content":"趁着出分前来评价一波~\n\n本人是对对法律经济学有着浓厚兴趣的，以前阅读过相关的教科书和他人的文章，抱着期待的心态来上范老师的法律经济学，但是范老师的授课过程确实让人失望。零散的概念和有待证实的举例漫天飞，让人有一种刷抖音的奇妙感觉，但后果就是脑中毫无重点！片段化的内容可能适用于讲座，但并不适合长学期的授课，要真想学点“法律经济学”，还是自己多读多看……要想听个乐呵，尽管来"},{"id":76729,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-04-19 09:09:11","like_diff":7,"likes":12,"dislikes":5,"content":"老师很不错！上课会一个一个轮流回答问题 耐心帮助修改课程论文～^ ^"},{"id":82387,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-07-08 04:58:38","like_diff":7,"likes":13,"dislikes":6,"content":"老师真的超级棒 不进讲课讲的很好 而且真的很仁慈 很爱护学生 会一遍又一遍帮助修改论文 真的超级耐心和细致"},{"id":104174,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-03-13 11:07:05","like_diff":7,"likes":13,"dislikes":6,"content":"老师屡次提起查老师，是暗示我们进来评分么？\n\n呜呜呜，我好善良，10分！"},{"id":172024,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-04-17 16:06:08","like_diff":7,"likes":8,"dislikes":1,"content":"本科生要求博士生论文水平？"},{"id":176673,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-06-29 16:20:21","like_diff":7,"likes":7,"dislikes":0,"content":"给分挺差的……"},{"id":178073,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-07-06 15:00:45","like_diff":7,"likes":20,"dislikes":13,"content":"上课或许值9分，但是人品最多最多1分，十分独裁，且心胸狭隘，之前因为一些不太重要的小事和他起了点矛盾，我全程保持着礼貌一直给他道歉，并没有说任何重的话和攻击性的语言，我以为这个事情就这么过去了，然后期末论文被他打了一个接近挂科的分数，可问题是论文我是让我叔叔给我看过的（我叔叔是别的学校的经济学副教授），再怎么样也不可能是一个差不多挂科的分数，不得不说这样的人很聪明，给一个挂科边缘但又不挂，如果挂我我绝对找人去法学院门口举大字报举他个半个月，反正觉得是个烂人"},{"id":86467,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-09-16 14:58:13","like_diff":6,"likes":10,"dislikes":4,"content":"遇到一个用思想用专业水平用心上课的好老师 一万个手动点赞? ? ?"},{"id":177585,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-07-04 00:40:30","like_diff":6,"likes":7,"dislikes":1,"content":"上过他的竞争法，第一节课听得云里雾里，后面就再也没去了……"},{"id":152022,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2022-03-23 08:50:08","like_diff":5,"likes":10,"dislikes":5,"content":"经济学帝国主义"},{"id":76696,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-04-18 13:33:03","like_diff":4,"likes":8,"dislikes":4,"content":"有很多新的启发 经济学入门很棒 就是语速有点点快"},{"id":76986,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-04-27 06:44:23","like_diff":4,"likes":8,"dislikes":4,"content":"老师讲课很有趣哇！"},{"id":155223,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2022-06-09 12:39:11","like_diff":4,"likes":20,"dislikes":16,"content":"垃圾中的垃圾"},{"id":173946,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-06-05 05:53:16","like_diff":4,"likes":8,"dislikes":4,"content":"只能说一个毫无法律基础的老师在法学院当了教授，是相当讽刺的一件事情。\n\n上课毫无章法，完全不知道在讲什么，靠着自己学习过的一些经济学基础在法学课堂上吹个不停。"},{"id":174291,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-06-09 03:50:00","like_diff":4,"likes":5,"dislikes":1,"content":"不行吧"},{"id":194436,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2024-06-24 02:45:36","like_diff":4,"likes":4,"dislikes":0,"content":"去年77，今年重修78，可能我确实不太会这方面的东西。写数据交易也从老师说的错误的出发点阿罗信息悖论谈起，但这确实是我查了很多核心期刊论文后提炼出来，我也没想到今年写得还挺努力了结果还是这个成绩。"},{"id":74630,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-03-05 07:13:48","like_diff":3,"likes":6,"dislikes":3,"content":"挺好的啊"},{"id":78652,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-05-14 07:20:02","like_diff":3,"likes":7,"dislikes":4,"content":"老师真的超好哇，上课很用心，虽然语速稍微有点快，但是感觉思路被拓展了，满分～"},{"id":153671,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2022-05-07 12:09:28","like_diff":3,"likes":12,"dislikes":9,"content":"老师给分还可 不点名 讲的有点点虚 因为听过范老师的讲座才选的课 有点失望 初听惊艳 再听无用 浪费时间"},{"id":78320,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-05-11 01:38:57","like_diff":2,"likes":6,"dislikes":4,"content":"改论文超级认真，不过短学期写论文的时间真的太短了有点吃不消。人超级好。讲课挺有趣的吧，但是会以开火车的方式回答问题。"},{"id":136641,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-06-22 10:19:21","like_diff":2,"likes":5,"dislikes":3,"content":"没有结课没有出分，写完论文来客观评价下老师。\n\n经济学出身的老师给一直处于法教义学下的法学院同学开辟了一个新的视野。\n\n期末论文老师会提修改意见，不多但是一针见血，一个班近百人一份一份作业看下，老师真的很负责。\n\n再次感谢老师。"},{"id":138074,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-07-07 09:14:35","like_diff":2,"likes":5,"dislikes":3,"content":"法律经济学真的为我打开一片新天地！老师不点名，讲课特别快，但很有意思，稍微有点福建口音，会认真看每个人的论文提意见又叫我们修改，给分也不错。很幸运能遇见老师！"},{"id":139211,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-07-13 08:37:47","like_diff":2,"likes":7,"dislikes":5,"content":"法学通论，逻辑严密，只是有些经济法逻辑看似很酣畅淋漓其实经不起进一步敲打。瑕不掩瑜。给了十分。"},{"id":174473,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-06-13 01:09:53","like_diff":2,"likes":9,"dislikes":7,"content":"非常的自以为是，骗骗外行人可以，实际上很多东西他自己压根不懂，就是很能装，课外问他问题给人感觉很差，自以为是、假清高和没有素质"},{"id":178014,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-07-06 07:46:34","like_diff":2,"likes":7,"dislikes":5,"content":"老师的课堂还是挺自由开放的，并且交上去的论文也会认真看，还会回邮件反馈，法经最后给分也不错的。"},{"id":178021,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-07-06 09:20:55","like_diff":2,"likes":7,"dislikes":5,"content":"给分差"},{"id":186916,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2024-01-13 13:53:30","like_diff":2,"likes":6,"dislikes":4,"content":"排挤异见，难有师者风范"},{"id":194457,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2024-06-24 04:55:56","like_diff":2,"likes":3,"dislikes":1,"content":"上课有意思、但给分真有点不留情面、、、认真写了很久很久，作为一个文科生也极尽努力运用数学模型进行分析，但是最后只给了3.3、、、可能在老师眼里我努力的痕迹仍然是托答辩吧，只能说慎选"},{"id":194498,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2024-06-24 11:41:46","like_diff":2,"likes":2,"dislikes":0,"content":"上课真的很迷，给分也很差，吐了。"},{"id":196253,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2024-07-02 15:08:10","like_diff":2,"likes":2,"dislikes":0,"content":"法经\n\n已老实求放过。"},{"id":109950,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-06-20 12:46:58","like_diff":1,"likes":5,"dislikes":4,"content":"所有因机缘巧合右转的学子，都应该了解一些经济学来作为智性的启蒙。9102年，让我们再想一想，市场失灵了吗？如果失灵，是因为市场本身的缘故，还是因为现实中市场发育不完全？如果是前者，表现在哪？如果是后者，原因是什么？在其中，政府与法律分别扮演了什么角色？如果要解决问题，政府与法律应该扮演什么角色？在如今的现实面前，任何赞美都已变成嘲讽。"},{"id":111277,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-06-30 23:59:08","like_diff":1,"likes":2,"dislikes":1,"content":"啊 感谢老师 感谢感谢"},{"id":111285,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-07-01 00:21:01","like_diff":1,"likes":5,"dislikes":4,"content":"害 老师是真的是个好老师 但是我实在是没有任何经济学的天分和充足的问题意识 论文写得不好 在这门人均4.5的课上拖后腿了。但是还是感谢老师给我带来了不一样的思维启迪"},{"id":122850,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2020-04-14 13:42:15","like_diff":1,"likes":2,"dislikes":1,"content":"自己听就知道了"},{"id":138996,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-07-12 06:38:20","like_diff":1,"likes":5,"dislikes":4,"content":"范老师人很好，用经济分析的方式解决法律问题，上课生动有趣，就是语速有点快。"},{"id":142247,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-11-09 08:38:51","like_diff":1,"likes":8,"dislikes":7,"content":"10没什么异议吧"},{"id":200486,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2024-10-17 14:08:17","like_diff":1,"likes":2,"dislikes":1,"content":"从没学过法的人为什么能当上法学教授。世界就是一个草台。"},{"id":216182,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2025-03-12 00:50:45","like_diff":1,"likes":1,"dislikes":0,"content":"不能容忍别人的不同意见和反驳，不知道是刚愎自用，还是水平不行，包容度不高，建议大家请教问题降低预期"},{"id":80425,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-06-26 10:47:40","like_diff":0,"likes":4,"dislikes":4,"content":"他就自己讲，从来不点名"},{"id":111247,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-06-30 18:03:06","like_diff":0,"likes":3,"dislikes":3,"content":"4.5知足了 谢谢老师╰|･ิД･ิ |靓仔路过\n\n写了同人文学商业行为侵权，最后也没有什么有效结论，但是很高兴做了这次研究"},{"id":111281,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-07-01 00:09:18","like_diff":0,"likes":15,"dislikes":15,"content":"撑死5分"},{"id":121029,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2020-01-19 09:38:56","like_diff":0,"likes":2,"dislikes":2,"content":"呜呜呜吹爆老师！！老师很有学识给分也很好！！"},{"id":134829,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-04-17 11:12:44","like_diff":0,"likes":4,"dislikes":4,"content":"还没结课但是真的 非常喜欢老师感谢老师 对菜鸡太友好了5555 强推！课跟人一样有趣！谁听谁知道！"},{"id":135523,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-05-12 11:03:42","like_diff":0,"likes":5,"dislikes":5,"content":"真正把学生、学术放在首位的好老师！读书时的榜样，心目中完美大学老师就是范老师这样的人，博学聪慧，凡事都有自己独特的见解，更重要的是没有因为麻烦、利益等各种问题忘记初心。"},{"id":136892,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-06-27 15:37:39","like_diff":0,"likes":4,"dislikes":4,"content":"范老师超棒！！聪哥勇敢飞，葱丝永相随！"},{"id":141220,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-09-26 17:07:44","like_diff":0,"likes":6,"dislikes":6,"content":"良聪，yyds！"},{"id":185893,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2024-01-05 13:59:19","like_diff":0,"likes":3,"dislikes":3,"content":"这个经济法给分好差"},{"id":83031,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-07-09 13:51:39","like_diff":-1,"likes":6,"dislikes":7,"content":"天哪这么多人满绩的嘛？"},{"id":83601,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-07-10 20:20:47","like_diff":-1,"likes":5,"dislikes":6,"content":"同学论文写得认真，修改的好；老师肯给满绩，为什么满绩多还有人有意见？"},{"id":91014,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-11-29 03:04:57","like_diff":-1,"likes":2,"dislikes":3,"content":"请问法律定量研究方法是论文还是考试呢"},{"id":92937,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-01-06 02:55:48","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人真的很好，讲课非常好，鞭辟入里，从经济学表象摸索到根本的哲学源头与经济学理念，然后联系到法学的各种条例与社会现象及现象下的底层规则。上课体验极佳。"},{"id":102528,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-02-05 03:55:43","like_diff":-1,"likes":2,"dislikes":3,"content":"老师上课很生动，法律经济学的课程也很有趣，课程论文的写作能很好锻炼人的逻辑和思维，让我对经济学知识有了初步的了解。课后老师也对学生特别耐心，特别愿意帮助学习，很感激老师。"},{"id":114539,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-07-10 12:32:53","like_diff":-1,"likes":2,"dislikes":3,"content":"好老师，好课堂，给分也很好"},{"id":117367,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-09-23 11:19:31","like_diff":-1,"likes":2,"dislikes":3,"content":"非常好"},{"id":136350,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-06-17 01:04:13","like_diff":-1,"likes":1,"dislikes":2,"content":"挺好哦"},{"id":177521,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-07-03 14:45:17","like_diff":-1,"likes":3,"dislikes":4,"content":"感觉到良聪还是蛮喜欢张五常和阿尔钦的那种，从现象出发的经济解释路径，以及讲课方式的哈哈哈。"},{"id":83061,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-07-09 14:47:42","like_diff":-2,"likes":3,"dislikes":5,"content":"写好论文不是那么轻松的，但是老师很耐心"},{"id":86742,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2018-09-18 08:41:37","like_diff":-2,"likes":2,"dislikes":4,"content":"很棒哦，思维启迪"},{"id":103342,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2019-02-27 11:09:38","like_diff":-2,"likes":1,"dislikes":3,"content":"真有趣涨知识"},{"id":185444,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-12-29 11:00:09","like_diff":-2,"likes":5,"dislikes":7,"content":"傻diao"},{"id":177974,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2023-07-06 02:05:15","like_diff":-3,"likes":8,"dislikes":11,"content":"傻der"},{"id":185896,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2024-01-05 20:41:46","like_diff":-3,"likes":7,"dislikes":10,"content":"麻烦楼下的同学嘴下留情，同样作为上过范老师课的同学，我认为范老师的授课方式确实很不一样，但你自己扪心自问你有认真的听讲吗？你有去阅读过包括但不限于范老师推荐的书籍吗？我以为大学基础的法律学习，一在学习概念，二在学习分析思考，三在学习探究问题的本质。敢问同学你有做到哪一点？基础不牢，地动山摇，这位同学自己也应该反思一下自己的言行，究竟是你想获得科普型的知识讲解呢？还是想获得启蒙式的知识教育？如果你想获得前者，那么不妨去哔哩哔哩看法考的课程，那个课程全面且方便你系统性的学习。如果你想获得后者，那么建议你多读多看多思考，有了一定知识储备去听范老师的课或许会好很多。"},{"id":153669,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2022-05-17 08:29:33","like_diff":-6,"likes":9,"dislikes":15,"content":"讲的很好"},{"id":185836,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2024-01-04 19:43:39","like_diff":-6,"likes":9,"dislikes":15,"content":"一直留在城市学院好了，请万万不要再在浙大法学院开什么课了。。\n\n课上反复强调中医迷信美国好，举的例子张口就来，纯粹的资 本 主 义 walk dog！\n\n论文发的再多再好不过是台精致的机器罢了，没有灵魂"},{"id":155378,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2022-06-12 02:02:45","like_diff":-7,"likes":5,"dislikes":12,"content":"非常好的老师，非常好的青年学者"},{"id":151674,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2022-03-11 09:05:35","like_diff":-8,"likes":17,"dislikes":25,"content":"如果不点名是好老师的标准，那范老师确实是一位好老师。如果讲话温柔是优点，范老师也确实温文尔雅。但问题在于，他的课同学们什么收获都没有！只有一些听上去很唬人的东西。听着高大上，实际上一头雾水，估计老师都不知道他讲了什么吧。哦对了，真不知道从没接受过正规法学学术教育的范老师怎么能胜任光华法学院的教职？法学院的门槛这么低了吗，无语到家···经济法、法学的经济分析自己都没搞懂就不要误人子弟、不懂装懂了吧。不懂经济学，真想听听经济学同侪对于范老师的学术水平作何评价"},{"id":142278,"teacher_id":4633,"teacher_name":"范良聪","post_time":"2021-11-09 19:49:42","like_diff":-19,"likes":10,"dislikes":29,"content":"三观不正就是说"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件

                                // 排序并渲染评论
