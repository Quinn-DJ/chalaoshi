},{"id":58101,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2017-07-31 01:28:07","like_diff":6,"likes":11,"dislikes":5,"content":"上帝的第二个儿子是谁？"},{"id":124252,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2020-06-28 05:25:38","like_diff":6,"likes":9,"dislikes":3,"content":"上课大部分时间是孔金瓯红宝书教材前五章内容的数学推导，但是这部分其实只要会用最后的结论就可以了\n\n期末考试前一定要把所有作业题重新刷一遍弄懂，因为试题大部分是作业题换个数据，或者很水的送分题\n\n98上有知识点整理https://www.cc98.org/topic/4935071/1#1"},{"id":199239,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2024-09-19 16:49:09","like_diff":6,"likes":8,"dislikes":2,"content":"“MIT的很多项目都是与美国军方、国家林肯实验室合作，都是非常前沿的研究课题，你要进入到这些研究里面学东西，再把这些研究带回到浙大，把这些研究能够在国内开展起来，同时把学生培养起来，这才是我送学生和老师去MIT的目的”"},{"id":29536,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2016-06-30 02:47:34","like_diff":5,"likes":9,"dislikes":4,"content":"有趣！！！"},{"id":108984,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2019-06-05 04:17:42","like_diff":5,"likes":8,"dislikes":3,"content":"陈红胜爸爸我实名吹爆。为什么不能多开几门课?????还想上"},{"id":84052,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2018-07-12 02:50:23","like_diff":4,"likes":7,"dislikes":3,"content":"老师上课很有条理，一学期学下来感觉还是很有收获的，考试也比较简单，都是上课讲过的东西，最后给分很好啊。而且在上课的过程中穿插了麦克斯韦的一生，让我们不仅学到了电磁场的知识，还了解了麦克斯韦（就是三个实验要好好做，占比还是很大的）"},{"id":156229,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2022-06-18 10:28:04","like_diff":4,"likes":7,"dislikes":3,"content":"上大学以来体验感最顶级的一门课，胜过千千万万。大多数的东西能在课上搞懂，而且留下很深的印象。最主要的是，他水平很高也很懂学生的视角，你很难听不懂。课程期间会穿插许多名人轶事，挺有意思的。What is done by what is called myself is，i feel，done by something greater than me.不过作业不会做以及考试难度并不是很简单也是真的，总的来说有必选！"},{"id":175664,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2023-06-26 06:01:15","like_diff":4,"likes":7,"dislikes":3,"content":"教的非常好！就是21级经常老师出差让别的老师来代课，然后就变成百家讲坛了...无小测无点名无期中考试。唯一的期末考试也非常非常非常简单，说实话这简单的都感觉不出场波这个天书程度了，感觉期末卷面都能人均满分了。"},{"id":214666,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2025-02-16 04:50:14","like_diff":4,"likes":4,"dislikes":0,"content":"这个学院像华山派似的，拔尖出峰，最后只剩下气宗"},{"id":143252,"tea 他的学生基本是比较反感这种行为的。希望学院能将每门课评测方式设地公平一些，不要到最后是在比老师。。。"},{"id":29852,"teacher_id":2007,"teacher_name":"陈红胜","post_time":"2016-06-30 11:59:09","like_diff":-26,"likes":10,"dislikes":36,"content":"选不上胜哥的场波一定是你的损失 虽然没给我满记有点sad但老师真的讲的超棒给分也好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
