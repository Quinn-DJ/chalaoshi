07:37:32","like_diff":10,"likes":12,"dislikes":2,"content":"废话太几把多了老子忍了半个学期了今天终于受不了了我真服了\n\n大家汇报他都能几把讲总计快两个小时的废话 跟课程一点都不相关，一直讲人生感慨，还一副过来人的样子说什么你们以后就懂了就知道我说的对了\n\n哎不是老子真服了 讲废话讲一堆然后中途下课是因为自己渴了想上厕所了，上完厕所回来接着讲废话真是太极品了哥们"},{"id":44184,"teacher_id":980,"teacher_name":"方祥年","post_time":"2017-01-17 11:42:29","like_diff":9,"likes":11,"dislikes":2,"content":"被他骂了。。。"},{"id":61873,"teacher_id":980,"teacher_name":"方祥年","post_time":"2017-11-21 10:38:16","like_diff":9,"likes":9,"dislikes":0,"content":"emmmmm 退课保平安吧"},{"id":90951,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-11-28 03:38:29","like_diff":9,"likes":9,"dislikes":0,"content":"自己到底啥样心里没点逼数吗瞎几把乱讲，还说什么我浪费的时间就浪费了，学生的时间就不是时间了?"},{"id":141517,"teacher_id":980,"teacher_name":"方祥年","post_time":"2021-10-13 04:41:56","like_diff":9,"likes":11,"dislikes":2,"content":"上他课就没有正经吃过一顿午饭，来了先BB两小时，然后骂大家做实验做的慢"},{"id":145283,"teacher_id":980,"teacher_name":"方祥年","post_time":"2021-12-29 01:08:25","like_diff":9,"likes":11,"dislikes":2,"content":"太棒了   \n\n从抗日战争到改革开放，博士后评副教授到，钱学森，黄埔军校西点军校，韩信刘邦，古今中外上知天文下知地理，生物化学屁点不讲。。。。。不啰嗦了噢"},{"id":90945,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-11-28 01:41:43","like_diff":8,"likes":9,"dislikes":1,"content":"方祥年就TM是个傻逼，什么都不讲，整天上课不知所云，瞎逼逼扯一些不知道什么东西的东西，丝毫没有益处，退课保平安。"},{"id":90957,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-11-28 05:02:39","like_diff":8,"likes":8,"dislikes":0,"content":"听他的课和吃s一个感觉吧，要退趁早"},{"id":141322,"teacher_id":980,"teacher_name":"方祥年","post_time":"2021-09-29 12:27:29","like_diff":8,"likes":9,"dislikes":1,"content":"我不介意被骂，我介意为了骂而被骂"},{"id":142427,"teacher_id":980,"teacher_name":"方祥年","post_time":"2021-11-11 08:55:40","like_diff":8,"likes":9,"dislikes":1,"content":"一整节实验课都在废话，关于实验本身一句都不讲，同学问他问题还会骂。上他的课就是在浪费时间。"},{"id":152784,"teacher_id":980,"teacher_name":"方祥年","post_time":"2022-04-20 01:08:48","like_diff":8,"likes":8,"dislikes":0,"content":"查老师诚不欺我"},{"id":59699,"teacher_id":980,"teacher_name":"方祥年","post_time":"2017-09-27 02:16:06","like_diff":7,"likes":12,"dislikes":5,"content":"呵呵呵"},{"id":90871,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-11-27 02:14:34","like_diff":7,"likes":8,"dislikes":1,"content":"上课重点内容么不讲，要讲么就讲错，不是我们操作慢，完全就是他说错搞错按错导致我们重新做，没有午饭吃，再见！"},{"id":90952,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-11-28 03:39:28","like_diff":7,"likes":8,"dislikes":1,"content":"神他妈辣鸡老师！可真能扯！乱七八糟没用的东西扯一堆！还说是学生控制时间不好！别人十点钟下课！我们九点半才开始！非要扯东扯西扯到没法下课！我服了！我觉得他的脑回路和正常人的完全不一样！"},{"id":141684,"teacher_id":980,"teacher_name":"方祥年","post_time":"2021-10-20 01:10:41","like_diff":7,"likes":8,"dislikes":1,"content":"……我只想吃午饭……\n\n脾气再好也忍不住要口吐芬芳\n\n为什么没有负分！！！\n\n最垃圾的老师，没有之一！！"},{"id":198471,"teacher_id":980,"teacher_name":"方祥年","post_time":"2024-09-09 06:29:00","like_diff":7,"likes":8,"dislikes":1,"content":"你是怎么麻痹的让我第一节课就想评论你的，卧槽石中石啊，讲废话讲了1个多小时，我的天"},{"id":200163,"teacher_id":980,"teacher_name":"方祥年","post_time":"2024-10-14 08:28:30","like_diff":7,"likes":10,"dislikes":3,"content":"真垃圾的老师，我踏马真服了，死妈老师讲了2小时老子没听懂几个字，歪比巴卜不知道在讲什么，每个周一都麻痹的吃不上饭，老子给你脸了上你的课，感谢你啊，我巢尔的马，司马老师"},{"id":200724,"teacher_id":980,"teacher_name":"方祥年","post_time":"2024-10-21 11:02:37","like_diff":7,"likes":7,"dislikes":0,"content":"方祥年！！！！！\n\n老子今天又没吃上饭[笑哭][笑哭][笑哭]\n\n另外上一个万年讲师周勇光已经在工图被优化掉了，这个B什么时候也能有这待遇啊"},{"id":206970,"teacher_id":980,"teacher_name":"方祥年","post_time":"2024-12-19 02:01:16","like_diff":7,"likes":7,"dislikes":0,"content":"交作业要求是讲了几节课讲不清楚的，报告是极限布置极限交的😅。如有预置，快跑。"},{"id":100467,"teacher_id":980,"teacher_name":"方祥年","post_time":"2019-01-26 07:18:23","like_diff":6,"likes":6,"dislikes":0,"content":"辣鸡老师，毁我生化。"},{"id":140683,"teacher_id":980,"teacher_name":"方祥年","post_time":"2021-09-15 05:52:07","like_diff":6,"likes":8,"dislikes":2,"content":"怎么说呢，只能说查老师诚不欺我……扯一个半小时才开始讲课，两分钟又扯回去了，绝了。快逃快逃"},{"id":189915,"teacher_id":980,"teacher_name":"方祥年","post_time":"2024-02-02 09:43:50","like_diff":6,"likes":9,"dislikes":3,"content":"纯纯折磨怪，也算是熬过去了。fxn是第一个让我有评价欲望的老师。\n\n优点：1.老师不会看你的实验报告和内容，所以这方面的压力较小。2.老师给分还行（不知道他如何做到不看学生上交的实验报告却可以打分）\n\n缺点：1.拖堂，一切是由于他废话太多造成的。2.由于废话太多，所以不要指望能在他的课上学到有用的知识。3.脑子不太清楚，会胡扯和改动一些实验过程中的步骤和数据，间接导致实验失败。\n\n总之，上他的课就当他是空气即可，拿准了一份ppt，按照上面的步骤自己做就行，还有就是不要接他的话，不然他会给你扯很多与课堂无关的东西。"},{"id":200172,"teacher_id":980,"teacher_name":"方祥年","post_time":"2024-10-14 11:05:14","like_diff":6,"likes":8,"dislikes":2,"content":"方老师真是一位优秀的好老师呢！无关紧要的小细节谆谆教诲应该是把我们当成婴儿一样精心培育！复杂的问题只字不提应该是怕我们这群凡人无法理解他天才的想法！\n\n这么完美的老师竟然不被其他老师和同学认可，我深表痛心！上节课本应2.5h上完课做完实验，他发表重要讲话并且讲解重要课件一共2h！他说的话字字珠玑，我统计了一下，一节课可以说800g黄金，全价4万啦！"},{"id":200852,"teacher_id":980,"teacher_name":"方祥年","post_time":"2024-10-23 11:18:19","like_diff":6,"likes":6,"dislikes":0,"content":"再评牢方：废话多。\n\n实验不小心做错一步还要被记名字，😅"},{"id":210229,"teacher_id":980,"teacher_name":"方祥年","post_time":"2025-01-08 13:02:20","like_diff":6,"likes":7,"dislikes":1,"content":"老师确实本心不坏，但人实在废话太多了。每节课上课稳定将一两个小时的废话，再加上自己水平有限，讲实验内容的时候也是废话成堆，听完了也不知道该做什么。谨慎选择吧。"},{"id":88220,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-10-24 06:20:49","like_diff":5,"likes":7,"dislikes":2,"content":"ppt真是个好东西，有了它我可以自己杀出一条血路"},{"id":88525,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-11-01 00:48:13","like_diff":5,"likes":7,"dislikes":2,"content":"为什么要让这种老师来教实验？同样的句子和观点可以连续说一个小时并重复三遍以上。从来不演示实验操作，只会在边上说，说的抽象你不懂了还会骂你。任务最重的一节课一半以上时间都不在？！最后还说你们怎么做的这么慢哦?"},{"id":92048,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-12-25 15:40:03","like_diff":5,"likes":6,"dislikes":1,"content":"迟到最长记录为四十分钟，示范操作时自己弄碎过玻璃。一句话重复五六遍，下一句话还是重复五六遍。是我目前见到的浙大老师中最垃圾的一个。"},{"id":154364,"teacher_id":980,"teacher_name":"方祥年","post_time":"2022-05-31 05:45:59","like_diff":5,"likes":7,"dislikes":2,"content":"这什么牛马＊＊＊＊他＊＊＊＊＊＊＊＊＊＊玩意儿"},{"id":202279,"teacher_id":980,"teacher_name":"方祥年","post_time":"2024-11-11 07:14:53","like_diff":5,"likes":6,"dislikes":1,"content":"出生老师，娴蒂创业未半而中道不崩殂，我求你快死一死(ᇂ_ᇂ|||)，这司马老师赶紧避雷"},{"id":208647,"teacher_id":980,"teacher_name":"方祥年","post_time":"2024-12-30 11:50:03","like_diff":5,"likes":5,"dislikes":0,"content":"长得像李明博"},{"id":65242,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-01-02 04 ,"teacher_id":980,"teacher_name":"方祥年","post_time":"2018-07-26 01:18:40","like_diff":-17,"likes":0,"dislikes":17,"content":"啰嗦是优点也是缺点"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
