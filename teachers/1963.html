:6,"likes":13,"dislikes":7,"content":"好老师不解释"},{"id":4954,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2015-07-01 13:40:31","like_diff":6,"likes":12,"dislikes":6,"content":"非常好的老师"},{"id":56060,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-07-03 03:57:36","like_diff":6,"likes":7,"dislikes":1,"content":"利益相关：物理系学生\n\nemmmm期中期末复习一波考的还行，平时分也给满了，怎么说呢讲的挺细期末复习也还可以。平时三次考试，注意要考好点作业对下答案，平时分有理有据就满了"},{"id":111412,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-07-01 10:27:16","like_diff":6,"likes":6,"dislikes":0,"content":"讲的很细致，是少有的会关心你有没有认真听课，提醒你不要水手机的老师。"},{"id":30201,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-01 05:10:26","like_diff":5,"likes":9,"dislikes":4,"content":"老师上课讲得挺有条理，不过略浅，这次考卷简单，收获第一个满分满绩，觉得给低了的同学可能是有细节小错误自己没发现吧"},{"id":56177,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-07-03 07:46:29","like_diff":5,"likes":5,"dislikes":0,"content":"老师很棒。给分也超好。除了期中期末硬性成绩，平时分给满了"},{"id":84841,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-07-14 04:27:56","like_diff":5,"likes":5,"dislikes":0,"content":"一定要重视期中考试，血的教训啊"},{"id":2353,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2015-07-07 04:30:43","like_diff":4,"likes":9,"dislikes":5,"content":"还可以吧"},{"id":30812,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-02 14:17:19","like_diff":4,"likes":4,"dislikes":0,"content":"老师很和蔼的，讲的井井有条，很关心我们，从期中就开始催我们好好复习了"},{"id":32218,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-06 03:31:01","like_diff":4,"likes":4,"dislikes":0,"content":"高中物理老师的感觉，蛮踏实的\n\n"},{"id":84424,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-07-13 07:29:43","like_diff":4,"likes":4,"dislikes":0,"content":"不错的老师"},{"id":111030,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-06-29 08:40:34","like_diff":4,"likes":4,"dislikes":0,"content":"tql压中了期末两道大题"},{"id":123582,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2020-06-10 08:19:22","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师，特别和善，但是对学生要求也是高的。上课思路清晰，讲的时候看起来很慢，但实际上课程很充实。每次上课前都会聊杭州的天气哈哈"},{"id":30104,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-01 02:40:11","like_diff":3,"likes":4,"dislikes":1,"content":"讲课语速比较慢，不过井井有条。听宋老师上课不怎么会感觉枯燥无味。感觉挺平易近人的。"},{"id":56151,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-07-03 06:58:27","like_diff":3,"likes":3,"dislikes":0,"content":"平时分很容易满啊\n\n期中崩盘 但期末比较简单，考得不错 还是上4了"},{"id":84207,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-07-12 08:22:59","like_diff":3,"likes":5,"dislikes":2,"content":"老师这出分也太慢了吧"},{"id":84426,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-07-12 23:27:22","like_diff":3,"likes":4,"dislikes":1,"content":"出分真的超级慢"},{"id":110968,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-06-29 02:09:25","like_diff":3,"likes":3,"dislikes":0,"content":"别的不说，这次期末考试最后两个大题都是期末复习的时候讲过的原题～"},{"id":113017,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-07-05 17:46:48","like_diff":3,"likes":4,"dislikes":1,"content":"太感动了，平时分给的很高，我期中才26，老师也没有放弃我，一直在鼓励我，期末刷了好多好多题，最后没挂，太开心了，谢谢老师！"},{"id":139011,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2021-07-12 07:41:26","like_diff":3,"likes":3,"dislikes":0,"content":"讲的非常细致，给分也很好"},{"id":175582,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2023-06-25 15:22:07","like_diff":3,"likes":3,"dislikes":0,"content":"确实上课体验不戳"},{"id":185428,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2023-12-29 07:54:10","like_diff":3,"likes":3,"dislikes":0,"content":"大物实验讲的很细，但是给分有点低"},{"id":22491,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-03-07 02:49:18","like_diff":2,"likes":6,"dislikes":4,"content":"好坑啊"},{"id":52538,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-06-21 03:01:40","like_diff":2,"likes":3,"dislikes":1,"content":"老师很细致，虽然不能说吸引力十足，但真的很到位了。"},{"id":52548,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-06-21 03:24:51","like_diff":2,"likes":2,"dislikes":0,"content":"不错不错很耐心\n\n"},{"id":56124,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-07-03 06:21:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课语速较慢，但是进度反而比其他班快，每章讲完了还有习题课，感觉还不错。平时分争取拿到吧，做好作业对一下答案，小测也不难，好好考应该可以。就是这次教改期中考试太难了占太多比例了我才这么低的哇T^T"},{"id":56326,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-07-03 13:20:56","like_diff":2,"likes":2,"dislikes":0,"content":"讲的算是仁至义尽了，可能趣味性稍微缺乏一些，但是真的很细致全面。三次小测中有一次崩盘只得了6分，最后平时分还是满了，只能说感谢老师吧"},{"id":79099,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-05-23 01:21:43","like_diff":2,"likes":2,"dislikes":0,"content":"宋老师讲课挺细致的，期中难度相比其他老师也不是很大，上课总体来说挺有意思的，很棒"},{"id":81959,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-07-06 15:39:42","like_diff":2,"likes":2,"dislikes":0,"content":"不错滴"},{"id":84636,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-07-13 12:04:32","like_diff":2,"likes":2,"dislikes":0,"content":"讲课比较平淡，内容也比较浅，但也仁至义尽了，很关心学生的学习啦。给分还好，出分真的有点慢了。"},{"id":85076,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-07-15 08:38:31","like_diff":2,"likes":2,"dislikes":0,"content":"不错的\n\n"},{"id":86798,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-09-19 01:09:10","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，讲的很有条理，上课基本能全部听懂"},{"id":104924,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-03-31 08:55:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，喜欢（手动比心）"},{"id":111235,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-07-05 12:17:12","like_diff":2,"likes":5,"dislikes":3,"content":"莫名其妙就满了 感谢老师"},{"id":111643,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-07-02 09:53:55","like_diff":2,"likes":4,"dislikes":2,"content":"不管分数怎样，这老师真的是少数几个关心同学的老师，认真听他的话学习大学物理必满，真的很幸运能选到这么好的老师(老师的小测其实很水，平常认真听课就一定会做，"},{"id":125381,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2020-09-08 02:28:03","like_diff":2,"likes":2,"dislikes":0,"content":"很萌，很关心学生，上网课时，老师看到群里讨论的学生不懂的问题也会详细讲一遍"},{"id":158065,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2022-06-26 14:10:29","like_diff":2,"likes":2,"dislikes":0,"content":"我是前面“无论结果如何“的同学，老师给分很求是，平时分是我这种菜的垫着呢（但不影响我给10分），同学们一定要认真复习小测啊！"},{"id":217829,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2025-04-17 04:10:07","like_diff":2,"likes":2,"dislikes":0,"content":"看起来严肃，但绝对的好老师"},{"id":19523,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-01-24 13:05:14","like_diff":1,"likes":5,"dislikes":4,"content":"这老师极好"},{"id":23359,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-03-27 03:13:32","like_diff":1,"likes":10,"dislikes":9,"content":"讲的慢，而且内容非常浅显，感觉上课听还不如自己自学好。许多内容只是碰一下，效果不怎么样。"},{"id":56027,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-07-03 02:57:22","like_diff":1,"likes":1,"dislikes":0,"content":"给分挺好\n\n"},{"id":76255,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-03-30 15:06:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师还可以吧，但是一些题目好像是讲错的了，还必须自己课后回去看看，琢磨琢磨"},{"id":79105,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2018-05-23 03:48:47","like_diff":1,"likes":1,"dislikes":0,"content":"除了语速慢都很好哦，喜欢老师给人一种踏实的感觉。"},{"id":112956,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-07-05 15:35:51","like_diff":1,"likes":1,"dislikes":0,"content":"平时讲得蛮细致，最后还押中两道大题，感谢老师"},{"id":114146,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-07-09 01:17:46","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课节奏很好，不紧不慢，一节一节地讲下去，有复习课，说话有点有趣，听他讲课蛮好玩的。和蔼可亲，问他问题会不厌其烦的回答。平时作业不管是哪个老师都差不多，教研小组讨论的结果；小测都是临近下课出几个基础题目给大家做；给分当真仁至义尽，考试好好复习，因为期中期末成绩不能动，但平时分快给满了，满分20给19，只要作业都交，小测不缺席就可以。总之老师值得信赖!"},{"id":116390,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2019-09-10 01:14:53","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的太好了！我爱死他！很关心我们的，上课也很好，我这种白痴也听的懂不会有让人想睡觉的感觉。而且我期中考记错时间没有去考之后找老师老师也没有不耐烦不管我，虽然期中考0分，感觉自己期末考考的也不太好他还是没有给我挂科呜呜，我真的爱他！"},{"id":192619,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2024-05-25 07:10:51","like_diff":1,"likes":1,"dislikes":0,"content":"..."},{"id":196008,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2024-07-01 06:09:38","like_diff":1,"likes":2,"dislikes":1,"content":"很严格的老师，小测点名一手把握没有补签和补测的机会，小测从来不会提前告知\n\n不捞分 一点不捞的那种\n\n比较适合态度认真的同学，小测难度不大，作业量也不多，认真完成基本可以拿满平时分"},{"id":213709,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2025-01-19 08:33:33","like_diff":1,"likes":3,"dislikes":2,"content":"上课质量一般般，老师感觉是那种老派教师，比较严谨、古板，但人是不错的，对教学也比较认真负责。\n\n学大物一的时候还没认识到平时分线性赋分的险恶，被狠狠摆了一道，最后成绩不太好看（虽然也和我期中期末都没发挥好有关）。不过凡事没有如果，回头来看，还是能给宋老师打个高分的。"},{"id":14094,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-01-04 08:29:17","like_diff":0,"likes":5,"dislikes":5,"content":"先10分"},{"id":25485,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-05-23 00:11:56","like_diff":0,"likes":4,"dislikes":4,"content":"什么题目都很简单…那要老师何用"},{"id":30052,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-01 01:06:49","like_diff":0,"likes":2,"dislikes":2,"content":"无语了"},{"id":30054,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-01 01:09:56","like_diff":0,"likes":2,"dislikes":2,"content":"上不上都一样，给分还低"},{"id":30069,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-01 01:47:06","like_diff":0,"likes":1,"dislikes":1,"content":"好好好\n\n"},{"id":30119,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-01 02:52:14","like_diff":0,"likes":1,"dislikes":1,"content":"本来以为可以满，没想到差一点。不过认为老师讲的水平一般，人还是不错的。"},{"id":30125,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-01 03:12:46","like_diff":0,"likes":1,"dislikes":1,"content":"还是。。。靠自己吧"},{"id":30135,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-01 03:24:36","like_diff":0,"likes":4,"dislikes":4,"content":"分数什么鬼啊，没加平时分吧"},{"id":31004,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2016-07-03 05:58:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师很亲和啊，讲课也不差"},{"id":56033,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-07-03 03:05:20","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很认真，做事一丝不苟的那种。给分很实在，努力学还是可以有好成绩的"},{"id":56045,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2017-07-03 03:35:14","like_diff":0,"likes":0,"dislikes":0,"content":"good"},{"id":58967,"teacher_id":196 ff":-28,"likes":3,"dislikes":31,"content":"缺了一次quiz 上课基本睡觉 所以我也不知道怎么说 但最后期末满分就满了"},{"id":138637,"teacher_id":1963,"teacher_name":"宋斌","post_time":"2021-07-10 04:49:14","like_diff":-39,"likes":2,"dislikes":41,"content":"能想出来在钉钉群里讨论问题（水群）就可以加平时分的老师人如其名sb"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
