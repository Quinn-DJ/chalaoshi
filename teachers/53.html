                    const commentsData = [{"id":105609,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-04-17 07:00:53","like_diff":290,"likes":322,"dislikes":32,"content":"第二节线代下课课间，汤看到我们都趴着：我看到你们很累，真的这么累吗？...其实我也很累，早上起来跑了6公里，做了60个俯卧撑，还做了2个单杠（3个做不上去），今天上了一天课，晚上还有人约我搓麻将，我压力也很大啊"},{"id":594,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-03-15 06:19:01","like_diff":202,"likes":236,"dislikes":34,"content":"条理清晰，重基础，给分也好。"},{"id":14368,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-04 01:30:01","like_diff":180,"likes":211,"dislikes":31,"content":"讲课会先把他讲课的结构告诉学生，最后一次是复习课。有些口音扣20分，字写的不太好扣20分，冷笑话听不懂扣50分，给10分\n\n希望能用满绩作为回报。"},{"id":108896,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-06-04 00:28:42","like_diff":179,"likes":180,"dislikes":1,"content":"“你这个第一步就赛醋了”“哼 你肯定要赛醋的”"},{"id":38954,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-12-20 03:42:56","like_diff":121,"likes":125,"dislikes":4,"content":"汤树元:       哼（冷笑）\n\n众学生:       哈哈哈哈哈哈哈哈哈"},{"id":3982,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-08-25 13:36:29","like_diff":120,"likes":139,"dislikes":19,"content":"老师讲课有点快，我们有时跟不上节奏，整节课他一个人脱口秀，不过很幽默~"},{"id":30091,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-07-01 02:19:16","like_diff":113,"likes":118,"dislikes":5,"content":"经典冷笑  哼（bia 书 翻到 八四五 聂）"},{"id":45147,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-19 04:59:31","like_diff":94,"likes":99,"dislikes":5,"content":"“难道你们已经忘了我们之间的点点滴滴了吗？”"},{"id":10934,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-11-23 11:05:01","like_diff":83,"likes":97,"dislikes":14,"content":"上课信息量大，一定要预习。"},{"id":92718,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-04 03:15:29","like_diff":83,"likes":85,"dislikes":2,"content":"你們知道湯圓上課有多激情滿滿麽？大冬天的他能夠講一會之後就把羽絨服脫掉，只剩下一件單衣！(ง ˙o˙)ว"},{"id":117876,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-10-07 10:51:12","like_diff":83,"likes":87,"dislikes":4,"content":"给大家来一段汤氏rap\n\n因为我们知道一个矩阵乘上这个矩阵的的伴随矩阵等于这个矩阵的行列式乘单位矩阵，那么我们就有一个矩阵的伴随矩阵乘上这个矩阵的伴随矩阵的伴随矩阵等于这个矩阵的伴随矩阵的行列式乘单位矩阵"},{"id":30724,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-07-02 10:17:24","like_diff":82,"likes":89,"dislikes":7,"content":"老师不能更好！讲课详细，带你复习，作业相对多但是会讲难题，而且都是增加平时熟练度的习题～口音超级萌啊而且感觉并不重反正不影响听课！字写的潦草但是不影响看懂，而且ppt还会给大家，上面知识框架和考题都很新很好用！出分极快给分比我想象的好！最具代表性的冷笑、把书翻到85页？书翻到一百十五页……段子一个接着一个～最后成绩没有很高但是我满意了！我爱汤元～"},{"id":68153,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 15:46:22","like_diff":69,"likes":73,"dislikes":4,"content":"元元他真的超级可爱…他是我大一进校就碰见的老师，我觉得我一定用完了我为数不多的欧气才能遇见他。汤老师上课条理清晰，而且他们说口音重…我觉得完全没有啊，totally可以接受啊_(:_」∠)_\n\n汤式冷笑真的超级提神，而且作为一个常年坐在第一排也会打瞌睡的人…我觉得我在线代课上的精神集中程度已经挺不错了ಥ_ಥ\n\n元元讲课很好，而且他很谦逊，又耐心。\n\n期末全靠他的浓浓师生情活着?\n\n上课速度可能是有点快，但是他超负责的，还有复习课，不会让你考前最后一节课还在上新课。\n\n谢谢汤老师一学期的教导…\n\n这一学期大概相处得很愉快了…\n\n凌晨0点爬起来给他写长评我也很棒棒吧\n\n"},{"id":93635,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-11 04:06:42","like_diff":69,"likes":73,"dislikes":4,"content":"我从小到大最讨厌别人叫我汤圆_(:з」∠)_\n\n哈哈哈"},{"id":127657,"teacher_id":53,"teacher_name":"汤树元","post_time":"2020-11-25 11:57:47","like_diff":67,"likes":70,"dislikes":3,"content":"今天是什么日子？不要告诉我是美国大选的日子，今天是秋学期线性代数最后一节课的日子。"},{"id":23440,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-04-06 02:22:45","like_diff":62,"likes":66,"dislikes":4,"content":"这个粉笔只有我有"},{"id":5194,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-07-05 16:39:08","like_diff":47,"likes":67,"dislikes":20,"content":"很有意思的老师  但是想考高分要靠自学"},{"id":103282,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-02-27 06:53:18","like_diff":46,"likes":51,"dislikes":5,"content":"我挤一个栗子～"},{"id":117658,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-09-28 02:18:41","like_diff":44,"likes":45,"dislikes":1,"content":"汤老师：如果我说这道题做出来再去吃饭，你们估计吃的是晚饭了——汤氏幽默\n\n"},{"id":180755,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-09-26 00:57:15","like_diff":40,"likes":41,"dislikes":1,"content":"“同学们国庆看不看线性代数啊？不看也没关系，大学第一个国庆要玩得爽一点”"},{"id":98094,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-23 05:15:29","like_diff":32,"likes":35,"dislikes":3,"content":"不要半年了除了我长得帅什么也没学到\n\n                         ——冯老板\n\n哼\n\n                         ——汤圆老师"},{"id":2939,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-05-11 10:14:37","like_diff":31,"likes":44,"dislikes":13,"content":"除了有些口音其它都很好。比较铿锵有力，富有激情，而且人很亲切可爱\n\n"},{"id":154891,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-06-06 13:32:35","like_diff":31,"likes":31,"dislikes":0,"content":"应该快有新大一的学弟学妹们看这个了吧，希望你们能在最新评论看到\n\n第一次在查老师评分，汤老师是非常好的老师，希望选择他的学弟学妹一定要保持认真，头几节课对我们线代学习的建议要记牢，不要最后再后悔\n\n老师非常热爱教学工作也热爱他的学生，祝老师工作一切顺利"},{"id":25549,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-05-25 06:25:49","like_diff":29,"likes":34,"dislikes":5,"content":"同学们，85页真的很重要！"},{"id":146474,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-06 15:55:07","like_diff":25,"likes":27,"dislikes":2,"content":"听汤圆老师讲课是一种享受。老师常常说我们可能因为讨厌线性代数而讨厌他，但是其实我打从心底认为汤圆老师是一位认真、负责的好老师！"},{"id":132490,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-02-02 03:08:14","like_diff":24,"likes":25,"dislikes":1,"content":"（线代甲）汤树元老师好好玩的(ಡωಡ)挤个栗子看看，你肯定是第一步散醋了……好可爱哈哈哈\n\n老师讲课有自己的逻辑，没有按书本来。线代课之前推荐预习，不然很容易睡着（bushi，主要是一节课内容太多了\n\n但老师上课的时候喜欢叫人回答问题，总让我这个菜鸡瑟瑟发抖\n\n汤圆很好，就是我有点菜，永远记得老师的灵魂哼"},{"id":112379,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-07-04 03:20:45","like_diff":23,"likes":24,"dislikes":1,"content":"汤老师太可爱了！！！上课超级有激情还会讲很多冷笑话 以及期末考我走进考场时他走我后面 突然叫住我“嘿 你复习的怎么样了啦”（可能是我上课在第一排睡着了让他印象深刻orz）啊啊啊啊无论怎样我一个微积分差点挂科选手线代91我真的超级感激汤老师（还有媛媛助教姐姐）和他的历年题了！！我爱他！！！"},{"id":130947,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-01-25 11:10:27","like_diff":23,"likes":25,"dislikes":2,"content":"明天考线代了，赶紧来打个10分攒人品\n\ntsy讲得炒鸡炒鸡好，课比将云的难一丢丢，但是觉得线代将云可能都不如汤圆呢（doge)\n\n最后表白助教媛媛姐，人美心善讲得还好，还会上十大（doge)"},{"id":145227,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-12-28 10:34:13","like_diff":21,"likes":23,"dislikes":2,"content":"最后一节课 汤老师说这是不停轮回的 自己从一个小伙子变成了一个老头子\n\n是这样的吧 很高兴这学期我能坐在您的教室里上课\n\n很愧疚自己的线性代数学的并不好 但我永远喜欢汤圆老师"},{"id":189970,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-02-04 09:14:12","like_diff":21,"likes":22,"dislikes":1,"content":"汤圆，我的超人！\n\n上课没得说，自己编的PPT思路清晰，讲解也很细致\n\n但是建议从矩阵开始后面的章节要提前预习，否则很可能上课听不懂，不过就算听不懂，下课一定要多复习，对着PPT把定理、充要条件以及例题等多复习几遍\n\n成绩构成大概是MOOC＋作业＋三次小测＋期末考试，给分也很好，会捞人\n\n最后还要感谢邵博哥哥，非常好的助教！习题课会带着大家先复习上节课的内容，会挑大家作业中问题多的题目讲解"},{"id":106751,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-04-29 08:54:23","like_diff":20,"likes":20,"dislikes":0,"content":"汤汤：我挤一个栗子?给大家看看\n\n助教：举不举得出来呀？男孩子不能不举\n\n爱了～"},{"id":128044,"teacher_id":53,"teacher_name":"汤树元","post_time":"2020-12-04 08:42:08","like_diff":20,"likes":21,"dislikes":1,"content":"汤圆太可爱了\n\n“你肯定是第一步散醋了”"},{"id":43775,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-17 02:58:05","like_diff":19,"likes":21,"dislikes":2,"content":"经典冷笑――哼≧Д≦"},{"id":92098,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-12-26 10:28:40","like_diff":19,"likes":20,"dislikes":1,"content":"先表白一下唐松乔助教小哥哥!又可爱又暖啊，我每次问题目他都超认真地回答我。而且非常幽默，紧跟时代潮流～"},{"id":130615,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-01-24 03:15:24","like_diff":19,"likes":20,"dislikes":1,"content":"书上一百十五页秩的公式"},{"id":2094,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-04-01 10:14:27","like_diff":18,"likes":34,"dislikes":16,"content":"超级逗的老师  就是有点口音  听起来有点费劲"},{"id":93371,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-09 08:05:39","like_diff":18,"likes":20,"dislikes":2,"content":"最后一节课下课25分05秒了\n\n想他\n\n虽然我没好好听课\n\n但还是想他"},{"id":66788,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 00:08:17","like_diff":17,"likes":17,"dislikes":0,"content":"我这学期最喜欢的老师无疑就是汤圆了。老师讲课速度真的是要比别的老师快的，每节课内容都很多，上课前一定要预习！！！不然听着听着听不懂了就只能等着课后自学了！会有两次小测占10分（一次两道题）。我第一次小测凉了第二次都做出来了，按理来讲应该扣3分但老师还是把平时给满了，超级感动！老师的口音很萌，但完全不会影响听课。虽然绩点只有3.9（要是没有老师给满的平时分可能就3.6了），主要还是怪自己期末复习得不够扎实，题做的不够多，第三题就卡了所以期末只考了73，对不起汤圆。"},{"id":93565,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-10 11:51:10","like_diff":17,"likes":22,"dislikes":5,"content":"冯帆小哥哥tql"},{"id":129185,"teacher_id":53,"teacher_name":"汤树元","post_time":"2020-12-31 03:03:55","like_diff":17,"likes":18,"dislikes":1,"content":"“哼”这一声太灵魂了\n\n汤老师的可讲的真的很不错，很有劲儿的那种，但是节奏很快，你要么预习要么下课再看一遍书，不然会有点吃力。\n\n汤老师真的抗冻，我一个东北人开始穿厚外套的时候汤老师还穿短袖。"},{"id":145198,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-12-28 07:19:43","like_diff":17,"likes":18,"dislikes":1,"content":"上网课的时候没听见那一声“哼”就会很寂寞呢~"},{"id":68432,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-26 07:49:28","like_diff":16,"likes":17,"dislikes":1,"content":"老师很好的，也很幽默，虽然线代爆炸了，但其实都是自己的原因，平时分都是给满的，主要是自己期末考得太糟糕了。线代平时一定要预习，一定要多做题。"},{"id":144479,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-12-22 00:15:17","like_diff":16,"likes":16,"dislikes":0,"content":"口头禅包括但不限于：哼，你这题算醋了，矩阵的zhanzhi。还有助教xgg人帅，唱歌还巨好听！"},{"id":158566,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-07-13 14:10:14","like_diff":16,"likes":18,"dislikes":2,"content":"非常棒的老师\n\n上课前会先把整节课的大纲放出来，思路非常清晰，听起来省力，讲课很有激情，给分也相当好，大大超乎预期\n\n都给我狠狠地去报汤老师的课😋\n\n顺便表白一下助教zyxgg，虽然看起来是个挺划水的人，但上习题课和回答大家问题非常认真捏"},{"id":1285,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-03-21 17:29:43","like_diff":15,"likes":24,"dislikes":9,"content":"就是喜欢这种老师！"},{"id":40413,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-03 07:45:22","like_diff":15,"likes":16,"dislikes":1,"content":"打10分是因为满分只有10"},{"id":132028,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-01-30 03:29:54","like_diff":15,"likes":15,"dislikes":0,"content":"汤圆yyds，线代有自己的讲课逻辑，讲得清晰、深入，认真听讲学得挺轻松。普通话很差，但给人亲切感。作业证明题巨多，但有利于知识的掌握。"},{"id":859,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-03-18 02:16:06","like_diff":14,"likes":23,"dislikes":9,"content":"讲的很好"},{"id":6113,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-07-11 02:23:39","like_diff":14,"likes":21,"dislikes":7,"content":"老师讲得很认真，抓住重点，人也很风趣，课堂经常有笑声。作业适中，给分不错。很好的老师"},{"id":139219,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-07-13 10:00:36","like_diff":14,"likes":15,"dislikes":1,"content":"汤圆真的是特别可爱的老师！\n\n“你这个肯定是散醋了”\n\n海底捞之神！给分奇好"},{"id":194647,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-06-25 02:47:15","like_diff":14,"likes":14,"dislikes":0,"content":"阔逆几阵的整置（doge）杭州腔感觉太亲切了\n\n\n\n听了一学期智云，去线下旁听了最后一节课，最后还找他要了签名。\n\n没选上他的课是一种遗憾。"},{"id":3218,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-05-21 08:43:22","like_diff":13,"likes":19,"dislikes":6,"content":"超级好的老师！讲得很清楚"},{"id":16511,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-01-18 09:25:26","like_diff":13,"likes":18,"dislikes":5,"content":"灵魂段子手！\n\n而且如果认真听课真的会学到很多！\n\n他上课不用书，都是板书，把所有知识点都梳理证明一遍。\n\n总之超棒的老师"},{"id":142877,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-11-17 04:43:56","like_diff":13,"likes":13,"dislikes":0,"content":"汤圆，嘿嘿嘿～我的汤圆😍😍😘☺"},{"id":145201,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-12-28 07:37:44","like_diff":13,"likes":14,"dislikes":1,"content":"结课了 不想再遇见线性代数 却舍不得汤圆"},{"id":145272,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-12-28 15:21:26","like_diff":13,"likes":13,"dislikes":0,"content":"budaga"},{"id":68334,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 03:41:53","like_diff":12,"likes":15,"dislikes":3,"content":"只记得期末考试成绩出来的时候，其他教线性代数的老师的学生：“挂了。”汤圆的学生?‍?：“谢老师不杀之恩” “老师?‍?我爱你”  “我竟然及格了”。“想抱着元元亲一口?～” 自行体会～"},{"id":137407,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-07-04 03:05:27","like_diff":12,"likes":14,"dislikes":2,"content":"楼下那位“不针对”汤圆老师，批评线性代数教学的同学，我在李将云老师的评论下面也看到你了，批评线性代数教学可以上98去批评，在这刷什么？？"},{"id":139502,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-07-16 15:16:46","like_diff":12,"likes":13,"dislikes":1,"content":"汤圆我爱你😍"},{"id":143058,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-11-18 13:20:13","like_diff":12,"likes":12,"dislikes":0,"content":"汤老师yyds！上课讲得很清晰明白，（只不过有时候一不留神就会跟不上节奏），而且很可爱！期中没考好，期末再战！"},{"id":148416,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-13 15:18:09","like_diff":12,"likes":20,"dislikes":8,"content":"汤圆 我的汤圆 结课那天向老师要了签名\n\n老师真的很好，很幽默，很负责。老师感慨自己从年轻小伙一年一年变成老头子然后快要退休了，真的好心疼。但是下午678节课真的好困呀。线代真的好难好难，老师会拓展的比较多，需要课下花很多时间消化。定理多，抽象是线代的特点，希望各位上课之前多预习预习。但是老师\n\n补充：出分了4.8我爱汤圆🤤🤤🤤"},{"id":16089,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-01-18 16:00:48","like_diff":11,"likes":13,"dislikes":2,"content":"老师人很好 很幽默 萌萌的"},{"id":130120,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-01-17 12:02:03","like_diff":11,"likes":13,"dislikes":2,"content":"哼，十分，原因你挤个栗子看看"},{"id":139111,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-07-13 01:32:32","like_diff":11,"likes":14,"dislikes":3,"content":"太爱汤老师啦啦啦啦\n\n已经被捞晕了"},{"id":12357,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-12-23 05:18:57","like_diff":10,"likes":10,"dislikes":0,"content":"哼哼～"},{"id":97983,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-23 03:20:53","like_diff":10,"likes":13,"dislikes":3,"content":"非常快乐的线代课和习题课！课没好好听，冷笑话和段子倒是听了不少ヾ(^▽^*))) 从期中考的60+到期末考的80+，鬼知道这门课给我带来了多少快乐、惊喜与感动！最后要表白超帅超幽默给满平时分的冯帆助教！下学期愿为助教去蹭微积分习题课！"},{"id":100572,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-26 10:26:06","like_diff":10,"likes":10,"dislikes":0,"content":"汤圆老师太赞了(虽然他自己不喜欢这个外号)，冯帆助教太棒了！！感觉选到汤树元老师和冯帆助教小哥哥的课很幸运，很幸福"},{"id":104324,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-03-18 02:36:13","like_diff":10,"likes":11,"dislikes":1,"content":"贼好这老师，这是上天的恩赐\n\n"},{"id":130952,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-01-25 11:24:55","like_diff":10,"likes":10,"dislikes":0,"content":"tsyyyds，喜欢他的迷之微笑"},{"id":139332,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-07-14 11:06:41","like_diff":10,"likes":11,"dislikes":1,"content":"上的是常微分，讲课水平保持与线代一样的高度，汤老师对教学真的很用心、很有热情"},{"id":141461,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-10-10 08:33:01","like_diff":10,"likes":12,"dislikes":2,"content":"汤圆真的好好哦！上课速度确实有点快就是说上完一节课确实云里雾里，但是智云课堂补笔记的时候就感觉汤圆真的把该讲的都讲了讲得很清楚！"},{"id":158515,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-06-30 02:22:43","like_diff":10,"likes":11,"dislikes":1,"content":"本学期线性代数期中期末都不容易，整个年级绩点都不高。指望上学期扎堆满绩不现实。\n\n不过老师已经仁至义尽了，我觉得该讲的都讲了，给分也是尽力捞了。"},{"id":189323,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-01-23 08:11:41","like_diff":10,"likes":10,"dislikes":0,"content":"超级棒，tsy 的好已经不能用语言来形容了，还有猪脚哥哥也超好（词穷了）"},{"id":66321,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-15 04:46:55","like_diff":9,"likes":10,"dislikes":1,"content":"我有时一星期去听两次他的课，发现两次段子竟然还讲得还不一样。另外汤老师的课很有体系感，上完收获很大。总之对我来说能选上他是走运了hhh。\n\n"},{"id":92553,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-02 14:40:11","like_diff":9,"likes":9,"dislikes":0,"content":"吹爆 汤圆 \n\n不解释"},{"id":112384,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-07-04 05:01:23","like_diff":9,"likes":10,"dislikes":1,"content":"跟着老师连上三节课 脑子确实有点转不动 大家一定要好好预习 注意按照老师的引导总结整理 老师人真的很好 给分超好了"},{"id":140795,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-09-16 06:51:17","like_diff":9,"likes":11,"dislikes":2,"content":"我分低一定不是他的问题，是我自己的问题。。。"},{"id":148819,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-13 15:13:48","like_diff":9,"likes":10,"dislikes":1,"content":"特别特别喜欢的老师，让一个社恐鼓起勇气去要了签名！\n\n真的太好了，思路清晰、涉及全面。\n\n也会煽情！最后一节课说自己在一次次开课结课的轮回里从一个小伙子变成了一个老头子。回家交流以后发现他也是我爸当年的线代老师。\n\n多么神奇的缘分呀，汤圆圆我的超人！我的超人♡"},{"id":158661,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-07-01 05:13:46","like_diff":9,"likes":10,"dislikes":1,"content":"汤老师呜呜呜呜我太爱他了呜呜呜呜他真的很像慈父！我基础不好，每次都坐在第一排，他经常关心我，期中考试没考好，我跟他交流，他让我去多做自己想做的事情！！助教也好好呜呜呜"},{"id":189143,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-01-22 06:59:39","like_diff":9,"likes":10,"dislikes":1,"content":"老师的PPT比课本要好多了，自成体系，逻辑更清晰，例题更丰富，相对来说不那么抽象。复习的时候把老师的PPT全部搞懂，除了个别偏难题基本上都没有问题了。不过浙大的线代教学本身存在很大的问题，最后即使期末绩点很高也不能代表你真的学懂线代了。想真正了解线代，建议自己找一些渠道学习。老师的“哼”还有独特的口音给我留下了很深刻的印象，课程中也会穿插一些冷笑话。可能是线性代数确实太抽象了吧，即使是上汤老师的课我还是觉得太痛苦了，除了前两节课基本上没有一节课完全听懂。汤老师的助教zygg也是很不错的，习题课讲解作业时其实比较水，时不时还会和我们聊天，考前的线上复习课还激情献唱，不过他下学期就毕业了。"},{"id":6124,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-07-11 05:06:21","like_diff":8,"likes":13,"dislikes":5,"content":"老师上的很有条理！也超级有热情！上课根本不会想睡觉！"},{"id":35894,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-11-10 08:46:09","like_diff":8,"likes":9,"dislikes":1,"content":"不说别的，一句话，真是好老师"},{"id":68123,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 15:12:20","like_diff":8,"likes":9,"dislikes":1,"content":"老师讲课很好很认真…很多别的老师的学生都来听…最后期末没有调分，但平时分给满了…真的谢谢老师，虽然有80分，但是我很清楚里面有多少师生情…毕竟自己冬学期没好好学，期末只有六十多…反正老师真的挺好的…"},{"id":80704,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-06-29 13:46:01","like_diff":8,"likes":10,"dislikes":2,"content":"“接下来我挤个栗子给你萌看看！”老汤太可爱啦！下课还开车送我们去食堂吃饭！超nice！很专业！"},{"id":100040,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-25 13:08:16","like_diff":8,"likes":9,"dislikes":1,"content":"汤老师很认真负责又超级幽默可爱，对线代把握很好，ppt很全很有条理。但是像我这种很普通的小朋友，不预习还是很难三节课听下来，基本靠课后自学ppt(以及有大佬带，嘻嘻)……对课上印象最深的就是“哼”“哈哈哈哈哈哈”以及我都套上羽绒服时汤圆的短袖……另外汤老师的助教都超级可爱！比心！"},{"id":130001,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-01-14 17:13:20","like_diff":8,"likes":8,"dislikes":0,"content":"之前对老师有一些误会\n\n其实自己菜是原罪\n\n向老师道歉"},{"id":145171,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-12-28 04:10:29","like_diff":8,"likes":8,"dislikes":0,"content":"人生不只有线性代数，还有诗和远方"},{"id":145820,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-03 03:18:53","like_diff":8,"likes":9,"dislikes":1,"content":"舍不得汤圆&助教哥哥。"},{"id":157698,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-06-24 11:24:30","like_diff":8,"likes":11,"dislikes":3,"content":"虽然没有达到预期的分数，但还是要给汤老师和助教以我预期的分数"},{"id":171313,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-03-21 11:03:47","like_diff":8,"likes":10,"dislikes":2,"content":"呜呜，可能对数学感兴趣的更容易感觉到老师的魅力，上线代好痛苦根本听不懂，不过老师人很好！给满分～"},{"id":187811,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-01-17 13:49:49","like_diff":8,"likes":9,"dislikes":1,"content":"其实，我是sys，但我听汤老师智云听了13节课，讲得非常好。"},{"id":45478,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-21 09:47:36","like_diff":7,"likes":11,"dislikes":4,"content":"老师我对不起你啊，期末考崩了，不然怎么说也上4了，真的不是老师的锅，老师炒鸡可爱的"},{"id":46689,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-22 07:15:02","like_diff":7,"likes":13,"dislikes":6,"content":"老师的冷笑是大一上最清晰的回忆 讲课速度挺快的 也挺清晰的 两次小测 给分不高？ 期末考的浓浓师生情还是在着的 （顺便 隔壁于飞的分是刷出来的 不要上当了"},{"id":68095,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 14:48:39","like_diff":7,"likes":8,"dislikes":1,"content":"想考高分要靠自己啊。。。线代刚出成绩一片凉凉。。老师的ppt真的讲的挺细的。。。但是实在是没有掌握线代的思维方式。。。不说了很难过。。。"},{"id":93358,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-21 12:27:36","like_diff":7,"likes":7,"dislikes":0,"content":"平时分给满!满满师生情啊"},{"id":103507,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-02-28 16:29:40","like_diff":7,"likes":8,"dislikes":1,"content":"很棒的老师，口音也不是很重，很快就能适应。哼（冷笑"},{"id":121380,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-12-16 13:11:10","like_diff":7,"likes":7,"dislikes":0,"content":"十分给老师的幽默、条理清晰、冷笑和对学生的关心（他居然认识我这个从来补找他问问题的小透明），九十分扣在超帅的助教小哥哥居然在有型的刘海下面藏了一个光洁锃亮的大额头，你打碎了少女的梦想啊啊啊啊啊"},{"id":134687,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-04-09 07:20:41","like_diff":7,"likes":9,"dislikes":2,"content":"爱死了"},{"id":146021,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-05 04:40:51","like_diff":7,"likes":9,"dislikes":2,"content":"实话实说，浙大的线代教材实在是烂的不行；这学期基本都是看的mit，好理解，但是做的题太少；也只能在浙大线代教材的基础上来评价汤圆老师的水平，不过他是按陈维新老师的书的顺序来讲的（我觉得起码要给学生说下吧），用旧版教材比拿着新版教材上课舒服多了（我到了期末才知道这回事）"},{"id":146683,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-07 07:51:17","like_diff":7,"likes":9,"dislikes":2,"content":"非常认真严谨的一位老师（大冬天能穿一件短袖在讲台上上课）"},{"id":156763,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-06-21 02:19:00","like_diff":7,"likes":8,"dislikes":1,"content":"大一遇到了两个好老师，秋冬的矿爷和春夏的汤圆。\n\n他们都是那种不仅讲课内容清晰详细，且对学生有着真正关怀的老师\n\n希望以后的学弟学妹们能够认真听课，不懂就去问，都是非常好的老师，不要辜负了老师的殷切教导\n\n还没有出分，但这已经不重要了，汤圆已经带给了我们足够多的东西"},{"id":169071,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-02-24 07:58:17","like_diff":7,"likes":8,"dislikes":1,"content":"注意，矩阵的秩和迹读音是一样的。"},{"id":178575,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-07-15 06:44:16","like_diff":7,"likes":10,"dislikes":3,"content":"老师退休快乐！"},{"id":186822,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-01-13 07:44:11","like_diff":7,"likes":8,"dislikes":1,"content":"非常好的老师，助教zy哥哥yyds"},{"id":16402,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-01-18 04:57:05","like_diff":6,"likes":7,"dislikes":1,"content":"有一点口音，但多上几次就没问题了。上课略快，需要课后复习。的确是好老师，怪我太水..."},{"id":27028,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-07-02 15:36:43","like_diff":6,"likes":7,"dislikes":1,"content":"老师可爱啊啊啊啊 给分是不错的 当然自己也好好复习了的 总之上课很认真 条理清楚 经常鼓励我们 段子也有 赞"},{"id":59150,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 04:11:30","like_diff":6,"likes":9,"dislikes":3,"content":"很好的老师。唯一的缺点是别人看来的口音，但作为浙江人一听就知道这是浙江版本的普通话hhhh。给分好，出分快，上课负责，态度好。代表性的是“哼哼”和突然的冷笑?"},{"id":68071,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 14:37:59","like_diff":6,"likes":9,"dislikes":3,"content":"给分很好！两次小测都只做一半，竟然给了9分"},{"id":68308,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 03:06:26","like_diff":6,"likes":6,"dislikes":0,"content":"感觉对不起我们之间的点点滴滴"},{"id":88819,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-11-09 02:27:26","like_diff":6,"likes":8,"dislikes":2,"content":"超级好的老师，除了小测不会提前通知。。。\n\n"},{"id":93331,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-09 04:43:06","like_diff":6,"likes":7,"dislikes":1,"content":"吹爆汤老师！！助教小哥哥也超好！！！\n\n都爱了"},{"id":96976,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-21 13:42:10","like_diff":6,"likes":8,"dislikes":2,"content":"老师课讲得好，值得选\n\n平时分满了，满满的师生情啊\n\n虽然只有4.2，还是怪自己不够认真吧"},{"id":97868,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-23 00:33:46","like_diff":6,"likes":8,"dislikes":2,"content":"老师很好的啦，也不用怕挂科，上课也很有趣。而且，重点是助教冯帆小哥哥太强了，简直是偶像，膜拜！！！"},{"id":117497,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-09-25 06:03:53","like_diff":6,"likes":9,"dislikes":3,"content":"脊赠~"},{"id":122504,"teacher_id":53,"teacher_name":"汤树元","post_time":"2020-03-02 12:35:28","like_diff":6,"likes":6,"dislikes":0,"content":"虽然我线代学的不怎么样，但是汤老师绝对是最可爱的"},{"id":137639,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-07-05 12:25:28","like_diff":6,"likes":7,"dislikes":1,"content":"大爱汤树元老师"},{"id":139116,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-07-13 02:20:45","like_diff":6,"likes":7,"dislikes":1,"content":"上汤老师的课 基础会十分扎实 有趣的口音 会调分哦！！夸夸夸~"},{"id":141094,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-09-23 08:24:33","like_diff":6,"likes":12,"dislikes":6,"content":"老师讲的很好 \n\n助教太水"},{"id":144681,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-12-23 05:51:38","like_diff":6,"likes":8,"dislikes":2,"content":"老师超好，如果你的预置课表里有汤圆老师的课，那说明你上辈子可积了不少德哦"},{"id":148262,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-12 03:55:30","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的超级超级超级可爱，上课氛围太nice了，教的也真的很好，教材上曲里拐弯看不懂的证明和定义听老师讲讲就能懂。感觉老师也很在意自己的讲课到底能不能被同学们喜欢，在这里大声说！喜欢的！老师你超级可爱！！\n\n虽然还没出分不知道老师给分怎么样，反正这个10分我是先放这儿了。之后选上汤老师的同学们真的很幸运！要珍惜哇！"},{"id":148803,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-13 14:42:32","like_diff":6,"likes":6,"dislikes":0,"content":"元元真的很可爱！！！！虽然线代很难，但是真的很喜欢他上课鸭！！！！思路清晰，PPT准备得很好，有点小口音，但是很可爱的说！最后给分也超好！！！！就我个人，比微积分好！！！真的真的真的是一个很可爱的老师啊！"},{"id":168965,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-02-24 01:17:55","like_diff":6,"likes":7,"dislikes":1,"content":"讲的又好！给分又好！选到这位神，睡觉都会笑醒！"},{"id":169621,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-02-27 06:59:29","like_diff":6,"likes":6,"dislikes":0,"content":"讲课超级有趣 很和蔼很有魅力的一个老师！都说线代难 可是因为有他我线代学的比微积分快乐多了555 虽然最后绩点不是很理想我太菜了 哭 但是还是非常感谢！！"},{"id":186661,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-01-12 11:32:42","like_diff":6,"likes":9,"dislikes":3,"content":"“哼”"},{"id":190186,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-02-25 02:20:16","like_diff":6,"likes":7,"dislikes":1,"content":"迟来的评价。表白汤老师和zy助教"},{"id":195975,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-07-01 03:20:54","like_diff":6,"likes":8,"dislikes":2,"content":"神，哥们sys班的全靠他的课下来的"},{"id":9410,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-10-26 10:35:33","like_diff":5,"likes":12,"dislikes":7,"content":"除了有口音，板书看不懂之外，老师还是蛮好的"},{"id":16596,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-01-18 12:52:15","like_diff":5,"likes":5,"dislikes":0,"content":"觉得会更高"},{"id":33595,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-22 09:07:07","like_diff":5,"likes":6,"dislikes":1,"content":"上课速度比较快，可能一分心回来就听不懂了，口音在能接受的范围里。老师很幽默，上课最喜欢 哼哼 _(:з」∠)_"},{"id":35486,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-11-10 07:21:07","like_diff":5,"likes":6,"dislikes":1,"content":"普通话不太标准，但是还可以听懂。讲课语速很快，不认真听跟不上。幽默风趣，源自他魔性的笑声～"},{"id":68257,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 01:49:38","like_diff":5,"likes":5,"dislikes":0,"content":"老师非常好，讲课思路很清楚。最重要的是平时给满了，满了，满了，满了……>~<"},{"id":72842,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-31 07:39:18","like_diff":5,"likes":7,"dislikes":2,"content":"一直想让汤老师出一张rap大碟：中年老男人的线代浪漫.beat用汤式冷笑就很棒."},{"id":90147,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-11-22 08:10:38","like_diff":5,"likes":5,"dislikes":0,"content":"可爱的老师，课讲得也超级棒~太喜欢了~"},{"id":93360,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-09 07:36:26","like_diff":5,"likes":6,"dislikes":1,"content":"汤圆好可爱～(￣▽￣～)~"},{"id":97861,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-23 00:26:19","like_diff":5,"likes":6,"dislikes":1,"content":"汤老师真的很可爱！哼！还有冯猪脚真的才华横溢(虽然我几乎不听习题课"},{"id":98648,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-25 01:12:59","like_diff":5,"likes":6,"dislikes":1,"content":"太感谢老师了，平时分直接给满，最后也没让我挂，可能老师还是很看重我们的学习态度，会照顾我们这些认真学但学不好的学渣"},{"id":98782,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-24 02:28:23","like_diff":5,"likes":5,"dislikes":0,"content":"吹爆我汤哥！！！感谢是他让这门不是很好懂的线代课还能常常传出笑声～～～冷笑很经典哦选上的好好期待一下吧～～～助教小哥哥很呆萌平时分大家都给满了大爱汤哥！"},{"id":105340,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-04-10 06:44:51","like_diff":5,"likes":7,"dislikes":2,"content":"太可爱了吧"},{"id":111257,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-06-30 21:01:42","like_diff":5,"likes":5,"dislikes":0,"content":"吸一吸 只求不挂科我是真的菜的老师是真的好"},{"id":121673,"teacher_id":53,"teacher_name":"汤树元","post_time":"2020-01-20 16:28:29","like_diff":5,"likes":6,"dislikes":1,"content":"给分超级棒！男神！！"},{"id":127399,"teacher_id":53,"teacher_name":"汤树元","post_time":"2020-11-22 12:05:01","like_diff":5,"likes":7,"dislikes":2,"content":"经典汤氏冷笑——“哼~”"},{"id":139147,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-07-13 03:58:20","like_diff":5,"likes":6,"dislikes":1,"content":"绝世好老师！水平好，人可爱，还会捞！"},{"id":140051,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-08-24 07:13:45","like_diff":5,"likes":5,"dislikes":0,"content":"给分好"},{"id":146801,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-07 13:05:41","like_diff":5,"likes":7,"dislikes":2,"content":"虽然在摆烂没听课 但是老师上课很有趣 周围的氛围很快乐 但快乐是他们的 和我没什么关系"},{"id":148800,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-13 14:39:02","like_diff":5,"likes":6,"dislikes":1,"content":"再生父母！我以后一定学好线代报答您！"},{"id":148814,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-13 14:56:16","like_diff":5,"likes":6,"dislikes":1,"content":"上课内容充实，可以事先看下课本，不然可能会觉得汤老师讲得有点快。经验丰富，能精准痛击学生的知识薄弱处。\n\n   铁手捞人，我的超人！\n\n   哼哼～"},{"id":148957,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-14 04:31:06","like_diff":5,"likes":9,"dislikes":4,"content":"“我跟你说，如果你算出来行列式不等于0，那你一定是算醋了的。”233，老师的口音真的好有意思，上课也很好，给分也很棒！总之选了绝对没问题！"},{"id":157846,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-06-25 05:49:59","like_diff":5,"likes":6,"dislikes":1,"content":"汤圆，你是我的神！"},{"id":169251,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-02-25 03:58:18","like_diff":5,"likes":6,"dislikes":1,"content":"我的海底捞之神"},{"id":169937,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-02-28 14:09:26","like_diff":5,"likes":7,"dislikes":2,"content":"本来以为要挂了，我真的哭死，他真的会捞。"},{"id":186820,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-01-13 07:26:43","like_diff":5,"likes":7,"dislikes":2,"content":"最后一节习题课直播，助教唱歌，我不是汤老师的课，但是室友外放带我听，好听！"},{"id":188603,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-01-19 10:56:32","like_diff":5,"likes":5,"dislikes":0,"content":"yyds，老师太棒了"},{"id":205059,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-11-30 13:35:07","like_diff":5,"likes":6,"dislikes":1,"content":"你这第一步就“散醋”了！"},{"id":4915,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 09:55:01","like_diff":4,"likes":10,"dislikes":6,"content":"男神啊！讲得很有条理很幽默，人很亲切。"},{"id":7333,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-09-13 15:11:00","like_diff":4,"likes":9,"dislikes":5,"content":"男神，幽默有趣，讲课清晰！"},{"id":16329,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-01-18 03:01:46","like_diff":4,"likes":7,"dislikes":3,"content":"小天使，老顽童，给分超级好，讲的也不错"},{"id":30714,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-07-02 09:53:17","like_diff":4,"likes":6,"dislikes":2,"content":"让我第一次彻底听懂了一节大学数学课！"},{"id":40420,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-03 07:56:30","like_diff":4,"likes":6,"dislikes":2,"content":"老师好棒啊，会有很多冷冷的笑话"},{"id":46401,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-21 13:08:32","like_diff":4,"likes":4,"dislikes":0,"content":"好老师，讲得好"},{"id":48274,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-03-02 00:51:31","like_diff":4,"likes":6,"dislikes":2,"content":"没预习过，上课一脸懵逼。但是最后?点上4了。感谢师生情。"},{"id":66217,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-13 10:47:36","like_diff":4,"likes":4,"dislikes":0,"content":"超级好用超级可爱。超级负责 炒鸡有耐心"},{"id":68088,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 23:31:11","like_diff":4,"likes":5,"dislikes":1,"content":"只要有可能，老师绝不会让你不及格的感觉"},{"id":68237,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 01:26:42","like_diff":4,"likes":4,"dislikes":0,"content":"条理清晰，重点突出，讲解细致，老师rap一般的语速和那一声傲娇的冷笑真是超级无敌可爱了2333。只要认真听了他的课肯定能理解，线代其实更注重逻辑推理能力的。以及最后给分超好啊！满满师生情！！"},{"id":69304,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-24 12:29:11","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好很好，评分平时分可能给满了吧，真的很幸运遇见这样的老师"},{"id":82985,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-07-09 12:05:24","like_diff":4,"likes":4,"dislikes":0,"content":"期末比预期高了好多 谢谢老师"},{"id":88478,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-10-31 07:14:53","like_diff":4,"likes":5,"dislikes":1,"content":"很幽默很认真!!!!对比一下我的微积分老师，就觉得汤老师真的太棒了!!!!!!!?"},{"id":90066,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-11-22 04:30:34","like_diff":4,"likes":5,"dislikes":1,"content":"老师“哼。。。。。。”"},{"id":96949,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-21 13:10:55","like_diff":4,"likes":4,"dislikes":0,"content":"首先要谢谢汤树元老师，平时课上不点名，上课教的仔细，不过有时候会粗心的佈置错了作业，习题课上点过2次名，基本不点名，小测也会提前通知一下."},{"id":97842,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-22 23:44:10","like_diff":4,"likes":5,"dislikes":1,"content":"上课干货满满，总结十分到位，条理清晰！！为汤老师疯狂打call！！\n\n顺便给冯帆GG捧个场"},{"id":97883,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-29 07:10:18","like_diff":4,"likes":4,"dislikes":0,"content":"太喜欢了 不多说"},{"id":98098,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-23 05:18:48","like_diff":4,"likes":6,"dislikes":2,"content":"老师对线代理解很深，讲的非常好。助教把平时分也给满了，10分！"},{"id":98961,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-24 05:58:08","like_diff":4,"likes":5,"dislikes":1,"content":"汤圆超可爱的！上课有一点点快，不过教的很好很清晰，而且挺幽默的，助教小哥哥也很温柔，平时分给满！十分感谢！差点就挂了"},{"id":100037,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-25 13:02:41","like_diff":4,"likes":4,"dislikes":0,"content":"汤老师真的很好，从各方面教的质量和待同学们来说都没得挑！选上的自己高兴吧"},{"id":104235,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-03-14 08:53:40","like_diff":4,"likes":10,"dislikes":6,"content":"老师上课没得说，但是这个助教是来搞笑的吗？好像要讲的东西完全没准备好，道个歉就完事了？白白浪费一节课"},{"id":107567,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-05-07 01:01:18","like_diff":4,"likes":5,"dislikes":1,"content":"助教小哥哥很棒，讲课思路清晰（偷偷问一下小哥哥有没有女朋友）"},{"id":118041,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-10-19 07:01:54","like_diff":4,"likes":6,"dislikes":2,"content":"汤老师太有魅力了！每次都抢第一排的座！人也很可爱课也上得超好"},{"id":126046,"teacher_id":53,"teacher_name":"汤树元","post_time":"2020-09-17 02:48:45","like_diff":4,"likes":5,"dislikes":1,"content":"经典语气词hien！"},{"id":129947,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-01-14 04:12:06","like_diff":4,"likes":5,"dislikes":1,"content":"汤老师真的很好玩了，下次线代还选他(ಡωಡ)hiahiahia"},{"id":131029,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-01-25 15:29:15","like_diff":4,"likes":5,"dislikes":1,"content":"好好好"},{"id":135424,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-05-10 07:13:42","like_diff":4,"likes":5,"dislikes":1,"content":"很不错的老师"},{"id":141542,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-10-14 00:38:43","like_diff":4,"likes":4,"dislikes":0,"content":"汤老师我的最爱"},{"id":145505,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-12-30 04:18:44","like_diff":4,"likes":6,"dislikes":2,"content":"展翅矩阵（转置矩阵xswl）"},{"id":148045,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-11 11:54:46","like_diff":4,"likes":5,"dislikes":1,"content":"大爱汤圆！"},{"id":148909,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-01-14 02:36:59","like_diff":4,"likes":4,"dislikes":0,"content":"上汤老师的课是一种享受。"},{"id":156101,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-06-17 14:07:35","like_diff":4,"likes":7,"dislikes":3,"content":"很好的老师，人也很可爱，最喜欢他在上课时的“哼~”"},{"id":163991,"teacher_id":53,"teacher_name":"汤树元","post_time":"2022-12-17 06:34:37","like_diff":4,"likes":4,"dislikes":0,"content":"老师很幽默，讲课思路很清晰，ppt上的例题也挺好，感觉似乎会捞人。"},{"id":168744,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-02-21 14:48:06","like_diff":4,"likes":4,"dislikes":0,"content":"非常好，老师讲的很清晰，ppt特别详细。另外我特别喜欢郑助教，会有一些拓展知识，实在是太厉害啦。"},{"id":168999,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-02-24 03:08:27","like_diff":4,"likes":5,"dislikes":1,"content":"我真的哭死，大学以来第一次这么高的绩点，汤圆太会捞了"},{"id":169043,"teacher_id":53,"teacher_name":"汤树元","post_time":"2023-02-24 06:07:01","like_diff":4,"likes":5,"dislikes":1,"content":"满了，开心，给个10分，当然老师讲课也很好，除了有些字念不太准确，其它完美"},{"id":185685,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-01-03 13:59:43","like_diff":4,"likes":5,"dislikes":1,"content":"好老师，ppt自成体系比课本更通俗易懂，知识点与题目并重"},{"id":188263,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-01-18 13:47:31","like_diff":4,"likes":6,"dislikes":2,"content":"我是汤圆哥的云学生哈哈哈哈哈哈，老师上得真的很好，有详细的幻灯片，很成体系的总结概括，很多定理的讲解也按照老师自己更容易被大家接受的方式讲，而不是拘泥于课本，还有很多的习题例题讲方法。而且也非常风趣幽默，板书很潇洒，有点口音也很可爱"},{"id":194787,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-06-25 11:52:00","like_diff":4,"likes":5,"dislikes":1,"content":"汤老师真的很可爱，讲的很清楚，居然把我教会了真的很牛。而且本人很谦虚！！！！是浙大最好的老师之一！"},{"id":196060,"teacher_id":53,"teacher_name":"汤树元","post_time":"2024-07-01 10:41:46","like_diff":4,"likes":5,"dislikes":1,"content":"汤圆真的超好！还有吹爆认真负责的劭博gg!\n\n老师上课会带着我们一起理思路，不全按照课本的顺序来的，讲的超级清晰有意思。\n\n但是相似对角化那几章不提前预习加课后消化可能会有点跟不上，可以提前看看3b1b的线代本质的视频来理解~"},{"id":9353,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-10-23 05:05:35","like_diff":3,"likes":6,"dislikes":3,"content":"讲得非常好，很清楚，但上课信息量也超大"},{"id":11811,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-12-16 03:47:36","like_diff":3,"likes":4,"dislikes":1,"content":"冷幽默"},{"id":13564,"teacher_id":53,"teacher_name":"汤树元","post_time":"2015-12-29 08:37:33","like_diff":3,"likes":3,"dislikes":0,"content":"课容量的确很大，不过很幽默，一举一动都是笑点"},{"id":16344,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-01-18 03:24:08","like_diff":3,"likes":4,"dislikes":1,"content":"会讲段子的线代老师，给分超好"},{"id":17101,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-01-19 14:54:47","like_diff":3,"likes":3,"dislikes":0,"content":"给分棒，，赞赞的，，，幽默"},{"id":20264,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-01-26 23:06:29","like_diff":3,"likes":4,"dislikes":1,"content":"有条理，只要认真听一定有收获。然而没预习的话，只要一不专心，后面就像听天书一样。"},{"id":30732,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-07-02 10:27:00","like_diff":3,"likes":3,"dislikes":0,"content":"好老师啊，不仅讲的有趣，而且给分超好啊！！！！！"},{"id":31279,"teacher_id":53,"teacher_name":"汤树元","post_time":"2016-07-03 14:01:58","like_diff":3,"likes":5,"dislikes":2,"content":"老师线代讲得非常清楚，时不时有点小幽默～不过需要课前预习，不然容易跟不上他的思路"},{"id":43879,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-17 05:29:45","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲的真的好！"},{"id":45720,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-01-20 03:42:23","like_diff":3,"likes":4,"dislikes":1,"content":"汤老师真的是好老师 期末全靠浓浓师生情！"},{"id":48239,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-03-01 11:25:34","like_diff":3,"likes":3,"dislikes":0,"content":"很有安全感的老师 声音清楚洪亮 思路清晰 用ppt"},{"id":64214,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 15:40:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师太好了，而且灰常可爱"},{"id":68159,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 15:54:05","like_diff":3,"likes":3,"dislikes":0,"content":"在老师浓浓的师生情下不能重修跟着老师了，既庆幸又遗憾。常微分预制了其他老师的，汤老师又教没有其他数学课了，可惜不能赖着不走了，可惜可惜。"},{"id":68189,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-24 07:36:58","like_diff":3,"likes":5,"dislikes":2,"content":"老师很有趣 最后平时分也都会给满 线代没怎么认真学 挺对不起这个老师的\n\n"},{"id":68212,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 00:02:42","like_diff":3,"likes":4,"dislikes":1,"content":"汤汤，讲课是真的棒。思路很清楚，内容很全面。上课前一定要记得预习。"},{"id":68260,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 01:52:49","like_diff":3,"likes":5,"dislikes":2,"content":"汤老师人很萌，期末浓浓师生情平时都给满了。冲师生情走起。"},{"id":68905,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-24 05:43:43","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课有很多例题感觉讲的很好，然后虽然说有平时小测，但是最后平时分都给满了。上课也很有意思，会开开玩笑什么的。"},{"id":73167,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-02-01 05:31:58","like_d time":"2017-10-16 11:31:13","like_diff":0,"likes":3,"dislikes":3,"content":"灵魂段子手。。"},{"id":63800,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-12-15 03:57:49","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师，幽默讲课清楚"},{"id":65125,"teacher_id":53,"teacher_name":"汤树元","post_time":"2017-12-29 04:27:27","like_diff":0,"likes":1,"dislikes":1,"content":"大一学线代真的很难啊！！！\n\n还好老师拯救了我"},{"id":65520,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-05 03:51:06","like_diff":0,"likes":2,"dislikes":2,"content":"。。。"},{"id":68139,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 15:39:49","like_diff":0,"likes":1,"dislikes":1,"content":"首先，老师是真的很不错，讲的东西很多很全面，而且题目也很好，而且老师上课也很幽默。期末成绩出来了，虽然并不好，但本身就有一定难度，而且老师的平时分已经给的很宽松了(在此给老师笔芯)，也请老师原谅我上课有时候打瞌睡外加玩手机，至少最后搞懂了线代(会不会做题另当别论(҂‾ ▵‾）)，最后祝老师新年快乐！！"},{"id":68150,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 15:45:36","like_diff":0,"likes":2,"dislikes":2,"content":"前排给汤圆打call，又萌课上的又棒，认真上课认真写作业期末绝对没问题～"},{"id":68163,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-22 15:59:55","like_diff":0,"likes":2,"dislikes":2,"content":"。。。"},{"id":68250,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 01:36:07","like_diff":0,"likes":2,"dislikes":2,"content":"浓浓的师生情，平时分都给满分，绩点不好怪自己不努力"},{"id":68621,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-23 13:12:38","like_diff":0,"likes":1,"dislikes":1,"content":"老师很风趣，讲的也很有条理，还调分，很棒"},{"id":69145,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-24 08:59:05","like_diff":0,"likes":2,"dislikes":2,"content":"经典冷笑：哼！！然后台下一片哄堂大笑，老师真的很好，但是线性代数还是主要靠自己的努力"},{"id":69339,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-24 13:33:07","like_diff":0,"likes":2,"dislikes":2,"content":"讲的很条理很清楚 上课讲一些冷笑话 期末的线代考的贼好"},{"id":71321,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-28 09:38:51","like_diff":0,"likes":2,"dislikes":2,"content":"大爱汤圆！ 上课特别清晰 有逻辑 因为线代对好多人来说都是一门全新的课程 所以很多时候觉得完全没感觉 汤老师讲得很好！ 给分也好！平时分浓浓师生情~"},{"id":72715,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-01-31 03:05:14","like_diff":0,"likes":3,"dislikes":3,"content":"条理清晰，熟记课本，思维很快。很喜欢，虽然自己只有2.4，但这和我基础不好，且不够努力有关吧。希望大家上课之前一定要做好预习，要不然什么老师教线性代数都可能跟不上。课后尽量把课后习题和吉米多维奇都刷一下。虽然自己上半学期很浪，但依靠这做法在下班学期挽回了一些。\n\n如果可以，我想给老师11分。"},{"id":76371,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-04-17 08:13:31","like_diff":0,"likes":2,"dislikes":2,"content":"男神！！！"},{"id":76372,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-04-05 02:14:09","like_diff":0,"likes":1,"dislikes":1,"content":"男神！！！"},{"id":79539,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-06-08 10:55:47","like_diff":0,"likes":1,"dislikes":1,"content":"偶尔会叫人回答问题，课堂氛围很好。只不过，谁说平时分给满的？我就被卡了：（"},{"id":87208,"teacher_id":53,"teacher_name":"汤树元","post_time":"2018-09-22 12:22:02","like_diff":0,"likes":2,"dislikes":2,"content":"挺不错"},{"id":96932,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-21 12:41:25","like_diff":0,"likes":1,"dislikes":1,"content":"哈哈哈哈哈哈哈哈哈就被叫到过一次回答问题，老师居然还记住了我的名字？？？太神了吧。10分！另外助教平时分都给满了，浓浓的师生情。"},{"id":97026,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-21 14:54:28","like_diff":0,"likes":1,"dislikes":1,"content":"超棒 感谢老师救我(´▽｀)ノ♪"},{"id":97086,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-21 15:57:22","like_diff":0,"likes":1,"dislikes":1,"content":"挺好的老师，讲课思路清晰，ppt也很有用，老师也很会讲冷笑话，挺可爱的一个老师，教得真好"},{"id":97939,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-23 02:16:49","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很可爱，讲课非常负责，会经常复习……我也从一开始的抵触线代，到后来也渐渐有了兴趣"},{"id":101876,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-01-29 11:01:43","like_diff":0,"likes":2,"dislikes":2,"content":"超喜欢不解释！讲课很有条理，冷笑简直萌cry！助教小姐姐也超级暖！"},{"id":107586,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-05-07 06:12:13","like_diff":0,"likes":2,"dislikes":2,"content":"有点快，，但是跟的上的话真的帮助很大（建议预习）条理很清晰 还有复习课"},{"id":111466,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-07-01 15:49:57","like_diff":0,"likes":2,"d 021-03-02 01:26:08","like_diff":-55,"likes":7,"dislikes":62,"content":"感谢汤汤，期中98，期末94，满绩哈哈哈"},{"id":135753,"teacher_id":53,"teacher_name":"汤树元","post_time":"2021-05-23 21:09:31","like_diff":-64,"likes":14,"dislikes":78,"content":"以下内容不针对汤老师，仅为我个人在学习线代过程中的疑惑;\n\n1.  行列式为何要如此定义，它除了解方程组还有什么作用？\n\n2.  矩阵的本质是什么，矩阵乘法为何要定义为前一个矩阵的行与后一个矩阵的列对应元素相乘，它的几何意义是什么？\n\n3. 为何我只觉得教材在空降概念，逆序数，矩阵的秩，特征矩阵莫不是如此？\n\n4 .为何我觉得教材上的证明佶屈聱牙，思路清奇\n\n5. 为何我一学期上下来根本不明白自己学的到底是什么，到底用来干什么的，因为它既不“线性”，也不“代数”\n\n如果自称中国高校TOP3的浙大所开设的一门80%的人都要上的一面基础数学课连这些我认为对初学者来说至关重要的问题都无法回答，甚至上完后除了会算行列式和矩阵外啥都不会，我是否可以断言这门课程的体系设置是很不合理的；同时我注意到本校的线代教材已经使用了20年，这是否意味着线代的教学体系几十年来基本就没变过。\n\n最后，请允许我说，编教材的人是猪，数学科学学院的领导，全是🐖"},{"id":116227,"teacher_id":53,"teacher_name":"汤树元","post_time":"2019-09-27 10:55:31","like_diff":-78,"likes":2,"dislikes":80,"content":"五年的大学生涯里 见过最铁面无情的老师 课倒是不错  情商堪忧"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
