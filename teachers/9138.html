                    // 评论数据
                    const commentsData = [{"id":145510,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2021-12-30 05:34:09","like_diff":37,"likes":41,"dislikes":4,"content":"老师挺负责任的，也很温柔，好说话。\n\n那些说老师事情多的，好像史纲都这么多事情吧。\n\n但是我个人觉得老师做事情很有条理的，所有ddl第一节课就说好了，安排的明明白白，所以你不会堆积史纲课的作业。一般都会要求冬六周就交完所有的作业，期末周就不用赶史纲作业的，还是很爽的。\n\n上课内容很多的，不局限于书本，但是还达不到“百家讲坛”的程度。\n\n总之，还是很好的老师的，推荐。"},{"id":209622,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-06 11:20:42","like_diff":13,"likes":13,"dislikes":0,"content":"真正的历史学者，会在课上真正的与同学们讨论问题，上他的课收获很大，思想很有深度"},{"id":141551,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2021-10-14 05:57:32","like_diff":12,"likes":14,"dislikes":2,"content":"老师讲课很好，很温柔"},{"id":207587,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-12-23 07:36:35","like_diff":12,"likes":12,"dislikes":0,"content":"上课还会讲书本上没有的历史，课堂宽容自由，选上就是赚到"},{"id":174553,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2023-06-14 04:15:37","like_diff":11,"likes":11,"dislikes":0,"content":"最后一节课了！还没考试先给老师打个9分！老师长得像小熊，有点可爱。上课不是特别有趣，但讲得挺清楚的，也补充了很多内容。事少人很温柔，希望最后给分也好一点啊啊啊！"},{"id":202573,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-11-13 07:45:05","like_diff":8,"likes":8,"dislikes":0,"content":"课堂上时不时讲述主流历史叙事避而不谈的内容，人很好说话，不反对水课，课堂上大部分同学确实在干自己的事。等期末出分后再更新～"},{"id":141905,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2021-10-31 07:38:01","like_diff":7,"likes":9,"dislikes":2,"content":"叶老师讲课超级好，人也很温柔"},{"id":176017,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2023-06-27 12:19:07","like_diff":7,"likes":7,"dislikes":0,"content":"老师真的很理解大学生呜呜呜\n\nddl一直在推迟交的时间哈哈哈\n\n上课也非常有趣"},{"id":176317,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2023-06-28 11:10:56","like_diff":7,"likes":10,"dislikes":3,"content":"10/10\n\n上的近代史纲要，老师温柔可爱，讲课内容丰富，对历史有自己的见解。反对内卷，体贴学生。作业是一篇读书报告和一篇口述史，字数上限2000字。小组展示同学互评。上课回答问题会酌情加分，看发言质量。"},{"id":205665,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-12-11 03:36:56","like_diff":7,"likes":7,"dislikes":0,"content":"一个真正的历史学者！"},{"id":210409,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 06:15:19","like_diff":7,"likes":9,"dislikes":2,"content":"叶老师真的很好啊，长得就有一种小熊的感觉，而且有自己对历史的看法，最后89 4.5感谢老师呜呜呜"},{"id":147862,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-11 04:27:43","like_diff":6,"likes":7,"dislikes":1,"content":"老师今年应该是第一次带史纲。老师很温柔，讲课也讲的很好，会有很多扩展，对我这种喜欢稗官野史的人是一大福利！作业的话史纲作业本来就比较多但我觉得还挺有意思的，比如读书报告和口述访谈二选一我选的后者，然后我采访了家里的老人感觉很有趣。然后要强烈安利小组展示，每个组都超级精彩！！！助教姐姐也很好，老师给分也不错哈哈哈我4.5已经很知足了！！！大爱yjj老师！！！"},{"id":166167,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2023-01-11 08:59:57","like_diff":6,"likes":6,"dislikes":0,"content":"挺好，没发言但是读书报告和口述历史还是认真写了，最后考试也挺认真的，绩点不错"},{"id":210538,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 10:20:40","like_diff":6,"likes":6,"dislikes":0,"content":"额绩点4.5不过感觉自己平时作业完成的挺认真的，读书报告也写了蛮久就是表演的时候有点小插曲是ppt声音太小了，不过我自我感觉期末考试应该是选择题全对然后大题抄了一堆多少分没有把握，总体来说还可以"},{"id":210857,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-10 05:37:15","like_diff":6,"likes":7,"dislikes":1,"content":"事少分高，上课会经常讲课本之外的内容（甚至敏感内容），很喜欢和学生讨论，男神！\n\n最后摸了一学期的鱼也喜提89/4.5哈哈哈哈（感觉是被捞了）"},{"id":156522,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-06-20 07:15:14","like_diff":5,"likes":7,"dislikes":2,"content":"老师人很好感觉很有学术热情，我期末考炸了最后只有3.9只能说很倒霉啦"},{"id":191731,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-04-29 07:06:53","like_diff":4,"likes":4,"dislikes":0,"content":"老师的观点有些时候十分的有意思。"},{"id":198438,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-09-09 02:42:18","like_diff":4,"likes":5,"dislikes":1,"content":"叶老师人很温柔、讲课比较有趣、给分也很好，长得有点像小熊\n\n在下面水课也是不管的，有可能点名，大部分人会在教室摸鱼。有一次督导来查课他也没管，督导走了之后说想给督导看看真实的课堂：）\n\n一直在往后延ddl\n\n读书报告出问题了老师还上课顺口（只说问题地）提醒了一下"},{"id":210422,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 06:40:25","like_diff":4,"likes":6,"dislikes":2,"content":"91/4.5感谢，老师上课很有意思，会讲一些自己的看法，不拘泥于课本，人也挺好的"},{"id":210425,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 06:52:54","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师"},{"id":210427,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 06:54:03","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课很有意思！都说老师长的像小熊hhh"},{"id":210475,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 08:26:03","like_diff":4,"likes":4,"dislikes":0,"content":"叶老师会一直给大家强调这门课的付出和回报可能不成正比，毕竟有正太分布在。不过最重要的是，期末考试一定要考好。绩点想上4.5的话期末考试分数低于80分希望就不大了。叶老师也不鼓励鹅颈，课堂氛围很自由，随缘点名，课堂回答问题有加分。平时分一共占70分。平时分由很多部分组成，包括口述历史（实际上是写），小组展示等。老师的平时分一般不会给满，但一般也在60分上（我的平时分扣了6，7分左右）。总之，还是很推荐大家选的。"},{"id":210486,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 08:38:55","like_diff":4,"likes":4,"dislikes":0,"content":"会随机签到，允许下课后补签，为人很好，平时基本没什么任务，没有发言，最后出分4.2"},{"id":144533,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-11 04:46:33","like_diff":3,"likes":6,"dislikes":3,"content":"人很随和 好说话\n\n出了分了再来更一波 \n\n给分很好\n\n他自己上课的时候就说读书报告我都是打的38、39的\n\n最后4.8 狠狠救了我一把\n\n感谢老师🙏"},{"id":144827,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2021-12-25 04:19:25","like_diff":3,"likes":3,"dislikes":0,"content":"老师挺好的呀"},{"id":147887,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-11 05:49:48","like_diff":3,"likes":5,"dislikes":2,"content":"好老师，上课很温柔，挺享受的。不过很赞同楼上的一句话，达不到“百家讲坛”的程度。（有幸听过赵晖老师讲课，百家讲坛yyds）\n\n给分很不错了！叶老师上课说30分的读书报告平均分就有27，小论文也差不多。所以主要拉分项是小组展示。\n\n本人是小组长，上课回答提问都有，不过读书报告和论文水了一点，最后是90/4.5。绝对是一个性价比超高的绩点orz\n\n9分！叶老师超棒的！"},{"id":148019,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-11 10:24:58","like_diff":3,"likes":12,"dislikes":9,"content":"老师给分是真的迷呀。6次点名我都到，读书报告和论文字数写满，论文还按照老师发的格式改了又改（老师没有明确强调格式要求）。然后课堂除了疫情没上线下课几乎每次发言。期末考的选择题确切答案找到了16个选择题，大题也就一个没有太找到。可结果呢，老师就给了我3.6。还是卡绩给的。X﹏X，正态也正态不到我头上吧。"},{"id":204783,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-11-28 01:48:34","like_diff":3,"likes":3,"dislikes":0,"content":"叶老师讲的东西确实有意思"},{"id":210429,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 06:55:46","like_diff":3,"likes":3,"dislikes":0,"content":"事少分高，对历史有自己的见解"},{"id":210480,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 08:28:50","like_diff":3,"likes":3,"dislikes":0,"content":"4.5赶来感谢 课上没发过言 感觉作业做的还算认真 期末考写不动了感觉写的也不是很认真 感觉老师讲课还是有自己的思路在的"},{"id":210500,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 09:04:13","like_diff":3,"likes":4,"dislikes":1,"content":"省流：\n\n人好，讲课好，事少分高。\n\n具体分析：\n\n1 上课会不时出现一些小众的历史视角的内容，我本来都不打算听历史课的（高中就没听过历史课），也觉得收获颇丰。\n\n2 我只是正常完成了叶老师的作业，小组展示划了水，书也从来没翻过，期末裸考翻书找信息，喜提4.8，已经超出预期太多了。叶老师给分真的足够良心！"},{"id":210562,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 10:55:49","like_diff":3,"likes":3,"dislikes":0,"content":"总评89，应该是被捞了。感谢叶老师"},{"id":211049,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-10 11:56:03","like_diff":3,"likes":3,"dislikes":0,"content":"非常好的老师，历史观点十分独特，必须满分"},{"id":144099,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2021-12-17 13:51:46","like_diff":2,"likes":2,"dislikes":0,"content":"人很温柔，但是希望老师更幽默一点嘿嘿"},{"id":147877,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-11 05:08:03","like_diff":2,"likes":3,"dislikes":1,"content":"绝对是我大一接触最喜欢点名的老师😂\n\n不过人超好，很好说话，给分也很赞。上课也会拓展很多东西，也非常有意思\n\n另外小组展示真的很重要！！基本是平时分最拉区分度的一环！！！"},{"id":148439,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-12 12:50:04","like_diff":2,"likes":3,"dislikes":1,"content":"史纲可能事情都多吧。点名是学校规定没什么好说的。上课......史纲dddd。小组展示很重要。老师人挺好的，期末出分之后本来很伤心，内心os我怎么会考到这分数呢？去问老师能不能查平时分和期末分，然后老师就帮我看了，还告诉我大题的一些评分要求。然后现在就是觉得......我怎么会考这种分数呢！（惊喜.gif）"},{"id":184815,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2023-12-23 05:11:28","like_diff":2,"likes":2,"dislikes":0,"content":"讲课时叶老师会把历史脉络给你呈现出来，非常有趣，讲的很细致，而且给分很好，平时任务也不会难为大家，男神！"},{"id":191756,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-04-30 00:09:49","like_diff":2,"likes":2,"dislikes":0,"content":"很好的青椒老师，特别负责，特别耐心"},{"id":210432,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 07:07:43","like_diff":2,"likes":2,"dislikes":0,"content":"感谢老师捞我！"},{"id":210440,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 07:20:00","like_diff":2,"likes":2,"dislikes":0,"content":"很棒哦很棒哦～给分特别好～虽然一节课没听但是最后给分特别好嘿嘿嘿嘿开心开心～"},{"id":210472,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 08:17:26","like_diff":2,"likes":2,"dislikes":0,"content":"考试讲的历史知识很有意思，很有自己独到的见解，给分也不错"},{"id":210598,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 11:52:57","like_diff":2,"likes":2,"dislikes":0,"content":"事少分高，课非常值得一听"},{"id":212530,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-14 06:48:40","like_diff":2,"likes":2,"dislikes":0,"content":"很有个性、很有思想、很清醒、很有意思的老师，虽然上课没听，但老师偶尔讲的课本外的东西让人很有收获，保护这样的学者！很稀缺了！\n\nps.给分超级好！"},{"id":213622,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-18 15:21:41","like_diff":2,"likes":2,"dislikes":0,"content":"史纲，个人觉得事不能算少，最后的绩点居然没达到预期，大约是期末考太差了。不过老师讲课很好，以为是水课却意外地很有收获，10分！"},{"id":147843,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-11 03:38:05","like_diff":1,"likes":1,"dislikes":0,"content":"还不错，自认为小组展示很拉胯，还是有3.9。读书报告和论文都是要写的，一个2000-4000，一个3000-5000。作文拉不开差距，主要还是小组展示分差比较大。上课也还有意思的"},{"id":148200,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-12 01:02:42","like_diff":1,"likes":2,"dislikes":1,"content":"还挺好吧，给分其实也挺好的，老师也很和善"},{"id":150288,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-21 13:27:08","like_diff":1,"likes":5,"dislikes":4,"content":"及格分吧，上课水。小组是互相打分，个人很反对暗箱互打的操作，组内没有区别，你躺尸和组长肝锅都一个样，本人受害者，事情最多分不多。反正就是容易被正太。总结一下：想要高分，要么自己肝到死，带飞全组；要么攀附上大佬。"},{"id":156570,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-06-21 01:08:16","like_diff":1,"likes":2,"dislikes":1,"content":"事比较多，期末考给分也太求是了。会有点名，特地去翻了钉钉群，楼下说的数字发群里从来没有过，不知道是不是不同班的原因。"},{"id":165774,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2023-01-09 15:58:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，上课会补充很多史实，大作业还会设置字数上限。"},{"id":174550,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2023-06-14 03:56:37","like_diff":1,"likes":1,"dislikes":0,"content":"很不错的老师"},{"id":188820,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-01-20 05:16:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔，人很好，推荐"},{"id":190148,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-02-24 04:11:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很有趣，也没什么压力，很温柔很贴心，将心比心10分"},{"id":201031,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-10-27 13:26:19","like_diff":1,"likes":1,"dislikes":0,"content":"挺幽默的老师 把历史讲的挺生动。\n\n（期末再评论一次^-^）"},{"id":210679,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-09 16:17:19","like_diff":1,"likes":1,"dislikes":0,"content":"感觉老师给分真的很好TvT\n\n平时上课感觉很有素养，讲课也很有趣\n\n一学期没有发过一次言，尽力认真完成作业\n\n老师会在ddl前一周提醒学生\n\n感谢老师捞我！！"},{"id":211668,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-01-12 06:33:47","like_diff":1,"likes":1,"dislikes":0,"content":"各方面都很宽容的好老师！"},{"id":214801,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-02-18 03:46:51","like_diff":1,"likes":2,"dislikes":1,"content":"上课很有趣，给分不错"},{"id":145601,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2021-12-30 12:27:01","like_diff":0,"likes":1,"dislikes":1,"content":"上课挺好的，很柔和，时而点名时而不点。当然，论文读书报告啥的都是要写的，好在要求不算高。但是听说有别的史纲课老师不用写论文的，可以去了解一下。"},{"id":146666,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-11 06:52:22","like_diff":0,"likes":12,"dislikes":12,"content":"为什么大家都说被捞了………我论文书评都很认真地写，期末绝大多数都确定对，结果3.0，为什么啊"},{"id":156591,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-06-20 11:09:38","like_diff":0,"likes":2,"dislikes":2,"content":"老师超好超好，上课考勤会把数字发群里，平时分会拉很多，考试平均分很低但是也会捞我们（不知道楼下说的求是是什么意思），最后期末考试认真复习了也拿到了4.8"},{"id":156772,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-06-21 02:46:35","like_diff":0,"likes":0,"dislikes":0,"content":"老师对历史学有很多自己独特的见解，上课很有趣，作业稍微有点多，但是给分挺好的。"},{"id":157304,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-06-23 01:37:15","like_diff":0,"likes":1,"dislikes":1,"content":"不错，很随和的一个老师"},{"id":160075,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-09-13 04:02:37","like_diff":0,"likes":0,"dislikes":0,"content":"好老师！不鼓励鹅颈！（小组表演说了不要特意去买道具，规定论文字数上限）\n\n讲的也很好！\n\n选他！\n\n上课积极发言、提问有加分的，1-1.5好像。\n\n推荐书目很有意思！上课时候不定时掉落书目！\n\n论文可以是读书报告也可以是家族史好像。\n\n我不卷字数，我们小组表演就排了两个小时，我非组长，4.8，选他！"},{"id":170205,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2023-03-02 03:41:18","like_diff":0,"likes":0,"dislikes":0,"content":"还不错"},{"id":176101,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2023-06-27 17:23:44","like_diff":0,"likes":0,"dislikes":0,"content":"事少分高"},{"id":187947,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2024-01-18 01:14:03","like_diff":0,"likes":0,"dislikes":0,"content":"还不错"},{"id":217297,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2025-04-08 01:14:53","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":149992,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2022-01-18 07:49:45","like_diff":-1,"likes":3,"dislikes":4,"content":"哪里捞了？\n\n论文＋读书报告，每个人总共写两份，绝对不算少的。他自己说基本上交了都27分左右，极差就两三分，看似给分大家都很好，但是最后成绩要正态啊！！！\n\n相当于全看期末考试了呗\n\n小组展示给整组打分，组内没有差别，无论你是划水还是累死的\n\n反正我是输家"},{"id":142869,"teacher_id":9138,"teacher_name":"叶君剑","post_time":"2021-12-21 14:36:04","like_diff":-2,"likes":2,"dislikes":4,"content":"事情有点多"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
