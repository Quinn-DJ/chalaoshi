                    const commentsData = [{"id":11950,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2015-12-21 11:27:44","like_diff":69,"likes":77,"dislikes":8,"content":"让我们来看看看……"},{"id":71776,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-01-29 03:01:52","like_diff":19,"likes":23,"dislikes":4,"content":"讲课清晰， 能把教材说明白。\n\n说照本宣科的，这么喜欢学物理怎么不去学普物啊？\n\n小测会提前一周通知。大物统一成绩标准，关心学生学习。\n\n我最后考跪了，只因自己太弱。\n\n"},{"id":61295,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2017-11-14 01:59:03","like_diff":16,"likes":17,"dislikes":1,"content":"现在还没期中考，给老师打10分，凭良心，不多说\n\n"},{"id":43912,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2017-01-17 06:17:05","like_diff":12,"likes":14,"dislikes":2,"content":"好老师，虽不是最好，但绝对不差，我给老师10分，好老师还要占座，也很辛苦。上课跟着老师思路听，没有问题的"},{"id":87280,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-09-26 12:32:10","like_diff":12,"likes":12,"dislikes":0,"content":"朱老师绝对不止7分 非常慈祥且教学认真 解答问题也非常仔细 就算上课没有特别出彩但也不是一无是处 上她的课并不会后悔"},{"id":77816,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-05-08 02:59:13","like_diff":11,"likes":11,"dislikes":0,"content":"也许老师教的不是最好的，但老师真的很认真！也非常和蔼！如果你选了或者预置她的大雾，那么，你一定不会后悔，相信我。"},{"id":112107,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-07-03 14:51:21","like_diff":10,"likes":10,"dislikes":0,"content":"老师真的是好老师，而我不是个好东西"},{"id":84276,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-07-12 11:59:18","like_diff":9,"likes":11,"dislikes":2,"content":"印象最深的就是看看看。老师的课一开始听可能觉得是一直在念ppt，但是老师确实很认真地准备了课程，只要自己对照书本并且仔细听讲收获还是很大的，物理重要的还是上课听懂课后做题。很可惜这学期没有很认真上课，考前虽然努力复习了但是很多东西也来不及补上了，但是老师最终还是给过了，虽然不能这作为评判一个老师好坏的标准，但是还是很感谢师生情，没有让我挂科。"},{"id":84968,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-07-14 16:07:10","like_diff":7,"likes":7,"dislikes":0,"content":"老师人真的很好的"},{"id":108654,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-05-30 12:37:29","like_diff":7,"likes":8,"dislikes":1,"content":"老师很有情怀，跟我们分享任正非的采访。还会让表现不理想的同学去她办公室谈话，是很关心学生的老师。"},{"id":66006,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-01-11 02:07:33","like_diff":6,"likes":6,"dislikes":0,"content":"老师很认真 期中对分数有异议老师帮我把卷子拍了照 还帮我分析错误原因 但是可能教学方法和水平有限 平时分比别的老师低很多 但是给老师的认真负责点个赞"},{"id":71732,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-01-29 02:13:38","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课可能没那么有趣，但是很认真负责，讲的也很细（虽然没怎么听，从课件上看的出来），群里有问必答，平时分不参加竞赛照样给满，对自己成绩有问题的可以去教务网看看过程成绩不要喷这么好的老师好吗"},{"id":9984,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2015-11-14 01:33:13","like_diff":5,"likes":12,"dislikes":7,"content":"还好其实"},{"id":110756,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-07-04 02:31:06","like_diff":5,"likes":6,"dislikes":1,"content":"虽然挂了还是要给老师十分 是我自己不努力"},{"id":136912,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2021-06-28 06:44:29","like_diff":5,"likes":5,"dislikes":0,"content":"老师人真的挺好，就是讲课太无聊"},{"id":51319,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2017-12-22 10:11:59","like_diff":4,"likes":5,"dislikes":1,"content":"实验课 讲的蛮好的 演示也很详细 报告的话还是比较重视预习的 分析的时候认真点 分析的细一点 分分钟98"},{"id":71940,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-01-29 06:23:26","like_diff":4,"likes":6,"dislikes":2,"content":"讲课没有大家说的那么差。听过几次，觉得讲的虽然说无聊（那是大物这门课本身的原因，也不能全怪老师），但还是比较详细的。\n\n小测有两次，会提前一周通知，各占总评的4分，所以……平时不去上课的我 真的非常吃亏非常吃亏\n\n希望大家不要重蹈我的覆辙"},{"id":84094,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-07-12 03:58:28","like_diff":4,"likes":5,"dislikes":1,"content":"主动给我们补课，上课之余还会讲讲习题。期末试卷一份一份看，一分一分给同学找。努力抢救回了挂科边缘的我，还凑了个60......超级好了老师。出完分了还愿意在群里讲一讲学习方面的事，说对补考和下学期的学习有帮助哈哈哈。作业不多，小测简单。"},{"id":121798,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2020-01-22 02:51:40","like_diff":4,"likes":5,"dislikes":1,"content":"实话实说，老师讲课确实一般，有时候会卡壳，有时会讲错。\n\n但是，老师确实是非常非常负责，应该是我进大学后见过最负责的老师了，会建群，在群里会答疑，回复可能不及时但有问必答，别人帮她回答了老师也会表示感谢。也很关心学生，很为学生着想。"},{"id":34450,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2016-10-11 02:01:35","like_diff":3,"likes":7,"dislikes":4,"content":"好我们来看看看"},{"id":84950,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-07-14 13:45:31","like_diff":3,"likes":3,"dislikes":0,"content":"感觉老师真的是把我们当自己的孩子对待了，感动！"},{"id":101262,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-01-28 02:56:33","like_diff":3,"likes":3,"dislikes":0,"content":"老师人极好，上课很认真，会在qq群里答疑，我不是很喜欢大物，期中42分，期末只答了50分的题，还是给我过了，谢谢老师"},{"id":108196,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-05-16 06:30:16","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课真好，节奏不快特别适合我，内容细致不会听不懂，人也很和善"},{"id":114468,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-07-10 04:48:56","like_diff":3,"likes":3,"dislikes":0,"content":"老师很温柔啊。讲课思路很清晰。就算是照本宣科吧，首先也要有本有科，不是所有人都做得来的。认真听一定是能学好的，无光基础如何。老师很负责，会关心大家的学习情况，给大家合适的建议，很多时候给人一种德高望重又很温柔的长辈的感觉。"},{"id":130727,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2021-01-24 11:39:04","like_diff":3,"likes":3,"dislikes":0,"content":"很关心学生，给分不错，但是讲课一般。"},{"id":136877,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2021-06-27 08:14:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师很可爱，建了群会和大家打招呼。记得有一次上课是在钉钉群里直播，完了之后她说“非常感谢有60多位同学听课”2333（不是嘲讽，真•感谢，虽然但是我上课几乎听不进去，大雾主要还是智云看她的录播学的QwQ）。总之是让人觉得挺舒服的一位老师。"},{"id":139657,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2021-07-19 13:09:36","like_diff":3,"likes":3,"dislikes":0,"content":"真正会鼓励你向前进，希望你能够好学求知，勤学好问的好老师！"},{"id":14174,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2016-01-05 06:49:30","like_diff":2,"likes":5,"dislikes":3,"content":"棒棒哒"},{"id":79424,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-06-04 07:04:47","like_diff":2,"likes":2,"dislikes":0,"content":"逻辑难以表清"},{"id":96448,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-01-21 04:08:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很认真负责 虽然讲的不难 但也不是完全讲书本上的东西 讲的内容都是考试重点 复习课一定要认真听 大物有很大概率考到一起考过的原题的"},{"id":101343,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-01-28 04:58:41","like_diff":2,"likes":2,"dislikes":0,"content":"这个老师个人觉得真的挺不错的，讲课有条理，很有耐心，小测虽多但不难，复习课很有收获。我物理基础很差也不喜欢，期中考不及格期末还有3.6，个人挺满意的了"},{"id":145270,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2021-12-28 15:15:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师点了9次名，还要算网课的，总共点名15次。真的是醉了。"},{"id":166356,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2023-01-12 05:14:38","like_diff":2,"likes":2,"dislikes":0,"content":"小测就是一坨"},{"id":171000,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2023-03-14 03:08:56","like_diff":2,"likes":2,"dislikes":0,"content":"只能说流汗黄豆，不好评价，上课念课件，小测给分贼低，平时分也不会调整直接卡绩，各位如果在乎绩点千万别选"},{"id":9306,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-06-14 14:54:22","like_diff":1,"likes":13,"dislikes":12,"content":"只会照本宣科，念PPT\n\n"},{"id":11454,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2015-12-01 23:58:00","like_diff":1,"likes":5,"dislikes":4,"content":"感觉很好，说得很清楚，很仔细。"},{"id":18037,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2016-01-21 07:08:53","like_diff":1,"likes":9,"dislikes":8,"content":"讲课念ppt。。。总评居然把我卷面往下拉，也是醉"},{"id":20325,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2016-01-27 04:13:51","like_diff":1,"likes":4,"dislikes":3,"content":"给分差\n\n"},{"id":72298,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-01-30 00:25:24","like_diff":1,"likes":1,"dislikes":0,"content":"老师人真的超好，讲课其实也不错的，我几乎上完了一个学期"},{"id":75027,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2018-03-07 05:11:55","like_diff":1,"likes":2,"dislikes":1,"content":"迟到的评分~老师真的很好，很负责，群里问问题，或者是私戳都是有问必答，和同学很多互动！考试结束，新学期开始，都会给大家祝福，真的是很亲切了，喜欢！"},{"id":93398,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-01-09 11:53:27","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真负责"},{"id":102589,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-02-11 07:17:07","like_diff":1,"likes":2,"dislikes":1,"content":"唉，凡事还得拼自己.."},{"id":110155,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-06-24 03:05:01","like_diff":1,"likes":2,"dislikes":1,"content":"超级负责任的老师！上课很有逻辑！喜欢老师"},{"id":121244,"teacher_id":2291,"teacher_name":"朱萍","post_time":"2019-12-26 01:09:04","like_diff":1,"likes":1,"dislikes":0,"con                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
