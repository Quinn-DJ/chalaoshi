</head>

            <div class="teacher-courses">

                    <div class="course-card">

        <!-- 学生评论 -->
        
            <div class="teacher-comments">

                    <h3><i class="fas fa-comments"></i> 学生评论 (9 条)</h3>

                        <button class="sort-btn active" data-sort="popular">

                        <button class="sort-btn" data-sort="latest">

                <div class="comments-list" id="comments-list">
                </div>
                <script>
                    // 评论数据
                    const commentsData = [{"id":211273,"teacher_id":5403,"teacher_name":"高艺","post_time":"2025-01-11 06:02:32","like_diff":11,"likes":12,"dislikes":1,"content":"实验和别的班不一样 好 可以的\n\n但是考试考到了别的班的实验内容 而且你声称你“做过卷子” 能不能至少提前说一声 至少提前发一点相关资料也行……  期末直接12分大题没了"},{"id":167544,"teacher_id":5403,"teacher_name":"高艺","post_time":"2023-01-17 07:34:34","like_diff":8,"likes":8,"dislikes":0,"content":"给后来选高老师的学弟学妹们一点建议，其实这也是计网这门课的特点：王道上的题目要看，但是如果你时间充足的话，不要n刷王道，考试并不是将知识往深度考的，而是注重你知识的广度，很可能王道上三四十道题目最后只对应期末的1道题，还是那种口算就能算出来的题"},{"id":197432,"teacher_id":5403,"teacher_name":"高艺","post_time":"2024-07-15 06:10:28","like_diff":6,"likes":6,"dislikes":0,"content":"半年之后越想越气，来评个分。。\n\n平时分所有人平均会扣10分，折合总评也就是扣6分总评，直接掉两档\n\n而且这课的作业和lab根本没有多少区分度，所以就等于你正常做作业就一定会被扣，可能只有全抄答案+实验写一堆文字才会算作助教眼中的能过关吧\n\n更幽默的是，助教说这是各个班助教统一商量的；结果实施下来，有些班基本上平时分都是满的hh"},{"id":132857,"teacher_id":5403,"teacher_name":"高艺","post_time":"2021-02-04 15:53:05","like_diff":4,"likes":7,"dislikes":3,"content":"讲课干干的，有点没激情，但专注听会发现老师讲课思路是很清晰的，全程跟上可以节省很多课后学习的时间。会有突发小测，题目很简单，考当堂课讲的内容。实验节奏比别的班快，ddl稍赶，但另一方面早早结束实验能留时间给别的课程也挺爽的。最后两周是展示课，没有期末复习，私以为这种展示对能力提升帮助不大，纯增加工作量。\n\n关于期末考试没必要教材全过一遍，记得多刷历年卷选择题和考研题。"},{"id":184284,"teacher_id":5403,"teacher_name":"高艺","post_time":"2023-12-15 08:34:40","like_diff":4,"likes":4,"dislikes":0,"content":"正在看智云补天，老师的讲课水平其实挺高的，讲的其实挺清楚挺有逻辑，但是不知道为啥当时坐在教室愣是一个字都听不懂也听不进去..."},{"id":187670,"teacher_id":5403,"teacher_name":"高艺","post_time":"2024-01-17 04:44:33","like_diff":3,"likes":3,"dislikes":0,"content":"高老师讲课水平很高，上课很清楚。但是平时分正太是真的难绷"},{"id":121957,"teacher_id":5403,"teacher_name":"高艺","post_time":"2020-01-26 02:16:08","like_diff":2,"likes":4,"dislikes":2,"content":"上过他的计网，讲的很快，不明觉厉"},{"id":213947,"teacher_id":5403,"teacher_name":"高艺","post_time":"2025-01-22 03:22:47","like_diff":2,"likes":2,"dislikes":0,"content":"感觉扣了不少平时分 和估分有不小差距 上课水平是不错的 但期末属于背刺本班同学"},{"id":218257,"teacher_id":5403,"teacher_name":"高艺","post_time":"2025-04-22 08:40:41","like_diff":0,"likes":0,"dislikes":0,"content":"做新实验，期末考旧实验，一点也不带提醒的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
