ppt，但是也有延伸"},{"id":205916,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2024-12-12 15:57:31","like_diff":9,"likes":9,"dislikes":0,"content":"老师十分博学，上课很有趣，任务量也很少。"},{"id":206713,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2024-12-17 08:01:00","like_diff":9,"likes":9,"dislikes":0,"content":"课堂氛围很欢乐，每个人都能得到充分的发言锻炼机会，但不会强求让你尴尬。有求必应，出差国外还给学生带好吃的特产"},{"id":206142,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2024-12-13 06:12:28","like_diff":8,"likes":8,"dislikes":0,"content":"作业很少"},{"id":207869,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2024-12-24 15:22:43","like_diff":8,"likes":8,"dislikes":0,"content":"平时分是会捞的，课间是有哈利波特看的，出差回来是会带巧克力的，非常温柔的老师，而且不强求回答问题，简直是我男神！！！"},{"id":207932,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2024-12-25 03:54:33","like_diff":8,"likes":8,"dislikes":0,"content":"祝温文尔雅儒雅和善的施老师圣诞快乐🎄\n\n感谢老师每节课前课间的Harry Potter，感谢老师时不时刷新的巧克力投喂，感谢老师捞满的平时分和不强制的回答问题！\n\nAuld Lang Syne\n\n施老师你是我男神！！！"},{"id":207009,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2024-12-25 13:34:28","like_diff":7,"likes":8,"dislikes":1,"content":"（听说老师以前是清华合唱团的"},{"id":207935,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2024-12-25 04:00:45","like_diff":7,"likes":7,"dislikes":0,"content":"泪目，最后一节课组织小游戏，侥幸收获巧克力一枚(嘻嘻😁)，施老师真的人特别好，选他的课你就偷着乐吧！(Merry Christmas，友谊天长地久！)"},{"id":208096,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2024-12-25 14:41:06","like_diff":6,"likes":6,"dislikes":0,"content":"🥹🥹🥹😭😭😭👍👍👍👍👍👍👍"},{"id":208733,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-01 05:16:16","like_diff":5,"likes":5,"dislikes":0,"content":"很好的老师"},{"id":209076,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-04 11:03:47","like_diff":5,"likes":7,"dislikes":2,"content":"还没出分但我10分来了！！选上施老师的课你就偷着乐吧😎预置上的时候查还没有评分，但开盲盒真让我开着宝了哈哈哈，事少无pre不卷发言不强求回答问题，总之上课超级舒服了。老师人也特别好～最后一节课的goodbye message是友谊天长地久 真的泪目了ww。祝老师做大做强🥳我不允许任何人忤逆你！"},{"id":209240,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-05 07:05:45","like_diff":4,"likes":4,"dislikes":0,"content":"分还没出来（其他老师的分都登上了），在怀疑是不是在悄悄捞人嘻嘻，施老师很好的，学期初预置大英四还挺忐忑的，但是施老师上课完全感受不到压力，时间很轻松就过了。而且课前一定放哈利波特，导致我现在也入坑啦嘻嘻，出国考察还带巧克力回来给大家，做实验的被试是真的舍得给钱，二十分钟抵上其他的一个小时的价了（），平时分给的也很好的，强烈推荐"},{"id":209755,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-07 03:40:04","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师"},{"id":209762,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-07 03:49:09","like_diff":4,"likes":4,"dislikes":0,"content":"很好很好的老师！上课会放哈利波特，出差回来会给我们带巧克力，平时也没有pre事情相对比较少，是见识很广的年轻老师！"},{"id":210154,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-08 08:57:09","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的好啊啊啊啊啊！！单词有小测但是就是督促根本不计分，上课也好细心！"},{"id":209740,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-07 02:11:22","like_diff":3,"likes":4,"dislikes":1,"content":"出分后赶来评价一下，施老师教得很好的，但是大英这门课课程设置比较逆天导致给分不高，不能算是老师的问题。上课还是很轻松愉快的，每个单元结束会报听写，督促背单词，我觉得挺好的，不然小测和期末会吃亏的；课间会放哈利波特，最后一节课还给大家拍了合照纪念"},{"id":213429,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-17 09:53:59","like_diff":3,"likes":3,"dislikes":0,"content":"一位极有人格魅力的好老师。"},{"id":209848,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-07 08:53:53","like_diff":2,"likes":3,"dislikes":1,"content":"施老师超好的！发言基本都是轮流制，每个人都有锻炼机会，每个单元单词都听写，对我这样的懒蛋起到极大督促作用（虽然每次小测仍然因为太懒惰单词马马虎虎分数糟糕）。老师从波士顿回来还给我们带巧克力！最后一次复习课非常有意思，用游戏的方式复习重点，因为荣获倒数第一的好成绩以及座位地理优势再一次拿到巧克力哈哈哈。超级幸运可以选到这么好的老师，平时的事真的很少。最后分数老师其实也不能怎么样吧，还是要靠自己努力，绩点低只能怪我自己太懒了小测期末成绩不好看。"},{"id":214257,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2025-01-31 03:59:41","like_diff":2,"likes":2,"dislikes":0,"content":"老师出差还会带礼物"},{"id":199745,"teacher_id":10288,"teacher_name":"施嘉伟","post_time":"2024-09-28 23:07:45","like_diff":-13,"likes":5,"dislikes":18,"content":"课堂氛围很好，课间还可以看哈利波特，但你有通知是真什么都不发啊"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
