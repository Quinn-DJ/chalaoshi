nt":"。。。"},{"id":75332,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-03-09 03:10:08","like_diff":2,"likes":5,"dislikes":3,"content":"老师的评分制度是课程恶竞的来源"},{"id":79118,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-05-23 10:35:12","like_diff":2,"likes":2,"dislikes":0,"content":"不知道怎么学"},{"id":83903,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-07-11 13:17:58","like_diff":2,"likes":3,"dislikes":1,"content":"帅老师很亲切啊，平时上课听一听会觉得老师知识储备很丰富的，喜欢说自己的亲身经历。小组展示和讨论课认真做，分不会差的。有两次课堂前小题目相当于点名了）"},{"id":84158,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-07-12 07:03:07","like_diff":2,"likes":2,"dislikes":0,"content":"做组长，多发言，老师上课内容还蛮有意思，选优秀组员也并不是盲选，至少我们组干事多的大家都看在心里，最后选的也是这些人。但是让别组打分制度不太合理，有的人严格有的人松"},{"id":76095,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-04-17 05:40:24","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课挺认真，讲得也很细致。只是可能这种课本来就比较无聊吧……\n\n想拿高绩点的各位：记住!做组长!不做组长也要在组里多露面争当优秀组员!上课多发言!因为你讨论课，论文拼死拼活比别人高的零点几分但是你会发现也比不过这些加分的。然后老师平时分给的都比较高。\n\n考试抄书抄不完hhhh"},{"id":82566,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-07-08 13:51:16","like_diff":1,"likes":4,"dislikes":3,"content":"她就是恶竞本体?"},{"id":87330,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-09-27 05:41:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课及给分制度都很好，现在上了马原才知道。事情不算多，只是其它史纲老师事少。（个人观点）小组加分看组长（我的组长还OK，部分组长脸皮厚），分溢出来了。不用教案，讲课思维广，讲点也能深，可惜老师不开课了。"},{"id":71587,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-01-28 16:00:51","like_diff":0,"likes":8,"dislikes":8,"content":"老师讲得很好的，大家的平时成绩也都接近满分。很关心学生，对学生非常有礼貌。"},{"id":74780,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-03-06 01:21:16","like_diff":0,"likes":5,"dislikes":5,"content":"给分很良心的 而且很有思想"},{"id":79954,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-06-16 10:53:47","like_diff":0,"likes":2,"dislikes":2,"content":"老师很有思想"},{"id":82560,"teacher_id":4824,"teacher_name":"帅瑞芳","post_time":"2018-07-08 13:39:44","like_diff":0,"likes":3,"dislikes":3,"content":"老师平时作业不多         document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
