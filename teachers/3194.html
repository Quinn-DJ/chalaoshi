                <script>
                    // 评论数据
                    const commentsData = [{"id":42394,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2019-05-30 03:54:33","like_diff":37,"likes":46,"dislikes":9,"content":"觉得国贸考试上厕所的人多的请点赞"},{"id":59704,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2017-09-26 04:04:04","like_diff":30,"likes":31,"dislikes":1,"content":"经济学就像比基尼，暴露的是重要的，掩盖的是致命的"},{"id":87000,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-09-20 02:12:08","like_diff":12,"likes":14,"dislikes":2,"content":"啊♂～"},{"id":47515,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-06-13 13:14:09","like_diff":9,"likes":13,"dislikes":4,"content":"要点名所以要去\n\n上课一直没听……期末复习的时候居然发现国贸还挺有趣，几个模型的经济学含义真的有点意思\n\n论文要计量，不建议做个性\n\n提前修了大三的课，论文没用计量 很尴尬，本来觉得上不了4。好在期末好好背了课本 ，居然还有4.5\n\n考前会讲考试范围，ppt没的基本不考"},{"id":68657,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-01-23 14:29:55","like_diff":9,"likes":10,"dislikes":1,"content":"我真的觉得老师好可爱啊，虽然不太明显但是真的很可爱"},{"id":7524,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2015-09-15 01:56:54","like_diff":7,"likes":11,"dislikes":4,"content":"还好"},{"id":45512,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2017-01-19 16:03:10","like_diff":6,"likes":8,"dislikes":2,"content":"考前重点很因缺思汀，还是要都看一遍，论文干货是有的"},{"id":165677,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2023-01-09 08:52:02","like_diff":6,"likes":6,"dislikes":0,"content":"出分前评价，老师上课很认真，而且有自己的风格，还分享了论文写作方法，可以学到很多。"},{"id":9095,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2015-10-13 03:03:56","like_diff":4,"likes":13,"dislikes":9,"content":"我从未见过讲课官腔如此重的老师 一般强调自己课有趣味的老师讲课都没什么趣味"},{"id":44488,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2017-01-18 01:18:39","like_diff":4,"likes":5,"dislikes":1,"content":"老师给分很好啊"},{"id":98070,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2019-01-23 04:46:10","like_diff":4,"likes":5,"dislikes":1,"content":"给分好个鬼\n\n"},{"id":149561,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2022-01-16 03:10:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师给分真的好，自己真的不配这么高的分"},{"id":34032,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2016-09-26 02:36:44","like_diff":2,"likes":4,"dislikes":2,"content":"根据之前大多数人的评分给了老师7分和点名。我只是想提醒辅修或者双专业的同学一下，这个老师的正常教学班（即非辅修班）是不接收辅修同学的，大家不要浪费了补选申请的机会，说完这些我就哭着去养老了〒_〒"},{"id":72751,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-01-31 04:34:52","like_diff":2,"likes":3,"dislikes":1,"content":"给分真的好好啊，老师很可爱很学术"},{"id":121694,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2020-01-21 01:57:35","like_diff":2,"likes":2,"dislikes":0,"content":"上的国际贸易专题，会点名。给分可以，不考试，就交一篇论文"},{"id":194065,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2024-06-21 22:52:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师给分很好的"},{"id":71163,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-01-28 05:19:16","like_diff":1,"likes":3,"dislikes":2,"content":"很有气质的老师 上课有趣"},{"id":72772,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-01-31 05:18:26","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课挺好的，平时也会匹配案例，会教大家写论文，最后给分也挺好的，人很可爱"},{"id":92516,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2019-01-01 13:27:19","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好的，听课也很有收获。老师比较严肃"},{"id":98003,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2019-01-23 03:37:18","like_diff":1,"likes":2,"dislikes":1,"content":"最喜欢听老师讲历史了。\n\n\n\n"},{"id":98733,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2019-01-24 00:44:48","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课特别有趣，他说上课就是为了激发兴趣，给分也特别好。\n\n"},{"id":149324,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2022-01-15 05:46:01","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好，有自己的风格和态度，是我这学期最喜欢的一门课，听他讲课就是很听得进去"},{"id":167860,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2023-01-19 14:10:27","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课其实内容还挺丰富挺有趣的，图表分析地也很清楚，就是语速有点慢。期末给分感觉还是比较符合预期的。"},{"id":212181,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2025-01-13 10:19:03","like_diff":1,"likes":1,"dislikes":0,"content":"一学期大概3-4次点名\n\n老师讲课节奏稍微有点拖沓，但是重点无敌准\n\n把重点背住期末考就完全不在话下了\n\n不过这学期的分数貌似没有达到预期~可能是因为论文展示没被选上"},{"id":218363,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2025-04-23 02:46:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师快退休了"},{"id":18905,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2016-01-22 17:43:47","like_diff":0,"likes":8,"dislikes":8,"content":"比较官方 当给分还可以"},{"id":21087,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2016-02-16 11:19:51","like_diff":0,"likes":5,"dislikes":5,"content":"好评！"},{"id":48075,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2017-02-28 10:04:25","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师！"},{"id":55256,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2017-07-01 06:21:09","like_diff":0,"likes":1,"dislikes":1,"content":"给分厚道"},{"id":72741,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-01-31 04:16:08","like_diff":0,"likes":1,"dislikes":1,"content":"三个字"},{"id":72748,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-01-31 04:31:44","like_diff":0,"likes":1,"dislikes":1,"content":"讲的挺好的 ，老师也很可爱嘿嘿"},{"id":72749,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-01-31 04:32:22","like_diff":0,"likes":3,"dislikes":3,"content":"一个学期没听最后通宵看了一个晚上给了我4.2 表示很知足?老师人真的真的太良心了"},{"id":72762,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-01-31 05:05:26","like_diff":0,"likes":1,"dislikes":1,"content":"给分太好了 我爱老师"},{"id":73168,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-02-01 05:35:38","like_diff":0,"likes":2,"dislikes":2,"content":"很不错的老师 很帅很可爱 很会打比方 给分也不错哦"},{"id":76369,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-04-04 17:10:07","like_diff":0,"likes":2,"dislikes":2,"content":"给分好"},{"id":76796,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2018-04-23 12:47:50","like_diff":0,"likes":3,"dislikes":3,"content":"很不负责任"},{"id":163244,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2022-12-10 16:49:15","like_diff":0,"likes":1,"dislikes":1,"content":"老师其实讲的还不错，就是模型得自己看。不当领导可惜了…"},{"id":173810,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2023-06-03 07:32:04","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课内容比较有趣，知识点也讲得比较清晰，期末给分也达到了预期。抛开课堂，老师人也很好，上学期因为课程冲突不能去现场听课，老师在点名上也没有为难。"},{"id":167773,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2023-01-19 04:08:43","like_diff":-1,"likes":3,"dislikes":4,"content":"老师课上得很好，就是语速比较慢，一学期大概三到四次的现场点名，可以补签。考前会划重点，而且划得很准，考试不难。给分还行，不算特别好但比起隔壁的确实是挺不错了。"},{"id":98002,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2019-01-23 03:36:24","like_diff":-3,"likes":0,"dislikes":3,"content":"好老师，讲的很好。"},{"id":167189,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2023-01-15 05:06:40","like_diff":-3,"likes":4,"dislikes":7,"content":"课的内容不难，考试复习也比较容易，最后给分超级好；从非功利的角度来说写课程论文和论文展示seminar也很锻炼能力。"},{"id":167699,"teacher_id":3194,"teacher_name":"严建苗","post_time":"2023-01-18 15:32:28","like_diff":-110,"likes":2,"dislikes":112,"content":"给分好个锤子，本人经济学大佬，整整花了三个小时写国贸的论文，整整一天来速成国贸，以为这次花这么长时间复习绝逼要满绩了\n\n结果出分——4.8？？？？而且才92分。\n\n我真的麻了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
