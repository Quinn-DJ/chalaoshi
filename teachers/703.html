                <script>
                    // 评论数据
                    const commentsData = [{"id":5975,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-07-10 05:48:11","like_diff":149,"likes":245,"dislikes":96,"content":"绩点哔了狗"},{"id":68696,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 15:39:45","like_diff":144,"likes":178,"dislikes":34,"content":"上课固定座位，算是点名吧\n\n一个学期一份读书报告，一次课外活动，一次论文，不算太多\n\n给分很厚道，\n\n从我的角度给点建议的话，你读书报告不要往平凡的世界扎堆，知道你喜欢，但实在是太滥了，自我感觉良好，看到给分又喷，不如沉下心看部没看过的，答主看的毛泽东传，这或许是绩点的一个保障吧\n\n另外，讨论题应该是不变的，选上这门课的同学千万别往死刑上扎堆，我们思修展示，16个小组10个死刑废除的利与弊，，醉了\n\n总之，虽然钟叔的思修课的确很水，但你自己不能以水水过的态度应付，比如说论文，你选了死刑这个好入手的，文章看上去字数多，有个二三万字，实际都是杂七杂八的堆叠，是在逃避思考，逃避探究，这怎么能给高分，\n\n很多组的文章都是copy来，copy去的，自己的思考就显得尤为重要，记得我们小组讨论到晚2点，那个累啊，，，\n\n言尽于此，如果觉得对你有帮助，点个∧让更多人看到吧，\n\n助各位满绩了(ง •̀_•́)ง"},{"id":6970,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-08-23 10:44:41","like_diff":90,"likes":133,"dislikes":43,"content":"思修绩点跪烂欲哭无泪"},{"id":35901,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-11-10 08:48:27","like_diff":82,"likes":162,"dislikes":80,"content":"没前面得人讲的这么差，他是一个挺爽气的老师。我看下面夸他的评论全被点灭了，觉得很不客观。如果评论一边倒，那么这个时候最需要我们去客观的思考，这次的美国大选不是说明了这个道理吗？\n\n当然了，我给他高分，主要还是因为他夸我帅，hhh开玩笑的。"},{"id":96217,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 16:28:07","like_diff":80,"likes":89,"dislikes":9,"content":"我从不旷课，不刷其他课作业，很少水手机，不是组长但是认真参与小组工作，期末结果3.3。另一个同小组的同学天天刷其他作业4.5。如果你想水这门课还有一定概率混一个高的绩点，那我强烈推荐这个老师；如果你想认真对待这门课，那请你退掉，因为期末绩点可能让你欲哭无泪。\n\n在此按捺不住怒火，在此说明一下钟老师的特点：\n\n1.原为校保卫科人员，教育水平可想而知。\n\n2.中国形势一片大好，少讲思修多灌鸡汤。\n\n3.小组分享次数较多，期末绩点随性给分。\n\n在此直言不讳，给钟老师提几点建议：\n\n1.取缔抽签分享。根据课程次数安排小组宣讲，不要让某些小组宣讲次数过多而引起不公平的问题，更不要让你随意的态度影响认真学习的同学。\n\n2.进行成绩公示。每次涉及评分的项目结束后都进行公示。期末可以在群里发一个成绩公示表（没有姓名只有学号的那种），让每个同学心服口服，更能证明你不是随意给分的。\n\n3.多进行自我革新。发红包不能让你的课变得生动有趣，建议多学习其他高分思修老师的课，这样才能对得起选上你课的学生，更对得起你浙江大学老师这一名分。"},{"id":91678,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 13:25:57","like_diff":68,"likes":77,"dislikes":9,"content":"一个组员的命操着组长的心，最后拿了个非洲人的分数"},{"id":95082,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 14:17:10","like_diff":68,"likes":84,"dislikes":16,"content":"得，合着就是绩点满意的人一个劲得说别人小心眼，不客观。这些人的做人水平是真的让我觉得恶心，以小人之心度君子之腹。没有任何的考证，甚至连对其他同学的评论都没能做到认真读完，就自己脑补出了他人的形象并加以丑化，想必这种人才是真正的将绩点看得比什么都重的人，却又要在表面上苦苦伪装自己，先将给差评的同学戴上“不客观”的帽子，瞧瞧你们的嘴脸，恶臭不堪wwwwww"},{"id":55593,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-07-02 03:47:06","like_diff":63,"likes":71,"dislikes":8,"content":"钟老师的形策课上溢满的“中国一片大好、中国未来一片大好”"},{"id":23712,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-05-31 10:17:00","like_diff":61,"likes":89,"dislikes":28,"content":"大一时，预置的钟老师评分是7分，于是我没有想过退课。那个学期在思修上花的精力不比微积分少(我是组长)，小组展示是第二，最后3.6。努力与收获不成正比，这是钟老师给我上的最重要的一课。\n\n现在，看到评分变成了4.3，只能说公道自在人心。"},{"id":95630,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 16:34:30","like_diff":47,"likes":49,"dislikes":2,"content":"感谢老师教会我大学第一课 人生就是不公平 没有为什么"},{"id":6365,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-07-13 08:32:11","like_diff":44,"likes":64,"dislikes":20,"content":"土共5毛，给分这么差，还按座位点名。啤酒肚，爱炫耀。这次的助教也不怎么样。"},{"id":12413,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-12-29 00:14:24","like_diff":43,"likes":71,"dislikes":28,"content":"最后成果要装订成书 形式主义 演讲要求苛刻 一边说公平不会额外加分 又乱改绩点 有本事别当婊子又立牌坊 最恶心的是针对 千万别发邮件问他问题 会点组名嘲讽你们"},{"id":14870,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-10 11:59:14","like_diff":40,"likes":79,"dislikes":39,"content":"读书报告必须三张纸，多一张或少一张就没分\n\n作业必须在打铃前教，打铃后五分钟内教的只有三分之一的分数，之后的零分\n\n上课前要齐声朗诵宪法\n\n就没见过这么会装逼的"},{"id":22789,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-03-12 01:27:30","like_diff":38,"likes":58,"dislikes":20,"content":"第一节课老师说，跳楼之前一定要找阿钟老师。我想怎么会要跳楼呢？结果忙完无数的形式主义然后得到一个哔了狗的绩点之后。。。"},{"id":93082,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 16:25:43","like_diff":34,"likes":37,"dislikes":3,"content":"随机抽签展示，我们组硬生生比别的组多做两次展示。这公平吗？不算这个，非常认真地完成每一次展示，排名第二，最后3.3是不是应该给一个解释？付出和所得不成正比。我想想自己这个学期认认真真做的那么多东西就觉得挺好笑的。真高兴再也不用见到这个大肚子没脑子的老师了，神一般的随性给分。只想说，预置的赶紧退。"},{"id":17743,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-20 23:33:49","like_diff":32,"likes":43,"dislikes":11,"content":"给分超差〒_〒"},{"id":93325,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-09 04:21:43","like_diff":32,"likes":33,"dislikes":1,"content":"如果组长很菜那就倒了八辈子霉了！"},{"id":95733,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 02:58:46","like_diff":32,"likes":33,"dislikes":1,"content":"红包也救不了我对阿钟的差评"},{"id":93318,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-09 04:06:36","like_diff":28,"likes":29,"dislikes":1,"content":"思想无深度，我觉得我也会上思修课嘞!以后我当思修老师，让同学们准备准备帮我讲课，自己在后面转转，水一节课真开心!绩点全靠学生打!上这门课千万别认真，认真就输了，不说了。谁选谁完蛋!"},{"id":18627,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-22 06:59:53","like_diff":27,"likes":42,"dislikes":15,"content":"给他一分是没有0分。"},{"id":89387,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 05:19:37","like_diff":27,"likes":29,"dislikes":2,"content":"班长 你还正常吗？"},{"id":17669,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-20 15:12:54","like_diff":26,"likes":41,"dislikes":15,"content":"傻逼老师，绩点给的莫名其妙的低"},{"id":131444,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 14:06:45","like_diff":24,"likes":25,"dislikes":1,"content":"我没上过他的课，但是楼下那个傻逼，每节课迟到五分钟有理了是吧？要点脸吧。你不配高绩点"},{"id":44452,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 00:20:49","like_diff":23,"likes":29,"dislikes":6,"content":"好的老师在于，你的付出和你的收获成正比。坏的老师在于，你的付出和你的努力差距甚大。公正地说，钟确实有一定的对于实事的分析能力。但你作为老师，对学生的负责程度是不是过分了。"},{"id":93274,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 13:50:04","like_diff":23,"likes":28,"dislikes":5,"content":"绩点还行，作为组长真的干了挺多活的，这个分对我来说算是合理。（老是装死不干活的组员被绩杀了，一阵暗爽）"},{"id":96846,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 10:35:02","like_diff":23,"likes":24,"dislikes":1,"content":"思修水了一学期\n\n感觉什么都没听没干\n\n最后上四了\n\n不知道说什么好\n\n感觉有点不公平吧"},{"id":34669,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-19 02:28:29","like_diff":22,"likes":28,"dislikes":6,"content":"我们小组秋冬的展示都是第一名，然而这并没有什么卵用，我3.9，我室友4.8，我不知道这是怎么打出来的"},{"id":5968,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-07-10 05:16:50","like_diff":21,"likes":35,"dislikes":14,"content":"必须到课，要不然一次5分没了。最后给分坑。"},{"id":95704,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 02:25:47","like_diff":20,"likes":22,"dislikes":2,"content":"“乡愿，德之贼也。”孔夫子的这句话，我终于信了。看着是个好好先生，实际上就是笑面虎。展示全靠互评，有内容但是不有趣的得分比空洞但是只是为了搞笑而搞笑的小组低很多。根本不管组内分工，付出最多绩点最低。我造了什么孽会遇见这种“满口子假仁假义，一肚子****”的老师？"},{"id":99522,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-25 01:59:36","like_diff":20,"likes":24,"dislikes":4,"content":"那个班长真是够了，非得来装个逼吗？"},{"id":17646,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-20 14:30:40","like_diff":19,"likes":26,"dislikes":7,"content":"形式主义"},{"id":43970,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 07:17:03","like_diff":19,"likes":63,"dislikes":44,"content":"为什么都说绩点低 为什么都说老师不好呢\n\n事情很多吗 还好呀 这些量是合理的呀\n\n不管怎样 老师人很好很可爱啊\n\n最后一节课还给大家发巧克力\n\n给分也不差啊 这么说吧 我平时分成绩班级中等 最后思修考试也差不多中等吧 最后成绩出来 绩点4.2 反正超出我对这门课的预期了 比心老师"},{"id":59614,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-09-25 02:07:51","like_diff":19,"likes":30,"dislikes":11,"content":"老师很和蔼 还面带笑容的讲课 看了评论说老师不好 我觉得其实还可以的，而且在中秋节前夕给我们发了月饼 个人觉得老师不错"},{"id":68247,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 01:34:58","like_diff":19,"likes":21,"dislikes":2,"content":"小组里我做了最多的事情，最后绩点3.3？？？为什么比别的组员低了0.9?？？？付出和努力不成正比，这就是思修？？？？"},{"id":96282,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 16:10:40","like_diff":19,"likes":21,"dislikes":2,"content":"底下有些评论真是让人受不了。你水课水到了高分了不起是吗？这样的炫耀有什么意义呢？觉得自己很牛逼是吗，刺激一下其他努力但分还没你高的同学是吗？真的挺恶心的。老师给我的分不低，我上面的话单纯想diss某些同学罢了。其实思修课本来就是水课，没有在听的人怎么评价老师水平？私以为老师是人不错的，又红又专课程性质罢了，上课其实不太过分老师也不会管你。至于给分，确实有点迷。认识的同学3.3，我4.5，但是小组展示我们组是没有他们好的，考试个人认为区分度不大，希望老师以后能公布一下小分吧。"},{"id":27734,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-30 22:53:51","like_diff":16,"likes":28,"dislikes":12,"content":"出分又慢，给分又少，唉，扯淡老师"},{"id":40337,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-12-20 09:07:48","like_diff":16,"likes":32,"dislikes":16,"content":"一个忠厚的共产党员，评分与绩点无关"},{"id":41330,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 08:20:23","like_diff":16,"likes":25,"dislikes":9,"content":"小组展示第一绩点3.3？"},{"id":94508,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 13:09:08","like_diff":16,"likes":18,"dislikes":2,"content":"呵呵3.3 我均绩被一门政治课拉也是没话讲"},{"id":95729,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 02:50:20","like_diff":16,"likes":20,"dislikes":4,"content":"虽然最后绩点3.3，但是我也强忍着怒火，不想喷老师。从来没有迟到，没有水过手机。积极参与小组工作，认真准备每一次展示。我只是希望老师以后能给出详细的评分标准，如果可以的话，可以像大英一样公示平常成绩，这样总比糊里糊涂地好。就算绩点低，但能知道低的原因。这只是我的个人想法。"},{"id":98252,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 08:45:31","like_diff":16,"likes":17,"dislikes":1,"content":"一定要当官?"},{"id":17639,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-20 14:17:41","like_diff":15,"likes":27,"dislikes":12,"content":"给分不公平，干了许多也没用"},{"id":29994,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-30 16:25:23","like_diff":15,"likes":24,"dislikes":9,"content":"听课按座位号坐，每次上课都觉得在考试。然后收获最低绩点。冷漠"},{"id":94728,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 03:39:32","like_diff":15,"likes":17,"dislikes":2,"content":"我只想问问组长和班长的绩点是多少，这种思政课老师能把给绩点的标准公布出来可能会好些。"},{"id":95611,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 16:10:25","like_diff":15,"likes":17,"dislikes":2,"content":"组长垃圾不管事情，我操心一切，几乎干了所有活\n\n组长4.5，我3.3"},{"id":98281,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 09:09:43","like_diff":15,"likes":17,"dislikes":2,"content":"谢谢老师让我知道了努力与回报是不成正比的(微笑"},{"id":98313,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 10:02:52","like_diff":15,"likes":18,"dislikes":3,"content":"明明上课没有玩手机但是他就是会以为你在玩然后把你点起来评价展示还要挂你的绩点 ?全宇宙最恐同的老师没有之一非常让人无法认同他的观点 ? 每一次讲话都带着浓重的洗脑色彩强行正能量 ?  只能说保卫科上来的老师可能就是这样吧"},{"id":26505,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-07-01 05:50:47","like_diff":14,"likes":19,"dislikes":5,"content":"人很不错。但是课实在太枯燥。座位固定要点到。还有论文。最后给分也一般。"},{"id":95102,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 23:24:12","like_diff":14,"likes":17,"dislikes":3,"content":"只能说感受到了慢慢的恶意和伪善"},{"id":65835,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-09 12:44:35","like_diff":13,"likes":23,"dislikes":10,"content":"其实觉得还好了，不然思修课还能怎么上呢？不都是酱紫无聊水水的吗？任务量还算OK，一篇个人读后感，一篇小组读书报告，两次小组展示包括一次课外实践，跟别的班比起来真的挺不错的了。老师人真的不错，反正就伟光正啊，有些话听听就好也没必要抓着不放。今天刚结课还没考试也还没出成绩，并不是想吹这门课这个老师有多好，只是想说明，对于一门思修课一个思修老师来说，我觉得没什么黑点。"},{"id":93007,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-07 01:45:09","like_diff":13,"likes":14,"dislikes":1,"content":"老师人还好，但是思想没什么深度，很浅薄，就单纯的党一切都好"},{"id":30028,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-30 23:51:50","like_diff":12,"likes":20,"dislikes":8,"content":"我背完了所有PPT……\n\n论文写得超认真……\n\n得了3.3……\n\n我室友……\n\n根本不用写论文…\n\n根本不用背三百多页PPT…\n\n4.2……"},{"id":93060,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-07 07:27:41","like_diff":12,"likes":20,"dislikes":8,"content":"预置的课，早知道退了。\n\n固定位子，每节课拿着本子看谁没来。【真tm培养奴性】\n\n玩手机，睡觉就会被请起来评价一下刚刚同学的展示。\n\n讲课可以说人的精神是暗物质。讲课充斥着一种中国特色社会主义的蜜汁自信，在他的眼里，中国解放银河系迟早的事。\n\n还有一种大男子主义。\n\n没事喜欢在后排转悠，\n\n明明是一门水课，自己没啥好讲的就让同学天天展示。哔事贼多，上课就恶心。\n\n\n\n"},{"id":95840,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 06:10:16","like_diff":12,"likes":14,"dislikes":2,"content":"想起来了阿钟第一节课说的话:因为不公平，所以更精彩。所以绩点呵呵了?"},{"id":98337,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 10:40:53","like_diff":12,"likes":14,"dislikes":2,"content":"我还能说什么呢。用完成计基综合报告的态度熬夜做完PPT，屁颠屁颠上台展示乐此不疲，然后因为请了病假，果然得到了\"理所应当\"的3.3。比起那些小组报告什么没做也有4+的人，要怪只怪自己好卑微。"},{"id":5828,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-09-18 08:48:11","like_diff":11,"likes":27,"dislikes":16,"content":"有架子，不喜欢"},{"id":12581,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-12-23 14:08:16","like_diff":11,"likes":19,"dislikes":8,"content":"事情有点多"},{"id":21356,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-02-28 07:51:48","like_diff":11,"likes":17,"dislikes":6,"content":"努力了也没有回报。。。给分莫名其妙"},{"id":30019,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-07-01 00:12:26","like_diff":11,"likes":19,"dislikes":8,"content":"超级垃圾的老师"},{"id":87585,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-10-08 00:48:04","like_diff":11,"likes":12,"dislikes":1,"content":"维尼的死忠粉"},{"id":102251,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-31 15:20:55","like_diff":11,"likes":11,"dislikes":0,"content":"给分随意，思想很红"},{"id":124897,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-07-16 05:11:06","like_diff":11,"likes":17,"dislikes":6,"content":"既然你要教会我社会本来就是不公平的\n\n那好，我过个几年也给你好好上个一课\n\n欠下的债，总有一天要还的\n\n你配不上“为民”二字"},{"id":31155,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-07-03 09:48:07","like_diff":10,"likes":14,"dislikes":4,"content":"固定座位不说了，反正我也不逃课。老师感觉很热情，形策下课应该是最晚的几个班级之一。但这绩点？？excuse me？"},{"id":52722,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-22 10:00:34","like_diff":10,"likes":12,"dislikes":2,"content":"形策几乎都背了写的完完整整，就作文破了老师的“形式主义”写了两张多几行，就给我2.7？！作文没写完的还有3.6呢，感觉我如果不写作文分数可能更高。被正态。"},{"id":88633,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-11-04 15:41:19","like_diff":10,"likes":11,"dislikes":1,"content":"破事真多。\n\n一个人就能做的，非要整个小组一起来。结果大家凑不到时间，所有人都没做成。"},{"id":94720,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 03:01:49","like_diff":10,"likes":14,"dislikes":4,"content":"老师挺好的，跟付出成正比。本以为在平时做的事情老师看不见（PPT 组织小组 问卷之类的），最后也有4.2。可是组长真的很重要，如果愿意承担责任就要主动去组内竞选。我组长就是刚开始好像很积极，后半学期展示和论文从头到尾几乎没出现，线上完全找不到人，组织分锅什么的都是组员自己来，老师还说组长很辛苦有些同学调动不了，呵呵其实是是有些组长调动不了。服了。"},{"id":95871,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 07:09:09","like_diff":10,"likes":12,"dislikes":2,"content":"如果组长不干事情，那么负责任的组员一定要在最后交论文的时候换掉组长名字。不然你付出的一切努力都可能被组长拿走。\n\n"},{"id":98503,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 13:53:15","like_diff":10,"likes":14,"dislikes":4,"content":"我真的不知道老师是怎么给分的，绩点是真的迷。从没迟到旷课，小组作业也好好参与了，最后成绩……还有，老师的价值观是真的令我接受不能。"},{"id":169230,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-02-25 01:28:24","like_diff":10,"likes":10,"dislikes":0,"content":"像公园里高谈阔论的自信无比的大爷，不知道没有理论实力为什么还能这么自信"},{"id":44018,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 08:10:04","like_diff":9,"likes":13,"dislikes":4,"content":"给分低"},{"id":64702,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-12-26 14:59:00","like_diff":9,"likes":10,"dislikes":1,"content":"其实我们都希望把思修课从“水课”的堆里拯救出来，可是设立这门课的初衷就是类似于设样子给领导阶级看的，说白了就是“你校不开思修课，人家都开，就说明你校不爱国”。所以说无休止的PPT展示正是授课教师不知道该讲什么的一种体现。思修课本，我看不是给咱们看的，是给领导看封皮的，印刷那么些书，浪费多少纸张？而且据我观察课上能认真收看PPT者(不含评委)不足30%。其初始方向就偏了，难道还能从其他形式的微小弥补来使思修课达到数分、线代的抬头率吗？"},{"id":68599,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 12:42:47","like_diff":9,"likes":10,"dislikes":1,"content":"真的，到校绩点最低的一门课，真的本来以为就是努力就会有收获，这个分数，呵呵，写论文的时候肝到不行，而且完全不知道他是根据什么给分的……"},{"id":68672,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 02:49:38","like_diff":9,"likes":10,"dislikes":1,"content":"其实那些说好的同学大部分是绩点高的，上4的，是，老师确实感觉亲切还会给我们小福利，但是最后小组展示在期末评分占比很大的啊，小组展示第一第二名的同学竟然比不上后面几名的，被绩杀为3左右，在小组中也不一样尽心尽力做PPT的同学3点几，不怎么参与的反倒上4了，这到底是怎么个道理，付出与回报不成正比，要知道大展示占比50%啊，正态分布也不是这样的啊？真是搞不懂。。。"},{"id":93260,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-08 12:37:11","like_diff":9,"likes":13,"dislikes":4,"content":"我觉得不捉弄人、不毁三观的思修老师就是好思修老师。唱不唱赞歌是大环境的事，钟老师人不是坏人。"},{"id":94721,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 14:36:36","like_diff":9,"likes":14,"dislikes":5,"content":"完全不知道给分标准是什么样的，上课天天说绩点不重要，这就是你随便给分的理由么？"},{"id":95968,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 09:44:58","like_diff":9,"likes":10,"dislikes":1,"content":"呵呵了是个人绩点都比我高\n\n"},{"id":96200,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 14:18:51","like_diff":9,"likes":10,"dislikes":1,"content":"真的扎心辛辛苦苦做了一堆报告展示，每次班级评分都是前几，最后依然绩点爆炸喵喵喵?"},{"id":98240,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 08:38:49","like_diff":9,"likes":10,"dislikes":1,"content":"一门思修拖我绩点呵呵"},{"id":17567,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-20 12:07:01","like_diff":8,"likes":13,"dislikes":5,"content":"这个老师就像他的评分"},{"id":39597,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-12-26 02:53:07","like_diff":8,"likes":22,"dislikes":14,"content":"奉劝各位一句，没上过的千万别选，预置的能退便退，惹不起一定要躲得起。此等大佛，非浙大能容得下的。给分低还能讲的头头是道：绩点不重要，别太看中了，成绩出来了别太关注……"},{"id":52712,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-22 09:18:18","like_diff":8,"likes":11,"dislikes":3,"content":"行策课每次都到，学生手册96分通过，论文好好写，期末考论文写了2页半，在群里怼了一下，质疑那个评分标准，然后绩点3.6，嗯，没错，一定是我哪里做错了。"},{"id":64557,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 01:56:45","like_diff":8,"likes":8,"dislikes":0,"content":"上课读宪法，一次实践作业一次主题展示一次读书分享一次论文加展示。课程任务轻重还行，组员配合的话还是很顺利的。上课有时会发吃的，称自己钟爷爷蛮可爱。但可能是课程缘故，确实觉得讲得有一点红专空大，逻辑感不是很强。"},{"id":88601,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-11-03 09:27:35","like_diff":8,"likes":9,"dislikes":1,"content":"我觉得。。。那个小组的志愿者活动真的很鸡肋。。。。周末大家会有不同的事情，也会有人学业压力大，不是所有的时间都应该服务一个很没必要的小组志愿者，还要求必须一组一起。。有必要么"},{"id":94708,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 02:38:09","like_diff":8,"likes":8,"dislikes":0,"content":"做这么认真绩点这么低 不要说正不正态啥的 人家老师怎么就能都给高分你咋就这样"},{"id":166735,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-13 11:16:37","like_diff":8,"likes":9,"dislikes":1,"content":"反正就，被绩杀了，平时分还可以调的吗？越调越低，感觉平时上课挺认真的，读书笔记也是认真看完全书一个字一个字敲出来的，研究性报告整合也花了不少时间，宪法诵读明明说给满分的，就给一分，说话不算话也是服了……怎么说呢，拉低了均绩，我真的好心痛！！！老师你不会心痛吗？"},{"id":39118,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-12-25 05:05:19","like_diff":7,"likes":14,"dislikes":7,"content":"就是一只老狐狸   笑面虎   选他课的人别被他最开始的笑呵呵给骗了   他这是处事圆滑      这种人还来当老师  笑死\n\n"},{"id":86637,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-09-17 15:05:53","like_diff":7,"likes":9,"dislikes":2,"content":"石头剪刀布输了没有当成班长和小组长，但是也很愿意认真上课写论文的，求老师别绩杀!尽量仔细看看我们是否努力!不胜感激，老师态度挺温和的。"},{"id":98290,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 09:22:29","like_diff":7,"likes":10,"dislikes":3,"content":"老师是点名的！！每节上课之前都会拿着一本大本子走来走去，其实就是在看人数。emm...上课的话，比较红，比较正能量，但其实学不到什么特别有用的东西，可能思修课都差不多。要当小组长或者班长，这样成绩会理想一点。我同学，考试卷面60%不确定，最后3.9，说明平时分还是挺关键的叭...评分标准有点迷，感觉运气成分有点大。老师感觉中等水平，不是绩杀，但会卡绩。阿钟属于正常老师范围（个人感觉..."},{"id":99512,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-25 01:46:23","like_diff":7,"likes":8,"dislikes":1,"content":"组长多次翘课，上课一直水手机或者做其他课的作业。组里的事几乎都是我来做，ppt我来做，展示我来做。组里其他组员我就不提了，跟死了一样。最后我绩点3.9，组长4.2。心累，付出与收获不成正比。"},{"id":102613,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-02-13 10:10:00","like_diff":7,"likes":8,"dislikes":1,"content":"你给的真滴烂"},{"id":156357,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-19 08:01:40","like_diff":7,"likes":8,"dislikes":1,"content":"客观评价一下，形策课，每节课固定座位、点名，但上课会有人不来。老师人很好而且也很和蔼，就是上课有点无聊，虽然形策本来也没什么人听。平时事情很少，只有一篇小组论文，合作还挺愉快。期末集中突击了一下，把ppt重点背了一遍，最后绩点上4。大家还是自己判断吧。"},{"id":165672,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-09 08:08:12","like_diff":7,"likes":7,"dislikes":0,"content":"特意在出绩点前来评价一下。上的是思修，说实话事情蛮多的，上课不能碰手机（会当面警告）。\n\n\n\n也许是思修老师的缘故，无脑吹中国各方面都好，西方行为错误不人道，常常罔顾事实。客观的说，难道我们中国在各方面都领先了吗，做的事情又都是正确的吗？\n\n\n\n而且很难沟通课后作业方面的事，这方面可能不如一些年长的教授和年轻的助教好沟通，死板不变通，循规蹈矩，没有人情味。"},{"id":46846,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-22 12:45:05","like_diff":6,"likes":13,"dislikes":7,"content":"绩点随机生成"},{"id":51854,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-22 09:11:56","like_diff":6,"likes":8,"dislikes":2,"content":"每节课必点名，上课状态和给分关系不大，没翘过课不过也没听过课4.5，不过也有些同学惨不忍睹的，有挺努力的同学70。。不过大部分同学见到的给分还是挺不错"},{"id":52379,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-19 08:38:51","like_diff":6,"likes":8,"dislikes":2,"content":"楼上那帮舔这个老师的就是典型的高分笑嘻嘻，低分妈卖批。你去问问上他思修的大部分同学，绝对存在大量付出和得分不成正比的情况。所以我给他1分只能说是没0分。"},{"id":52734,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-22 11:01:24","like_diff":6,"likes":7,"dislikes":1,"content":"形策课可选，思修不建议"},{"id":52735,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-22 11:10:56","like_diff":6,"likes":10,"dislikes":4,"content":"讲真我没觉得有楼上各位说的这么差的啊，挺好的老师，形策最后给分也真的很给面子，班里上四的也很多。想说不认真去做布置的任务考试前不复习的考得低并不能怨老师给分不好。"},{"id":53015,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-24 15:50:25","like_diff":6,"likes":9,"dislikes":3,"content":"其实我们抱怨的并不完全是自己给分低呀，如果所有人都只拿3-3.9那就没什么可期待可抱怨了，但是正因为别人家的4.2和自己家的2.4同时存在才会有不满呀。\n\n况且这种思政课努力真的与成功是不成正比的，个人已经被思政课杀3次，已经没有抱怨的欲望了。\n\n以及如果消息不错的话，以后很多地方更关注的是主修专业绩了，so just let it go"},{"id":68732,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 03:24:54","like_diff":6,"likes":7,"dislikes":1,"content":"给分超级低了。。。上课好好听了，题目刷了很多，绩点却刷刷刷下去了。。。上课展示形式还是不错的，还去之江玩，也有给发好吃的糖果。就是评分形式不太好，就让学生打分，但是没有具体的规则。就拿时间分数来说吧，明明同样的时间，不同学生给的分数还参差不齐。学生评委说实话也没有很认真地听，看到好几个评委全程水手机，最后抬头看一眼打分，打出来的分数也很难说准确吧。希望以后能调整一下这里吧。人真的很和气，给发小零食！！！"},{"id":73844,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-02-03 08:58:35","like_diff":6,"likes":6,"dislikes":0,"content":"夸老师好的很多是水水过绩点还高的，说老师不好的是付出了很多最后绩点哔了狗的，老师给分真的有点随意"},{"id":88632,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-11-04 15:17:01","like_diff":6,"likes":8,"dislikes":2,"content":"课外活动要求小组团体进行同一个志愿者活动。拜托大家都很忙的好吗？其他老师只要有独立做过就好了好吗？\n\n遇到一个啥事都不管的组长，第一节课还表现的特积极，结果后面完全不干事。别的组好歹组长组织一下硬着头皮做了，我们啥都没干。（这个虽然不能完全怪老师，但我现在怨气很重啊啊啊啊啊！）\n\n坐等绩点2.0。"},{"id":92398,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-12-28 08:47:55","like_diff":6,"likes":7,"dislikes":1,"content":"这是我第一次在查老师给差评，给分真的很没有道理还差非常难过。我们小组有几个同学都上4了，结果付出了很多的我和天天翘课请假的一个同学拿了一样的分数。差评不解释，很偏心，遇到了大家一定要换老师！！惨痛的教训，太拉绩点了！"},{"id":92459,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-12-29 07:31:45","like_diff":6,"likes":9,"dislikes":3,"content":"痛苦，两节课中间不下课。事情特别多！一学期四次小组展示，还会抽人回答问题，一千字读书报告(认真写了结果说交了就给10分？)无脑五毛，无语，讲的好多话我都听不下去。为什么不能打零分！每节课固定座位来点名，上课不准玩手机。"},{"id":94425,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-16 11:56:57","like_diff":6,"likes":9,"dislikes":3,"content":"老师人很好，最后一节课还给我们发红包。自己也很认真地准备每一次作业和展示，出成绩前保佑一下吧！！！"},{"id":95779,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 04:36:44","like_diff":6,"likes":7,"dislikes":1,"content":"这种同学评分机制就有问题?"},{"id":95842,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 06:16:37","like_diff":6,"likes":6,"dislikes":0,"content":"虽然自己干的活超多给分也还好但是真的不推荐这个老师。。。给分严重缺乏公平性"},{"id":156365,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-19 08:35:13","like_diff":6,"likes":6,"dislikes":0,"content":"钟为民老师有两个，这个是教形策的老师。脸有点胖嘟嘟的那位。\n\n给老师打10分，我还挺喜欢听老师上课的，而且感觉老师比较真诚可爱。\n\n给分我觉得是公正的，和期末考试关系比较大，我复习了ppt的50%左右，也背了一些书，虽然复习的不多但扎实，选择题全对，后面也写出来了一些，应该算考的比较好，所以上4啦。\n\n个人对形策老师的要求就是不要胡乱给分。至少不要和努力大相径庭。钟老师本学期事非常少。就形策来说，推荐钟老师。"},{"id":168434,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-02-16 10:22:40","like_diff":6,"likes":6,"dislikes":0,"content":"1.8，不解释。这辈子没这么低过"},{"id":17772,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-15 12:20:34","like_diff":5,"likes":14,"dislikes":9,"content":"感觉人还不错 然而是我太傻太天真 老师原来是做行政的 一些事情处理得的确圆滑 给分让我欲哭无泪。"},{"id":33200,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-02-12 03:28:34","like_diff":5,"likes":15,"dislikes":10,"content":"阿钟的课还是不错的，满满的爱国情怀和正能量，但是想拿高绩点不是很容易，首先要当组长，其次，报告一定要认真准备，最后期末考试一定要认真作答，主观题写多点比较好（4.5亲测）。"},{"id":43951,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 06:58:49","like_diff":5,"likes":13,"dislikes":8,"content":"思修：不点名但是会按小组来坐，别旷课，老师虽然表面不说但其实知道的，基本上旷课一两节平时成绩就不会太好看。秋冬一共两次论文四次展示，期中期末展示小组互相打分。最后一节课老师发了巧克力。作业好好做绩点不会差的（其实我们组也并没有多认真…不过最后绩点出来还是比我们预想的高呀。之前也是看了查老师的评价，所以对老师的印象可能不是太好。但后来我们组有个女生手倒水的时候被烫伤了，钟老师很细心地发现了还马上让她去校医院、及时涂药什么的，在那之后就对老师好感倍增了"},{"id":44021,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 08:17:33","like_diff":5,"likes":8,"dislikes":3,"content":"绩点呵呵哒"},{"id":44257,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 13:19:31","like_diff":5,"likes":11,"dislikes":6,"content":"座位是固定的，老师讲课很认真，又红又专，就是有点枯燥，不过我不苛求。平时事不多，我也没什么突出表现，最后绩点3.9，我个人是觉得还好啦。老师挺亲切的，最后一节课还发了巧克力，是我所有老师里面唯一一个。"},{"id":44772,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 08:24:28","like_diff":5,"likes":31,"dislikes":26,"content":"老师很好，还带去参观之江，考前看看课本，最后?点4.5。不太懂楼上那些人，自己不看书，还要怪老师。老师之前说了好多次要看看书，自己不听，不努力，有什么资格说老师不好。成绩出来就会说老师不行，也不看看自己的努力配不配得上一个好的分数。虽然上课读宪法，但人真的很好。"},{"id":44955,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 15:18:24","like_diff":5,"likes":13,"dislikes":8,"content":"不明白大家为什么不喜欢这个老师呢，挺好的呀，给分也还可以，而且会带我们去之江送我们巧克力，展示课也不错，比很多思修老师都好呀"},{"id":52942,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-23 22:31:09","like_diff":5,"likes":8,"dislikes":3,"content":"不错的"},{"id":65676,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-08 07:20:40","like_diff":5,"likes":14,"dislikes":9,"content":"老师讲的很有趣，有时也很幽默。老师还会发月饼，棒棒糖等等。真的超级好，一个值得尊敬的老师o(^o^)o"},{"id":68309,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 03:09:11","like_diff":5,"likes":8,"dislikes":3,"content":"我记得老师考前谈到我们的论文，说到某某同学的论文写的很认真，写了多少字，虽然论文不一定好但是至少态度很端正啊，然后我们小组展示还是第三，然后我考前刷了那么多选择题，最后思修绩点还是有点期待的，最后3.3，拜拜，不说了，，谁选谁知道。"},{"id":68671,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 14:58:07","like_diff":5,"likes":6,"dislikes":1,"content":"我大概是组长里得分最低的了\n\n[手动微笑]"},{"id":69567,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-25 03:59:51","like_diff":5,"likes":5,"dislikes":0,"content":"绩点差！！觉得自己在思修上平时也花了时间，因为有小组展示，但是绩点真的超差！！"},{"id":74732,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-03-05 10:25:29","like_diff":5,"likes":5,"dislikes":0,"content":"由于坐在第一排，所以整个学期都没能怎么水手机，不过，听课的感觉还是不错的，尤其是开始的每日话题小组展示，可以了解到许多有意思的知识，除此之外，书认真阅读了读书报告我也认真写了，可能因此比同小组同学的分高了很多，值得一提的是，小组组员之间分工合作很完美，也很有收获，总之，蛮有意义的一堂课。"},{"id":103542,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-03-01 03:00:02","like_diff":5,"likes":5,"dislikes":0,"content":"给分成迷，真的魔幻给分。怀疑因为平时分拉不开因此建议我们考前不用怎么复习，并且希望我们考出正态分布的漂亮成绩。得到了人生中第一个最低分，平时成绩都可以，但出分真的好低"},{"id":131535,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-28 02:48:04","like_diff":5,"likes":6,"dislikes":1,"content":"没逃过课，读书报告写的超认真，小组展示也被夸好，我高中学政治的，自认为期末考考的应该还可以，最后绩点3.3，直接拉低均绩点0.3分，无语子…真的不知道老师咋打分的"},{"id":138566,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-07-10 00:55:46","like_diff":5,"likes":5,"dislikes":0,"content":"讲课讲了个啥啊?天天讲一大堆像天人感应一样的东西，太智障了。\n\n然后形策作业都认真做了，最后给个3.\n\n3，不给一分没天理"},{"id":157926,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-25 15:22:39","like_diff":5,"likes":7,"dislikes":2,"content":"钟老师能说善道，可惜巧舌偶尔也会不尊重实际地乱扯。但是作为大学思修老师，他信仰党和国家，感觉就足够啦。个人觉得形策和思修两门课钟老师形象也是大不相同。思修的钟老师要求苛刻严格，形策就很随意了。上学期因为思修小组干了很多活却被绩杀而一直怀怨，而这学期形策没费劲就上了4还是蛮感激钟老师的。"},{"id":165857,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-10 06:30:14","like_diff":5,"likes":6,"dislikes":1,"content":"是有两个钟老师吗？反正用剪刀石头布选班长的那个钟老师真滴劝退。无逻辑，无脑吹，事多，上网课还一副拽样子"},{"id":166162,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-11 08:32:46","like_diff":5,"likes":5,"dislikes":0,"content":"太离谱了。大学第一个绩杀。"},{"id":30143,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-07-06 11:40:26","like_diff":4,"likes":7,"dislikes":3,"content":"一门思政类的无用课，连3.3都不给我，给我2.7是几个意思啊，垃圾老师还要点名，写论文，不要选"},{"id":33744,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-09-21 09:49:01","like_diff":4,"likes":9,"dislikes":5,"content":"我当了组长，积极发言，做了展示，绩点马勒戈壁。"},{"id":43942,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 06:49:43","like_diff":4,"likes":10,"dislikes":6,"content":"装逼男，绩点杀，给他一分我都觉得太多?"},{"id":59034,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-09-19 07:13:48","like_diff":4,"likes":10,"dislikes":6,"content":"没有评论里那么妖魔化"},{"id":68673,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 15:01:04","like_diff":4,"likes":5,"dislikes":1,"content":"上课偶尔想睡觉，但是老师还是挺有激情的，会发吃的，会谈人生谈理想，感觉挺有收获，给分其实感觉所有思修老师都差不多的吧，一半靠修为一半靠运气"},{"id":73094,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-02-01 01:59:17","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很有趣，还会给我们发吃的。\n\n给分肯定有高有低，不可能人人上四。"},{"id":74023,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-02-04 09:18:50","like_diff":4,"likes":4,"dislikes":0,"content":"思修课讲的内容大体就那个样子，只能说小组展示非常一般上课每节到但不听课考试认真复习拿了4.5，感谢老师！还会发月饼发糖，老师人也很亲切的。"},{"id":74709,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-03-05 08:37:56","like_diff":4,"likes":4,"dislikes":0,"content":"虽然不点名，但位子是分组做的，每到的话一眼就看出来了。事情其实也不算很多，每次课题用心做就好啦，ppt做的好看点，讲的人生动点，课还蛮轻松的，（我还睡了两节课，因为是早课太困了），期末还发给我们糖吃，最后绩点4.5也觉得还行（感觉比起其他人的另一个老是打零分重做的老师好多了）"},{"id":75274,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-03-08 10:46:04","like_diff":4,"likes":5,"dislikes":1,"content":"我觉得..上思修感觉挺好..激情思修.."},{"id":94832,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 09:36:15","like_diff":4,"likes":4,"dislikes":0,"content":"卡绩点了，没啥说的"},{"id":96092,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 12:43:16","like_diff":4,"likes":6,"dislikes":2,"content":"事情真的太多了emmmm 志愿者活动读书报告讲课研究性学习 而且作为组长每次报告展示都得自己来（不知道其他组是不是这样的）而且展示时间的打分真是不想吐槽了 超了几十秒分数就被扣光了真的很不合理 最后拿到的绩点还可以 但是真的是花了很多时间换来的 看了一下评论心疼有些做了很多事给分却很低的组员"},{"id":96740,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 09:51:59","like_diff":4,"likes":5,"dislikes":1,"content":"事情巨多，每节课点名，给分还很玄学"},{"id":98807,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-24 16:02:16","like_diff":4,"likes":6,"dislikes":2,"content":"本来是想说老师不推荐的，结果被友军炮击了。。。"},{"id":131469,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 15:26:29","like_diff":4,"likes":4,"dislikes":0,"content":"小组里我干的事情最多，展示也都是我上台展示，结果我的思修绩点比同组同学低得多？这是什么意思？我百思不得其解啊？？？我每次思修没缺过一节课啊"},{"id":131529,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-28 02:19:27","like_diff":4,"likes":5,"dislikes":1,"content":"事情贼多但和他混熟绩点基本不会低"},{"id":137410,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-07-04 03:46:02","like_diff":4,"likes":4,"dislikes":0,"content":"形策给分有那个大病"},{"id":161600,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-11-09 09:27:15","like_diff":4,"likes":4,"dislikes":0,"content":"不建议选"},{"id":171115,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-03-16 06:48:42","like_diff":4,"likes":5,"dislikes":1,"content":"上学期有调分，给分还是不错的，不过老师好像即将退休了，一切争论也都该随风而去了"},{"id":188553,"teacher_id":703,"teacher_name":"钟为民","post_time":"2024-01-19 08:31:16","like_diff":4,"likes":5,"dislikes":1,"content":"给分非常差，赶紧跑"},{"id":188648,"teacher_id":703,"teacher_name":"钟为民","post_time":"2024-01-19 12:47:30","like_diff":4,"likes":5,"dislikes":1,"content":"在学在浙大上眼睁睁看着自己从92.1被正态成90.1，结果出来88，只能说不是很懂什么操作"},{"id":188910,"teacher_id":703,"teacher_name":"钟为民","post_time":"2024-01-20 14:11:44","like_diff":4,"likes":5,"dislikes":1,"content":"卡绩大师"},{"id":6229,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-07-12 06:48:23","like_diff":3,"likes":16,"dislikes":13,"content":"不好"},{"id":18608,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-23 09:04:44","like_diff":3,"likes":6,"dislikes":3,"content":"一般般"},{"id":20322,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-27 04:10:44","like_diff":3,"likes":4,"dislikes":1,"content":"不怎么开心"},{"id":41708,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-03-01 11:11:38","like_diff":3,"likes":8,"dislikes":5,"content":"ljlj"},{"id":42710,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-15 03:11:00","like_diff":3,"likes":13,"dislikes":10,"content":"麻烦大家举报一下那位说什么精致利己主义评头论足的大手子，人类之光靠装清高提高逼格 怕不是洗地洗习惯了 我建议别和社会人接触了 想清高一辈子就别特么上大学 这个世界太污浊容不下"},{"id":42762,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-15 04:58:33","like_diff":3,"likes":7,"dislikes":4,"content":"垃圾，白费时间"},{"id":43944,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 06:51:04","like_diff":3,"likes":7,"dislikes":4,"content":"给分超低"},{"id":44088,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 08:03:00","like_diff":3,"likes":10,"dislikes":7,"content":"给一分是因为没有零分。一门思政类通识把学生均绩拉低那么多我也是服。"},{"id":44398,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 17:55:23","like_diff":3,"likes":6,"dislikes":3,"content":"很明显是杀 改过自新了啊......\n\n"},{"id":44479,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 01:01:22","like_diff":3,"likes":9,"dislikes":6,"content":"之前一直以为老师是绩杀 还很忐忑 但是老师人很好 还组织我们去良渚博物馆参观 上课氛围很融洽 虽然事情稍微有点多 但是最后给分居然很厚道"},{"id":46089,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-20 15:04:50","like_diff":3,"likes":8,"dislikes":5,"content":"无怨无仇这绩点也是低的没谁了"},{"id":58132,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-08-04 11:11:33","like_diff":3,"likes":5,"dislikes":2,"content":"还好吧，挺有意思的"},{"id":58862,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-09-18 06:03:39","like_diff":3,"likes":5,"dislikes":2,"content":"超级好"},{"id":63473,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 12:25:44","like_diff":3,"likes":3,"dislikes":0,"content":"辣鸡辣鸡\n\n"},{"id":68239,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 01:27:29","like_diff":3,"likes":3,"dislikes":0,"content":"绩点真低。。。"},{"id":68279,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 02:22:31","like_diff":3,"likes":4,"dislikes":1,"content":"阿钟叔超好啊！讲课讲的很有趣，平心而论事情也不算多，还会给我们发糖发月饼吃，真的是以为超温暖的老师了！给分也真的还不错！"},{"id":68281,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 02:26:02","like_diff":3,"likes":4,"dislikes":1,"content":"老师还蛮可爱的，会给我们发月饼发糖，事情不算多吧，最后考试裸考但还是拉高了一把均绩。可能思修课本身可能就不太吸引人吧，但上课好好听的话还是能学到一些好东西的。"},{"id":68283,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 02:27:51","like_diff":3,"likes":4,"dislikes":1,"content":"其实我个人觉得老师上课蛮有意思的，同时老师也是个蛮好的人，会发月饼发糖，让我们读读宪法有点蒙吧，给我的分数相当的高但是给我组员的分不高，都是一个小组的不知道为什么差距有点大，可能差在期末考吧，要是选老师的课可以尝试一下当个组长收获蛮多的，认识了很棒的组员，但是展示一定要新颖啊，总之谢谢老师给我那么高的分数"},{"id":68748,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 18:36:14","like_diff":3,"likes":4,"dislikes":1,"content":"其实钟老师的课还好啦 最棒的就是他给每个组展示的时间超级长 其实一整个学期听下来觉得很棒啊 当然是挺需要花时间准备的 老师会发糖会发月饼 据说以前是绩杀感觉现在好很多了 认真准备了考试 最后绩点很好 还是可以选哒"},{"id":69301,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 12:25:46","like_diff":3,"likes":4,"dislikes":1,"content":"那么努力，最后给分那么低，给分真的跟迷，胡给的吧，烦，给一分就算好了"},{"id":76684,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-04-18 08:24:52","like_diff":3,"likes":6,"dislikes":3,"content":"人真的超级和蔼可亲，很幽默，建群发红包、中秋发月饼、包车去之江、课上读宪法……总之，超级好的。没有评论里说的那么妖魔化，给分也可以，好好做就行了，浙大总会有人被正态的，不挂就好了(哈哈哈哈哈哈哈哈哈隔)"},{"id":85872,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-08-24 14:42:16","like_diff":3,"likes":5,"dislikes":2,"content":"特别烦人"},{"id":94685,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-17 23:28:07","like_diff":3,"likes":5,"dislikes":2,"content":"老师课人很好，事情还蛮多的，虽然最后分数和我预想有差距，但感谢老师不杀之恩！"},{"id":94690,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 00:36:27","like_diff":3,"likes":6,"dislikes":3,"content":"事多，给分好，又红又专"},{"id":94701,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 02:25:20","like_diff":3,"likes":4,"dislikes":1,"content":"给分好诶"},{"id":94711,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 02:45:12","like_diff":3,"likes":5,"dislikes":2,"content":"给分比预料的好"},{"id":95746,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 04:24:07","like_diff":3,"likes":5,"dislikes":2,"content":"老师的课都是讲中国一片大好，但听多了感觉有点厌倦恶心"},{"id":96721,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 09:45:35","like_diff":3,"likes":5,"dislikes":2,"content":"水课，没水平，乱给分"},{"id":97095,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 16:03:06","like_diff":3,"likes":3,"dislikes":0,"content":"班长的评论呢？"},{"id":98575,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 15:07:08","like_diff":3,"likes":3,"dislikes":0,"content":"我真的佛了"},{"id":99878,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-25 08:59:21","like_diff":3,"likes":4,"dislikes":1,"content":"挺好的，我们组两次展示一次第一一次第二，读书报告写的是《平凡的世界》，期末考前把书看了1遍，最后4.2。我觉得可以接受了。"},{"id":103681,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-03-04 06:47:36","like_diff":3,"likes":3,"dislikes":0,"content":"给分混乱得一匹，但平均起来不低，想水思修的话，他的课真的好（滑稽）"},{"id":110775,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-06-28 08:13:36","like_diff":3,"likes":3,"dislikes":0,"content":"辛辛苦苦背思修背形策，感觉做的还不错，绩点低到爆炸。你良心不会痛吗！！！？？？"},{"id":131447,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 14:03:13","like_diff":3,"likes":4,"dislikes":1,"content":"很可爱的老师，作业与思修其他老师比很少了，考前还帮大家整理了思维导图，讲了解题技巧~给分的话，只要认认真真就能拿高分！"},{"id":132615,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-02-03 00:40:18","like_diff":3,"likes":3,"dislikes":0,"content":"给分有点迷"},{"id":133260,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-02-21 13:59:30","like_diff":3,"likes":4,"dislikes":1,"content":"明明很认真的绩点怎么这么低…我枯了"},{"id":137158,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-07-01 14:41:42","like_diff":3,"likes":3,"dislikes":0,"content":"蜜汁\n\n给分"},{"id":141681,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-11-20 04:47:23","like_diff":3,"likes":5,"dislikes":2,"content":"专业素养呵呵，老是想着武统台湾，对国际形势的分析让我真是开了眼界了"},{"id":146523,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 00:19:41","like_diff":3,"likes":5,"dislikes":2,"content":"瞎tm给分"},{"id":146532,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 01:17:29","like_diff":3,"likes":6,"dislikes":3,"content":"喜欢钟老师圆圆的可爱的模样～平时偶尔会严厉甚至有点凶！但是往往会在凶之后又安慰同学！给分不错！主要是平时的分享要好好搞，然后和老师的关系要熟络一些，课后咨询老师什么问题老师都会开心和你交流滴！！！"},{"id":156360,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-19 08:16:12","like_diff":3,"likes":6,"dislikes":3,"content":"讲得挺好的，上课比较风趣。形策事情不多，只交过一篇小论文和一篇很水的作文。有时会雷达点名，但其实作为思政课也正常。给分不错。一开始会不让用手机电脑什么的但其实不怎么管。"},{"id":156383,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-19 11:56:33","like_diff":3,"likes":3,"dislikes":0,"content":"钟老师的形策事情非常少，本学期只有一个个人作业和一个小组作业，雷达点名了三四次，最后给分也不错。推荐选钟老师的形策。"},{"id":159637,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-08-22 11:08:37","like_diff":3,"likes":3,"dislikes":0,"content":"真无语"},{"id":163932,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-12-16 15:17:27","like_diff":3,"likes":3,"dislikes":0,"content":"事情真的多"},{"id":167020,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-14 15:40:14","like_diff":3,"likes":6,"dislikes":3,"content":"还没出分数，但是平时分一直在降低。\n\n老师海底捞，就是说老师在海底，把你可劲儿往下捞，经常臭着个脸。"},{"id":167056,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-14 17:51:35","like_diff":3,"likes":3,"dislikes":0,"content":"给分真的就是一个随机"},{"id":167110,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-15 03:49:35","like_diff":3,"likes":5,"dislikes":2,"content":"老师上课水平一般，挺水的，给分也很迷，前面那些讨论课、演讲的分就是全班满分的，没得什么区分度。读书报告和论文得分不进行展示，总之得到很看运气成分。\n\n老师比较有自己的追求，敢于挑战自己的那种，上课分享一些自己蹦极，骑行去西藏的经历鼓励我们敢于挑战，印象挺深刻的。"},{"id":167140,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-15 04:16:04","like_diff":3,"likes":3,"dislikes":0,"content":"挺关心大家的，有人文关怀，想要建设一个友爱长久的班级群，有困难都可以找阿钟(虽然我没好意思找)，线上课一次我去晚了一小时还让组长询问我的身体状况，我以为会因此扣总评了结果没有"},{"id":167235,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-15 07:22:26","like_diff":3,"likes":4,"dislikes":1,"content":"我不懂为什么最后一直都在调分，越调越低，出分还很慢。读书报告什么的分数也不公布，我是真的很心疼我的均绩啊。"},{"id":176421,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-06-29 01:32:59","like_diff":3,"likes":4,"dislikes":1,"content":"垃圾 分低 座位固定 课堂永远中国大好"},{"id":188482,"teacher_id":703,"teacher_name":"钟为民","post_time":"2024-01-19 05:27:26","like_diff":3,"likes":4,"dislikes":1,"content":"尼玛，卡我绩，课也上的不咋样"},{"id":207693,"teacher_id":703,"teacher_name":"钟为民","post_time":"2024-12-24 01:29:21","like_diff":3,"likes":6,"dislikes":3,"content":"退休了 给个高分 人不坏"},{"id":211510,"teacher_id":703,"teacher_name":"钟为民","post_time":"2025-01-12 00:43:54","like_diff":3,"likes":5,"dislikes":2,"content":"钟老师真的是个好老师，性子很温和，本来看评论说他绩点低，但最终来看，也还达到预期了，个人感觉听钟老师的课，还是挺有趣的，之前还给我们分享过他去旅游的经历。满分推荐。"},{"id":16681,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-18 17:41:11","like_diff":2,"likes":10,"dislikes":8,"content":"老师上课没意思，但愿绩点别太低\n\n"},{"id":19397,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-24 05:30:49","like_diff":2,"likes":8,"dislikes":6,"content":"晕菜，他咋不上天呢"},{"id":25342,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-05-15 10:45:42","like_diff":2,"likes":4,"dislikes":2,"content":"不喜欢思政类老师大谈科技"},{"id":26498,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-19 08:21:30","like_diff":2,"likes":6,"dislikes":4,"content":"老师爱装逼，老鼠爱大米，我也没办法，听他瞎bb\n\n"},{"id":30023,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-30 23:25:08","like_diff":2,"likes":7,"dislikes":5,"content":"从不旷课，论文说写了就满分，期末考题都背到了，结果绩点低得可耻！别班同学既没有论文也没背题目还是轻轻松松高分！总之千万别选他的课！"},{"id":30097,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-07-01 02:24:18","like_diff":2,"likes":5,"dislikes":3,"content":"固定座位真是没有点名胜似点名。。而且后排表示看不清啊！听他讲讲时政还挺有意思的，其他的没啥感觉。给分还行吧。"},{"id":33212,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-09-16 00:42:38","like_diff":2,"likes":10,"dislikes":8,"content":"回忆起来上阿钟叔的课还是很有收获！赞"},{"id":38647,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 08:28:21","like_diff":2,"likes":11,"dislikes":9,"content":"感谢老师在人生路上的帮助...虽然我被绩杀了.................."},{"id":40307,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-02 07:08:37","like_diff":2,"likes":6,"dislikes":4,"content":"这个老师事好多！！还各种不知道怎么做的作业！！"},{"id":41003,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 09:59:05","like_diff":2,"likes":6,"dislikes":4,"content":"给分不错"},{"id":45801,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-04-20 03:02:10","like_diff":2,"likes":6,"dislikes":4,"content":"绩点全凭运气吧。同组同学绩点一点也不同"},{"id":52725,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-22 10:08:23","like_diff":2,"likes":7,"dislikes":5,"content":"形策：尽管我在划水，最后考试也有点糟糕，但老师还是给了不错的成绩"},{"id":64358,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-12-23 02:18:59","like_diff":2,"likes":2,"dislikes":0,"content":"讲问题很片面，很不客观，一天到晚就是中国怎么怎么好，还让我们都不要出国留学了，无语。可以说浙大别的老师的课再枯燥我都会听，只有他的课我从来不听，都是官腔子，感觉没什么真才实学，很多理论都是胡说八道。"},{"id":64514,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-12-25 00:51:18","like_diff":2,"likes":3,"dislikes":1,"content":"单单根据美国宪法修正案仅修改27次就说美国法律不够与时俱进有失偏颇吧，而且说“中华民国现在在台湾”？思修课的开始言辞这么不准确也是醉了\n\n"},{"id":64535,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-12-25 03:50:27","like_diff":2,"likes":3,"dislikes":1,"content":"屁事真多"},{"id":64799,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-12-27 07:20:06","like_diff":2,"likes":7,"dislikes":5,"content":"大爱老师，来刷高分"},{"id":68220,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 00:27:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师人其实不错，但我思修做的不比同学少，，最后比老师的均绩还低，努力与付出不成正比，有点失望"},{"id":68229,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 01:17:34","like_diff":2,"likes":4,"dislikes":2,"content":"给我们发过月饼 黑糖话梅糖 可以说是非常可耐了 就是让全班一起大声朗诵宪法有点迷……"},{"id":68270,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 02:10:36","like_diff":2,"likes":4,"dislikes":2,"content":"很和蔼的老师，给分也还行，平心而论查老师不应该这么低。"},{"id":68275,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 02:19:32","like_diff":2,"likes":7,"dislikes":5,"content":"第一门绩点上4的学科，感谢阿钟叔"},{"id":68276,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 02:21:37","like_diff":2,"likes":3,"dislikes":1,"content":"三观很正 道理很多 人还不错 绩点没狗 主要靠考试 绩点差的可能是考试没复习 跟你说不用复习的都是假的 和你说不用刷题的都是骗的"},{"id":68413,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 07:09:23","like_diff":2,"likes":3,"dislikes":1,"content":"不点名，但会分组坐。我觉得吧，其实可以不要只想着恶竞，踏踏实实上课，考试认真对待，给分也还好。"},{"id":68616,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 13:06:10","like_diff":2,"likes":6,"dislikes":4,"content":"绩点超高，认真做的话给分就好。我组长，4.8"},{"id":68627,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 13:16:52","like_diff":2,"likes":6,"dislikes":4,"content":"给老师打爆电话！！！自称钟叔叔 人超级好 第一次上课就建群发红包 还自掏腰包包车组织大家去之江校区 上课乐呵呵的 作业也不多 小组展示分不高 但是最后绩点超棒！！！"},{"id":68635,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 13:47:23","like_diff":2,"likes":4,"dislikes":2,"content":"认真写论文，参与小组讨论与演讲，期末听钟叔叔的话绝不刷题，不是组长，最后4.8。讲真，钟叔叔的思修课跟一般老师的思修课真的不一样，内容丰富，情感真挚，没有官话套话，那感觉上过才知道。总之，为钟老师点赞！"},{"id":68697,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 15:41:42","like_diff":2,"likes":3,"dislikes":1,"content":"小组展示成绩其实比较差，但不知为何我分数出来还行……可能是读书报告和考试这种个人项目发挥得不错？老师挺和蔼的，对学生很好，事情比起别的班来也不多，之前预置没有退感觉不后悔。"},{"id":70096,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-26 05:49:22","like_diff":2,"likes":3,"dislikes":1,"content":"很欢乐的思修课啦\n\n上课主要都是小组展示...\n\n钟叔中秋会发月饼期末还发糖\n\n给分也好"},{"id":75076,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-03-07 08:32:02","like_diff":2,"likes":2,"dislikes":0,"content":"还行，最后给分还可以，还发糖给我们"},{"id":82262,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-07-07 15:06:49","like_diff":2,"likes":2,"dislikes":0,"content":"形策春夏学期钟老师基本在出差，是由助教上课。老师人不错，课程事也很少，一次论文，一次期末考。"},{"id":82306,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-07-07 23:29:59","like_diff":2,"likes":2,"dislikes":0,"content":"形策讲的很有趣 坐第一排的我 每次带了作业到最后也还是认真听讲?"},{"id":82562,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-07-08 13:41:56","like_diff":2,"likes":3,"dislikes":1,"content":"真没想到形策居然也能满绩，可能平时时政就关心比较多吧。老师上课也挺有激情，就是有点爱拖堂，形策给分还是不错的，起码这个学期班里4.8-5.0还是有一些的，墙裂建议多看看思考题答案，考试挺有用。\n\n"},{"id":82689,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-07-09 03:25:04","like_diff":2,"likes":2,"dislikes":0,"content":"行测给分不错"},{"id":90608,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-11-24 14:06:41","like_diff":2,"likes":2,"dislikes":0,"content":"共产党员\n\n"},{"id":94114,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-15 08:04:33","like_diff":2,"likes":3,"dislikes":1,"content":"任务说多不多，说少不少，分到小组里其实每个人都不会占用太多时间，但主要还是看小组内部协调如何了，有个好组员很重要。还有说老师记人点名回答问题的，难道按时来上课，尊重同学不是作为一个学生的基本要求吗？一个占有3学分的思修课你想翘就翘想睡就睡，你不分低谁分低？小组展示凉凉的我，希望明天的理论考能给我点安慰"},{"id":94684,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-17 23:21:51","like_diff":2,"likes":5,"dislikes":3,"content":"没有大家说的那么差"},{"id":94719,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 03:01:24","like_diff":2,"likes":3,"dislikes":1,"content":"Emmmmm 上课固定座位，感觉平时出勤挺重要的。绩点给的不是很好，如果很在意绩点，尽量不要选吧。平时上课还好，老师人也挺好的"},{"id":94724,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 03:16:15","like_diff":2,"likes":5,"dislikes":3,"content":"老师很好啊 还会发红包\n\n还会做冬日约定 让我少玩了很多手机? \n\n"},{"id":95850,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 06:24:21","like_diff":2,"likes":2,"dislikes":0,"content":"感觉还行，就是事情有点多，当组长累死，绩点也还可以。那些平时想水的人可以水，但是考试一定要认真准备，毕竟思修是各班老师助教自己改的。"},{"id":103315,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-02-27 08:50:59","like_diff":2,"likes":2,"dislikes":0,"content":"给分超差"},{"id":105113,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-04-04 01:23:39","like_diff":2,"likes":4,"dislikes":2,"content":"算了吧，这老师全班没几个上四的"},{"id":110754,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-06-28 07:30:51","like_diff":2,"likes":2,"dislikes":0,"content":"不多bb 上学期思修给分还算可以 这学期形策直接3.3 我背好长时间的题就这么绩杀掉了？"},{"id":110927,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-06-28 14:37:25","like_diff":2,"likes":2,"dislikes":0,"content":"卡绩的辣鸡"},{"id":127139,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-11-10 03:35:44","like_diff":2,"likes":3,"dislikes":1,"content":"形式主义严重"},{"id":131451,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 14:20:42","like_diff":2,"likes":2,"dislikes":0,"content":"一个内心自由的老师"},{"id":137155,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-07-01 14:22:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师胡乱给分"},{"id":144647,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-12-23 03:29:03","like_diff":2,"likes":2,"dislikes":0,"content":"nbnb"},{"id":146605,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 04:59:50","like_diff":2,"likes":4,"dislikes":2,"content":"真的是很直爽很率真的老师，确实会要求我们课上不要刷手机，但是真的刷手机摸鱼他也不管啊（不是），而且上完课回来看查老师的评价发现很多学生不满的形式这学期都没有了，抽签分享变成按顺序，期末论文5000字上限而且没有让我们交纸质版…反正我真的觉得他是一个很通透然后听得进学生的话的老师。至于分数emmmm反正我是感觉老师有捞一下我的"},{"id":155413,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-12 09:46:55","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":156655,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-20 13:52:31","like_diff":2,"likes":3,"dislikes":1,"content":"上的是形策 两个学期一共就一篇感想一个小组合作论文 事情很少 感觉这学期老师给分挺好的"},{"id":160887,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-10-18 08:04:28","like_diff":2,"likes":2,"dislikes":0,"content":"水，且无聊，且逻辑有点差，但人还不错，可以选。"},{"id":167025,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-14 15:59:31","like_diff":2,"likes":4,"dislikes":2,"content":"垃圾非常垃圾"},{"id":167033,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-14 16:31:29","like_diff":2,"likes":3,"dislikes":1,"content":"总之，失望"},{"id":167137,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-15 04:15:07","like_diff":2,"likes":6,"dislikes":4,"content":"给了八分，一方面是我感觉没有想象中那么烂，感觉跟另几个上过的六分老师比要好不少，上课其实完全可以不听，固定座位，说是上课不能看手机，但是我偶尔看看也没事，最中间也有位不是看手机就是在睡觉也没提醒（最后怎样就不知道了），学期初看起来给的任务不少，但整个学期完成其实工作量不是特别大，就是展示什么的分我们是完全不知道的。最后考试因为是开卷可能考的还行吧所以89给了4.5，对于一门不用投入过多精力复习听讲的课我还算满意的。不过我无论是小组展示还是论文啥的都认真完成了，最后分数怎样我感觉应该是有一定运气的，比如史纲我和同学平时分如果不调的话应该一模一样的（同组均分），最后可能因为考试的原因他比我高了0.6，所以吧这种类型的课也没办法"},{"id":168352,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-02-13 10:21:32","like_diff":2,"likes":8,"dislikes":6,"content":"老子知道为什么一看到狂飙里的赵立冬就知道不是个好人了，和这钟狗这老毕登长得一模一样，死婊子养的"},{"id":176334,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-06-28 12:18:07","like_diff":2,"likes":3,"dislikes":1,"content":"给分不好啊:("},{"id":184181,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-12-12 03:31:37","like_diff":2,"likes":2,"dislikes":0,"content":"nt老师 快跑 课上水不了"},{"id":189670,"teacher_id":703,"teacher_name":"钟为民","post_time":"2024-01-26 13:51:57","like_diff":2,"likes":4,"dislikes":2,"content":"钟老师人还蛮好，上课水水的，如果老师上课有写导图，导图可以抄下来。老师比较反感上课看手机。有固定座位，会点名（可能是学在浙大签到，也有可能是看到哪组少人询问组员）。相比于其他老师，平常事情不算太多。尽量当班长吧，实在不行当组长，有加一点平时分。\n\n老师给分有点迷。学在浙大上的平时分，一言难尽。第一天看xx分，第二天看直接被扣了5分……如果是集体降分把优秀率降下来，扣的分不应该一样吗。怎么有些扣两分，有些扣三分，有些扣五分呀。"},{"id":17905,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-21 03:43:17","like_diff":1,"likes":6,"dislikes":5,"content":"不喜欢"},{"id":19826,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-25 10:40:23","like_diff":1,"likes":6,"dislikes":5,"content":"咋不上天呢！不亲民，给分坑爹，有些要求实在太TM严格了都有点不合理，上课没什么料，装逼满分"},{"id":22028,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-03-02 06:09:15","like_diff":1,"likes":4,"dislikes":3,"content":"不好的"},{"id":22845,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-03-13 11:09:22","like_diff":1,"likes":2,"dislikes":1,"content":"行策课简直是灾难"},{"id":29153,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-29 09:59:42","like_diff":1,"likes":4,"dislikes":3,"content":"内心是日了狗的"},{"id":33082,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-09-12 07:38:49","like_diff":1,"likes":5,"dislikes":4,"content":"如沐春风 感觉比吡了狗还爽\n\n"},{"id":33812,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-11-08 07:57:09","like_diff":1,"likes":4,"dislikes":3,"content":"呵呵呵\n\n"},{"id":40355,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-03 04:39:33","like_diff":1,"likes":1,"dislikes":0,"content":"_(:з」∠)_"},{"id":44586,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 03:39:57","like_diff":1,"likes":9,"dislikes":8,"content":"很有意思 还会去之江参观 4.5 开心"},{"id":45024,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-19 00:12:15","like_diff":1,"likes":5,"dislikes":4,"content":"我觉得老师很好的啊…事情和别的老师比也不算很多吧，最后一节课还给发巧克力，平时稍微走点心绩点就会好啦"},{"id":52356,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-19 03:54:07","like_diff":1,"likes":3,"dislikes":2,"content":"超级垃圾"},{"id":59799,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-09-27 05:20:31","like_diff":1,"likes":1,"dislikes":0,"content":"挺无语的"},{"id":63230,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-11-29 10:28:07","like_diff":1,"likes":2,"dislikes":1,"content":"大声读宪法。。。其他的没印象，只有前面的小组展示比较有意思"},{"id":63628,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-12-11 01:21:36","like_diff":1,"likes":2,"dislikes":1,"content":"不明白为什么做分享和展示的人在念自己材料的空档里抬头看的都是老师而不是底下坐着的同学，您是讲给谁听？"},{"id":66448,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-16 13:40:27","like_diff":1,"likes":4,"dislikes":3,"content":"呵，垃圾。建议大家选题贴合老年人思维，毕竟打分很主观。而且一定要抢着当班长（划重点），福利不浅分还高。展示的时候班长不好好把握时间，最终吃亏的是最后几个组。"},{"id":68223,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 00:44:30","like_diff":1,"likes":1,"dislikes":0,"content":"虽然事情不多，但是思修拉低了我的均绩"},{"id":68736,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 16:26:24","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的，会自己掏钱买很多吃的给同学，然后绩点的事情，每个思修老师都差不多的啊，都要正态分布，然后要知道世界上肯定有人比你更努力的。"},{"id":68752,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 08:44:44","like_diff":1,"likes":5,"dislikes":4,"content":"老师还好吧。上课比较客气，课上任务不多，可以水过去。做了一学期组长，两次课上展示，秋冬末的小组展示，一共四次还是比较多，尤其是我们组基本上冬学期的展示都赶到一块了。最后考试前我刷了点题，看了看书，考试感觉还好，最后的5.0还算不错。钟老师有句话说的不错：思修课并不能说明一个人真正的品德，成绩好不代表你品德有多么好，成绩差也说明不了你有什么问题。"},{"id":68791,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 01:59:11","like_diff":1,"likes":2,"dislikes":1,"content":"钟老师的课我觉得很不错啊，老师人蛮亲切和蔼的，没有评论中说的那么可怕，课堂上比较注重由同学来展示，最后我的给分也很棒，感谢钟老师!"},{"id":78354,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-05-11 05:03:50","like_diff":1,"likes":2,"dislikes":1,"content":"给分没有依据，付出收货完全不成正比"},{"id":88863,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-11-10 15:05:39","like_diff":1,"likes":2,"dislikes":1,"content":"志愿活动欲哭无泪。ppt直接被教做人了。不怨谁，只是刚终于做完了来解压一下。真难，做完感觉不错。"},{"id":91637,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-12-17 02:45:48","like_diff":1,"likes":4,"dislikes":3,"content":"傻逼五毛，给了我高分我也要喷死他"},{"id":98243,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 08:41:14","like_diff":1,"likes":3,"dislikes":2,"content":"不说了，被卡绩了\n\n"},{"id":105703,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-04-18 15:25:12","like_diff":1,"likes":3,"dislikes":2,"content":"首先感觉查老师上描述有一点点问题，上个学期我就是这个老师，课的确水水的，不过这门课也并无很大，，，，，老师人是好的，别迟到旷课，组里的同学旷了两次课，3.3，然后报告迟交写多少给分没影响，关键书是真的要去看，除了平凡世界，任选。"},{"id":110748,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-06-28 07:19:08","like_diff":1,"likes":1,"dislikes":0,"content":"形策，事情不多，上课的时候虽然有点红专，但比我听说过的其他老师好。给分不错"},{"id":120885,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-18 08:07:12","like_diff":1,"likes":1,"dislikes":0,"content":"nice"},{"id":120981,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-19 07:27:22","like_diff":1,"likes":2,"dislikes":1,"content":"期末考挺重要的，我们小组排名比较靠后，最后绩点还挺漂亮的"},{"id":121023,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-19 09:04:50","like_diff":1,"likes":1,"dislikes":0,"content":"本人绩点还可以 但是尽量客观打分\n\n这学期的课和以前可能有些不一样一学期展示每个小组三次\n\n研究性学习的打分是清清楚楚的评分\n\n上课是真真正正的水 水手机做作业都没关系 但是宁可迟到也别旷课\n\n任务相比于其他思修老师少一点吧 建议不要太上心 因为这门课努力也没有用 \n\n但是因为我们组长真的很认真很负责展示做的非常漂亮所以分数还比较好看 如果一组人都想水的话就好好碰运气吧"},{"id":121146,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-20 00:49:50","like_diff":1,"likes":1,"dislikes":0,"content":"上课着实水…给分也还不错，只要小组任务做好，考前花时间复习，分数就不会太难看"},{"id":129890,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-13 08:22:39","like_diff":1,"likes":4,"dislikes":3,"content":"谁能让这个安保大队长重新去当保安去，带个啥课呀"},{"id":131445,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 13:45:59","like_diff":1,"likes":1,"dislikes":0,"content":"给分尚可，课比较水，如果想拿高分，建议当组长和主讲。读书报告别总是平凡的世界，冬学期的小组研究也尽量不要和大家都一样。"},{"id":131448,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 14:05:29","like_diff":1,"likes":2,"dislikes":1,"content":"组内任务我认真做，也从不旷课。我不能理解为什么我最后绩点比组内不干事的人还整整低一分。"},{"id":131475,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 15:46:13","like_diff":1,"likes":1,"dislikes":0,"content":"乱给分，就硬正态，吐了"},{"id":131591,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-28 05:59:39","like_diff":1,"likes":2,"dislikes":1,"content":"nt老师，乱打分，喜欢的随便大高，没存在感的直接正态"},{"id":137169,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-07-01 15:59:46","like_diff":1,"likes":2,"dislikes":1,"content":"考试准备得挺认真 每次都去听课作业也交了\n\n形策3.6\n\n还是没有达到预期"},{"id":137241,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-07-02 13:28:29","like_diff":1,"likes":1,"dislikes":0,"content":"怎么会比我完全没学过的硬课的绩点还低，绩杀无疑。"},{"id":137299,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-07-03 03:55:05","like_diff":1,"likes":1,"dislikes":0,"content":"绩杀啊"},{"id":137314,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-07-03 05:11:54","like_diff":1,"likes":1,"dislikes":0,"content":"形策绩杀啊\n\n3.3什么鬼"},{"id":145968,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-04 16:06:35","like_diff":1,"likes":1,"dislikes":0,"content":"课上的很好，就是不怎么听得进去，唉，虽然感觉老师上课很认真内"},{"id":146496,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-06 17:11:26","like_diff":1,"likes":3,"dislikes":2,"content":"上课的确比较无聊，但是成绩还可以"},{"id":146503,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-06 17:38:31","like_diff":1,"likes":2,"dislikes":1,"content":"固定座位 但如果座位在后面不去也没关系\n\n上课的确比较无聊（我刚开始还听，后来直接写作业），但是成绩还可以（小组的大佬太强了）\n\n关于考试  考前稍微翻下书还是有所帮助，然后大题尽量多写一点。"},{"id":146524,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 00:27:42","like_diff":1,"likes":2,"dislikes":1,"content":"瞎给分的臭老师"},{"id":146563,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 02:43:47","like_diff":1,"likes":2,"dislikes":1,"content":"上课很水，每节课就是听同学展示听老师吹水很轻松，座位是固定的偶尔想起来了点个名，人很友善，布置的任务也不是很难完成，但就是给分很迷幻"},{"id":146762,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 11:28:54","like_diff":1,"likes":2,"dislikes":1,"content":"给分会正态，人挺不错的，课无聊，事略多（思修课通病），想拿高绩点建议当组长或者班长，固定座位，变相点名"},{"id":149100,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-14 11:32:23","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵"},{"id":151391,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-03-02 05:15:14","like_diff":1,"likes":1,"dislikes":0,"content":"？？？？？已经结束咧"},{"id":156896,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-21 09:49:14","like_diff":1,"likes":4,"dislikes":3,"content":"虽然讲课真得无聊，但是老师事情很少，给分也还行，感觉会捞人"},{"id":160150,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-09-14 01:26:01","like_diff":1,"likes":3,"dislikes":2,"content":"人还不错，事情有点多"},{"id":167070,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-15 01:21:30","like_diff":1,"likes":4,"dislikes":3,"content":"这次好像有在捞。宪法诵读那个，老师后来改了满分就是20，乘以百分之五是1"},{"id":175784,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-06-26 14:59:26","like_diff":1,"likes":3,"dislikes":2,"content":"形策给分不错，还以为他很求是"},{"id":175785,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-06-26 15:00:21","like_diff":1,"likes":2,"dislikes":1,"content":"上课很难写作业，因为他讲的东西确实有点吸引人。课程本身很水，给分还可以"},{"id":211529,"teacher_id":703,"teacher_name":"钟为民","post_time":"2025-01-12 01:13:08","like_diff":1,"likes":3,"dislikes":2,"content":"退休快乐"},{"id":214179,"teacher_id":703,"teacher_name":"钟为民","post_time":"2025-01-27 02:11:43","like_diff":1,"likes":2,"dislikes":1,"content":"退休快乐老师！虽然一节课没听但是成绩很好的，对小组作业的形式要求很灵活的，感觉认真去做自己的部分期末认真考试就没问题！（或许分点答题乐观积极是加分项hhh）"},{"id":33605,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-09-20 08:41:51","like_diff":0,"likes":1,"dislikes":1,"content":"  "},{"id":35945,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-11-10 09:00:53","like_diff":0,"likes":6,"dislikes":6,"content":"还是可以的\n\n"},{"id":43997,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 03:50:58","like_diff":0,"likes":12,"dislikes":12,"content":"为什么给阿钟老师分这么低？思修上的很好啊，而且给分也很不错。感谢钟老师。"},{"id":44055,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 08:47:28","like_diff":0,"likes":8,"dislikes":8,"content":"钟老师人很好，给分也很棒！"},{"id":44426,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 23:30:28","like_diff":0,"likes":4,"dislikes":4,"content":"思修期末考好好看书选择题做得好的话分数也还不错。"},{"id":44463,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 00:41:03","like_diff":0,"likes":8,"dislikes":8,"content":"本来已经做好了绩杀的准备……但是最后4.5……在小组展示并不理想的前提下，觉得这个给分好神奇？不懂是不是因为是小组长还是其他……"},{"id":44572,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-03-09 01:57:11","like_diff":0,"likes":8,"dislikes":8,"content":"怎么说呢，钟老师的思修没有我想象中、你们口中那么的绩杀。你想要收获一个好成绩不容易，但是并不是难如登天，要有付出，加上运气（辣鸡正态），绩点应该不会差到哪里去。钟老师的为人真的没话说，讲课也不错（读宪法什么的还是要吐槽一下）。总结一句，客观看待吧。"},{"id":44592,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 03:43:08","like_diff":0,"likes":7,"dislikes":7,"content":"老师给分差么，我们组展示第四最后好多4.5啊，感觉老师还行啊，虽然不喜欢思修课，但是老师期末还发了巧克力"},{"id":45950,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-20 09:41:33","like_diff":0,"likes":7,"dislikes":7,"content":"绩点出乎意外地好好好好好好\n\n大家不要怕啊啊啊啊啊"},{"id":51455,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-06 01:29:04","like_diff":0,"likes":2,"dislikes":2,"content":"给分很好 期末考试要好好写"},{"id":52625,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-21 15:05:47","like_diff":0,"likes":1,"dislikes":1,"content":"还好啊"},{"id":52655,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-22 03:29:41","like_diff":0,"likes":5,"dislikes":5,"content":"4.5"},{"id":52720,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-22 09:54:19","like_diff":0,"likes":2,"dislikes":2,"content":"至少感觉老师讲时事还是挺有趣的…"},{"id":60365,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-10-18 06:47:51","like_diff":0,"likes":1,"dislikes":1,"content":"还是不错的"},{"id":60497,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-10-22 12:32:49","like_diff":0,"likes":2,"dislikes":2,"content":"拖堂，给分超低"},{"id":61882,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-11-21 11:03:53","like_diff":0,"likes":0,"dislikes":0,"content":"感觉还好  还没有评过分不敢断言"},{"id":66449,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-16 13:41:46","like_diff":0,"likes":1,"dislikes":1,"content":"。。。"},{"id":68187,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-22 17:03:23","like_diff":0,"likes":1,"dislikes":1,"content":"觉得老师上课还好啊，我们小组展示不错，平时我比较水……没想到最后居然有了4.5，十分好评hhhhh"},{"id":68206,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-29 21:05:38","like_diff":0,"likes":2,"dislikes":2,"content":"给分有点问题，但老师人很好\n\n"},{"id":68217,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 00:17:05","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好啊，上课还有吃的，任务不重的，思修真的是很欢乐"},{"id":68219,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 00:21:35","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的 但是不是组长和班长的给分真的不怎么样"},{"id":68227,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 01:16:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师挺好玩的呀"},{"id":68282,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 02:26:25","like_diff":0,"likes":1,"dislikes":1,"content":"给分很好！上课还会发东西吃！！！跟其他思修课拍微电影比起来事情真的是很少了！两次展示一篇论文一篇读书报告！真的很喜欢钟爷爷！"},{"id":68579,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 11:34:10","like_diff":0,"likes":3,"dislikes":3,"content":"中秋的时候发了月饼，最后一节课发了棒棒糖，一人2个，给老师比个心。就很普通的组长绩点4.5组员绩点都上四了……讲真我觉得读宪法还行，没什么值得嘲讽的点吧。"},{"id":68604,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 12:51:13","like_diff":0,"likes":1,"dislikes":1,"content":"给分超高\n\n围笑"},{"id":68622,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 13:13:07","like_diff":0,"likes":4,"dislikes":4,"content":"钟叔叔的课很放松很温馨有家的感觉啊啊啊啊。\n\n还带我们去之江玩，课程结束还有小礼物。钟叔叔的课是唯一我敢展示的课。疯狂打call。重要的是绩点高！！！还好当初没退"},{"id":68749,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 19:01:36","like_diff":0,"likes":1,"dislikes":1,"content":"夸我帅。。。"},{"id":69570,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-25 04:04:39","like_diff":0,"likes":2,"dislikes":2,"content":"老师人挺好=给分=最后考试成绩我也不知道=一般吧="},{"id":71084,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-28 02:41:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师人好，不在乎什么评分之类的，用心上课，虽然评分不高，但是你只要稍微用点心，给分都很棒"},{"id":72815,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-31 06:14:41","like_diff":0,"likes":1,"dislikes":1,"content":"绩点跪烂"},{"id":74819,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-03-06 04:21:22","like_diff":0,"likes":2,"dislikes":2,"content":"月饼很好吃，绩点不错"},{"id":78474,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-05-12 08:30:15","like_diff":0,"likes":3,"dislikes":3,"content":"我真觉得这老师没评论说的这么辣鸡。我觉得老师人很好，而且事情也不多啊。给分还是看你期末考试吧？？反正我上课没什么发言也没做什么展示，绩点也不会低啊。自己好好上课，和老师没什么关系"},{"id":82297,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-07-07 22:26:12","like_diff":0,"likes":5,"dislikes":5,"content":"阿钟老师巨好，墙裂推荐啊。人很好啊，假日发红包，中秋发月饼，下雪天还会带大家出去看雪。只要有付出，给分也会很好的。我思修4.8，形策满绩?。这样的老师评分不上9.5真的没天理。"},{"id":82601,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-07-08 16:20:36","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，形策课给分不错，还在群里和我们互动。"},{"id":86627,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-09-17 13:34:37","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":92738,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-04 05:31:35","like_diff":0,"likes":1,"dislikes":1,"content":"自己体会"},{"id":93908,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-14 08:06:14","like_diff":0,"likes":3,"dislikes":3,"content":"感觉挺好吧，至于有人说活动贼多，这是每个思修课都有的吧，宪法课后读，谁知道你读了没。"},{"id":94138,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-15 09:11:35","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好 \n\n四次展示认真做就有高分\n\n不要说这是一门水课\n\n必修的课里没有水课\n\n有付出就有回报\n\n"},{"id":94259,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-16 05:18:17","like_diff":0,"likes":3,"dislikes":3,"content":"10分，求善待"},{"id":94738,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 04:22:26","like_diff":0,"likes":2,"dislikes":2,"content":"老师人真的很好，上课很认真，事情自然多了，绩点还行"},{"id":94756,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 05:17:05","like_diff":0,"likes":3,"dislikes":3,"content":"大赞阿钟老师"},{"id":94768,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 05:44:06","like_diff":0,"likes":3,"dislikes":3,"content":"上课基本都是小组展示，只要不翘课，期末好好考，拿个4.0+问题不大"},{"id":95472,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 12:35:06","like_diff":0,"likes":2,"dislikes":2,"content":"老师很友爱"},{"id":95667,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 00:22:47","like_diff":0,"likes":0,"dislikes":0,"content":"绩点..."},{"id":95740,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 03:13:30","like_diff":0,"likes":5,"dislikes":5,"content":"认真做全组均绩上4"},{"id":102680,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-02-20 08:00:28","like_diff":0,"likes":2,"dislikes":2,"content":"老师的课确实鸡汤居多，上课的内容，其实思修就是那样，感觉上课内容全凭党性叭！老师人挺好的，我们组一共两次展示，一次居中，一次倒二，结果最后的绩点居然上4，但是有好多展示做的很好的小组的给分就很迷，感觉可能靠运气叭。? \n\n"},{"id":110720,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-06-28 05:32:11","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵呵"},{"id":110773,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-06-28 08:11:12","like_diff":0,"likes":1,"dislikes":1,"content":"没缺过课，好好背了思考题和选择题，还是被卡了的嘤嘤嘤"},{"id":110919,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-06-28 14:11:53","like_diff":0,"likes":2,"dislikes":2,"content":"老师还是挺好的啦，虽然被卡? 了但是绩点其实还可以，事情也少"},{"id":120839,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-17 17:45:19","like_diff":0,"likes":1,"dislikes":1,"content":"本人不是组长，小组展示也不突出，期末4.8，个人还是感觉期末考试重要，主要是因为个人期末考前把书仔仔细细背了一遍，再加上是文科生本身一些说法就比较熟悉…所以总体感觉还是不错的。期末考试很重要！！！"},{"id":120842,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-17 18:11:31","like_diff":0,"likes":1,"dislikes":1,"content":"上课很多时间是让同学们展示，讲课的确是蛮水啦......我的确是没太认真上这门课，所以3.3也是没什么好说的。其实平时好好做，好好复习，或者有党性，应该分会不错吧。"},{"id":120873,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-18 01:31:44","like_diff":0,"likes":2,"dislikes":2,"content":"当组长挺累的，虽然最后的研究性学习课堂展示分数在全班中游，但是我自己拿了4.8，我同个组的一兄弟拿了4.5。老师上课很和蔼，考试也没那么较真，真的挺好"},{"id":120933,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-18 23:57:55","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的"},{"id":122532,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-03-03 10:15:11","like_diff":0,"likes":2,"dislikes":2,"content":"个人感觉，比上面的平均给分，要好多了。课十分地轻松（展示+点评+半节课PPT）。就是展示性的作业有点麻烦，不过，思修一般都这样吧(=_=)"},{"id":131471,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 15:40:47","like_diff":0,"likes":0,"dislikes":0,"content":"上课管的太严，给分很迷"},{"id":131477,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 15:49:33","like_diff":0,"likes":0,"dislikes":0,"content":"乱给分，给分毫无依据，不怕低绩点你就选"},{"id":131528,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-28 02:19:20","like_diff":0,"likes":1,"dislikes":1,"content":"啥也不说"},{"id":141740,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-10-24 03:02:45","like_diff":0,"likes":2,"dislikes":2,"content":"纯纯sb"},{"id":141756,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-10-24 13:28:09","like_diff":0,"likes":2,"dislikes":2,"content":"很无语"},{"id":142281,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-11-10 00:08:35","like_diff":0,"likes":0,"dislikes":0,"content":"BREAUCRET AND FORMIST"},{"id":144124,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-08 09:54:46","like_diff":0,"likes":0,"dislikes":0,"content":"绷不住了，"},{"id":146545,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 01:53:09","like_diff":0,"likes":1,"dislikes":1,"content":"事情不多，但给分真迷。慎选吧，不然要死真的好评分不会只有六点几的。"},{"id":146568,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 02:55:18","like_diff":0,"likes":2,"dislikes":2,"content":"为什么不公布详细分数 瞎tm给"},{"id":146597,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 04:43:23","like_diff":0,"likes":3,"dislikes":3,"content":"选上钟老师课的同学们\n\n要多和老师交流\n\n用你的心\n\n感受老师指引给你的方向"},{"id":146708,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 08:45:42","like_diff":0,"likes":0,"dislikes":0,"content":"上的老师的思修，不得不说给分确实很迷，但是事情不多，确实不多"},{"id":146736,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 09:50:37","like_diff":0,"likes":0,"dislikes":0,"content":"读书报告认真写的，课上的硬性要求也完成了，期末小组作业有大佬带，考前把考试提纲认真过了一遍，注意了一些细节的问题，多选题大部分都有点把握，大题全部写满，最后给分也还不错。\n\n老师确实每天都是国内形式一片大好，感觉干货没有那么多，划水也无妨，但期末之前一定要把知识点自己过一遍，多少留个映象。"},{"id":146792,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-07 12:46:36","like_diff":0,"likes":0,"dislikes":0,"content":"助教老师真的好好，只要认真做了作业就会给高分，虽然最后的考试考得不好，但最终的成绩还是不错的！！！太感谢了！！！"},{"id":146983,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-08 09:32:06","like_diff":0,"likes":0,"dislikes":0,"content":"呵呵了"},{"id":147203,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-09 05:31:44","like_diff":0,"likes":1,"dislikes":1,"content":"上课风趣，虽然不怎么按课本，"},{"id":147714,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-10 14:02:42","like_diff":0,"likes":0,"dislikes":0,"content":"emm"},{"id":147831,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-11 03:21:04","like_diff":0,"likes":2,"dislikes":2,"content":"上课学不到东西，挺无聊的，不过之前一直被诟病的一些制度今年好像是少了一些。全程摆烂的我最后飘过。想高分的话要当班长吧（小组长是随机定的），然后自己背书刷题就行了，上课学不到东西的。"},{"id":148224,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-12 02:01:36","like_diff":0,"likes":0,"dislikes":0,"content":"？？？？？？？？？"},{"id":150806,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-02-19 00:51:43","like_diff":0,"likes":0,"dislikes":0,"content":"有点水，但是同学上去展示的时候他会下来巡逻，就不好意思再水了，老师绝对反对上课睡觉，还会抽签点名回答问题，好刺激"},{"id":152379,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-04-07 07:41:17","like_diff":0,"likes":0,"dislikes":0,"content":"讲的挺好"},{"id":167185,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-15 05:04:27","like_diff":0,"likes":1,"dislikes":1,"content":"课水无聊。给分还可以"},{"id":211554,"teacher_id":703,"teacher_name":"钟为民","post_time":"2025-01-12 02:01:13","like_diff":0,"likes":2,"dislikes":2,"content":"被卡了"},{"id":5962,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-07-10 04:47:12","like_diff":-1,"likes":18,"dislikes":19,"content":"非常棒"},{"id":14829,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-09 15:14:05","like_diff":-1,"likes":4,"dislikes":5,"content":"真的"},{"id":30021,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-30 22:50:16","like_diff":-1,"likes":2,"dislikes":3,"content":"打分。"},{"id":33743,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-09-21 09:33:34","like_diff":-1,"likes":4,"dislikes":5,"content":"形策课还行\n\n就是固定座位不太爽，不过上课事情少，一篇论文加考试也不用回答问题登名字\n\n给分偏低，但是自己认真的话还可以。"},{"id":39662,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-12-27 02:06:00","like_diff":-1,"likes":5,"dislikes":6,"content":"俩次旷课平时分就没了是怎样的一种体验。"},{"id":67808,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 00:59:38","like_diff":-1,"likes":2,"dislikes":3,"content":"分数十分良心……"},{"id":96363,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 01:13:51","like_diff":-1,"likes":2,"dislikes":3,"content":"超赞的老师"},{"id":99000,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-24 06:38:38","like_diff":-1,"likes":5,"dislikes":6,"content":"一个被深受正态迫害的好老师..."},{"id":110711,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-06-28 05:13:27","like_diff":-1,"likes":1,"dislikes":2,"content":"给分不错啊"},{"id":120836,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-17 17:24:34","like_diff":-1,"likes":1,"dislikes":2,"content":"本人不是组长，事情超少，特别水。上课水手机的，睡觉的，写别的科目作业的很多人…老师上课也很水…就期末的时候自己看了看题库，书也没看…结果89……所以我打了8分…（手动匿了"},{"id":120905,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-18 13:23:23","like_diff":-1,"likes":0,"dislikes":1,"content":"我们组展示分最高，而且优势较大，但是我们组并没有都满。所以期末考试还是挺重要的，还是得稍微背一背"},{"id":121042,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-19 09:58:25","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人很好的，注意一定要符合老师的要求就行了"},{"id":131628,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-28 08:16:14","like_diff":-1,"likes":1,"dislikes":2,"content":"给分巨差。没有存在感的就无了。均绩直接掉0.4。都是泪"},{"id":143965,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-12-14 12:47:27","like_diff":-1,"likes":2,"dislikes":3,"content":"屁事特别特别多 别选"},{"id":144485,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-12-22 00:54:15","like_diff":-1,"likes":1,"dislikes":2,"content":"千万别选 预制了都退了 P事情是真的多"},{"id":156817,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-21 04:28:29","like_diff":-1,"likes":4,"dislikes":5,"content":"老师给分没有一票评论说的那么差呀，主要就是看期末那次考试，自己加油吧，（甚至感觉老师挺能捞的？平时分给的挺好的"},{"id":160571,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-09-27 08:02:47","like_diff":-1,"likes":1,"dislikes":2,"content":"内容还行！"},{"id":167263,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-15 09:21:32","like_diff":-1,"likes":0,"dislikes":1,"content":"老师挺不错的"},{"id":211590,"teacher_id":703,"teacher_name":"钟为民","post_time":"2025-01-12 03:26:59","like_diff":-1,"likes":1,"dislikes":2,"content":"呵呵，事巨多，分巨差，还有点官僚气息"},{"id":211657,"teacher_id":703,"teacher_name":"钟为民","post_time":"2025-01-12 06:11:50","like_diff":-1,"likes":1,"dislikes":2,"content":"满绩 赞"},{"id":14024,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-04 00:40:33","like_diff":-2,"likes":5,"dislikes":7,"content":"非常不好，有时候不是你的问题但却被他批"},{"id":29989,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-30 16:13:54","like_diff":-2,"likes":2,"dislikes":4,"content":"固定座位简直不能忍。。最角落的人表示不如耍手机。奈何考得好。"},{"id":31239,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-07-03 12:32:19","like_diff":-2,"likes":1,"dislikes":3,"content":"形策课还好吧，就是要按位置坐"},{"id":40309,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-02 07:13:39","like_diff":-2,"likes":0,"dislikes":2,"content":"。无话。"},{"id":44130,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 10:03:08","like_diff":-2,"likes":3,"dislikes":5,"content":"老师很好，绩点不用看了"},{"id":44136,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-03-05 11:29:29","like_diff":-2,"likes":10,"dislikes":12,"content":"给分真的很好"},{"id":44295,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 14:26:11","like_diff":-2,"likes":3,"dislikes":5,"content":"我拿的绩点意料之外的高。但是讲道理老师上课真的超级形式主义，只能说上他的课还是能拿到高绩点的，给后来人一点安慰吧。"},{"id":44494,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 01:28:06","like_diff":-2,"likes":4,"dislikes":6,"content":"思修绩点简直了。这种课绩点这么低真的没谁了"},{"id":44999,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-18 18:44:46","like_diff":-2,"likes":4,"dislikes":6,"content":"这位老师很有思想，用心领悟，你能学到很多。这种自主探究型的学习过程，会教给你许多，也会给你带来几个真诚的朋友。老师待人和蔼，并且给分也很好。"},{"id":45672,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-20 02:34:36","like_diff":-2,"likes":3,"dislikes":5,"content":"不错！！"},{"id":45865,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-20 07:58:50","like_diff":-2,"likes":4,"dislikes":6,"content":"阿钟讲课很有趣^_^，给分水水哒，好评"},{"id":61975,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-11-22 03:59:06","like_diff":-2,"likes":0,"dislikes":2,"content":"感觉超和蔼的老师"},{"id":68198,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-22 22:38:20","like_diff":-2,"likes":2,"dislikes":4,"content":"认真展示\n\n裸考\n\n当组长\n\n4.8"},{"id":68213,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 00:06:00","like_diff":-2,"likes":0,"dislikes":2,"content":"除了当组长和班长估计分会还可以\n\n其他的不管你付出再多，绩点也不会高。\n\n绩点瞬间被拉低。\n\n不可否认老师人不错，但是，就这样啰"},{"id":68218,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 00:20:47","like_diff":-2,"likes":0,"dislikes":2,"content":"平时上课很水，没怎么听过，老师讲的也一般般，会让你朗诵宪法，跟其他思修班级要拍什么微电影比起来，事情不算多吧，就是小组大概展示很多有4次。我们小组表现不咋地，我也不是组长最后绩点4.2，期末考还是挺重要的。不过我是裸考"},{"id":68639,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 13:56:32","like_diff":-2,"likes":0,"dislikes":2,"content":"老师真心是好老师，考前乖乖听话看一遍书，选择题简答题很多内容都可以答上来。老师上课总是笑眯眯的很和蔼。"},{"id":68640,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 13:58:20","like_diff":-2,"likes":2,"dislikes":4,"content":"老师讲的特别好   只要展示和期末稍微走点心  绩点也还是不错的 （真的不知道为什么这么多人说老师是绩杀  自己一直缺课不认真做作业还想着拿高分   不是自相矛盾吗）"},{"id":68652,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 14:22:59","like_diff":-2,"likes":3,"dislikes":5,"content":"笔芯！！！！！！！！！！！！！！！身处某工科反恐专业压力真的好大，思修绩点真的赞啊！！！！！！！！！！！！！及时雨，感谢，笔芯.上课还会发糖之类的，挺有趣，话题分享也能够从别人那里收获不少，感动！"},{"id":68658,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 14:30:55","like_diff":-2,"likes":4,"dislikes":6,"content
