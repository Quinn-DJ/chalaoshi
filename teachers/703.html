":"我觉得老师还是挺好的 虽然讨论课有点烦  事情也不是很多吧   反正觉得这种课也是水不了的   最后一节课会给我们发糖  平常还会在群里发红包   要想绩点高的话小组展示一定要用心的   刚出分4.8  可能因为绩点比较高所以好话说的比较多   但老师挺不错  没有前面说的那么不好"},{"id":68659,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 14:34:46","like_diff":-2,"likes":1,"dislikes":3,"content":"老师人挺好的 认真做展示应该不会差"},{"id":68694,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-23 15:38:06","like_diff":-2,"likes":1,"dislikes":3,"content":"老师还可以，这次给分也应该挺公正的，但是均绩3.8不符合一贯4.0的风格。还有……这是第一门让我掉均绩的课，所以一丢丢难受"},{"id":69118,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 08:42:35","like_diff":-2,"likes":2,"dislikes":4,"content":"我觉得完全没有之前说的乱给分啊，只要上课按时到平时任务认真做，就真的可以拿到满意的分数，我4.2，觉得对得起自己的努力，一个朋友4.5，我感觉他的确比我做的好，给分合理，而且对我们很和蔼。9分"},{"id":69364,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 14:21:36","like_diff":-2,"likes":0,"dislikes":2,"content":"挺好的老师 虽然平时事情有点多 但是好好听话写作业就好了！！！！"},{"id":69422,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 15:38:14","like_diff":-2,"likes":0,"dislikes":2,"content":"老师人很好。不过大多时候都是让我们在小组展示啥啥的，只有小组论文，给分不错，开心。"},{"id":70823,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-27 14:38:11","like_diff":-2,"likes":7,"dislikes":9,"content":"典型的高分笑嘻嘻，低分mmp。看老师评价老师就是看分数是吧，整天纠结那一点点绩点自己格局很高喽?"},{"id":94807,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 08:22:05","like_diff":-2,"likes":0,"dislikes":2,"content":"上课不能翘，绩点还凑合。"},{"id":94815,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 08:41:57","like_diff":-2,"likes":0,"dislikes":2,"content":"我爱阿钟，哈哈"},{"id":95595,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 15:57:44","like_diff":-2,"likes":2,"dislikes":4,"content":"上课全程划水 感觉事情也不多啊 和其他老师差不多 只要读书报告好好写 期末考之前把书过一遍就行了 最好背一下 书不看就算我是社会主义接班人也只能懵 分数比我想象中高诶 因为我们小组展示都是垫底 但是还是挺好的"},{"id":95732,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 02:58:10","like_diff":-2,"likes":6,"dislikes":8,"content":"小组展示全班倒数第一绩点也上了4，谢谢老师，考试一定要好好考"},{"id":95831,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 06:04:35","like_diff":-2,"likes":1,"dislikes":3,"content":"上课水，努努力给分还行"},{"id":96985,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 13:55:01","like_diff":-2,"likes":1,"dislikes":3,"content":"其实按照老师说的内容保质保量地完成 绩点绝不会低 不过最重要的是结队的时候一定要和班长或者副班长一组 大腿人物"},{"id":97694,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-22 13:40:00","like_diff":-2,"likes":2,"dislikes":4,"content":"一定不能旷课。小组展示就因为超时了一点，整组都凉了，老师说是为了正态的时候好区分……老师人还是蛮好的吧，逢年过节在群里发红包，挺关心学生的，取的班级名字也挺有特色。课的内容就没听过了…"},{"id":97699,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-22 13:47:00","like_diff":-2,"likes":0,"dislikes":2,"content":"一般般"},{"id":97863,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 00:28:59","like_diff":-2,"likes":1,"dislikes":3,"content":"还可以"},{"id":100884,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-27 04:16:37","like_diff":-2,"likes":3,"dislikes":5,"content":"钟老师其实作为思修来说还好啦，人其实不错，至于上课内容，大家觉得思修课该上什么呢?  就我认识的人来说，给分不错的是多数，有个给分不好的同学也还是觉得他本人其实OK。认不认真的话，其实细想想，一个小组应该都是一个分，然后读书报告有高低好坏，期末考试有高低好坏，至于上课看不看其他科目开不开小差，老师怎么知道谁是谁呢? 所以评论区有些低分同学也可以想想。"},{"id":101545,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-28 11:47:19","like_diff":-2,"likes":2,"dislikes":4,"content":"我觉得老师还好吧，我们组组长组员都是会干活的，大家组起队来比较愉快，最后小组展示分比较高。我是那种平时不会上去展示但会默默做的，给分也挺好的。可能期末考比较好，感觉期末我都会做耶。老师会发红包，人挺和善的。思修这门课的特点就是伟光正，我觉得这个可以理解。"},{"id":117183,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-09-20 05:03:31","like_diff":-2,"likes":1,"dislikes":3,"content":"钟老师思修算比较轻松的了，给分还行"},{"id":30006,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-30 17:12:37","like_diff":-3,"likes":4,"dislikes":7,"content":"讲的挺不错的，就是必须按照规定的座位号坐，相当于每次都点名，给分还行"},{"id":30423,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-07-01 14:12:25","like_diff":-3,"likes":1,"dislikes":4,"content":"挺好的，只是我给了一分O(∩_∩)O"},{"id":43978,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-02-24 07:21:50","like_diff":-3,"likes":5,"dislikes":8,"content":"思修给分并不低，平时到课小组作业好好做考前看看书就好"},{"id":44129,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 15:18:15","like_diff":-3,"likes":8,"dislikes":11,"content":"思修4.8。当组长 平时积极点 老师真的很不错的\n\n"},{"id":52298,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-06-18 02:51:32","like_diff":-3,"likes":1,"dislikes":4,"content":"老师的课还是比较水\n\n我们小组展示是全班倒数第二\n\n原本以为会给分超差，结果绩点4.5。。。\n\n其实老师是一般，感觉主要靠考前刷题和翻书。。。"},{"id":68760,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 00:04:39","like_diff":-3,"likes":1,"dislikes":4,"content":"老师人不错，上课中规中矩，事情比较多，感觉并不绩杀。"},{"id":93396,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-09 11:45:29","like_diff":-3,"likes":6,"dislikes":9,"content":"考试之前客观评论一下，钟老师还是很好的，没有评论说的那么差！"},{"id":94744,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 12:24:57","like_diff":-3,"likes":3,"dislikes":6,"content":"已经没有朗读宪法啦，，同学们放心啦? \n\n"},{"id":96095,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 12:45:47","like_diff":-3,"likes":1,"dislikes":4,"content":"每个人都有自己的观念和看法吧，不接受也不需要很强烈的反抗。把每个部分都尽力完成好，考前刷刷题库，老师给分还是挺合理的。加油！没如上那么差。（em……根据统计学原理呢，以上评论是自愿响应样本，有特别不满会来这里评价，得分好的同学自然没什么诉求咯）"},{"id":98625,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 16:13:03","like_diff":-3,"likes":3,"dislikes":6,"content":"多做事，就有分"},{"id":122943,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-04-23 11:48:09","like_diff":-3,"likes":8,"dislikes":11,"content":"就搞了一个展示4.8\n\n不多说 有点赚"},{"id":129206,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-12-31 07:27:24","like_diff":-3,"likes":1,"dislikes":4,"content":"对钟老师有点无语。"},{"id":141738,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-10-24 00:50:59","like_diff":-3,"likes":3,"dislikes":6,"content":"纯纯的nt，要求手写1500读书报告，我问他能不能写电脑上，他就说啥学生也能讨价还价？高考作文是用电脑写的？真的要吐了，浙大怎么会有这种自我感觉良好其实一无是处的老师啊"},{"id":156572,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-20 09:42:43","like_diff":-3,"likes":2,"dislikes":5,"content":"形策和思修都是钟为民老师，胖嘟嘟的可爱大叔w除了要求你上课按小组坐不太好翘课（）其他都挺好的！思修课程要求多但其他老师也是一样的，钟老师不会额外给同学布置任务。考前突击两三个小时，思修4.5，形策4.8，给分也很好！ww"},{"id":164342,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-12-20 10:58:19","like_diff":-3,"likes":1,"dislikes":4,"content":"上过钟老师的思修，有两次（还是三次来着？忘记了）小组展示，一篇个人读书报告，一篇小组论文，被疫情打断后也不知道是否还有其他任务。小组以及我自己的作业都是一般通过水平（但老师是随机抽取组长的，或许我只是运气比较好），但考前找到了一篇不错的重点，最后喜提4.2。注意一下考试还是很重要的。\n\n钟老师的课不太方便翘，但自己大一时也处于一个不翘课但会在教室玩手机的状态，个人感觉影响不算太大。不得不说钟老师对一般人的大学学习状态认识得还挺通透的，侃大山的时间也不少。如果选到这个老师的思修也不要太害怕，基本还是可以摆过去的hhhh注意考试就行，绩点看运气了！"},{"id":167092,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-15 02:41:57","like_diff":-3,"likes":4,"dislikes":7,"content":"感觉老师没有说的那么差，人还是很和蔼的，就是讲课水平不太行，听与不听没区别。座位是固定的，想水的同学可以往后坐。当了组长，事情不少，花了挺多精力的，最后如愿满了，谢谢老师"},{"id":167646,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-18 04:03:08","like_diff":-3,"likes":4,"dislikes":7,"content":"事多但是给分还可以 我朋友平时分比我低但最后总分比我高三分我不知道为什么 给了八分 是因为我上课老睡觉还有89 谢谢阿钟哈哈哈"},{"id":6720,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-07-20 03:34:29","like_diff":-4,"likes":14,"dislikes":18,"content":"按位置坐，必须到课，讲的还不错吧，绩点也不错"},{"id":12582,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-12-23 14:09:18","like_diff":-4,"likes":9,"dislikes":13,"content":"蛮幽默的"},{"id":41469,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-17 11:38:01","like_diff":-4,"likes":4,"dislikes":8,"content":"问问你自己你认真努力了吗  平时上课和考试你是认真的吗\n\n"},{"id":66476,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-17 02:37:15","like_diff":-4,"likes":1,"dislikes":5,"content":"除了事情略少以外，其他都很恶心。\n\n没什么真材实料，然后小组展示更是哔了狗。"},{"id":94840,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 09:56:30","like_diff":-4,"likes":1,"dislikes":5,"content":"思修课作业量还行一般，读书报告，实践活动，研究性学习三个。最后组长／班长的分数会比较高，刚开课可以争取一下。"},{"id":96381,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 01:49:33","like_diff":-4,"likes":4,"dislikes":8,"content":"和其他思修班的老师比起来，钟老师算不错的了。第一节课我坐第一排，然后老师拿我举了个例子…也许这样被记住了吧？最后的研究性学习论文署的是我的名字(我不是组长)，然后思修小组一起做的SQTP是我当组长。做时当然没想那么多，但事后想想会不会是这些让老师没把我绩杀…？仅供参考。"},{"id":98254,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 08:45:38","like_diff":-4,"likes":2,"dislikes":6,"content":"按小组排座位相当于点名啦。老师教的还不错 很可爱的老师。只要你认真去做了，给分自然会好的。"},{"id":102302,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-02-01 01:15:22","like_diff":-4,"likes":1,"dislikes":5,"content":"有重名的老师啊！同学们！感觉好像很多评论说的都是马克思主义学院的钟老师。大家评分前还是先看看自己的老师是哪个学院的吧，不然误导了以后选课的同学不太好"},{"id":121831,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-01-22 07:52:27","like_diff":-4,"likes":1,"dislikes":5,"content":"钟伟民老师上课还好，总是能把我从睡梦中拉到现实中。课有点水，作业不多，刚刚好，还能去良渚玩耍。思修给分特别厚到，答主被海底捞到4.2。。"},{"id":156406,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-06-19 11:59:06","like_diff":-4,"likes":1,"dislikes":5,"content":"我上的是形策，给分真的好好！除了全校统一的一次感想，作业只有一篇小组合作的2000字论文。虽然每节课会有雷达点名，但形策一学期本来也没上几次。简版PPT和时事PPT都会按时传在学在浙大。考前花了一下集中精力过了一遍PPT和两本书后的习题，最后4.8。感动。老师肯定捞了，毕竟我浙大精神冬奥精神通通写不出"},{"id":161000,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-10-23 16:16:22","like_diff":-4,"likes":0,"dislikes":4,"content":"事不多，给分也还行"},{"id":209143,"teacher_id":703,"teacher_name":"钟为民","post_time":"2025-01-04 16:20:12","like_diff":-4,"likes":2,"dislikes":6,"content":"草你娘的狗傻逼，中国的高等教育就是因为充斥着这种傻逼，才乌烟瘴气。退休了还要领退休金，领你妈的叼毛。"},{"id":5099,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-07-04 07:09:20","like_diff":-5,"likes":13,"dislikes":18,"content":"风趣幽默"},{"id":6990,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-08-24 06:57:30","like_diff":-5,"likes":10,"dislikes":15,"content":"好"},{"id":9381,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-10-25 12:45:18","like_diff":-5,"likes":7,"dislikes":12,"content":"拖堂。。。课讲得蛮好"},{"id":11481,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-12-02 11:21:29","like_diff":-5,"likes":7,"dislikes":12,"content":"还可以"},{"id":44632,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-03-14 02:37:18","like_diff":-5,"likes":5,"dislikes":10,"content":"唯绩点论？？"},{"id":69184,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-01-24 09:42:58","like_diff":-5,"likes":3,"dislikes":8,"content":"评价里的问题都没有啊，上课不听，小组展示也一般，不是组长，4.5"},{"id":86682,"teacher_id":703,"teacher_name":"钟为民","post_time":"2018-09-18 06:11:38","like_diff":-5,"likes":2,"dislikes":7,"content":"辣鸡辣鸡"},{"id":93449,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-09 18:51:03","like_diff":-5,"likes":5,"dislikes":10,"content":"先给个满分，老师人还可以，思修嘛这课本来就这样，一学期终于结束，求老师给分好点"},{"id":94859,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 14:24:29","like_diff":-5,"likes":0,"dislikes":5,"content":"卡绩点了，呵呵"},{"id":95607,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 16:08:49","like_diff":-5,"likes":2,"dislikes":7,"content":"虽然思修课上没学到什么考点，但介绍了王阳明的四境界有些意义。本人的绩点给的还不错，就是有点不喜欢他对一些客观的东西加上自己唯心的想法(原来我之前学的都是玄学而不是科学)。"},{"id":96015,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 11:21:24","like_diff":-5,"likes":10,"dislikes":15,"content":"我们组组员每天上课看番 ppt做的还特特特丑 最后绩点4.5 欢迎大家选阿钟的课"},{"id":160202,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-09-15 02:41:07","like_diff":-5,"likes":1,"dislikes":6,"content":"这个老师的信仰真的令人钦佩"},{"id":167440,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-16 09:36:37","like_diff":-5,"likes":2,"dislikes":7,"content":"给分好像还可以，？"},{"id":5928,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-19 08:20:24","like_diff":-6,"likes":9,"dislikes":15,"content":"好老师！让我的形策没有挂掉！"},{"id":12254,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-04 20:49:59","like_diff":-6,"likes":8,"dislikes":14,"content":"讲得实在接地气，确实学到了点东西！"},{"id":17577,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-20 12:23:08","like_diff":-6,"likes":6,"dislikes":12,"content":"一般般吧，朗诵宪法还行."},{"id":95648,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 22:48:39","like_diff":-6,"likes":1,"dislikes":7,"content":"讲的其实ok，给分情况不知道怎么给的，反正我觉得满足"},{"id":170035,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-03-01 05:34:32","like_diff":-6,"likes":1,"dislikes":7,"content":"满绩了，大概是因为全勤加组长？其实一学期下来事情不算少，但是这应该是思修这门课的要求，据我了解很多班都是这样的。其实老师很好的，会关心你，上课可以随便自习，别玩手机就行，如果硬是玩手机就等着卡绩啥的吧，反正我觉得没我最开始想象的那么差"},{"id":96301,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 17:16:39","like_diff":-7,"likes":0,"dislikes":7,"content":"实话说前半学期上课基本都在水手机后半学期老师说了之后再也没有玩过 不过上课确实没怎么听 这也是事实 作业都非常认真地准备参与了 绩点是达到预期的没有太好也没有太差 不过老师的课确实并不算太有意思 高分老师毕竟有道理的 但是思修嘛 想水我私以为也可以"},{"id":167169,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-01-15 04:37:40","like_diff":-7,"likes":2,"dislikes":9,"content":"第一个5.0 冲"},{"id":95456,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 12:09:18","like_diff":-8,"likes":2,"dislikes":10,"content":"老师挺和善的，至少给我们分享了一些人生哲理，反正我还没出绩点。做钟老师的班长是件幸福的事。"},{"id":95981,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 10:13:48","like_diff":-8,"likes":2,"dislikes":10,"content":"任务虽然比较多，但是好好做会有回报的，小组合作真的很重要"},{"id":97292,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-22 07:53:16","like_diff":-8,"likes":4,"dislikes":12,"content":"我其实觉的说老师上课没意思有些偏见了:1、你真的会好好听思修课么？2、无聊是老师的问题还是这门课本身的问题？我舍友说她们思修老师分也很低)。其次就打分而言，想问一句说自己不是组长干组长活的同学，你有让老师知道这一点么？有反应过么？如果没有为什么要求老师开天眼知道你私底下的付出呢？我们组长不干活，最后组员将论文上的组长名字改成了我，分数也不低啊。没有想为钟老师\"平反\"的意思，只是谈谈自己对于评论一边倒的看法。"},{"id":168335,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-02-12 11:07:38","like_diff":-8,"likes":4,"dislikes":12,"content":"阿钟的思修是硬课，事情比较多。给分的话，就是说每件事情都做好不会低，我们全组4.5+。因为思修的几个重要的大型活动成绩最后都是数一数二。阿钟的给分确实玄学，但是只要把所有事情都干好，把思修课当硬课来上，最后成绩不会差的。我们小组两满绩，但最后出现4.5和5.0我们也感到很玄学，因为其实大家努力程度都差不多。\n\n总的来说当成硬课上绩点就不会差，太硬了）））"},{"id":41468,"teacher_id":703,"teacher_name":"钟为民","post_time":"2017-01-25 11:34:37","like_diff":-9,"likes":11,"dislikes":20,"content":"很好的老师  那些绩点低的人自己都说上课自己上课水手机  还想要绩点？自己不努力怪别人？能要点脸？这群垃圾真是浙大教育的悲哀。一个个精致的利己主义者。"},{"id":96009,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 11:21:07","like_diff":-9,"likes":10,"dislikes":19,"content":"我每天上课看番 ppt做的还丑 ！！最后绩点4.5 欢迎大家选阿钟的课！"},{"id":96014,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 11:22:21","like_diff":-9,"likes":10,"dislikes":19,"content":"我前面那位同学每天上课看番 ppt还做的贼丑！！最后绩点4.5 欢迎大家选阿钟的课！"},{"id":96013,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 11:21:49","like_diff":-10,"likes":10,"dislikes":20,"content":"我组员每天上课看番，ppt做的还丑，最后绩点4.5，我们组均绩4.38，欢迎大家选阿钟的课"},{"id":8134,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-09-17 06:06:28","like_diff":-11,"likes":13,"dislikes":24,"content":"大一上的钟叔叔和另一个老师的思修，比起另一个老师感觉有趣多了虽然每次上课都有十分钟左右在读课文……给分也还好"},{"id":15958,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-16 21:25:49","like_diff":-11,"likes":7,"dislikes":18,"content":"遇到这样的老师真的好幸福，快乐又不失思考，难得。谢谢阿钟老师！"},{"id":94923,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 12:55:20","like_diff":-11,"likes":2,"dislikes":13,"content":"之前看评分只有六点几还很害怕，但是上了钟老师的课真的不错啊，是个很有态度的老师，可水可划。给分是我目前为止最高的，自己都震惊了（*＾ワ＾*）"},{"id":96012,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 11:22:48","like_diff":-11,"likes":11,"dislikes":22,"content":"我是组长 我组员每天上课看番 ppt做的还丑 最后绩点4.5  小组均绩4.38 欢迎大家选阿钟的课"},{"id":102738,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-02-22 05:33:36","like_diff":-11,"likes":0,"dislikes":11,"content":"老师人很好的，绩点真的是要小组努力啊!!!我们小组就超级好，每次展示都是前二，大佬带飞，所以绩点还不错啦。"},{"id":129610,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-08 13:26:35","like_diff":-11,"likes":1,"dislikes":12,"content":"一分都不想给，事情比毛概还多，浙大逼事最多的老师，上课固定座位，还不准干别的事，要做志愿，写读书报告，两次展示，一次小组大论文，还有小组总结，硬软要求一大堆，爱卷的同学就选吧，怕事的千万别选，事最多给分还差。"},{"id":14900,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-11 02:00:55","like_diff":-12,"likes":11,"dislikes":23,"content":"钟老师是一个实实在在的教育工作者，认真听他的课，你能把他给你教授的东西全部印刻到你的生活当中，学到的不仅仅是知识\n\n不过听他的课总觉得他的有些思想有点片面"},{"id":95350,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 08:50:13","like_diff":-12,"likes":3,"dislikes":15,"content":"不知道为什么有那么多人喷老师。平时好好听课了吗，上课有没有都到，展示和读书报告好好写了吗，期末复习了吗，书看了吗。反正我是觉得自己分数低也不能总是怪老师吧。感觉老师还是不错的，和学生是比较平等的。还会发红包，让同学自己讲课。。。不能因为自己成绩低就喷老师吧。。。"},{"id":9639,"teacher_id":703,"teacher_name":"钟为民","post_time":"2015-11-03 14:53:38","like_diff":-13,"likes":8,"dislikes":21,"content":"一个好字、难得！"},{"id":147168,"teacher_id":703,"teacher_name":"钟为民","post_time":"2022-01-09 03:10:37","like_diff":-13,"likes":2,"dislikes":15,"content":"体验非常不错，不知道为啥老师只有六分…小组分数应该很接近，老师觉得只要努力了就行吧似乎，所以绩点还是要看考试啊…认真准备了一下（背了两小时）最后4.8分，非常意外hhh"},{"id":173506,"teacher_id":703,"teacher_name":"钟为民","post_time":"2023-05-26 14:52:06","like_diff":-13,"likes":8,"dislikes":21,"content":"钟老师很不错！\n\n看到不少同学对钟老师的评价，其实直接反映了部分同学的素质实在太低了：骂老师是一个学生应该做的吗？尊师重道是最起码的；绩点低，应该找找自身的原因，有没有认真学，有没有上课玩手机，考试成绩是不是很低？"},{"id":17949,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-01-25 16:40:49","like_diff":-15,"likes":7,"dislikes":22,"content":"回想一下大一课程，思修阿钟叔的课其实最有收获……"},{"id":127506,"teacher_id":703,"teacher_name":"钟为民","post_time":"2020-11-23 18:30:57","like_diff":-16,"likes":11,"dislikes":27,"content":"婊子养的贱狗"},{"id":95609,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-19 16:09:54","like_diff":-17,"likes":4,"dislikes":21,"content":"哇塞，第一门上4的课，我也太开心了吧！好像是按小组来算的，我和组长都是4.5本来说老师不好 ，但是绩点真的是超出我的预期了。很开心。读书报告和小组作业我感觉自己做的都不好，希望大家用心做吧。再次感谢老师。而且，说课上的不好的，你会听吗？老师最后还个发红包了，总之，不错啦！"},{"id":102022,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-30 04:42:43","like_diff":-17,"likes":1,"dislikes":18,"content":"之前还觉得老师上课太水了，但是最后成绩出来居然是我这学期最高4.8，谢谢老师！"},{"id":96719,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 09:44:24","like_diff":-19,"likes":1,"dislikes":20,"content":"我也不知道4.2是高是低，就这样吧。我上课也没怎么听课"},{"id":99325,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-24 14:51:41","like_diff":-20,"likes":1,"dislikes":21,"content":"老师会要求你交一份读书报告和一份小组研究性学习报告，任务不是特别繁重，话说读书报告不要选太热门的书，只要你期末考好好准备，绩点应该不会差到哪去，我就满绩了，谢谢老师"},{"id":102991,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-02-25 08:40:28","like_diff":-22,"likes":2,"dislikes":24,"content":"我拿了4.8。\n\n读书报告，志愿活动，研究性报告还有pre都做得非常认真。\n\n当时听别的小组汇报，能感觉到其实很多小组都没有放心思在研究性作业上（我的心思，指的是，真正深入地思考过这个议题，尝试去挖掘它的价值），没有展现小组思考，甚至很多逻辑都乱。\n\n付出多少努力得多少分，这个努力并不是你声称的“努力”，而是真正体现在质量上的硬功夫。\n\n据我所知，我身边真正文笔好，有想法，肯思考很认真的学生，都拿了高分。"},{"id":5917,"teacher_id":703,"teacher_name":"钟为民","post_time":"2016-06-19 08:22:08","like_diff":-23,"likes":15,"dislikes":38,"content":"人帅而且真诚，上课言语很接地气但是很有力量，很享受，最喜欢的老师之一。人很有魅力，经历丰富，上课会涉及到人生的启发。给分也非常好。绝对好评！"},{"id":95304,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 12:18:18","like_diff":-24,"likes":7,"dislikes":31,"content":"真的不知道为什么会有这么多人喷阿钟，有付出就会有收获的，老师有本子记的，还有请假和旷课没啥区别，考前思修书翻几遍，党性"},{"id":98330,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-23 10:29:00","like_diff":-27,"likes":3,"dislikes":30,"content":"3.3都是被正态下去的，反思一下为什么干不过满绩的吧。"},{"id":111714,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-07-02 15:44:44","like_diff":-32,"likes":3,"dislikes":35,"content":"表白钟为民老师！！我就搞了两天就满了。自己没复习好就骂老师给分差，属实弟弟行为。"},{"id":94851,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-18 12:25:03","like_diff":-33,"likes":3,"dislikes":36,"content":"思修5.0，期末考试才是王道"},{"id":131438,"teacher_id":703,"teacher_name":"钟为民","post_time":"2021-01-27 13:32:08","like_diff":-34,"likes":1,"dislikes":35,"content":"气死我了气死我了\n\nlz均绩让他一颗拉下来一大块\n\n老子就是每节课迟到五分钟咋滴吧\n\n睿智"},{"id":94700,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-20 16:27:43","like_diff":-36,"likes":10,"dislikes":46,"content":"客观公正地说一下，上课不刷手机，好好做展示，好好参与小组活动，这不是思修课最基本的要求吗，为什么会有人认为这是老师一定要给他高分的筹码！我觉得在抱怨老师给分低的时候，是否可以先反省一下自己哪里还做的不好。我相信，老师的评分是公正的！！！"},{"id":97598,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-22 11:49:16","like_diff":-39,"likes":1,"dislikes":40,"content":"啊啊啊4.8！！！！感谢老师！！"},{"id":94704,"teacher_id":703,"teacher_name":"钟为民","post_time":"2019-01-21 01:36:32","like_diff":-158,"likes":4,"dislikes":162,"content":"绩杀！绩杀！绩杀！我是班长，上课从不迟到，第一次PPT展示小组第一，上课不看手机不写作业，最后91，差一分就能4.8了靠"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
