tent":"看到成绩真的感动cry 我一个对历史一脸蒙的理科生 第一次阅读作业 挑了一本很浅显很野史的书 最后也没有看完 第二次家族史作业 和爷爷奶奶聊了天后用很通俗的话写出来 最后考试选择题全不会大题写得慢也有些没写完…自己觉得前两次作业虽然是很用心写但是写得有点小儿科…最后给了我4.2 也许是老师喜欢我这种很真挚的类型吗？另外老师上课真的挺风趣 会讲野史 大家也会笑 可是因为我不懂正史 所以找不到笑点 上课一直没怎么认真听 只有最后一节鸡汤课是好好听了 自我感觉有点愧对老师 真的谢谢何老师！"},{"id":1927,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2015-03-26 08:49:24","like_diff":8,"likes":11,"dislikes":3,"content":"棒棒哒，真棒，good，给分超级无敌棒"},{"id":2356,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2015-04-27 07:05:44","like_diff":8,"likes":11,"dislikes":3,"content":"来我大俊杰陶冶思想 (*'▽'*)♪\n\n"},{"id":52631,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-21 16:14:27","like_diff":8,"likes":8,"dislikes":0,"content":"我不管，这个老师就是好，来来来大家快点赞，虽然以后就没有何老师的史纲了。"},{"id":55022,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-30 16:10:00","like_diff":8,"likes":8,"dislikes":0,"content":"何老师的最后一节课，很幸运，也很难过，何老师最后一次开课了，据说以后可能不在浙大了，老师的课上的真的很好。"},{"id":2899,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2015-05-10 16:35:29","like_diff":7,"likes":8,"dislikes":1,"content":"听他的课会觉得时间过得很快，很风趣"},{"id":33701,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-01-15 16:32:06","like_diff":7,"likes":7,"dislikes":0,"content":"看评分就知道何老师是个很受欢迎的老师啦。老师讲课幽默生动，也比较有自己的思想，讲起历史来不枯燥，而且老师读过很多书，知识面广。平时上课他一个人讲三节课，感兴趣的同学可以好好听课，想学习其他的也可以自己看书啦。平时只有秋冬学期两项作业，比较轻松，强烈推荐何老师的课!"},{"id":45746,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-01-20 04:12:40","like_diff":7,"likes":7,"dislikes":0,"content":"作为一个对历史没啥兴趣的文科生 只有第一节课认真听课了 课真的上的很有趣 然后讲鸡汤的部分都认真听了 鸡汤也讲的很有趣 总之课上的挺棒 给分也很好 两次作业还是要好好对待的 相比其他老师 事情真的不多 虽然刚开始说要写家族史我无限懵逼啊 后来想方设法从父辈祖辈地方讨到信息 真的写出来之后 自己看得都有点想哭 觉得这个作业很有意义 能被预置到何老师的课真是幸运（鞠躬）"},{"id":3749,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2015-06-17 03:17:30","like_diff":6,"likes":7,"dislikes":1,"content":"老师超级棒，给你剖析历史中你不知道的那些事"},{"id":53606,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-27 07:06:55","like_diff":6,"likes":6,"dislikes":0,"content":"这是我这个学期听的最认真的课了，老师会推荐书单，也会在线上交流，每节课课后都会留下来给学生们答疑，最幸 s":0,"content":"绩点不高不低，但也都看自己啦。老师讲课讲得很不错，但是因为自己对历史不太熟悉，有时候听老师讲课就很累。就有些后悔自己什么都不懂……也很感谢教给我的其他东西(真的让自己思考了很多)，比心"},{"id":55032,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-30 16:18:52","like_diff":2,"likes":2,"dislikes":0,"content":"何小师是段子手啊！讲课真的超级有意思很生动很好玩。给分真的是意想不到的棒。。。"},{"id":55196,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-07-01 03:33:29","like_diff":2,"likes":2,"dislikes":0,"content":"上课轻松。 大环境下这样敢讲敢说的老师真的不多。用各种照片尽量还原历史真相，教导我们正确的历史观。  作为他最后一届史纲课学生，太有幸得到他的教诲。现世安稳，不忘师恩。"},{"id":108922,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2019-09-15 15:51:34","like_diff":2,"likes":2,"dislikes":0,"content":"心理辅导对女同学下手被开除，，浙大的心理辅导还是要小心，平时上课遇到这样满嘴跑火车的的货色最好远一点"},{"id":33703,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-01-23 11:27:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的挺好的，会放出来很多照片，第一次知道原来清朝就可以PS了...事情少，给分一般（估计是期末没考好吧），唯一一次点名还是在到了的同学强烈要求下点的，但是他不接受迟到，作业过了日期也不会再收，这点有点坑，绩点不高不低，就不说什么了，但是能学到很多东西！！！"},{"id":33717,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2016-09-21 06:53:22","like_diff":1,"likes":2,"dislikes":1,"content":"难得能听的让人感动混杂喜悦的历史课"},{"id":33747,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2016-09-21 10:14:28","like_diff":1,"likes":1,"dislikes":0,"content":"很溜很溜"},{"id":34209,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2016-09-28 11:14:18","like_diff":1,"likes":1,"dislikes":0,"content":"幽默风趣，博杂贯通，好老师"},{"id":34216,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2016-09-28 12:43:43","like_diff":1,"likes":1,"dislikes":0,"content":"很棒的"},{"id":36310,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2016-11-11 15:17:25","like_diff":1,"likes":1,"dislikes":0,"content":"一周就等着听他的课，太赞了"},{"id":37226,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2016-11-18 03:10:44","like_diff":1,"likes":1,"dislikes":0,"content":"好朋友"},{"id":37713,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-01-17 17:10:36","like_diff":1,"likes":1,"dislikes":0,"content":"棒棒哒"},{"id":39144,"teacher_id":423,"teacher_name": 03 05:42:07","like_diff":1,"likes":1,"dislikes":0,"content":"很爽，老师不会照本宣科，不会灌输很多概念。而是针对史实，抒发他自己的见解。诚然，＂历史不容假设＂（这句话是老师常说的），但是我们仍然可以从历史中得到借鉴与启发。老师一直在引导我们如此做哟，最后一堂课还给了一波鸡汤。hhh"},{"id":59051,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-09-19 08:10:13","like_diff":1,"likes":1,"dislikes":0,"content":"东哥让我知道刑法可以不无聊，俊杰让我知道历史当中有惊悸，可惜老师似乎不打算开近代史了。。。。sad。。。。。"},{"id":2902,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2015-05-10 17:42:58","like_diff":0,"likes":5,"dislikes":5,"content":"上课不错，绩点一般"},{"id":33702,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2016-09-21 06:07:34","like_diff":0,"likes":0,"dislikes":0,"content":"醉了的赶脚\n\n"},{"id":38513,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-01-19 13:51:16","like_diff":0,"likes":0,"dislikes":0,"content":"还行，上课太扯了，期末会正态"},{"id":45383,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-01-19 13:36:41","like_diff":0,"likes":0,"dislikes":0,"content":"他的课很幽默，他也不反对我们课上做作业或者玩手机，超级好的一个老师。"},{"id":45411,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-01-19 13:53:23","like_diff":0,"likes":0,"dislikes":0,"content":"一分耕耘一分收获"},{"id":55027,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-30 16:13:17","like_diff":0,"likes":0,"dislikes":0,"content":"超可爱的老师_(:_」∠)_"},{"id":55029,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-30 16:15:29","like_diff":0,"likes":0,"dislikes":0,"content":"老师人超赞，上课很轻松，听得很爽，论文认真写几点就不会差，感动"},{"id":55038,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-30 16:24:10","like_diff":0,"likes":1,"dislikes":1,"content":"如沐春风，带来一种不同的历史观的冲击。神人闪耀神性的光辉哒"},{"id":55044,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-30 16:33:46","like_diff":0,"likes":1,"dislikes":1,"content":"听课真是享受。老师偶尔会给你一些中肯的人生tips，可惜他不再开这课了，真是遗憾。"},{"id":55053,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-30 16:37:28","like_diff":0,"likes":0,"dislikes":0,"content":"上课像说书一样的老师，会让你明白很多人生的道理，很关心学生未来，真正的好老师"},{"id":55054,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-30 16:37:30","like_diff":0,"likes":0,"dislikes":0,"content":"真的真的很幸运能够上何老师的课程，我收获了很多很多东西，不仅仅是学习上的，更是生活中的，这是我目前目前在浙大遇到的最好的老师了！！！"},{"id":55080,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-06-30 20:26:13","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，不解释"},{"id":55177,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-07-01 02:53:02","like_diff":0,"likes":0,"dislikes":0,"content":"太强大了"},{"id":55209,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-07-01 03:45:33","like_diff":0,"likes":0,"dislikes":0,"content":"真的超级喜欢老师了，虽然由于通识课平时听的很少，但偶尔几句话也都是受益匪浅了，给分超棒！"},{"id":55633,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-07-02 05:24:13","like_diff":0,"likes":0,"dislikes":0,"content":"给老师打了满分!拯救了我的绩点!\n\n老师上课很可爱，会坐在凳子上一点一点的用脚点地。\n\n而且老师知识也很渊博，各种段子轶事都信手拈来，在照片中告诉我们很多历史。\n\n老师也很尽力在给大家提分了，群里有人虽然绩点不很理想也很感谢老师。\n\n老师还很喜欢给我们解答问题，来的早的同学会拉着老师问问题。\n\n很开心这学期选了何老师的课，这算不算关门弟子呢?"},{"id":55952,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-07-02 17:47:58","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很有趣，自称说书，有观点三观正，会讲很多细节，听上瘾。"},{"id":59755,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-09-26 23:59:28","like_diff":0,"likes":0,"dislikes":0,"content":"超好的老师 听说了其他同学的史纲课  所以想把他捧上天"},{"id":59865,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-09-28 01:32:43","like_diff":0,"likes":0,"dislikes":0,"content":"好老师呀！！！！怎么不再开课"},{"id":60286,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-10-16 14:39:13","like_diff":0,"likes":0,"dislikes":0,"content":"hhh"},{"id":127055,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2020-11-04 11:51:59","like_diff":0,"likes":0,"dislikes":0,"content":"直到毕业也觉得意犹未尽。非常好的老师。"},{"id":44652,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-02-02 23:34:08","like_diff":-1,"likes":2,"dislikes":3,"content":"我给10分，这个老师很反共，攻击地很有方法"},{"id":65099,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-12-29 00:24:02","like_diff":-2,"likes":4,"dislikes":6,"content":"他也能有这么高的分数？难以理解……现在做的“好老师”最轻松了，多骂骂某dang，再摆出一副自由的姿态就好了"},{"id":45377,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-01-19 13:23:17","like_diff":-11,"likes":2,"dislikes":13,"content":"可惜无0分"},{"id":33835,"teacher_id":423,"teacher_name":"何俊杰","post_time":"2017-01-04 13:08:10","like_diff":-27,"likes":3,"dislikes":30,"content":"也许是因为年轻吧，讲话有点没有遮拦，更像揭示历史真相的愤青而不是老师。也许喜欢轻松的水课的会觉得他讲得很好也很敢讲，但是个人并不赞同这样的方式。给五分是因为课很轻松。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
