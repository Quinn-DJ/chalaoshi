                    const commentsData = [{"id":79914,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-06-15 06:13:57","like_diff":69,"likes":82,"dislikes":13,"content":"老实说，许老师是真心在教学生的，也希望她的学生能取得好成绩。只不过学生有时总记不住她的话她可能会有点急，让你觉得她挺严厉，但是最后考试打分都是其他班的老师来打的，她上课时对你要求高是希望到时候其他班老师来给你打分时能给你一个好成绩。所以真的不是楼上那些评论所说的那样……而且可以学到真东西的，教学认真负责。我是女生选了许老师的中级班，真的挺受照顾的……可能只要说许老师好的评论都会被踩下去吧，但是我也只是想说点真心话罢了。"},{"id":4878,"teacher_id":1953,"teacher_name":"许慧","post_time":"2015-06-30 06:37:37","like_diff":26,"likes":56,"dislikes":30,"content":"老师超级好，很少生气，体测也不严厉，有时会教跑位，收获很大的。"},{"id":38958,"teacher_id":1953,"teacher_name":"许慧","post_time":"2016-12-20 03:53:49","like_diff":15,"likes":25,"dislikes":10,"content":"考试巨严，一板一眼很挑剔"},{"id":38630,"teacher_id":1953,"teacher_name":"许慧","post_time":"2016-12-13 01:33:51","like_diff":11,"likes":21,"dislikes":10,"content":"表面上很亲切，但你单独找她时很不耐烦的感觉"},{"id":38932,"teacher_id":1953,"teacher_name":"许慧","post_time":"2017-01-13 08:21:37","like_diff":11,"likes":31,"dislikes":20,"content":"上的初级班，感觉没有学到东西。老师考试巨严厉。请假很麻烦，不通情达理，期末因为身体原因错过了考试机会，最后只能补考及格，很想不通。我也不知道其他人为什么那么多正面评价，但是我真的认真地告诉那些还没选她的课的同学：选课需谨慎。"},{"id":49406,"teacher_id":1953,"teacher_name":"许慧","post_time":"2017-04-10 13:08:06","like_diff":11,"likes":21,"dislikes":10,"content":"不关心女生。上课看着亲切，私下里很冷漠，感觉很不耐烦。"},{"id":76240,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-03-30 02:07:43","like_diff":11,"likes":15,"dislikes":4,"content":"表面亲切 内心冷漠 辣鸡"},{"id":75160,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-03-07 15:24:46","like_diff":10,"likes":13,"dislikes":3,"content":"表面亲切………"},{"id":93923,"teacher_id":1953,"teacher_name":"许慧","post_time":"2019-01-14 09:55:11","like_diff":10,"likes":13,"dislikes":3,"content":"老师很好啊  为什么有人说她外表热情内心冷漠  强推女生选篮球  男生一般会主动让半场给女生  老师表面上对女生不关照  但是最后考试的时候  还是会给女生还有不及格的同学补测"},{"id":108366,"teacher_id":1953,"teacher_name":"许慧","post_time":"2019-05-22 04:33:10","like_diff":8,"likes":12,"dislikes":4,"content":"老师确实挺严厉，但体育课成绩难道不是只跟自己的体育水平有关吗？如果绩点低还是多从自己身上找找原因吧。老师确实挺啰嗦，自己手机差签到出问题时还容易急躁，但这些都影响不到体育成绩吧。有这时间骂老师还不如自己多锻炼锻炼，省的打球时被骂打得像蔡徐坤"},{"id":99777,"teacher_id":1953,"teacher_name":"许慧","post_time":"2019-01-25 07:08:29","like_diff":7,"likes":12,"dislikes":5,"content":"就说几点，大家自行评判。1.老师在上课时对动作纠正会很严格。2.在她的教学安排之外找她，她会非常冷淡不耐烦（特别是外班的人）。3.期末考有女同学考得不好，她会额外给补考机会。\n\n篮球考试一个1min投篮一个15s跑篮不难。初级班还是可以水水绩点的。"},{"id":91539,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-12-13 01:50:20","like_diff":6,"likes":12,"dislikes":6,"content":"表面笑嘻嘻 背后骂你mmp 没错我就是听见了 非常心寒 上课也学不到东西 求求各位不要选"},{"id":91912,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-12-25 01:27:31","like_diff":6,"likes":9,"dislikes":3,"content":"找她时表现出不耐烦，冷漠"},{"id":151719,"teacher_id":1953,"teacher_name":"许慧","post_time":"2022-03-13 12:39:25","like_diff":6,"likes":6,"dislikes":0,"content":"外热内冷"},{"id":53018,"teacher_id":1953,"teacher_name":"许慧","post_time":"2017-06-24 16:45:26","like_diff":5,"likes":7,"dislikes":2,"content":"一板一眼"},{"id":169216,"teacher_id":1953,"teacher_name":"许慧","post_time":"2023-02-24 16:28:30","like_diff":5,"likes":6,"dislikes":1,"content":"态度确实不太行，十二分钟跑被少数了一圈，和老师说，老师非常自信说不可能数错，但是就是数错了，然后一直跟我扯，让我不服下次补测，最后拉扯了半天终于答应给我加上去，虽然加了，但还是很不爽"},{"id":39243,"teacher_id":1953,"teacher_name":"许慧","post_time":"2016-12-21 23:33:20","like_diff":4,"likes":8,"dislikes":4,"content":"太墨迹\n\n"},{"id":69136,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-01-24 08:52:26","like_diff":4,"likes":10,"dislikes":6,"content":"平常时候表面上还是很慈祥的 但是非常不耐烦 一有点小错误就会急 给分也很差 其他好体育老师至少班里都有几个满分的 我们班一个满绩的都没有 4.8的人也很少 考试太严给分差 初级班学不到什么东西 自己参考吧"},{"id":71579,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-01-28 15:40:22","like_diff":4,"likes":6,"dislikes":2,"content":"给分很严格，很严格，完全不调分，这个其实也可以接受啦，不过老师有些冷漠，表面上很亲切，但是有事情会很不耐烦。"},{"id":91982,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-12-25 07:17:15","like_diff":4,"likes":5,"dislikes":1,"content":"老师挺好的只不过对我们要求有点严而已，其实也是为我们好"},{"id":92079,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-12-26 06:42:53","like_diff":4,"likes":5,"dislikes":1,"content":"很耐心 ，很负责，很关心我们"},{"id":152626,"teacher_id":1953,"teacher_name":"许慧","post_time":"2022-04-16 10:36:04","like_diff":4,"likes":4,"dislikes":0,"content":"有一说一，其实老师人很不错的。因为是老教师，所以练习动作的时候会有点严格，但是只要跟着老师认真学篮球，就算基础不好的也不用担心。平常有篮球上的疑惑都可以直接问老师，老师也是很愿意回答的"},{"id":159014,"teacher_id":1953,"teacher_name":"许慧","post_time":"2022-07-04 12:51:08","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很好很慈祥，认真听话做一定会很棒的。\n\n但是一定要去点名，到课率还是比较求是的。"},{"id":173760,"teacher_id":1953,"teacher_name":"许慧","post_time":"2023-06-02 10:27:33","like_diff":4,"likes":4,"dislikes":0,"content":"许老师还是挺好的，但是有时候比较严厉，老教师的特色吧哈哈哈（没上过别的老师的篮球课，选不上别的篮球课的可以选许老师的课~"},{"id":7472,"teacher_id":1953,"teacher_name":"许慧","post_time":"2015-09-14 14:31:27","like_diff":3,"likes":11,"dislikes":8,"content":"好"},{"id":42147,"teacher_id":1953,"teacher_name":"许慧","post_time":"2017-01-13 16:00:16","like_diff":3,"likes":7,"dislikes":4,"content":"超严，就差一分及格了都不给"},{"id":66418,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-06-12 12:10:00","like_diff":3,"likes":12,"dislikes":9,"content":"真的不知道这个分怎么会这么高的，全班没有一个上85的，你这样没有人情的打分你心里不会痛吗，想要绩点的别来，想学东西的也别来"},{"id":69168,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-01-24 09:25:42","like_diff":3,"likes":6,"dislikes":3,"content":"除非篮球打的很好不然不建议选，考试很严，完全不调分"},{"id":77574,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-05-06 14:45:31","like_diff":3,"likes":5,"dislikes":2,"content":"表面师生…"},{"id":83268,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-07-10 03:50:34","like_diff":3,"likes":7,"dislikes":4,"content":"严是真的…中级班，像我这样0基础的混的很不好，上课各种被鄙视，幸好最后分数还行。客观的说，她讲动作还是比较详细的，不过要求可能偏高了。"},{"id":91118,"teacher_id":1953,"teacher_name":"许慧","post_time":"2018-11-30 12:10:09","like_diff":3,"likes":6,"dislikes":3,"content":"老师会在旁边看着，努力的学生她都会记住，并不冷漠啊… 教得很好，很仔细，还没考试先来评一波（可能给完分我就不会这么客观公正了haha"},{"id":111878,"teacher_id":1953,"teacher_name":"许慧","post_time":"2019-07-03 01:50:23","like_diff":3,"likes":3,"dislikes":0,"content":"老师会好认真的鼓励人"},{"id":119596,"teacher_id":1953,                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
