,"likes":3,"dislikes":0,"content":"老师人特别特别好，也很美～感觉平时认真背了单词，语法略差，平时小测还可以，感觉学习韩语也比其他小语种相对简单一点～然后感觉考试出题略难🥲好多都看不懂，考完感觉完了，但出分感觉老师还是挺捞的，感觉可以选！很好的体验"},{"id":213986,"teacher_id":9977,"teacher_name":"YOU MINJUNG","post_time":"2025-01-22 12:15:17","like_diff":3,"likes":3,"dislikes":0,"content":"老师是韩国人，但中文说得不错，沟通很顺畅，人也特别好特别温柔。雷达点名，四次小测会赋分，有一次小组展示和一个自我介绍的视频。最主要的还是期末，期末其实有一定难度，建议是平时一定要及时消化单词（不仅仅是单词表上的，还有书上例句的一些词汇）和语法，多多阅读和使用韩语。最后给分还是很不错的。"},{"id":214046,"teacher_id":9977,"teacher_name":"YOU MINJUNG","post_time":"2025-01-23 09:08:07","like_diff":3,"likes":3,"dislikes":0,"content":"给分会捞，考试挺难"},{"id":192996,"teacher_id":9977,"teacher_name":"YOU MINJUNG","post_time":"2024-06-02 06:41:05","like_diff":2,"likes":5,"dislikes":3,"content":"老师人挺好的，会邀请同学一起交流、吃东西、喝喝下午茶（虽然我没有去过）。老师的中文虽然不太好，但是进步的速度比我的韩语快多了。如果上课坐前面的话还是能与老师比较好的互动，能听懂她在说什么的。小组展示关于韩国的文化的时候，老师也会发表自己的观点，我觉得这是课堂中比较有意思的环节。会有几次点名，雷达，数字，念名单都有。小测是一个单元一次，背背单词、语法、文章是可以获得一个不错的成绩的。但是期末考试是有点难的，有一些看不懂，只能靠猜。我是工科生，之前也没有学过韩语，但是自认为对已经学习过的知识的准备还是比较充足的，最后期末成绩也还可以。就是当时考试做得有点痛苦，不过老师上个学期也是第一次上课，本身也是历史学院的老师，不是外语学院的，或许以后会越来越好吧。"},{"id":199137,"teacher_id":9977,"teacher_name":"YOU MINJUNG","post_time":"2024-09-18 05:09:00","like_diff":1,"likes":1,"dislikes":0,"content":"人挺可爱但是上课实在不知道在干嘛 可能让我去教外国人中文我也不知道该从哪讲起进度是快是慢吧"},{"id":211454,"teacher_id":9977,"teacher_name":"YOU MINJUNG","post_time":"2025-01-11 13:19:32","like_diff":0,"likes":0,"dislikes":0,"content":"工科er大二上修了韩语Ⅰ，平常专业课太忙了没有花很多时间在韩语上，主要是上课听一听，小测前一周背背单词。\n\n给想选韩语Ⅰ的同学们一些参考：\n\n1、每节课必点名，雷达点名or口头点名，时间不固定。课后没有作业。\n\n2、总评构成：期末考60%+五个单元小测20%＋5分钟小组展示10%+出勤10%\n\n3、小测以单词为主，感觉韩语单词还是挺难背的，小测的监考超级严格也不可能浑水摸鱼。\n\n4、老师的中文不是特别标准哈哈，不过还可以接受，习惯就好。\n\n5、期末考试有点难度，而且期末考的题型平常没练过，心里没底。\n\n6、老师请同学喝咖啡、吃烤肉，感兴趣的同学大胆报名吧体验超好！\n\n7、老师本人很温柔，可以用善良或者单纯来形容吧。不过给分和小测似乎还是偏严格（等出分了我再编辑）如果是想用小语种来刷高绩点感觉不太现实，韩语拿高分的压力不亚于大英，甚至还更难一点。但是真的特别特别推荐选，尤其是大四比较闲的，学一门新语言真的是非常宝贵非常幸福的体验……\n\n8、韩语本身学习难度不大，因为有很多中文演变过去的，学起来还是比较轻松的~"},{"id":213736,"teacher_id":9977,"teacher_name":"YOU MINJUNG","post_time":"2025-01-19 11:04:25","like_diff":-1,"likes":0,"dislikes":1,"content":"给分不好 快跑"},{"id":190212,"teacher_id":9977,"teacher_name":"YOU MINJUNG","post_time":"2024-02-26 00:59:16","like_diff":-6,"likes":2,"dislikes":8,"content":"点名较多，老师中文不好所以讲的不太清楚，但是韩语主要是背背单词，而且老师期末会捞的，认真的话分不会低"},{"id":185369,"teacher_id":9977,"teacher_name":"YOU MINJUNG","post_time":"2023-12-28 12:00:18","like_diff":-8,"likes":2,"dislikes":10,"content":"这学期上了韩语1，老师上课非常用心，谢谢老师"},{"id":189439,"teacher_id":9977,"teacher_name":"YOU MINJUNG","post_time":"2024-01-24 07:31:22","like_diff":-9,"likes":3,"dislikes":12,"content":"老师人很好的，期末出得很难，但应该是捞了"}];

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
