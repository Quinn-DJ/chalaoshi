                <script>
                    // 评论数据
                    const commentsData = [{"id":157721,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-24 12:46:02","like_diff":42,"likes":47,"dislikes":5,"content":"客观说两句\n\n平时分给满，期末考试卷子改的应该和其他老师标准差不多。单就平时分给满，人多好自然不必说\n\n讲课的话，说实话我从来没听过，可能是个人习惯，因为不预习的话我是听不懂cc老师讲课的，但是不预习可以听懂xhl姐姐讲课。\n\n老师讲课可能有自己的思维和模式，这是自己是否与老师相互匹配的问题。\n\n没听过课，考前补天，看其他老师智云，3.9，期末70，虽然不好，但是很符合投入与产出，毕竟自己不是天赋型选手\n\n不怎么点名，旷课好几次，作业交了就满分。\n\n没有和老师交流过，不过应该很热情\n\n说几句题外话，老师的学术水平是有很高造诣的，北大国发院毕业，哈佛访问学者，世界银行访问学者，之前中财某学院中层，靠自己白手起家，在杭州全款买房并且有足够多的存款，而且还挺帅，唯一喜欢听的是他讲他家的事情，和管院yty老师有一拼"},{"id":152555,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-21 08:37:33","like_diff":28,"likes":50,"dislikes":22,"content":"超爱川川！潇洒随和！一身正气！经常一本正经地说一些超级有趣的话哈哈哈～自身知识非常渊博，而且可以将书上密密麻麻写了好几页的经济学知识很简单地讲清楚！上老师的课是我这个学期最享受的时候，让我收获了远超这一本经济学课本的东西，感谢遇见！顺便问候一下那些挂了来这给川川低分的人，自己学会了多少没点儿数吗？平时分给满都挂了还好意思说老师？真以为自己参加了考试在卷子上写了点字就应该是高分？我以前从来没有在查老师上怼过人，但是看到这么好的老师被骂我是真的很愤怒！"},{"id":199898,"teacher_id":7997,"teacher_name":"张川川","post_time":"2024-10-07 16:21:35","like_diff":17,"likes":18,"dislikes":1,"content":"经院这几年学术和国内外学科评级，国际合作留学去向这些是不错，但是国内就业越来越拉垮了！虽然金融业大环境不好，但是浙大经院不至于差成现在这样！金融硕士的就业因为地理位置比不过复旦没人会说，但是比不过南开厦大就离谱了，现在居然和西南财经差不多，省内体制外金融机构就业和浙财浙工商都拉不开差距！学院的课程体系，实习机会，负责就业方面的行政管理都要彻底反思，改革！ 希望副院长重视"},{"id":156749,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-21 01:38:08","like_diff":15,"likes":32,"dislikes":17,"content":"给所有客观评价点踩的某些同学，不好好听课，祈祷期末补天，竟然还想拿高分？微经就是这样一门入门课，你天塌了是不是，赶紧润吧，这里不适合你，你也真的配不上川川这么好一老师！！！"},{"id":156752,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-21 01:40:56","like_diff":12,"likes":25,"dislikes":13,"content":"不知道你们怎么定义给分好不好？老师人是很好的，平时事情很少且平时分拉满，考试改的松不松，最后分数是不是严格按照考试分数来的我不知道（但我觉得是的），但是个人感觉老师上课不太能抓住重点，虽然讲课确实很有趣，如果想通过听课来拿高绩点的不建议来，老师是真的不错"},{"id":200156,"teacher_id":7997,"teacher_name":"张川川","post_time":"2024-10-14 06:00:16","like_diff":11,"likes":13,"dislikes":2,"content":"给硕士生上课，太毒舌了，受不了"},{"id":216019,"teacher_id":7997,"teacher_name":"张川川","post_time":"2025-03-09 12:23:29","like_diff":11,"likes":13,"dislikes":2,"content":"首先他学术确实厉害，但是人品我真的要打个问号。他是在本科生博士生课堂上都不说那些破事吗，为什么给专硕的论文写作指导上第一节课就说“男人喜欢别人的老婆很正常”，第二节课说“彩礼就该一分钱不给”，还引以为豪：“我老婆我就一分钱没给”，有个女同学反驳他，他还刻薄回怼。只上过他的这节课不知道他在其他课堂上表现怎样，去之前所有人都说他风评很好，结果一听感觉很割裂。"},{"id":216298,"teacher_id":7997,"teacher_name":"张川川","post_time":"2025-03-13 03:33:59","like_diff":11,"likes":11,"dislikes":0,"content":"在研一春学期这个时点，老师应该对专硕到课率降低期待"},{"id":156748,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-21 01:38:09","like_diff":9,"likes":20,"dislikes":11,"content":"人很有趣，结合实际生活讲知识，每堂课都听得乐呵呵的，可惜书本知识讲得太快（或许是我太菜），听不太懂，课后要花时间的，否则期末补天很痛苦！"},{"id":158772,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-07-02 03:32:05","like_diff":9,"likes":11,"dislikes":2,"content":"老师学术水平真高！希望浙大经院多引进这样的高水平学者。"},{"id":137618,"teacher_id":7997,"teacher_name":"张川川","post_time":"2021-07-05 10:06:44","like_diff":8,"likes":27,"dislikes":19,"content":"川川yyds！\n\n以后有机会一定还要选！\n\n比起具体的公式更注重讲经济思维，每节课仿佛在唠嗑，其实都是从身边的小事推出经济模型啊，非常nice！\n\n而且知识很广博啊，经常时不时引用，但是至今没背下来马克思说的“有百分之百的利润就会…”\n\n完全被折服了！\n\n以后有机会一定还要选！"},{"id":196855,"teacher_id":7997,"teacher_name":"张川川","post_time":"2024-07-05 13:21:29","like_diff":8,"likes":9,"dislikes":1,"content":"来zju没多久的老师；微经无点名，只要交了三次作业平时分就给满；上课类似闲扯，可看绿皮书自学；期末改卷倒是比较求是，不要抱有侥幸心理"},{"id":137508,"teacher_id":7997,"teacher_name":"张川川","post_time":"2021-07-04 15:14:16","like_diff":6,"likes":20,"dislikes":14,"content":"考完2h出分，我愿称之为中国速度。比起公式推导，更注重对经济直觉的讲解；比起计量方法步骤，更注重学生对计量方法背后的思想原理的理解；比起照搬课本内容，更注重紧跟前沿和应用。在cc的push下看英文论文，写review，学stata，把表和图得好看，开始学着习惯用经济学的思维看问题，感觉到自己真的在思考；也在cc的鼓励下，学着放平心态，约束自己，积极表达自己。cc是很随和的人，课上课下都可以和他亲切交流，他也很努力的在理解我们这一代人的兴趣喜好，同时他也是严格的人，在学习和原则性问题上一丝不苟（但是出卷有很仁慈，批卷也很仁慈）。总之，期待下学期的劳动经济学和课外研讨。谢谢老师！"},{"id":156601,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-20 11:28:41","like_diff":6,"likes":21,"dislikes":15,"content":"优秀老师，原因如下：①回答问题耐心，钉钉及时回复\n\n                    ②上课结合现实，幽默风趣\n\n                    ③平时分给分较好，但是期末考得不好老师也捞不起来的\n\n                    ④注重学生老师互动，老师很想确认学生是否清楚掌握了概念，但是学生根本不想反馈，这是大学教育的悲哀，老师也没办法改变，所以有些学生会抱怨听不懂。\n\n          瑕不掩瑜，但还是要说一下唯一的缺点：课时安排不够合理，李建琴老师的微观后三章只用了一节课(三节小课）的时间，因为李老师自己出卷知道这里不考大题，分值很小，但是我们讲了好久，所以重点不突出的情况下，比较吃亏。\n\n                    综上，我依然愿意给十分。"},{"id":156761,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-21 02:16:47","like_diff":6,"likes":13,"dislikes":7,"content":"虽然我经常听不懂川川的数学推导，但是他可以用很多生动的例子把很多经济学原理讲清楚。最后平时分只要他点到你的时候你在，并且作业都交了就可以给满。而且作业交得也不多，事情很少。不过如果想要完全跟上川川的节奏，课前可能需要预习。期末前几个星期也要提前看教材，多理解原理。"},{"id":156765,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-21 02:25:35","like_diff":6,"likes":13,"dislikes":7,"content":"其实前几节课还在认真听，后面因为老师对课本知识不着重讲就跑了，但老师真的是一个很有趣的老师，很后悔没有好好听课吧，后面疯狂补天也拿到了不错的绩点，只能说前面那几个挂了的人应该好好反思一下自己，我在这里许愿，下学期一定要认真听讲，认真学习，谢谢老师！"},{"id":156793,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-21 03:23:27","like_diff":6,"likes":15,"dislikes":9,"content":"平时分这么容易满，事情又少，听说其他老师的课可都是要读书报告小论文什么的，这样轻松的课程安排还有什么不满足的吗？平时分都满了还想老师怎么捞你啊？在川川这里说绩杀的人如果去其他老师班里难道结果会有改变吗？你真的有好好学这门课吗？为什么还有人把对自己不努力的无能情绪输出到这样一个好老师身上呢？"},{"id":156619,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-20 12:04:25","like_diff":5,"likes":21,"dislikes":16,"content":"哭了。"},{"id":156900,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-22 00:40:04","like_diff":5,"likes":10,"dislikes":5,"content":"川川很好！！！上课会说一些北京房价啊他小孩啊巴拉巴拉的内容，至于给分的话平时分40分可是白给诶！！"},{"id":216039,"teacher_id":7997,"teacher_name":"张川川","post_time":"2025-03-10 01:05:38","like_diff":4,"likes":4,"dislikes":0,"content":"讲得东西对做学术研究很有帮助，但是专硕真的需要学习怎么做学术研究吗"},{"id":156846,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-21 06:33:38","like_diff":3,"likes":9,"dislikes":6,"content":"平时分都给满了……期末考烂的话他捞不上来你那有什么办法……"},{"id":181726,"teacher_id":7997,"teacher_name":"张川川","post_time":"2023-10-30 02:50:27","like_diff":3,"likes":3,"dislikes":0,"content":"【微经】点名10%（基本不点，所以白送）；作业30%（三次，交即满）；期末60%\n\n\n\n老师讲课很有意思，成绩和绩点靠自己"},{"id":193463,"teacher_id":7997,"teacher_name":"张川川","post_time":"2024-06-11 07:07:33","like_diff":3,"likes":5,"dislikes":2,"content":"我每次上课必坐第一排，真的是非常非常好的老师，很有情怀。"},{"id":129239,"teacher_id":7997,"teacher_name":"张川川","post_time":"2021-01-02 06:50:37","like_diff":2,"likes":14,"dislikes":12,"content":"从央财来的新老师 学术水平不错人也非常nice 但据说可能会有一点点小严格"},{"id":137515,"teacher_id":7997,"teacher_name":"张川川","post_time":"2021-07-04 16:44:27","like_diff":2,"likes":15,"dislikes":13,"content":"总感觉计量没有入门，当然这主要还是自己的问题，计量什么的还是多看看伍德里奇那本书吧；老师人很nice——凡尔赛宗师、十级养生达人、微信中毒患者、毒舌处女座；为了跟大家找共同话题，把大家推荐的书全买了（虽然没看完就是了hh"},{"id":156804,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-21 03:45:16","like_diff":2,"likes":8,"dislikes":6,"content":"川川讲课很有趣，也很有逻辑，总能把课本知识简简单单串起来。平时分给满，自己还能挂科的还是先自己反省一下吧。平时不看书、不听课，只等着老师捞，这样的捞上来对努力学习拿分数的人公平吗？？？"},{"id":162683,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-12-04 03:56:52","like_diff":2,"likes":5,"dislikes":3,"content":"有幸在完成职规生涯规划书的时候私下采访了张老师，感觉他真的是一位热情干练的好老师，优秀的学者。"},{"id":176490,"teacher_id":7997,"teacher_name":"张川川","post_time":"2023-06-29 06:06:48","like_diff":2,"likes":2,"dislikes":0,"content":"很有条理，总体很有逻辑，从简单到复杂循序渐进，上课还有一些小故事可以听，虽然最后面板数据的拓展有点难……\n\n作业不多但很有针对性，考试内容很灵活，给分不错\n\n下学期还有机会上他的课，期待一波"},{"id":217373,"teacher_id":7997,"teacher_name":"张川川","post_time":"2025-04-09 07:02:30","like_diff":2,"likes":2,"dislikes":0,"content":"研究生的课虽然来的不多，但是真心给张老师好评。重要的是，除了上课的专业知识外，还给了很多做人的道理。真的是有助于自己的成长，帮助认清世界运行的本质，而不是困于象牙塔中。"},{"id":135311,"teacher_id":7997,"teacher_name":"张川川","post_time":"2021-05-08 03:42:10","like_diff":1,"likes":16,"dislikes":15,"content":"川川人很好，比较随和。很有自己的研究想法。大家可以考虑多多和他交流，人很奈斯！"},{"id":156592,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-20 11:05:32","like_diff":1,"likes":14,"dislikes":13,"content":"很棒的老师!"},{"id":156634,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-20 12:43:12","like_diff":1,"likes":12,"dislikes":11,"content":"平时分给满 真的爱死"},{"id":157151,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-22 05:22:32","like_diff":1,"likes":5,"dislikes":4,"content":"平时分拉满的老师！只有三次作业，从不点名，大爱川川"},{"id":176495,"teacher_id":7997,"teacher_name":"张川川","post_time":"2023-06-29 06:13:31","like_diff":1,"likes":2,"dislikes":1,"content":"川川老师的讲课条理清楚，对本科阶段的计量课程有自己独到的理解，课堂重在应用，理解各种计量方法的来龙去脉，讲课深入浅出，相较于着重数理层面的计量，川川老师更能激发我们对于计量经济学的兴趣，从论文中介绍计量方法，结合实例理解方法内涵。而且老师课堂上渴望与同学们交流，也会分享自己的生活体验，课堂氛围轻松愉悦，最重要的是，期末考大放水！！！给分超级无敌好！！！"},{"id":136526,"teacher_id":7997,"teacher_name":"张川川","post_time":"2021-06-20 06:13:33","like_diff":0,"likes":14,"dislikes":14,"content":"很不错的老师(*^_^*)"},{"id":136542,"teacher_id":7997,"teacher_name":"张川川","post_time":"2021-06-20 15:09:42","like_diff":0,"likes":12,"dislikes":12,"content":"没有讲枯燥的公式，而是用生活中的大量例子让学生理解经济学\n\n人也非常棒，选他！"},{"id":137172,"teacher_id":7997,"teacher_name":"张川川","post_time":"2021-07-01 23:52:09","like_diff":0,"likes":10,"dislikes":10,"content":"讲课不枯燥，老师人很随和，期末考我尽力了，剩下的交给老师了，啊哈哈哈"},{"id":138325,"teacher_id":7997,"teacher_name":"张川川","post_time":"2021-07-08 13:55:42","like_diff":0,"likes":15,"dislikes":15,"content":"吹爆川川！"},{"id":156626,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-20 12:14:32","like_diff":0,"likes":22,"dislikes":22,"content":"挂了，"},{"id":156686,"teacher_id":7997,"teacher_name":"张川川","post_time":"2022-06-20 15:14:50","like_diff":0,"likes":15,"dislikes":15,"content":"给分迷"},{"id":176353,"teacher_id":7997,"teacher_name":"张川川","post_time":"2023-06-28 13:51:49","like_diff":0,"likes":1,"dislikes":1,"content":"zcc老师给分超好，期末考完以为自己凉了，没想到竟然出分4.2，感谢老师！"},{"id":176494,"teacher_id":7997,"teacher_name":"张川川","post_time":"2023-06-29 06:12:43","like_diff":0,"likes":2,"dislikes":2,"content":"川川老师上课很注重经济学的思维，你能在他的课堂感受到经济学的魅力和发展脉络，感受到实证在经济学中的作用和价值，更感受到川川的人格魅力和他对经济学的热爱！吹爆川川，一个学期上川川的课不仅对经济学有了更深的理解，而且还学到了做人的道理，最后给分还超好！"},{"id":176539,"teacher_id":7997,"teacher_name":"张川川","post_time":"2023-06-29 08:26:32","like_diff":0,"likes":3,"dislikes":3,"content":"楼下那个差不多得了，出分慢还卡你绩点，有在没有可能是让你那本就不太好看的成绩好看一点才给你卡的，给你这么高是情分，卡你是本分，成绩不是光老师想给你好就给你好的ok？自己不行老师就算给你行了也是不行的。"},{"id":176624,"teacher_id":7997,"teacher_name":"张川川","post_time":"2023-06-29 12:52:17","like_diff":0,"likes":1,"dislikes":1,"content":"给分好，学术水平高，                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
