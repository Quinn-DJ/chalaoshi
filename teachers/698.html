                    const commentsData = [{"id":27638,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-06-27 06:05:12","like_diff":37,"likes":63,"dislikes":26,"content":"给分不好"},{"id":2392,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-04-28 10:26:02","like_diff":27,"likes":55,"dislikes":28,"content":"老师人超棒的 口音好听 人也很漂亮简直女神 也不会听写～"},{"id":42358,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-03 10:52:54","like_diff":22,"likes":49,"dislikes":27,"content":"大一上修的大英4，高考英语145，最后绩点3.0，:-(，不过出分挺快的\n\n"},{"id":1209,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-03-21 16:40:06","like_diff":14,"likes":35,"dislikes":21,"content":"美女老师，不听写，人很好，上课不压抑，大家发言会比较放松"},{"id":95037,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-18 15:27:02","like_diff":14,"likes":16,"dislikes":2,"content":"老师人美 很温柔 上课也比较轻松 讨论比较多 学生说不出来总是会打圆场 老师很棒呀 爱您哟❤️"},{"id":67173,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-20 11:36:43","like_diff":11,"likes":12,"dislikes":1,"content":"听写了两三次，听之前稍微背一背就行，没什么压力。课上会提问，让大家讨论，还在班上举行了英语辩论赛，上课氛围还不错。课堂内容的话就是正正经经地上书本内容，偶尔有些别的内容。作业不多。绩点应该还是按照小测作文考试来给的，没什么好质疑的吧…最后绩点虽然离自己预期有那么一点差距，不过也能满意。总之是一位挺好的老师，非常温柔和蔼，笔芯女神～"},{"id":53404,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-26 14:02:40","like_diff":10,"likes":14,"dislikes":4,"content":"基础差的建议不要选，完全靠自学。你知道大学里自学多痛苦吗？"},{"id":27617,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-06-27 05:15:38","like_diff":9,"likes":18,"dislikes":9,"content":"给分坑，背诵跟她背一般是四分，作文分数也低，本来感觉还挺好的结果期末大坑。"},{"id":28735,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-06-28 13:28:54","like_diff":9,"likes":23,"dislikes":14,"content":"点名 演讲什么的都好好准备了  给的分真的是  呵呵呵呵呵  不说话   你看看那个平均绩点    就知道这个给分   又一门浪费努力的课"},{"id":45774,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-20 05:11:18","like_diff":8,"likes":15,"dislikes":7,"content":"这是我绩点最低的一门啦，我自问真的很认真地上课，也积极地回答老师的问题，唉"},{"id":66015,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-21 01:11:49","like_diff":8,"likes":9,"dislikes":1,"content":"老师很温柔，给分也很客观，虽然不是太高。"},{"id":95038,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-18 15:27:08","like_diff":8,"likes":8,"dislikes":0,"content":"感动，我英语菜鸡，期末考凉了，感到了浓浓师生情。∠(｀ω´*)敬礼"},{"id":54162,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-28 14:52:31","like_diff":7,"likes":13,"dislikes":6,"content":"英美概况，尤其是这位老师的英美概况，请一定不要选。上课讲的和考试考的没什么关系，一学期小测四次，一次半本书（共两本厚书），还有一次展示，展示10个小组最高86分。考试开卷，刷夜复习，题量贼大，最后还是翻不到，然而并不怎么调分，最后创下了历史最低绩点，就这样。"},{"id":54219,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-28 17:22:11","like_diff":7,"likes":12,"dislikes":5,"content":"原来不止我一个创下历史最低绩点了………什么乱七八糟的"},{"id":67131,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-20 10:08:37","like_diff":7,"likes":11,"dislikes":4,"content":"绩杀..."},{"id":95052,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-18 15:41:27","like_diff":7,"likes":9,"dislikes":2,"content":"人很温柔    很淑女"},{"id":146167,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-01-05 15:17:44","like_diff":7,"likes":7,"dislikes":0,"content":"出分了，来给老师个10分。虽然大英的绩点不太高，但是很大一部分是由于自己没有好好背单词造成的，平时的小测太拉跨啦🤦‍🤦‍！但是老师真的是人好好，上课事情也不多，一个学期也就一次课前展示，还有课上的不定时小组讨论和小组展示，积极投入会有很好的收获，但是想水也是能水过去的，下个学期大英四换老师了，希望袁老师能继续美丽善良下去。"},{"id":67120,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-20 09:48:40","like_diff":6,"likes":9,"dislikes":3,"content":"给发极低"},{"id":95319,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-19 08:04:09","like_diff":6,"likes":7,"dislikes":1,"content":"表白袁靖 老师老师太美了，真的女神，行走的画报，又美又温柔，绩杀？不存在啊！"},{"id":130562,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-01-23 15:54:54","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的好温柔好温柔好温柔！！！平时分老师能决定的也只有五分啊，都说了基本会给4分的，为什么说给分不好啊……"},{"id":11528,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-06-26 07:56:14","like_diff":5,"likes":13,"dislikes":8,"content":"我觉得挺好的呀～漂亮的老师～口音的话不算太纯也没事"},{"id":12842,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-12-24 06:22:49","like_diff":5,"likes":10,"dislikes":5,"content":"很好的老师 温柔 很善解人意的 英语课很多角色扮演和小组讨论 上课一点不压抑"},{"id":21939,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-03-02 01:02:48","like_diff":5,"likes":8,"dislikes":3,"content":"赤鸡呀"},{"id":40320,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-02 14:37:35","like_diff":5,"likes":8,"dislikes":3,"content":"老师的课很不错。讨论很多，很多人说缺少个人发言的机会，其实是你们没有把握机会。老师总是给我们时间思考，并问有谁愿意分享想法，但总是冷场。学英语靠主动，就算老师没有叫你发言，你完全可以举手，老师很希望有人和大家一起分享的。"},{"id":54280,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-29 03:04:46","like_diff":5,"likes":8,"dislikes":3,"content":"如果你想学英美概况，这种东西，多看看课外书和杂志的效果都比上这门课学到的多，反正就是如果你想学英美概况，完全没必要选这位老师的课，浪费时间，而且学不到什么实质性的东西，无聊，无价值，绩点的话，别想了。"},{"id":22967,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-03-15 08:23:04","like_diff":4,"likes":17,"dislikes":13,"content":"体验真的不是很好\n\n老师人很温柔 总是笑着\n\n但是课非常沉闷 一个大英老师 说英语还是磕磕巴巴的 而且平时动不动就讨论 没有个人发言的机会 感觉没有什么收获 上课真的非常非常无聊 无趣"},{"id":54109,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-07-02 03:49:32","like_diff":4,"likes":4,"dislikes":0,"content":"不明觉厉"},{"id":67141,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-23 06:06:53","like_diff":4,"likes":7,"dislikes":3,"content":"看到自己的绩点还是挺难过的，虽然我英语不好，但大英也有好好上，作文分还不错，小测也不算很差，最后绩点只有2点几，可能自己没考好吧，总之挺失望的，感觉没学到什么。。"},{"id":67496,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-21 10:50:43","like_diff":4,"likes":4,"dislikes":0,"content":"大英还是要靠自己记单词啊，有点最后期末遗憾没考好，但是还是很感谢袁老师，很温柔很漂亮的。"},{"id":88158,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-18 15:23:35","like_diff":4,"likes":4,"dislikes":0,"content":"出分来评 qq群里可以匿名聊天 老师也有时候会回复匿名的问题 上课很轻松 气氛很好 最后给分很感动 4.5感谢老师 也没有卡绩"},{"id":95403,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-19 10:37:08","like_diff":4,"likes":5,"dislikes":1,"content":"人美，女神，给分好很多了"},{"id":130642,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-01-24 05:17:00","like_diff":4,"likes":4,"dislikes":0,"content":"说绩杀的应该是自己的问题，毕竟老师可控的分数并不多。事情应该算偏多的，但并不是全都有意义。课上会常常锻炼学生听说能力，这点算是比较好的，期末听力比较难的情况下，袁老师教的班会占优势。至于大英真的要学什么，可能主要还是靠自己。"},{"id":175155,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-06-22 03:34:01","like_diff":4,"likes":4,"dislikes":0,"content":"刚刚出分真的太感动了，十分感谢一下老师！\n\n老师真的特别温柔特别有气质，会用心记住每一个同学、每个人的水平，特别温柔的给指导。\n\n平时事情相对之前修过的老师确实会多一点点，比如课前pre、课前演讲什么的，但是均下来也绝对不会太多太麻烦！\n\n关于大英这门课，期末考试占比尤其大，平时分主要靠背单词，总评要想拿到 绝对优势听力一定要关注！！\n\n这次在听力上还是吃了很大的亏吧。\n\n祝大家一切都好！"},{"id":186434,"teacher_id":698,"teacher_name":"袁靖","post_time":"2024-01-11 05:11:41","like_diff":4,"likes":4,"dislikes":0,"content":"大英三主要是靠考试。老师的平时分只有5′，其他都得靠自己考（）\n\n所以我挺推荐袁靖老师。人很温柔也很负责，平时的口语也很好理解ww作业不算多，大概课本课后题一两页或者只有思考题（即可划水），小组pre一次，辩论一次，每个单元都会有一次听写（不难）。\n\n欢迎大家选袁靖老师🥺！"},{"id":186697,"teacher_id":698,"teacher_name":"袁靖","post_time":"2024-01-12 14:11:36","like_diff":4,"likes":4,"dislikes":0,"content":"这学期上的大英3，老师人很好很温柔，听写单词和小测还有作文都会提前通知的，要求和内容也讲的很清楚。关于成绩给分，说实话大英也没法捞，老师也说过平时分在考前就要录入系统的，期末考是统一改卷的，而且期末占比百分之六十，如果考得不好绩点就是很难上去的，这也没办法。老师能控制的只有5分的平时分，老师也说了只要不无故旷课就有4分，单词默写正确率好一些➕0.5，上课发言较多的➕0.5，我觉得这个给分也很可以了。"},{"id":42190,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-14 00:58:23","like_diff":3,"likes":4,"dislikes":1,"content":"英语不要说老师怎么样，其实都是靠自觉"},{"id":104336,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-03-18 06:11:06","like_diff":3,"likes":3,"dislikes":0,"content":"真好玩⊙▽⊙啥也不需要干"},{"id":122565,"teacher_id":698,"teacher_name":"袁靖","post_time":"2020-03-04 06:01:52","like_diff":3,"likes":3,"dislikes":0,"content":"虽然大英看你高中时的英语基础，但是袁姐姐一视同仁地鼓励同学们发言并温柔地指导令我感动"},{"id":146172,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-01-05 15:30:58","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，真的很好，不知道评分为什么这么低（可能没有比较过），首评献上，事少，平时作文和听写都是基操，会安排每个人的pre，每人都有机会，不会太卷，课堂氛围很轻松，但真的会打瞌睡，可放心冲，但分数，其实大家都差不多。"},{"id":155605,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-06-14 16:10:12","like_diff":3,"likes":3,"dislikes":0,"content":"很温柔的老师，给分也很好"},{"id":20080,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-26 05:01:02","like_diff":2,"likes":6,"dislikes":4,"content":"人很好，不听写不抽背，懒人慎选。英语口音不予置评，听说浙大的都这样。。。"},{"id":38532,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-12-08 03:06:58","like_diff":2,"likes":4,"dislikes":2,"content":"不太适应上课方式…不怪老师…是我太渣…"},{"id":42138,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-13 15:52:22","like_diff":2,"likes":8,"dislikes":6,"content":"总觉得这个老师笑里藏刀…"},{"id":66721,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-18 14:06:45","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的老师，温柔可亲。自己基础不好，大英三凉凉。希望明年大英四能好好学了——当然还是选到了老师的课。"},{"id":67495,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-21 10:49:09","like_diff":2,"likes":2,"dislikes":0,"content":"上课蛮水的，老师事儿也不多。有两次听写，不过很简单。但是个人认为老师平时给分真的不怎么样。"},{"id":67802,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-22 07:36:55","like_diff":2,"likes":2,"dislikes":0,"content":"神一般的体验。。。\n\n"},{"id":120528,"teacher_id":698,"teacher_name":"袁靖","post_time":"2020-01-12 06:50:58","like_diff":2,"likes":3,"dislikes":1,"content":"如果好好把握，其实课上有很多锻炼口语的机会哒～"},{"id":122002,"teacher_id":698,"teacher_name":"袁靖","post_time":"2020-01-29 15:32:32","like_diff":2,"likes":2,"dislikes":0,"content":"真的很温柔的一位老师！绩点不高 但老师还是鼓励了我！感谢遇到袁姐姐！"},{"id":130540,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-01-23 14:06:58","like_diff":2,"likes":3,"dislikes":1,"content":"袁老师很温柔啊 上课也很有意思 课前会放摩登家庭 每个人有一次上台展示 课上发言比较自主～没人的话老师会叫名字 平常小测助教给的很宽！老师的课也很有意思有很多有意思的小活动 辩论唱歌什么的 最后拿了4.8真的是出乎意料了 因为自己还有一次听力忘记了老师提醒补做也没看到 这么高真的很意外了！！ 谢谢老师～～"},{"id":130569,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-01-23 16:28:38","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的，自己水平不行(▼皿▼#)"},{"id":147278,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-01-09 11:10:18","like_diff":2,"likes":2,"dislikes":0,"content":"老师不错，给分不行"},{"id":168718,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-02-21 10:59:44","like_diff":2,"likes":3,"dislikes":1,"content":"上课感受比较好，但是给分真的让人感觉努力白费"},{"id":185325,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-12-28 02:20:34","like_diff":2,"likes":2,"dislikes":0,"content":"大一上预置的袁老师的课，真的感觉特别特别好，以前评论的人说分低的不知道是什么心理，至少我觉得老师上课是一点毛病都没有，课堂气氛很轻松活跃，上课回答问题回答不上来会给你打圆场，而且会很耐心的听同学们的发言，人美声甜，我感觉预置到她的课很幸运，下次还会继续选"},{"id":193602,"teacher_id":698,"teacher_name":"袁靖","post_time":"2024-06-13 12:56:48","like_diff":2,"likes":3,"dislikes":1,"content":"尽管我上课被点回答问题点麻了，但是老师很温柔，是一位好老师，值得10分"},{"id":209141,"teacher_id":698,"teacher_name":"袁靖","post_time":"2025-01-04 15:53:13","like_diff":2,"likes":4,"dislikes":2,"content":"早八三次没去上，两次事后钉钉上补请假，一次直接在下一次课结束的时候去道歉说自己睡过了，老师只说让我下次不要迟到，还夸我上次小测考得不错；上课基本都是迟几分钟才到；没有主动发言。最后喜提4.5。\n\n感觉成绩是占绝对主导的，两次小测均分53.5，四次作文均分12.25，口语8.5，期末卷分面还不清楚，感觉应该有90+（有点自恋hh）。\n\n上课内容就是课本内容，稍微会补充一点点视频材料。作业很少，也不怎么检查，几乎等于没有（可以不做的意思）。一个小组一整个长学期也只有一次pre，有的组是辩论，总之只有一次小组展示。上课会请人互动，回答不上来会提示你。总之就是完全不会为难你。而且老师人很有气质，很温柔，很随和。\n\n综合学长学姐和我个人的感受，大英这门课就是背个单词，听课可能会让你背单词没那么痛苦，但是不听也是完全无所谓的，小测、期末之前猛猛背单词就完事了。你可能会学到一点作文和听力方面的技巧，但是说实话练习量太小，主要还是吃高中老本。\n\n总而言之，如果自己比较自信（或者没什么自习但是高考分数还挺高）且喜欢上课刷手机的话，袁靖老师绝对是非常好的选择。"},{"id":5581,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-07-08 12:26:12","like_diff":1,"likes":9,"dislikes":8,"content":"棒"},{"id":11952,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-12-21 11:28:18","like_diff":1,"likes":6,"dislikes":5,"content":"挺好的呀活动蛮多的蛮好玩的"},{"id":13850,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-01 10:10:11","like_diff":1,"likes":6,"dislikes":5,"content":"美女老师！人超好！"},{"id":14676,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-08 08:25:42","like_diff":1,"likes":4,"dislikes":3,"content":"很温和"},{"id":15164,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-12 09:32:49","like_diff":1,"likes":2,"dislikes":1,"content":""},{"id":15334,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-14 02:39:38","like_diff":1,"likes":4,"dislikes":3,"content":"很棒的"},{"id":15771,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-16 08:46:44","like_diff":1,"likes":3,"dislikes":2,"content":"女神老师 超超超喜欢"},{"id":15790,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-16 09:22:00","like_diff":1,"likes":4,"dislikes":3,"content":"口语好  人也好\n\n"},{"id":18167,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-21 08:29:12","like_diff":1,"likes":4,"dislikes":3,"content":"美丽的老师 很棒很棒的老师 女神"},{"id":21521,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-02-29 05:59:59","like_diff":1,"likes":3,"dislikes":2,"content":"女神啊，特别好看"},{"id":27770,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-07-06 01:58:17","like_diff":1,"likes":3,"dislikes":2,"content":"给分呵呵"},{"id":35988,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-11-10 09:36:06","like_diff":1,"likes":2,"dislikes":1,"content":"老师英语发音有问题，一直想提醒她。。。还有作业挺多的！"},{"id":42184,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-14 00:31:06","like_diff":1,"likes":3,"dislikes":2,"content":"看得出来老师是在尽力把大英这种无聊到爆又不得不上的课上好，然而对英语无爱，还是困的想睡觉。期末给分还可以。"},{"id":42193,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-14 01:04:40","like_diff":1,"likes":2,"dislikes":1,"content":"老师还蛮好的，不过如果一开始做得不好，就很容易陷入一种小歧视中"},{"id":42413,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-14 07:07:40","like_diff":1,"likes":5,"dislikes":4,"content":"跪谢老师不挂之恩！！！水英四是我的错，英美概况一定不水了（看我真诚的眼神）！！！"},{"id":51574,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-07 08:47:38","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的，讲课很柔和，要求也不会太严"},{"id":53428,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-26 14:56:25","like_diff":1,"likes":2,"dislikes":1,"content":"作业不多，偶尔一次上课测验，也不用准备什么"},{"id":53596,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-27 06:17:33","like_diff":1,"likes":2,"dislikes":1,"content":"老师蛮好的"},{"id":53719,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-27 11:00:33","like_diff":1,"likes":1,"dislikes":0,"content":"上课总体比较轻松"},{"id":64121,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-12-21 04:23:52","like_diff":1,"likes":2,"dislikes":1,"content":""},{"id":65862,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-09 15:22:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师人美心也美，心情不好不乐意背课文，老师来找了我三次，惭愧。"},{"id":67189,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-20 12:20:37","like_diff":1,"likes":2,"dislikes":1,"content":"很温柔的老师，事情也少，本来想给10分的，但是绩点出来…嘤嘤嘤还是9分吧。"},{"id":67313,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-20 16:41:46","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好 温柔 上课有趣 事情相对少而且上课无压力 最后的绩点不高 但是是因为我本身英语就不好 都是自己考出来的成绩...所以大英三3.6满足了 很感谢老师 大英四继续选她的课嘻嘻～"},{"id":67986,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-22 12:18:03","like_diff":1,"likes":1,"dislikes":0,"content":"平时还是很好的，考试前也会再来给我们说。就是给分低，苦恼?"},{"id":69347,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-24 13:46:53","like_diff":1,"likes":1,"dislikes":0,"content":"绩点比微积分线代还低的大英三，我开始怀疑人生了。"},{"id":81412,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-07-05 04:17:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师性格很好 上课听着也很舒服 唯一的问题就是qaq给分好低的 如果不在意gpa的话 其实听老师的课还是蛮好的...."},{"id":85393,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-07-17 11:22:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师英语口语很好，讲课很有激情，没几节课就把全班同学的名字记住了，给分还不错的"},{"id":96699,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-21 09:24:07","like_diff":1,"likes":1,"dislikes":0,"content":"额。。英美概况给分真的低。。不知道为什么"},{"id":96888,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-21 11:53:00","like_diff":1,"likes":1,"dislikes":0,"content":"很美还很温柔，上课很愉快，英美概况绩点低还是自己和同学差距太大怨不着老师，妥妥的十分"},{"id":104631,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-03-25 12:36:40","like_diff":1,"likes":2,"dislikes":1,"content":"老师温柔美丽，给分是真的低，不过感觉是真实分数了，谁让我水过去的，这学期依旧袁老师，要加油啦"},{"id":105325,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-04-10 03:10:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔的，课程安排的很人性化"},{"id":110619,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-06-27 16:07:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔，我上英美概况都在水偶尔回答问题（我好过分我是垃圾dbq）最后分也很好呜呜呜老师上课的补充资料也是认真准备的我觉得英美概况海星？嘤嘤嘤老师真好我爱袁老师o(^o^)o"},{"id":131518,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-01-28 01:16:35","like_diff":1,"likes":2,"dislikes":1,"content":"上了老师的大英3，老师人很好温柔美丽，给分相当客观，课上互动也丰富（小组展示略多）"},{"id":137303,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-07-03 04:12:36","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的，老师很温柔"},{"id":146107,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-01-05 13:17:48","like_diff":1,"likes":1,"dislikes":0,"content":"一个蛮温柔的老师，不过大英要自学"},{"id":147370,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-01-10 00:48:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常的优雅，上课时很和蔼，给分也不错。但感觉英美概况课程内容的设置还是有些滞后。"},{"id":148776,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-01-13 13:04:25","like_diff":1,"likes":1,"dislikes":0,"content":"（大英）老师人很温柔，但想拿高分还是要慎选，给分跟其他班会有点差距。"},{"id":169652,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-02-27 09:21:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，但是分低，应该是我的问题"},{"id":184775,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-12-22 15:04:21","like_diff":1,"likes":1,"dislikes":0,"content":"课堂中规中矩，老师努力调动氛围不过回应寥寥，事情不多（大英3一次小组pre+一次小组辩论，2-3次个人组内1分钟pre（可水）），课堂可能点少量人起来回答，老师很温柔，总体感觉蛮轻松的"},{"id":212905,"teacher_id":698,"teacher_name":"袁靖","post_time":"2025-01-15 08:14:49","like_diff":1,"likes":1,"dislikes":0,"content":"中规中矩的好老师，很温柔，口音有一点点不地道。就上课形式、给分情况而言，感觉大英老师们也没什么大的区别，成绩主要还是看个人能力，都是比较求是的。事情不算多，课后有作业但也不太查，应付应付也无妨。特别要注意的是，两次小测还是有些分量的，并且非常依靠书本，就是死记硬背单词表，尽量拿高分，这是大英最能靠努力得到的分数了。"},{"id":4221,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-06-18 06:54:52","like_diff":0,"likes":5,"dislikes":5,"content":"楼上真相"},{"id":5353,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-07-07 02:48:07","like_diff":0,"likes":6,"dislikes":6,"content":"很棒的老师～认真负责～"},{"id":8174,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-09-17 08:58:11","like_diff":0,"likes":4,"dislikes":4,"content":"女神啊"},{"id":12501,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-12-23 11:42:36","like_diff":0,"likes":3,"dislikes":3,"content":"女神，人很好"},{"id":20928,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-02-04 08:30:25","like_diff":0,"likes":3,"dislikes":3,"content":"真心女神"},{"id":22150,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-03-02 15:04:17","like_diff":0,"likes":2,"dislikes":2,"content":"女神老师 很温柔也很漂亮"},{"id":27759,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-06-27 11:54:14","like_diff":0,"likes":3,"dislikes":3,"content":"老师特别温柔，课上哪怕不会也不觉得压抑，给分还不错啦毕竟是大英，还有老师真真的很漂亮！"},{"id":30778,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-07-02 12:55:17","like_diff":0,"likes":2,"dislikes":2,"content":"老师确实是好人，而且年轻时应该很漂亮，恩。。。"},{"id":31677,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-07-04 12:48:56","like_diff":0,"likes":2,"dislikes":2,"content":"期末出分我的心情是呵呵呵"},{"id":33784,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-09-21 14:43:51","like_diff":0,"likes":1,"dislikes":1,"content":"女神，很棒！非常好！"},{"id":45244,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-19 08:04:52","like_diff":0,"likes":1,"dislikes":1,"content":"哦哦哦"},{"id":53495,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-27 00:53:12","like_diff":0,"likes":1,"dislikes":1,"content":"老师很温柔给分只要你上课认真积极发言就好啊\n\n毕竟大英这种的还是考试考得好才行"},{"id":55890,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-07-02 14:43:26","like_diff":0,"likes":0,"dislikes":0,"content":"也许老师本意是让每个人都有发言的机会，但是真的点名实在是太心累了。至于讨论不积极，这倒是我们自己的锅，不能怪老师。最后的绩点实在惨淡，可能是我没付出百分百的努力吧 。。"},{"id":64274,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-12-22 07:30:14","like_diff":0,"likes":1,"dislikes":1,"content":"超级棒 没有听写 上课很有趣 注重小组讨论 我很喜欢回答她的问题"},{"id":67111,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-20 09:37:04","like_diff":0,"likes":1,"dislikes":1,"content":"给分不好，上课无聊，人还可以"},{"id":67115,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-20 09:41:25","like_diff":0,"likes":0,"dislikes":0,"content":"只有我觉得老师的给分还挺好的嘛噗╮(￣▽￣)╭不过我修的是大英三会简单些"},{"id":67129,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-20 10:07:15","like_diff":0,"likes":0,"dislikes":0,"content":"好老师啊"},{"id":69311,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-24 12:33:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的，女神"},{"id":71981,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-01-29 07:21:58","like_diff":0,"likes":0,"dislikes":0,"content":"给分低无收获"},{"id":73712,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-02-03 00:58:02","like_diff":0,"likes":0,"dislikes":0,"content":"出分很快，不过不给调平时分，因为自己都不知道绩点坎"},{"id":74476,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-02-27 11:56:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很漂亮，教学算是没什么特点，无可厚非也无可厚赞，关键在期末，靠自己！！"},{"id":81188,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-07-04 09:52:14","like_diff":0,"likes":0,"dislikes":0,"content":"真的很好的老师，很温柔也很细心。成绩还没出，希望能过，我英语真的差。。。只求能过(｡･ω･｡)ﾉ♡"},{"id":81432,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-07-05 05:24:21","like_diff":0,"likes":1,"dislikes":1,"content":"暨杀不解释"},{"id":81632,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-07-05 15:19:38","like_diff":0,"likes":0,"dislikes":0,"content":"很温柔的老师啊，而且给分真的我觉得很好了。强推恩"},{"id":82682,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-07-09 03:04:11","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的课干货很多，很有收获，写作这种东西还是需要课后下功夫的"},{"id":82707,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-07-09 03:51:50","like_diff":0,"likes":0,"dislikes":0,"content":"同最低绩点，但是可能跟自己有作业没交有关系吧，也不能一味怪老师。老师人很漂亮很随和，想学东西的还是可以上上的。"},{"id":92087,"teacher_id":698,"teacher_name":"袁靖","post_time":"2018-12-26 07:44:55","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级温柔\n\n人超级好\n\n啊啊啊啊啊啊\n\n爱了"},{"id":95587,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-19 15:51:51","like_diff":0,"likes":1,"dislikes":1,"content":"老师太好了！！人超温柔！！谢谢老师给我的满绩呜呜呜呜爱您"},{"id":95764,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-20 03:56:14","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好，但给分真实在。别的班平时分都36，37，我们班31，32，真的是是几分就给几分。"},{"id":95846,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-20 06:19:33","like_diff":0,"likes":1,"dislikes":1,"content":"老师人真的很好，我英语太烂，平时提问我还总是帮我打圆场，但是我基础不好，也没有好好努力学习英语，平时分不高，但最后还是很感谢老师不挂之恩（听说大英三是挂科率最高的一门课）。"},{"id":96964,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-21 13:28:50","like_diff":0,"likes":0,"dislikes":0,"content":"希望能讲点实质性的内容吧……感觉学不到东西 给分也不好"},{"id":97006,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-21 14:21:10","like_diff":0,"likes":0,"dislikes":0,"content":"（大英3）老师人很好，但课上学不到什么东西。考试基本看早先积累，上课感觉提升不大。个人绩点一般，但同小组同学一致认为给分低。"},{"id":114197,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-07-09 04:03:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好啊！上课也挺轻松的，就是大英四写了好几篇作文，不过大英四应该都是这样吧? ，老师能给我这样的绩点真是太感谢老师了? ！"},{"id":121190,"teacher_id":698,"teacher_name":"袁靖","post_time":"2020-01-20 09:13:23","like_diff":0,"likes":2,"dislikes":2,"content":"老师很美很温柔。上课没有太多干货，分到的位置比较优越，所以常常在水手机。平时没有很多事情。课本基本上是期末考前才看的，凭高中底子最后压线4.5了。感谢老师！！"},{"id":129906,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-01-13 11:08:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师事情挺少的，很温柔，最后一节课让我们核对平时分，她所能决定的那五分保底四分，那些说绩点爆炸的纯属nt，学弟学妹不要信，百分之九十五都看你自己愿不愿意学"},{"id":130553,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-01-23 15:07:44","like_diff":0,"likes":2,"dislikes":2,"content":"给分不行"},{"id":137320,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-07-03 07:37:11","like_diff":0,"likes":0,"dislikes":0,"content":"超好~"},{"id":144900,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-12-25 17:07:59","like_diff":0,"likes":0,"dislikes":0,"content":"老师很漂亮，也超级温柔，有点口音不过没什么关系，会很耐心地鼓励大家多说!"},{"id":147142,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-01-09 01:13:54","like_diff":0,"likes":1,"dislikes":1,"content":"袁老师是真的很温柔的老师😍"},{"id":147582,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-01-10 08:54:49","like_diff":0,"likes":0,"dislikes":0,"content":"英美概况 事少给分好"},{"id":155205,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-06-09 09:51:33","like_diff":0,"likes":0,"dislikes":0,"content":"大英四评价：老师人很好很温柔，但给分比较求是，作文是15分制，拿13就只有86了，尤其是我上学期大英三的作文分数是97和99啊，哎，泪奔了"},{"id":155704,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-06-15 08:55:46","like_diff":0,"likes":0,"dislikes":0,"content":"很漂亮的老师，给分也很好\n\n感谢袁麻麻捞我"},{"id":168768,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-02-22 04:21:33","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很温柔，给分也确实是按平时自己的表现来的，确实是我自己很水。老师真的很认真，讲得也很好，任务个人觉得还好，有两次作文和一次pre，是我自己确实不努力导致绩点不高，害。"},{"id":168882,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-02-23 08:34:09","like_diff":0,"likes":2,"dislikes":2,"content":"讲课水平一般，给分离奇不好"},{"id":169830,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-02-28 05:37:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师很温柔很有耐心，pre也很轻松，感觉大英给分主要靠考试和背单词吧"},{"id":180792,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-09-26 08:52:33","like_diff":0,"likes":0,"dislikes":0,"content":"口音有瑕疵，讲课中规中矩没什么亮点，态度确实很温柔"},{"id":184755,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-12-22 12:54:27","like_diff":0,"likes":0,"dislikes":0,"content":"“温文尔雅，腹有实学。”\n\n非常喜欢老师（觉着老师有些地方像周韵），很有魅力。\n\n老师总能让人挺开心的说！\n\n选下学期的课希望还能选到老师的课。"},{"id":185296,"teacher_id":698,"teacher_name":"袁靖","post_time":"2023-12-27 15:26:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师很负责"},{"id":186415,"teacher_id":698,"teacher_name":"袁靖","post_time":"2024-01-15 15:23:50","like_diff":0,"likes":2,"dislikes":2,"content":"出分来评，平时小测54左右班级前几，口语8，期末90，喜提4.5，给分一般吧"},{"id":186433,"teacher_id":698,"teacher_name":"袁靖","post_time":"2024-01-11 05:09:49","like_diff":0,"likes":0,"dislikes":0,"content":"大英刚出分…由于考高没考听力，期末在听力上吃亏也挺难过的，最后绩点也不好看\n\n老师挺好的。完全是我自己的问题"},{"id":186478,"teacher_id":698,"teacher_name":"袁靖","post_time":"2024-01-11 09:11:58","like_diff":0,"likes":0,"dislikes":0,"content":"老师很温柔，上课水水的压力不大，但是给分比较凄惨www当然我英语水平本来就一般，平时小测都不到平均分，虽然最后期末蛮努力的做的也蛮好，但是平时分给的比较求是，所以最后还是只有均绩。。。"},{"id":186613,"teacher_id":698,"teacher_name":"袁靖","post_time":"2024-01-12 06:13:16","like_diff":0,"likes":0,"dislikes":0,"content":"出分了来评价，必须给老师满分～老师在浙大教书有几十年了，不得不说气质真的很好也真的很年轻。她在第二三次课已经记住了全班的名字，有事找她也会很快回复。每次和老师说话她都是笑眯眯的，很温柔。有一次发烧跟老师请假，之后那节课老师还来关心我好了没，真的特别温暖。大英每个小组有一次pre，不麻烦，作业少（偶尔要做书后的练习），上课主动发言会适当加分。一学期没怎么听课，最后喜提4.2。大英的成绩不在于老师，主要还是看自己的能力。"},{"id":186863,"teacher_id":698,"teacher_name":"袁靖","post_time":"2024-01-13 09:28:17","like_diff":0,"likes":1,"dislikes":1,"content":"不必多说，很善良"},{"id":214178,"teacher_id":698,"teacher_name":"袁靖","post_time":"2025-01-27 02:08:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的很好还关心天气有点冷会不会冻感冒，大英成绩还是靠自己老师爱莫能助啊，平时分都会努力多给。课上所有想讨论的同学都分享之后才会继续下一个话题，如果没人想回答也不会生气，还会讲自己的事给大家找补（bushi）老师真的真的真的很好，上老师的课没写作业自己会愧疚（"},{"id":218476,"teacher_id":698,"teacher_name":"袁靖","post_time":"2025-04-24 03:20:05","like_diff":0,"likes":0,"dislikes":0,"content":"10分是查老师的上限，不是袁老师的上限。每次上课都感觉是一股平静而温柔的力量🥹"},{"id":22395,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-03-04 06:22:13","like_diff":-1,"likes":3,"dislikes":4,"content":"人很好啊，作业不多，英语好，很喜欢～"},{"id":40886,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-06 05:22:25","like_diff":-1,"likes":1,"dislikes":2,"content":"可爱。"},{"id":16879,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-19 06:55:03","like_diff":-2,"likes":1,"dislikes":3,"content":"人很好，就是不太管"},{"id":42150,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-13 16:14:01","like_diff":-2,"likes":1,"dislikes":3,"content":"棒。充实。"},{"id":27559,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-06-27 03:31:59","like_diff":-3,"likes":2,"dislikes":5,"content":"女神老师，大赞，人很温柔"},{"id":54205,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-06-28 16:25:24","like_diff":-3,"likes":1,"dislikes":4,"content":"很棒学了很多"},{"id":117901,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-10-08 10:16:18","like_diff":-3,"likes":0,"dislikes":3,"content":"pre贼多，不说话的我认了。"},{"id":16021,"teacher_id":698,"teacher_name":"袁靖","post_time":"2016-01-17 04:45:05","like_diff":-4,"likes":3,"dislikes":7,"content":"老师人超好，绩点比想象的高"},{"id":43247,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-16 04:39:23","like_diff":-4,"likes":0,"dislikes":4,"content":"老师人挺好的，最后成绩的好坏也是自己考出来的，和老师没什么关系。只是个人觉得大英这种课真的学不到什么干货....."},{"id":158395,"teacher_id":698,"teacher_name":"袁靖","post_time":"2022-06-29 03:36:41","like_diff":-4,"likes":2,"dislikes":6,"content":"老师上课挺好哒，人也很温柔，但是其实我上课也没太听（对不起老师）。大英很简单的只要背单词就可以了，课不一定要听，单词一定要背，小测一次55一次57，最后4.8"},{"id":130841,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-01-25 02:40:44","like_diff":-6,"likes":0,"dislikes":6,"content":"上课还算可以，小组展示比较多，每人要有一次上台展示，虽然我成绩不太好，但是给分低是真的，室友比我低8分几点反而比我高0.6就挺离谱的"},{"id":44230,"teacher_id":698,"teacher_name":"袁靖","post_time":"2017-01-17 12:17:34","like_diff":-7,"likes":3,"dislikes":10,"content":"老师很好，很喜欢。成绩和自己努力有关，注重过程，踏实的学好成绩肯定不差。4.2绩点。很满意"},{"id":95515,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-01-19 13:46:55","like_diff":-8,"likes":2,"dislikes":10,"content":"大英三，虽然翘了dictation2，quiz2还没复习，最后得到了3.9的报应……但是真的很喜欢老师。老师讲课很温柔，提问题也很耐心，大家对分数有疑问她也很愿意去解释，总之是个很好的老师～还有大家一定要好好背单词呀hhhh"},{"id":130570,"teacher_id":698,"teacher_name":"袁靖","post_time":"2021-01-23 16:42:10","like_diff":-10,"likes":3,"dislikes":13,"content":"袁老师真的是好老师 虽然绩点拿了4.2不高 但是我会一直记得这位温柔和蔼又漂亮的女老师的～"},{"id":122726,"teacher_id":698,"teacher_name":"袁靖","post_time":"2020-03-26 10:03:48","like_diff":-12,"likes":3,"dislikes":15,"content":"给分不是很好，课前需要演讲，还有PPT展示，任务挺多，最后的绩点只拿了2.7，虽然自己不是很认真，但对老师印象也不是很好"},{"id":105216,"teacher_id":698,"teacher_name":"袁靖","post_time":"2019-04-07 12:10:28","like_diff":-23,"likes":3,"dislikes":26,"content":"我是ikun，考前刷蔡徐坤nmsl，看蔡徐坤打篮球，结果我满了\n\n"},{"id":3087,"teacher_id":698,"teacher_name":"袁靖","post_time":"2015-05-14 01:48:02","like_diff":-26,"likes":21,"dislikes":47,"content":"很一般，语音不好，没有扩展，东西全书上的，无聊，讨论非常low…作文多写扣分，要求高中作文风格，给的分数常很低。一句话，如果你对英语水平有信心，千万别选她的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
