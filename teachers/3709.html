                    const commentsData = [{"id":57716,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 10:45:42","like_diff":133,"likes":191,"dislikes":58,"content":"讲真打一分完全是因为没有零分。骂人不分青红皂白口无择言，当着全连的面骂副连和指导员是常有的事。你骂的合理的话也就算了，拔河的队伍在绳子旁边准备好了要开始拔河的时候骂他们加油的队伍不整齐？？？自己穿着短袖晃来晃去又要求我们在晚上大热天的穿上外套坐姿端正？？？一言不合就开骂，骂的话永远特别难听。是啊我就是不服气，反正军训了这么多天我依旧想不通这位所谓“老师”的那股优越感究竟哪来的。手动微笑。"},{"id":57848,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-05 07:55:04","like_diff":99,"likes":166,"dislikes":67,"content":"第一次见到她是一次礼仪培训，觉得人很温柔，说话超斯文，军训时听到她当了某职务领导有些惊讶，觉得她这么温柔的人带的过来吗，然后第一天就见识了她是怎么训人的。。。我嘞个去简直不敢相信是一个人。。有些惊讶，只是客观觉得她的管理方式有些像初高中，也有些不给副连和指导员面子。。并没喷老师，只是对这里大二某些人表示无语。\n\n请那些大二的喷子们不要把气全撒在大一身上好吗？？你们又没和我们一起怎么就能凭在网上的主观臆断知道我们军训比你们水？你们知道三伏天军训是什么感觉吗？抱怨是正常的，你们军训的时候就没有过抱怨吗？有怨不发是要迎合谁啊。你们点的那些《晴天》，不就是如果我们这届比你们军训水心里不平衡吗。\n\n你们说我们不能吃苦，那你们未必比教官们都能吃苦吗？教官们都知道高温预警大家都不容易尽量给我们多休息，那请你们不要坐在空调房里指责三伏天里军训的我们！也不要仗着比我们高了一级就以为多长了多少见识倚老卖老！\n\n请大二的喷子们走开！这里是老师评价平台，不是大二喷大一的地方！也同时对给我们送过西瓜的大二学长组们表示感谢。"},{"id":57870,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 12:06:35","like_diff":91,"likes":116,"dislikes":25,"content":"“谁让你们走的”\n\n“辅导员”\n\n“辅导员让你走你就走啊”\n\n“.....”\n\n“谁让你听辅导员的！！！”"},{"id":57869,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 12:02:14","like_diff":87,"likes":107,"dislikes":20,"content":"我是大二的 我心疼被骂的学弟学妹 给她打1分"},{"id":57863,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 11:15:36","like_diff":69,"likes":91,"dislikes":22,"content":"不管梁某对你们大二做了什么事情，我只讲我看到的。无故指责痛骂你认吧？随便找个没穿外套理由痛批你一顿，任谁心里会好受？梁某脸白你认吧？天生丽质？敢问谁能在大热天暴晒还能保持脸白头发黄？哦，她是管理层，不需要晒太阳，所以就能不知道任何情况来把你抓过来骂一顿。拜托学长学姐，我们基于自己的印象来评分，有问题吗？"},{"id":57828,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 10:27:08","like_diff":63,"likes":94,"dislikes":31,"content":"1没有抱怨军训苦\n\n2单纯看她不爽"},{"id":57860,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 11:04:07","like_diff":57,"likes":73,"dislikes":16,"content":"说实在的 作为一个之前根本不认识她的人，连续多次看到她不分青红皂白骂人喷人，确实对她没有好的印象。其他方面不评论，就在这一方面差评，仅此而已。还有某些人，别一口一个大一矫情，大一咋咋的，好像你们当初没抱怨过一样，而且我们所处的天气，不一样，评论老师就好好评论老师，别人爱怎么评论她，是别人的事儿，与你无关。"},{"id":57887,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 22:52:47","like_diff":48,"likes":54,"dislikes":6,"content":"不是所有的老师都配尊敬。只有你尊重别人，别人才会尊重你"},{"id":57805,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-05 08:32:16","like_diff":44,"likes":90,"dislikes":46,"content":"继续说说吧，大二的老生们都说大一的戾气好重啊，什么思姝姐平时对我们超级好啊，但是那是平时啊，老哥老姐们，难道军训起来就会让一个人变成了另一个人？我也没有骂过她，但是令我们不能忍受的是无缘无故的训斥我们啊，我们不听指导员的我们听谁的？听她的？   笑话   天大的笑话。说我们戾气重，说我们这届水，那么你们军训时毕竟不是三伏天吧，毕竟教官也不会晕倒两个吧，所谓15级大二老生在这种天气也恐怕会这样吧，如果你想否认，那么请在每天中午最热的时候排队等待吃饭？    还穿着超级热的军训服？   不敢的话   请你们不要瞎说，哦对了，你们也许会说我们当然愿意体验，可是没有时间体验（如果你们真的这样说，我也无话可说），说我们娇气，说我们戾气重，你们并不是在15年同一时间军训的人，有什么资格说我们（请不要倚老卖老，那样的话，和那些讹人的老人有什么区别，和那些占着篮球场跳广场舞的老人们有什么区别，呵呵）"},{"id":57928,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 23:18:38","like_diff":44,"likes":47,"dislikes":3,"content":"顶一头黄毛，有资格说别人军容不正？说纪律可以，但是要以身作则。而且不能忍的是训人的时候，一点都不把教官同学放在眼里。大家都要互相理解，是统一战线，而不是划清界线，阶级斗争。我们的炎炎烈日下的苦，空调房里指挥的你们未必能受得了。梁思姝老师，需要好好反省了。"},{"id":57126,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-05 14:57:27","like_diff":43,"likes":97,"dislikes":54,"content":"专门负责骂人"},{"id":57873,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 05:34:58","like_diff":42,"likes":50,"dislikes":8,"content":"军训正式开始前一晚一个个连队骂过去，噗嗤"},{"id":57839,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 06:55:02","like_diff":41,"likes":76,"dislikes":35,"content":"那些说军训有意义的大概都是些被军训训成功的“优秀”学生，像我这种智商是根本看不出来军训有个毛的意义"},{"id":57850,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 10:02:58","like_diff":39,"likes":57,"dislikes":18,"content":"听大一的骂过之后，大二的决定跟风骂，早就想骂了，接触不多，但对其印象极差，能力不强，脾气很大，没有为人师表的意思，很龌龊。"},{"id":57932,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-18 00:18:20","like_diff":33,"likes":37,"dislikes":4,"content":"阅兵现场:大家往我右手边来一点。。。往里靠一点。。。往那边走。。。不说别的，请问您真的会指挥吗2333"},{"id":57867,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 12:00:21","like_diff":32,"likes":43,"dislikes":11,"content":"做事很情绪化，不尊重对方，考虑问题比较片面。"},{"id":57813,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 08:50:37","like_diff":29,"likes":84,"dislikes":55,"content":"确实这是评价老师的平台，评论里用【大一】来以偏概全也有失偏颇，但是从头到尾指责的都是喷脏某些大一同学，请不要对号入座，谢谢。真的想象不到能用“SB”“biaozi”这样肮脏的词汇来形容老师的人竟然是浙大的学生。LSS是严格，她不分青红皂白骂人也确实应该指出批评，但我不认为肆意辱骂老师是所谓的正当评论。(当然，楼上有些同学的对事不对人的指责，我表示尊重)"},{"id":57835,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 06:41:41","like_diff":28,"likes":51,"dislikes":23,"content":"一言不合就开喷"},{"id":57950,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-18 09:52:31","like_diff":26,"likes":31,"dislikes":5,"content":"打了中间5分。利益无关，不过光是在动员大会和总结大会上听她指挥就觉得趾高气昂，总结大会给三团整队“右手边来一点，右手边来一点……”几分钟过后“不好意思是我的右手边……”最后让领导说别整了……军训的确是磨人意志的，但是服从命令是为了提高效率，军队最讲究效率，在我看来她还没有能够带一个团的能力和魄力，一昧的骂人肯定会引起下面人的不满，逆反心理更严重，我们16级不是吃不了苦的人，但要是在我天天晒太阳跟个似的小笼包蒸的时候还要被人骂，那我不保证我能控制情绪，军训是很珍贵的体验。这位老师也许是个好老师，但不是个好领导(权威)。"},{"id":57968,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-19 00:23:33","like_diff":26,"likes":32,"dislikes":6,"content":"我真的不知道那些大二的哪来的优越感，说我们娇气?我只知道我们天天顶着将近40度的温度，晒着太阳，没人倒下，没人无故请假，说我们散漫。。。欲加之罪何患无辞，我只知道我们每天按计划执行每一项人物，有人抱怨，没人缺席。说我们翅膀硬了，抱歉，还真就硬了，怎么了，读了一年大学了，翅膀还不硬点，一年大学白读了？梁老师人确实不错，但不管是谁，第一次见面就开骂，第一印象都不会很好，不管出于什么原因骂我们，心灵肯定不爽。没有黑老师的意思，真的很看不惯有些大二在这里怼大一的。"},{"id":85826,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2018-08-19 10:47:13","like_diff":25,"likes":25,"dislikes":0,"content":"时穷节乃见，一一垂丹青。平时对你们好是因为你们没有触碰她的核心利益，当你们所作所为影响她个人利益的时候，你看她们搞不搞死你。不针对她一个，我说的是学校大部分辅导员。"},{"id":57920,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 21:23:55","like_diff":23,"likes":27,"dislikes":4,"content":"竟然还有这么多人帮她洗白"},{"id":57926,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 23:14:12","like_diff":23,"likes":26,"dislikes":3,"content":"不想说了"},{"id":57802,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-20 12:30:31","like_diff":21,"likes":106,"dislikes":85,"content":"还记得那个热门的孙大雁老师\n\n说16级素质差的请手动搜索，让我看看15级的高素质学长学姐。\n\n你们当年那是争取人权，我们就叫矫情，戾气重。呵呵呵"},{"id":57837,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 06:53:40","like_diff":19,"likes":33,"dislikes":14,"content":"骂人不讲道理"},{"id":57929,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 23:36:39","like_diff":19,"likes":21,"dislikes":2,"content":"操场暴晒实时交流，点杀。都在无聊地看查老师吧"},{"id":92804,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-04 13:52:16","like_diff":19,"likes":19,"dislikes":0,"content":"这简直是给浙大礼仪队抹黑，官僚到了极致的恶心"},{"id":57935,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-18 00:39:24","like_diff":18,"likes":21,"dislikes":3,"content":"军训成了她装逼和满足个人私欲的舞台"},{"id":58097,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-30 08:42:51","like_diff":18,"likes":22,"dislikes":4,"content":"某些15级的就会戾气戾气，依照自己的主观判断来对16级整个群体开炮。“你们16级”“这届大一”balabala这些词汇我真的看不下去，我们一年学了什么用得着你们管吗，你们学了两年是比我们高到哪里去了还是怎样，网络暴力就在身边…"},{"id":57924,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 23:09:42","like_diff":16,"likes":19,"dislikes":3,"content":"如此为人师表？反正就是不喜欢。"},{"id":57889,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-12-13 05:12:34","like_diff":13,"likes":17,"dislikes":4,"content":"恶狠狠，凶巴巴，不会好好讲话，不近人情，不讲道理"},{"id":71895,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2018-01-29 05:13:50","like_diff":11,"likes":11,"dislikes":0,"content":"百度百科上竟然有她的名片，这矫揉造作到了什么地步"},{"id":91278,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2018-12-05 01:05:35","like_diff":11,"likes":12,"dislikes":1,"content":"“你在军训时，深受同学们的喜爱”"},{"id":57894,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 04:14:57","like_diff":9,"likes":11,"dislikes":2,"content":"装，不解释"},{"id":58874,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-09-18 07:37:12","like_diff":9,"likes":10,"dislikes":1,"content":"看了看评论觉得挺有意思的。\n\n梁思姝给我这个16级学生的印象就是很反感，谁让她一言不合出来扮黑脸，扮的还十分不成功。训我们连的时候她自己训的话都说不利索了，有毒吗？从历届的评论看，梁思姝连续几年担任了军训期间跑来整肃纪律的黑脸，这就是一个需要在军训期间故意扮黑脸的人。我就见过她几面，但是她不是在玩手机就是训斥我们，那我怎么有什么办法对她有个好印象？和她接触时间长的当然不会对她有太多恶感。试想，难道一个人已经让周围人都觉得讨厌还能安稳地生存在这个环境里吗。而且对比军训最后她变成正常的态度和我们交流，我就更反感了。\n\n还有，比16级高年级的人可以停下你们喷的嘴吗，任何一个人都不能完全代表整个群体。愤怒更容易使一个人冲动地来到这里留下过激言论，这句话不仅适用于16级的部分学生，也适用于一些高年级的人。都是以偏概全，谁又比谁高贵？"},{"id":64976,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-12-28 05:58:06","like_diff":9,"likes":10,"dislikes":1,"content":"没想到有这样评价的老师竟然是浙大礼仪队的队长，简直是知人知面不知心"},{"id":66110,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2018-01-12 01:02:39","like_diff":9,"likes":10,"dislikes":1,"content":"一脸浓妆出卖了她的装腔作势"},{"id":57840,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 06:55:17","like_diff":8,"likes":18,"dislikes":10,"content":"自己体会"},{"id":57843,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 07:23:13","like_diff":8,"likes":28,"dislikes":20,"content":"很棒棒哦，才发现这里也有刷子，给这样的老师抹白有意思吗？你们以为过来了就可以瞎逼逼了？"},{"id":57864,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 11:19:48","like_diff":8,"likes":16,"dislikes":8,"content":"差就是差"},{"id":57923,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 23:04:48","like_diff":8,"likes":12,"dislikes":4,"content":"每次听到她的声音就反胃\n\n"},{"id":57995,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-21 07:58:06","like_diff":8,"likes":12,"dislikes":4,"content":"怎么说，我是大二的。对她的印象就是，很主观的一个人。你和她关系好，刷脸多就很好。不然的话，呵呵"},{"id":58157,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-08-11 05:02:39","like_diff":8,"likes":8,"dislikes":0,"content":"一团的，看到总结大会她的瞎指挥，顿生厌恶之情"},{"id":62521,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-11-25 16:00:31","like_diff":8,"likes":9,"dislikes":1,"content":"中国总有这样一种人 我当年受苦了所以你们年轻人也要受苦，我年轻的时候没空调 所以你们年轻人也不应该吹空调。我年轻时挨板子所以你们年轻人也要挨板子。不是很懂这种心理"},{"id":57900,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 06:05:11","like_diff":7,"likes":10,"dislikes":3,"content":"不想多说，默默1分"},{"id":60140,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-10-11 07:53:45","like_diff":7,"likes":7,"dislikes":0,"content":"骂人很不错"},{"id":65486,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2018-01-04 12:10:50","like_diff":7,"likes":7,"dislikes":0,"content":"拿跟鸡毛当令箭。智障一个"},{"id":92882,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-05 09:42:03","like_diff":7,"likes":8,"dislikes":1,"content":"真心劝告这位小姐姐，你颜值爆表，已迷人无数；你做事雷厉风行，有魄力，具有做大事的潜质。但是我也要奉劝你一句，没有良好的人际关系，将难以与别人有效沟通，你高挑的身材将会处处碰壁。\n\n你现在事业不错，证明你与领导关系不错。但是没有群众基础，高处的花朵，下方会是一片荆棘。\n\n你具有良好的潜质，本来我也想给你打十分；但是我还要保持和16级同学的良好关系，我只好给你打3分（不影响你的平均分）\n\n这仅代表个人之见，你可以不予理睬；正如一个人，一句话对你影响不大一样。但是久而久之，大家本来给你的10分都变成了3分，就像花瓣落在荆棘之中，个人深感可惜。\n\n也希望这位小姐姐能够重新思考一下自己。"},{"id":57972,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-19 02:27:49","like_diff":6,"likes":8,"dislikes":2,"content":"没有整队的水平就不要占着指挥的位置。"},{"id":58081,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-29 01:28:12","like_diff":6,"likes":7,"dislikes":1,"content":"希望军训过后\n\n老师还是老师\n\n辅导员还是辅导员\n\n学长还是学长\n\n学姐还是学姐\n\n大家还是大家\n\n\n\n一场军训，分出了等级，将“相互尊重”变成了“无条件服从”，至少个人是感觉非常不舒服的，也正是这场军训，让大家见识了这些，接触到或许再也不会接触的“另一面”，也让很多同学们(也只能说自己周围吧)\n\n\n\n放弃了参军的念想"},{"id":58240,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-08-27 05:55:27","like_diff":6,"likes":6,"dislikes":0,"content":"不管其他人怎么说，她给我没留好印象 。大二有些在说老师好，这是你们的权利 。但是我个人没有好印象，你们不能要求我们赞同你们，我们也不能要求你们。孰是孰非自会证明 。大家也没必要为她互怼，不论是好是坏都是她留给大家的印象，争吵是没有意义的。还有你们怼人不要动不动就把整个大一整个大二说进去，我们每个人只代表自己，为自己言论负责。即使整个大一或者大二只剩下一个不同声音，也不能代表整个群体 。一个群体总是有各种声音的，不要以偏概全 。对老师评价也是有各种的，也都有它的合理性，即使有情绪化掺杂"},{"id":92856,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-05 11:57:03","like_diff":6,"likes":6,"dislikes":0,"content":"记得有一次指导员副联副指都在，本来大家什么事都没有，lss突然在人群前大发脾气，把指导员他们都吓蒙了。感觉她就是为了在我们面前发火而发火，莫名其妙。"},{"id":92857,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-05 08:05:08","like_diff":6,"likes":6,"dislikes":0,"content":"看到这么多人骂我就放心了"},{"id":92860,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-05 08:10:49","like_diff":6,"likes":6,"dislikes":0,"content":"再回来踩几脚，就这么简单"},{"id":57858,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 10:37:55","like_diff":5,"likes":20,"dislikes":15,"content":"为什么没有0分"},{"id":57871,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 12:26:54","like_diff":5,"likes":10,"dislikes":5,"content":"呵呵呵"},{"id":57881,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 14:55:26","like_diff":5,"likes":12,"dislikes":7,"content":"1分不能再多了…"},{"id":57927,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 23:11:00","like_diff":5,"likes":8,"dislikes":3,"content":"有毒吧"},{"id":57937,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-18 01:29:53","like_diff":5,"likes":7,"dislikes":2,"content":"瞎指挥 作威作福"},{"id":59584,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2018-04-16 06:31:50","like_diff":5,"likes":9,"dislikes":4,"content":"送瓜的学长组学姐看到你们这么吵感觉很心痛，希望没有自己班的孩子，，，"},{"id":63926,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-12-19 13:18:31","like_diff":5,"likes":5,"dislikes":0,"content":"个人感觉她对学生区别对待很严重，跟她熟的她可以很亲切，但对其他学生则很看心情。"},{"id":57888,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-20 07:03:43","like_diff":4,"likes":8,"dislikes":4,"content":"就是傻"},{"id":102541,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-02-06 04:22:42","like_diff":4,"likes":4,"dislikes":0,"content":"只有我一个人觉得她长得不好看而且看着很刻薄很可怕吗"},{"id":107693,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-05-08 10:30:43","like_diff":4,"likes":4,"dislikes":0,"content":"妈了个巴子成了我们辅导员"},{"id":57899,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 05:41:03","like_diff":3,"likes":6,"dislikes":3,"content":"懒得多说"},{"id":57938,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-20 09:22:35","like_diff":3,"likes":6,"dislikes":3,"content":"自以为是"},{"id":58126,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-08-04 00:31:10","like_diff":3,"likes":3,"dislikes":0,"content":"很无语…平时是个怎么样的人我不了解，然而军训的时候确实很让人恶心"},{"id":57836,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 06:51:52","like_diff":2,"likes":9,"dislikes":7,"con 级分开？如果说关于梁思姝在军训上的作为，参与军训的16级学生抱怨是个别现象，那么说个别人戾气重尚可接受。但当评论一边倒的时候，怎么可能得出是16级整体翅膀硬，戾气重的结论？\n\n      那么是不是不管他们怎么说，多少人说，总有人要建立在lss是个好老师的前提上去理解。少数人说她不好，就是少数人sb，多数人说她不好，就是集体sb。\n\n      谁sb就显而易见了。"},{"id":92985,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-06 14:54:48","like_diff":0,"likes":0,"dislikes":0,"content":"跟风打个一分"},{"id":92996,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-06 17:12:04","like_diff":0,"likes":0,"dislikes":0,"content":"踩一下"},{"id":93086,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-07 08:46:22","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":103196,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-02-26 15:03:13","like_diff":0,"likes":0,"dislikes":0,"content":"傻逼老师"},{"id":108543,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-06-19 17:00:13","like_diff":0,"likes":0,"dislikes":0,"content":"希望把她换成蔡徐坤"},{"id":117987,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-10-17 16:40:33","like_diff":0,"likes":0,"dislikes":0,"content":"唉 好讨厌呢"},{"id":122134,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2020-02-16 09:11:25","like_diff":0,"likes":0,"dislikes":0,"content":"哈哈哈哈这配当我浙老师还是辅导员？趾高气昂的当自己是谁哦…"},{"id":57947,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-18 09:45:14","like_diff":-2,"likes":3,"dislikes":5,"content":"纯弱智？"},{"id":57983,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-19 23:31:16","like_diff":-2,"likes":6,"dislikes":8,"content":"为人师婊"},{"id":18303,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2016-01-21 12:00:15","like_diff":-4,"likes":44,"dislikes":48,"content":"凶，分低，军训坑"},{"id":19191,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 15:17:17","like_diff":-5,"likes":63,"dislikes":68,"content":"搞不懂她天天把自己抹得跟个妖精似的有啥意思。。。"},{"id":57846,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 08:08:45","like_diff":-5,"likes":14,"dislikes":19,"content":"一句话: 你很有理 来蓝六办公区 我们坐上下来好好谈谈"},{"id":57851,"teacher_id":3709,"tea ent":"这老师还是挺好的！"},{"id":57957,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-18 13:18:35","like_diff":-12,"likes":10,"dislikes":22,"content":"参谋长今晚表扬了我们连！\n\n（不穿军装真的很漂亮hhh）\n\n回过头看参谋长确实却是挺严格的，但我眼中觉得她为了维护秩序有时候训人也是情理之中。（训人和骂人还是有很大区别的吧！"},{"id":57799,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 06:53:46","like_diff":-13,"likes":45,"dislikes":58,"content":"女神啊"},{"id":57819,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 04:52:39","like_diff":-13,"likes":42,"dislikes":55,"content":"抱怨思姝姐凶无可厚非，毕竟每个人都需要情绪的宣泄。但那些爆粗口骂脏话人生攻击的都是在干什么？？？思姝姐有这么骂你们么？？？？？"},{"id":57820,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 00:23:15","like_diff":-13,"likes":39,"dislikes":52,"content":"也许老师在军训这个事情上骂人骂的不妥 但是在这里用脏话发泄情绪也没有用处呀 心疼学弟学妹 但也希望学弟学妹冷静一点 如果你们觉得不满 能有一个人号召一下联名提个建议上报上去 还可以带上妇联副指 这样解决问题也会有效得多不是吗？老师私下里人很好 一定也会听你们的意见的"},{"id":57841,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 06:55:38","like_diff":-13,"likes":9,"dislikes":22,"content":"很好呀美滋滋哦\n\n"},{"id":57818,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 04:46:02","like_diff":-14,"likes":29,"dislikes":43,"content":"思姝姐挺好的。"},{"id":57829,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 10:59:51","like_diff":-14,"likes":30,"dislikes":44,"content":"大二的那么多，自己吃了屎就不许别人不吃？"},{"id":57791,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-15 23:21:39","like_diff":-15,"likes":16,"dislikes":31,"content":"有点坑有点毒\n\n"},{"id":57823,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 05:14:20","like_diff":-15,"likes":14,"dislikes":29,"content":"好辅导员"},{"id":57662,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 04:57:20","like_diff":-16,"likes":34,"dislikes":50,"content":"挺好的啊"},{"id":57795,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 15:15:42","like_diff":-16,"likes":10,"dislikes":26,"content":"呵呵何"},{"id":57782,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 04:51:36","like_diff":-19,"likes":23,"dislikes":42,"content":"辣鸡……居然上二了，我特么不信"},{"id":57807,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 02:50:23","like_diff":-19,"likes":45,"dislikes":64,"content":"这些骂脏话，人生攻击甚至言语性骚扰的人照照镜子看看自己丑陋的嘴脸吧，你根本不配骂思姝"},{"id":57812,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 03:11:47","like_diff":-19,"likes":56,"dislikes":75,"content":"同15级医学生，看到这些话真的很难受。你们之间有什么矛盾具体情况不得而知，军训期间有情绪也可以理解；思姝姐严肃的时候看起来确实凶，但思姝姐带了我们两年我们都知道她平时人很亲切对我们也很好；真的是觉得这里部分言论人身攻击过于不堪入目，说出这样的话真的应该先自我反省一下。"},{"id":57833,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 06:15:54","like_diff":-20,"likes":29,"dislikes":49,"content":"16级医学生。\n\n摸过来一看真的觉得丢脸，讲道理做的不好还要骂别人提醒你吗？？一点纪律不讲还有理了是吧？？军训严格一点不是超正常的吗？？而且那些骂人的说的话也太难听了吧？？\n\n真看不下去太丢脸了。\n\n"},{"id":57868,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 05:27:31","like_diff":-20,"likes":13,"dislikes":33,"content":"漂亮，女神\n\n"},{"id":57877,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 14:12:54","like_diff":-21,"likes":11,"dislikes":32,"content":"老师是真心好，大家因为军训烦躁就把气撒她身上真的好吗？"},{"id":57885,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 17:25:48","like_diff":-22,"likes":6,"dislikes":28,"content":"力挺我思姝姐！"},{"id":57736,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-13 07:59:20","like_diff":-23,"likes":17,"dislikes":40,"content":"先洗洗嘴巴吧"},{"id":57815,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 03:37:55","like_diff":-23,"likes":29,"dislikes":52,"content":"军训没事找事太正常了，主要还是没见过很高大的阵仗，建议去问问国防生，问问你们教官，你们有新兵连十分之一的辛苦吗？"},{"id":57817,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 04:28:31","like_diff":-23,"likes":41,"dislikes":64,"content":"某些16级的戏真多？骂得还这么难听？"},{"id":57878,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 14:18:20","like_diff":-23,"likes":14,"dislikes":37,"content":"觉得老师挺可怜的。。虽然没有被她带过而且我们连还被痛骂了一遍。。可是老师是为了我们好啊。。你们心胸不要这么狭隘。老师跟你无冤无仇训你不就是为了纪律和威信。她自己拿到什么好处。。。虽然是被骂过。。可是我没有觉得她怎么不好了。。你们真的了解这个老师吗。你们知道她私下的作风吗就这样乱评价。真的过分的。你们的评价要对得起自己的良心。挺老师。"},{"id":57880,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 14:30:25","like_diff":-23,"likes":6,"dislikes":29,"content":"老师做事就是要有自己的原则，无论什么事，她都是凭着自己的良心做的，说老师不好的，只能说明你们自己没有认真对待军训，自己没有达到要求"},{"id":57797,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-15 23:51:07","like_diff":-24,"likes":6,"dislikes":30,"content":"呵呵呵"},{"id":57811,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 03:02:31","like_diff":-24,"likes":40,"dislikes":64,"content":"很好的辅导员啊，真的对学生很有帮助，那些瞎jb喷的喷子是不是太过分了点，大概就是自己犯错被思姝老师批评了很不爽来这里泄私愤吧"},{"id":57827,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 05:27:59","like_diff":-25,"likes":11,"dislikes":36,"content":"表白梁思姝"},{"id":57801,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 13:06:52","like_diff":-26,"likes":79,"dislikes":105,"content":"15级医学生被思姝姐带了两年，人超好，军训给分也很客观很有依据。楼上某些nc，军训都没出成绩说什么分低。真不懂戾气为什么那么重？"},{"id":57790,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 16:18:42","like_diff":-27,"likes":18,"dislikes":45,"content":"娘是猪\n\n"},{"id":57901,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 08:58:22","like_diff":-28,"likes":3,"dislikes":31,"content":"表白思姝姐"},{"id":57765,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 04:50:57","like_diff":-30,"likes":13,"dislikes":43,"content":"很傻逼，很傻逼很傻逼，谁看谁知道"},{"id":57847,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 22:29:47","like_diff":-30,"likes":22,"dislikes":52,"content":"不管怎么样，你们这样评价一位老师真的是丢人，把自己的情绪拿到这里来发泄，真的是有够逊的，才来一年就成这样了，你的骄傲哪来的？从骂人中得的？除了大一的学生谁赞同你的观点？"},{"id":57800,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 13:53:57","like_diff":-31,"likes":15,"dislikes":46,"content":"不管怎么说毫无理由的骂人绝对没有道理，某些同学太偏激也是因为被压抑了太深…"},{"id":57794,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 09:52:52","like_diff":-32,"likes":12,"dislikes":44,"content":"还可以"},{"id":57810,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 02:53:47","like_diff":-32,"likes":57,"dislikes":89,"content":"这届大一的什么情况？军训时给你们玩的？军训本来就是给你们吃苦的。自己话说的这么难听还好意思说思姝姐？你们这种思想确实应该好好教育一下。看来是思姝姐骂的还不够狠。"},{"id":57845,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 07:52:18","like_diff":-32,"likes":13,"dislikes":45,"content":"对16级那些满嘴喷粪的人真是没想法，浙大学生？讲出去都丢人"},{"id":21912,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2016-03-01 15:15:32","like_diff":-33,"likes":6,"dislikes":39,"content":"凑个整"},{"id":57753,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-17 16:12:00","like_diff":-38,"likes":29,"dislikes":67,"content":"风口浪尖上的人"},{"id":57842,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 07:17:58","like_diff":-38,"likes":25,"dislikes":63,"content":"思姝姐是当年大学我的第一个副部，人不仅超级好而且对我的帮助也挺大的…另外有句话不得不说，16级你们太矫情了，矫情过头了……哪届军训不是又苦又累，不是听辅导员训话？军训是给你过家家玩的？真是有意思……哪届军训都一样，我在学校4年了，没看到哪届像你们这样balabala成天哭天喊地的"},{"id":57886,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-16 18:06:31","like_diff":-39,"likes":7,"dislikes":46,"content":"军训是把自己当军人，不是学生身份，军人就是要服从命令听指挥。不想服从可以退出啊（逃兵），承担责任（不能毕业）就好，何必bb呢？就是不要惯着你们，就是要杀杀你们的戾气"},{"id":57824,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-18 03:18:46","like_diff":-42,"likes":32,"dislikes":74,"content":"很好的辅导员。16级军训自由散漫的样子我也不是没见过，“反骨”反的恶心。那些一上来就满嘴侮辱话语、人身攻击的16级同学，浙大竟然有你们这些人，我真是觉得寒心哦。"},{"id":57803,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-18 05:00:28","like_diff":-44,"likes":21,"dislikes":65,"content":"天天把自己画成这样，可以x吗"},{"id":57816,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-08-09 11:50:01","like_diff":-56,"likes":53,"dislikes":109,"content":"这届大一的是逛了一年微博被洗了脑了吗？军训就是磨练意志、锻炼体魄，完全不知道你们在喷什么，感觉自己无所不能很有主见就能瞎逼逼了？把慰问教官那件事扣帽子给校长，在知乎上这么诋毁学校真的好吗？在你们说话之前能不能先了解前因后果？作为一个浙大人居然像某些喷子一样容易被带节奏？lss确实很凶，可是没有无缘由地凶你们吧？没有人身攻击吧？她在做好自己负责的事，你们呢？你们的副指和妇联都是她的学生，她只是在需要严肃的场合严肃，平时都是很疼爱你们的副指和妇联。这届大一你们在急于发泄情绪的同时能不能先学会客观地看待问题？无论客观的结果是什么，我们都会尊重你们。"},{"id":23056,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2017-07-09 05:27:31","like_diff":-59,"likes":41,"dislikes":100,"content":"漂亮又有气质，我的女神！！！"},{"id":57822,"teacher_id":3709,"teacher_name":"梁思姝","post_time":"2019-01-05 08:58:32","like_diff":-131,"likes":37,"dislikes":168,"content":"哇，真的对你们这些16的小朋友无语。呆了一年翅膀硬了？觉得自己很牛逼了？天不怕地不怕，觉得谁都是错的了？戾气这么重也是没谁了…才大一刚结束就这么牛气哄哄，也不照照镜子自己什么样…上面评论满嘴喷粪的这种人就该好好训训，爹妈没管好？？？\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
