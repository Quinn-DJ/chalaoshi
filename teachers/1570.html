iff":7,"likes":7,"dislikes":0,"content":"老师人很不错，工作细致认真，和学生关系都比较好，是我遇到的大学老师中最好的那一类中的吧。不过课后的内容任务就比较多了，有些可以收获很多，有些是负担，不过这也没办法，是课程要求，老师也是希望我们可以学到东西。总之是个好老师。"},{"id":19609,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2016-01-25 02:47:24","like_diff":5,"likes":7,"dislikes":2,"content":"认真负责温和。非常负责任，因为我的一封邮件主动提出面谈，没有好为人师或者是指导人生的感觉，更像是听你诉说为你鼓励的那种。"},{"id":110134,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2019-06-23 14:08:23","like_diff":5,"likes":6,"dislikes":1,"content":"本学期的管理统计取消了考试，为期末减少了不小压力。戚老师对学生真的很好，在课外不遗余力地解答我们的小组问题，总是喜欢发颜文字和～的可爱老师！给分方面我觉得合理，老师每次都会把做的好的作业放出来给我们看，确实是一分耕耘一分收获的。鹅颈不严重的课，但小组作业偏向学术性，对同学要求比较高，想要高质量完成真的要付出大把努力。"},{"id":112173,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2019-07-03 18:47:41","like_diff":5,"likes":6,"dislikes":1,"content":"我爱戚老师，还会评论你的朋友圈，超级亲切"},{"id":120628,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2020-01-14 04:07:56","like_diff":5,"likes":5,"dislikes":0,"content":"人好 听意见 很负责 给分高"},{"id":185032,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2023-12-26 03:35:24","like_diff":5,"likes":5,"dislikes":0,"content":"课程还没有结束，但是戚老师真的是一个很温柔很温柔的老师，还会给你的朋友圈点赞哈哈哈哈哈哈哈"},{"id":11315,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2015-11-27 00:08:31","like_diff":4,"likes":12,"dislikes":8,"content":"特别好的老师，作业不多，并且老师很能理解学生，上课也很有意思，学到很多终身受益的东西"},{"id":38991,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2016-12-20 09:49:22","like_diff":4,"likes":4,"dislikes":0,"content":"和蔼，亲切，但是作业不少，上课无聊。和我们沟通不错，负责任，个性很好。"},{"id":93492,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2019-01-19 23:01:28","like_diff":4,"likes":4,"dislikes":0,"content":"好老师哦"},{"id":94687,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2019-01-17 23:40:40","like_diff":4,"likes":8,"dislikes":4,"content":"无聊，ớ ₃ờ辛苦一个学期没有划水的体育生绩点高"},{"id":131714,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2021-01-28 13:58:27","like_diff":4,"likes":4,"dislikes":0,"content":"戚老师真的超棒!人非常好，经常与同学交流，给分也好"},{"id":165303,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2022-12-31 09:02:22","like_diff":4,"likes":5,"dislikes":1,"content":"管理学，吐槽累了，全是事儿，所有作业发言都给人一种恶意内卷的感觉，大家都在卷不必要的形式反倒没那么注重内容，然后作业都要互评打分，那不纯等着大家自相残杀吗，反倒丧失了公平性。。。"},{"id":167597,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2023-01-17 14:02:40","like_diff":4,"likes":4,"dislikes":0,"content":"给了戚老师满分，希望大家都可以放心的选择戚老师。戚老师真的是一个对学生很好的老师，经常会主动关心学生的学习状态。小测如果分数太低了都会收到戚老师的特别关心。平时问戚老师问题的话戚老师也会很详细的解答，当时专业分流的时候就找戚老师咨询了一个问题，戚老师回了好几条语音。平时的作业或者是小组会议记录给戚老师发邮件，戚老师也会很热心的回复，经常还会有鼓励的话。学习交流平台的帖子戚老师也会看，有时候还会回复。总而言之真的是一个很关心学生、尊重学生的老师。\n\n不过戚老师上课其实有一点点无聊，经常容易讲着讲着就跑偏了，导致容易拖堂、上课也有点听不进去。可能上课效果会不大好吧……但就管理学的学习来说，其实学在浙大的管理学网络课堂，认真看了完全可以掌握主要的知识，书本也可以作为补充。小测的话甚至听课了也不一定会做，倒不如去慕课刷题，更容易满分。所以这样看起来问题也不大。而且戚老师上课很多时间会举例子，可能是公众号的文章或者是视频，如果课前预习过可能也不会觉得很无聊了。实在不行也算是看看成功学或者是搞笑视频放松一下。话说回来如果在课上摸鱼的话，戚老师也不是很管，顶多是错过发言的机会……所以只要能安排好时间，一个学期下来也不用担心说学了但是没有完全学。"},{"id":19583,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2016-01-24 23:30:18","like_diff":3,"likes":5,"dislikes":2,"content":"认真听会有收获"},{"id":19610,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2016-01-25 02:48:29","like_diff":3,"likes":4,"dislikes":1,"content":"真的挺好的 回家给爱人做饭的好男人"},{"id":55924,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2017-07-02 16:10:31","like_diff":3,"likes":15,"dislikes":12,"content":"一个大报告比srtp要求还多。五次个人作业没一个简单。期末还要交总结，要求作业体会跟课程体会分开两份还不低于3000字真是没谁了。大概老师感动了自己 但也请考虑学生，至少在给分上考虑大家的付出。"},{"id":69593,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2018-01-25 04:41:36","like_diff":3,"likes":5,"dislikes":2,"content":"老师好极，就四个字。说什么付出很多给分不好，只觉得可笑。管理学不是一门“我该干的都干了”就可怜你给你分的课。这门课还是靠自己的好吧，我次次小测基本都满，个人作业精益求精，给分能不好？只能说“努力”的标准真是千差万别。至于嫌事情多的，你来大学里，不要锻炼又想坐收高分，什么心态呢……作为社科生，大一这点锻炼我只觉得还不够。"},{"id":95219,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2019-01-19 05:13:34","like_diff":3,"likes":3,"dislikes":0,"content":"戚老师特别认真负责，小组有问题会很乐意给你解答，讲课也挺幽默的。重点要多发言，小组作业要做好。老师给分也很好。"},{"id":120307,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2019-11-28 02:04:14","like_diff":3,"likes":3,"dislikes":0,"content":"nice"},{"id":165427,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2023-01-05 02:43:17","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，会耐心解答学生的问题。但是单元小测真的好恶心啊啊啊！考的很偏很难，我好多次都在6分以下"},{"id":11982,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2015-12-21 12:26:53","like_diff":2,"likes":6,"dislikes":4,"content":"挺和蔼的一个小老头，上课很有意思，能吸引人听讲，不会水手机。"},{"id":22958,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2016-03-15 06:46:28","like_diff":2,"likes":4,"dislikes":2,"content":"老师非常温和！人超级nice，(^_^)暖男！自己专业知识非常丰富，能在学术上有所熏陶。"},{"id":27322,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2016-06-25 00:49:13","like_diff":2,"likes":3,"dislikes":1,"content":"很负责"},{"id":31231,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2016-07-03 12:22:18","like_diff":2,"likes":4,"dislikes":2,"content":"超级好的老师 很耐心 很和蔼 认真回答你的问题 十分尊重学生"},{"id":55933,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2017-07-02 16:27:54","like_diff":2,"likes":5,"dislikes":3,"content":"慎选管理统计\n\n考核方式和作业量和其他老师都差很多\n\n"},{"id":56147,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2017-07-03 06:56:56","like_diff":2,"likes":4,"dislikes":2,"content":"我只能说管理统计作业多到想哭…"},{"id":84737,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2018-07-13 16:31:44","like_diff":2,"likes":3,"dislikes":1,"content":"老师人打9.5分 负责任 对学生态度很好 耐心 听得进意见 但是管统这门课只能打7分 知道q老师是带我们最后一年管统了 其实还有些惆怅 因为虽然q老师没讲好这门课 但是感觉学院也挑不出能比他讲的更好的老师了 从来没觉得q老师是误人子弟 只是硬核的课嘛 社科的老师确实也比较吃力 尤其q老师年纪也确实不小了 我们都能体谅 老师超棒！"},{"id":95226,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2019-01-19 05:18:17","like_diff":2,"likes":2,"dislikes":0,"content":"如果愿意学的话老师讲的东西还是很有意思，虽然时间上安排有些不合理不过这可能是课程固有的问题吧。平时很关心学生也会和学生做平等深入的交流。最后绩点比我想象的高，很感谢老师。"},{"id":110167,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2019-06-24 05:29:13","like_diff":2,"likes":3,"dislikes":1,"content":"神仙老师! 上课很认真 ，给分也好好，而且还没有考试"},{"id":131162,"teacher_id":1570,"teacher_name":"戚振江","post_time":"2021-01-26 09:33:45","like_diff":2,"likes":2,"dislikes":0,"content":"给分很好，老师认真负责"},{"id":147793,"te :52","like_diff":-7,"likes":3,"dislikes":10,"content":"人好！给分高！太感谢了！管理学满！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
