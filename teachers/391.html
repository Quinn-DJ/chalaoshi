                    const commentsData = [{"id":36379,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-12 15:31:42","like_diff":1338,"likes":1410,"dislikes":72,"content":"“我从来不看那些电视剧，因为我打的官司远远比剧情来的离奇曲折”"},{"id":576,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-11-22 10:23:16","like_diff":453,"likes":491,"dislikes":38,"content":"上课很风趣"},{"id":284,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-11-22 10:23:20","like_diff":311,"likes":333,"dislikes":22,"content":"男神"},{"id":2611,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-05-04 17:15:39","like_diff":260,"likes":284,"dislikes":24,"content":"超级棒！！老师自己也是律师，所以有非常多案例可以分享，上课的案例都非常经典有趣，把法律讲得浅显易懂，刷新了我对法律的认知和印象！确实学到很多有用的经济法常识"},{"id":2592,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-05-04 15:48:37","like_diff":194,"likes":216,"dislikes":22,"content":"原来懂法律的人这么帅！每次上完周老师的课，总想找一个学法律的好男人嫁了！"},{"id":86411,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-09-15 11:01:07","like_diff":176,"likes":190,"dislikes":14,"content":"这种老师，也就这样子了，干货挺多的，上课也还勉勉强强有点意思，也就分分钟秒掉我浙九成九老师吧，作业倒是不多，一份合同加个开卷期末考。他的经济法，也没什么优点，现在也就那些想要高绩点 又要听干货 不想写作业 还想膜拜周男神的这种人才愿意去听了。 而且课还贼难选，就比人生美学好选一点点吧\n\n我最后也才给他打了10分（滑稽）"},{"id":1738,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-03-24 01:50:25","like_diff":164,"likes":180,"dislikes":16,"content":"老师帅，上课也很有趣，五星好评"},{"id":2369,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-05-12 08:15:59","like_diff":153,"likes":174,"dislikes":21,"content":"老师简直男神，至今给我的分是我所有科目里最高的，学渣暴露了。。"},{"id":1968,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-03-27 06:40:52","like_diff":130,"likes":150,"dislikes":20,"content":"爽。能听到很真实的案例！！"},{"id":127656,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-11-25 11:48:54","like_diff":119,"likes":119,"dislikes":0,"content":"那个军婚的老师好惨"},{"id":1991,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-03-28 04:57:09","like_diff":118,"likes":130,"dislikes":12,"content":"超级爽，学到好多。爸爸说想来蹭课，哈哈。"},{"id":34213,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-09 11:58:58","like_diff":114,"likes":122,"dislikes":8,"content":"就因为男神对我笑了。。。一直脸红了半小时"},{"id":45724,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-01-20 03:44:42","like_diff":92,"likes":105,"dislikes":13,"content":"法条确实是枯燥的。但案例很有趣啊这样也记住了不少法条。男神有一次讲到他兄弟当堂落泪。感觉做律师见到的例子真的比小说和编剧来的更戏剧性。男神迷弟迷妹很多要签名要排很长的队。平时作业少就写一份合同。期末开卷最后一节课讲“考试提醒”（滑稽）考试不难大题是书上原题上课也讲过。考试期间男神进来让我们注意一下第22题比较难他再讲解一下。于是那道题每个人都做出来了（滑稽）。。。总之强推。上课体验好。能学到将来会用到的合同法之类的知识"},{"id":26389,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-10-09 05:42:20","like_diff":87,"likes":97,"dislikes":10,"content":"老师文质彬彬 谈吐风趣优雅 读书多并且擅长用于实际 见过很多事但三观很正 虽然我分数不高但老师课真心好！第一次来学习帝评论，是那种暴雨天气教室里座无虚席后面还有人站着旁听的课！很有趣，本来很迷法学的，听完课完全爱上"},{"id":1124,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-03-21 16:14:14","like_diff":78,"likes":91,"dislikes":13,"content":"幽默风趣"},{"id":35696,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-10 07:47:15","like_diff":78,"likes":83,"dislikes":5,"content":"老师讲课很有趣，考试开卷。最后一节课结束后讲台上围满了人，不是答疑，是求签名。?"},{"id":78902,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-16 11:36:31","like_diff":59,"likes":61,"dislikes":2,"content":"反革命赌博吃屎罪哈哈哈哈哈哈哈哈哈哈哈哈\n\n"},{"id":93682,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-11 13:03:02","like_diff":59,"likes":64,"dislikes":5,"content":"不会忘记周老师那个对着300来人的深深的鞠躬，不会忘记周老师那句“希望能够一直与大家做朋友”。掌声雷动。"},{"id":47128,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-01-24 03:26:38","like_diff":58,"likes":63,"dislikes":5,"content":"老师是风度翩翩的儒雅学者，平时作业很少，大家都有讲，只有一份合同。老师也有机智狡猾的一面，上课跟我们说生活中各种法律小常识时，好像大狐狸在台上侃侃而谈，下面一窝小狐狸托腮认真学习，时而露出一个心领神会你懂我懂的狡黠笑容╮(￣▽￣\")╭"},{"id":1406,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-03-22 01:55:17","like_diff":56,"likes":60,"dislikes":4,"content":"每次上课没位子"},{"id":107388,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-04 19:36:36","like_diff":49,"likes":52,"dislikes":3,"content":"实名diss哪位举报的同学，招你惹你了？祸害一个。"},{"id":24783,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-05-03 14:47:06","like_diff":48,"likes":56,"dislikes":8,"content":"给分真的太负责任了。更重要的是真的能学到一些东西，这在浙大这么大量的通识课中真的很难得。"},{"id":1776,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-03-24 11:40:23","like_diff":47,"likes":53,"dislikes":6,"content":"享受"},{"id":35849,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-10 08:29:49","like_diff":47,"likes":54,"dislikes":7,"content":"只知结束时非常不舍 一般也不会来评价老师 特意来送上10分"},{"id":179575,"teacher_id":391,"teacher_name":"周黎明","post_time":"2023-09-18 11:01:31","like_diff":38,"likes":43,"dislikes":5,"content":"更适合浙大宝宝体质的罗翔老师"},{"id":164234,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-12-19 13:07:11","like_diff":36,"likes":37,"dislikes":1,"content":"绩点3.3\n\n\n\n无所谓，我会打10分\n\n\n\n\n\n这门课是我绩点最低的，但我不后悔选了这门课\n\n\n\n周老师配这10分"},{"id":1341,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-04-02 08:26:19","like_diff":35,"likes":46,"dislikes":11,"content":"极上课其生动"},{"id":1708,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-03-23 10:38:45","like_diff":35,"likes":39,"dislikes":4,"content":"上课很风趣，讲的内容也非常有意思"},{"id":108244,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-17 08:50:42","like_diff":32,"likes":32,"dislikes":0,"content":"周老师跟竺校长分一样高了"},{"id":129911,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-01-13 12:27:02","like_diff":32,"likes":33,"dislikes":1,"content":"“天下没有不散的宴席”，最后老师舞台中间一鞠躬，差点没绷住让泪水落幕"},{"id":107164,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 03:39:04","like_diff":31,"likes":35,"dislikes":4,"content":"虽然我被正态了（79）但我还是要给老师满分"},{"id":5945,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-07-10 03:24:18","like_diff":30,"likes":34,"dislikes":4,"content":"瞬间爱上学法律的男生"},{"id":35658,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-03-29 04:43:58","like_diff":26,"likes":29,"dislikes":3,"content":"选上他的课的人真是三生有幸。"},{"id":109644,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-06-18 06:26:56","like_diff":26,"likes":30,"dislikes":4,"content":"那个举报男神的傻叉是哪个？\n\n"},{"id":107146,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 02:21:03","like_diff":25,"likes":30,"dislikes":5,"content":"要是浙大每门通识课的老师都和他一样。早就世界一流了"},{"id":35532,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-10 07:24:35","like_diff":24,"likes":27,"dislikes":3,"content":"经济法通识课真的非常非常好，是我通识课里面最喜欢的了QAQ好可惜为什么只上一个学期...案例很风趣！一节课都舍不得缺，每次还会去占前排的位置ww"},{"id":107160,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 07:29:49","like_diff":23,"likes":24,"dislikes":1,"content":"嗯...这次因为以前等级制度被举报了只能用正态，貌似成绩不再水了，不像之前某低票同学讲的是门容易拿满绩的水课...但那又怎么样呢...我反倒是希望这样可以筛选掉那些来水学分一上课就坐着舒舒服服全程打游戏玩手机的人，毕竟，教室后排和走道边也还总是有些享受听课的同学，也总还是有很多没能选上的同学。永远做周黎明男神的小迷弟！"},{"id":129631,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-01-09 09:54:50","like_diff":23,"likes":24,"dislikes":1,"content":"好老师，6：30上课3：30抢不到第一排座位，你说为什么好？10分"},{"id":41963,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-01-13 10:10:53","like_diff":22,"likes":26,"dislikes":4,"content":"大一的时候上了老师的课，如今快要毕业了，还是能记得当时的情景。周老师真男神，他的课是我唯一不走神听下来的，讲的很多东西都能让人感同身受，让我一个工科生都有了改学法律的想法了"},{"id":107941,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 01:50:28","like_diff":22,"likes":25,"dislikes":3,"content":"男神周黎明！挥舞荧光棒！"},{"id":91617,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-16 05:29:05","like_diff":21,"likes":24,"dislikes":3,"content":"下面同学都说了课很有趣。的确很有趣，也有用。不过感觉为什么都是绩点4.5以上的幸运者。。。这是我第一门被正态的课。。老师给了79分，这个数字也能知道老师是都想给90以上的（毕竟没什么事情，考试也超级简单）。怎么说呢，去他*的正态，老师仍然是男神ε=(´ο｀*)))唉"},{"id":104128,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-03-12 13:13:20","like_diff":21,"likes":23,"dislikes":2,"content":"大一秋学期就选上了老师的经济法通识课，导致形成了“通识课就应该像这样，上课轻松却能学到知识，不点名，无作业，给分好”的美好印象。之后再上其他通识课，才知道并非如此。正所谓，曾经沧海难为水。"},{"id":135237,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-05-06 12:32:16","like_diff":21,"likes":23,"dislikes":2,"content":"男神的课选就完事～\n\n必须记录一下期末考试某让我笑出来的题目：《狗主人很能打》"},{"id":21645,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-01-20 06:26:06","like_diff":20,"likes":24,"dislikes":4,"content":"超有趣！虽然考试是案例题有点难，但是认真听课真的可以学到很多！不水！"},{"id":105814,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 15:49:56","like_diff":19,"likes":20,"dislikes":1,"content":"GPA不是特别好，没有达到预期，但是学到很多，特别想知道谁举报的，呵呵……老师人真的很好，私底下题目不懂问百分之九十几会回的，其他的可能就是我问的太弱智了，求学是最大的乐趣-----周黎明    当座右铭吧！"},{"id":61111,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-11-08 13:41:58","like_diff":18,"likes":20,"dislikes":2,"content":"真的非常喜欢老师的课！听了老师的课入了法学坑选了法学专业！这是目前为止我上过的最有趣的课！老师讲的案例几乎都可以记得，因为非常典型，非常有趣，可以看出老师的经验真的很丰富，而且，老师讲案例的时候超级生动的，一人分饰多角，还会设置悬念，引人入胜hhhhhhh每次上经济法课都觉得时间过得太快了，每次下课都以热烈的掌声结束！！！今天是最后一节课，悄悄地舍不得，留下来自习，看到老师也留下来给同学们签名签了十五分钟！很好的老师！很好的律师！强烈安利大家都去听听经济法！！！"},{"id":61652,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-22 00:24:18","like_diff":17,"likes":21,"dislikes":4,"content":"期末考试 一进来就讲了两个选择题的答案 哈哈太可爱了吧！"},{"id":93446,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-09 15:48:55","like_diff":17,"likes":20,"dislikes":3,"content":"目前为止只遇到过两位老师每次下课后全体同学鼓掌，一位是李将云老师，另一位就是周男神了！能让每个上完课的同学都由衷地感谢，这才称得上是优秀的老师！"},{"id":22119,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-05-03 13:49:50","like_diff":16,"likes":24,"dislikes":8,"content":"才学兼优，文质共彰"},{"id":90534,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 01:24:01","like_diff":16,"likes":16,"dislikes":0,"content":"我很负责的告诉你，不论你喜不喜欢法学，你不选这门通识，真的是白来一次浙大。多少人挤破头抢的课，就像香车美女一样，抢到就是赚到。"},{"id":93130,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-07 13:30:10","like_diff":16,"likes":18,"dislikes":2,"content":"今天上课的时候话筒坏了没法用，大家尝试各种解决办法，无果。于是一大教室的人浩浩荡荡去了三楼上课，然而教室太小装不下全部同学，导致一部分同学只能站在教室后面听课。老师对此表示非常非常抱歉，然后自己也站着讲完了两节课。啥也不说了，真男神。(其实能听周男神的课已经很令人开心了，站一会儿又算什么呢hhh"},{"id":105893,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-22 23:58:36","like_diff":16,"likes":18,"dislikes":2,"content":"经济法考试前一晚周黎明男神托梦给我，帮我打官司，这可太真实了。希望选了这门课的各位都牢记周爸爸的那句话：“做人最重要的是低调，锦衣夜行。”"},{"id":35287,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-07 13:39:18","like_diff":15,"likes":17,"dislikes":2,"content":"从没觉得法律可以如此有趣。\n\n幽默风趣的老师，\n\n上课经常给大家讲自己打的官司，\n\n让你在捧腹大笑中学到法律知识。\n\n强烈推荐。"},{"id":157956,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-06-25 20:21:05","like_diff":15,"likes":17,"dislikes":2,"content":"给了10分\n\n但是3.3 历史最低绩点\n\n其实所有事都有在认真做\n\n怎么说呢…给分好就是幸存者偏差啦"},{"id":21666,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-02-29 13:28:06","like_diff":14,"likes":20,"dislikes":6,"content":"强行满分安利一波，听了课你就知道了。"},{"id":25003,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-05-04 23:58:08","like_diff":14,"likes":20,"dislikes":6,"content":"上课案例多，感觉就是不停地讲段子，学到很多，人风趣，最后一节课一堆人找老师签名。当然也有枯燥的部分这部分想考好就要好好听，给分会不错的。"},{"id":90601,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 11:55:57","like_diff":14,"likes":14,"dislikes":0,"content":"来迟了...昨天出的成绩，本来打算出成绩前评价的，可以客观点(反正再客观也是要打十分中的满分的)，但是拖到现在出了成绩，我无法客观了！说实话，我想打100分(十分满分的那种)！老师给我超高的绩点，我真的要哭辽！老师上课real有趣，能连着听三节课不下课都行！而且不点名，我那次专业面试在群里和老师请假，老师就回了一句\"不用请假，从不点名\"，简直太可爱，太霸气了！完全是强者才有的自信丫！我运气是真的太好了才能选到这么可爱的老师的课！总之，老师是我上了大学第一个爱上的老师，人格魅力真的无敌棒了！讲课不仅风趣而且收获也无敌多！我爱老师一辈子！"},{"id":149385,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-01-15 08:11:00","like_diff":14,"likes":16,"dislikes":2,"content":"周老师给我满记，我也给他满记"},{"id":35676,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-10 07:43:44","like_diff":13,"likes":15,"dislikes":2,"content":"最后一节课大家都冲上去要签名啊要合照，很难想象做老师竟然能到这样的程度，现场气氛火爆像签售会～强烈推荐大家去上他的课，蹭课也好！讲解十分细致，并且会在知识中穿插各种经典案例QAQ老师你为啥不多开一些课啊～考试开卷，上课不点名但一直都是满座你想抢前排那得5点半就到教室才行。以上。"},{"id":90507,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 16:36:36","like_diff":13,"likes":15,"dislikes":2,"content":"男神经常会很羞涩地说:这个人好坏诶；坏死了诶。。。男神三观很正又风趣幽默，能把我这种典型工科生讲得想转专业去学法，这功底也一流。绩点比较满意，要是再对一道题兴许就满绩了呢"},{"id":98301,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-23 09:49:44","like_diff":13,"likes":22,"dislikes":9,"content":"真的服气那些说卖书的 首先周老师没强制你买 可买可不买 新书更新了一些知识点老师也上课讲了 考前老师在群里强调了很多遍 发税率的图发了很多遍 你不买书就把新知识点记下来呗 所以自己不记下来考试写错了还怪老师咯？ 十分不解释 课上得很好 还没出成绩 不过老师给我的感觉真的很好"},{"id":191261,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-04-16 00:21:49","like_diff":13,"likes":13,"dislikes":0,"content":"10分是查老师的极限，不是周老师的极限"},{"id":942,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-03-19 10:48:43","like_diff":12,"likes":40,"dislikes":28,"content":"我被正态了=_="},{"id":35490,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-10 07:21:25","like_diff":12,"likes":12,"dislikes":0,"content":"声音和三观一样正，课堂和人格魅力一样精彩"},{"id":103600,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-03-02 05:41:26","like_diff":12,"likes":12,"dislikes":0,"content":"满足了我对通识课的一切美好想象"},{"id":111527,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-02 01:20:05","like_diff":12,"likes":12,"dislikes":0,"content":"经济法真的很棒，就算被正态，就算1.5 ，我也打10分"},{"id":129943,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-01-14 03:11:45","like_diff":12,"likes":14,"dislikes":2,"content":"浙大罗翔"},{"id":145115,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-01-14 13:45:31","like_diff":12,"likes":16,"dislikes":4,"content":"出分了来给周老师一波好评。给分是真的好。在考试的时候来不及做，最后蒙了一堆考完出来真的以为很差，还被捞上来了。而且这门课超有意思，复习的时候看着案例，回想老师上课，完全没有其他课复习的痛苦。来浙大后遇到的最有意思的通识课，能学到东西，又有趣。像其他评论说的，选上就偷着乐吧🥳也会始终记得最后一节课周老师给我们签名，题了：“求学是最大的乐趣。”说希望和我们做永远的朋友，最后给鞠了一躬，真的好泪目。如果通识课能重复上的话，我年年选经济法。周老师yyds！"},{"id":2527,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-06-18 04:43:18","like_diff":11,"likes":14,"dislikes":3,"content":"人好！"},{"id":36375,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-12 14:03:09","like_diff":11,"likes":15,"dislikes":4,"content":"短头发的用飘柔有一种柔顺的感觉"},{"id":88956,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-12 14:13:42","like_diff":11,"likes":11,"dislikes":0,"content":"浙大必听课，暖男男神。上课生动有趣，讲各种老师自己接手的许多真实案例，经常性开车，灌输心灵鸡汤。考试也是开卷，考前会领着复习，几乎没有作业，总之绝对是不可多得的好课，绝对的好老师！！！"},{"id":90528,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 00:59:10","like_diff":11,"likes":11,"dislikes":0,"content":"非常好，劝君珍惜！\n\n1老师讲课很有趣，听课是一种享受，不需要用点到了保证到课率。\n\n2非常实，每节课都是收获满满，了解并理解了许多法律的概念，规定，基本的推理。还有很多有趣而又实用的案例（讲他好友的案子确实流泪了）。\n\n3除了知识我觉得还有法律教育在里面：法律无处不在，了解法律，遵守法律，运用法律是每一个经营者和公民应该做的\n\n4作业只有一份简单合同起草（交了就可以），考前老师划重点（但可能遗漏！）考试大题很简单（简单计算和原题分析）选择题设计法律运用，还是有一点难度的，好好听讲，理解法律应该不是问题。给分是很不错的，但是毕竟有正态，还是要好好努力的"},{"id":91199,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-03 06:54:47","like_diff":11,"likes":12,"dislikes":1,"content":"最后一节课老师向我们鞠躬，我们鼓掌了好久，想哭?"},{"id":107170,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 04:36:04","like_diff":11,"likes":13,"dislikes":2,"content":"在浙大读书，不学一次周老师的经济法，真的是一种遗憾"},{"id":143935,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-12-13 10:31:28","like_diff":11,"likes":11,"dislikes":0,"content":"来浙大没上过周老师的课等于白来"},{"id":150860,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-02-20 01:42:30","like_diff":11,"likes":14,"dislikes":3,"content":"zju宝藏课程，几乎无作业，从来不点名，但是又有趣到你不想翘课。男神的故事会实在是有意思。学术水平上的帮助不太大，毕竟大家都是来玩的。"},{"id":196620,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-07-04 09:11:39","like_diff":11,"likes":11,"dislikes":0,"content":"可能是个人原因，绩点并没有很高，是我所有通识课中最低的（合同认真写了，布置完一周内交的，期末考资料准备的很充分，答的感觉也不错）\n\n但是老师非常好！上课很有趣"},{"id":2550,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-05-04 13:52:45","like_diff":10,"likes":12,"dislikes":2,"content":"是一种飞一样的感觉"},{"id":76800,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-12 11:26:10","like_diff":10,"likes":11,"dislikes":1,"content":"用普通评价老师的方式大概就是 事少，分高，有干货。但是并不想这样评价周男神。这是真正有风度，真正喜欢自己教的课程，也愿意传授学生的好老师。平时还会在微信群里和我们讨论法律问题。老师说这次我们考的很不好，一直在核实分数，重新改卷，让我们成绩能更高一点。当时听到其实心里蛮难过，觉得自己愧对老师这么精彩的课堂，让老师为难了_(:з」∠)_希望以后选老师课的小伙伴们不要辜负男神呀~"},{"id":84919,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-07-14 11:06:30","like_diff":10,"likes":11,"dislikes":1,"content":"老师给了95，只能说好好听课是有收获的"},{"id":105973,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-24 01:41:26","like_diff":10,"likes":10,"dislikes":0,"content":"10分，爱了爱了。很优秀的老师，人也特别谦虚，上他的课你才有感觉自己上了大学。我是何等幸运才选上这门课的。\n\n"},{"id":107192,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 07:40:30","like_diff":10,"likes":12,"dislikes":2,"content":"看到群里大家不约而同发“周黎明老师男神”表情包就知道我们有多爱经济法啦！虽然因为正态可能不会拿到那——么高的绩点，但还是收获满满！超级感动老师上完课给大家鞠的躬，以及出成绩前在群里说的话！还记得最后一堂课结束后大家排着长队要签名233讲的都是和我们生活相关的！内容很有趣！老师风度翩翩英俊潇洒幽默风趣！我叱咤商界的第一步就从老师的课堂开始了（假的。"},{"id":113706,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 05:04:21","like_diff":10,"likes":11,"dislikes":1,"content":"求学是最大的乐趣"},{"id":127061,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-11-04 13:52:36","like_diff":10,"likes":15,"dislikes":5,"content":"9.99有点少了吧\n\n"},{"id":144765,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-01-14 14:03:07","like_diff":10,"likes":11,"dislikes":1,"content":"事少分高课有趣 选就行了"},{"id":12888,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-12-24 07:28:55","like_diff":9,"likes":14,"dislikes":5,"content":"风趣就不用说了，感觉真的有学到东西，难得的好课"},{"id":30975,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-07-03 05:11:11","like_diff":9,"likes":14,"dislikes":5,"content":"周老师很幽默的，案例讲的超好，对最后考试很有帮助，考试有一点难，但大家都考得很好，老师想给我们高分，无奈教务系统要求正太，最后老师42.6%的优秀率提交不上去了。"},{"id":33597,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-12-29 04:50:15","like_diff":9,"likes":13,"dislikes":4,"content":"认真上课真的能学到很多以后用的到的干货，虽然考试有些是司法和注会题但老师真的很尽力给我们高分，而且平时作业的压力也不大。强推！！！"},{"id":35719,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-12-13 09:24:24","like_diff":9,"likes":13,"dislikes":4,"content":"很棒！完全不想水手机"},{"id":86598,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-09-17 11:45:48","like_diff":9,"likes":12,"dislikes":3,"content":"“我遇到过证据最多的案件，证据编号编到894号...”"},{"id":88770,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-07 12:51:06","like_diff":9,"likes":9,"dislikes":0,"content":"上大学的第一个十分给他了！真的，感觉他对学生一片赤诚！整个人三观超正！也很暖心，上课也很风趣，讲了很多有趣的案例。最后的复习课很具体，都告诉我们哪个地方要考一个选择题什么的，然后对自己的职责和对专业也很热爱。最后签名的时候，他留了一句:求学是最大的快乐！嗯！老师我会加油的(ง •̀_•́)ง后悔之前上课没有很认真…对不起他"},{"id":93782,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-13 15:15:16","like_diff":9,"likes":11,"dislikes":2,"content":"周男神不是为了教书而上课，他是为了育人而上课。最后一节课的那一深鞠躬，真的实力圈粉了。"},{"id":107230,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 12:51:59","like_diff":9,"likes":10,"dislikes":1,"content":"周老师上得有多好多有人格魅力我就不赘述了，很多同学讲得比我要好，就是来说一声感谢老师给的满绩！！！"},{"id":107891,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-11 00:30:43","like_diff":9,"likes":11,"dislikes":2,"content":"查老师高分榜前列"},{"id":113406,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-06 17:06:13","like_diff":9,"likes":10,"dislikes":1,"content":"老师完美无瑕，选上是你的造化。一个最烦法律的工科生最后被老师深深地打动了，经济法真好玩，周老师真男神"},{"id":131545,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-01-28 03:29:01","like_diff":9,"likes":10,"dislikes":1,"content":"风趣幽默，作为通识大课没什么作业\n\n对法不感兴趣的同学一学期不来上课，交一次作业+准备考试也可以拿高绩点\n\n对法感兴趣的同学听老师的课也很有乐趣，周老师脱口秀的神！浙大罗翔是真的!\n\n选上的同学珍惜吧哈哈哈"},{"id":137877,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-07-06 12:52:04","like_diff":9,"likes":11,"dislikes":2,"content":"刚出考场，来给老师打个10分。\n\n周黎明老师是一位真的让人体会到“大家风范”的老师。我自认是一个对卷通识课毫无兴趣、大多数通识都是在半梦半醒半翘课里过去的人，但周老师的经济法让我每节课都精神抖擞目不转睛。几乎每节课、每个知识点都会有诸如搞驰名商标被抓进去的同学、价值千万的商标侵权案这种让人兴奋（？）的真实案例，有时候也能听到老师自己打官司的各种经验和体悟。很多时候讲的内容没有那么高深，但句句都是掏心掏肺的大实话。\n\n期末卷不难，就算没听课光靠翻书也能对个十有八九，但一边做题一边脑子里浮现老师讲的各种生动案例这样的经验是无可比拟的。\n\n其实这门课有多好光看每学期三四千人选课、每节课三四点就开始抢座就可见一斑。一学期体会下来，确实是值得对着十几进一的概率去赌的好课。"},{"id":161791,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-11-13 12:32:38","like_diff":9,"likes":10,"dislikes":1,"content":"“如果你把握不住这个机会，一定要联系我，我帮你把握！”"},{"id":196690,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-07-04 18:50:41","like_diff":9,"likes":11,"dislikes":2,"content":"zlm老师作为经验丰富律师，在课上会穿插很多有趣到奇葩的案例，其中最印象深刻的是赌博吃shi致人死亡罪🤣光听听课就已经很有意思了呢😋\n\n最后满绩啦，谢谢zlm老师\n\n对了大家最后一节课记得找老师要签名！老师给我写的是“求学，是人生最大的乐趣”"},{"id":3597,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-06-17 01:46:40","like_diff":8,"likes":30,"dislikes":22,"content":"课讲得很好。。然而分低【心塞】"},{"id":25957,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-06-14 14:34:40","like_diff":8,"likes":9,"dislikes":1,"content":"绝对好客，上课听下课把书看一遍，最后给分绝对不低，平时没事，最后一节课抢着让老师在书上签名，都排队"},{"id":62125,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-01-12 02:48:43","like_diff":8,"likes":8,"dislikes":0,"content":"啥都憋说，男神是我的，(ღ˘⌣˘ღ)٩(๑^o^๑)۶(✪▽✪)\n\n\n\n爱上经济法，"},{"id":65953,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-01-10 12:26:28","like_diff":8,"likes":8,"dislikes":0,"content":"经济法：老师很风趣，上课讲故事，大家经常哄堂大笑。平时事情少，只有一份手写合同，可以很皮。期末有考试，最后一节课讲一下复习的内容，赞！"},{"id":69717,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-01-25 09:10:09","like_diff":8,"likes":9,"dislikes":1,"content":"我再强调一下，那道题选ABCDE啊。"},{"id":78647,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-14 06:19:35","like_diff":8,"likes":8,"dislikes":0,"content":"老师贼棒，只要认真听课就能得到好成绩，本来就不是水课，是真的可以学到很多有用的东西的课堂，不仅是学识上，生活上的道理也很多，老师真的很好！"},{"id":85403,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-07-17 11:43:58","like_diff":8,"likes":8,"dislikes":0,"content":"很喜欢周老师，简直是男神了，课间还会放自己弹的吉他曲"},{"id":88942,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-12 12:33:29","like_diff":8,"likes":8,"dislikes":0,"content":"第一节通识选修的课就这么好，我很担心以后的选修课会让我猝不及防"},{"id":92717,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-04 03:10:56","like_diff":8,"likes":9,"dislikes":1,"content":"分高事少有干货……少见的好课，真心推荐"},{"id":102612,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-02-13 06:29:50","like_diff":8,"likes":10,"dislikes":2,"content":"说推销书的什么毛病?老师没强制买而且有同学把旧书没有的部分在群里发了好几遍了，都9012年了，个税的计算方式都变了您还想用原来的计算方式算呢?(况且新的老师也在群里重复发了很多遍了这么明显的暗示您不能用笔记一下?)周老师是很棒的老师，强推!"},{"id":107853,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-10 11:13:44","like_diff":8,"likes":8,"dislikes":0,"content":"很不错的"},{"id":109315,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-06-13 05:33:34","like_diff":8,"likes":10,"dislikes":2,"content":"为什么不是10.00！！！！"},{"id":113644,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 01:52:56","like_diff":8,"likes":9,"dislikes":1,"content":"可能评论里面说老师的课水，但是我得说在zju这么多通识课里面，这门课是少有的给分好又有趣，学生愿意学的课。通识课本来就是了解为主，拓宽眼界的吧"},{"id":126114,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-09-17 17:31:06","like_diff":8,"likes":9,"dislikes":1,"content":"哪怕下课就是某个ddl，我也宁可错过。能在这门课上多线程的基本能确定听不懂中文。"},{"id":130596,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-01-24 01:45:39","like_diff":8,"likes":9,"dislikes":1,"content":"让我看看哪个倒霉蛋没选上这门课（狗头）"},{"id":162303,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-11-19 14:47:43","like_diff":8,"likes":9,"dislikes":1,"content":"感觉周老师的课才是符合通识课真正意义的：能学一些东西，也不用花过多的时间\n\n事少，就写一篇合同，从不点名\n\n最后的给分估计很依赖最后的考试，毕竟有正态，老师也是努力在给高分的\n\n考前翻了一遍书，考试时答案几乎都找到，最后拿了4.8\n\n应该还是很适合想水学分的来选的"},{"id":192369,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-05-17 00:59:57","like_diff":8,"likes":15,"dislikes":7,"content":"老师真的很好，上课特别有意思，把知识融合在幽默的案例讲解中，让人数日不忘，硬控一个晚上不干别的事，课后还津津有味，绝对是好老师的楷模！希望浙大其他某些老师多自我反省一下\n\n不过想提一个小建议，就是期末考试能否多考些实际案例？全是翻书翻PPT的条文题感觉拉低了这门课在“实务”上的含金量了，有点应试教育的味道"},{"id":193772,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-06-18 02:16:30","like_diff":8,"likes":10,"dislikes":2,"content":"老师是好老师，但是绩点有点迷，比较吃开卷考试的课"},{"id":198099,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-08-30 12:41:30","like_diff":8,"likes":9,"dislikes":1,"content":"绝对不会真正点名的老师\n\n给分相对比较好，但也别太随意。\n\n虽然我满绩，但也是归纳了将近一个礼拜那本大书的结果，随便看看肯定弄不好的，别因为这个说老师不好"},{"id":4186,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-06-18 03:35:14","like_diff":7,"likes":9,"dislikes":2,"content":"很好！经常去蹭课 百听不厌"},{"id":33777,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-03-13 09:29:14","like_diff":7,"likes":8,"dislikes":1,"content":"超级棒"},{"id":34778,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-10-21 14:45:40","like_diff":7,"likes":11,"dislikes":4,"content":"好老师！不要背后放枪！鸣人不装暗逼！鸣人不放暗枪！我是边淞，我爱你❤️"},{"id":39785,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-12-27 12:55:25","like_diff":7,"likes":7,"dislikes":0,"content":"满分老师，上课很有趣而且干货真的多，考试开卷，基本都是上课讲过的东西，上课绝对不会无聊"},{"id":39824,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-12-28 02:07:01","like_diff":7,"likes":9,"dislikes":2,"content":"通识课，大教室，提前1个小时去占座，上课不敢开小差，太实用，考试前复习了一天开卷而且案例基本都分析过，给分好，想再上"},{"id":65239,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-01-02 03:30:12","like_diff":7,"likes":8,"dislikes":1,"content":"就一句话，劝选上课的同学好好珍惜吧，真的好"},{"id":65957,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-01-10 12:31:00","like_diff":7,"likes":8,"dislikes":1,"content":"需要抢座的通识，你懂的。"},{"id":65959,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-01-10 12:34:38","like_diff":7,"likes":9,"dislikes":2,"content":"周老师o(^o^)o，经鉴定，男神一枚。听他的经济法课，是一种讲授。幽默有两种，一种是经天纬地式的，一种是满腹经纶式的，而周老师无疑是二者兼备，我不知道这种感受是什么，就像迷茫的人找到了学习的激情，纵使还没考试，这种学习的快乐足矣。看着周老师最后的背影，我想，这不就是行者吗，传授一切，悄然离去，留下一世威名。"},{"id":88358,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-10-29 10:32:19","like_diff":7,"likes":11,"dislikes":4,"content":"十年之约 却没有好的结局\n\n可惜了可惜了\n\n"},{"id":88861,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-10 12:28:44","like_diff":7,"likes":9,"dislikes":2,"content":"周黎明老师让我看到了大学最有魅力的一面，让我在知识的海洋里愉快遨游，老师学识渊博，见多识广，我们最喜欢听着他说“我从来不看电视剧，因为我接的案子远比电视剧精彩”。人真的很好，从来不会以任何形式苛求学生，师德高尚，师风感人。"},{"id":88944,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-12 12:37:29","like_diff":7,"likes":7,"dislikes":0,"content":"老师真的超棒哒"},{"id":91954,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-25 05:46:27","like_diff":7,"likes":7,"dislikes":0,"content":"非常好的老师。课程内容也比较实用，和高中政治法律模块挺像的。之所以喜欢老师，一个是因为老师的专业水平高，教学风格也很贴近学生，再一个是因为老师非常爱岗敬业，对学生们都很好。上课一定要早点去鸭老师很火的经常没有好位置。"},{"id":92035,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-25 13:54:30","like_diff":7,"likes":8,"dislikes":1,"content":"老师上课讲故事真的很有趣，老师还很感性，有时候说着说着就感觉要落眼泪了。最后期末给分实在是挺好的了，我们的成绩提交了一天都无法提交（成绩高的太多了）老师是真的很努力在给每一个同学比较公正的分数了 男神本人！"},{"id":107167,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 04:01:22","like_diff":7,"likes":7,"dislikes":0,"content":"轻松愉悦，每周的享受！很喜欢经济法理论与实物，老师很暖很有个人魅力，同学们也很捧场，看得出老师的小迷妹小迷弟非常多"},{"id":107554,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-06 12:46:44","like_diff":7,"likes":7,"dislikes":0,"content":"好好好，给分也很好"},{"id":107730,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-08 14:24:55","like_diff":7,"likes":7,"dislikes":0,"content":"超级棒的老师！"},{"id":107882,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-11 00:21:22","like_diff":7,"likes":8,"dislikes":1,"content":"自由开放"},{"id":108783,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-06-02 04:45:38","like_diff":7,"likes":7,"dislikes":0,"content":"周老师真的超棒超nice！来到浙大遇到的最好的老师之一！！！"},{"id":113531,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-06 23:10:28","like_diff":7,"likes":11,"dislikes":4,"content":"工科生从来没接触过这类知识本来以为正态要凉了结果4.8。老师讲的很好案例都很有趣超级赞了。"},{"id":124117,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-06-24 12:09:04","like_diff":7,"likes":9,"dislikes":2,"content":"周黎明牌电脑"},{"id":128840,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-12-26 02:07:14","like_diff":7,"likes":8,"dislikes":1,"content":"周男神！！！！！！！！虽然教室比较热坐在里面容易困（bushi）但是会被精彩的案例惊醒！！！！讲的太有趣了！考前把书好好看一遍做些标记，考试绝对没问题的！第一次评价老师献给周男神"},{"id":135441,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-05-10 12:45:25","like_diff":7,"likes":12,"dislikes":5,"content":"考试好好翻书和ppt，平时没听过课，最后5.0\n\n千万不要提前交卷，所有的选择题书上和ppt上都有啊"},{"id":153993,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-05-18 13:43:12","like_diff":7,"likes":7,"dislikes":0,"content":"真的好老师，讲课好，事少，最后一节课会给大家鞠躬，“希望能永远做大家的朋友”。最后一节课，好多同学都会排队去找老师签名哈哈"},{"id":163393,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-12-14 08:04:04","like_diff":7,"likes":9,"dislikes":2,"content":"真的老师挺好的，有时候水课后都会有一种怅然若失，像是错失了一场精彩电影的感觉。但是，还是被卡绩了hhh。不过不妨碍老师真的很棒，只是我菜而已。"},{"id":192827,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-05-31 02:34:38","like_diff":7,"likes":8,"dislikes":1,"content":"上大学后的第一位觉得是神的老师"},{"id":201105,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-10-28 14:31:31","like_diff":7,"likes":8,"dislikes":1,"content":"求学是最大的乐趣！"},{"id":2957,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-05-11 16:06:03","like_diff":6,"likes":29,"dislikes":23,"content":"好难过啊，分数好低。。。"},{"id":3669,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-09-21 10:35:11","like_diff":6,"likes":10,"dislikes":4,"content":"我就是喜欢"},{"id":4327,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-06-19 04:05:01","like_diff":6,"likes":7,"dislikes":1,"content":"上课经常讲自己经历的案例，听起来也很有趣。考试开卷，给分还不错。"},{"id":12496,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-12-23 11:39:47","like_diff":6,"likes":7,"dislikes":1,"content":"老师讲的太好啦～风趣幽默"},{"id":33015,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-09-10 05:16:46","like_diff":6,"likes":8,"dislikes":2,"content":"最最喜欢的老师，幽默风趣人品好，上他的课能愉快地吸收知识，给分不错"},{"id":35585,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-10 07:29:23","like_diff":6,"likes":9,"dislikes":3,"content":"永远满座的课～真的是非常棒的课！不仅能学到好多东西而且老师是真男神欸qwq！！让我这个进了金融的人好想去学法学…可惜只有一个短学期的课qwq！"},{"id":36937,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-16 15:15:43","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的讲的很有趣！本来还担心这门课会很枯燥，但事实上案例解析非常生动！作业也很轻松，上课不点名，考试开卷而且范围会在最后一节课非常清晰的给同学们划出来，精确到页。\n\n老师真的很有魅力，我上完网球累的半死都从来没翘过课，即使不点名。"},{"id":39114,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-12-21 08:03:32","like_diff":6,"likes":6,"dislikes":0,"content":"666经济法必选"},{"id":50715,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-05-04 13:37:14","like_diff":6,"likes":7,"dislikes":1,"content":"啊啊啊啊啊今天看到绩点感动哭 嗯 不仅是帅声音好听上课有趣给分也炒鸡好\n\n现在是老师的脑残粉"},{"id":62200,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-11-23 06:08:45","like_diff":6,"likes":7,"dislikes":1,"content":"上课很有意思，案例多而有趣，听课成为一种享受，非常喜欢经济法这门课与周黎明老师"},{"id":63253,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-11-29 13:27:59","like_diff":6,"likes":6,"dislikes":0,"content":"呜哇听过最好的课！遇到过最好的老师！之前一直不知道自己的兴趣是什么，上了这门通识课才发现我可能选错了专业hhh 没有夸张，谁选谁知道！"},{"id":64977,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-12-28 05:59:33","like_diff":6,"likes":8,"dislikes":2,"content":"这是我目前唯一一门全程不水手机的课！"},{"id":65106,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-12-29 01:48:43","like_diff":6,"likes":6,"dislikes":0,"content":"舒服好吧\n\n"},{"id":78475,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-12 10:42:33","like_diff":6,"likes":10,"dislikes":4,"content":"老师确实人很好，讲课确实很有趣，但是可能是我没考好吧，最后绩点很低，很难过"},{"id":78498,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-12 11:15:37","like_diff":6,"likes":7,"dislikes":1,"content":"唉 被正态了 最低通识"},{"id":78500,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-12 11:25:07","like_diff":6,"likes":6,"dislikes":0,"content":"是我见过我最最喜欢的老师，抛开给分不说，上课真的能学到很多有用的东西，老师本身人格魅力也是把我们迷得不要不要的。希望去听的同学不要把这门课当水课上，真的很值啊"},{"id":88118,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-10-22 11:33:44","like_diff":6,"likes":7,"dislikes":1,"content":"几乎完美的生活\n\n却被毁灭\n\n后来十年的约定\n\n也被现实打败\n\n"},{"id":90045,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 15:51:10","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的是男神！上课非常非常有趣，老师讲的也炒鸡棒。让我一个工科生萌生了想学法律的冲动哈哈哈"},{"id":91004,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-29 00:56:31","like_diff":6,"likes":6,"dislikes":0,"content":"案例回去可以给舍友吹逼"},{"id":91817,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-21 05:10:21","like_diff":6,"likes":6,"dislikes":0,"content":"是真的很好！！！！我爱死了！！"},{"id":92142,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-26 15:44:23","like_diff":6,"likes":6,"dislikes":0,"content":"真性情，率真之人，干法律这行然而有一颗感性的心，难得的良心课，良心老师"},{"id":102167,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-31 02:22:28","like_diff":6,"likes":10,"dislikes":4,"content":"赞美周老师的话不多说，楼上都有，10分～\n\n谈谈新书的问题。换新书是必然的，舍不得50r买本新书就罢了，老师也没强迫你去买啊；同学也有在群里发新书新添的内容，完全可以请求同学帮助，花点小钱去复印，考试考到新增内容考不出来反而来怪老师，不想想自己的原因吗？我想这只是得过且过的心态造成的结果，完全是态度问题吧。严重怀疑这类同学选课的目的，上课到底是学知识还是混学分？"},{"id":105952,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-23 13:13:35","like_diff":6,"likes":8,"dislikes":2,"content":"真的没话说，幽默+情商超高，最后那句“相信自己，也相信我”好戳，爱了爱了"},{"id":107161,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 03:16:20","like_diff":6,"likes":6,"dislikes":0,"content":"事少课有趣，很少的不会上课不停看表的好课，浙大必修＼(^▽^)／！必须十分"},{"id":107177,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 05:37:48","like_diff":6,"likes":6,"dislikes":0,"content":"很好的老师，不管成绩怎样，都打10分\n\n\n\n"},{"id":108208,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-16 10:00:54","like_diff":6,"likes":6,"dislikes":0,"content":"太好了！"},{"id":108391,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-22 12:44:46","like_diff":6,"likes":6,"dislikes":0,"content":"非常实用。经济法是现代人必备的知识，周老师用精彩鲜活的案例给我们好好上了一课！"},{"id":108603,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-29 11:36:43","like_diff":6,"likes":6,"dislikes":0,"content":"给个10"},{"id":108822,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-06-03 02:53:01","like_diff":6,"likes":7,"dislikes":1,"content":"男神周黎明老师！.gif"},{"id":115474,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-26 11:05:00","like_diff":6,"likes":6,"dislikes":0,"content":"事少分高\n\n男神的课可以，让你纵使作业还没补完纵使小测就在眼前纵使还有一堆锅要肝也选择认真听课"},{"id":127058,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-11-04 12:49:52","like_diff":6,"likes":6,"dislikes":0,"content":"md，这老师不10谁10分"},{"id":128774,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-12-25 09:02:22","like_diff":6,"likes":7,"dislikes":1,"content":"老师超级nice\n\n经济法简直是我痛苦的秋学期为数不多的快乐来源！"},{"id":136401,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-06-17 13:51:31","like_diff":6,"likes":10,"dislikes":4,"content":"隔了一个学期给老师打一个十分。\n\n上课内容不必说了，晚上六点半上课往往下午三点半占前排座位就抢不到了你说课上的怎么样\n\n主要是考试。时间略紧，后面两道税法计算题由于公式忘了有一道全错，我当时想这一下吃枣药丸。结果最后分数4.2。看上去不高是不是？但是，五百来人，还有正态，这样看就让我很感动。\n\n周老师不一定认识我，但我认识周老师"},{"id":139764,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-07-26 02:37:31","like_diff":6,"likes":7,"dislikes":1,"content":"周老师上课时真的十分有趣，也不点名，但是我感觉他并没有把非常原理性的东西解释清楚，但是作为通识课来说已经非常好了"},{"id":160050,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-09-12 11:10:25","like_diff":6,"likes":6,"dislikes":0,"content":"什么浙大罗翔啊"},{"id":161380,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-11-05 12:55:38","like_diff":6,"likes":8,"dislikes":2,"content":"永远的男神啊啊啊啊，太幸运了能选上周老师的课，这是我大一上做过的最值得的选择之一。这周刚刚结束最后一次课，真的有点不舍。上课慢慢的干货，分享他打过的各种官司。特别是提到反革命赌博吃屎致人死亡罪的那个晚上，大概是我秋学期最快乐的一个晚上之一了。依稀记得第一次上课提前十几分钟到了教室都没位置坐，因为有很多人没选上课但来蹭课的，导致我坐在地上坐了一晚上，大概是大学生必做的一百件事之一了。谢谢周老师，有缘相见，感谢陪伴！"},{"id":163791,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-12-16 06:10:32","like_diff":6,"likes":6,"dislikes":0,"content":"课有很多案例，周老师人幽默风趣，超级有人格魅力！（有点后悔划了几节课水T T）按照模版做一个合同作业（大家分数都很高的w）期末开卷考内容都在书和补充资料里，只要上课跟着老师的节奏走肯定没问题，不需要多花时间！老师真的太好了呜呜呜还记得老师在我的书上写的“求学是最大的乐趣”，能上到周老师的课是我的幸运!"},{"id":196385,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-07-03 07:58:17","like_diff":6,"likes":8,"dislikes":2,"content":"经济法理论与实务！！！非常好玩！！！！期末开卷出题难度也不高，但是有正态"},{"id":210155,"teacher_id":391,"teacher_name":"周黎明","post_time":"2025-01-08 08:58:10","like_diff":6,"likes":6,"dislikes":0,"content":"u1s1我也想买黎明牌电脑"},{"id":2214,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-04-09 06:34:05","like_diff":5,"likes":7,"dislikes":2,"content":"颇有魅力。"},{"id":18342,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-01-21 13:00:17","like_diff":5,"likes":11,"dislikes":6,"content":"期末卷子好难。。"},{"id":30403,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-07-01 13:26:42","like_diff":5,"likes":5,"dislikes":0,"content":"男神，讲课特别棒，给分更加好，强推！"},{"id":30777,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-07-02 12:51:52","like_diff":5,"likes":5,"dislikes":0,"content":"好听到忘了水手机！！！！！"},{"id":32564,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-07-08 00:22:53","like_diff":5,"likes":6,"dislikes":1,"content":"话不多说 爱老师：）"},{"id":34547,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-10-13 07:13:02","like_diff":5,"likes":9,"dislikes":4,"content":"先给了老师 er_name":"周黎明","post_time":"2018-11-23 22:59:02","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课会讲很多案例 而且有很多很实用的法律小知识 给分也好！！！这个老师真的超级好哇！！！！"},{"id":91461,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-11 02:10:18","like_diff":5,"likes":6,"dislikes":1,"content":"老师的声音对耳朵来说是一种享受\n\n老师举的例子对心灵是一次洗涤\n\n......\n\n编不下去了\n\n总之就是超棒超棒der！！！\n\n男神！男神！♪～(´ε｀　)"},{"id":98338,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-23 10:52:51","like_diff":5,"likes":7,"dislikes":2,"content":"男神老师，课堂内容生动，将刻板的法条讲得无比生动"},{"id":100987,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:41:44","like_diff":5,"likes":5,"dislikes":0,"content":"讲课超级棒，考试有失误还给了满绩，周黎明男神!!!!"},{"id":103176,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-02-26 11:14:44","like_diff":5,"likes":6,"dislikes":1,"content":"浙大必修课！不听你都不知道什么是有用的通识课，什么是好老师（水平高，人品佳）！过年会给我们发红包，呜呜呜，幸福！"},{"id":105948,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-23 12:39:43","like_diff":5,"likes":7,"dislikes":2,"content":"分还没出，但是很棒的通识课体验!"},{"id":106284,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-26 06:19:01","like_diff":5,"likes":6,"dislikes":1,"content":"有什么理由不给满吗？"},{"id":107766,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-09 10:52:03","like_diff":5,"likes":8,"dislikes":3,"content":"实战派"},{"id":107798,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-10 01:29:58","like_diff":5,"likes":7,"dislikes":2,"content":"收获很大"},{"id":107959,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-12 10:06:45","like_diff":5,"likes":6,"dislikes":1,"content":"太精彩了！"},{"id":108620,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-30 02:59:16","like_diff":5,"likes":5,"dislikes":0,"content":"怎一个好字了得"},{"id":113492,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-09 09:13:33","like_diff":5,"likes":7,"dislikes":2,"content":"老师上课很棒，这是我听得最认真的通识课！"},{"id":114480,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-10 05:16:37","like_diff":5,"likes":6,"dislikes":1,"content":"上课内容很有意思，真的是远比电视剧精彩，老师人也很为同学们着想，就是一句男神！唯一不足的是班级实在人太多了，不便于管理和评价，对上课效果也有影响"},{"id":117377,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-09-23 13:43:28","like_diff":5,"likes":5,"dislikes":0,"content":"不想当律师的老师不是好段子手"},{"id":121827,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-01-22 07:06:46","like_diff":5,"likes":6,"dislikes":1,"content":"这才是通识课该有的样子。。。"},{"id":127050,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-11-04 10:50:17","like_diff":5,"likes":5,"dislikes":0,"content":"事实胜于雄辩，上了就知道了，绝对不会后悔。"},{"id":127093,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-11-06 12:41:04","like_diff":5,"likes":5,"dislikes":0,"content":"ppt上的新内容好好记住，太实用了"},{"id":132711,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-02-03 11:45:14","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的男神！！而且经济法这门课，真的值得听，明明是连上三节晚课但就是能不走神！今年改大班制人太多了可能给分没以前好，但我觉得，这门课它本身就值得"},{"id":145298,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-12-29 03:31:15","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课很用心，结课的时候会对同学认真地鞠躬，真的值得好好听"},{"id":153520,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-05-03 13:45:17","like_diff":5,"likes":7,"dislikes":2,"content":"周黎明，我的超人"},{"id":155138,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-06-08 15:47:18","like_diff":5,"likes":5,"dislikes":0,"content":"从不点名，没啥作业，开卷考试，给分可以"},{"id":161224,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-11-01 07:07:21","like_diff":5,"likes":7,"dislikes":2,"content":"“反革命赌博吃屎致人死亡罪”"},{"id":163483,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-12-14 12:16:58","like_diff":5,"likes":5,"dislikes":0,"content":"如果你喜欢看罗翔视频，一定也会喜欢听他讲课"},{"id":183474,"teacher_id":391,"teacher_name":"周黎明","post_time":"2023-11-26 13:42:10","like_diff":5,"likes":6,"dislikes":1,"content":"我爱周黎明 讲课好给分也超好👍 真的学到了很多知识 老师是真的在素质教育的 不会搞形式主义 也从来不布置乱七八糟的作业 是我心目中大学老师的样子 男神男神男神！！！"},{"id":188235,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-01-18 12:53:53","like_diff":5,"likes":7,"dislikes":2,"content":"男神，离奇的案例、丰富的内幕、幽默的风格，非常快乐享受的体验，也学到了很多有趣实用的经济法知识。非常有趣的是，每节课下找老师的一大群学生都是要签名的。真正的好老师是这样能够吸引住学生，获得同学们由衷的倾慕，让所有人乐在其中的。这门课的一直开设，也很纯粹是老师作为教育者享受经验知识的传授，热爱和大家在一起交流相处。真的很荣幸也很高兴在短短的一个冬学期能够上这门课，有这种奇妙的相逢。可能正因此，在最后会有告别般的五味杂陈。周黎明老师和这门经济法理论与实务，就是一个传奇。"},{"id":196399,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-07-03 08:23:06","like_diff":5,"likes":6,"dislikes":1,"content":"每节课都会认真听 感觉既是一种放松也是一种学习 谢谢老师给满了"},{"id":200794,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-11-02 09:04:37","like_diff":5,"likes":6,"dislikes":1,"content":"给个十分求保佑，但是无论我考的怎么样，周老师绝对是神中神"},{"id":202664,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-11-13 16:14:24","like_diff":5,"likes":6,"dislikes":1,"content":"24秋 经济法理论与实务 5.0\n\n分数构成：40%自己写一份合同+60%期末考试（35*2分选择+5*2分判断+1*20分案例分析）\n\n给分很好，合同按时交并基本符合要求就会给满分了\n\n期末考会有一部分上课讲过的例子，总体难度不大，如果想考得好一点就考前把课本和专题ppt过一遍\n\n老师上课会讲很多有趣的案例，也会普及法律知识，上课明确不点到，是超级好的老师，包给10分的"},{"id":203625,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-11-21 02:09:44","like_diff":5,"likes":7,"dislikes":2,"content":"老师确实是神中神，没话说，这学期有两次安排我们线上听课，让我们的假期更完整。不过最后的考试还是建议不要太大意，老师虽然很好，但是期末考要是考太差老师也无能为力。我裸考喜提了3.9，老师应该尽力捞我了，是我个人的原因，所以建议大家考前还是稍微复习一会儿。"},{"id":6944,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-08-22 17:53:36","like_diff":4,"likes":6,"dislikes":2,"content":"上课很有趣，课堂上总是欢笑。也学到了很多东西。"},{"id":10312,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-11-18 05:12:37","like_diff":4,"likes":5,"dislikes":1,"content":"很有趣，至今为止最有意思的通识课"},{"id":11501,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-12-03 01:05:05","like_diff":4,"likes":6,"dislikes":2,"content":"男神！！！去晚了就坐不到前排，好桑心≥﹏≤～"},{"id":23953,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-04-22 07:28:36","like_diff":4,"likes":5,"dislikes":1,"content":"男神\n\n"},{"id":24770,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-05-03 12:53:19","like_diff":4,"likes":6,"dislikes":2,"content":"超级棒，能选上这门课是我的荣幸哈"},{"id":28095,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-06-28 08:06:12","like_diff":4,"likes":5,"dislikes":1,"content":"非常好"},{"id":30410,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-07-01 13:41:27","like_diff":4,"likes":6,"dislikes":2,"content":"应该是进浙大以来听过的最精彩的课，好好考试的话给分也很赞，拿到4.5了"},{"id":30441,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-07-01 15:14:01","like_diff":4,"likes":6,"dislikes":2,"content":"满级了满级了"},{"id":34211,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-09-28 11:27:05","like_diff":4,"likes":5,"dislikes":1,"content":"就是来旁听也很爽\n\n"},{"id":34791,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-10-23 02:35:16","like_diff":4,"likes":6,"dislikes":2,"content":"让一个纯纯的理科生有了去学法学的冲动"},{"id":35270,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-07 12:29:11","like_diff":4,"likes":6,"dislikes":2,"content":"完美\n\n"},{"id":35675,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-10 07:43:26","like_diff":4,"likes":4,"dislikes":0,"content":"超级棒！故事好多，上课听得超开心，还能学到有用的东西(≧▽≦)"},{"id":36251,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-04-17 12:00:23","like_diff":4,"likes":5,"dislikes":1,"content":"很享受，超会讲课的"},{"id":36945,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-16 15:43:32","like_diff":4,"likes":4,"dislikes":0,"content":"挺好听的，学的东西也有用。考试的话，认真复习分不会低。"},{"id":37038,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-17 07:11:43","like_diff":4,"likes":4,"dislikes":0,"content":"很喜欢"},{"id":37775,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-11-21 03:04:53","like_diff":4,"likes":5,"dislikes":1,"content":"老师真心讲课赞！给分也赞！"},{"id":39296,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-12-22 03:43:27","like_diff":4,"likes":4,"dislikes":0,"content":"这老师6的不行，案例一个接一个，上课很有趣，也很好过，一份做合同的大作业，还有就是开卷的期末考，还蛮简单的"},{"id":39376,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-12-22 09:18:34","like_diff":4,"likes":5,"dislikes":1,"content":"超有趣"},{"id":44247,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-01-17 13:04:24","like_diff":4,"likes":5,"dislikes":1,"content":"超级棒的老师"},{"id":44804,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-01-18 09:23:35","like_diff":4,"likes":5,"dislikes":1,"content":"浙大最喜爱的老师，讲课最棒的老师，没有之一。"},{"id":45761,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-01-20 04:43:57","like_diff":4,"likes":4,"dislikes":0,"content":"绝对的男神，上课幽默，各种段子。考试都是些上课讲过的东西，认真听，期末绩点不会低。"},{"id":49464,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-04-14 14:05:06","like_diff":4,"likes":4,"dislikes":0,"content":"大学遇到讲课最精彩的老师没有之一"},{"id":51938,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-06-13 16:04:37","like_diff":4,"likes":4,"dislikes":0,"content":"经济法上的很好，会结合律师事务中的案例，分析的也很好，学到许多法律知识，平时没啥特别多的事，期末题目难度也还好，给分很棒，人也很棒"},{"id":54967,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-06-30 13:41:21","like_diff":4,"likes":5,"dislikes":1,"content":"男神！虽然最后给分一般般，但是上课真的学到了很多，很喜欢这堂课，最后还要到了签名嘿嘿嘿"},{"id":59894,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-09-28 05:42:58","like_diff":4,"likes":5,"dislikes":1,"content":"选上他的课不枉来浙大\n\n"},{"id":60648,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-10-26 03:29:33","like_diff":4,"likes":4,"dislikes":0,"content":"飞一般的感觉，马上课要上完了，难过"},{"id":61139,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-11-09 03:28:17","like_diff":4,"likes":4,"dislikes":0,"content":"老师的课超级好！！！都不想水手机！！！！"},{"id":61216,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-11-12 09:28:18","like_diff":4,"likes":4,"dislikes":0,"content":"浙大最喜欢的老师，谦虚，认真，对学生负责，听他的课激情飞扬的享受"},{"id":62116,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-11-22 12:04:11","like_diff":4,"likes":4,"dislikes":0,"content":"男神男神！这是我进浙大几个月来第一次全程认真听完的课！老师人很好，课也很有意思，幽默风趣。"},{"id":63032,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-11-28 03:17:33","like_diff":4,"likes":6,"dislikes":2,"content":"绝对的好老师\n\n讲得生动，内容货真价实有用，任务不多，考试开卷，绝对的暖心负责的老师；\n\n我真心不适合学法律，开卷考试翻书都没答完，以为对不起周老师，以为药丸了，没想到还有4.5，可能是我难有的上4的，太感人了。\n\n还会有更好的通识课，更好的老师吗？"},{"id":64323,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-12-22 12:16:33","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很会做人，成绩都会用心给尽量高，平时从不点名很自由，课堂内容生动有趣，最后带着画重点，就很不错~~"},{"id":64482,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-12-24 12:02:31","like_diff":4,"likes":6,"dislikes":2,"content":"这可以说是一个迟到了一年的评论吧，大一上秋学期就选上了老师的课，但是自己对于法律这些东西不是很感兴趣所以水手机水掉了……现在想想真是后悔啊，悔当初自己只顾着听老师讲案子。临考突击，最后当然也是只有3.6，唉，当年不懂事啊……"},{"id":64870,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-12-27 13:57:59","like_diff":4,"likes":6,"dislikes":2,"content":"讲的，有用；讲得，有趣；颜值，不低；给分，满意。"},{"id":64935,"teacher_id":391,"teacher_name":"周黎明","post_time":"2017-12-28 03:59:39","like_diff":4,"likes":6,"dislikes":2,"content":"让人在下雨的时候也要去上课的通识课"},{"id":65960,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-01-10 12:33:57","like_diff":4,"likes":5,"dislikes":1,"content":"很有趣，能学到很多有用的知识，老师人很棒"},{"id":75136,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-04-25 12:19:37","like_diff":4,"likes":4,"dislikes":0,"content":"充实，亲切，幽默风趣，特别体谅我们"},{"id":78489,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-12 09:39:30","like_diff":4,"likes":4,"dislikes":0,"content":"上大学以来听的最认真的一门通识课"},{"id":78583,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-13 11:25:21","like_diff":4,"likes":6,"dislikes":2,"content":"认真听讲认真复习，其他包在老师身上\n\n我来送老师上十分"},{"id":85475,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-07-18 07:52:08","like_diff":4,"likes":5,"dislikes":1,"content":"多我一个10分不多，少我一个10分不少?"},{"id":88385,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-10-30 03:16:51","like_diff":4,"likes":4,"dislikes":0,"content":"老师自己都说从不点名，但就是不舍得翘这么有趣的课"},{"id":88938,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-12 12:29:10","like_diff":4,"likes":5,"dislikes":1,"content":"周老师很有风度，讲课也很幽默，有时候还会自黑非常有意思。考试复习的我时候不仅仅把所有考点罗列出来，还悄咪咪（明目张胆）泄漏答案，只为了我们能够考的更好。若没有正态分布，一定不会有人不给他10分。实名为周男神打call！"},{"id":88940,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-12 12:31:33","like_diff":4,"likes":4,"dislikes":0,"content":"今天最后一节课了\n\n真的真的真的超级喜欢周老师 \n\n为他疯狂打call！！！\n\n太有人格魅力了！爱了爱了！"},{"id":88989,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-13 11:10:43","like_diff":4,"likes":6,"dislikes":2,"content":"上过他的经济法理论与实务\n\n最后一张ppt就写着 愿做大家一辈子的朋友\n\n周老师就是这样一个亲切的人 完全就是以朋友的身份在上课  不给满分过不去"},{"id":89497,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-19 10:17:22","like_diff":4,"likes":4,"dislikes":0,"content":"男神男神"},{"id":89759,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-20 15:42:02","like_diff":4,"likes":4,"dislikes":0,"content":"男神!"},{"id":90096,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-22 06:18:19","like_diff":4,"likes":4,"dislikes":0,"content":"周老师故事会，男神魅力不可抵挡"},{"id":90144,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-22 08:09:00","like_diff":4,"likes":5,"dislikes":1,"content":"太棒了啊，简直男神，知识和气质的男神，一定要选他的课，选不上也要去蹭一节，不枉来浙大一场~真的太好了，课好，人也好~"},{"id":90411,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 12:05:30","like_diff":4,"likes":4,"dislikes":0,"content":"实在是太棒了！周男神"},{"id":90510,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 17:09:31","like_diff":4,"likes":4,"dislikes":0,"content":"上课超有意思!"},{"id":90511,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 17:09:35","like_diff":4,"likes":4,"dislikes":0,"content":"周老师真的超棒！也能学到很多东西！"},{"id":91104,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-30 02:48:53","like_diff":4,"likes":5,"dislikes":1,"content":"上得超级风趣，学知识的同时听趣闻，非常有意义。绩点也挺好的，我和我的朋友都是4.8！谢谢老师^_^"},{"id":91664,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-20 03:13:24","like_diff":4,"likes":5,"dislikes":1,"content":"幽默的老师\n\n丰富的案例\n\n真诚的心"},{"id":93120,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-07 11:34:35","like_diff":4,"likes":5,"dislikes":1,"content":"可以夜游浙大"},{"id":94924,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-18 12:57:52","like_diff":4,"likes":17,"dislikes":13,"content":"楼下说新书推销那位有点过分了吧，法律这种东西，更新改革的速度很快，之前旧教材很多地方都改版了，老师结合这几年的新案件，以及银行法不良资产那里近年来的新问题，更新了新版本的书，更加符合当下也贴近现实，怎么就变成推销自己的书了？？？如果老师不出新书，上课那些新的内容都是旧书没有的，开卷考不是更吃亏吗？？？而且我个人认为，周老师应该不缺出书的钱吧？能别这么狭隘吗......"},{"id":96664,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-21 08:50:25","like_diff":4,"likes":6,"dislikes":2,"content":"真的好老师 第一次看到有老师上完课给大家鞠躬，非常感动 但是太遗憾考试错了老师反复强调的一个地方 导致成绩不太理想 不管怎样还是要吹爆周老师啊"},{"id":98315,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-23 10:08:33","like_diff":4,"likes":5,"dislikes":1,"content":"人生的享受，求学的引路人，十分幸运选上男神的课！"},{"id":102292,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-31 23:58:37","like_diff":4,"likes":4,"dislikes":0,"content":"话不多说，原来以为自己要凉凉，结果起飞了。自行体会这是怎样好的老师，讲课很有意思！"},{"id":104685,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-03-26 03:28:19","like_diff":4,"likes":4,"dislikes":0,"content":"牛逼啊"},{"id":105787,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-20 13:23:16","like_diff":4,"likes":5,"dislikes":1,"content":"真的很不错，从原来只有几十人的小班扩充到现在几百人的大班，这是有原因的。学到的东西很实用，老师讲的案例很精彩 。"},{"id":105947,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-23 12:38:32","like_diff":4,"likes":4,"dislikes":0,"content":"三百多人的大教室没座位"},{"id":106221,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-25 17:08:08","like_diff":4,"likes":7,"dislikes":3,"content":"在老师的课上和喜欢的人变熟了(以前都是略有耳闻)\n\n虽然我分不高但是还是很感谢能恰好都选还都选上！"},{"id":107242,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 14:26:29","like_diff":4,"likes":4,"dislikes":0,"content":"男神周黎明老师ヽ(≧Д≦)ノ"},{"id":107937,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-12 02:06:45","like_diff":4,"likes":7,"dislikes":3,"content":"很有实战经验"},{"id":108216,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-16 16:04:53","like_diff":4,"likes":5,"dislikes":1,"content":"浙大最好的老师之一！"},{"id":108611,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-29 15:19:41","like_diff":4,"likes":5,"dislikes":1,"content":"经历令人羡慕"},{"i ,"post_time":"2018-11-07 12:49:33","like_diff":3,"likes":4,"dislikes":1,"content":"老师特别重感情，秋学期8节课，老师落了两次泪。很好很好的一位老师。"},{"id":88936,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-12 12:24:58","like_diff":3,"likes":3,"dislikes":0,"content":"符合我对大学课程的所有憧憬"},{"id":89041,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-14 13:02:25","like_diff":3,"likes":4,"dislikes":1,"content":"还行吧"},{"id":89060,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-15 02:56:52","like_diff":3,"likes":3,"dislikes":0,"content":"呜呜呜，老师的课真的很有意思，很多生动的案例，老师也很风趣幽默，真的强烈推荐，反正选了绝对不会后悔！！！最后给分虽然还不知道但是强烈支持周黎明老师！！！"},{"id":89116,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 15:30:47","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很好啊啊啊啊啊啊男神不知道怎么形容了，今天还在和我们解释说分数的问题，把大家的分数都尽可能调到最高啊啊啊啊好激动啊太爱他啦"},{"id":89946,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-21 10:50:46","like_diff":3,"likes":4,"dislikes":1,"content":"真的是男神级的老师，可能因为人生经验的多，所以不管讲什么都很有魅力。上课很风趣，非常吸引人。每次到要早早去占座，不然只能坐在很后面的位置。真的很羡慕法学的学生，可以听到男神老师的课。永远支持男神周黎明老师！"},{"id":90016,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-21 15:26:14","like_diff":3,"likes":3,"dislikes":0,"content":"就两个字 舒服"},{"id":90453,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 13:43:05","like_diff":3,"likes":4,"dislikes":1,"content":"不说了，感动哭了！"},{"id":90467,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 15:03:21","like_diff":3,"likes":4,"dislikes":1,"content":"我见过最优秀的老师！\n\n作业少，上课有趣，考试简单给分高\n\n只要稍微上点心，不但成绩好，而且能有很大的收获\n\n以后一定会坚持选周老师的课！"},{"id":90498,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 16:06:37","like_diff":3,"likes":4,"dislikes":1,"content":"不点名 作业少 复习到位 绩点高\n\n（如果最后绩点低因为强制正太没办法）\n\n干货多 课堂有趣  上课爆笑觉得时间太快\n\n\n\n“先生之风，山高水长”\n\n犹疑之时，遇见周黎明老师这样的前辈，坚定了法律人的初心\n\n10分不够\n\n感谢老师！"},{"id":90830,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-26 11:00:30","like_diff":3,"likes":3,"dislikes":0,"content":"上课很有趣很生动 给分也很好啊 ！！！"},{"id":91442,"teacher_id":391,"t ,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-20 02:09:41","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的很好了，他会尽全力向上提分的。但是老师说过，如果90以上的超过20%，80以下的少于30%，他给出的成绩无法提交。所以还是建议认真准备，虽然开卷，但还是有可能答不完。那些分数不太高的人是否会是因为准备稍少？或者说，建议你们在查老师上把目标对准某某校长吧，求求你们别在这喷老师了。"},{"id":81972,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-07-06 16:27:54","like_diff":2,"likes":2,"dislikes":0,"content":"上课风趣幽默，是正真能学到东西的一门通识课。老师让我对法律有了一个个生动的认识。"},{"id":83366,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-07-10 07:29:34","like_diff":2,"likes":2,"dislikes":0,"content":"真的好老师！砸锅卖铁推荐！"},{"id":87627,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-10-08 12:59:54","like_diff":2,"likes":2,"dislikes":0,"content":"周老师人超好！幽默风趣，课堂氛围很好。而且他自己作为律师，总弄拿出真实案例来分享，很生动。考试要求也不严，能选上他的课绝对是一大幸事！"},{"id":88102,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-10-22 07:25:26","like_diff":2,"likes":3,"dislikes":1,"content":"祝每一个浙大学子都有机会选上"},{"id":88117,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-10-22 11:32:20","like_diff":2,"likes":3,"dislikes":1,"content":"“反革命赌博致人吃shxx死亡罪”?\n\n好哥们十年之约?\n\n比电视剧还要精彩的剧情！！\n\n人生如戏啊"},{"id":88682,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-19 07:35:22","like_diff":2,"likes":3,"dislikes":1,"content":"好老师！"},{"id":88825,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 15:25:08","like_diff":2,"likes":3,"dislikes":1,"content":"万年好老师，要哭了"},{"id":88943,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-12 12:33:58","like_diff":2,"likes":2,"dislikes":0,"content":"幽默风趣！上课一点都不无聊！还有有趣的案例！很棒了！"},{"id":88973,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 15:33:58","like_diff":2,"likes":2,"dislikes":0,"content":"在浙大能抢到这样的课真是三生有幸，给分挺好的，课堂的案例生动形象"},{"id":88993,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-13 12:33:38","like_diff":2,"likes":3,"dislikes":1,"content":"超赞 男神！！就是他让我对法学感兴趣然后入了坑（捂脸）上课超有意思…而且通识课只布置过一次作业（再捂脸）"},{"id":89020,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-14 03:31:03","like_diff":2,"likes":2,"dislikes":0,"content":"真的是培养了我对对法律的兴趣 谢谢老师"},{"id":89045,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-14 14:24:39","like_diff":2,"likes":4,"dislikes":2,"content":"听周先生的课，不止听到法律，更听到与法律交织着的人间的悲欢离合。"},{"id":89220,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-17 04:01:45","like_diff":2,"likes":3,"dislikes":1,"content":"男神，周黎明老师"},{"id":89691,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-20 09:26:25","like_diff":2,"likes":2,"dislikes":0,"content":"太棒啦?"},{"id":89791,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-21 00:39:30","like_diff":2,"likes":4,"dislikes":2,"content":"虽然还没有出绩点但是..先满分为敬！！\n\n老周故事会真滴很有意思，高中学法律觉得好无聊，现在好想做一个法学生啊哈哈哈哈哈。男神周黎明老师！我永远喜欢男神www我还会去蹭课der！"},{"id":89853,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-21 04:41:10","like_diff":2,"likes":3,"dislikes":1,"content":"爱了！！"},{"id":89965,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-21 11:43:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的幽默风趣，谈吐特别吸引人，很幸运选上老师的课"},{"id":90415,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 12:15:34","like_diff":2,"likes":3,"dislikes":1,"content":"超棒，，这辈子要上完周老师所有的课，甘为周老师门下走狗啊啊啊！"},{"id":90416,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 12:15:47","like_diff":2,"likes":2,"dislikes":0,"content":"周老师男神♪～(´ε｀　)！\n\n每周期待着奇妙的案例分析\n\n并不拘泥于枯燥的法条\n\n在考试前会给大家针对的复习\n\n给分很好|･ω･｀)虽有正态。\n\n最后基本没太多复习还有高绩点哦"},{"id":90424,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 12:40:58","like_diff":2,"likes":2,"dislikes":0,"content":"超级棒！有趣又实用，老师超级有魅力"},{"id":90440,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 13:17:17","like_diff":2,"likes":3,"dislikes":1,"content":"5分的老师用实力证明他的垃圾，10分的老师用实力证明他的牛逼，老师神了"},{"id":90470,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 15:10:20","like_diff":2,"likes":2,"dislikes":0,"content":"听老师的课收获很大！\n\n听老师讲案例仿佛就是在阅读小说情节。"},{"id":90502,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 16:22:43","like_diff":2,"likes":2,"dislikes":0,"content":"没别的好说的，男神!上课幽默风趣，没上课之前以为这是节比较枯燥的课，但是周老师把课堂变得非常有趣（经常突然开车）；给分也很公道，而且非常敬业，是个为学生着想的好老师!"},{"id":90530,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 01:06:49","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的超级超级好   听了周黎明老师的课能学到很多人生哲理：如华衣夜行，意思就是你越有钱实在是太想炫耀了，就穿着华丽奢华的衣服晚上出来走一走，讲的就是越有实力就越要低调，不管自己身居高位还是家产万贯都要低调   哈哈男神太可爱了  我要给老师一百分！！！！"},{"id":90547,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 02:29:41","like_diff":2,"likes":2,"dislikes":0,"content":"感恩老师 不点名但我也居然一次课也没有逃 听课真的很开心 干货很多！绩点也满意 感恩感恩好想再听老师的课啊"},{"id":90590,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 08:41:28","like_diff":2,"likes":3,"dislikes":1,"content":"万年好老师！！男神周黎明！！话不多说，十分为敬"},{"id":90782,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-26 04:26:28","like_diff":2,"likes":3,"dislikes":1,"content":"周老师讲课特别有趣，而且周老师一直都很感谢来听他课的学生，是一个理性和感性并重、专业知识与幽默精神的完美结合！"},{"id":91119,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-30 12:36:23","like_diff":2,"likes":2,"dislikes":0,"content":"上课超棒，给分也很赞。"},{"id":91391,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-07 23:35:47","like_diff":2,"likes":3,"dislikes":1,"content":"对学生怀有深情"},{"id":91560,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-13 08:06:51","like_diff":2,"likes":4,"dislikes":2,"content":"男神♪～(´ε｀　)"},{"id":92012,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-25 11:49:37","like_diff":2,"likes":4,"dislikes":2,"content":"大众男神"},{"id":92971,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-06 11:55:11","like_diff":2,"likes":2,"dislikes":0,"content":"很舒服\n\n"},{"id":93383,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-09 09:34:52","like_diff":2,"likes":2,"dislikes":0,"content":"忍不住放下手机"},{"id":96498,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-21 05:16:03","like_diff":2,"likes":6,"dislikes":4,"content":"为什么还不是10分？\n\n"},{"id":99813,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-25 07:55:29","like_diff":2,"likes":4,"dislikes":2,"content":""},{"id":100960,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:02:27","like_diff":2,"likes":2,"dislikes":0,"content":"满绩hhh\n\n吹爆男神"},{"id":100974,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:31:43","like_diff":2,"likes":2,"dislikes":0,"content":"虽然我的绩点不高。但是这只是我菜而已。\n\n老师真的男神啊啊啊"},{"id":101366,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-28 05:51:30","like_diff":2,"likes":3,"dislikes":1,"content":"上课有趣又不点名就不说了\n\n反正复习就是考前看了两个小时\n\n简单……快捷……满绩……\n\n你值得拥有！"},{"id":101440,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-28 08:09:18","like_diff":2,"likes":4,"dislikes":2,"content":"周黎明老师男神！\n\n周老师将做律师的经验和课本理论知识结合在一起，课上充满精彩实例，简直不能错过分秒！作业是一张A4纸大小的合同，开卷考的内容也是上课重点讲过的（考前还会划重点！），如果不是要求正态，老师大概想给每一个可爱的学生满绩来着XD。\n\n我会永远保留周老师签名留字的书，也会在生活中更爱法律的！谢谢老师！"},{"id":101517,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-28 10:41:04","like_diff":2,"likes":6,"dislikes":4,"content":"感谢周老师，喜提我在浙大的第一门满绩！【限于篇幅，各种赞颂周老师的话请看前排。】"},{"id":102433,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-02-02 02:24:32","like_diff":2,"likes":4,"dislikes":2,"content":"人好事少上课听故事考试开卷给分高你还想咋样"},{"id":103382,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-02-28 00:08:31","like_diff":2,"likes":2,"dislikes":0,"content":"还不错哦"},{"id":103643,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-03-03 12:32:40","like_diff":2,"likes":3,"dislikes":1,"content":"浙大最爱的课，没有之一！荡气回肠，极其生动，不听周老师的课，绝对是浙大生活的损失！墙裂推荐！"},{"id":104497,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-03-21 15:59:15","like_diff":2,"likes":3,"dislikes":1,"content":"超棒的"},{"id":105628,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-17 12:50:34","like_diff":2,"likes":3,"dislikes":1,"content":"周黎明老师是真的男神啊！打9分肯定太少必须10分！老师让我对法律真的好友兴趣? 喜欢老师！！"},{"id":105953,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-23 13:16:56","like_diff":2,"likes":3,"dislikes":1,"content":"吹爆周老师！！！！！！！何等幸运才能上您的课啊！！！！"},{"id":106570,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-28 06:56:56","like_diff":2,"likes":2,"dislikes":0,"content":"非常非常关心学生"},{"id":107191,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 07:38:06","like_diff":2,"likes":4,"dislikes":2,"content":"上课很有趣，内容很实在，作业很少，上课认真听很轻松能满绩。(推荐听课的时候把老师报的课本习题答案都记下来，期末考会用)  \n\n但是，奉劝那些选了课却不好好听课的同学别选了，把名额留给想学习的人吧！"},{"id":108013,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-13 01:38:58","like_diff":2,"likes":5,"dislikes":3,"content":"很好！"},{"id":108860,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-06-03 10:01:28","like_diff":2,"likes":3,"dislikes":1,"content":"男神！！"},{"id":109603,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-06-17 12:19:51","like_diff":2,"likes":2,"dislikes":0,"content":"男神啊！风趣又幽默，善解人意，复习直中要害啊啊啊啊啊爱老师❤️"},{"id":109769,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-06-19 05:58:41","like_diff":2,"likes":2,"dislikes":0,"content":"男神周黎明"},{"id":113439,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-06 17:21:10","like_diff":2,"likes":7,"dislikes":5,"content":"法学生虽然4.8没有满，但是老师太有魅力了，小西装，儒雅随和，我喜欢么么哒~举报老师的酸精滚蛋吧！"},{"id":113580,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 00:26:26","like_diff":2,"likes":5,"dislikes":3,"content":"zju少有的可以学到真正实用知识的选修课 不上真的会后悔"},{"id":113725,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 06:01:18","like_diff":2,"likes":7,"dislikes":5,"content":"emmm…上了课也会被正态…其实周老师挺好的，但可能还是针对兴趣高的同学吧，不感兴趣的想要绩点就算了……"},{"id":113953,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-08 02:30:50","like_diff":2,"likes":3,"dislikes":1,"content":"有趣 听到了很多现实的案例 也学到了挺多有用的知识 上课氛围很轻松 作业就是一个简单的合同 考试的话上课好好听案例 把老师划的重点好好理解一下 考场上狂翻书就好啦～"},{"id":116966,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-09-18 01:10:47","like_diff":2,"likes":3,"dislikes":1,"content":"男神！把我整的想学法律辽"},{"id":117368,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-09-23 11:25 ,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-02-23 08:20:59","like_diff":2,"likes":3,"dislikes":1,"content":"这个评分，名副其实"},{"id":192086,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-05-09 03:23:57","like_diff":2,"likes":3,"dislikes":1,"content":"讲课好，段子多，课程实用！\n\n至于给分，老师合同分据说都是95-99的给，考试主要就靠自己选择题能不能做对，这部分成绩是要留教育部备查的！\n\n老师人很好！大家都来选！"},{"id":193878,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-06-20 11:54:11","like_diff":2,"likes":4,"dislikes":2,"content":"周老师是个好老师"},{"id":196565,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-07-04 05:42:32","like_diff":2,"likes":7,"dislikes":5,"content":"老师是经验非常丰富的律师，讲课幽默风趣，有很多实例帮助大家理解，光是听那些奇奇怪怪的案子就够硬控我三节课了。事情也不多，考试开卷，外专业上经济法理论与实务喜提4.8。感谢老师！"},{"id":200725,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-10-21 11:16:20","like_diff":2,"likes":3,"dislikes":1,"content":"周黎明老师的课真的很好，经济法理论与事务事少分高，只有八节课还真的听不够，“獬豸”变“狮子🦁”一直以来都是典中典。真的非常非常非常喜欢周老师的课，以后希望还能去到周老师的其他课程学习"},{"id":201278,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-10-31 04:04:00","like_diff":2,"likes":3,"dislikes":1,"content":"非常好"},{"id":202436,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-11-12 17:09:43","like_diff":2,"likes":4,"dislikes":2,"content":"经济法理论与实务事少分高，上课还有趣，冲就完事了"},{"id":202487,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-11-13 01:57:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的非常可爱，上课也很有意思，作业基本等于没有，绩点公平公正（看考试），考试还是开卷的，只要认真复习就可以。（书还是要看看的）"},{"id":218153,"teacher_id":391,"teacher_name":"周黎明","post_time":"2025-04-21 13:57:43","like_diff":2,"likes":2,"dislikes":0,"content":"满绩前来感谢。很好的老师，能用课堂上学到很多知识和实用的技巧，最后给分也很好。真的是很好的一门通识！"},{"id":2001,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-03-28 10:34:20","like_diff":1,"likes":3,"dislikes":2,"content":"爽，老师人很好"},{"id":2713,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-05-06 03:19:12","like_diff":1,"likes":5,"dislikes":4,"content":"男神！\n\n"},{"id":4632,"teacher_id":391,"teacher_name":"周黎明","post_time":"2015-06-25 09:30:01 黎明","post_time":"2018-02-01 12:46:04","like_diff":1,"likes":2,"dislikes":1,"content":"必选，不多说"},{"id":73383,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-02-01 12:56:21","like_diff":1,"likes":2,"dislikes":1,"content":"讲课好！事儿少！可以选择水也可以选择学，绝对有收获！给分真的好本来以为会很低因为真的没好好学但是真的感人啊！！！男神！"},{"id":73835,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-02-03 07:57:33","like_diff":1,"likes":1,"dislikes":0,"content":"给分看考试，范围基本都讲过。虽然有正态，但老师已经尽最大努力给高分了，人真的很好～"},{"id":74006,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-02-04 05:16:43","like_diff":1,"likes":1,"dislikes":0,"content":"首先，老师讲课很棒。讲得都是干货，而且一般会联系老师自己办过的案子来讲，很好理解。更重要的是老师会慎重地对待你的分数，尽量给每个同学一个好的分数。这样讲得又好，又有同理心的老师真得很难得。"},{"id":74535,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-03-03 05:31:35","like_diff":1,"likes":1,"dislikes":0,"content":"听老师的课要提前占位\n\n好到没话说\n\n"},{"id":74979,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-03-07 02:05:40","like_diff":1,"likes":1,"dislikes":0,"content":"贼厉害！老师贼棒！案例很丰富"},{"id":76691,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-04-18 11:00:31","like_diff":1,"likes":1,"dislikes":0,"content":"文质彬彬，案例动人。"},{"id":76893,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-04-25 12:22:36","like_diff":1,"likes":2,"dislikes":1,"content":"最后一节课掌声一分钟…"},{"id":78497,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-12 11:15:15","like_diff":1,"likes":1,"dislikes":0,"content":"幽默风趣  为学生着想！"},{"id":78501,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-12 11:25:49","like_diff":1,"likes":4,"dislikes":3,"content":"很满足了，大学以来遇到的最好的老师。上课干货多还不枯燥，平时没什么事最后给分还超级好。总之老师男神男神男神！"},{"id":78508,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-12 11:55:36","like_diff":1,"likes":3,"dislikes":2,"content":"老师幽默风趣，不夸张地说，上完老师的课，再看新闻报道里的“要约”“善意取得”等等名词，都是那么的亲切\n\n经济法一直在我们身边，周男神带我们认识了它！\n\n当然，想拿高分还是要认真听课，多思考，好好看书复习的"},{"id":78526,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-05-12 14:35:38","like_diff":1,"likes":6,"dislikes":5,"content": 23 12:51:47","like_diff":1,"likes":1,"dislikes":0,"content":"课超级实用，老师也很风趣，吹爆周黎明老师啊！给分也很好的。10分"},{"id":90433,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 12:55:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课zei有趣，甚至连手机都不想水"},{"id":90451,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 13:39:02","like_diff":1,"likes":2,"dislikes":1,"content":"男神！！课超精彩！！（而且给分超好"},{"id":90461,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 14:30:19","like_diff":1,"likes":1,"dislikes":0,"content":"非常有趣"},{"id":90468,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 15:04:37","like_diff":1,"likes":1,"dislikes":0,"content":"太感动了"},{"id":90492,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 15:57:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课很有趣 给分也很棒 考试方式很合理 还会帮我们重点复习 期待以后还能上老师的课"},{"id":90493,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 16:01:25","like_diff":1,"likes":1,"dislikes":0,"content":"绝对是好老师，百分百男神"},{"id":90518,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-23 23:32:11","like_diff":1,"likes":1,"dislikes":0,"content":"男神！！！"},{"id":90523,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 00:08:15","like_diff":1,"likes":1,"dislikes":0,"content":"上课全是各种有趣的经济法案例，从不点名，作业狂少，期末开卷还能满绩，这是什么，这是天使啊！！"},{"id":90524,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 00:10:21","like_diff":1,"likes":2,"dislikes":1,"content":"轻松愉悦"},{"id":90537,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 01:29:17","like_diff":1,"likes":1,"dislikes":0,"content":"能选上周老师的课，是最幸福的事，在课上学到的知识我一生受用不尽，最好的老师！"},{"id":90541,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 01:45:54","like_diff":1,"likes":1,"dislikes":0,"content":"风趣的课，风趣的老师-"},{"id":90568,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-24 06:35:06","like_diff":1,"likes":1,"dislikes":0,"content":"男神老师，不解释。人超好，课有趣，学的东西有实用性。从不坐而论道。给分超好"},{"id":90665,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-25 04:03:25","like_diff":1,"likes":3,"dislikes":2,"content":"超级棒啊！！上课很风趣，老师本人心地也很好，很关照学生。而且有时对一些事情会显露出自己的真性情，不会藏着掖着。男神周黎明老师！！而且对学生很尊敬！大学第一个满绩！"},{"id":90698,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-25 10:24:54","like_diff":1,"likes":1,"dislikes":0,"content":"获益匪浅，课堂气氛很好"},{"id":90921,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-27 12:09:49","like_diff":1,"likes":2,"dislikes":1,"content":"谢谢老师"},{"id":91117,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-11-30 12:05:54","like_diff":1,"likes":1,"dislikes":0,"content":"男神！！！"},{"id":91156,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-02 08:58:29","like_diff":1,"likes":1,"dislikes":0,"content":"不必多说，妥妥一辈子男神"},{"id":91993,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-25 08:57:24","like_diff":1,"likes":2,"dislikes":1,"content":"激动人心，很好玩也很启发"},{"id":92203,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-27 04:26:24","like_diff":1,"likes":3,"dislikes":2,"content":"男神！！"},{"id":92820,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:41:59","like_diff":1,"likes":2,"dislikes":1,"content":"老师的课很有意思 很轻松"},{"id":92879,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-05 09:26:19","like_diff":1,"likes":2,"dislikes":1,"content":"好！好！好！"},{"id":96433,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-21 03:32:57","like_diff":1,"likes":20,"dislikes":19,"content":"满绩了！！！谢谢老师让我拿到大学第一个满绩！！\n\n老师真的是太帅了 上课特别生动！！\n\n真正的师者\n\n还有说推销书的，真的是冤枉老师了，老师在书上更新了许多近年的知识，而且也说了可以不买。\n\n难道你们觉得教材可以不更新就一直用旧的教材吗？\n\n难道你们觉得老师在新书出版后就要为了避免推销的嫌疑不在微信群里告诉大家？\n\n也有很多同学想要买，不仅仅是为了这场考试，这本书很全面，平时看看也很好的呀。并且老师从来没有说过旧书带去考试很多东西会找不到这样的说法，根本没有强制大家。\n\n什么心态啊你们这些人！！\n\n自己买了还在那边逼逼！腹诽周老师！"},{"id":97511,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-22 09:37:09","like_diff":1,"likes":1,"dislikes":0,"content":"考前来吸一波法律之气\n\n高中的时候立志学法后来感觉自己不是适合读法律的料子，但是对法律的兴趣一直没有变。感谢周老师，老师的鞠躬和签名都会好好放在心里的！等会考试加油哟！"},{"id":97604,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-22 11:56:53","like_diff":1,"likes":3,"dislikes":2,"content":"不知道为什么老师是9.97而不是10分"},{"id":100957,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 07:56:16","like_diff":1,"likes":2,"dislikes":1,"content":"人生第一门满绩啊，感谢男神老师!"},{"id":100971,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:29:24","like_diff":1,"likes":1,"dislikes":0,"content":"周黎明老师男神!!!!!"},{"id":100973,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:31:23","like_diff":1,"likes":1,"dislikes":0,"content":"哭惹！！！大学第一个满绩！！！周老师男神！！！上课有趣平时事少！！！期末开卷考也简单！！！！！"},{"id":100988,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:43:00","like_diff":1,"likes":3,"dislikes":2,"content":"拿了满绩，开心"},{"id":100990,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:45:15","like_diff":1,"likes":2,"dislikes":1,"content":"老师的课太棒了，想天天听老师讲课从早到晚。老师真的是一个特别好的人，之前有人在群里说希望老师了解一下梁清华老师不正态的方法，老师立马说他努力试试，今天出分了真的是按等级打的分，收获人生第一个满绩，开心！！！"},{"id":100991,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:45:31","like_diff":1,"likes":2,"dislikes":1,"content":"成绩刚出来来评价一下老师。不用说肯定是10分啦，理由就是没有11分了。老师的课很幽默，老师本身就是律师，可以把法律无聊的部分化成许许多多真实且有趣的案例。(老实说听他讲浙大老师的案例是我最期待的，虽然他不会告诉你具体是谁)真的40大几的人了，还能这么帅且有风度。考试也不用担心，只要大致花一个下午把课本和老师的考前复习的PPT看一看熟悉一下考试绝对没问题。而且我觉得这门课相较于其他课确实有比较大的实际意义和价值。没上过经济法的浙大学生生活那就会带上一些缺憾。新年快到了在这里也祝老师身体健康，新的一年事业有成，为更多的浙大学子带来经济法这门课程。"},{"id":101005,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 08:56:04","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课超级有趣der！！！\n\n男神周黎明老师！！！"},{"id":101039,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-27 09:59:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课是真的好，会用许多亲身经历的案例来讲，经典案例也并不枯燥，十分有趣，例如讲商标法的时候，会有许多奇葩的假冒伪劣产品名字令人发笑，我现在还有深刻记得一些案例主人公的名字，不仅有趣，还学到并掌握了知识点，大爱周黎明老师，周黎明我男神。记住周老师的一句话，求学是最大的乐趣。"},{"id":102373,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-02-01 09:29:23","like_diff":1,"likes":2,"dislikes":1,"content":"男神本神！吹爆！满绩开心！上课有意思！"},{"id":102414,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-02-01 15:42:06","like_diff":1,"likes":2,"dislikes":1,"content":"给分不错，上课特别有味道，考试并不为难人，只要认真学习，还是可以有一个好成绩的，我认为这就是好的通识课，或者是就是最好的老师。签名的时候还要很认真地写下祝福语，当时真的特别感动"},{"id":102910,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-02-25 02:25:10","like_diff":1,"likes":2,"dislikes":1,"content":"男神！老师太好了！"},{"id":103327,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-02-27 10:15:45","like_diff":1,"likes":2,"dislikes":1,"content":"吹爆！"},{"id":103514,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-03-01 00:15:08","like_diff":1,"likes":1,"dislikes":0,"content":"讲的太好了！事儿又少！强推！男神！"},{"id":104607,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-03-25 05:09:50","like_diff":1,"likes":1,"dislikes":0,"content":"nice"},{"id":105926,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-23 08:05:05","like_diff":1,"likes":1,"dislikes":0,"content":""},{"id":105946,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-23 12:35:58","like_diff":1,"likes":2,"dislikes":1,"content":"10分"},{"id":106213,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-04-25 15:01:40","like_diff":1,"likes":2,"dislikes":1,"content":"呜呜呜我爱周黎明男神的经济法！"},{"id":107187,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 06:54:01","like_diff":1,"likes":1,"dislikes":0,"content":"还记得有次要换教室人挤人蜂拥抢座位的盛况哈哈"},{"id":107207,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-02 08:28:52","like_diff":1,"likes":10,"dislikes":9,"content":"我本来会像大家一样，在查老师上用美好的言辞赞美老师一番。到后来一想，何必要随波逐流呢。何必要隐瞒自己内心的不满去昧着良心说话呢。当个学生真累。"},{"id":107278,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-03 02:37:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好啊！"},{"id":107293,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-03 05:38:06","like_diff":1,"likes":3,"dislikes":2,"content":"有趣事少给分好！果然是男神啊啊啊！！！上课的时候分享的真实案例真的太有趣了，有的简直比电视剧还要戏剧性。建议大家上课时对课本上的案例分析做点笔记，考试可能会考到课本原题。平时只要对着模板写一份合同或者借条，考前把书看一遍，考试不难的。"},{"id":107386,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-04 16:29:36","like_diff":1,"likes":1,"dislikes":0,"content":"其实想解释一下上课做后排其实并不是因为不想认真听课，而是下午上完课吃完晚饭来教室基本已经坐满了(ฅ>ω<*ฅ)\n\n听老师的课真的很有收获，而且老师授课非常幽默风趣，深入浅出~"},{"id":109093,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-06-08 03:58:26","like_diff":1,"likes":2,"dislikes":1,"content":"讲课幽默风趣，内容充实"},{"id":113514,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-06 22:09:30","like_diff":1,"likes":3,"dislikes":2,"content":"第一次发现法律这么有趣，第一次知道了解经济法这么重要，感谢男神?"},{"id":113617,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 01:18:05","like_diff":1,"likes":3,"dislikes":2,"content":"老师的好我就不说了，大家都懂"},{"id":113621,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 01:22:39","like_diff":1,"likes":2,"dislikes":1,"content":"超级棒\n\n"},{"id":113651,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 02:05:26","like_diff":1,"likes":1,"dislikes":0,"content":"很风趣"},{"id":115041,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-15 00:23:43","like_diff":1,"likes":2,"dislikes":1,"content":"男神！！"},{"id":115058,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-15 02:54:00","like_diff":1,"likes":1,"dislikes":0,"content":"男神！！！"},{"id":115714,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-08-19 11:43:30","like_diff":1,"likes":2,"dislikes":1,"content":"周老师真的很厉害！讲课真的非常好！"},{"id":115903,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-09-12 08:31:22","like_diff":1,"likes":2,"dislikes":1,"content":"上完体验，就算被正态我觉得也是值得的，而且最后复习两天沒有被正态，超赞"},{"id":117009,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-09-18 07:15:24","like_diff":1,"likes":1,"dislikes":0,"content":"爽死了"},{"id":117121,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-09-19 12:26:04","like_diff":1,"likes":1,"dislikes":0,"content":"棒棒棒"},{"id":118558,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-10-28 12:44:00","like_diff":1,"likes":1,"dislikes":0,"content":"男神男神！上课非常有趣，举例也非常生动！爱了！"},{"id":119217,
