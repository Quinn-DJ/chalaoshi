kes":2,"dislikes":10,"content":"老师超级棒，讲课干货很多，上课非常有趣，很吸引人。中期一篇合同，期末考试闭卷，比较有难度。不下功夫真不好拿分"},{"id":96620,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-21 08:00:58","like_diff":-8,"likes":8,"dislikes":16,"content":"吃相难看"},{"id":97805,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-22 17:39:34","like_diff":-8,"likes":2,"dislikes":10,"content":"客观公正吧8分，很替学生考虑，会尽力给高分。\n\n"},{"id":161236,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-11-01 15:58:30","like_diff":-9,"likes":0,"dislikes":9,"content":"不怎么样"},{"id":192006,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-05-08 17:08:06","like_diff":-9,"likes":2,"dislikes":11,"content":"没打印新公司法的材料 考新公司法的题都是蒙的 居然还满绩了 爱了爱了"},{"id":85510,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-07-18 17:28:07","like_diff":-10,"likes":0,"dislikes":10,"content":"没去几次课 考前几乎没复习 轻松4.8"},{"id":113728,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 06:15:52","like_diff":-10,"likes":8,"dislikes":18,"content":"没有吹得那么好但是还是很好（废话）\n\n其实老师更偏向实务，理论上可能是为了照顾大部分学生，显得并非很专业。（其实周男神不是法学院的？）\n\n总体而言，局限于法条。\n\n"},{"id":133677,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-03-03 13:59:06","like_diff":-10,"likes":3,"dislikes":13,"content":"真的好喜欢，案例超级丰富，讲课超级有趣诶，最后只是把ppt打印了一下就上去考，4.8"},{"id":84912,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-07-14 10:34:49","like_diff":-11,"likes":2,"dislikes":13,"content":"好好听，考前有复习ppt好好复习，合同好好写。才给我95。但我还要谢谢老师，男神!"},{"id":24778,"teacher_id":391,"teacher_name":"周黎明","post_time":"2016-05-03 14:00:54","like_diff":-12,"likes":3,"dislikes":15,"content":"啊，老师上课非常有趣！绝对适合去蹭课的！但！不适合选课！因为考试很难而且给分不大好"},{"id":97665,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-22 12:53:32","like_diff":-12,"likes":8,"dislikes":20,"content":"卖书不解释。无理由退货"},{"id":192816,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-05-31 01:37:47","like_diff":-12,"likes":7,"dislikes":19,"content":"绩点有点低"},{"id":95898,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-20 07:49:00","like_diff":-16,"likes":11,"dislikes":27,"content":"推销55.2元的新书，一门通识两本超贵的书，真的费钱，考完就无理由退货"},{"id":97509,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-22 09:36:36","like_diff":-16,"likes":10,"dislikes":26,"content":"强迫买书 不多说"},{"id":191854,"teacher_id":391,"teacher_name":"周黎明","post_time":"2024-05-09 02:52:36","like_diff":-16,"likes":5,"dislikes":21,"content":"上的挺好，讲的一些东西还是比较适用的。个人感觉上课话术和ppt都比较陈旧了，应该是每一届都如此使用的缘故。个人没能看出老师有很用心准备，不过就通识课来说肯定值得上的。附：成绩出了，95，老师给分还是挺不错的。"},{"id":125088,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-08-30 08:22:31","like_diff":-17,"likes":11,"dislikes":28,"content":"给九分，一分被正太掉了🌚🌚"},{"id":178830,"teacher_id":391,"teacher_name":"周黎明","post_time":"2023-07-24 16:25:00","like_diff":-17,"likes":6,"dislikes":23,"content":"完全不点名。最后感觉考的还行，但是89。估计被正太了。选还是可以选的"},{"id":115507,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-30 08:24:15","like_diff":-19,"likes":6,"dislikes":25,"content":"感觉大家吹的有点过了。讲课还是很有意思的，好好学能学到知识，不好好学就算了。然后我莫名被正态，刷新了绩点新低。"},{"id":154875,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-06-06 10:41:24","like_diff":-19,"likes":16,"dislikes":35,"content":"怎么说呢，老师其实志不在教学啊哈哈哈哈哈，上课不咋用心啊，PPT和讲义很旧很旧，想听故事的可以选（其实除了讲故事就是念PPT了，，可能说的很不留情面，确实这样，上了就知道了，曾经一学期中选了周老师两门课都中了），反正我喜欢认真讲课的老师。没必要神话"},{"id":153523,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-05-03 13:54:35","like_diff":-20,"likes":2,"dislikes":22,"content":"实测一次课没没去，带的还是旧版书，裸考，最后4.5"},{"id":154006,"teacher_id":391,"teacher_name":"周黎明","post_time":"2022-05-19 01:48:09","like_diff":-20,"likes":6,"dislikes":26,"content":"就这啊"},{"id":93854,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-01-22 09:17:01","like_diff":-22,"likes":31,"dislikes":53,"content":"那些帮买书说话的 请理解我们只是一门通识课 大概下面评论有很多是法学专业课的吧 我承认老师讲课很有趣 我也觉得老师并不缺这些书的钱 只是觉得这种用开卷考的知识点在旧书上没有这种手段来强制买书的行为令我....可能只是之前查老师的风评太好了导致印象相差过大的失望吧 希望你们真的是喜欢他的人品与讲课 而不是单纯因为给分好的尬吹"},{"id":91942,"teacher_id":391,"teacher_name":"周黎明","post_time":"2018-12-25 05:23:01","like_diff":-24,"likes":1,"dislikes":25,"content":"既然老师说想低调一点 我就少给个两分吧 八分"},{"id":109903,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-06-20 05:53:50","like_diff":-27,"likes":4,"dislikes":31,"content":"老师一般般…"},{"id":113640,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 01:44:28","like_diff":-34,"likes":14,"dislikes":48,"content":"真的过誉了好吗\n\n不要听那些彩虹屁?\n\n吹的天花乱坠"},{"id":111647,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-07-07 01:28:09","like_diff":-37,"likes":10,"dislikes":47,"content":"没上过一节课，考试前没打开过书，考场现学4.8"},{"id":104533,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-03-23 02:35:07","like_diff":-42,"likes":18,"dislikes":60,"content":"水课吧orz，反正我是觉得他上课内容有时候挺无聊的，一些低级趣味的段子，也不知道为什么会有这么多人笑得出来。不过分享案例的时候还是很赞的，就事少不点名给分好。这种课其实只要你花点心思很容易满绩的，而且我的确觉得换新书是有点不合理，为什么不能拖后一个学期呢，而且还明示了考试会出新书上的题..而且楼下评论说这种思想是来水绩点水学分的，是的我的确是来水的，但我认真听课了作业认真做了课后也打印了厚厚的一打资料学习，最后我们宿舍三个人都满了。不过老师的确人还好吧，至少在书上签名留念的时候还是很耐心的，但我只是单纯的认为换新书的处理有些不妥当。"},{"id":99717,"teacher_id":391,"teacher_name":"周黎明","post_time":"2019-05-06 11:59:46","like_diff":-63,"likes":15,"dislikes":78,"content":"感谢男神周黎明老师，大一第三门满绩"},{"id":183471,"teacher_id":391,"teacher_name":"周黎明","post_time":"2023-11-26 13:52:49","like_diff":-64,"likes":6,"dislikes":70,"content":"傻逼周黎明，你妈死了"},{"id":128673,"teacher_id":391,"teacher_name":"周黎明","post_time":"2020-12-25 03:33:01","like_diff":-80,"likes":10,"dislikes":90,"content":"给分特别无厘头........还有就是买书通识课买60多的书（是他写的为了赚钱吧）反正大部分人的几点都不太好我也不知道为什么评分这么高，课堂上全场讲例子没什么干货。唯一一个绩点是2开头的。"},{"id":130718,"teacher_id":391,"teacher_name":"周黎明","post_time":"2021-01-24 11:14:53","like_diff":-113,"likes":4,"dislikes":117,"content":"不认识，打个一分吧"},{"id":166573,"teacher_id":391,"teacher_name":"周黎明","post_time":"2023-01-13 01:21:00","like_diff":-139,"likes":3,"dislikes":142,"content":"真的大爱老师！从来没听过课，也没复习过，连书都没买，就带了个铅笔盒去考试\n\n考试的时候都是乱写的（或者说凭感觉写），以为自己要挂了\n\n结果最后总评96？？？？直接满绩了\n\n老师给分也太好了吧！！！强推强推！！！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
