st_time":"2021-08-22 09:17:13","like_diff":6,"likes":6,"dislikes":0,"content":"我是非机械专业大三，来修机械制图作为个性。之前大一的时候上过工图，但全都忘光了，多亏了老师循序渐进的讲解，我用一个夏学期又把工图捡了起来。努力赶早八、认真跟作业，最后满绩——整个过程都非常的踏实！（平时拿作业回来的时候，发现老师也会和我们一起写作业，老师真的好可爱ヾ(^▽^*)"},{"id":141260,"teacher_id":923,"teacher_name":"程锦","post_time":"2021-09-27 15:21:03","like_diff":6,"likes":6,"dislikes":0,"content":"我爱程老师！之前大一上的时候工图就考的不好，还担心机械制图会更糟呢，结果美丽的老师让我上课精神更集中了呢，老师讲的清楚，也不会让人犯困，很和蔼，讲课方式也很独特，结果最后考了3.6，考的比工图好的多，（忽略我是菜鸡），本菜鸡狠狠爱上了。"},{"id":152888,"teacher_id":923,"teacher_name":"程锦","post_time":"2022-04-21 08:12:39","like_diff":6,"likes":8,"dislikes":2,"content":"你 是 我 的 神！"},{"id":210791,"teacher_id":923,"teacher_name":"程锦","post_time":"2025-01-10 03:09:28","like_diff":6,"likes":6,"dislikes":0,"content":"都让开，我要当程老师的🐶。\n\n程老师不仅超级温柔，也超级耐心。钉钉回复速度都是在10分钟以内。平时分本身就有1/3左右是满的，没满的期末还能写总结加分。泰喜欢漂亮的程老师啦。"},{"id":4100,"teacher_id":923,"teacher_name":"程锦","post_time":"2015-06-17 16:54:28","like_diff":5,"likes":5,"dislikes":0,"content":"很耐心"},{"id":5585,"teacher_id":923,"teacher_name":"程锦","post_time":"2015-07-08 13:09:41","like_diff":5,"likes":5,"dislikes":0,"content":"还不错"},{"id":22301,"teacher_id":923,"teacher_name":"程锦","post_time":"2016-03-03 10:38:09","like_diff":5,"likes":5,"dislikes":0,"content":"QAQ这学期怒求一波课代表"},{"id":47216,"teacher_id":923,"teacher_name":"程锦","post_time":"2017-01-24 14:39:52","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课讲得很好，讲得很细致，老师人很温柔，平常也会在群里和同学互动，给分真的很好，是个非常好的老师。"},{"id":52344,"teacher_id":923,"teacher_name":"程锦","post_time":"2017-06-18 16:19:28","like_diff":5,"likes":5,"dislikes":0,"content":"很好的老师！"},{"id":93131,"teacher_id":923,"teacher_name":"程锦","post_time":"2019-01-07 13:47:43","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课很细致，很耐心。人很好，QQ群里有问题基本都是秒回。是一位很好的老师。"},{"id":101787,"teacher_id":923,"teacher_name":"程锦","post_time":"2019-01-29 05:19:04","like_diff":5,"likes":5,"dislikes":0,"content":"很温柔很负责的老师"},{"id":145478,"teacher_id":923,"teacher_name":"程锦","post_time":"2021-12-30 02:37:27","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好，回消息很及时，平时分加分项有很多不难拿的，而且很温柔鸭！总之就是给分很好，人也很好！"},{"id":172481,"teacher_id":923,"teacher_name":"程锦","post_time":"2023-04-27 13:29:35","like_diff":5,"likes":8,"dislikes":3,"content":"程老师是我的神！！！\n\n大一两节有关工图的课程都是程老师的，工图4.5，机械制图5.0。感觉程老师是一个非常温柔的老师，她会很细心地把每个知识点教好，然后人也长得很漂亮。平时还有很多加分作业可以提高课程分数，如果平时成绩不好甚至如果期末考试很好可以直接让期末考试成绩作为平时成绩。\n\n总而言之就是特别好老师，我会觉得如果成绩不好是自己没认真听而不会和老师有任何关系的！！遇到这样的好老师就冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲冲！！！"},{"id":26555,"teacher_id":923,"teacher_name":"程锦","post_time":"2016-06-20 05:44:50","like_diff":4,"likes":4,"dislikes":0,"content":"考试上课讲的很清楚很仔细，虽然作业感觉有一丢丢多，但也合情合理。最后让我们写一篇学习CAD的心得感觉是非常负责人的好老师，给了一个让我吐槽学习工图的机会?"},{"id":106384,"teacher_id":923,"teacher_name":"程锦","post_time":"2019-04-27 02:29:49","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲的真的很仔细，上课认真听最后复习会很简单（就算平时没怎么听，复习时结合ppt和资料，也能考得不错）\n\n感谢老师！老师真的是女神了！"},{"id":124030,"teacher_id":923,"teacher_name":"程锦","post_time":"2020-06-21 08:45:25","like_diff":4,"likes":5,"dislikes":1,"content":"没有上课之前总是奇怪一个教工图和CAD的老师怎么评分这么高，上过课后我只是怀疑这么好的老师是谁没有给她满分。平时上课贼轻松，因为老师讲的很细致，期末的时候会十分温柔的问你可不可以补交作业，而不是像大部分老师那样觉得你交不交对他无所谓。期末会有小福利，能上她的课是真是我的运气。"},{"id":136022,"teacher_id":923,"teacher_name":"程锦","post_time":"2021-06-09 12:48:40","like_diff":4,"likes":4,"dislikes":0,"content":"给分超级好！！"},{"id":148778,"teacher_id":923,"teacher_name":"程锦","post_time":"2022-01-13 13:17:50","like_diff":4,"likes":4,"dislikes":0,"content":"程老师，我的超人 硬生生把我捞了起来。\n\n很温柔的老师，回答问题也很及时，期末前还会让你补交作业。\n\n不过工图也是真的折磨。"},{"id":32280,"teacher_id":923,"teacher_name":"程锦","post_time":"2016-07-06 05:36:55","like_diff":3,"likes":3,"dislikes":0,"content":"好老师 会发练习 很有助于期末考试 讲知识点也特别仔细"},{"id":34971,"teacher_id":923,"teacher_name":"程锦","post_time":"2016-10-27 12:10:50","like_diff":3,"likes":3,"dislikes":0,"content":"好老师。"},{"id":45874,"teacher_id":923,"teacher_name":"程锦","post_time":"2017-01-20 08:10:22","like_diff":3,"likes":3,"dislikes":0,"content":"很好呀"},{"id":106299,"teacher_id":923,"teacher_name":"程锦","post_time":"2019-04-26 08:41:20"," t_time":"2025-01-10 04:35:23","like_diff":2,"likes":3,"dislikes":1,"content":"非常非常好的老师，上课循循善诱，很有头绪，时不时还会和同学们互动一下，上课氛围很好很轻松。\n\n老师的平时分也会狠狠的帮助大家，在两次小测之后组织了一次线上小测，八十分以上的平时分有加分；期末考后还布置了一个“课程总结”作业，认真写（指不AI）的话平时分也能加分！\n\n最后一节课结束时很多人围着老师看平时分，老师就很和蔼地笑了笑说给你们布置个课程总结吧，看看一个学期学下来是什么感受。真的是尽可能地帮到大家了\n\n工图这门课只能说，既吃空间想象能力又吃记忆背诵，而程老师的课会把那些碎碎的知识点给你讲了之后，更容易记住，也有很多例题培养你的空间想象能力。而且讲课速度适中（我舍友的工图老师就讲的很快他跟不上）\n\n最后97总评，5.0上岸，感谢在大一遇到程老师✌"},{"id":210853,"teacher_id":923,"teacher_name":"程锦","post_time":"2025-01-10 05:33:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师太好了☺️"},{"id":212081,"teacher_id":923,"teacher_name":"程锦","post_time":"2025-01-13 07:05:14","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好很温柔，颠覆了我对工图的认知，本来以为工图不管怎么学都很难得高分的，中途还考虑过要不要弃修，但谢天谢地选了程老师的课，让我从一开始的小测刚好及格到期末成功上了90，谢谢老师，爱你😘"},{"id":217513,"teacher_id":923,"teacher_name":"程锦","post_time":"2025-04-12 02:44:05","like_diff":2,"likes":2,"dislikes":0,"content":"今天考完还没出分，但是必须给个好评。老师特别温柔特别细致。"},{"id":122727,"teacher_id":923,"teacher_name":"程锦","post_time":"2020-03-26 10:06:31","like_diff":1,"likes":2,"dislikes":1,"content":"作业挺多的，不过人挺好，上课也挺好，但我没怎么考好，所以分数挺差，也不想说什么了！"},{"id":150848,"teacher_id":923,"teacher_name":"程锦","post_time":"2022-02-19 12:32:34","like_diff":1,"likes":1,"dislikes":0,"content":"程老师，我滴女神！"},{"id":152887,"teacher_id":923,"teacher_name":"程锦","post_time":"2022-04-21 08:06:04","like_diff":1,"likes":2,"dislikes":1,"content":"很喜欢老师的上课方式 工图菜鸡终于不用再担心挂科了"},{"id":152889,"teacher_id":923,"teacher_name":"程锦","post_time":"2022-04-21 08:23:20","like_diff":1,"likes":2,"dislikes":1,"content":"程老师真的讲巨好！！！！加分作业很多，平时分很好拿，CAD老师会给视频，边看边学，还有助教在旁边答疑。老师上课会带着我们做题什么的，感觉知识点会记得很熟。程锦老师，你是我的神！（doge）"},{"id":155549,"teacher_id":923,"teacher_name":"程锦","post_time":"2022-06-14 08:21:43","like_diff":1,"likes":1,"dislikes":0,"content":"你是我的神orz    女神女神女神女神！！"},{"id":165187,"teacher_id":923,"teacher_name":"程锦","post_time":"2022-12-30 02:46:17","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲的非常好啊，很细致，而且回答问题很耐心很及时。不用担心平时分，有很多加分作业，但是给分确实比较                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
