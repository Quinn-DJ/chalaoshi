                    const commentsData = [{"id":4396,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2015-06-21 08:10:11","like_diff":78,"likes":93,"dislikes":15,"content":"咳嗽这事有同学说了。每次上课一般会有十分钟在发表对于各种时事或者人物的评价(也就是扯淡) 这是上课最有趣的部分 我同学还录音过呢(ฅ>ω<*ฅ)"},{"id":48536,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2018-03-05 23:43:59","like_diff":45,"likes":50,"dislikes":5,"content":"史政讲得超好，建议转马院"},{"id":1448,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2015-03-22 04:27:16","like_diff":43,"likes":56,"dislikes":13,"content":"讲课不错，有条理，但是老师好像有呼吸道的问题....讲起话来吭哧吭哧的，听着挺不舒服的"},{"id":76921,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2018-04-26 03:00:43","like_diff":38,"likes":42,"dislikes":4,"content":"很奇怪，每天用一点时间讲课，讲课进度居然。。。"},{"id":23306,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-03-24 02:43:54","like_diff":24,"likes":29,"dislikes":5,"content":"虽然口齿不那么清晰，但内容讲的很清楚！而且会分享一些自己的思想观念，人生导师～"},{"id":1743,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2015-03-24 03:12:33","like_diff":20,"likes":28,"dislikes":8,"content":"会讲一些他自己的思想，受益，85！！！！"},{"id":26695,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-12-30 11:46:31","like_diff":17,"likes":20,"dislikes":3,"content":"只想说，在浙大读了一年半的书，最好的老师就是他"},{"id":1742,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2015-03-24 03:11:07","like_diff":16,"likes":20,"dislikes":4,"content":"有思想"},{"id":51859,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-11-02 06:14:16","like_diff":16,"likes":22,"dislikes":6,"content":"觉得他很有思想，至少给了我很多关于大学和人生的启发，而且教的很不错，给分也很好。觉得李老师的课才是我想象中的真正的大学课堂。可惜，以后再也上不到他的大物课了..."},{"id":136303,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2021-06-16 03:10:53","like_diff":14,"likes":16,"dislikes":2,"content":"老师讲的课挺清晰易懂的，呼吸道问题几乎没有影响，习惯就好，讲课挺有意思小测也很简单，挺好的老师"},{"id":204825,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2024-11-28 10:25:42","like_diff":14,"likes":15,"dislikes":1,"content":"2024年11月28日 lhn在大学物理课上因为没发现兄弟院校的听课老师就在后排 讲了十几分钟“我为什么觉得秦始皇是千古罪人” 望周知（bushi"},{"id":26083,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-06-15 13:36:29","like_diff":13,"likes":18,"dislikes":5,"content":"老师喉咙有点毛病，但认真听还是听得懂说什么，虽然讲得很快，也会偶尔提前个10分钟下课。说的最多的就是“把这个公式强记一下”，当然最有意思的就是会扯淡，可以去教政治"},{"id":80848,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2018-07-02 04:51:24","like_diff":12,"likes":15,"dislikes":3,"content":"上课飞快，课上有三分之一的时间都在讲政治。小测和期中很水，总的来说还是不错哒。"},{"id":111516,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-07-02 00:23:07","like_diff":12,"likes":14,"dislikes":2,"content":"楼下那位有提到老师对没学过物理的人不友好，在这点上我是这样看的——我也是浙江高中物理学考考生，临近期末的时候向老师提起过这事，没想到李老师欣然地腾出了一个下午的时间为我答疑解惑，所以相比期中考试，我期末考的进步非常大。因此对没学过物理的人究竟友不友好完全取决于自己主不主动，愿不愿意去追赶。\n\n除此之外，老师上课也已经把基本的知识点都覆盖到了，至于强化也是课后自己要做的事。古人韩愈说过，师者，所以传道授业解惑也。在我看来，传道是比授业更加重要的事情。能遇上李老师这样的老师，何其有幸。"},{"id":103917,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-03-07 08:00:30","like_diff":11,"likes":13,"dislikes":2,"content":"之前以为老师真的像那些评论说的那样很会扯，但我发现，老师分高自有分高的道理，知识点讲的很好啊，例题也很经典"},{"id":136575,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2021-06-21 07:56:37","like_diff":11,"likes":14,"dislikes":3,"content":"这种抨击教务处搞平时分正态分布的老师我直接夸爆！！！"},{"id":25930,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-06-14 12:09:34","like_diff":10,"likes":13,"dislikes":3,"content":"最清醒就是他针砭时弊的时候了，讲课很有条理，老师人还是很不错的"},{"id":27189,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-06-23 12:52:46","like_diff":9,"likes":12,"dislikes":3,"content":"老师批评gcd觉得好刺激，有自己的思想，习题课上的不错，给分周围的同学和自己都觉得还挺好的，如果咳嗽能治好就更好了\n\n"},{"id":30142,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-07-01 03:41:09","like_diff":9,"likes":10,"dislikes":1,"content":"最后拿了2.1（怪自己没复习），但我还是给老师打10分。喜欢听他的课，可惜下学期没有了。"},{"id":23859,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-04-19 02:14:02","like_diff":8,"likes":9,"dislikes":1,"content":"不管给我多少分，我还是心醉于李老师的课"},{"id":54901,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-06-30 12:12:12","like_diff":8,"likes":11,"dislikes":3,"content":"小测和交作业当点名，小测直接发答案抄，老师挺好的，大物这种，感觉得靠自己，当然，老师平时上课例题给的确实感觉蛮好的。都因为期中考的一般，而且占比蛮大，虽然期末考的蛮好，但确实很难拉上去了。哎。"},{"id":111198,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-06-30 13:37:49","like_diff":8,"likes":8,"dislikes":0,"content":"大一以来最喜欢的老师。一开始很不适应他的物理课，因为讲得有点快，我又喜欢直接写到笔记本上，所以跟不上老师的节奏，例题没好好听。后来我直接把笔记做在书上，就能跟上老师的节奏了。老师能在扯了很多淡的情况，让进度比别的班快一些，这是很神奇的地方。很多人觉得他在扯淡，其实不是，他告诉了我们很多人生的哲理，所以，他的大物课，也是大悟课。能够上老师的大物课，是一件很幸运的事，只要你认真听讲，课后用习题巩固知识，考试不是问题的。而且，老师挺可爱的，很有科学情怀，希望我们能为国家，为科学做一些贡献。虽然他老是咳嗽，但是习惯了就不影响了。"},{"id":179898,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2023-09-20 03:18:24","like_diff":8,"likes":9,"dislikes":1,"content":"如果想学到学科本身相关的东西的话，建议换老师"},{"id":200961,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2024-10-25 11:52:33","like_diff":8,"likes":8,"dislikes":0,"content":"个性态度观点鲜明张扬、崇尚科学精神而又对现实略显无奈的老师，10分秒了"},{"id":202928,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2024-11-15 08:10:21","like_diff":8,"likes":10,"dislikes":2,"content":"虽然讲课的时候废话是挺多，而且口齿也有点不清，不过他ppt里划的重点是真的很到位，只要把红框里的东西都掌握考试没啥问题的。这学期他去做手术来了另一个老师代课几周，没了他的废话反而有点不习惯，而且经过对比才发现lhn的ppt是独一档的好，非常适合补天。代课那几周我的重点都不知道去哪找，要比平时花了更多时间。"},{"id":179590,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2023-09-18 12:13:30","like_diff":7,"likes":8,"dislikes":1,"content":"他想告诉你怎么形成科学素养，内容讲的详细，但是闲谈真的太多了。很震惊就算这样也能完成自己的教学计划……"},{"id":195038,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2024-06-26 12:59:30","like_diff":7,"likes":8,"dislikes":1,"content":"助教你作业是真能扣！！！非得我把式子化成和答案一模一样是吧，这样改作业的？？？？动不动就扣个10分15分！！！我好好写的好吧\n\n平时分赋分我也是真服了！！！"},{"id":28600,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-06-28 10:51:40","like_diff":6,"likes":7,"dislikes":1,"content":"很有思想的老师，我和人非常喜欢，他的课件非常适合我！"},{"id":29634,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-06-30 05:41:04","like_diff":6,"likes":8,"dislikes":2,"content":"下学期还想上老师的课，唉，可惜老师搞科研去了"},{"id":54972,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-06-30 13:50:20","like_diff":6,"likes":7,"dislikes":1,"content":"好老师，平时分基本给满，用作业记到课率，体谅学生，课虽然有口音但讲得很认真，偶尔会穿插对社会对人生的看法，真的是治学为先，可惜老师下半年要搞科研不能选他的大物二了"},{"id":83790,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2018-07-11 10:32:44","like_diff":6,"likes":8,"dislikes":2,"content":"满? 了，hhhhhh（PS:期中考70分）"},{"id":116358,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-09-09 11:25:47","like_diff":6,"likes":8,"dislikes":2,"content":"上了xxp老师的大雾二，感觉特别怀念lhn...可能是我大学里最喜欢的老师，生活中和教学中的理想主义，为人很值得尊敬。讲的东西可能有些比较偏激，但是感受得到他是真的希望学生们能更好的发展，了解这个世界。绝对的人生导师。老师备课也很辛苦。讲课条理清晰，但是想要好的绩点最好预习。只要课上认真听，课后作业认真做，绩点绝对不会失望。课后作业一半都是水过来的，期末认真点复习，最后总评91。平时分满，其他的考试成绩也和老师没关系，感觉老师9.1分低了。上课咳嗽的问题，其实一节课就可以习惯，听的清楚的。"},{"id":136342,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2021-06-16 14:35:10","like_diff":6,"likes":7,"dislikes":1,"content":"物理课上的人生导师"},{"id":147803,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2022-01-11 01:28:29","like_diff":6,"likes":7,"dislikes":1,"content":"挺好的\n\n很愿意教学的老师\n\n为了ppt上的公式问题愿意花很多时间，甚至重装office"},{"id":149978,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2022-01-18 06:46:45","like_diff":6,"likes":7,"dislikes":1,"content":"大物2上完了回来给大物1的李老师打个10分，讲课很有意思，课件很清晰，超级好，截止目前遇到的最喜欢的老师，选到就是赚到"},{"id":174628,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2023-06-15 00:45:32","like_diff":6,"likes":6,"dislikes":0,"content":"老师除了物理讲太多了 我是想学物理不太想听他谈天谈地的\n\n我上半学期有时候对他很生气 上课讲物理内容太少，不相关的历史、政治内容太多\n\n下半学期也不想说什么了，每天听他骂gcd也挺有趣，但是讲太多了\n\n老师没入党，如果入党的话应该已经有处分了\n\n小测一周前会提前提醒，但不说是哪节课，比较简单\n\n作业交了就行，可以迟交两次\n\n老师比较佛系，上课前不给课件，不习惯"},{"id":23155,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-03-20 11:20:26","like_diff":5,"likes":7,"dislikes":2,"content":"好老师！"},{"id":28683,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-06-28 12:19:26","like_diff":5,"likes":5,"dislikes":0,"content":"经常针砭时弊"},{"id":55143,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-07-01 01:58:32","like_diff":5,"likes":5,"dislikes":0,"content":"大爱老师的人生哲学和ppt。"},{"id":85087,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2018-07-15 09:26:20","like_diff":5,"likes":5,"dislikes":0,"content":"很和善的老师，小测基本等于签到"},{"id":112836,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-07-05 05:35:31","like_diff":5,"likes":5,"dislikes":0,"content":"我觉得老师像一位长者，很可亲！"},{"id":136068,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2021-06-10 15:26:42","like_diff":5,"likes":6,"dislikes":1,"content":"非常认真负责，讲的例题也很有价值，上课节奏非常好，作为老师绝对靠谱！"},{"id":179926,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2023-09-20 03:59:31","like_diff":5,"likes":9,"dislikes":4,"content":"请选别的老师"},{"id":194350,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2024-06-23 10:17:21","like_diff":5,"likes":5,"dislikes":0,"content":"又要搞签到，小测还搞突击，上课一堆废话，智云跳着看30分钟搞定的。"},{"id":4463,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2015-06-23 09:23:30","like_diff":4,"likes":7,"dislikes":3,"content":"挺能扯"},{"id":28330,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-06-28 08:34:22","like_diff":4,"likes":4,"dislikes":0,"content":"挺喜欢这个老师的...不过个人看法嘛，可能你觉得大雾难就不会喜欢这个老师不是很正常嘛，我喜欢大雾也不讨厌这个老师，就是这样"},{"id":47973,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-02-28 00:29:03","like_diff":4,"likes":6,"dislikes":2,"content":"眉毛很有趣，说话的确不容易听懂"},{"id":51598,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-06-07 12:04:16","like_diff":4,"likes":5,"dislikes":1,"content":"哈哈喜欢讲讲历史讲讲哲学谈谈人生，讲课很好，ppt很有用。另外小测就是查出勤，还有交作业拿作业本别忘了就行"},{"id":51823,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-06-11 15:33:10","like_diff":4,"likes":5,"dislikes":1,"content":"平时讲课速度非常快，\n\n但是相应的这样期末就会有复习课，\n\n也因为讲的快，经常提前下课，所以每次都能很快吃上学霸餐。\n\n但是有的时候前面讲的太快了，有点hold不住"},{"id":75654,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-07-02 12:29:18","like_diff":4,"likes":4,"dislikes":0,"content":"教你学政治"},{"id":111861,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-07-03 01:29:00","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，建议上课一边听讲一遍做笔记，这样可以集中注意力"},{"id":136202,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2021-06-12 13:28:47","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课很仔细，讲的很好，不过可能喉咙的关系，有时候会有一点点听不清楚\n\n李老师也会讲一些有意思的故事，然后教我们一些人生的道理，令我获益匪浅，选！"},{"id":179125,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2023-08-28 08:05:39","like_diff":4,"likes":8,"dislikes":4,"content":"上课很有意思，能讲的讲了，不能讲的也讲了，涉及政治历史社会经济……，建议去人文学院当教授\n\n虽然东拉西扯，上课进度倒是很快。个人认为，老师的课件或者说给的例题含金量极高！！！平时的小测比较简单。\n\n总体而言，算是我心目中的大学老师！！！\n\n\n\n最后期末寄了，绩点爆炸，平时分还被往下调，该死的正态！不过这是大物课程组统一的，和老师没多大关系。\n\n我只能说，现在的大物制度，小测**成风，对于水平一般，不能保证全对的同学来说，平时小测不**真是连活路都没有了。"},{"id":193947,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2024-06-21 03:36:56","like_diff":4,"likes":7,"dislikes":3,"content":"平时分赋分制，作业错了题会扣分，小测很简单错了就爆炸，签到会扣分，这就导致平时分大家都很高，满分40有很多38，39的，而签到一次没到扣1分，平时分直接爆炸。平时分扣的比我期中期末加起来差不多，傻卵赋分制"},{"id":196202,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2024-07-02 07:11:16","like_diff":4,"likes":5,"dislikes":1,"content":"上课讲物理的时候讲得很快，需要（用讲政治的时间）看书预习，重点清晰，例题经典，难度适宜，所谓闲话也并非无用。小测比较简单，会提前通知下周或下下周要小测，作业有正确性要求。"},{"id":208987,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2025-01-04 05:39:45","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课还行，就是讲的跟课堂无关的东西太多了，如果想听时政评论之类的可以来…\n\n另外由于赋分制的原因，不推荐选李老师的课…小测题少且简单，但是不小心错了就会一次直接扣掉特别多分，夸张的时候小测一道题能顶期中两道大题…更别说还有嘎嘎扣作业分的助教…赋分制确实是大物都有的问题，但是在李老师班这个问题被狠狠放大了"},{"id":12827,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2015-12-24 06:05:52","like_diff":3,"likes":9,"dislikes":6,"content":"听课和自习其实差不多…"},{"id":61389,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-11-16 04:38:00","like_diff":3,"likes":6,"dislikes":3,"content":"满脑子诺贝尔奖●﹏●人家可是是玩北京正负电子对撞机的⊙▽⊙"},{"id":76100,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2018-04-12 01:20:17","like_diff":3,"likes":4,"dislikes":1,"content":"头脑非常清楚，无论是讲课还是对一些事情的看法"},{"id":111379,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-07-01 05:30:09","like_diff":3,"likes":3,"dislikes":0,"content":"上课确实有点水，然后除了发音有些让人听着难受之外没有什么可挑剔的了。\n\n小测=签到    最后强调一点，大物靠自学！！！别想着靠老师！！"},{"id":111899,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-07-03 02:20:58","like_diff":3,"likes":3,"dislikes":0,"content":"总的来说老师上课讲得还是不错的，特别是涉及科学本质的问题，能引发人们的思考。ppt也不错，自己经常用这个自学。不过老师部分关于政治的观点我并不赞同，不过每个人都有自己的观点吧，毕竟经历也不一样。大物这门课公式特别多，很多时候不追求公式的推导，导致后面有些东西就是靠死记硬背背住的，所以学习的时候还是要自己注意"},{"id":113166,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2019-07-06 00:58:58","like_diff":3,"likes":3,"dislikes":0,"content":"除了咳嗽，不错哟！"},{"id":141574,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2021-10-15 04:37:37","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课的脉络还是挺清晰的，详略也得当。就是上着上着就扯一波文史哲，甚至还能完成每日的乳法任务，这是我万万没想到的"},{"id":147774,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2022-01-10 19:42:21","like_diff":3,"likes":4,"dislikes":1,"content":"谢谢老师捞我不挂呜呜呜。我对不起您。老师讲课很认真，ppt准备得很好！"},{"id":190244,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2024-02-26 11:44:20","like_diff":3,"likes":4,"dislikes":1,"content":"我室友选了，非常好，我爱这个老师"},{"id":29620,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-06-30 05:12:39","like_diff":2,"likes":2,"dislikes":0,"content":"老师其实讲的很好，小测验也很水。"},{"id":30570,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-07-02 03:46:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课有一点口音，不过讲的很有条理，有时会有感而发加入一些有趣的评论什么的O(∩_∩)O"},{"id":32748,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2016-07-12 07:57:28","like_diff":2,"likes":4,"dislikes":2,"content":"李老师是个很实诚的人，讲课条理清晰易懂，平时管的也很松，对学生很真诚，最后绩点3.6，感觉有点对不起老师≥﹏≤"},{"id":54989,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-06-30 14:39:54","like_diff":2,"likes":4,"dislikes":2,"content":"老师很有想法，认真上他的课会发现考试很轻松，4.8 5.0都不算啥难事\n\n可惜老师搞科研不能选他的课了"},{"id":55128,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-07-01 01:12:32","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课给的例题很好，虽然讲课时主要是在分享人生经历与价值观，但言之有物，绝不是普通说教。具体学习还是主要靠自己吧，但把书和课件都看过就没问题。可惜我自己期中考考太差了。"},{"id":55327,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-07-01 09:22:31","like_diff":2,"likes":5,"dislikes":3,"content":"迄今为止我见到的浙大最好的老师"},{"id":58051,"teacher_id":1083,"teacher_name":"李宏年","post_time":"2017-07-27 05:36:2
