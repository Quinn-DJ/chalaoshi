":"江全元","post_time":"2019-04-27 17:02:14","like_diff":0,"likes":5,"dislikes":5,"content":"答疑耐心细致！"},{"id":218218,"teacher_id":3039,"teacher_name":"江全元","post_time":"2025-04-22 05:59:30","like_diff":0,"likes":0,"dislikes":0,"content":"不点名，刚开始学觉得很抽象但同步电机模型只需要掌握一些关键点就可以，选择题找一找往年的整理一下小测和考试大部分没问题，大题题型基本也比较固定，做好作业和习题指导也问题不大，给分比较好"},{"id":79091,"teacher_id":3039,"teacher_name":"江全元","post_time":"2018-05-22 14:37:54","like_diff":-1,"likes":10,"dislikes":11,"content":"赶紧去选王健全吧。。。"},{"id":78671,"teacher_id":3039,"teacher_name":"江全元","post_time":"2018-05-14 10:36:47","like_diff":-2,"likes":13,"dislikes":15,"content":"电院的声誉就是让这样的老师整没的"},{"id":113782,"teacher_id":3039,"teacher_name":"江全元","post_time":"2019-07-07 12:16:51","like_diff":-2,"likes":6,"dislikes":8,"content":"渣滓，不配当老师"},{"id":78657,"teacher_id":3039,"teacher_name":"江全元","post_time":"2019-09-10 01:10:49","like_diff":-3,"likes":11,"dislikes":14,"content":"垃圾江全元，课上讲的重点考的时候全没考到，考的计算题课上还明确说不考，别的班老师出卷自己心里没点b数吗，白复习，还不如去别的班听课。"},{"id":119504,"teacher_id":3039,"teacher_name":"江全元","post_time":"2019-11-13 06:24:38","like_diff":-4,"likes":1,"dislikes":5,"content":"非常棒"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件

                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

                                renderComments(sortComments(sortType));
                            });
                        });
                    });

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
