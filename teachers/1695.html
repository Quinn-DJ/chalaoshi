                    const commentsData = [{"id":20378,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-01-27 08:26:02","like_diff":76,"likes":101,"dislikes":25,"content":"以为老师很坑，然后很努力的去学，发现周老师一点不坑，真的很负责，最后97分，周老师讲得很清楚，ppt做得很好，只要努力学，不会很差"},{"id":59880,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-09-28 03:48:03","like_diff":48,"likes":54,"dislikes":6,"content":"QQ头像是老鼠?"},{"id":75948,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-03-22 12:13:51","like_diff":48,"likes":55,"dislikes":7,"content":"周箭经典语录 爆笑！\n\n\n\n二阶电路和一阶电路本质上没啥区别，无非是把1改成2了\n\n这个电路应该说说就能做完了\n\n当然这个只是说说而已说起来好像方法就这些计算起来肯定还是有一定工作量的\n\n首先要判断非截止区，这个不用多说，眼睛看看\n\n这个电容爆的时候，有声音的，声音还挺响的\n\n这里建议大家先算戴维南等效，有些同学喜欢…这个我只能说，你电路学的不错\n\n写肯定可以写，无非就是累一点\n\n这些例题我们讲讲，其实没什么好说的对吧\n\n这些东西听起来可能比较无聊，可能是因为你们现在对这些式子都不熟，我说对的我说错的好像你们也也觉得不能想想\n\n模电基本都是说说而已，不怎么用去想\n\n模电考试也就会轻松一点，都是说说对吧\n\n看看好像都对，实际上每个地方都有点错\n\n模电都说是看看，不是靠算，永远算不出来\n\n这边的写写表达式看看应该就出来了\n\n反馈的判断，第一步，用眼睛看，第二步，用眼睛看，…当然这里不是眼睛看就能算数，脑子还要配合一下\n\n你们能想到的数学表达式运放都能算，比如均方根，阶乘之类的，当然这个表达式复杂一点运放当然就累一点，累不是说运放累，是说这个电路会复杂一点\n\n上面这个电路看着很多，实际上你看看好像就只有场效应管对吧"},{"id":190,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-03-14 16:40:07","like_diff":40,"likes":69,"dislikes":29,"content":"上课认真负责。。但是分数过于求是。。"},{"id":117720,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-09-30 01:47:24","like_diff":38,"likes":39,"dislikes":1,"content":"费玉清"},{"id":20380,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-01-27 08:49:25","like_diff":32,"likes":50,"dislikes":18,"content":"谁再说zj绩杀我跟谁急"},{"id":2216,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-04-09 14:18:18","like_diff":28,"likes":48,"dislikes":20,"content":"好老师！虽然成绩很求是，但是上课更加求是！\n\n老师很儒雅，很有耐心，很负责任，很富有童趣，总之炒鸡好。"},{"id":150603,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-02-03 13:25:58","like_diff":27,"likes":29,"dislikes":2,"content":"阴阳大师安倍晴明"},{"id":35308,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-11-08 06:16:54","like_diff":26,"likes":33,"dislikes":7,"content":"不知道大家是怎么想的 周箭","post_time":"2023-03-14 07:40:18","like_diff":20,"likes":22,"dislikes":2,"content":"我是个差生，但我要来谈谈我认识的周箭。\n\n①往届循环班的通过率为70%，与其他老师的普通班相当。\n\n②给分十分求是，不会因为你上循环班而手下留情，你能得多少分就是你自己的能力，这届循环班通过率为80%，周箭夸我们把握住了机会。\n\n③循环班有斩杀线，期末成绩少于一定值就不及格。\n\n④关于斩杀线事谊不会提前说明，只是含糊说考得太少肯定不行，但也没说多少分，估计在50分以上。循环班\n\n⑤所以关于你考个4. 50分，周箭拥有一票否决权。循环班，普通班也是如此。\n\n⑥对于斩杀线，未通过者平时分，期中考试分一概不算，期末成绩以100%计，也就是说你考几十分，就有几十分的总评，哈哈，循环班，普通班亦然。\n\n⑦循环班考试题目并没有比普通班简单。\n\n⑧循环班平时有很多小测。他说不计分数，但我并不相信。\n\n⑨对于成绩构成从不详细说明，搞得好像都不重要，但该期末又说如果按照慕课分数，怎么怎么多少人就挂了。\n\n除此之外，也会经常在群里点名问人是不是放弃了，他以后就不管这些人了，不回答就默认弃课了等等等等。\n\n\n\n本人期中86，期末40多，还不算平时分，循环班，荣被斩杀，\n\n\n\n\n\n不论如何，循环班有斩杀线，我一生不能理解的玄学。"},{"id":209951,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-01-14 01:07:10","like_diff":20,"likes":20,"dislikes":0,"content":"分数还没出，正好客观地说一下我的个人感受：周箭老师课讲得很好，有自己的节奏和思路，往往能化繁为简，直击要害，上课重点也很突出，会专门提醒一些重要的知识和方法，当然可能就会觉得有点快，所以课下还是要花一些功夫。我很喜欢老师的ppt，我觉得做得很美观比较好看，用起来也很舒服。作业方面，老师的作业量不多，而且基本半学期交2-3次，给了很多缓冲时间，避免我们没学到相应位置，这点很赞，老师对于作业检查应该还是很重视的，所以这块不能敷衍。其次就是诟病很多的小测，这个小测不是随堂性的，当天之内可以反复提交直到正确，理论上这块是可以全部满分的，不过小测次数的确很多，通常测试内容比进度慢个一周吧，还是比较友好的，但我觉得周箭老师的小测题非常有意义，基本告诉你了期中期末大题怎么考，如果能把他的小测全部弄懂，大题肯定不成问题，而且这个小测也能保证你不拉下太多的进度，我觉得是很大的优点啊，好好利用这个小测资源非常有帮助，不过这个也算是隐形点名，所以当堂一定要提交一份。其实周老师会通过许多方式来提醒大家跟上进度，所以我觉得老师其实是很负责的，基本跟着他的节奏走不会太差的。阴阳怪气的相关问题我不怎么和他交流没怎么体会到，但我觉得老师还是蛮幽默的，上课很多笑话真的蛮有趣的，只不过群里面@具体的人和集体通报平时情况的确有些压迫感。老师的确是一位严格的老师，但的确负责且有水平，我给予好评吧。至于给分我就不评价了，还没出分呢，不过可以多给我们一些平时分吗？🥹🥹🥹\n\n\n\n追加评论：谁说给分不好？简直主人级别的给分啊😍😍😍"},{"id":150377,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-01-23 14:41:42","like_diff":19,"likes":24,"dislikes":5,"content":"除了整天搁群里面阴阳怪气，期末绩杀之外，还会什么？？"},{"id":20412,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-01-27 13:39:38","like_diff":18,"likes":21,"dislikes":3,"content":"业界良心"},{"id":20700,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-01-30 03:08:29","like_diff":18,"likes":23,"dislikes":5,"content":"什么叫求是 这样的老师才是合格的老师 虽然是讲师但却有极强的原则 平时付出了老师都看在眼里 分数也是真实水平的反映 不知道说击杀的是什么心态？"},{"id":26711,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-06-21 03:06:39","like_diff":18,"likes":20,"dislikes":2,"content":"理想中的老师 温文尔雅耐心负责 实验报告中对于的任何问题和疑惑老师都会亲自找你给你解答 讲课也很细致周到认真学习能有很多的收获"},{"id":150233,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-01-20 23:36:42","like_diff":18,"likes":23,"dislikes":5,"content":"傻逼老师\n\n大家快跑！"},{"id":152729,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-04-19 03:10:18","like_diff":18,"likes":21,"dislikes":3,"content":"快跑呀，傻孩子们！"},{"id":165098,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-12-29 06:41:32","like_diff":18,"likes":21,"dislikes":3,"content":"？？？什么sb老师啊 上网课了一周两次小测 你没事吧 隔壁班轻松地要死 你今天这个事 明天那个事 上课讲例题，也讲得飞快 大部分例题说都不说 好像有人讨命一样 作业题基本不讲 就是把答案拿出来让你自己对 那我要你当老师干吗？不如自己看PPT 真的离谱 不知道为什么这么高分 除了这些 还有期中成绩也很离谱 隔壁班九十以上二十多个 我们班一共两个 呵呵哒"},{"id":3367,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-06-07 12:25:21","like_diff":17,"likes":23,"dislikes":6,"content":"老师温文尔雅，认真负责，求实精神贯穿始终。嗯，就是这样。"},{"id":20398,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-01-27 12:27:12","like_diff":16,"likes":18,"dislikes":2,"content":"课讲得非常清楚，人也很耐心负责，给分也就说得吓人实际上也还好的吧"},{"id":74070,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-02-05 00:45:58","like_diff":16,"likes":17,"dislikes":1,"content":"少见的极其认真负责的老师\n\n以及请各位学不动模电时牢记一句：这课5.5学分"},{"id":101835,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-01-29 08:39:37","like_diff":16,"likes":18,"dislikes":2,"content":"本人微积分2和大物2都只有六十几分，非常菜了。电路与模电这门课，期中考电路部分是属于“远远没及格”这部分，最后总评上七十了。感谢老师期中考之后出来刺激我让我之后憋着一口气学到最后，也感谢老师对我期中成绩的宽容。"},{"id":150140,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-01-19 09:52:31","like_diff":16,"likes":20,"dislikes":4,"content":"讲得很好，绩杀，杀疯了都"},{"id":151145,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-02-23 11:46:32","like_diff":15,"likes":15,"dislikes":0,"content":"呜呜呜"},{"id":152406,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-04-08 10:57:18","like_diff":15,"likes":17,"dislikes":2,"content":"真的阴间"},{"id":132556,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-02-02 08:43:04","like_diff":14,"likes":16,"dislikes":2,"content":"今天模电成绩出了，跟预期一样，非常低，导致这学期其他科目的努力全部白费，挺伤心的，所以来这里评论一下。首先zj老师我认为非常好，上课条理清晰，讲课耐心，温文尔雅，也很幽默随和，虽然我这学期没有好好听课，但是仍然能感受到他的专业水平和个人气质都很棒。但是他最后只会捞不及格的同学，对前面的低分同学基本不会调分的，当然这更多的其实是我自己的问题，一开始就没认真对待这门课，又因为自己不是太聪明，后面就一直跟不上。所以对后面选zjbb模电课的学弟学妹们要说的是，老师真的不错，但是要认真学才能考到高分，毕竟这一门学分5.5，对均绩的影响挺大的，对以后帮助也很大，所以希望以后的同学认真对待这门课，一开始就不要松懈。就难度而言，对一般人肯定会比较难学，上半学期的电路部分是后面越来越难，下半学期的模拟电路部分是一开始就很难，但是搞懂了后面就越来越简单，大概能说的就这些了吧。"},{"id":212283,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-01-14 00:42:35","like_diff":14,"likes":14,"dislikes":0,"content":"99我错怪你了，感谢99\n\n99是好老师，讲课清晰，给补交通道，感谢99大人"},{"id":31281,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-07-03 14:03:12","like_diff":13,"likes":15,"dislikes":2,"content":"老师真的很求是，每次报告都会详细的反馈，而且上课也讲得很认真，另外，绝对不是绩杀！！"},{"id":38628,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-12-12 16:45:53","like_diff":13,"likes":13,"dislikes":0,"content":"真的很好，是我的男神"},{"id":50378,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-05-02 13:58:47","like_diff":13,"likes":15,"dislikes":2,"content":"周箭爸爸超有趣，平时还会和我们开玩笑。。课件都会传到群里，认真学一定会有收获的"},{"id":150148,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-01-19 11:33:28","like_diff":13,"likes":14,"dislikes":1,"content":"挂了，但是老师很好的，就是我太菜了"},{"id":155129,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-06-08 14:53:30","like_diff":13,"likes":15,"dislikes":2,"content":"害人不浅，期末考试之前看大家比较菜说要更改考核标准，敢情是改的更狠了。"},{"id":161158,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-10-30 05:42:07","like_diff":13,"likes":15,"dislikes":2,"content":"阴阳大师，绩杀怪人，第一次这么厌恶上一门课"},{"id":189328,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-23 08:55:05","like_diff":13,"likes":13,"dislikes":0,"content":"老登讲课讲得还挺好。\n\n课堂小测多，但允许课后交。模电上的太快根本没听懂，后来一点点照着作业、小测补交补的。"},{"id":202797,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-11-14 12:11:31","like_diff":13,"likes":17,"dislikes":4,"content":"@所有人 说完了"},{"id":6175,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-07-11 15:42:31","like_diff":12,"likes":14,"dislikes":2,"content":"负责任，好老师，好好做实验老师都记在心里的"},{"id":13752,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-12-30 14:22:45","like_diff":12,"likes":14,"dislikes":2,"content":"温文尔雅。是个读书人的样子！"},{"id":57291,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-07-06 12:02:04","like_diff":12,"likes":12,"dislikes":0,"content":"我从未见过如此可爱的老师?\n\n在老师的实验课上可以学到包括理论和实验的很多知识，很多时候不是在复习理论课就是在预习。老师会陪同学做实验到最后一刻，课堂课后也是经常答疑解惑。考试的时候也是给足时间，可以说是非常棒棒的了～"},{"id":125746,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-09-14 02:28:57","like_diff":12,"likes":13,"dislikes":1,"content":"看看数电均绩，说明一切"},{"id":162741,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-12-05 11:57:38","like_diff":12,"likes":12,"dislikes":0,"content":"老师长的好像费玉清"},{"id":189681,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-26 15:22:48","like_diff":12,"likes":13,"dislikes":1,"content":"周爸爸周爸爸我的神！！！模电跪谢"},{"id":12640,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-12-23 17:24:04","like_diff":11,"likes":12,"dislikes":1,"content":"好老师呀！"},{"id":21277,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-02-28 02:59:53","like_diff":11,"likes":12,"dislikes":1,"content":"期末给分很可以，老师很温和哦~"},{"id":47403,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-01-26 04:39:06","like_diff":11,"likes":14,"dislikes":3,"content":"周箭我男神  讲课条理清晰，人也很好很幽默。  期末考之前会吓吓你叫你认真对待考试，其实给分很好的。"},{"id":123991,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-06-19 02:34:53","like_diff":11,"likes":11,"dislikes":0,"content":"效果，部分，效果部分"},{"id":150124,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-01-19 08:29:31","like_diff":11,"likes":16,"dislikes":5,"content":"老师他好温柔，我真的哭死😭"},{"id":190713,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-03-15 11:55:44","like_diff":11,"likes":12,"dislikes":1,"content":"讲课逻辑非常清晰，语速合适答疑也很耐心，很棒的老师！！"},{"id":206743,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-01-14 06:35:04","like_diff":11,"likes":17,"dislikes":6,"content":"我收回对zj老师的一切不好的意见，给分意外的好，神，zj99我爱你"},{"id":11223,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-11-25 10:28:07","like_diff":10,"likes":19,"dislikes":9,"content":"总是黑光电"},{"id":20688,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-01-30 00:44:13","like_diff":10,"likes":12,"dislikes":2,"content":"讲课耐心"},{"id":133110,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-02-08 13:53:00","like_diff":10,"likes":14,"dislikes":4,"content":"前排已经评论的很到位了，这边着重说点前面没太提到的\n\n个人感觉在zj的班上应试会相对容易一些，老师平时讲课时会提到考试要考什么大题，什么题型，甚至具体到课件上的哪张图（当然一般不是原图，但也变化不大），基本等于把大题都提前交代了。模电难是难，但好在考试的套路基本年年固定，尤其大题，在准备上还不是特别困难的，搞通课件这一节最复杂的一张图，往往就拿到了期末的一道大题。此外，老师讲课时会讲很多经验性的结论、思维方法，个人认为这些是需要着重理解的。但模电细节太多，上课基本听不明白什么，基本都要靠课下自学、听回放，配合老师的讲述，如果足够努力，还是可以理解的。总之，zj讲课清晰，课件让人感觉舒服。绝对的10分。"},{"id":123274,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-05-28 02:52:56","like_diff":9,"likes":11,"dislikes":2,"content":"本届体验感极差"},{"id":130686,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-01-24 07:55:39","like_diff":9,"likes":10,"dislikes":1,"content":"这个属于，效果，效果部分\n\n弱弱地问一句，虚短虚断够用不"},{"id":145058,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-12-27 06:39:35","like_diff":9,"likes":10,"dislikes":1,"content":"阴阳大师，安倍晴明"},{"id":171524,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-03-27 09:58:19","like_diff":9,"likes":11,"dislikes":2,"content":"讲的差，给分差。跟盾妈能比？"},{"id":187361,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-15 15:12:50","like_diff":9,"likes":9,"dislikes":0,"content":"还没出分，犹豫了一下要不要先打分，还是回来打了10分了，讲课上没的挑剔，很清楚，但是你有一两节课不认真可能跟不上了智云回放也很清楚，期末考的平时都讲了，我决定不能以分数论英雄，老师绝对是好老师，我能考多少分已经不重要了。"},{"id":205014,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-11-29 14:39:47","like_diff":9,"likes":9,"dislikes":0,"content":"老师讲课逻辑很清楚，但模电是一门课后需要花很多很多时间的课"},{"id":207457,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-12-22 03:21:44","like_diff":9,"likes":13,"dislikes":4,"content":"林平，沈红，周箭，德华，电院F4编的模电教材书实在是太烂了，没有重点，内容和上课内容相比缺失，没有加粗符号，逻辑不清晰，导致模电部分还要回去翻电路部分的书，而且题目还经常出现下标印刷错误。比如说电流源书上就讲了三种但是上课有好多种。"},{"id":8425,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-09-21 07:09:58","like_diff":8,"likes":11,"dislikes":3,"content":"好老师，不解释。"},{"id":19973,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-01-25 17:20:12","like_diff":8,"likes":11,"dislikes":3,"content":"好好好"},{"id":22697,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-03-10 03:11:28","like_diff":8,"likes":10,"dislikes":2,"content":"PPT超清晰，在PPT上写字也超有条理"},{"id":34534,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-10-13 02:10:05","like_diff":8,"likes":9,"dislikes":1,"content":"很温柔的一位老师"},{"id":50736,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-05-04 16:05:22","like_diff":8,"likes":8,"dislikes":0,"content":"幽默风趣的好老师"},{"id":50737,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-05-04 16:15:06","like_diff":8,"likes":9,"dislikes":1,"content":"绝对好老师，上个学期我模电是他的课，考得不好，但都是因为自己能力有限，这学期又上了数电，考的还算理想，总之，感慨颇多。。。谢谢老师！"},{"id":65094,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-12-28 16:14:52","like_diff":8,"likes":9,"dislikes":1,"content":"爸爸一样的老师，超级好，要是选不上他的数电我就要哭啦"},{"id":132051,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-01-30 04:20:14","like_diff":8,"likes":11,"dislikes":3,"content":"隔壁czf出分后第二天作为zj男神的学生过来膜一下顺便给个10分\n\nzj治学功底深厚，上课逻辑清晰思维连贯，但是节奏比较快，有时候会像大跃进。上课时对学生哪些部分要花力气，哪些部分不用掌握原理只用背等等拿捏的非常到位。答疑时也非常耐心仔细，温文尔雅，是个非常好的老师"},{"id":201700,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-11-05 13:24:32","like_diff":8,"likes":9,"dislikes":1,"content":"上课逻辑很清晰，答疑很负责的老师"},{"id":205100,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-12-01 11:59:45","like_diff":8,"likes":12,"dislikes":4,"content":"在他的课上我把电路原理学得实实的，坐在期中考试考场上时难得没有对考试焦虑过"},{"id":213674,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-01-19 05:25:25","like_diff":8,"likes":8,"dislikes":0,"content":"浙大的模电教材就是💩，要不是99的课件和清华的教材，这学期就栽在模电上了"},{"id":18941,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-01-22 23:58:34","like_diff":7,"likes":11,"dislikes":4,"content":"上课认真负责，对学生也特别负责，问什么都能在给你讲一遍讲清楚。只是给分过于求是"},{"id":27988,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-06-28 07:57:21","like_diff":7,"likes":9,"dislikes":2,"content":"模电实验期末考试不限时间，赞，PPT有时实验步骤不全面，整体还可以吧"},{"id":30979,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-07-03 05:37:57","like_diff":7,"likes":10,"dislikes":3,"content":"好感动，给分很棒！平时好像没有好好听课但是实验有好好做所以各种原理也知道的差不多，最后系统的复习了一下竟然就满了，感动！"},{"id":34592,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-10-15 07:06:02","like_diff":7,"likes":8,"dislikes":1,"content":"好老师啊！"},{"id":47931,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-02-27 10:34:36","like_diff":7,"likes":10,"dislikes":3,"content":"表白周箭老师！我上了他的模电，不能更好！PPT很清晰，而且会很耐心地解答问题，给我一种就算我是zz也不会被他嫌弃的温暖感！然后他真的不是绩杀，好好学肯定会有回报！PS我这学期拼死选上他的数电，跟定这个老师了"},{"id":50730,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-05-04 15:25:40","like_diff":7,"likes":8,"dislikes":1,"content":"条理很清晰，注意听老师讲的例题，数电还是比较容易学好的"},{"id":73681,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-02-02 14:48:52","like_diff":7,"likes":8,"dislikes":1,"content":"刚开始感觉老师很坑，尤其是前半学期电路原理部分学的有些不明白，后来冬学期反思了一下自己，模电部分投入了很多时间，发现老师讲的还是很好的，祝各位取得满意成绩！"},{"id":79804,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-06-14 01:44:30","like_diff":7,"likes":9,"dislikes":2,"content":"数电课 老师特别温暖啊很负责！！！最负责的老师了，发现你作业问题都会QQ私戳你，作业上有题没听懂打了个问号，上实验课的时候老师就来单独找我问我哪里不明白，真的好。大学上课能遇到这样的老师真的幸运啊！"},{"id":80073,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-06-19 15:08:17","like_diff":7,"likes":10,"dislikes":3,"content":"这样的老师就活该得10分"},{"id":93139,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-01-07 15:14:10","like_diff":7,"likes":9,"dislikes":2,"content":"为什么会有这么迷人的老师啊啊啊！！！"},{"id":129409,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-01-05 06:20:28","like_diff":7,"likes":7,"dislikes":0,"content":"啊，好，用眼睛看。\n\n这道题，看看就行\n\n啊，行，那我们说，啊对，也对。\n\n想想看，应该没有什么问题"},{"id":211535,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-01-12 01:27:55","like_diff":7,"likes":8,"dislikes":1,"content":"（为了避免成绩带来的评价偏差）出分前来写一下\n\n1、老师讲课特别特别好，很清晰但是信息量比较大，如果没听懂回去快速过一遍智云基本上都能听明白。考试重点、题型总结、ppt逻辑什么的都特别好（我们这届其他老师班级的同学很多都是拿zjbb的ppt复习的）\n\n2、老师性格不是传统那种“慈祥”的感觉所以会有同学说他是阴阳怪气，其实老师只是有些特殊的幽默感（爆出很多梗图hh），补交作业什么的都很好说话，学期末还特地开了一个通道补交所有东西。课后答疑什么的也很认真！\n\n3、给分上总评还没出但是他期中的成绩只是给了划档没给分数“问了成绩就没法改了”希望是会捞hh\n\n4、说是每周小测其实是课堂练习（可以反复提交、回去提交、抄同学的（bushi）），不强制要求到课但是会有一两次无法逃脱的点名（但是只要说明为什么没来就行，编一编…）\n\n总而言之zjbb是很不错的老师！认真学（模电5.5分活爹你还不学你学什么啊）在他手下认真读会有好的结果的！\n\n希望他给我的好一点呜呜"},{"id":212322,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-01-14 02:01:07","like_diff":7,"likes":7,"dislikes":0,"content":"模电：感觉没有传闻中那么“求是”，说实话是出乎意料地高。\n\n关于老师，PPT风格比较简洁，上课非常清晰（可能信息量比较大但我也很懒没听过回放Orz），同学的课前展示复习还是比较好的（课件展示尽量越早越简单），小测非常有用，作业非常少。\n\n关于模电，电路部分没太多好说的，模电部分说实话学不懂，我基本全靠背的，包括各个组态，连微变等效电路图都很少画，其实也并不太影响考试结果。最后考试的教训就是，填空题并不会考偏的知识，例如各种管的温度效应之类的，主要还是基本原理的运用熟练程度。\n\n模电部分的书，我觉得原理写的是比较清楚的，习题有些会难了，没有必要要求自己全部会做。前面管的各种知识，可以看看b站上的视频，但是不理解也完全没关系，主要会求静态和算各种组态就可以，实在不行背也可以。后面反馈有个很重要的概念是瞬时极性，这里我觉得书上和老师讲的都不是非常清晰，推荐找其他懂的同学讨论一下。\n\n其实相比模电实验，在模电本身上花的时间并不是非常多，还是感谢老师以及一起学习的同学。"},{"id":49968,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-04-28 01:14:00","like_diff":6,"likes":6,"dislikes":0,"content":"好老师，不解释"},{"id":74619,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-03-05 00:26:37","like_diff":6,"likes":7,"dislikes":1,"content":"周箭爸爸绝对是非常好的老师不解释~"},{"id":104738,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-03-27 01:03:19","like_diff":6,"likes":9,"dislikes":3,"content":"PPT鼠标手写大师！讲课超级有条理，ppt看起来也很舒服。以及老师一直亲自改作业和实验报告，发现问题还会在QQ上私戳，真的是用心上课的老师了ww"},{"id":178175,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-07-07 12:15:46","like_diff":6,"likes":9,"dislikes":3,"content":"事情多，给分差，有时甚至让我觉得恶心。"},{"id":205623,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-12-10 07:38:10","like_diff":6,"likes":9,"dislikes":3,"content":"话不多说 5.0"},{"id":207176,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-12-19 14:51:39","like_diff":6,"likes":12,"dislikes":6,"content":"客观讲他绝对是一位要求高的老师，有自己想法的老师。我也承认他在课堂上超凡入圣的想法，我也肯定他批我作业批的很认真，我更理解他课堂小测的作用。\n\n       但如果让我回到期中我会弃修这门课，让我回到开学我会退掉这门课，让我回到上学期我不会选这门课，让我回到大一我不会选这个专业，让我回到高考我不会选这个大类。"},{"id":212300,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-01-14 01:03:14","like_diff":6,"likes":6,"dislikes":0,"content":"我给zj老师打10分\n\n首先他的上课思路非常清晰，同时他的上课课件我认为是神器，基本上涵盖所有，只要把ppt搞好了基本上后续就没问题了，老师可能事情会多一点，但是对于想要拿到高分的同学来说未必不是好事，平时分上可以拉开差距。模电的期末以及电路原理的期中考试难度并没有说很大，平时基本上弄懂就够了。最后老师给分也还可以不知道有木有捞，但是你把平时任务完成了就能拿到还算不错的分数"},{"id":52919,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-06-23 13:43:32","like_diff":5,"likes":5,"dislikes":0,"content":"老师温文尔雅，讲课、考试、报告都有自己独特的方式和要求。特别细心耐心，好老师！\n\n"},{"id":73509,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-02-02 00:14:43","like_diff":5,"likes":6,"dislikes":1,"content":"耐心负责，浙大应该有的好老师"},{"id":73928,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-02-03 15:00:30","like_diff":5,"likes":6,"dislikes":1,"content":"真的超级喜欢这个老师，太好了"},{"id":75662,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-03-15 02:00:36","like_diff":5,"likes":7,"dislikes":2,"content":"老师很不错的"},{"id":129108,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-12-30 07:16:16","like_diff":5,"likes":16,"dislikes":11,"content":"阴阳人"},{"id":178564,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-07-14 14:54:57","like_diff":5,"likes":7,"dislikes":2,"content":"阴阳怪气"},{"id":183970,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-12-05 07:07:05","like_diff":5,"likes":7,"dislikes":2,"content":"重要的事情说三遍，老师人真的很好很好很好！！！讲课逻辑很清楚，比较关心学生，会亲自批改作业和实验报告，要是你不认真了可能会提醒一下你哈哈。之前看到有人说老师阴阳怪气，我一开始还蛮担心，但后来自己跟老师交流下来感觉可能是由于年龄差造成的代沟问题，其实我没感觉到过老师阴阳怪气啥的"},{"id":189480,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-24 16:44:12","like_diff":5,"likes":5,"dislikes":0,"content":"看均绩以为老师会很坑结果出分结果还可以（）\n\n上课总体来说讲的还是比较清楚，但可能受个人习惯影响讲的速度比较快，同时作业相较了解到的其他老师班级会少一点？所以可能需要课下用功夫稍微多一点，不然期中期末考试可能会因为练习少比较手生\n\n非常喜欢课程小测，大概秋冬学期加起来练习了十余次，不过每次题量都不大，也允许课后补交\n\n总的来说应该比较适合愿意多花时间认真把这门课程学好的同学，老师人还是很好的"},{"id":204856,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-11-28 07:15:56","like_diff":5,"likes":6,"dislikes":1,"content":"很求是"},{"id":31417,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-07-04 01:37:58","like_diff":4,"likes":6,"dislikes":2,"content":"一分耕耘 一分收获"},{"id":31856,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-07-05 04:29:08","like_diff":4,"likes":6,"dislikes":2,"content":"非常好 耐心 温文尔雅\n\n"},{"id":50831,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-05-06 06:08:50","like_diff":4,"likes":5,"dislikes":1,"content":"好老师。"},{"id":50947,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-05-09 14:57:24","like_diff":4,"likes":4,"dislikes":0,"content":"好好好"},{"id":112127,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-08-14 08:15:09","like_diff":4,"likes":6,"dislikes":2,"content":"周老师绝对认真负责，不认真还会被私戳，督促着我认真学习数电。最重要的是，周老师实在是太可爱了！老师每次在群里发言的时候，语气都会逗我一笑。"},{"id":115102,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-07-15 14:42:50","like_diff":4,"likes":11,"dislikes":7,"content":"成绩出了点问题，问了几句就不耐烦了。老师讲课还可以，很负责，但这种态度我是真的不能理解。我又没有要求什么，只是想了解一下自己的成绩，问了四五个小时才非常不耐烦的告诉我。"},{"id":117132,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-09-19 17:40:51","like_diff":4,"likes":6,"dislikes":2,"content":"老师很好 电工实习给了3.5 为了这个短学期画接线图 写程序 做仿真经常搞到十二点 是我太菜了 0.01均绩没了"},{"id":132564,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-02-02 09:28:55","like_diff":4,"likes":6,"dislikes":2,"content":"老师是个好老师，上课柔声细语的，常有催眠buff。进度跳跃。个人还是期中考差了点，不过努力一下期末还是能取得不错的成绩的（期中之前的电路原理内容在期末基本不考，虽然也有用到。期末主要还是模电。"},{"id":179526,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-09-18 02:40:21","like_diff":4,"likes":5,"dislikes":1,"content":"规矩怎么那么多？"},{"id":199816,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-09-30 07:25:01","like_diff":4,"likes":5,"dislikes":1,"content":"电院电工电子实习，老师很儒雅很负责，时刻关心同学的焊板子进度，人也很幽默，可能是聊天风格导致在钉钉上感觉老师有时候有点阴阳怪气，但这并不是周老师的本意。\n\n事情稍微有点多，比起别的班级要多交预习报告和工作日志，但是我最后数字频率计只做了一半还拿了优秀，总体来说还是很推荐老师的"},{"id":22548,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-03-08 01:36:11","like_diff":3,"likes":7,"dislikes":4,"content":"儒雅 有种唐僧的感觉"},{"id":57658,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-07-11 15:32:12","like_diff":3,"likes":3,"dislikes":0,"content":"好好好"},{"id":64568,"teacher_id":1695,"teacher_name":"周箭","post_time":"2017-12-25 09:41:39","like_diff":3,"likes":5,"dislikes":2,"content":"超级好！"},{"id":74390,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-02-17 12:59:55","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很不错，温文尔雅，上课讲解也很详细，也很有耐心，给分也很不错。希望上周老师课的同学好好珍惜。"},{"id":101767,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-01-29 04:26:04","like_diff":3,"likes":5,"dislikes":2,"content":"非常认真负责的老师，他所希望同学们掌握的都是方法，都是希望在这门课之后能够留下的电路技能，试问从小到大，能有几门课可以不看答案，只看过程，期中多少水平我自己清楚，期末总评能拿这分有多少老师的关怀也一清二楚，非常感谢周老师的教导!\n\n"},{"id":122743,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-03-28 12:53:39","like_diff":3,"likes":5,"dislikes":2,"content":"给力！难顶"},{"id":145667,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-12-31 04:24:35","like_diff":3,"likes":3,"dislikes":0,"content":"只捞不及格的，老师人很好"},{"id":183033,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-11-21 15:51:28","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课真的很好啊，而且讲的也很清楚，甚至在我看来比孙老师讲的还清晰，绩点不太清楚，但就这负责的态度10分"},{"id":185911,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-05 20:05:38","like_diff":3,"likes":4,"dislikes":1,"content":"像雷军"},{"id":186766,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-13 03:30:14","like_diff":3,"likes":3,"dislikes":0,"content":"还没出成绩，不过万一挂了只能说我自己菜了，期中和平时分都不太高，期末考的自我感觉应该还可以，不知道老师会不会捞\n\n不过无论如何，我只能说老师真是绝佳的老师，相比我大学期间上的其他课程，老师的课件，讲课顺序等等绝对是第一梯队的优秀的，另外老师也会很耐心的回答问题，人也特别温柔。对于平时表现差的同学也是一视同仁并不会说就彻底放弃你。尽心尽力又负责任的好老师"},{"id":212376,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-01-14 02:28:50","like_diff":3,"likes":3,"dislikes":0,"content":"zj99\n\n..."},{"id":212410,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-01-14 03:16:48","like_diff":3,"likes":3,"dislikes":0,"content":"讲课很清晰，作业少，答疑很耐心，小测也非常有用！！！期中考后公布了大致的成绩分段，自己感觉天都塌了，但期末出分很不错😍所以平时分虽然很严格但zj99还是会捞的"},{"id":218305,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-04-22 11:55:03","like_diff":3,"likes":3,"dislikes":0,"content":"ZJ99真的是神仙老师了，不知道为什么查老师评分一般，模电这种纯硬课，及格线之上自己的分数怎么样基本都是靠自己的努力了，zj99把课讲得非常清楚，内容量很大，课后有问题也可以积极与他交流讨论，他是很乐意与同学交流的那一类老师"},{"id":67193,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-01-20 12:36:24","like_diff":2,"likes":4,"dislikes":2,"content":"老师人特别好，超级喜欢他"},{"id":73682,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-02-02 14:57:36","like_diff":2,"likes":4,"dislikes":2,"content":"讲课讲得不错"},{"id":83706,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-07-11 04:50:47","like_diff":2,"likes":4,"dislikes":2,"content":"好老师，认真负责"},{"id":101720,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-01-29 02:23:38","like_diff":2,"likes":3,"dislikes":1,"content":"周爸爸啊啊啊啊啊啊\n\n我永远爱周爸爸"},{"id":121918,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-01-23 17:58:55","like_diff":2,"likes":5,"dislikes":3,"content":"这个男人，我爱死他了！\n\n温文儒雅，思路清晰。只要你努力，而且被老师看到你的努力，老师都会给你一个不错的分数的！"},{"id":124887,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-07-15 01:12:14","like_diff":2,"likes":4,"dislikes":2,"content":"网课效果体验不佳，老师是好老师，就是方法感觉有点压力大"},{"id":140948,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-09-18 06:28:11","like_diff":2,"likes":3,"dislikes":1,"content":"周爸爸！"},{"id":145049,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-12-27 05:19:03","like_diff":2,"likes":4,"dislikes":2,"content":"讲课像打太极"},{"id":145894,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-01-04 01:26:43","like_diff":2,"likes":4,"dislikes":2,"content":"安倍晴明"},{"id":150161,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-01-19 15:55:52","like_diff":2,"likes":11,"dislikes":9,"content":"周老师讲课真的很好！！！\n\n是那种成绩就算很差 也不会认为是老师上课的问题的好\n\n但是给分相比其他模电老师可能求是了一点（只捞不及格的）\n\n我只能说，多少付出多少回报\n\n希望学弟学妹选到周老师班的不要觉得绩杀\n\n相信一点，模电，5.5学分。\n\n平时多付出一点，因为以后模电的知识是绕不开的。\n\n应考，建议结合老师最后一节课说的复习。"},{"id":168124,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-01-29 07:43:24","like_diff":2,"likes":4,"dislikes":2,"content":"模电，老师温文尔雅，讲课条理清晰；经常督促同学们好好学习，反复强调这门课在课外要付出1.5-2倍的时间复习消化，所言非虚；给分实事求是，想得到高绩点必须自己努力。"},{"id":168540,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-02-19 09:04:13","like_diff":2,"likes":3,"dislikes":1,"content":"上课很负责，给分太求是"},{"id":189798,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-29 11:20:00","like_diff":2,"likes":2,"dislikes":0,"content":"控院模电\n\n70昏飘过，电路实在是考的太烂了，模电自以为学的比较认真了，但是考试时候十分的困，好像也没有考的很理想。奉劝大家考试周不要狂暴刷夜………………\n\n老师平时分应该是给的比较严格的，一个学期总共小测了十四次，所以说平时事情是有点多的，但是跟着小测确实很能巩固知识，最后考试的题型有不少也是和小测题型类似的。所以说平时认真学的dl应该都能取得不错的成绩吧QAQ（我是菜。老师人还是比较负责的，小测做的不好还会私戳提醒，但是确实感觉怪有点阴阳怪气的🤨🤨🤨\n\n这门课感觉节奏还是比较快的……感觉泥浙排课不是那么合理。总之除了课上听讲课下还需要大量时间去巩固知识才能学的比较通透。总之我在课上的大部分时间是不能很好的跟上老师的，经常课下自学。"},{"id":201552,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-11-04 08:16:15","like_diff":2,"likes":8,"dislikes":6,"content":"事多还会阴阳人"},{"id":101722,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-01-29 12:57:43","like_diff":1,"likes":2,"dislikes":1,"content":"周老师实在是太可爱啦！我给满分！！！"},{"id":101732,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-01-29 02:58:47","like_diff":1,"likes":6,"dislikes":5,"content":"老师超好，给分求是，是我太菜?"},{"id":101850,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-01-29 09:18:16","like_diff":1,"likes":2,"dislikes":1,"content":"超级负责超级好又有趣的老师"},{"id":102398,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-02-01 12:04:21","like_diff":1,"likes":2,"dislikes":1,"content":"来浙大这一年半中大概是最负责的老师了，作业都是自己批改，批改时发现任何问题都会QQ上给你留言~PPT也非常好，模电还会把考试考什么说的非常明白！还有《老生常谈》，也可以说是非常有帮助了，说真的，这个学期的模电是真的享受！只可惜下学期数电就不是老师的了……"},{"id":105283,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-04-09 05:16:36","like_diff":1,"likes":2,"dislikes":1,"content":"儒雅随和的老师，亲自批改作业和实验报告，不认真学的会被私戳喝茶的。"},{"id":106892,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-06-11 16:13:05","like_diff":1,"likes":4,"dislikes":3,"content":"真的是以为老师很坑，快上完了有点后悔没有好好适应老师、好好预习实验了呜呜呜！老师还是很好的，他的教学方法确实有利于提高学生的实验能力。一定要好好预习！"},{"id":128411,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-12-22 12:43:03","like_diff":1,"likes":5,"dislikes":4,"content":"这是我遇到的最nice的老师，我对浙大情感最深处可能就在于模电了"},{"id":147556,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-01-10 08:19:31","like_diff":1,"likes":2,"dislikes":1,"content":"过了 终于过了"},{"id":168846,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-02-22 19:52:55","like_diff":1,"likes":5,"dislikes":4,"content":"出分前来评价，上课很有条理，但比较快，需要课后花很多时间来消化。经常有课堂小测，督促大家及时复习。感觉老师还是比较开明的，从来不点名，小测和作业也都是允许补交的，比较看中结果，意思是期末考试要考的够高。"},{"id":169942,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-02-28 14:27:46","like_diff":1,"likes":4,"dislikes":3,"content":"模电，只能说这个课本身就很难。。"},{"id":171882,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-04-10 12:18:45","like_diff":1,"likes":2,"dislikes":1,"content":"我觉得不行"},{"id":186016,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-07 16:18:56","like_diff":1,"likes":7,"dislikes":6,"content":"教的好不好先不说，阴阳怪气恶心人真的有一手"},{"id":189340,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-23 09:32:36","like_diff":1,"likes":2,"dislikes":1,"content":"算了，过了就行"},{"id":204364,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-12-04 01:46:44","like_diff":1,"likes":8,"dislikes":7,"content":"他简直就是模电皇帝，讲课清楚但是规则卡死，作业格式要求很严格"},{"id":101735,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-01-29 03:03:05","like_diff":0,"likes":1,"dislikes":1,"content":"很棒很棒"},{"id":103454,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-02-28 07:42:35","like_diff":0,"likes":1,"dislikes":1,"content":"善解人意，耐心负责，上课条理清晰口齿清楚，绝对满分老师，不能要求更多了。"},{"id":108340,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-05-28 02:10:23","like_diff":0,"likes":1,"dislikes":1,"content":"还好吧"},{"id":109673,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-06-18 08:59:25","like_diff":0,"likes":3,"dislikes":3,"content":"真佛真好"},{"id":139052,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-07-12 09:38:15","like_diff":0,"likes":4,"dislikes":4,"content":"上课用心，会捞人，学弟学妹们认真学啊，给分会很好的"},{"id":169879,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-02-28 08:04:11","like_diff":0,"likes":9,"dislikes":9,"content":"本来以为崩了，结果总评狠狠超过预期，zj99 I love uuuuuuuuu~~~~~"},{"id":204910,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-11-28 12:43:49","like_diff":0,"likes":2,"dislikes":2,"content":"云里雾里"},{"id":215653,"teacher_id":1695,"teacher_name":"周箭","post_time":"2025-03-03 10:55:52","like_diff":0,"likes":1,"dislikes":1,"content":"伟大无需多言"},{"id":117316,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-09-23 02:05:49","like_diff":-1,"likes":3,"dislikes":4,"content":"温文尔雅，君子之风"},{"id":123061,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-05-07 07:47:38","like_diff":-1,"likes":2,"dislikes":3,"content":"真没想到，数电课程竟然提前好几周就结束了，秋学期考试就离谱，不过老师真的是个好老师！"},{"id":123748,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-06-13 10:43:39","like_diff":-1,"likes":2,"dislikes":3,"content":"周箭老师人很和蔼，期中考的不是很好也不要紧，期末考好一样高分"},{"id":205112,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-12-05 09:25:40","like_diff":-1,"likes":6,"dislikes":7,"content":"神人，快跑"},{"id":116877,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-09-17 02:56:34","like_diff":-2,"likes":9,"dislikes":11,"content":"给分极差"},{"id":166063,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-01-11 04:06:18","like_diff":-2,"likes":4,"dislikes":6,"content":"好老师，不解释"},{"id":170593,"teacher_id":1695,"teacher_name":"周箭","post_time":"2023-03-07 04:02:05","like_diff":-2,"likes":3,"dislikes":5,"content":"压迫感有点强但是很负责 自己认真学了不会有大问题"},{"id":204363,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-11-25 12:19:04","like_diff":-2,"likes":4,"dislikes":6,"content":"模电皇帝"},{"id":204858,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-11-28 07:22:37","like_diff":-2,"likes":1,"dislikes":3,"content":"好也不好"},{"id":132547,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-02-02 08:18:41","like_diff":-3,"likes":2,"dislikes":5,"content":"周箭爸爸上课条理清晰，但是不会讲的很细，需要自己课后去自己复习"},{"id":197270,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-07-12 12:47:42","like_diff":-3,"likes":5,"dislikes":8,"content":"模电和数电都是跟着他学的，我只能说不好评价。"},{"id":205048,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-11-30 08:58:30","like_diff":-3,"likes":4,"dislikes":7,"content":"仅有的优点就是课件。除此之外，每周小测，作业量大，慕课一堆章节作业以及两个根本做不完的几十道题的慕课考试。跟着这位上课，平时分能比其他老师多扣七八分"},{"id":90965,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-11-28 06:50:11","like_diff":-5,"likes":8,"dislikes":13,"content":"模电上成了玄学啊。。"},{"id":5004,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-07-02 03:08:29","like_diff":-6,"likes":3,"dislikes":9,"content":"上课认真，实验课比较水。成绩求是"},{"id":144878,"teacher_id":1695,"teacher_name":"周箭","post_time":"2021-12-25 11:35:45","like_diff":-7,"likes":2,"dislikes":9,"content":"给分好，讲课好，长的帅，学弟学妹赶紧选"},{"id":189516,"teacher_id":1695,"teacher_name":"周箭","post_time":"2024-01-25 06:58:46","like_diff":-7,"likes":3,"dislikes":10,"content":"绩点：3.6"},{"id":3366,"teacher_id":1695,"teacher_name":"周箭","post_time":"2015-06-07 12:20:09","like_diff":-9,"likes":12,"dislikes":21,"content":"给分太TM求是了！真不公平"},{"id":31537,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-07-04 05:46:20","like_diff":-9,"likes":2,"dislikes":11,"content":"实验很水，基本不验收，反正实验课给分挺好的"},{"id":85658,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-07-24 09:20:27","like_diff":-9,"likes":1,"dislikes":10,"content":"模电实验挺迷的，感觉从实验到报告都比较随意，但最后考试比别的班要求都高不少。"},{"id":158066,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-06-26 14:30:28","like_diff":-9,"likes":6,"dislikes":15,"content":"好老师？。。？。？"},{"id":13975,"teacher_id":1695,"teacher_name":"周箭","post_time":"2016-01-03 08:19:36","like_diff":-11,"likes":3,"dislikes":14,"content":"两个字：求是。5.5分的模电要被坑死了，羡慕隔壁范橙汁老师。"},{"id":75810,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-03-19 03:40:27","like_diff":-13,"likes":1,"dislikes":14,"content":"優しい"},{"id":150587,"teacher_id":1695,"teacher_name":"周箭","post_time":"2022-01-31 09:55:33","like_diff":-13,"likes":7,"dislikes":20,"content":"模电5.5学分，本来模电部分开始三极管场效应管和多级放大那些都是基础，这学期又赶上疫情线上授课，听课效果难免会打很大折扣，更不必说周老师讲课速度很快，按我“预习”看老师课程回放的经验模电部分的第一章没有花课程安排上150%的时间很难弄懂，后面的部分会好理解一些但是也有很多要背诵的东西，考试题量会刚好不够时间来现场推导公式，纯靠期末补天的话大概也要个60小时以上有效复习时间才能拿到还看得过去的成绩（按周老师的经验每个教学班都会有20%不能捞到及格的同学）\n\n周老师讲课水平很高，跟着他的课程（录像）走基本就能掌握考试内容，PPT也很清晰，只是学习的话我还是比较推荐周老师的，但是给分真的很求是，对绩点有期望的慎选\n\n跟学生的沟通上的话可能是有一些代沟，线上沟通有一些话越看越像阴阳怪气，不过线下教学还是风趣幽默的风格\n\n希望之后的同学们在这门课上多多下功夫，模电是一门（基础打好了）越学越有意思的课程"},{"id":125727,"teacher_id":1695,"teacher_name":"周箭","post_time":"2020-09-13 15:25:17","like_diff":-19,"likes":1,"dislikes":20,"content":"数电内容不多，平时没怎么听，最后期末考前看了一下午，刚刚出分，4.5，挺不错的"},{"id":87561,"teacher_id":1695,"teacher_name":"周箭","post_time":"2018-11-12 11:51:46","like_diff":-21,"likes":5,"dislikes":26,"content":"照本宣科的感觉。。。"},{"id":115039,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-07-14 23:28:39","like_diff":-38,"likes":0,"dislikes":38,"content":"话不多说，最后89/4.5? ? ? ?"},{"id":114975,"teacher_id":1695,"teacher_name":"周箭","post_time":"2019-07-13 12:45:06","like_diff":-39,"likes":4,"dislikes":43,"content":"话不多说，最后96/5.0"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
