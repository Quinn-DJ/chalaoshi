                    const commentsData = [{"id":90904,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-11-27 08:09:44","like_diff":49,"likes":60,"dislikes":11,"content":"洪学姐有男朋友了吗"},{"id":41075,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2017-01-09 05:29:56","like_diff":47,"likes":54,"dislikes":7,"content":"真的是冷幽默很多啊  跟张翔老师绝对好基友\n\n课堂上也有经济也有政策 还会讲历史\n\n喜欢思辨的同学千万不要错过啊"},{"id":3213,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2015-05-21 06:37:30","like_diff":40,"likes":50,"dislikes":10,"content":"小田田棒棒的！超级负责任！"},{"id":14005,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-01-03 14:12:08","like_diff":30,"likes":34,"dislikes":4,"content":"冷幽默多多，必须认真听才不会错过。非常有收获的通核课。赞赞赞！！！"},{"id":108123,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-05-15 10:29:32","like_diff":24,"likes":25,"dislikes":1,"content":"一个没什么头发笑起来像蒋介石的老师"},{"id":3764,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2015-06-17 03:41:51","like_diff":18,"likes":21,"dislikes":3,"content":"负责任的老师！"},{"id":12184,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2015-12-22 08:11:17","like_diff":18,"likes":22,"dislikes":4,"content":"有趣 能引人思考 但是个人不认真就什么也得不到"},{"id":75643,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-03-14 12:37:34","like_diff":16,"likes":18,"dislikes":2,"content":"田老师很好，讲课幽默，学识渊博，听完很有收获，超爱，让我爱上了文科!就是男助教有点...水平一般，还很拽，天天说自己做毕业设计，忙，要是当助教影响你自己学习，就自己调整计划嘛，我觉得既然当了助教，也算为人师了，就应该注意自己行为，请多用用心吧。"},{"id":113949,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-08 02:26:18","like_diff":16,"likes":20,"dislikes":4,"content":"上的田老师的土地制度通核，学期开始时就听行管的同学说田老师很严格，是行管唯一会挂人的老师，因此开始有点担心给分不好；然鹅自己对土地制度确实有兴趣，也就一直坚持了下来。刚开始要读好多文献，讨论课也不知道该说些啥（跟科学有关系啊...太抽象）。但是听到后来渐入佳境，不必恶竞，田老师和张翔老师上课都很用心，经济学的抽象原理在土地制度下更能被深刻理解；讨论课形式也多样，可以打辩论。到最后做了调研，认真复习，早上查到成绩是96分，满绩，可以说是意料之中，因为我的付出有了回报；这门课事情真的不少，但是真的学到了很多。既然是3学分的通核，又何必水过去呢？能学到点东西才好，不要为了水学分而带着目的去选课"},{"id":30694,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-07-02 08:24:22","like_diff":15,"likes":17,"dislikes":2,"content":"有认真做学术的感觉，上课认真听不会失望，我从做作业中收获颇多，不过作业确实不算少了，推荐"},{"id":46024,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2017-01-20 12:14:20","like_diff":14,"likes":15,"dislikes":1,"content":"上课幽默风趣，干货满满。"},{"id":71354,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-01-28 10:43:44","like_diff":14,"likes":15,"dislikes":1,"content":"田老师上课很好，后悔有蛮多节没有认真听。很多内容要想深入理解其实需要自己再花功夫，包括一些很基础的概念，作为外专业的本人上课的时候，面对各种土地领域的概念真的是懵笔。总之，好好上课，课后花点时间钻研一小下，会有不错的成绩的。至于期间的各种任务，有展示、调研、课程报告之类的，个人觉得虽然形式多样，但工程量也是常规通核课的配置。彭助教真的很好！"},{"id":113975,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-08 05:03:12","like_diff":13,"likes":15,"dislikes":2,"content":"满了，感谢田老师和张老师的授课，也感谢自己的认真。\n\n  谈谈自己的感受：田老师特别有水平，上课也都是干货，严密逻辑推导，不同假设推论。但是最让我喜欢的还是田老师的冷幽默，当你认真听课，听懂这个冷幽默时，你会感觉有意思极了。? \n\n  平时有十次作业，但是只要完成5次就行，想要拿到高的平时分，这5次作业就一定要表达出自己的想法。同时，如果有调研的话，可能会有一点点加分。\n\n  期末考试其实挺简单的（只要你上课都听了），基本上都是书本内容。教以后学习的学弟学妹一个小技巧：就是在考试前，像军理一样，把整本书的目录写一遍（特别是一些小分类），这样考试开卷，你一看题目就知道在书上哪里了。我考试的时候带了许多笔记，然而一本书就够了?"},{"id":149806,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-01-17 04:28:30","like_diff":13,"likes":15,"dislikes":2,"content":"土地制度来评。老师很幽默也很友善，上课的内容其实有一点点难度，但是认真学真的很有收获，而且有很多新颖的其他课上学不到的观点。老师也很努力地在教授我们社会科学的思维。给分可能比较求是，不过感觉认真学还是可以拿到不错的绩点的😘"},{"id":109377,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-06-13 13:39:23","like_diff":12,"likes":13,"dislikes":1,"content":"这学期选的，还没考试。但是我要吹爆这个课！为什么要这么早写查老师评价呢？因为这么好的通核竟然没啥人选！实话讲，这门课任务比其他通核多一些，但是对培养思维方式和了解中国农村土地制度来说是超级棒的！中国农村的土地是非常非常重要的一个部分，从这个角度去思考某些社会问题经常能得到不一样的结论！总之，学这门课会收获很大，两位老师和助教超级负责，给老师们疯狂打call！（希望自己期末可满绩hhh）"},{"id":123932,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2020-06-17 03:14:33","like_diff":10,"likes":10,"dislikes":0,"content":"满满的干货，即便对土地制度不是很感兴趣，也可以学到很多思想方法。或者说，老师是以土地制度作为载体教授一种认识世界和理解世界的方法，强推"},{"id":46386,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2017-01-21 12:26:13","like_diff":9,"likes":10,"dislikes":1,"content":"很会做学问的老师，很有深度，收获很多的通核，强推\n\n"},{"id":49566,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2017-04-18 23:57:18","like_diff":9,"likes":9,"dislikes":0,"content":"真正做学问的老师"},{"id":65660,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-01-30 07:58:37","like_diff":9,"likes":10,"dislikes":1,"content":"课程很难，作业很多，压力蛮大了。因为我上课不怎么听，所以给我的分数很不好。唉"},{"id":18556,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-01-22 04:15:12","like_diff":8,"likes":10,"dislikes":2,"content":"真的超级超级负责，不过作业要认真做哦，他会认真看的！"},{"id":31316,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-07-03 15:46:33","like_diff":8,"likes":15,"dislikes":7,"content":"通核感觉给分随缘"},{"id":78904,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-05-16 11:40:25","like_diff":8,"likes":10,"dislikes":2,"content":"为彭莹助教小姐姐大call"},{"id":109820,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-06-19 12:26:28","like_diff":8,"likes":10,"dislikes":2,"content":"土概课，为我头哥疯狂打call！"},{"id":114230,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-09 07:06:55","like_diff":8,"likes":8,"dislikes":0,"content":"十分！老师很棒，张翔老师很棒，助教小姐姐也很棒！但是不建议对社科没有兴趣的旁友选，因为课比较硬。或者选了以后好好学，或者干脆不要选。虽然老师有些观点不是很赞同，但是老师还是欢迎讨论的！棒棒棒"},{"id":129802,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2021-01-12 13:09:40","like_diff":8,"likes":8,"dislikes":0,"content":"一个幽默又博识的老师，又有谁会不爱呢"},{"id":19884,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-01-25 13:39:25","like_diff":7,"likes":8,"dislikes":1,"content":"好好好"},{"id":97898,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-01-23 01:22:32","like_diff":7,"likes":9,"dislikes":2,"content":"老师真的太好了，上课经常流露若不经意的小讽刺和小幽默，同时也传达了很多知识，经常问“我说清楚了吗”，小田认真得可爱。\n\n讨论课的形式也很有意思。洪学姐很负责，学期末还反思了一学期的不足总结了优点也说了抱歉，蛮被震惊的，原来助教可以这么认真。\n\n最后关于成绩，试卷不难的！而且现在有书了，考试变得容易了。只要上课认真听了，一些主要的知识点都能记住的，期末考试建议带书和平常作业的参考材料，很可能出原题"},{"id":3197,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2015-05-20 11:34:41","like_diff":6,"likes":12,"dislikes":6,"content":"老师讲课很有趣"},{"id":20337,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-01-27 04:55:38","like_diff":6,"likes":8,"dislikes":2,"content":"好叼啊！超级好的老师，知识教的很透彻，能学到非常有用的知识！点一百个赞！"},{"id":21767,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-03-01 05:09:26","like_diff":6,"likes":8,"dislikes":2,"content":"很棒的啊 思维有很大提高"},{"id":35909,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-11-10 08:50:05","like_diff":6,"likes":6,"dislikes":0,"content":"很有内容的课和老师，上干货"},{"id":38541,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-12-08 06:36:24","like_diff":6,"likes":6,"dislikes":0,"content":"作业不算少，但很有收获，让我对社会科学有了很大兴趣"},{"id":47620,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2017-02-08 11:19:42","like_diff":6,"likes":7,"dislikes":1,"content":"老师很有那种存在于想象中的学者气质，会讲很多自己做的调研，干货满满。"},{"id":48357,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2017-03-02 09:52:58","like_diff":6,"likes":7,"dislikes":1,"content":"思想独到，能学到东西，也有自己探索的空间～"},{"id":63729,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-03-14 12:35:51","like_diff":6,"likes":9,"dislikes":3,"content":"民国学者"},{"id":131203,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2021-01-26 13:32:43","like_diff":6,"likes":7,"dislikes":1,"content":"考通核期末考记得带书，ppt倒不是那么重要；还有记得洗头，因为老师监考的时候会拍照"},{"id":24087,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-04-26 23:20:07","like_diff":5,"likes":7,"dislikes":2,"content":"见解独到，思想深刻"},{"id":55246,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2017-07-01 05:31:56","like_diff":5,"likes":6,"dislikes":1,"content":"很喜欢田老师，幽默风趣又干货满满，还有点小可爱，就是语速有点快，需要你集中注意力"},{"id":113819,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-07 17:09:49","like_diff":5,"likes":6,"dislikes":1,"content":"付出和收入不成正比吧……"},{"id":138310,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2021-07-08 12:40:18","like_diff":5,"likes":5,"dislikes":0,"content":"田传浩老师，我的超人！！"},{"id":149797,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-01-17 03:48:32","like_diff":5,"likes":7,"dislikes":2,"content":"课很好，在通识里应该也是很硬核的\n\n我平时没怎么听，但考前突击了spoc和智云课堂，自己写了笔记，最后4.5挺满意的。\n\n老师讲课很好很好，肯定能学到东西，推荐\n\n打了9分是因为五级制给分，见仁见智吧"},{"id":149827,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-01-17 07:22:32","like_diff":5,"likes":8,"dislikes":3,"content":"作业认真完成，每节课都去，讨论课发言较多，参加了辩论赛和模拟听证会，期末考也有认真复习，最后得到绩点3.2。虽然我知道我这门课确实没怎么花时间，但就凭这些参与度绩点只有3.2也属实离谱。现在回头想想也挺好笑的，讨论课发言助教压根不问名字，怎么给分，也属于是我倒八辈子大霉了碰上这样一个完全不管事的助教。老师人不错，但课不推荐选，而且助教也是真的不负责"},{"id":165257,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-12-30 14:24:45","like_diff":5,"likes":5,"dislikes":0,"content":"来浙大上过最好的课"},{"id":168579,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2023-02-20 02:46:13","like_diff":5,"likes":5,"dislikes":0,"content":"讲课非常精彩，期末的成绩能反映你的付出"},{"id":84046,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-07-12 02:31:02","like_diff":4,"likes":7,"dislikes":3,"content":"付出与收获成正比的一节课，各种课后作业和调研报告加起来，我写了有15000＋，考试前也认真的整理了ppt，出了成绩挺满意。老师讲的很好，对开设的这门课有很全面的知识和和很深的认识。而且这门课程里涉及到的很多知识确实是需要把老师列出的参考文献读一读才能有更深的理解，我只是挑着读了一部分，也觉得收获很大了。这门课不太适合想水通核的同学，但认真学一学会有收获的！"},{"id":84253,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-07-12 11:00:04","like_diff":4,"likes":8,"dislikes":4,"content":"课程内容很有收获，真正了解到中国现行土地制度，其中变革的难题。讨论课拓展阅读，助教小姐姐很漂亮人也好，调研一定要实地的，这个很重要。夸一下我们小组，结识一群志同道合的人很幸运，期末了大家都很忙，还是努力把调研报告做好。最后绩点4.2，很满意了"},{"id":109822,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-06-19 12:30:59","like_diff":4,"likes":7,"dislikes":3,"content":"田老师很重思维，让人受益匪浅，张翔老师也是好厉害好厉害，在浙大好好上一门有意思的通核很值，助教头哥也思路清晰，不搞恶竞，提升了很多，好喜欢这课，甚至想继续选他俩的新制度经济学惹！"},{"id":124783,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2020-07-09 05:37:29","like_diff":4,"likes":5,"dislikes":1,"content":"满分！\n\n做拜物教领域的老师，给我们上近代史纲课。虽然有一小部分思想不认同，但也是大学几年印象很深的很尊敬的老师！比较喜欢这类老师而不是军理课那种长于振奋人心的老师，可能是个人偏好哈哈！\n\n会要求同学们做困惑解惑和论文，认真做字数都有7、8千吧，疑惑之类的稍稍超纲也没事，不需要很hz"},{"id":126357,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2020-09-23 14:03:27","like_diff":4,"likes":4,"dislikes":0,"content":"都散了吧，你们心心念念的洪学姐已经毕业了"},{"id":149904,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-01-17 16:01:06","like_diff":4,"likes":4,"dislikes":0,"content":"田老师人超级棒！上课时真的是冷幽默很多，属于是那种学识渊博且非常有趣的好老师了。\n\n土地制度这门通核真的有许多干货，上课只要好好听讲，能从中学到很多知识。而且只要认真对待课后作业和课堂讨论，最后的结果都不会差的！\n\n这学期能上到田老师（以及张老师，笑死我感觉他的声音乍一听好像沈腾哈哈哈哈哈）的课真的非常幸运！\n\n还有助教小姐姐人也超级奈斯！\n\n绝对的好课好老师！选他就对了！！"},{"id":161566,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-11-09 06:30:52","like_diff":4,"likes":4,"dislikes":0,"content":"田老师人真的超好，讲的课也挺有深度的，跟张翔老师老基友了。老师很热心，很有意思，最后考试的问题也是上课讲过好多遍或者是讨论课讨论过的东西，理论课也不点名，人超级好的。"},{"id":97962,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-01-23 02:47:49","like_diff":3,"likes":5,"dislikes":2,"content":"看见助教小姐姐：糟了是心动的感觉"},{"id":31726,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2016-07-04 15:35:06","like_diff":2,"likes":4,"dislikes":2,"content":"真的学到好多 简直搭起了社会科学学习的基础框架"},{"id":71347,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-01-28 10:31:17","like_diff":2,"likes":3,"dislikes":1,"content":"老师很有学识，知识渊博，讲的也很好，要认真听收获很大。作业蛮多的，但其实做起来乐在其中，一学期下来感觉很开心，以及，为助教打call。"},{"id":77899,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-05-08 11:18:27","like_diff":2,"likes":3,"dislikes":1,"content":"难…难…难"},{"id":84024,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-07-12 01:07:25","like_diff":2,"likes":3,"dislikes":1,"content":"好课，有内容，我有点水了，反思一下。不过A-可以接受"},{"id":97964,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-01-23 02:48:15","like_diff":2,"likes":5,"dislikes":3,"content":"田老师讲课超有意思，上课还会卖萌，表情丰富，经常问“有听说过吗”“我表达清楚了吗？”还有张翔老师讲课也很幽默，到最后两节课才后悔之前没有好好听，满满的干货！尤其是洪学姐，人美心善，天使本使(ฅ>ω<*ฅ)每节课都会提醒我们要好好听课，讨论课也安排的很有趣，鼓励大胆发言，学到了很多"},{"id":113903,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-08 00:16:03","like_diff":2,"likes":3,"dislikes":1,"content":"表白两位老师和助教以及在课上认识的大佬们！不用恶竞，考试和调研认真准备分数就不会低的课！满满干货，让我从对土地制度一无所知到略有了解，甚至比专业课学到的还要多。"},{"id":114013,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-08 08:37:51","like_diff":2,"likes":3,"dislikes":1,"content":"上老师的通核能学到很多！但不建议想要水的人选！！一定要好好听呀！老师讲课真的很好！and有些课上会由张翔老师上！两个人真的很萌了！！还有助教小姐姐们也超级好"},{"id":122187,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2020-02-20 01:04:35","like_diff":2,"likes":2,"dislikes":0,"content":"上得非常好，能学到很多！！！\n\n"},{"id":138494,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2021-07-09 14:00:35","like_diff":2,"likes":2,"dislikes":0,"content":"我的超人"},{"id":189006,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2024-01-21 08:03:30","like_diff":2,"likes":2,"dislikes":0,"content":"上了土地来答一下\n\n首先老师是讲得很好的，各种方面都很好\n\n其次我还是没怎么听课，但感觉拿到了还挺好的分数所以来感谢大捞特捞\n\n作业是六选三写小作文，加上一个案例调研的大作业，说真的这个给了我巨大的心理压力，最后也是乱写交上去了，超级超级心虚……一周是一次统一授课，一次分班小组讨论，形式还挺丰富的。\n\n总的来说，是干货很多的课，最后考试是随便从ppt上翻了点然后抄抄抄（不得不说不仔细复习实在是有很多写不出来，所以对于希望学习到这方面知识的人强推\n\n给分的话不了解其他人的情况，从个人来说既可以说给分好又可以说有点迷惑，以上"},{"id":208986,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2025-01-04 05:38:41","like_diff":2,"likes":2,"dislikes":0,"content":"干货满满，给分比较实在，只要每节课都认真听会有极大的收获，最终的考核难度不大，大作业比较硬核需要认真对待，对于培养社会科学研究方法及思维很有好处"},{"id":212078,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2025-01-13 07:01:17","like_diff":2,"likes":2,"dislikes":0,"content":"确实是一门比较硬核的通核课，但是老师讲课和给分都很好，认真学、用心做真的收获良多！"},{"id":51992,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2017-06-14 04:44:11","like_diff":1,"likes":2,"dislikes":1,"content":"非专业课中最棒的一门课了，虽然通核作业略多"},{"id":97944,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-01-23 02:25:46","like_diff":1,"likes":3,"dislikes":2,"content":"全靠助教提分"},{"id":113899,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-08 00:06:27","like_diff":1,"likes":1,"dislikes":0,"content":"老是上课很有趣！给分也很好(✪▽✪)"},{"id":114000,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-08 07:31:04","like_diff":1,"likes":2,"dislikes":1,"content":"自己的确是菜，但也很用心在学。感觉付出的努力和成绩，还是有点意难平了"},{"id":140817,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2021-09-16 10:19:16","like_diff":1,"likes":1,"dislikes":0,"content":"太棒了"},{"id":144752,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2021-12-23 12:33:28","like_diff":1,"likes":1,"dislikes":0,"content":"【中国土地制度概论】十分值得，大学最喜欢的两门通识课之一。课程和老师都很值得。"},{"id":149794,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-01-17 03:37:36","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的很可爱！课程内容认真听会有很多收获的"},{"id":187324,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2024-01-15 13:09:22","like_diff":1,"likes":1,"dislikes":0,"content":"中国土地制度问题概论\n\n\n\n神，ppt没有用，因为根本不读ppt\n\n在浙大三年上过所有课体验感最好的老师之一，以土地制度变迁为载体，梳理了中国自上世纪40年代以来发生的巨大变革，作为通识课让我对过去近百年的中国历史大事件有了较为深入的了解（特别是革命时期，三年自然灾害，亚洲金融风暴，08年四万亿投入，当前高涨的房价与尖锐的土地财政问题），其中蕴含的人文社科方法论熠熠生辉\n\n23-24秋冬 期末考试出的题目是上课讲过非常精彩的，1999年禁止城市人口购买农村住房的原因，私以为只要有听过课，这个点绝对忘不了，其他题目也都是上课强调很多遍的，要么是书（《土地制度兴衰探源》）上一翻就有的，全部做第一排认真听课的话感觉期末闭卷也不是不行，带的资料几乎没翻过\n\n都给我选！本人工科专业，高中大理，体感非常良好，这门课特别适合工科学生了解社会科学\n\n刚考完留，希望有个好分数"},{"id":189503,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2024-01-25 04:01:45","like_diff":1,"likes":1,"dislikes":0,"content":"中土，真的能学到很多东西。"},{"id":216579,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2025-03-19 01:39:38","like_diff":1,"likes":2,"dislikes":1,"content":"一分钟的点名"},{"id":48827,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2017-03-14 06:17:20","like_diff":0,"likes":2,"dislikes":2,"content":"不太感兴趣，刚进入专业课程的我觉得，田老师是个很有思想的老师！"},{"id":71862,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-01-29 04:49:08","like_diff":0,"likes":3,"dislikes":3,"content":"我平时讨论课不怎么积极，期末也只复习了两天，却没有把我正太，非常非常感谢了，甚至觉得自己配不上这个分数"},{"id":72417,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-01-30 05:38:54","like_diff":0,"likes":2,"dislikes":2,"content":"特别感谢老师，我一个外专业的人第一节课差点被吓走，后来辩论赛调研也没参加居然拿了A。真的学到了很多很多东西，老师人也很好"},{"id":97943,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-01-23 02:25:20","like_diff":0,"likes":3,"dislikes":3,"content":"蛮好的"},{"id":97946,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-01-23 02:30:47","like_diff":0,"likes":2,"dislikes":2,"content":"老师超级棒的，上课不点名而且阻止恶竞势力"},{"id":97958,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-01-23 02:43:46","like_diff":0,"likes":2,"dislikes":2,"content":"老师超级棒，助教也很给力，只要好好学绩点不低的!"},{"id":99477,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-01-25 00:36:53","like_diff":0,"likes":6,"dislikes":6,"content":"给分不好"},{"id":118776,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-11-01 02:04:24","like_diff":0,"likes":4,"dislikes":4,"content":"这门通核对理工科极不友好，慎选"},{"id":131839,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2021-01-29 05:52:16","like_diff":0,"likes":3,"dislikes":3,"content":"低情商：给分好像真的不太好\n\n高情商：很求是"},{"id":145107,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2021-12-27 12:14:51","like_diff":0,"likes":1,"dislikes":1,"content":"笑死，只有我听老师讲课会犯困吗\n\n(ㅇㅅㅇ  )但即使犯困我也在努力好好听！！！！真的非常有用且有趣！！"},{"id":149825,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-01-17 15:12:08","like_diff":0,"likes":1,"dislikes":1,"content":"啊啊啊老师我爱你！"},{"id":181383,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2023-10-16 08:02:03","like_diff":0,"likes":0,"dislikes":0,"content":"好啊 很好啊"},{"id":188554,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2024-01-19 08:35:42","like_diff":0,"likes":2,"dislikes":2,"content":"先讲成绩，和下面的同学相比我很惭愧，期末考很没底，觉得自己成绩最多上四吧，结果满了。非常感谢老师助教的手下留情，虽然我在考前也做了些努力，但是仍觉得没把老师传授的东西完全吸收。\n\n再是过程，老师讲课无可挑剔，有趣与内容皆备，尤其是内容，听得很神清气爽；助教老师（我的是罗yc学长）也很好，每节课尽心尽力。但是讨论课其实让我觉得很有压力，性格和知识储备使然，在讨论课上很少表达自己的观点，成绩出来前也担心自己表现分低。但是现在结课了，倒是觉得课堂上是多好的交流思想的机会呀......\n\n希望有机会上这门课的朋友，在大课好好听讲，吸收老师思想，讨论课上尽情发言。一个学期下来，会非常有收获的。大学教育，真的很有趣。"},{"id":193578,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2024-06-13 07:18:41","like_diff":0,"likes":0,"dislikes":0,"content":"我真的很喜欢田老师。大一一进来就选了通核课，但是别担心，只要你认真听讲就会有很大的收获，绩点不会欺骗你！田老师真的很风趣幽默，你会不由自主沉浸课堂中，和张翔老师搭档真的很好！！！最后一节课还有和两位老师的大合照！我还蹭了张单人合影，太赚了！选了这门课你们就偷着乐吧！"},{"id":197081,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2024-07-07 11:23:20","like_diff":0,"likes":2,"dislikes":2,"content":"讲课很用心，能学到很多东西"},{"id":205649,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2024-12-10 14:58:01","like_diff":0,"likes":1,"dislikes":1,"content":"田老师真的特别认真负责！最后的大作业给了我特别细致的点评，而因为是通识课没有太认真听，感觉很对不起老师😭"},{"id":209011,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2025-01-04 07:49:50","like_diff":0,"likes":0,"dislikes":0,"content":"太爱了啊啊啊啊啊啊啊啊，课程和老师、助教都超赞！"},{"id":209015,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2025-01-04 08:08:49","like_diff":0,"likes":0,"dislikes":0,"content":"讲课超级有意思，有真东西，老师的中国土地制度问题概论课给分很高，平时认真完成作业，考试认真答题就可以拿分，得了4.5"},{"id":209075,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2025-01-04 11:03:03","like_diff":0,"likes":0,"dislikes":0,"content":"田老师讲课很好，没想到通核也能拿这么高的分，大家只要踏实做事，其实不用花很多时间也能学好的"},{"id":209204,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2025-01-05 04:30:02","like_diff":0,"likes":0,"dislikes":0,"content":"土概是很棒的通核！课程信息量其实蛮大的，配合慕课理解会更好，认真听真的可以窥见社科的魅力；有一次比较临时的纸质签到；课后作业（三次小论文+期末案例报告）有难度但不用担心给分，田老师和助教给的评语都很细致；讨论课无强制发言，不卷，可水；最后一节课会有开卷考，难度不是很大，会调分"},{"id":209450,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2025-01-06 03:32:40","like_diff":0,"likes":0,"dislikes":0,"content":"受益匪浅\n\n老师和助教都很好"},{"id":218451,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2025-04-23 15:35:43","like_diff":0,"likes":0,"dislikes":0,"content":"公共管理研究方法，能跑快跑，好评都是别的课的"},{"id":71409,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-01-28 11:54:21","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很有水平，超级睿智！听课收获很多，也很好玩"},{"id":84027,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-07-12 01:11:34","like_diff":-1,"likes":3,"dislikes":4,"content":"非常好的老师，非常好的课，让我觉得上了这么好的课3.8自认倒霉也值了"},{"id":113857,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-07 20:23:01","like_diff":-1,"likes":1,"dislikes":2,"content":"上课干货很多，认真听能够学到很多东西，讨论课也非常棒，助教超级超级棒，对于考试嘛……最好能根据老师的讲课自己记录笔记，这样考试的时候会更有帮助"},{"id":113898,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-07-08 00:06:24","like_diff":-2,"likes":1,"dislikes":3,"content":"我只能说我什么都做了，为什么绩点还是那么难看"},{"id":133589,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2021-03-02 11:36:42","like_diff":-2,"likes":3,"dislikes":5,"content":"蛮轻松的，任务很少，期末开卷（除了一道问张翔老师上了哪些课的题，基本抄书就行了），最关键的是上课很有意思，课程内容充实有趣。讨论课氛围也很好，也不会讨论太难的东西。"},{"id":199276,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2024-09-20 08:55:28","like_diff":-2,"likes":0,"dislikes":2,"content":"..."},{"id":72171,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-01-29 13:47:23","like_diff":-3,"likes":5,"dislikes":8,"content":"现在通核是11级制，土地制度均绩有4.02，只要平时认真，考前花一天左右复习分数不会差的^o^"},{"id":149829,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-01-17 07:25:44","like_diff":-3,"likes":3,"dislikes":6,"content":"中土来的，给分很差，问遍小组成员一个上四的都没有"},{"id":71379,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-01-28 11:15:12","like_diff":-4,"likes":1,"dislikes":5,"content":"讨论课只发过一次言 其他加分的辩论赛什么的都没参加 绩点4.5 感谢助教 期末考试很重要 考的都是上课讲的 认真听每一次课做笔记就行"},{"id":126360,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2020-09-23 17:01:07","like_diff":-4,"likes":3,"dislikes":7,"content":"老师是好老师，但给分属实不行，可能是附议前面说助教腾宇了。真的辣鸡，看到队友还去问了老师成绩，结果全班都没有满的，最高就4.5。。。内容是好的，值得学习，不过要拿好绩点可能真的要很努力还可能拿不到"},{"id":158524,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-06-30 03:42:45","like_diff":-4,"likes":14,"dislikes":18,"content":"屁都不教给分烂，研究方法快逃，哦逃不了啊，别来这专业，后悔死了"},{"id":122560,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2020-03-04 05:36:39","like_diff":-5,"likes":7,"dislikes":12,"content":"老师课上的很好，但是我只想说助教滕宇就是个傻逼，是她当助教的班好自为之"},{"id":178811,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2023-07-24 04:45:31","like_diff":-5,"likes":6,"dislikes":11,"content":"你是在瞎胡闹吗？"},{"id":84026,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2018-07-13 03:59:26","like_diff":-14,"likes":8,"dislikes":22,"content":"真的是js，学期最低分直接拉低均绩"},{"id":121199,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2019-12-30 11:45:27","like_diff":-14,"likes":5,"dislikes":19,"content":"老师挺好，挺厉害的。但问题是身为大学教授，我觉得他脑子有问题。“知识越多越反动”这句话在网上随便搜一下都有其他版本的，你却直接说了“知识越多越反动”。身为大学教授，老师是不是有点蠢啊？\n\n"},{"id":158714,"teacher_id":2160,"teacher_name":"田传浩","post_time":"2022-07-01 14:09:50","like_diff":-14,"likes":14,"dislikes":28,"content":"给分烂无比，垃圾😅"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
