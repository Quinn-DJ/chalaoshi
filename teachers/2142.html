                    const commentsData = [{"id":513,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-03-15 03:53:50","like_diff":267,"likes":301,"dislikes":34,"content":"老师上课很激情，还有神奇的颜艺。"},{"id":155694,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-15 08:23:56","like_diff":139,"likes":190,"dislikes":51,"content":"jf姐姐求求你捞捞我吧我真的不想挂科呀呀呀\n\n助教giegie好帅，想和他papapa"},{"id":630,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-03-15 08:37:17","like_diff":100,"likes":118,"dislikes":18,"content":"上课有激情，不容易打瞌睡，ppt内容精美详细"},{"id":31,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-03-14 15:29:18","like_diff":97,"likes":114,"dislikes":17,"content":"拓展很多，有ppt却又不拘泥于ppt和书上例题，ppt题几乎是新的，不同于书上的题，看得出来老师精心选过……而且对我们也很好……"},{"id":2351,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-11-13 15:41:05","like_diff":83,"likes":137,"dislikes":54,"content":"不错，我就是她的微一，满绩"},{"id":12966,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-12-24 11:57:53","like_diff":66,"likes":74,"dislikes":8,"content":"非常爽，根本睡不着啊！绝逼能听懂！还有她女儿的故事hhh"},{"id":156033,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-17 07:40:39","like_diff":59,"likes":70,"dislikes":11,"content":"jfgg\n\n为了你😨😨😨\n\n我变成狼人摸样🐺🐺🐺\n\n为了你😱😱😱\n\n染上了疯狂🤡🤡🤡\n\n为了你😰😰😰\n\n穿上厚厚的伪装👹👹👹\n\n为了你🤗🤗🤗\n\n换了心肠💀💀💀\n\n我们还能不能再见面🥺🥺🥺\n\n我在佛前苦苦求了几千年🙇‍♂️🙇‍♂️🙇‍♂️\n\n愿意用几世🥰🥰🥰\n\n换我们一世情缘💞💞💞\n\n希望可以感动上天😭😭😭\n\n我们还能不能能不能再见面🥺🥺🥺\n\n我在佛前苦苦求了几千年🙇‍♂️🙇‍♂️🙇‍♂️\n\n但我在踏过这座奈何桥之前🎭🎭🎭\n\n让我再吻一吻你的脸😘😘😘 ​"},{"id":8895,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-09-30 02:51:00","like_diff":57,"likes":64,"dislikes":7,"content":"碰到这样的老师，你们是有多少幸福啊\n\n(⊙o⊙)！老师上课无比热情，简直无发比。\n\n我旁听过无数微积分老师，这个最赞！！！！"},{"id":3612,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-06-17 01:49:03","like_diff":41,"likes":51,"dislikes":10,"content":"超喜欢朱老师的课~"},{"id":170821,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-03-10 05:14:38","like_diff":40,"likes":57,"dislikes":17,"content":"你们确定那个是zjf老师吗哪里有露脸啊"},{"id":155817,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-16 06:06:20","like_diff":35,"likes":42,"dislikes":7,"content":"我爱jfjj🤤🤤🤤🤤🤤🤤（我是说俊锋jj）"},{"id":9396,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-10-26 05:52:31","like_diff":34,"likes":41,"dislikes":7,"content":"富有激情，还很萌很可爱，给十分！"},{"id":155818,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-16 06:11:56","like_diff":30,"likes":47,"dislikes":17,"content":"我也想和hjf助教papapa🤤"},{"id":2722,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-05-06 05:24:58","like_diff":28,"likes":35,"dislikes":7,"content":"良心好老师！虽然我一直做最后一排听课，但我都不会走神的，讲课很清楚，很有活力，也特别认真，对学生很好的好老师！"},{"id":155831,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-16 07:13:31","like_diff":27,"likes":31,"dislikes":4,"content":"要是人生有五次就好了。这样的话我五次都要住在不同的城镇，五次都要吃不同的东西，吃的饱饱的，五次都要做不同的工作……然后五次都要，上zjf老师的课，爱上jfgg🤤🤤🤤"},{"id":155836,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-16 07:29:17","like_diff":27,"likes":35,"dislikes":8,"content":"小偷日记  🌙\n\n👴🏻偷偷潜入hjfgiegie 家里，看着正在熟睡的hjfgiegie，我愣住了，当小偷这多年，第一次被偷走了❤️"},{"id":1070,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-03-21 16:04:46","like_diff":25,"likes":33,"dislikes":8,"content":"讲课生动细致！"},{"id":155829,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-16 07:06:30","like_diff":25,"likes":28,"dislikes":3,"content":"jfjj和jfgg我都好爱呜呜呜\n\n助教....嘿嘿嘿嘿.....我的助教"},{"id":155874,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-16 11:09:10","like_diff":25,"likes":30,"dislikes":5,"content":"今天我点了KFC，过了一会我听见敲门声，就去开门，结果这人不是送外卖的，他说我落网了。我一想，我什么都没干怎么就落网了呢？后来我突然想明白了，我早就落入jfgg的情网了🥵🥵🥵"},{"id":1391,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-03-22 01:31:28","like_diff":24,"likes":30,"dislikes":6,"content":"讲课认真负责不会犯困"},{"id":170818,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-03-10 04:33:19","like_diff":24,"likes":78,"dislikes":54,"content":"把别人车撞出坑来是吧 胡搅蛮缠 师风师德问题严重 98观光团到此一游"},{"id":7188,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-09-10 06:34:36","like_diff":22,"likes":27,"dislikes":5,"content":"上课超级有激情的老师，大赞"},{"id":7293,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-09-13 05:14:00","like_diff":22,"likes":27,"dislikes":5,"content":"讲课很清楚，还会讲故事"},{"id":156733,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-21 00:23:04","like_diff":21,"likes":22,"dislikes":1,"content":"一直身在上海和我们没见上几面的某个朱女士，求求你不要挂我"},{"id":2999,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-05-12 14:14:51","like_diff":20,"likes":24,"dislikes":4,"content":"棒死了！为学生着想！讨厌数学 但爱她！"},{"id":16546,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-01-20 13:24:44","like_diff":20,"likes":25,"dislikes":5,"content":"老师上的很好，没学好怪我自己，微积分太变态了T_T，ToT"},{"id":1309,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-03-21 22:41:16","like_diff":18,"likes":23,"dislikes":5,"content":"大学里遇到最好的数学老师"},{"id":7345,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-09-14 02:07:35","like_diff":18,"likes":21,"dislikes":3,"content":"大学第一节课，不错的体验"},{"id":171927,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-04-12 15:43:14","like_diff":16,"likes":20,"dislikes":4,"content":"好老师，没有实锤之前，乱网暴？这就是求是精神吗，这就是竺校长教我们的求是精神吗？"},{"id":157363,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 05:10:41","like_diff":15,"likes":19,"dislikes":4,"content":"刚出分就来打个10分。讲课清晰，平时不点名，给分很好，真的捞王！！！绩点比我预算的高了两个档次，实际按照我的得分绝对没有现在这么高（慕课要好好写，大于等于85可以在小测还是总评（不太清楚）里面加6分，加满为止）。还有助教giegie hjf（嘿嘿，我的jf~）人很好，平时分也很能捞。jfgg，jfjj你们都是我滴神！！！怒赞！！！都给我选！！！！！"},{"id":41322,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-10 14:34:41","like_diff":14,"likes":16,"dislikes":2,"content":"不要太赞了好吗？微积分强推朱老师。作业不是很多，上课也很有激情，会在课上分享新闻。老师讲课很细致，最重要的是有ppt，对我这样的猹真的很合适。"},{"id":137180,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-07-02 03:01:12","like_diff":14,"likes":29,"dislikes":15,"content":"1.助教讨论成绩导入半天没倒出个明白，上习题课课满嘴跑火车\n\n2.老师上课讲完课删回放，ppt不能下载并且过两天才上传，历年卷不发，讲课速度真的是风驰电掣，ppt翻得飞快。我上课听一遍就都能听懂？听不懂课下怎么学？\n\n3.助教和老师互相踢皮球，评分标准半天不发，有同学在群里问问题半天不回，给助教助教已读不回，我是来上课的还是来当孙子的？\n\n4.跟老师问个问题跟欠了她钱一样，回答非常敷衍，跟以上评论说的一样非常不体谅学生。\n\n\n\n优点：\n\n上课非常有激情，面面俱到，重点过的很全面\n\n课堂内容讲得很详细，还会放上很多例题\n\n\n\n就这样吧，虽然分高，慎选"},{"id":157369,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 05:20:04","like_diff":14,"likes":15,"dislikes":1,"content":"本以为应该撑死4.2，结果4.8。\n\n老师讲课很认真，通俗易懂，助教人超好，活泼风趣，还很能捞。\n\n反正就是很幸运预置了朱老师的微甲2，学的也清晰，绩点也好看。\n\n真的是让我爱上微积分的学习经历。"},{"id":109526,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-05 14:46:24","like_diff":13,"likes":15,"dislikes":2,"content":"上课是很愉快，这次老师可能有什么事情出分比较慢。但是期末考和自己想的差的有点大，还卡绩了，emmm对结果还是不满意吧，过程还是很好的，老师上课很好，很有激情绝对值得选"},{"id":128479,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-01-30 05:28:00","like_diff":13,"likes":15,"dislikes":2,"content":"感谢老师捞我！\n\n我以为要挂，结果3.0！\n\nzjf，yyds！"},{"id":177766,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-07-04 17:02:21","like_diff":13,"likes":14,"dislikes":1,"content":"上过朱老师的vjf1/2的来说几句，下半学期的vkf2跟vjf1比确实求是了很多。vjf1出分的时候朵朵上夸她的都夸爆了，这次vjf2结合我和室友的情况和大家评论上也能看出来，跟其他老师比确实算求是了"},{"id":2327,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-04-22 05:18:12","like_diff":12,"likes":16,"dislikes":4,"content":"绝对好老师，讲课很好，不容易困，认真听就能拿高分"},{"id":159467,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-07-22 06:34:47","like_diff":12,"likes":19,"dislikes":7,"content":"jf姐姐给分真的超级好！特别是微二的助教jfgiegie也是超级能捞。很幸运两学期都预置了芬姐的课，作为浙江卷高考不到125的人，最终微1 4.8，微2 5.0，10个学分直接拯救了大一的均绩。老师讲课也很清晰，ppt做得很棒（可惜不能下载）。微2几乎整个学期芬姐都被困在上海，一直在上网课，上课没好好听，摸鱼摸得太多了，难度也比微1大，一度学得非常糟糕，最后靠着智云和ppt和矿爷的mooc补回来了。总之，相比起给分很严格的大雾，大二的电原数电模电这些硬核课，微积分算是很好拿高分的了，但要建立在认真学习的基础上，选芬姐就对了！"},{"id":175534,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-06-25 11:18:34","like_diff":12,"likes":16,"dislikes":4,"content":"这学期xry老师的微甲二出完分来给jfjj补个10分😭😭😭谁懂？！谁懂？！选好老师对期末绩点有多重要（对于我这样平时基础不牢期末补天补地的人来说😭）"},{"id":2956,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-05-11 15:57:27","like_diff":11,"likes":11,"dislikes":0,"content":"不瞌睡，好老师"},{"id":66953,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-01-19 12:17:53","like_diff":11,"likes":11,"dislikes":0,"content":"老师认真的超好的 课上的超级棒 特别有激情 不容易犯困 看到很多人困的时候会讲女儿的故事 以及其他一些有意思的事情 瞬间就不困了 课后会给ppt ppt上的题目也都很好 最爱朱老师....虽然我还没上过其他老师的课 可惜 大一下选不到朱老师的课了 哭唧唧"},{"id":132235,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-01-31 07:40:06","like_diff":11,"likes":14,"dislikes":3,"content":"一定要好好学，五学分的微积分很重要的！血与泪的教训……老师很好"},{"id":157365,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 05:15:42","like_diff":11,"likes":14,"dislikes":3,"content":"zjf和hjf一起拯救我的vjf呜呜呜"},{"id":9172,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-10-15 04:20:43","like_diff":10,"likes":13,"dislikes":3,"content":"上课草鸡棒啊！"},{"id":9231,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-11-27 01:00:49","like_diff":10,"likes":11,"dislikes":1,"content":"上课激情的好老师"},{"id":44988,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-18 17:39:50","like_diff":10,"likes":15,"dislikes":5,"content":"真的不错的老师 讲的很6 ppt良心制作还会发给大家 虽说不点名但是有一次小测（本猹就是天真地以为最后几次课了 应该没点名了就没去）不过就算没去也给了我5分 跪谢老师 期中考最后还给大家调分了 但老师很不注意身体的样子 要多注意身体啊"},{"id":157372,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 05:25:31","like_diff":10,"likes":10,"dislikes":0,"content":"给分真的超好，助教哥哥也很棒，jfjj和jfgg都是我滴神！！！！！！"},{"id":157384,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 05:45:42","like_diff":10,"likes":12,"dislikes":2,"content":"刚刚出分，前来怒赞一波。现在的心情就是在屏幕前对着朱老师磕二十个响头喊一百声亲妈🌹\n\n客观评价一波，上课不点名，上课的节奏刚刚好，课堂教学目前来说上过最好的一位，把我这个傻子都教会了。\n\n作业量大，但是助教老师作业批改很认真，即使没有时间认真完成，依然给了很好的分数。\n\n朱老师给分真的真的真的特别特别好！强力推荐！！！\n\n最后怒赞一波助教虎哥 小虎🤤嘿嘿🤤我的小虎"},{"id":2132,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-04-02 08:33:03","like_diff":9,"likes":11,"dislikes":2,"content":"用PPT，感觉上课速度有点快，开小差了以后就跟不上了"},{"id":112947,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-05 16:04:12","like_diff":9,"likes":11,"dislikes":2,"content":"我觉得朱老师是没问题的 \n\n毕竟老师也要考虑下自己\n\n我微积分甲上下测都是她班上的\n\n这次貌似没调分 上学期调了 我觉得老师挺不错的是值得选的\n\n\n\n主要问题是在助教上 感觉助教是新来的 讲题目讲不清楚 特别是刚开始（后来虽然有进步了 但还是不行） 和朱老师班上学期的助教差了十万八千里\n\n\n\n总之吧，老师是值得选的。但给分还是靠自己吧，毕竟微积分和以后的课关系挺大的"},{"id":134773,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-07-06 17:53:06","like_diff":9,"likes":18,"dislikes":9,"content":"老师讲课很有激情的，不容易犯困，讲的方式也不错，有一个缺点就是不太体谅学生，换句话就是固执己见吧。多私聊下就能感觉到"},{"id":157360,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 04:54:53","like_diff":9,"likes":12,"dislikes":3,"content":"怒赞！"},{"id":171928,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-04-12 15:43:28","like_diff":9,"likes":12,"dislikes":3,"content":"是一位好老师，你们到底是怎么开盒开出来zjf老师的？课上的也好，98上面声音听着也不像，所以你们是怎么开盒的？"},{"id":197450,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-07-15 10:36:59","like_diff":9,"likes":9,"dislikes":0,"content":"看到zjf老师给分这么好，隔壁xry的再一次破防了"},{"id":12085,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-12-21 16:15:08","like_diff":8,"likes":10,"dislikes":2,"content":"虽然没认真听，但随便听几句也能学的不错。"},{"id":18879,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-01-22 16:21:39","like_diff":8,"likes":10,"dislikes":2,"content":"真的是很棒的一个老师，非常负责，可惜微二没有选上，但是我会去旁听的。而且老师上课幽默风趣，在无形中教会很多，棒。"},{"id":67617,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-01-26 15:51:29","like_diff":8,"likes":9,"dislikes":1,"content":"芬姐，爱您"},{"id":112942,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-09-10 13:23:46","like_diff":8,"likes":12,"dislikes":4,"content":"草草草"},{"id":137537,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-07-05 04:15:32","like_diff":8,"likes":9,"dislikes":1,"content":"怎么还不出分"},{"id":147632,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-10 10:40:21","like_diff":8,"likes":8,"dislikes":0,"content":"真的海底捞，都给我选！"},{"id":171990,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-07-02 01:10:40","like_diff":8,"likes":21,"dislikes":13,"content":"后面的同学小心一点，感觉这个老师给分并没有那么好，甚至这学期大家互相问下来，可能给分算差的\n\n当然上课确实不错，但是微积分老师又有哪一个上课很差的呢\n\n而且老师性格很古怪，上课的时候甚至提过要把智云课堂关了，出分后你去问他平时分，期中期末的得分都不会告诉你的（我上的别的数学课的老师至少会告诉你各项折合的得分，有的也会帮你查卷），从这点来看，她干出撞车不认的事也挺正常（而且从当时被撞车主po出的照片来看，照片角落的那位很明显就是这个老师），确实是师德师风堪忧。"},{"id":177225,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-07-07 11:09:38","like_diff":8,"likes":11,"dislikes":3,"content":"回复下面的评论 给分就是求是啊\n\n期末考跟室友还有98对了答案 卷面60分左右 最后出来77 平时分估计是一分没调 说求是有错吗 按占分比例算一算 觉得她捞你了感觉不如相信这是自己应得的分数"},{"id":188192,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-01-18 11:24:31","like_diff":8,"likes":8,"dislikes":0,"content":"事少给分好，yyds"},{"id":211127,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2025-02-17 00:59:58","like_diff":8,"likes":9,"dislikes":1,"content":"讲课超级棒，很有激情，还有各种互动和小故事。还有那个匿名的QQ群也很好，我经常在群里问大佬问题（包括线代的题目）。除了小测不点名，小测完情况不理想还会操心我们的绩点。给分也很好，看历年均绩就知道了"},{"id":12356,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-12-23 05:15:47","like_diff":7,"likes":7,"dislikes":0,"content":"静芬姐姐讲课很有自己的思想，超级喜欢"},{"id":17872,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-01-21 03:11:13","like_diff":7,"likes":8,"dislikes":1,"content":"一个字棒！成绩还没出，但是真的是好老师，就算最后绩点不高那也是我自己的问题！强烈推荐！"},{"id":21446,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-02-29 01:30:25","like_diff":7,"likes":7,"dislikes":0,"content":"手舞足蹈的老师"},{"id":77949,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-05-09 02:50:58","like_diff":7,"likes":9,"dislikes":2,"content":"给分超好，顺便表白林秋强助教！"},{"id":90862,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-11-26 21:20:43","like_diff":7,"likes":8,"dislikes":1,"content":"老师每次都是笑容满面的上课来的！！jiu s q不知道为啥我总是会睡着并且无法醒来......"},{"id":112952,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-05 15:17:24","like_diff":7,"likes":17,"dislikes":10,"content":"老师上课很激情 但是期末莫名低分 还卡绩（真的第一次知道这种课居然会卡绩） 小测的分也不太对被多扣了6分 唉算了算了我已经心灰意冷了（最后说一嘴助教呵呵哒）"},{"id":132131,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-01-30 12:23:36","like_diff":7,"likes":8,"dislikes":1,"content":"上课很热情也比较详细 人很好很可爱 没小测 数学太烂期中四十不到期末六十被捞到2.4 感动"},{"id":132237,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-01-31 07:52:25","like_diff":7,"likes":8,"dislikes":1,"content":"业务能力很强，激情满满。下学期还是朱老师，好耶！"},{"id":153240,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-04-27 03:46:25","like_diff":7,"likes":7,"dislikes":0,"content":"zjf姐姐超棒！\n\n选她就完了"},{"id":164348,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-12-20 11:03:27","like_diff":7,"likes":7,"dislikes":0,"content":"大爱jf姐姐"},{"id":168472,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-17 13:29:27","like_diff":7,"likes":7,"dislikes":0,"content":"老师真的很好，只怪我自己没有好好学"},{"id":188587,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-01-19 10:21:03","like_diff":7,"likes":7,"dislikes":0,"content":"人特别好，课讲得很好，给分也很好"},{"id":203988,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-11-22 12:55:56","like_diff":7,"likes":7,"dislikes":0,"content":"天鹅：终于找到心有灵犀的老师了🦢"},{"id":8743,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-09-25 07:08:19","like_diff":6,"likes":8,"dislikes":2,"content":"老师讲课易懂，普通话标准清晰"},{"id":10483,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-11-19 05:26:08","like_diff":6,"likes":8,"dislikes":2,"content":"老师人很好，上课时不时讲故事，很有趣，不会睡觉"},{"id":11146,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-11-24 16:04:15","like_diff":6,"likes":7,"dislikes":1,"content":"喜欢她的PPT，老师人也很好"},{"id":48862,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-03-15 04:02:01","like_diff":6,"likes":12,"dislikes":6,"content":"不要拖堂好吧"},{"id":65768,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-01-09 05:13:54","like_diff":6,"likes":6,"dislikes":0,"content":"老师演艺满分，经常让我想睡也睡不了"},{"id":70394,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-01-26 14:34:15","like_diff":6,"likes":7,"dislikes":1,"content":"听过这样激情洋溢的讲课，其他都变成了将就。"},{"id":70396,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-01-26 14:36:48","like_diff":6,"likes":8,"dislikes":2,"content":"一直在替我们操心，平常上完课就会发ppt到群里，下课时间会和同学有交流，期末前的小测班里情况不是很好，替我们发愁。期末考前鼓励我们。总之真的是一个超棒的老师。"},{"id":112957,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-05 16:00:54","like_diff":6,"likes":18,"dislikes":12,"content":"期末给分非常糟糕\n\n非常胆小怕事 发张期中期末卷都觉得自己违反学校规定\n\n平时事情非常多 小测要在线上做七次\n\n还有傻逼助教nmsl 习题课完全就是在浪费时间 讲起话来也是满嘴跑火车"},{"id":112962,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-05 15:51:21","like_diff":6,"likes":23,"dislikes":17,"content":"给分稀烂。讲课还行但是重点反而快，容易的反而慢，讲一半居然开始将自己的故事我也？？？？慎选。而且出分很慢。事情很多。小测做了7套网上的卷子，一分一分严格扣，绝不会提分。人有点怎么说呢……不愿意以自己的任何风险来为学生提供便利吧。课件会撤回，历年卷也说“唉不能给你们看因为我违规了。”可是别人班老师直接发在班群里好吧？私戳问题目也不会回答。总之是一个有水平但是不让我喜欢的老师。"},{"id":124336,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2020-06-29 11:01:28","like_diff":6,"likes":7,"dislikes":1,"content":"mooc讨论次数至少8次了然后只给我算一次讨论，希望期末的时候能把分调过来"},{"id":147554,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-10 08:14:56","like_diff":6,"likes":6,"dislikes":0,"content":"老师很有意思，给我们讲了自己炒股亏钱的故事\n\n上课讲的很细\n\n强烈推荐！！"},{"id":147969,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-11 08:34:42","like_diff":6,"likes":6,"dislikes":0,"content":"为什么不能给期末翻盘的人一个机会害"},{"id":151805,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-03-16 09:23:50","like_diff":6,"likes":8,"dislikes":2,"content":"zjf姐姐讲的好好的！助教giegie好帅！"},{"id":157383,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 05:40:23","like_diff":6,"likes":6,"dislikes":0,"content":"想给老师磕个响的"},{"id":157389,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 06:08:33","like_diff":6,"likes":6,"dislikes":0,"content":"呜呜呜呜呜呜呜呜芬妈 我的神，真的好会捞呜呜呜呜呜，拯救我的微甲二，课上的也很好，ppt的例题基本都是新的，很有激情很有意思，可惜芬妈这学期被关在上海了，都没什么机会上线下的课"},{"id":169325,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-25 12:00:55","like_diff":6,"likes":10,"dislikes":4,"content":"老师超级棒，上课清晰易懂，并且给分超级好。收获进大学以来第一个满绩！"},{"id":169370,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-25 15:29:25","like_diff":6,"likes":9,"dislikes":3,"content":"特别特别特别特别特别特别特别好的老师！会给我们讲故事，推荐我们去各个校区玩，会很关心我们的身体和心理，我最喜欢的老师之一，一想到下学期不能再上静芬姐姐的课（没选上，就是这么非）真的好难过啊！我能从她的课上感到很多人文关怀！其实她可能都不认识我，但我就是感觉得到她对学生的关心。给分也还不错！绩点虽然不是特别满意，但我觉得是我自己的问题！总之选上她你们就偷着可吧呜呜呜🥹我没选上，难过晕了🥹🥲"},{"id":194880,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-06-25 23:37:20","like_diff":6,"likes":7,"dislikes":1,"content":"上课除了小测不点名，期末是古希腊掌管捞捞的神，有什么理由不选呢？"},{"id":200484,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-10-17 13:56:15","like_diff":6,"likes":7,"dislikes":1,"content":"芬芬老师很照顾同学，怕大家在钉钉群里实名不敢发言，还专门建立了qq群让同学们尽情讨论。包给满分的！包给满分的。包给满分的。(重要的事情说三遍)"},{"id":9477,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-10-28 11:53:11","like_diff":5,"likes":7,"dislikes":2,"content":"很有想法  很有活力的老师  又很亲切  好"},{"id":10590,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-11-20 09:25:18","like_diff":5,"likes":8,"dislikes":3,"content":"很神奇。"},{"id":12541,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-12-23 12:23:55","like_diff":5,"likes":5,"dislikes":0,"content":"超和蔼的老师，喜欢"},{"id":15569,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-01-15 11:34:22","like_diff":5,"likes":8,"dislikes":3,"content":"非常有激情的老师，很不错"},{"id":24505,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-05-01 01:05:49","like_diff":5,"likes":8,"dislikes":3,"content":"朱老师的ppt很精美，不是照本宣科。可惜她不教微3，真想再上她的课啊"},{"id":44317,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-17 15:06:00","like_diff":5,"likes":6,"dislikes":1,"content":"微积分一期末考的一塌糊涂最好还4.2的绩点，给分真的超好～谢谢老师了\n\n\n\n另外客观的来说，平常上课很认真，而且有ppt。上完之后可以看ppt复习。真的很棒"},{"id":44325,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-17 15:10:46","like_diff":5,"likes":5,"dislikes":0,"content":"真的超好的老师！课上得很好 然后很替学生着想。然后课上会有小故事听。"},{"id":81534,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-07-05 10:00:17","like_diff":5,"likes":8,"dislikes":3,"content":"这个老师大家自己看着办吧……我也不知道该怎么说，微积分上微积分下都是她交的，真心不敢讲什么，没什么好点拔的，我唯一能够做，能够用来泄愤的事情就是大大的给她……一个10分。不能再高了。"},{"id":94783,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-18 06:32:35","like_diff":5,"likes":7,"dislikes":2,"content":"求求老师千万别让我挂科！！！"},{"id":95140,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-19 01:16:17","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的特别好！！"},{"id":102172,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-31 04:52:09","like_diff":5,"likes":7,"dislikes":2,"content":"不管从哪个角度都是好老师，回答问题特别细心，ppt也非常仔细，考前还有复习题的ppt。可惜期末考试不小心考差了，感觉对不起朱老师。上课有激情，我是越听越精神的。微甲二本来预置不是朱老师，退掉之后选上了，开心。"},{"id":115387,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-20 15:38:48","like_diff":5,"likes":8,"dislikes":3,"content":"给分的确出乎意料之外，讲课很好。不过为了你的GPA着想，请出门右转何奶奶"},{"id":127881,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2020-11-29 16:17:07","like_diff":5,"likes":5,"dislikes":0,"content":"芬姐永远的神！"},{"id":134516,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-03-31 04:41:24","like_diff":5,"likes":15,"dislikes":10,"content":"微甲一微甲二都十分幸运地选上了朱姐的课！上课有激情，上课超级好 ！（中午课十二点钟多一点就放了哦）一的时候无小测，取而代之的是spoc测试（两次答题机会，建议慎重再慎重），考前匀课出来集体复习。确实朱姐会删回放，但课上稍微跟紧一点+课后看看spoc上别的回放也足够了叭～不会吧不会吧，不会真的有同学想一点不学就拿满绩吧QwQ"},{"id":138702,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-07-10 11:58:25","like_diff":5,"likes":8,"dislikes":3,"content":"老师课讲的挺有激情，但这个助教给分不大行。期中考班级均分明显比其他班低一截，最后期末还被卡绩了，无语子"},{"id":146700,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-07 08:28:38","like_diff":5,"likes":8,"dislikes":3,"content":"就是说……平时作业怎么给分啊……感觉隔壁其他老师都直接给满的。朱静芬姐姐真的要求好严格，每次都分ABCD等级。欸…………"},{"id":155199,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-09 08:20:27","like_diff":5,"likes":5,"dislikes":0,"content":"讲得很清晰，ppt好评"},{"id":157374,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 05:40:04","like_diff":5,"likes":8,"dislikes":3,"content":"朱老师妈妈妈妈妈妈妈妈妈妈妈妈妈\n\n助教爸爸爸爸爸爸爸爸爸爸爸爸爸爸"},{"id":163389,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-12-14 07:57:33","like_diff":5,"likes":5,"dislikes":0,"content":"非常有意思"},{"id":165534,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-01-08 05:30:07","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课很有意思"},{"id":169035,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-24 05:28:37","like_diff":5,"likes":6,"dislikes":1,"content":"jf姐姐上课很有激情，会蹦蹦跳跳的，就算是早八也会被老师的活力感染，一点也不像睡觉，和隔壁线代形成了鲜明对比......老师偶尔还会和同学们聊天，讲她儿子女儿的有趣故事，很有趣的。最后，给分是真的好！！！神中神，海底捞！！！！！"},{"id":169117,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-24 11:08:56","like_diff":5,"likes":8,"dislikes":3,"content":"只能说老师给分太好了，虽然我的分数不高，三开头，但是这是在我都没怎么认真听课的前提下，给了完全超出想象的分数，没认真学挺愧疚的，下个学期不是朱老师教了，遗憾"},{"id":169496,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-26 12:29:44","like_diff":5,"likes":10,"dislikes":5,"content":"很为我们着想"},{"id":177088,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-07-01 15:21:04","like_diff":5,"likes":6,"dislikes":1,"content":"可能是出分太迟给了我她会捞很多的不切实际的幻想"},{"id":216679,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2025-03-20 19:54:32","like_diff":5,"likes":5,"dislikes":0,"content":"有一点不得不提：\n\n朱老师的口齿超级清晰，智云即便没有字幕，开两倍速也都能无压力听清每个字。台词功底秒杀绝大部分青年演员"},{"id":4812,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-06-29 06:24:30","like_diff":4,"likes":7,"dislikes":3,"content":"好"},{"id":7466,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-09-14 13:56:49","like_diff":4,"likes":7,"dislikes":3,"content":"好"},{"id":9485,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-10-28 13:32:43","like_diff":4,"likes":7,"dislikes":3,"content":"讲课激情"},{"id":10759,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-11-23 04:48:59","like_diff":4,"likes":6,"dislikes":2,"content":"非常不错"},{"id":12292,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-12-23 00:59:32","like_diff":4,"likes":5,"dislikes":1,"content":"特别对胃口"},{"id":12303,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2015-12-23 02:10:44","like_diff":4,"likes":5,"dislikes":1,"content":"喜欢讲故事，但是很有趣，教的很好\n\n"},{"id":24485,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-04-30 15:41:54","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级棒，微二基本上是满的，谢谢老师(๑• . •๑)"},{"id":35324,"teacher_id":2142,"teacher_name":"朱静芬","post_time": ,"post_time":"2021-07-09 13:45:58","like_diff":4,"likes":5,"dislikes":1,"content":"大一上下两学期选的都是朱老师的课，最终获得4.8的绩点。老师上课非常有激情，平时分通过mooc进行，相对得分较高。当然自己的努力也很重要，希望大家都能获得理想的成绩吧！"},{"id":142604,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-11-14 08:52:30","like_diff":4,"likes":4,"dislikes":0,"content":"为什么期中成绩还不出来啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊"},{"id":147832,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-11 16:05:05","like_diff":4,"likes":6,"dislikes":2,"content":"就是说…算了如果作业分满是91.85 \n\n结果老师扣了作业分…\n\n\n\n老师真的很看平时…到希望她看考试一点…"},{"id":149282,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-15 03:35:06","like_diff":4,"likes":5,"dislikes":1,"content":"老师很有激情，上课非常好！给分只能说很求是，真实反映你的掌握情况…"},{"id":149578,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-16 04:36:18","like_diff":4,"likes":6,"dislikes":2,"content":"讲课不错，但是给分挺迷"},{"id":152444,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-04-11 12:19:04","like_diff":4,"likes":8,"dislikes":4,"content":"讲课好，课件好，助教giegie帅，捞"},{"id":153254,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-04-27 06:33:55","like_diff":4,"likes":5,"dislikes":1,"content":"讲课很有激情，例题充足，给分好"},{"id":157416,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 07:18:46","like_diff":4,"likes":6,"dislikes":2,"content":"朱静芬老师和hjf助教就是神orz"},{"id":157419,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 07:32:27","like_diff":4,"likes":5,"dislikes":1,"content":"捞，太捞了\n\n实在是太能捞了\n\n别的老师是游泳捞你\n\n厉害点的用潜艇捞你\n\njfjj是把海都给你抽干\n\n以为自己快烂了\n\n实际自己快满了\n\n顺便：助教小虎也是神中神\n\n两人态度都很好，讲课都很认真，质量很高\n\n选！都给我选！\n\n不选我就挂死你"},{"id":157588,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-24 01:22:46","like_diff":4,"likes":5,"dislikes":1,"content":"好喜欢老师，平时讲课生动有激情，最后给分还非常非常好，你是我的神！"},{"id":168857,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-23 04:00:33","like_diff":4,"likes":5,"dislikes":1,"content":"非常好非常好\n\n可惜课表原因甲二不能选她的课"},{"id":168930,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023 me":"朱静芬","post_time":"2017-12-23 01:12:15","like_diff":2,"likes":3,"dislikes":1,"content":"超级棒，有激情，PPT内容非常棒"},{"id":64605,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-12-25 13:12:33","like_diff":2,"likes":2,"dislikes":0,"content":"没听过。。。"},{"id":70392,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-01-26 14:32:51","like_diff":2,"likes":5,"dislikes":3,"content":"出了成绩来评价一波朱老师。上课很有激情，也很关心学生，有时候看课堂沉闷还会和我们讲故事调节一下。课堂内容讲得很详细，还会放上很多例题，结合起来加深理解。上完课后，都会尽可能早得把PPT发给我们用于复习。小测差了，还会提醒大家要好好复习。最后，为了大家不挂，老师也做了很多努力。满分无误了。"},{"id":71691,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-01-29 01:12:11","like_diff":2,"likes":3,"dislikes":1,"content":"特别好的老师，讲课有激情！在意细节，平常资料都会放出来，特别体谅学生。平时成绩很棒，虽然最后绩点没有上4，但还是十分感谢老师！！因为我自己没有好好复习～～"},{"id":75580,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-03-13 13:11:41","like_diff":2,"likes":4,"dislikes":2,"content":"很清晰"},{"id":82688,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-07-09 03:23:39","like_diff":2,"likes":4,"dislikes":2,"content":"世界上怎么会有给分这么好的老师！！！\n\n老师，爱您！！"},{"id":88205,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-10-24 03:23:07","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":92680,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-03 14:44:32","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课很有活力，ppt上都是干货，幽默风趣，人格魅力超级强！"},{"id":93464,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-10 01:41:36","like_diff":2,"likes":3,"dislikes":1,"content":"热情饱满，上的细致，节奏相对其他老师会慢一些，适合慢节奏、重基础的同学听"},{"id":94993,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-18 14:32:07","like_diff":2,"likes":3,"dislikes":1,"content":"老师是真的很不错"},{"id":98071,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-23 04:49:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师太好了呜呜呜……人可爱，讲的好，给分好，ppt也好……我当初是有多欧选上了这么好的老师的课！！"},{"id":98221,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-23 08:06:17","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课很有激情，也会想尽办法帮我们学好，ppt超赞，给分也超好啊！助教也很负责，很有趣。可惜微甲2没选上朱老师。桑心"},{"id":99230,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-24 12:59:17","like_diff":2,"likes":3,"dislikes":1,"content":"讲的挺好吧，人也不错"},{"id":100235,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-26 00:05:11","like_diff":2,"likes":3,"dislikes":1,"content":"来自一名大二狗，朱老师的课真的棒。我已经学过了高数和微积分下，所以几乎全程没听过课，只是自己在最后一排做练习。但有时候还会听朱老师讲故事，还有经典习题，讲的认真负责，太棒了。\n\n给分呢？我第一次小测没满，老师最后给满了，平时分都满，对比我大一下上薛某的课。。。好的不是一点半点。期中86，期末87，最后91.4，哭了，老师也没帮我调高0.1分。差0.1分4.8，只能说还是怨自己期末考太差吧。\n\n总之微积分还是要好好做练习，不要轻敌！不要轻敌！不要轻敌！拿高绩点没啥问题的"},{"id":113073,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-05 22:34:52","like_diff":2,"likes":5,"dislikes":3,"content":"期末给分，我：？？？\n\n事情很多，严格扣分，不调分，我以为出分慢是在调分，结果：？？？"},{"id":113829,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-07 17:16:18","like_diff":2,"likes":3,"dislikes":1,"content":"助教是真的**"},{"id":113999,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-08 07:24:22","like_diff":2,"likes":5,"dislikes":3,"content":"大一春夏预置朱老师的微甲二。就老师本身来说确实是位好老师，课讲的很有激情，上课也不时会分享自己和女儿的故事。中间有一两个星期嗓子坏了但还是坚持给我们讲课，很感动哇！前面评论说她撤课件，不发历年卷，但是我想说这是可以理解的好吧？再说了出了课件自己及时保存不就好了？大不了不会找别的同学要吗？而且历年卷，老师可是一道题一道题在课堂上讲过一遍了好吧。关于助教，我只能说从来没听她讲过。一次作业只改一半是正常操作（之前上的别的班的一也是这样）。但是！！！期末给分是什么操作？？嗯嗯？？mooc七次小测题都做了，加起来错了5，6个，平时作业全交只有一个B，最后出分被扣了10分？？（占比15%）而且最后被卡绩3.9？？别的老师期末考都调分的啊？！像这样一门5分的课这样给分很影响保研的好嘛？（我的意思是不同班调不调分给保研分数造成不同评判标准的不公平，不是成绩低的本身不公平）而且期末考试还不简单。上课全到，无缺课的我给学弟学妹们留下的建议就是……上课不用去了。。不点名，听老师讲不如自学（指在速度和效率上，老师本身讲的很好），因为老师讲的所有内容课本上都有。最后考试注意复习微分学和积分学吧。比如这次，平常自己侧重于练积分学（因为很难）然而最后大篇幅微分学，我：？？？？唉。不说了，难过。"},{"id":121008,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2020-01-19 08:37:45","like_diff":2,"likes":4,"dislikes":2,"content":"不点名 助教可爱负责 老师也很认真负责 今年卷子简单 感觉大家拿到的绩点都很不错.冲冲冲！可惜微二不是朱老师了"},{"id":121519,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-12-13 09:12:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的超级好，上课会讲好多好玩的，为了我们的平时分真的操碎了心，可惜下学期没有继续预置她的课，只能寄希望于逆天改命了。"},{"id":126996,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2020-11-02 04:07:34","like_diff":2,"likes":4,"dislikes":2,"content":"真不戳"},{"id":127306,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2020-11-20 02:17:12","like_diff":2,"likes":4,"dislikes":2,"content":"讲课很激情，对本渣来说稍有点快，但真是非常好的老师"},{"id":137174,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-07-02 02:14:56","like_diff":2,"likes":3,"dislikes":1,"content":"感谢老师"},{"id":144219,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-12-20 14:20:13","like_diff":2,"likes":2,"dislikes":0,"content":"这个老师特别好"},{"id":144449,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-12-21 14:01:51","like_diff":2,"likes":4,"dislikes":2,"content":"超级棒！！！"},{"id":147101,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-08 16:54:20","like_diff":2,"likes":3,"dislikes":1,"content":"朱老师真的是一位很可爱的老师"},{"id":149456,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-15 11:48:25","like_diff":2,"likes":4,"dislikes":2,"content":"讲课好，助教也好，可惜下一届就不是这个助教了"},{"id":150801,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-02-19 00:38:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课让人容易理解"},{"id":156951,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-21 12:07:53","like_diff":2,"likes":5,"dislikes":3,"content":"给分真的很好嘛、感觉给分不是很清楚啊"},{"id":157501,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 12:45:17","like_diff":2,"likes":3,"dislikes":1,"content":"朱姐你是我的神！海底捞，选！"},{"id":157502,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 12:48:38","like_diff":2,"likes":3,"dislikes":1,"content":"给朱姐怒磕一个！海底捞。都给我选！"},{"id":160479,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-09-23 13:47:14","like_diff":2,"likes":3,"dislikes":1,"content":"太棒了"},{"id":168915,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-23 11:44:24","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课讲的超级细心，给分超好"},{"id":168937,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-23 14:28:06","like_di ":2,"content":"爽，给分好到无敌，会给同学找分"},{"id":19195,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-01-23 12:51:17","like_diff":1,"likes":3,"dislikes":2,"content":"上课用ppt，语速快，容易跟不上，感觉自己看书也差不多，不适合基础不好的。不点名。但是，老师人好，而且给分超级好！"},{"id":22177,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-03-03 01:27:17","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的"},{"id":23818,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-04-18 02:39:05","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":24489,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-04-30 16:00:09","like_diff":1,"likes":4,"dislikes":3,"content":"老师很好 最后没上4还是自己不努力吧(ಥ_ಥ)"},{"id":24777,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-05-03 13:59:48","like_diff":1,"likes":1,"dislikes":0,"content":"超级好"},{"id":27999,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-06-28 07:58:11","like_diff":1,"likes":2,"dislikes":1,"content":"很喜欢，微二是我自己没努力，只要自己认真给分很好"},{"id":34483,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-10-12 00:35:26","like_diff":1,"likes":2,"dislikes":1,"content":"很有激情，讲得很超清楚！！！！"},{"id":35969,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-17 15:05:45","like_diff":1,"likes":4,"dislikes":3,"content":"微积分不难的，考试刷题就好，老师会考虑绩点给大家调分数，人真心好！上课也不错啦，PPT蛮好的"},{"id":36083,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-02-27 04:03:38","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲课超有激情\n\n"},{"id":39947,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-12-28 09:08:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的很细，很有趣，而且很有活力，不时还会查些家常和新闻，喜欢"},{"id":44312,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-17 15:06:54","like_diff":1,"likes":2,"dislikes":1,"content":"很好，但是我是渣。"},{"id":44314,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-17 15:04:59","like_diff":1,"likes":1,"dislikes":0,"content":"人好，教的更好，很有活力，超级亲切的老师。"},{"id":44316,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-17 18:19:11"," ":"老师超级好"},{"id":112969,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-05 16:38:12","like_diff":1,"likes":4,"dislikes":3,"content":"老师挺好，上课也很有意思，助教..."},{"id":117381,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-09-23 15:00:25","like_diff":1,"likes":2,"dislikes":1,"content":"很棒鸭"},{"id":117690,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-09-29 02:55:24","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很有趣，睡不着的"},{"id":117837,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-10-04 15:37:02","like_diff":1,"likes":3,"dislikes":2,"content":"文科生还是找矿爷叭"},{"id":121278,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-12-24 10:31:51","like_diff":1,"likes":1,"dislikes":0,"content":"真的是激情四射"},{"id":136672,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-06-23 00:52:51","like_diff":1,"likes":7,"dislikes":6,"content":"上的朱老师的微甲2，老师讲的非常细致超级容易听懂还不容易分心！想要认真学好微积分的选她就完事了！"},{"id":140717,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-09-15 09:49:03","like_diff":1,"likes":2,"dislikes":1,"content":"朱老师yyds"},{"id":141697,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-10-20 10:56:10","like_diff":1,"likes":2,"dislikes":1,"content":"特别好！"},{"id":146753,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-07 10:30:09","like_diff":1,"likes":2,"dislikes":1,"content":"我可能不太习惯老师讲课的方式但是老师很负责上课很有激情"},{"id":147604,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-10 09:30:31","like_diff":1,"likes":4,"dislikes":3,"content":"朱老师讲课很有激情，回答问题很耐心，跟着朱老师认真学了一个学期，顺利拿到大学第一个满绩！朱老师，yyds！"},{"id":149819,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-01-17 06:58:33","like_diff":1,"likes":4,"dislikes":3,"content":"绝对的好老师，我大一上，期中52分，小测也才一半的分数，最后摆烂补天就这样总评还能有70多😘"},{"id":157373,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 05:28:11","like_diff":1,"likes":4,"dislikes":3,"content":"老师给分真好，一学期的网课都是挂机课下自学，习题课也是交作业就溜，最后还有4.5，真的感谢老师"},{"id":157424,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-06-23 07:53:42","like_diff":1,"likes":4,"dislikes":3,"content":"被老师狠狠地捞了 这个成绩真的不敢想 老师上课ppt做得很好 就算上课没有认真听错过了也可以通过ppt来补充笔记"},{"id":163422,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2022-12-14 09:07:23","like_diff":1,"likes":3,"dislikes":2,"content":"特别好的老师"},{"id":168914,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-23 11:37:10","like_diff":1,"likes":2,"dislikes":1,"content":"yyds"},{"id":168917,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-23 11:51:39","like_diff":1,"likes":4,"dislikes":3,"content":"jfjj是我的神，査老师首评献给jfjj！\n\n上课讲得很好，阳了之后也依然坚持着给我们上课，每天下课的时候还会和我们聊天，疫情期间上课前会先问问我们的状况，真的很暖！\n\n爱死她了，微II也选中了她的课，真的很幸福。\n\n只要好好学最终肯定绩点不会低的！"},{"id":168919,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-23 11:58:23","like_diff":1,"likes":3,"dislikes":2,"content":"老师捞捞"},{"id":169029,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-02-24 05:02:21","like_diff":1,"likes":5,"dislikes":4,"content":"光打分特别好就值得这个10分"},{"id":172139,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-04-20 10:13:03","like_diff":1,"likes":3,"dislikes":2,"content":"老师非常好"},{"id":174068,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-06-06 04:50:21","like_diff":1,"likes":5,"dislikes":4,"content":"讲课挺有趣的，课上也有较多例题呈现，昏昏的早八都能保持精神，赞！"},{"id":177093,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-07-01 15:27:49","like_diff":1,"likes":4,"dislikes":3,"content":"平时事有点多，但是在22年期末考爆了的情况下给我们海底捞，给jf姐姐10分是应该的"},{"id":187805,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-01-17 13:38:50","like_diff":1,"likes":2,"dislikes":1,"content":"难得不想睡觉的数学课老师上课很有激情，给分也比较好"},{"id":188243,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-01-18 13:20:15","like_diff":1,"likes":5,"dislikes":4,"content":"朱老师上课超有激情，非常具有表演性的动作和手势，只要是愿意认真听课的同学，老师可以很好地抓住大家的注意力，很难走神。朱老师基于课本，讲得很细致透彻；又不拘泥于课本，补充了很多有用的例题和方法，并且循循善诱、思路很清楚。老师课下回答问题也很热心详细。助教哥哥的习题课准备得也相当认真，讲得也相当好。这学期在朱老师手下拿了满绩，下学期已选，果断继续跟着老师混！"},{"id":188463,"teacher_id":2142,"teacher_name":"朱静芬","post_tim kes":16,"content":"车刮了？"},{"id":177835,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-07-05 03:26:32","like_diff":-1,"likes":6,"dislikes":7,"content":"讲课细致清晰，给分很好，这届期末考极其恶心，难度跟往年没什么可比性，那些说老师给分一般的自己期末考什么水平自己心里没点数吗，朱老师为了捞大家平时分基本都快满了吧，老师也没办法去修改期末卷面分，我觉得朱老师还是非常体贴学生非常好的一位老师，还是那句话，选上就偷着乐吧"},{"id":194449,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-06-24 03:39:42","like_diff":-1,"likes":1,"dislikes":2,"content":"老师超级好，上课很有激情(๑•̀ㅂ•́)و✧"},{"id":204609,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-11-27 04:14:55","like_diff":-1,"likes":0,"dislikes":1,"content":"还行吧"},{"id":206968,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-12-19 01:53:54","like_diff":-1,"likes":1,"dislikes":2,"content":"朱老师讲课超级细致又不失幽默风趣，评分也很好，推荐推荐！"},{"id":16634,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-01-18 14:45:18","like_diff":-2,"likes":1,"dislikes":3,"content":"超级棒"},{"id":19854,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-01-25 12:17:43","like_diff":-2,"likes":1,"dislikes":3,"content":"老师上课超棒，喜欢聊一些时事。期末评卷评的特认真，争取给我们多弄分。业界良心"},{"id":24526,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-05-01 06:07:27","like_diff":-2,"likes":3,"dislikes":5,"content":"给分很好哦"},{"id":25658,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-05-31 07:55:00","like_diff":-2,"likes":4,"dislikes":6,"content":"单从教学水平上来说，确实不怎么样，个人经验，糖饼康比她要上的好"},{"id":33466,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-03-01 01:55:35","like_diff":-2,"likes":2,"dislikes":4,"content":"讲课很有激情，人也还好"},{"id":44541,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-18 02:41:57","like_diff":-2,"likes":2,"dislikes":4,"content":"老师课上的真的很好，讲的很细，有很多例题，不会像有些老师讲的很快。老师上课还会和我们聊天，不会枯燥。平时分基本都给了，不点名，只有一次小测。"},{"id":59998,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-09-30 20:34:50","like_diff":-2,"likes":0,"dislikes":2,"content":"有人知道老师的课件怎么下载吗"},{"id":62981,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-11-27 16:28:22","like_diff":-2,"likes":0,"dislikes":2,"content":"有一次真的太困了，上课一直瞌睡，感觉和老师对视了好多次，虽然很愧疚但是生理实在控制不住了，但是每次老师的眼神都不是那种嫌弃的感觉，我能感受到老师的鼓励，决定以后再也不在微积分前熬夜了。"},{"id":66259,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-01-14 08:29:05","like_diff":-2,"likes":2,"dislikes":4,"content":"超喜欢的老师，虽然还没有考试。上课真的很生动活泼，学的不好可能怪自己吧"},{"id":82709,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2018-07-09 03:58:15","like_diff":-2,"likes":2,"dislikes":4,"content":"老师超级好，ppt很棒，赞一个"},{"id":96827,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-01-21 10:18:03","like_diff":-2,"likes":0,"dislikes":2,"content":"好！好！好！"},{"id":112053,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-07-17 23:38:32","like_diff":-2,"likes":9,"dislikes":11,"content":"垃圾给分"},{"id":117699,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-09-29 06:30:35","like_diff":-2,"likes":0,"dislikes":2,"content":"不瞌睡"},{"id":118987,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2019-11-09 03:22:41","like_diff":-2,"likes":1,"dislikes":3,"content":"很棒，下学期也希望还是她"},{"id":168941,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-07-04 01:26:06","like_diff":-2,"likes":8,"dislikes":10,"content":"讲得好，给分也确实好\n\n觉得给分差是少数吧。我期末肯定没及格总评70，估计有些人就是70分的水平还总想着老师会给到85。"},{"id":186966,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-01-14 03:11:57","like_diff":-2,"likes":0,"dislikes":2,"content":"非常好的老师！虽然我考的不好，但我觉得是我的问题。"},{"id":203194,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2024-11-18 01:53:55","like_diff":-2,"likes":0,"dislikes":2,"content":"讲课非常细致，课堂氛围很轻松😉\n\n还有数学知识以外的东西\n\n必须给满分的呀"},{"id":19102,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-01-23 09:08:45","like_diff":-3,"likes":3,"dislikes":6,"content":"。。。。。。"},{"id":23277,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2016-03-23 12:11:29","like_diff":-3,"likes":2,"dislikes":5,"content":"嗯嗯嗯"},{"id":44334,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-01-17 15:15:28","like_diff":-3,"likes":0,"dislikes":3,"content":"老师上课讲的很仔细，对于学生知识 点也讲不清楚。和其他一些差不多评分的老师相差甚远。感觉大家给她评分高是因为原本评分就高吧。但是真的不值这个评分。"},{"id":213154,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2025-01-16 06:54:22","like_diff":-18,"likes":1,"dislikes":19,"content":"本人微积分渣渣，两次小测一次60，一次70，期中86，最后能被捞到4.8，真是爱死朱老师了。"},{"id":134514,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2021-03-31 03:42:07","like_diff":-23,"likes":17,"dislikes":40,"content":"大学了竟还有强迫学生听课的老师？\n\nppt都要过两天发？\n\n就您这上课水平，凭什么觉得自学会没用？"},{"id":51827,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2017-06-11 17:26:31","like_diff":-25,"likes":5,"dislikes":30,"content":"╮(╯﹏╰)╭腊鸡"},{"id":170884,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-03-11 09:22:35","like_diff":-31,"likes":13,"dislikes":44,"content":"师风师德有严重问题，您就是这其中的一份子"},{"id":179001,"teacher_id":2142,"teacher_name":"朱静芬","post_time":"2023-08-18 02:35:26","like_diff":-48,"likes":10,"dislikes":58,"content":"刚看了下微甲2，97满了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
