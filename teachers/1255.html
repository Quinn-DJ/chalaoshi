acher_name":"聂爱情","post_time":"2019-11-14 17:18:39","like_diff":9,"likes":10,"dislikes":1,"content":"其实老师还挺可爱的，但确实学不到什么东西。我感觉这门课就是为了心理学系做实验开的咳咳..."},{"id":62752,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2017-11-27 00:54:27","like_diff":8,"likes":9,"dislikes":1,"content":"上课内容陈旧，不去做实验基本得不到高分(做实验还得跑去西溪)"},{"id":86928,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2018-09-19 12:24:17","like_diff":8,"likes":8,"dislikes":0,"content":"笑了笑了\n\n我们的回答和实验结果相左，她居然会说我们错了？\n\n老师您……真的知道“统计意义”下的实验结果是什么意思吗？\n\n满口实验实验，您实验都是学生做的吧？"},{"id":17214,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2016-01-20 01:33:52","like_diff":7,"likes":8,"dislikes":1,"content":"讲的极差，给分很坑"},{"id":134471,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2021-03-29 14:07:52","like_diff":7,"likes":7,"dislikes":0,"content":"听她讲课还不如读两年份的《意林》\n\n这门课的课本倒是很有趣，还是去看课本吧"},{"id":145649,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2021-12-31 02:36:07","like_diff":7,"likes":7,"dislikes":0,"content":"水平一般，基本学不到什么东西，比较枯燥，而且社会心理学这门课还有做实验加分，我不知道这合不合理，本来社会心理学就正态分布的课，你这样搞，不等于不做实验减分🐴，我确实不知道做了实验对于我对这门课的理解能提升多少，总之不建议大家选"},{"id":157821,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2022-06-25 03:31:33","like_diff":7,"likes":7,"dislikes":0,"content":"老师上课特别水。个人很喜欢心理学，但是这门课一节课没听过。只做了一次实验，期末论文看书改编，最后4.8。如果是为了找水课的话，推荐。为了学习一些心理学知识，劝退，谁再和我说兴趣是最好的老师我跟谁急。"},{"id":10385,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2015-11-18 10:38:55","like_diff":6,"likes":8,"dislikes":2,"content":"无聊 想退退不了"},{"id":27841,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2016-06-27 19:51:14","like_diff":6,"likes":6,"dislikes":0,"content":"上课很过时，还很无聊"},{"id":32628,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2016-07-08 08:36:08","like_diff":6,"likes":7,"dislikes":1,"content":"给分看不懂，上课没意思"},{"id":64980,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2017-12-28 06:15:48","like_diff":6,"likes":7,"dislikes":1,"content":"上的是社会心理学。上课非常无趣，内容无趣，讲课方式无趣...给分还可以，事情也不算很多，就一次作业一篇论文。想刷培养方案+晚上去西区自个修的可以选。"},{"id":78351,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2018-05-11 04:23:54","like_diff":6,"likes":8,"dislikes":2,"content":"作为一个社会心理学拿了4.8的人 平心静气来做一个公正的评论。聂老师的教学水平真的很一般，上课没有节奏感，举例没有说服力，甚至可能会被同学问倒，社心这门课真的水，我是完全没听过课，也真的学不到什么东西（至少课堂上学不到），一次作业字数很少，一次小测一次期末很水，百度都搜得到答案，不让用手机也没事反正开卷，去做两次实验吧，做那种时间长的，每次上课都去，分不会低的"},{"id":151511,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2022-03-06 10:09:28","like_diff":6,"likes":6,"dislikes":0,"content":"PPT感觉起码有二十年不换了，讲课水平糟糕。学不到东西"},{"id":7246,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2015-09-12 06:18:26","like_diff":5,"likes":7,"dislikes":2,"content":"对本宣科"},{"id":7255,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2015-09-12 09:17:53","like_diff":5,"likes":7,"dislikes":2,"content":"感觉为了这个课不值得一大早大老远赶过来"},{"id":8488,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2015-09-22 00:50:43","like_diff":5,"likes":7,"dislikes":2,"content":"非常无聊 但会点名提问"},{"id":17416,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2016-01-20 07:38:38","like_diff":5,"likes":5,"dislikes":0,"content":"我就呵呵\n\n"},{"id":126963,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2020-10-30 11:17:53","like_diff":5,"likes":5,"dislikes":0,"content":"是垃圾，快跑，全方面垃圾"},{"id":160080,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2022-09-13 04:37:44","like_diff":5,"likes":5,"dislikes":0,"content":"cc98前来围观"},{"id":160125,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2022-09-13 13:24:26","like_diff":5,"likes":5,"dislikes":0,"content":"从98过来的，它已经滚蛋了"},{"id":7247,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2015-09-12 06:19:12","like_diff":4,"likes":6,"dislikes":2,"content":"无聊有点"},{"id":8491,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2015-09-22 00:54:54","like_diff":4,"likes":7,"dislikes":3,"content":"呵呵哒"},{"id":60608,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2017-10-25 07:06:43","like_diff":4,"likes":5,"dislikes":1,"content":"逼人做实验真的太恶心"},{"id":78331,"teacher_id":1255,"teacher_name":"聂爱情","post_time":"2018-05-11 02:3                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
