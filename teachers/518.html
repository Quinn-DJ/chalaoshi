                <script>
                    // 评论数据
                    const commentsData = [{"id":25984,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-15 00:50:47","like_diff":104,"likes":155,"dislikes":51,"content":"必须怼一怼那个自称老学姐的家伙。上完一年管理学就自称老学姐你是有多老的资质了？社科背景我也有，照你这么说我也算是社科老学姐了科科。不知道别人多努力就对别人说“你知道别人比你多努力吗”这流氓逻辑真是神了。管理学的课程确实不像自然科学知识清晰唯一，但这课难道不正声称更看重小组的努力和实际应用吗？每次小组作业都是全班最好的你确定我们不努力？我们组组长尽心尽力最后拿的分数才那么一些你确定他没有用心？你凭什么这么说？别人有自己的想法，不符合你的经历了就骂别人“多大脸”你是有多恶意？浙大学生到底是多不能容忍和自己不一样的想法？"},{"id":963,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-03-19 14:39:26","like_diff":69,"likes":156,"dislikes":87,"content":"管院特色之姓名牌和各种小组讨论活动。不过最想吐槽的还是陈老师的出分速度啊，秋学期的课，而且是最后一节课当堂考，居然到冬学期考试周结束后好几天才出＝ ＝"},{"id":49287,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-11-21 08:59:38","like_diff":54,"likes":70,"dislikes":16,"content":"妈的又来一个发言记次加分的傻逼"},{"id":1133,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-09-17 01:13:48","like_diff":47,"likes":77,"dislikes":30,"content":"很好的老师，很幽默"},{"id":21047,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-13 11:56:17","like_diff":41,"likes":54,"dislikes":13,"content":"上课水，作业要求高，出分太！慢！了！考完试大年初六才出分，简直感人"},{"id":13170,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-12-25 04:14:41","like_diff":36,"likes":48,"dislikes":12,"content":"扯，基本听了对课程学习没什么用的感觉，不过教你做人。。很佩服他本人的经历。"},{"id":13041,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-21 06:17:23","like_diff":35,"likes":51,"dislikes":16,"content":"感觉上课确实比较水，但给分还是在个人，每一项他要求的任务和最后的考试多用点心，也还是可以拿到4点几的绩点的"},{"id":6685,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-07-18 15:31:27","like_diff":34,"likes":73,"dislikes":39,"content":"给分差到难以言喻，平时分遥遥领先，却只能收获一个拉低均绩的分数，呵呵。上课超级水，老师讲的很随意。管理学唯一的收获是五个极好的朋友。"},{"id":3824,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-09-16 02:53:36","like_diff":30,"likes":51,"dislikes":21,"content":"作业挺多的 期末了还那么多作业"},{"id":3811,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-06-17 04:56:51","like_diff":29,"likes":44,"dislikes":15,"content":"不讲课，瞎扯。"},{"id":1795,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-03-25 03:42:03","like_diff":28,"likes":104,"dislikes":76,"content":"大一上的，觉得很扯。老师从来不准备ppt，拿学生的ppt直接瞎扯，也是醉了……大概教的课太多，每门就水水过吧……给分也一般吧。"},{"id":47646,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-12 02:03:15","like_diff":25,"likes":28,"dislikes":3,"content":"正月十六了，等成绩中。"},{"id":6954,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-08-23 07:41:45","like_diff":23,"likes":31,"dislikes":8,"content":"上课比较生动，但也有闲扯的嫌疑。给分不好，明明付出了比别人更多努力，却得不到应有的成绩。"},{"id":21052,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-11-23 10:30:17","like_diff":22,"likes":33,"dislikes":11,"content":"上课比较有意思，水，但是老师个人经历丰富，学不到什么管理的东西，但是做人方面有教育，给分看个人状况，小组三个女生4.8，4.5，4.2。总体还好。"},{"id":47585,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-03 04:07:58","like_diff":22,"likes":23,"dislikes":1,"content":"我就想问管理沟通还没出(~_~;)？？年都过完了啊！老师您可以登分了，现在没亲戚问成绩了"},{"id":6684,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-07-18 15:25:07","like_diff":21,"likes":64,"dislikes":43,"content":"基本上你的付出得不到应有的回报，给分极其不好。上课水的要命，基本学不到东西。建议考试多准备一些。满记是别想了。没有其他老师比他更令我失望。"},{"id":21613,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-07-06 08:09:52","like_diff":20,"likes":26,"dislikes":6,"content":"上课不用ppt，平时全靠自习，全靠平时学，但是学到的也挺多的，平时事挺多，迟到扣分，但不管怎样，好好学的话给分不会太低"},{"id":21395,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-28 13:12:08","like_diff":18,"likes":28,"dislikes":10,"content":"出分极慢，给分不好，组长事多给分也没有高，课堂上为了刷脸而回答问题说的很肤浅的同学比比皆是，应该是普遍风气或者管理学课程的问题。老师人很好，严厉幽默段子很多。码了8w多字和上台展示最后也没高，绩杀妥妥的"},{"id":6522,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-07-14 16:47:31","like_diff":17,"likes":36,"dislikes":19,"content":"千万不要选！上课就胡扯，每次课上让同学讲自己睡觉。给分超烂！"},{"id":49648,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-04-21 11:45:52","like_diff":17,"likes":22,"dislikes":5,"content":"自以为很有见识上课blabla并没有讲什么实际内容的老师 其实我还是想吐槽这类课程在作业上的恶竞可能是我bb不了什么 但是真的很无语一个小作业有人写500有人写5000 其实真的是500字可以描述的东西啊还有课堂发言记成绩让多少人无奈站起来瞎说 哎学生真的辛苦可是难道真的只有这样才能区别我们吗 可是一言不发倾听思考的人就不比瞎逼逼的人厉害？写的东西少的明明是懂得浓缩好嘛"},{"id":61067,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-05 00:52:56","like_diff":17,"likes":17,"dislikes":0,"content":"冬学期都要结束了。。。。。秋学期的分还没出"},{"id":66388,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-28 08:24:34","like_diff":17,"likes":18,"dislikes":1,"content":"出成绩实在太慢，秋学期的考试考试周结束还没出，醉了"},{"id":6897,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-11-17 08:09:23","like_diff":16,"likes":27,"dislikes":11,"content":"拉绩点神器"},{"id":67989,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-22 12:21:46","like_diff":16,"likes":16,"dislikes":0,"content":"老师，我秋学期的成绩呢？"},{"id":2014,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-03-28 16:40:45","like_diff":15,"likes":38,"dislikes":23,"content":"课讲得比较生动，但布置作业太奇葩了，不给范例不给具体要求，结果做出来就能给你挑一堆问题。看作业看得细，对细节，形式和创新要求高"},{"id":47468,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-11 11:03:50","like_diff":15,"likes":17,"dislikes":2,"content":"正月十五啦……老师，出分吧"},{"id":26403,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-18 02:54:25","like_diff":14,"likes":17,"dislikes":3,"content":"这门课可水可听，课堂上一般先是十五分钟小组讨论，把讨论出的问题写黑板上，老师一个一个讲。老师是经历过事情的，听过来人讲讲怎么处事也挺好。还有老师一般是黑人三分，自损七分。。。"},{"id":8843,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-09-29 01:22:51","like_diff":13,"likes":21,"dislikes":8,"content":"水军爷爷棒~"},{"id":47660,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-15 02:09:28","like_diff":12,"likes":14,"dislikes":2,"content":"有谁知道什么时候出成绩吗"},{"id":67850,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-22 08:17:07","like_diff":12,"likes":12,"dislikes":0,"content":"emmm，管理沟通课学不到什么是真的，觉得老师有点自以为是，绩点反正还没出。。。也是够慢的"},{"id":69280,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-24 11:53:35","like_diff":12,"likes":12,"dislikes":0,"content":"秋学期的分捏？"},{"id":8302,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-09-18 05:13:13","like_diff":11,"likes":17,"dislikes":6,"content":"给分一般，真的一般，忙活一学期完全没有用，建议看重绩点的童鞋不要选"},{"id":21054,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-14 04:28:32","like_diff":10,"likes":22,"dislikes":12,"content":"随军老师真的很好，经历丰富，潜移默化，会实打实地教学生怎么做人，不是心灵鸡汤那种。说绩杀的同学可能自己也不够努力吧。"},{"id":7660,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-09-15 07:45:49","like_diff":9,"likes":14,"dislikes":5,"content":"偶尔扯远一点 还不错"},{"id":65887,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-10 02:32:06","like_diff":9,"likes":9,"dislikes":0,"content":"还好啊，就是老师现在可以出分了，emmmmm"},{"id":68718,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-03 22:09:30","like_diff":9,"likes":10,"dislikes":1,"content":"呀终于出分了！！！分很好但是卡绩嘞~老师不错的"},{"id":20826,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-01 10:05:54","like_diff":8,"likes":17,"dislikes":9,"content":"出分极慢  事情极多  讲课极烂"},{"id":21048,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-13 13:43:03","like_diff":8,"likes":13,"dislikes":5,"content":"出分极慢，考完20天了才出！组长完全没加分什么的，事情又很多！"},{"id":21065,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-14 15:50:39","like_diff":8,"likes":13,"dislikes":5,"content":"不好意思，没找到0分"},{"id":21320,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-28 04:13:17","like_diff":8,"likes":10,"dislikes":2,"content":"要想绩点高的话上课一定要多发言"},{"id":63925,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-12-19 13:10:16","like_diff":8,"likes":8,"dislikes":0,"content":"有点水的。秋学期课只有七次，从第三周开始展示，每次两到三个组展示，每次用去两到三节课。明明展示时间有限定的好嘛！为了展示而展示有意思吗?这导致老师上课讲的东西少，同学参与度低。真的无聊。"},{"id":64517,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-12-30 16:17:23","like_diff":8,"likes":8,"dislikes":0,"content":"各位学生节快乐"},{"id":66284,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-15 16:55:06","like_diff":8,"likes":9,"dislikes":1,"content":"曾经，大家都说陈老师给分差，我是不服气的，一定是这群家伙偷懒！直到这学期上了他的课，我服了emmm"},{"id":74372,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-15 15:42:45","like_diff":8,"likes":8,"dislikes":0,"content":"年三十夜里来给老师拜个年，顺便问一下，成绩什么时候出"},{"id":3504,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-06-17 01:23:19","like_diff":7,"likes":14,"dislikes":7,"content":"上课各种扯....\n\n"},{"id":6688,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-07-19 00:34:32","like_diff":7,"likes":18,"dislikes":11,"content":"上课很水，给分很坑"},{"id":7911,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-09-16 05:52:18","like_diff":7,"likes":14,"dislikes":7,"content":"超烂，上课胡扯，让学生讲，自己睡觉，给分级低"},{"id":9158,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-10-15 03:10:15","like_diff":7,"likes":14,"dislikes":7,"content":"好好一门课 本来也就学不到什么 还能给你上出心理阴影来"},{"id":14639,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-01-08 05:02:06","like_diff":7,"likes":10,"dislikes":3,"content":"体验式学习，学生讲课、点评，第二三节课自由提问，老师上课不带讲义，按着理解来，人生经历丰富，偶尔会讲故事，给分不知道，据说是绩杀…"},{"id":21058,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-14 04:03:31","like_diff":7,"likes":8,"dislikes":1,"content":"内容空洞，浪费时间"},{"id":21122,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-19 02:57:03","like_diff":7,"likes":10,"dislikes":3,"content":"认真会有回报的，只要不要刻意过分认真预期过高"},{"id":21369,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-28 10:01:02","like_diff":7,"likes":21,"dislikes":14,"content":"大绩杀，本来想靠管理学拉高绩点，成绩出来就生无可恋了。但贫富差距很大，好的话4.8也有，但和其他老师一堆5的比起来，手动再见…"},{"id":21738,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-03-01 02:32:06","like_diff":7,"likes":10,"dislikes":3,"content":"拉绩点神器，专业满嘴跑火车五百年，给分速度跟分数成正比，希望垃圾。"},{"id":21946,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-03-02 01:31:59","like_diff":7,"likes":13,"dislikes":6,"content":"只能说总学分70多，绩硬是被拉了0.5"},{"id":72467,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-30 07:18:40","like_diff":7,"likes":7,"dislikes":0,"content":"你们不了解他，他要是能在年前出成绩算我输"},{"id":21425,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-29 00:12:50","like_diff":6,"likes":11,"dislikes":5,"content":"有点水的课，但是各种活动小组制度还是挺好的。没有ppt倒是。给分的话见仁见智了，我认识的分都挺高的(￣▽￣)。平时要好好上课不要翘，各种活动积极参与，分还挺好看。"},{"id":23737,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-04-14 04:23:06","like_diff":6,"likes":6,"dislikes":0,"content":"上课形式：前两节课学生展示，第三节课学生点评\n\n自己基本没有ppt，也没见他讲过什么知识，课本从没用到过（管理学，管理沟通都是）"},{"id":25330,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-05-15 06:29:58","like_diff":6,"likes":6,"dislikes":0,"content":"感觉还不错，会有一些收获，至少可以认识一些朋友"},{"id":39342,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-22 06:28:32","like_diff":6,"likes":6,"dislikes":0,"content":"白发苍苍的老司机偶尔飙车，大多数时间水水水……"},{"id":39833,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-28 02:43:10","like_diff":6,"likes":7,"dislikes":1,"content":"陈老师很幽默，讲课经常让我们开怀大笑，上课水水手机老师不会管，网上做题开个小号，回回满分没问题。事情有点多，但是最后考试也不需要怎么准备，只需要把网上的题目过一遍，书浏览一遍就好。真的，我只复习了一个下午，成绩出来绩点4.5，吓了我一跳。给分不错，性价比超级高。\n\n"},{"id":47570,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-01 09:26:54","like_diff":6,"likes":7,"dislikes":1,"content":"那个\n\n快点出成绩吧"},{"id":47593,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-05 09:34:20","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课很不错啊\n\n出分真的好慢??\n\n初十啦"},{"id":47621,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-08 11:35:01","like_diff":6,"likes":7,"dislikes":1,"content":"估计是拿着我们发票报销的经费出去耍去了，所以没空登分。"},{"id":47644,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-11 04:23:25","like_diff":6,"likes":7,"dislikes":1,"content":"还没出分"},{"id":47688,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-18 06:12:24","like_diff":6,"likes":6,"dislikes":0,"content":"正月二十一"},{"id":47701,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-19 05:37:21","like_diff":6,"likes":6,"dislikes":0,"content":"再等等吧，明天出分"},{"id":59457,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-09-21 13:03:31","like_diff":6,"likes":6,"dislikes":0,"content":"社会我水军 课水屁事多"},{"id":64851,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-12-27 12:02:13","like_diff":6,"likes":7,"dislikes":1,"content":"emmm 说好的2017年内是指农历么？"},{"id":66404,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-16 05:13:28","like_diff":6,"likes":7,"dislikes":1,"content":"出个分有这么难"},{"id":66540,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-17 08:09:16","like_diff":6,"likes":6,"dislikes":0,"content":"个人觉得毕竟压力小，虽然事多。想知道下学期考试周前能不能把冬学期成绩出来。哈哈哈(ಡωಡ)hiahiahia。"},{"id":70944,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-28 00:41:37","like_diff":6,"likes":8,"dislikes":2,"content":"过年前尽量给你们出成绩（秋学期末说的话）"},{"id":71355,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-05 07:52:30","like_diff":6,"likes":6,"dislikes":0,"content":"我就很好奇这门水课吧 是怎么评分的"},{"id":88266,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-10-25 07:27:59","like_diff":6,"likes":6,"dislikes":0,"content":"我很好奇，那个自称老学姐的为什么年年都有，说的话都差不多？？"},{"id":13897,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-01-02 04:52:07","like_diff":5,"likes":9,"dislikes":4,"content":"其实还是蛮好的"},{"id":20853,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-14 14:53:28","like_diff":5,"likes":14,"dislikes":9,"content":"棒呀！说绩杀的大概是自己真心不够用心吧！老师出成绩是够慢的 上课会教你做人 有魅力的老师 喜欢！"},{"id":21026,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-11 03:46:26","like_diff":5,"likes":9,"dislikes":4,"content":"给分不太好，可能他有自己严格的评分方式，上课也挺水的，个人不喜欢他的课堂方式，感觉就是在走过场。"},{"id":21070,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-15 02:09:32","like_diff":5,"likes":6,"dislikes":1,"content":"只能说心累 上课心累作业心累 给分心更累"},{"id":21261,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-27 15:16:57","like_diff":5,"likes":5,"dislikes":0,"content":"感觉付出与收获不成正比  平时上课很水  期末出分慢  但有时间讲课也挺风趣的  只不过大部分时间讲课都是学生"},{"id":22157,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-03-02 23:34:34","like_diff":5,"likes":7,"dislikes":2,"content":"其实老师人还是很好的，不知道为什么那么多人说他绩杀，只要上课多发言，认真预习复习就可以拿高分的。只不过成绩确实出得慢。"},{"id":26352,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-17 04:59:06","like_diff":5,"likes":7,"dislikes":2,"content":"小组讨论非常有意思，获得几个难得的好友。老师人生经历非常丰富。收获付出成正比。"},{"id":27981,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-28 07:56:45","like_diff":5,"likes":6,"dislikes":1,"content":"没啥说的 ，好老师 ，只不过不是传统意义上的教学派"},{"id":28213,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-28 08:16:38","like_diff":5,"likes":5,"dislikes":0,"content":"最浪费人生"},{"id":47706,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-20 04:26:46","like_diff":5,"likes":7,"dislikes":2,"content":"管理沟通，主要看参与度，发言多应该分会高，就算发言不多，只要用心听，用心完成作业，分也是不错的~~"},{"id":62251,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-11-23 14:25:10","like_diff":5,"likes":7,"dislikes":2,"content":"选这门课就是作死，要不是J类课，早就退课了。上课这么麻烦，分组还要写姓名牌，组员内部还各种不和谐因素。还制定小组准则。从第一堂课气到最后一堂课"},{"id":63992,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-12-20 13:08:21","like_diff":5,"likes":6,"dislikes":1,"content":"上课勾心斗角 学不到东西"},{"id":71744,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-29 02:24:30","like_diff":5,"likes":6,"dislikes":1,"content":"难道不肯刷个夜给学生出个分？"},{"id":74132,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-05 13:51:28","like_diff":5,"likes":5,"dislikes":0,"content":"首先要说老师真的很好，为了方便大家选课，开了七门管理沟通，真的很尽力了，上课很幽默，事情并不算很多吧我觉得，唯一有点窒息的就是对发言次数要求比较高，可能不是很适合不愿意发言的同学。\n\n其次就是emmmmmmm出分真的真的真的真的慢，估计也是和班级太多又想要好好批卷子看总结有关嗯，感觉是个蛮负责任的老师。\n\n最后，听说陈随军老师退休啦，祝愿老师退休之后的生活依然充实快乐～"},{"id":74187,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-06 09:07:23","like_diff":5,"likes":5,"dislikes":0,"content":"不太好评价...一方面他上的课太多了导致不可能在每个班都上有特色的东西，基本都是一套东西翻来覆去的讲；但另一方面还是谢谢他这么大年纪还坚持在讲台上为浙大学子选j类毕业奉献着。听说今年他退休了，不知道我们是不是他最后一批学生，还是感谢陈爷爷吧。"},{"id":74196,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-24 13:54:22","like_diff":5,"likes":5,"dislikes":0,"content":"正月初九出分那我就给个九分吧"},{"id":74729,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-05 10:09:09","like_diff":5,"likes":5,"dislikes":0,"content":"因为你是j类课，我包容你所有的任性。"},{"id":7397,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-09-14 07:20:37","like_diff":4,"likes":7,"dislikes":3,"content":"我靠，我醉了，这么多废话"},{"id":25381,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-05-16 11:12:02","like_diff":4,"likes":4,"dislikes":0,"content":"感觉付出与回报不成正比"},{"id":26331,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-17 02:57:56","like_diff":4,"likes":5,"dislikes":1,"content":"文科的课听听老师的阅历还是不错的"},{"id":32950,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-08-17 08:52:38","like_diff":4,"likes":5,"dislikes":1,"content":"就是很无语....什么都学不到啊"},{"id":35864,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-10 08:35:08","like_diff":4,"likes":5,"dislikes":1,"content":"课上都是讨论，特色身份牌。\n\n"},{"id":35952,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-10 09:05:42","like_diff":4,"likes":5,"dislikes":1,"content":"只有小组讨论，没有上课内容，感觉一脸懵"},{"id":36628,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-15 06:22:46","like_diff":4,"likes":4,"dislikes":0,"content":"上课很好玩...听他扯 人也很好 就是事有点多"},{"id":47615,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-08 10:07:03","like_diff":4,"likes":4,"dislikes":0,"content":"这是初十几了 管理学还没出分...\n\n"},{"id":47699,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-19 04:30:41","like_diff":4,"likes":5,"dislikes":1,"content":"发言好多次，感觉有很大收获，老师的授课形式是翻转课堂，课下看视频学习，课上发言讨论，如果不开小号刷分的话，相信都能学到一些东西。另外大年二十三出成绩实在感人，等得揪心啊！老师还有半年退休了，所以给个高分吧。"},{"id":51231,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-05-25 00:35:05","like_diff":4,"likes":5,"dislikes":1,"content":"做梦梦到管理沟通3.0，赶紧过来打个十分积点德，当时考试的卷子真是尬到不想写，不过还是希望老师行行好别给那么低吧orz。"},{"id":12574,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-12-23 13:45:52","like_diff":3,"likes":6,"dislikes":3,"content":"令人失望"},{"id":13270,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-12-26 05:00:32","like_diff":3,"likes":9,"dislikes":6,"content":"傻逼啊"},{"id":14476,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-01-07 08:20:29","like_diff":3,"likes":7,"dislikes":4,"content":"很好很好"},{"id":21064,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-14 14:20:37","like_diff":3,"likes":10,"dislikes":7,"content":"老师上课很有趣，分享个人经历等有不小感触。和蔼又有自己个人风格的老师，平时布置的作业不多，认真完成就好。自觉性要求高一些，考试周复习管理学最后绩点也不错4.5"},{"id":21188,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-26 03:01:29","like_diff":3,"likes":6,"dislikes":3,"content":"也是呵呵了"},{"id":21674,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-29 14:08:34","like_diff":3,"likes":4,"dislikes":1,"content":"不好。"},{"id":25337,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-05-15 10:27:50","like_diff":3,"likes":5,"dislikes":2,"content":"给分超级好！就是出分速度有点慢"},{"id":39868,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-28 05:08:51","like_diff":3,"likes":4,"dislikes":1,"content":"水过去吧……作业要好好水，水的好了分数才高"},{"id":40238,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-02 06:53:28","like_diff":3,"likes":4,"dislikes":1,"content":"被调剂了，主要感谢好组长，一堆破事，天天发脾气，结果13组选八组没选上，谢谢您……"},{"id":47703,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-19 14:11:13","like_diff":3,"likes":5,"dislikes":2,"content":"终于出分了，感觉这门通识很有趣，课堂很活跃，小组成员也很好，老师很幽默而且马上要退休了，课堂只有一次课题展示和最后一节课总结展示，期末考试都是主观题，个人觉得还不错吧（除了出分慢）"},{"id":57874,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-16 13:21:32","like_diff":3,"likes":3,"dislikes":0,"content":"很多人可能会喷老师上课乱讲啊 给分差啊 出分满啊之类的吧 但是说实话 这个老师人挺好的  他的课有他的特色无可厚非 需要自学的是要多一些 但是水水就想5.0你怎么不上天呢？很喜欢这个老师，付出才有收获 虽然我也不高 。"},{"id":60380,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-10-18 12:33:35","like_diff":3,"likes":4,"dislikes":1,"content":"课挺有意思，水军超风趣幽默。但是，如果你有一个不干事不着急的组长，快展示了才开始确定主题、分锅……"},{"id":73155,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-01 04:51:56","like_diff":3,"likes":4,"dislikes":1,"content":"终于出分了，老师你可以退休拉"},{"id":73945,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-03 17:18:35","like_diff":3,"likes":3,"dislikes":0,"content":"服，每个人情况不同。上课没发言，小组跟团，报告考试认真做了，2.4。"},{"id":73946,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-03 17:37:54","like_diff":3,"likes":6,"dislikes":3,"content":"管理沟通满绩了。方法：上课发言次数满，两份报告各多出标准两千，期末考试推测老师性格加以回答填满两张A3纸。总体来说，除了出分慢（真的太慢了！），课上还是挺有趣的，我也给其他同学推荐过这门J类课，可惜老师后来不开了。有人说老师课上很社会，但这也是我喜欢他的课的地方，因为能有一个口子来稍稍矫正一下象牙塔里的处事模式也是挺有趣的。"},{"id":74483,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-28 04:43:46","like_diff":3,"likes":3,"dislikes":0,"content":"卧槽赶在开学前出分了!分很差，不过我没发过言也就值这点了。"},{"id":74489,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-01 00:12:15","like_diff":3,"likes":3,"dislikes":0,"content":"又被卡绩点了…出分真的慢啊"},{"id":75589,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-13 15:30:18","like_diff":3,"likes":3,"dislikes":0,"content":"混子老师"},{"id":84707,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-07-13 14:58:00","like_diff":3,"likes":3,"dislikes":0,"content":"其实大家看一看评论就可以知道，这个老师打分两级分化严重，满绩很多。而根据正态分布及均分，就会有大批的人3.6及以下。我就只有3.6，室友蛮努力的，还是主讲3.9，组长3.9，对门寝室3.3。数据会说话，这是真的！J类通识课，恐怕更多人都为了学分和绩点而去吧。"},{"id":8401,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-09-21 03:03:46","like_diff":2,"likes":7,"dislikes":5,"content":"我好困"},{"id":14397,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-01-07 01:38:13","like_diff":2,"likes":6,"dislikes":4,"content":"展示第一只拿了3.4 出分极慢 连问他怎么回事的心情都没了"},{"id":15667,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-01-16 05:32:28","like_diff":2,"likes":5,"dislikes":3,"content":"还是挺好的"},{"id":21062,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-14 06:17:28","like_diff":2,"likes":5,"dislikes":3,"content":"上课不讲点实在的，各种忽悠，不过认真听也能有点收获。出分极其慢……等得跪了"},{"id":26111,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-16 00:56:38","like_diff":2,"likes":2,"dislikes":0,"content":"变相点名，上门通识还要每周都在网上看视频发讨论，小组作业和个人作业有点烦。"},{"id":28864,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-29 01:05:57","like_diff":2,"likes":2,"dislikes":0,"content":"6666"},{"id":34447,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-16 02:21:22","like_diff":2,"likes":2,"dislikes":0,"content":"水到不能再水"},{"id":35306,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-14 05:05:43","like_diff":2,"likes":3,"dislikes":1,"content":"课水作业多，努力一下还是可以的"},{"id":35450,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-10 07:17:23","like_diff":2,"likes":2,"dislikes":0,"content":"课水，没内容，小组讨论的内容也很无聊，作业不知道什么鬼一样的。人不错，说会让我过，想拿高分建议当事多的班干部"},{"id":36092,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-10 12:09:38","like_diff":2,"likes":4,"dislikes":2,"content":"老师虽然不讲课 但是课堂还是很开心的\n\n"},{"id":38755,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-18 01:47:32","like_diff":2,"likes":4,"dislikes":2,"content":"给一个不好不差的评价:给分倒是上4了，但是总觉得课代表，小组长的给分奇特的高，特别是课代表，感觉自己平时做的再多也只能是日狗"},{"id":38816,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-19 07:59:15","like_diff":2,"likes":2,"dislikes":0,"content":"就是最后事情多"},{"id":39019,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-20 14:17:12","like_diff":2,"likes":3,"dislikes":1,"content":"陈随军老师上课很幽默"},{"id":40222,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-30 07:42:00","like_diff":2,"likes":2,"dislikes":0,"content":"不服楼上大脸学姐"},{"id":51334,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-06-01 02:08:40","like_diff":2,"likes":3,"dislikes":1,"content":"上课靠名牌的方式点名的。小组作业确实比较多。但是如果用心去做认真准备还是可以拿很好的分数的。平时上课稍微有点水但是一定要积极发言，我觉得对那些不太敢于表达自己意见的同学也是一种鼓励。还是很喜欢陈老师的。人很亲切和蔼。老师带着么多班也不容易。至少我觉得是有在用心备课的。最后的评分体系和展示评分标准也比较科学公正。就是出分有点慢。"},{"id":57982,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-19 16:30:39","like_diff":2,"likes":3,"dislikes":1,"content":"上课很有意思，作为理工科的学生接触这样一门课是和平时不一样的体验。小组展示占了整个课程很大一部分，不喜欢展示的慎选。当时看了评论啥的有点怕给分会不好，但是只要你上课发言+用心做展示，考试不难的，多写点，会有一题是选你觉得展示最好的一组，给分还是超级好的。但是因为展示占比大，碰到划水的队友就有点麻烦，所以希望来划水的不要选这门课坑队友了。最后，给老师抱拳拳比心心哈哈哈"},{"id":61439,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-11-21 02:40:00","like_diff":2,"likes":3,"dislikes":1,"content":"八节课  第一节介绍 讲两节课 然后五节课展示 确实有点水  管理沟通是什么我上完了课也没搞明白 上课还挺幽默的 毕竟人老了退休了讲课时间减少也情有可原 \n\n"},{"id":63505,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-12-05 09:51:14","like_diff":2,"likes":2,"dislikes":0,"content":"事情非常非常非常多，但是讲课很有趣"},{"id":66419,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-16 07:42:42","like_diff":2,"likes":3,"dislikes":1,"content":"水就水嘛，恶竞不用动脑子，还是轻松愉快的体验"},{"id":73065,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-01 00:28:15","like_diff":2,"likes":3,"dislikes":1,"content":"老师有风富的人生阅历，蛮好的，就是处分速度感人，秋学期的通识昨天才出_(:з」∠)_"},{"id":73940,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-03 16:18:12","like_diff":2,"likes":2,"dislikes":0,"content":"虽然老师处分很慢但是我觉得给分很好啊"},{"id":74340,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-11 22:13:17","like_diff":2,"likes":2,"dislikes":0,"content":"想问问分数出到冬学期的了吗"},{"id":74453,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-01 03:26:17","like_diff":2,"likes":3,"dislikes":1,"content":"垃圾。"},{"id":74457,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-26 00:26:59","like_diff":2,"likes":2,"dislikes":0,"content":"没学到什么"},{"id":74545,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-03 10:20:19","like_diff":2,"likes":2,"dislikes":0,"content":"麻烦给个绩点全组最菜的理由。"},{"id":74796,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-06 02:15:41","like_diff":2,"likes":2,"dislikes":0,"content":"出分慢！但课讲的生动有趣！"},{"id":74916,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-06 11:39:21","like_diff":2,"likes":2,"dislikes":0,"content":"给分还可以，就是感觉学到的东西不是太多？"},{"id":75127,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-07 11:59:04","like_diff":2,"likes":2,"dislikes":0,"content":"给分慢得不行，秋学期的课年都快过完了才出。"},{"id":120254,"teacher_id":518,"teacher_name":"陈随军","post_time":"2019-11-26 08:11:48","like_diff":2,"likes":2,"dislikes":0,"content":"只要你脱单，作业全不做也能满绩"},{"id":21071,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-15 07:22:33","like_diff":1,"likes":3,"dislikes":2,"content":"咦，可能我比较菜，他给的分我还勉强能接受。"},{"id":22016,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-05-15 09:47:43","like_diff":1,"likes":4,"dislikes":3,"content":"给分很差！价值观也很奇怪！"},{"id":25352,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-05-15 13:02:38","like_diff":1,"likes":1,"dislikes":0,"content":"一堆事，现管每节课前都要看一堆视频"},{"id":28024,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-28 08:00:06","like_diff":1,"likes":1,"dislikes":0,"content":"给分一般"},{"id":32975,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-09-06 06:40:05","like_diff":1,"likes":2,"dislikes":1,"content":"感觉水平不高，给分很低"},{"id":35553,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-10 07:26:33","like_diff":1,"likes":3,"dislikes":2,"content":"老师很幽默 但是课很水 学不到有用的东西\n\n"},{"id":39786,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-27 13:00:30","like_diff":1,"likes":2,"dislikes":1,"content":"开心的不得了"},{"id":47705,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-20 01:07:15","like_diff":1,"likes":2,"dislikes":1,"content":"给分差，出分神慢，开学前三天才出"},{"id":47708,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-20 06:25:56","like_diff":1,"likes":2,"dislikes":1,"content":"神TM给分慢还玄学"},{"id":47718,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-21 08:55:04","like_diff":1,"likes":3,"dislikes":2,"content":"我就想吐槽下出分速度 看评价已经做好了出分很慢的准备但没想到会这么慢 春节假期结束了成绩没有出 考试结束一个月后 成绩依然没有出 最后出分的时候 寒假余额已不足三天"},{"id":47912,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-27 08:51:36","like_diff":1,"likes":2,"dislikes":1,"content":"不太懂怎么评的分，上课真的没意思"},{"id":47936,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-27 11:04:34","like_diff":1,"likes":2,"dislikes":1,"content":"出分巨慢"},{"id":48018,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-28 05:18:06","like_diff":1,"likes":2,"dislikes":1,"content":"还好吧，j类要求不高了，只是出分太慢"},{"id":50155,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-04-30 11:30:04","like_diff":1,"likes":2,"dislikes":1,"content":"管理方式和小学生一样，呵呵。"},{"id":52909,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-06-23 12:49:45","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的课，值了\n\n"},{"id":57175,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-06 01:19:58","like_diff":1,"likes":3,"dislikes":2,"content":"给分超级好！我4.8！老师也很可爱！"},{"id":57737,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-13 08:25:32","like_diff":1,"likes":1,"dislikes":0,"content":"什么东西"},{"id":58165,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-08-13 13:28:13","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得其实还好吧…"},{"id":61169,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-11-09 23:28:20","like_diff":1,"likes":2,"dislikes":1,"content":"陈老师的现代管理基础课事确实很多很多，但是，这门课上能学到很多很多。可以说，这门课是我所选过的最好的通识课，在这门课上我学到的东西甚至超过了我的专业课，所以，建议大家在比较轻松的学期选这门课。"},{"id":63005,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-11-28 01:49:28","like_diff":1,"likes":1,"dislikes":0,"content":"管院特色之姓名牌和换座位。。。。"},{"id":64150,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-12-21 06:06:45","like_diff":1,"likes":1,"dislikes":0,"content":"嗯mmm上课很幽默吧……但是我选的管理沟通，实际学到的东西真的少。"},{"id":65624,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-07 14:21:53","like_diff":1,"likes":1,"dislikes":0,"content":"垃圾水课事情贼多学不到东西"},{"id":73665,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-02 11:23:55","like_diff":1,"likes":1,"dislikes":0,"content":"年前出成绩了，点个赞？"},{"id":74482,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-05 05:57:09","like_diff":1,"likes":1,"dislikes":0,"content":"开学第一天，等成绩中"},{"id":74492,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-01 09:46:45","like_diff":1,"likes":2,"dislikes":1,"content":"管理沟通给分不好，当了一次小组展示主讲，发过一次言，最终拉低了绩点，有点不甘心"},{"id":74493,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-05 12:48:55","like_diff":1,"likes":1,"dislikes":0,"content":"纪念一下，终于出分了，冬学期的课。开学第一天"},{"id":74504,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-02 02:56:40","like_diff":1,"likes":1,"dislikes":0,"content":"明天开学报道了，分还没出"},{"id":74770,"teacher_id":518,"teacher_name":"陈随军", e_diff":-1,"likes":2,"dislikes":3,"content":"上课有激情，教学也热情吧。就是给人一种不太靠谱的感觉"},{"id":47712,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-21 01:31:24","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人很好的，完全不像传言的那样绩杀，选了老师的两门课给分都很好，而且我们最开始小组作业做的不好，老师还给我们机会让我们重做，老师重新给我们评分！感天动地！"},{"id":57345,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-07 01:48:47","like_diff":-1,"likes":1,"dislikes":2,"content":"难得出分辣么快，mark一下\n\n"},{"id":57561,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-09 15:36:07","like_diff":-1,"likes":1,"dislikes":2,"content":"很好的"},{"id":74170,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-06 03:34:28","like_diff":-1,"likes":0,"dislikes":1,"content":"出分日来打个分，我是秋学期的...比较吃小组的课，老师讲的比较随意，基本就是根据展示内容临场发挥。还是很有意思的。真的很吃小组了，很感激我的组长和组员，超给力！"},{"id":74907,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-06 10:49:27","like_diff":-1,"likes":0,"dislikes":1,"content":"人生阅历非常丰富"},{"id":75998,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-23 11:10:56","like_diff":-1,"likes":1,"dislikes":2,"content":"很好!"},{"id":93176,"teacher_id":518,"teacher_name":"陈随军","post_time":"2019-01-08 03:29:41","like_diff":-1,"likes":0,"dislikes":1,"content":"挺好的，很有意思"},{"id":4910,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-06-30 10:39:24","like_diff":-2,"likes":7,"dislikes":9,"content":"老师尝试了新的上课形式，课堂氛围帮帮的！"},{"id":13027,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-12-24 14:23:19","like_diff":-2,"likes":5,"dislikes":7,"content":"除了出分慢一点其他都很好啊  上课也很有趣\n\n"},{"id":35458,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-10 07:18:13","like_diff":-2,"likes":2,"dislikes":4,"content":"平时作业超多，尤其是翻转课堂的模式完全让自己学，上课就是小组提问题，让其他小组来回答。唯一一点就是没有论文。"},{"id":35889,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-10 08:44:47","like_diff":-2,"likes":1,"dislikes":3,"content":"很好！！"},{"id":36241,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-11 07:45:00","like_diff":-2,"likes":1,"dislikes":3,"content":"很不错，绝对赞，不用考虑考试的问题，上课有意思，考试全部主观题，啦啦啦，选啊。"},{"id":47757,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-23 15:41:29","like_diff":-2,"likes":1,"dislikes":3,"content":"不知所云"},{"id":57248,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-06 06:49:07","like_diff":-2,"likes":3,"dislikes":5,"content":"“为什么有春学期课程的同学发邮件和我说让我把他从88改成89啊？这不就差一分吗？”\n\n“老师，三分一档啊！”\n\n听我们解释完分数和绩点的关系之后\n\n“我知道了 我会调整的”\n\n然后就收到了89分的4.5\n\n开心！"},{"id":57347,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-07 02:48:20","like_diff":-2,"likes":0,"dislikes":2,"content":"在老师的课堂上感受不同的风格，很活跃很好玩～"},{"id":74455,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-05-26 12:43:59","like_diff":-2,"likes":3,"dislikes":5,"content":"上了两次管理沟通 一次j 一次院平台 都满了 很喜欢老师了哈哈哈哈哈 很水 给分好 开心"},{"id":74488,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-28 14:34:40","like_diff":-2,"likes":1,"dislikes":3,"content":"陈老师的两门课绩点都挺好，但都没满……"},{"id":74543,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-03 09:46:50","like_diff":-2,"likes":0,"dislikes":2,"content":"能学到一些内容"},{"id":13607,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-12-30 04:09:52","like_diff":-3,"likes":3,"dislikes":6,"content":"最棒的"},{"id":21127,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-03 08:23:02","like_diff":-3,"likes":4,"dislikes":7,"content":"上课挺无聊的，出分好慢，正月初七还没出分"},{"id":21218,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-26 09:45:50","like_diff":-3,"likes":9,"dislikes":12,"content":"不明白老师怎么会被评这么低 老师可逗逼可严厉 可睿智可体贴 管院最佳没有之一"},{"id":27378,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-06-25 11:13:29","like_diff":-3,"likes":1,"dislikes":4,"content":"2015年夏学期，平时分有80，期末考考试20分，考试时间45分钟，本人提前半小时交卷。"},{"id":34865,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-10-25 14:09:51","like_diff":-3,"likes":0,"dislikes":3,"content":"上管理沟通感觉很水，不过我本来就抱着越水越好的心态听的。没什么干货，感觉是最弱智的一门课了。喜欢划水的宝宝不要错过就好了\n\n"},{"id":57742,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-07-13 11:21:48","like_diff":-3,"likes":0,"dislikes":3,"content":"给分真的不差的"},{"id":74144,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-02-05 15:53:21","like_diff":-3,"likes":1,"dislikes":4,"content":"傻逼，毫无用处，发了邮件还不回，快退休吧，别害人了"},{"id":74731,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-05 10:19:17","like_diff":-3,"likes":2,"dislikes":5,"content":"满绩打卡\n\n"},{"id":116933,"teacher_id":518,"teacher_name":"陈随军","post_time":"2019-09-17 11:18:42","like_diff":-3,"likes":1,"dislikes":4,"content":"认识太幼稚了，不愧是工科出生的"},{"id":4816,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-06-29 07:10:36","like_diff":-4,"likes":9,"dislikes":13,"content":"给分不怎么好。课还挺有趣的。"},{"id":36135,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-10 14:10:49","like_diff":-4,"likes":0,"dislikes":4,"content":"能学到东西"},{"id":36317,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-11 16:36:29","like_diff":-4,"likes":0,"dislikes":4,"content":"还不错"},{"id":36405,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-11-13 04:41:42","like_diff":-4,"likes":0,"dislikes":4,"content":"老师讲课很棒 很喜欢 虽然展示比较麻烦 但是还算是学到了些东西\n\n"},{"id":38810,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-12-19 06:56:58","like_diff":-4,"likes":3,"dislikes":7,"content":"亲测94。本渣上课展示，发言一次，笔试把书上东西要点都写了。事情略多，课很水。考试最后两题就是看你有没有认真看书，没看的成绩低也没办法"},{"id":86052,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-08-31 13:33:05","like_diff":-4,"likes":0,"dislikes":4,"content":"受益非浅"},{"id":25422,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-05-18 08:34:48","like_diff":-6,"likes":3,"dislikes":9,"content":"我觉得吧\n\n每次作业好好写\n\n考试虽然是不用复习的 但是我觉得考的主要是你对于小组活动的贡献 其他小组展示成果的评价等 这些东西吧 虽然说很水 但是从回答中还是可以看出你是否努力 你是否认真听讲 学习他人的 考试成绩还是很重要的吧 \n\n自己把它不作为一门水课 认认真真对待 别人平时作业写一页 你写三四页 这就是努力的程度不同吧\n\n对了 不姓陈 4.8"},{"id":66089,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-01-11 13:07:21","like_diff":-6,"likes":3,"dislikes":9,"content":"朽木荣枯，秋去冬来。只不过八周的时间，就结束一段全新的旅程。初来乍到时，抱着每节课必发一次言的决定，在一次被贬低以后失去了信心，再无站起的信心。感谢我这么幸运，选上了多少人要选的J类，感谢你让我明白，不是只要上去哗众取众就可以的；感谢你能在大众面前煽情，让我也能有信心煽自己的情；感谢你们，给我一个舞台，放开自己，尽管频频笑场。八分之一的旅程即将过去，我，到未来去了，拜拜拜拜拜拜。"},{"id":105201,"teacher_id":518,"teacher_name":"陈随军","post_time":"2019-04-07 11:49:32","like_diff":-6,"likes":2,"dislikes":8,"content":"我是ikun反正我满了，你们呢？"},{"id":21214,"teacher_id":518,"teacher_name":"陈随军","post_time":"2016-02-26 09:24:26","like_diff":-10,"likes":4,"dislikes":14,"content":"讲得不错，但他一般让学生讲。\n\n虽然是绩煞，但今年好像要转性了。\n\n2015学年秋冬，非组长，有上4."},{"id":40655,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-02-09 15:59:06","like_diff":-10,"likes":4,"dislikes":14,"content":"我觉得老师的课很有趣，风趣幽默，分小组式的，没有刻意点过名，老师最后一年职教马上退休了，我大一，和室友一起选上的，室友5.0满绩，我4.5，并没有花费很多劲，作业按要求完成就行，另外，我和室友上课都没主动回答过问题。"},{"id":74806,"teacher_id":518,"teacher_name":"陈随军","post_time":"2018-03-06 03:07:46","like_diff":-13,"likes":0,"dislikes":13,"content":"虽然满了，但感觉没学到啥。。，"},{"id":3690,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-06-17 02:16:56","like_diff":-15,"likes":9,"dislikes":24,"content":"老师上课超级有趣 也很实际"},{"id":2692,"teacher_id":518,"teacher_name":"陈随军","post_time":"2015-05-05 11:35:28","like_diff":-16,"likes":11,"dislikes":27,"content":"课讲得好！"},{"id":24482,"teacher_id":518,"teacher_name":"陈随军","post_time":"2017-06-08 02:43:23","like_diff":-58,"likes":16,"dislikes":74,"content":"距离上完管理学已经一年的老学姐心声：\n\n1.上课的时候确实觉得老师水+事情多+感觉好像没啥用；但是上完课的之后的这一年感觉这门课还是挺有帮助的，其他课程再写报告，SQTP，SRTP写报告感觉得心应手，有些关于组织的知识后面也都有用到。ps学姐社科背景\n\n2.说老师水的其实我觉得不怪老师【当然老师确实也水……】管理学这门课本身就比较泛，你就说管理学像数学那么学你受不受得了吧……\n\n3.出分确实是蛮慢的，在意这点的别选就好了\n\n4.特别想吐槽前排那些说付出得不到回报的多大脸，想问你们付出啥了？付出的程度不是相对的吗？你以为自己很努力但其实别人更努力呢？一边吐槽这是水课一边说自己【努力】得不到回报我也是笑了……不就是自己水水过了以为上课水给分还会不错结果被打脸了么。靠口胡那点谁都写的作业还打算让自己脱颖而出了？……说老师绩点杀手的我只想说我开始也是这么以为，而且觉得是3分大课所以很认真学了期末考试也好好复习准备了，结果最后97了\n\n5.对了，我不姓陈"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>

        // 搜索功能

            const searchInput = document.getElementById('search-input');

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
