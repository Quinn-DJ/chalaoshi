                <script>
                    // 评论数据
                    const commentsData = [{"id":91780,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2018-12-20 03:02:38","like_diff":28,"likes":41,"dislikes":13,"content":"八字真言：考试要考，但我不讲。\n\n\n\n一直讲故事，对课程内容不是很上心，包括实验和理论。\n\n能收获他的一万个小故事。"},{"id":102484,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2019-02-03 08:50:03","like_diff":13,"likes":15,"dislikes":2,"content":"老师讲课很好。虽然经常\"这里要考，但是我不讲\"，但是这应该是教授计网的正确方法吧。。。毕竟这800多页的鬼书真的能在上课那一点时间都覆盖?老师上课的时候会把一些重点以及框架都说清楚。我的体验是，上课之前啃书速度会很慢，因为对当前要讲的整体内容不了解，看着看着就卡在某个概念上了，虽然每个单词都查了，但就是不明白整体要表达什么意思(可能只是因为我太菜)。但是等上完课再来看书，卡住的时候就少了，因为那些复杂的地方上课都详细的讲过了，没详细讲的地方自己看书也不会有什么问题。\n\n老师对课程内容的安排可谓是非常合理了。"},{"id":132973,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-02-05 16:14:25","like_diff":8,"likes":10,"dislikes":2,"content":"计网:黄老师是亲历并且精通网络领域的老师之一，上课很有激情，很贴心的把quiz留到课后。平时分相比其他班基本给的都很高，期末想拿高分可以做做考研题。总之很不错~"},{"id":149692,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-16 11:33:57","like_diff":6,"likes":6,"dislikes":0,"content":"计网实验一定要提前做，找周末空的时间做掉，别拖到期末考试周再做"},{"id":149731,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-16 14:50:58","like_diff":6,"likes":6,"dislikes":0,"content":"计网给分太香了吧！可以放心选。\n\n黄老师平时讲课还是很细致的，也很专业，知识背景铺垫非常到位（如楼上所说上课收获一万个小故事，大佬们可以不听，不过对我这种对计网缺乏基础认识的新手还是很有帮助）。\n\n讲课不是以考点主导的，比较随心所欲，很少提示重难点，应试的话可能需要自己结合教材、网络资料和考研资料总结一下。\n\n相比其他教学班实验进度比较赶，冬学期才进实验室，不想最后一个月爆肝建议自己早点开始做。\n\n最后就是课程设计照搬美式教材，对于没有预修通信原理、抽象代数的计算机专业学生很不友好，很多知识点（集中在物理层和数据链路层）没有时间去深入细讲（但是要考），学生往往知其然不知其所以然，非常难受。考试可以用死记硬背解决，想弄明白需要自己课下去下功夫。"},{"id":149749,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-16 16:06:19","like_diff":6,"likes":6,"dislikes":0,"content":"老师是好老师 上课用心\n\n提三点：1.实验提前做 2.找陆魁军班同学要考前100题 3.老师给分好是整体而言 具体到个人并不一定 我就是不努力学习的例子 引以为戒"},{"id":91779,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2018-12-20 03:01:07","like_diff":5,"likes":8,"dislikes":3,"content":"考试要考 但我不讲"},{"id":167367,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-01-15 15:57:34","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课的速度较快，有时和课本的顺序不一样，也会有考试范围外的内容，但这些“范围外”的内容对我们还是有帮助的呀，并且老师布置的作业只有pta，没有各种上机实验、实验报告需要完成（这点可能会让有些同学松懈），小测从作业里抽题目完成，只要小测前认真过一遍作业，基本可以做全对。某次下课我去询问老师一道编程题，老师也很耐心地回答。\n\ndjj改革后的大部分考试内容都需要自学，这和老师没有太大的关系了，认真看自学视频、做笔记（我都是截图、按知识点放word里），边看视频边自己在电脑上操作，多熟悉实操和记忆，期末一般不会挂的，平时作业按时完成，助教老师会捞的。后悔期中前没有复习，什么都是乱蒙，千万不要像我在期末前2天才疯狂补天。所幸上4啦。\n\n在这里提前祝老师和助教新春快乐*:ஐ٩(๑´ᵕ`)۶ஐ:*"},{"id":169539,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-02-27 01:09:27","like_diff":5,"likes":9,"dislikes":4,"content":"22-23计网，讲课连珠炮重点不展开，实验不给组队（其他平行班交换机和socket都可以组队），助教从来没出现过，实验布置一团乱麻，总之就是别信评分"},{"id":1126,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2015-03-21 16:14:25","like_diff":4,"likes":8,"dislikes":4,"content":"很有激情"},{"id":20006,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2016-01-26 01:47:34","like_diff":4,"likes":6,"dislikes":2,"content":"超级棒，讲课激情，能把难懂的知识生动化，太喜欢他了！！作业布置也特别合理！"},{"id":150171,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-20 00:30:19","like_diff":4,"likes":4,"dislikes":0,"content":"【大计基】老师人真的很好，开学的时候问过他三种编程语言该选哪一种，老师把三种语言利弊都给我分析了一遍，还结合了我的专业给我作了推荐，真的是十分真诚的！平时上课也十分有激情，会举很多很多的例子，能把大计基这么枯燥的课也讲的很有趣。所以我觉得我上课睡着完全就是因为这个教室自带催眠效果，绝对不是老师的问题（手动狗头）。另外，由于我本身落下了一次作业，但最后绩点却依旧上了4，感觉老师确实是很认真在捞人了。这样的老师选了绝对不亏啊啊啊！"},{"id":168375,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-02-15 04:32:19","like_diff":4,"likes":4,"dislikes":0,"content":"【大计基】老师上课真的很有激情 认真听的话还是比较容易听懂的。（虽然语速快但实际上每个知识点都很细很生动）\n\n虽然这门课挺傻*的 但老师真的好 作业比其他老师少 室友的RPA都要做作业，书本上的单元练习也要做，而黄老师只布置PTA上的题目，虽然有些东西他不讲但是他会告诉你如何去自习 可以说是压力比较小的\n\n事实证明只做PTA做懂，并且按照他的要求来复习的话完全够了 多看看课程组统一PPT就很简单\n\n最后5.0"},{"id":169694,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-02-27 11:55:23","like_diff":4,"likes":4,"dislikes":0,"content":"计网事情其实挺少的，期末捞我一把。总体很好，就是得自学。"},{"id":170011,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-03-01 03:31:45","like_diff":4,"likes":7,"dislikes":3,"content":"给分差，实验给分尤其差，避雷"},{"id":170310,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-03-02 15:35:26","like_diff":4,"likes":5,"dislikes":1,"content":"整个计算机网络的课程组都是傻逼"},{"id":5286,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2015-07-06 09:50:11","like_diff":3,"likes":6,"dislikes":3,"content":"有激情 给分善"},{"id":9178,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2015-10-15 08:53:14","like_diff":3,"likes":6,"dislikes":3,"content":"挺有激情的 其实是书无聊 能把无聊的书讲到有激情 已经很厉害了"},{"id":17692,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2016-01-20 15:49:02","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲课很投入很认真，他能用这种热情来给我们上课真的让我觉得很佩服。而且平常不会布置繁琐的实验作业，总说大家掌握就行。是一个人认真的幸福的人。"},{"id":18338,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2016-01-21 12:55:12","like_diff":3,"likes":3,"dislikes":0,"content":"幽默风趣，讲课很有感染力，干货满满"},{"id":132993,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-02-06 03:11:37","like_diff":3,"likes":3,"dislikes":0,"content":"给分也太好了吧，黄老师yyds\n\n不过感觉计网讲得有点像通识，选上的同学最好拿一本王道自学一下"},{"id":149721,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-16 14:24:59","like_diff":3,"likes":5,"dislikes":2,"content":"[计算机网络] 讲课很有激情， 给分真的很好， 平时认真学， 考前把王道刷一遍就没问题"},{"id":132977,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-02-05 16:41:16","like_diff":2,"likes":3,"dislikes":1,"content":"挺好一老师，虽然本身课程内容比较无聊，但是还是讲的很投入，给分也很好"},{"id":132991,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-02-06 02:39:48","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很有激情，但是重点内容讲不清楚，需要自学\n\n给分真的很好"},{"id":144400,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-12-21 10:55:24","like_diff":2,"likes":2,"dislikes":0,"content":"讲课细节 口齿清晰，有趣，快冲"},{"id":147693,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-10 13:17:23","like_diff":2,"likes":2,"dislikes":0,"content":"计算机基础课，不推荐。\n\n感觉老师水平太高了，不适合入门课，不易理解。\n\n推荐上其他老师的大计基。\n\n但是老师人很好，钉钉答疑非常及时。"},{"id":148783,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-13 13:30:10","like_diff":2,"likes":2,"dislikes":0,"content":"大计基周课时要是变成4，绝对是个好老师。两课时的话必须看回放补天，老师讲得很细很快，2课时对菜狗不友好。课后会很认真的解答同学的疑惑。"},{"id":149732,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-16 14:57:00","like_diff":2,"likes":2,"dislikes":0,"content":"计网作业平台设计上有很多不合理的地方，不过练习和小测分不高不要太担心，亲身体验对总评影响不大。"},{"id":149733,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-16 14:57:45","like_diff":2,"likes":3,"dislikes":1,"content":"2次quiz没做但最后给分还是很好"},{"id":11152,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2015-11-24 16:57:23","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的 讲课真的很激情"},{"id":132970,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-02-05 14:57:45","like_diff":1,"likes":2,"dislikes":1,"content":"喜提倒数第二低绩点"},{"id":133000,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-02-06 05:18:02","like_diff":1,"likes":2,"dislikes":1,"content":"給分很好，講課很有激情，考試複習多刷題庫問題不大"},{"id":136562,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-06-21 06:12:58","like_diff":1,"likes":2,"dislikes":1,"content":"老师实验开始的太晚了，堆在后面就比较难受qwq 但是人很好 讲课有激情 偶尔还会亲自到实验课，给分也不错"},{"id":150191,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-01-20 04:38:51","like_diff":1,"likes":2,"dislikes":1,"content":"大计基这门课本身就不是用来听的，主要靠自学。从老师的角度黄老师是个好老师，给分也不错，就是有的同学计科利用系统bug抄答案挺不爽的。"},{"id":167289,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-01-15 11:48:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，虽然上课有点催眠，但是同学去问题的会很耐心地讲解，会及时转发学校通知，有点名，但会给足够的时间签到，还有就是给分超好，我的计算机基础接近于零，一百四十多人的班，我平时作业排名在一百开外，小测和期中考也不是特别理想，期末考复习不算充分，考完特别紧张，以为会挂，没想到有八十分，真的很感谢老师！"},{"id":167411,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-01-16 06:40:20","like_diff":1,"likes":1,"dislikes":0,"content":"大计基真的很棒，问问题都会耐心回答"},{"id":180817,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-09-29 11:22:22","like_diff":1,"likes":2,"dislikes":1,"content":"讲的真jb烂没有任何逻辑可言，在这唱rap呢你妈的。\n\n拖堂还拖nm呢拖\n\n土的是你"},{"id":3073,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2015-05-13 11:38:49","like_diff":0,"likes":1,"dislikes":1,"content":"激情澎湃。。讲的还好"},{"id":7564,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2015-09-15 04:19:11","like_diff":0,"likes":2,"dislikes":2,"content":"讲课有激情，给分很厚道"},{"id":8804,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2015-09-28 03:46:04","like_diff":0,"likes":1,"dislikes":1,"content":"很有激情"},{"id":8992,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2015-10-08 08:27:04","like_diff":0,"likes":1,"dislikes":1,"content":"激情，讲课都不带停的"},{"id":19617,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2016-01-25 03:06:06","like_diff":0,"likes":1,"dislikes":1,"content":"非常有激情 人很好 平时作业不多 就是期末突然布置了很多… 给分不错的"},{"id":19671,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2016-01-25 05:23:35","like_diff":0,"likes":2,"dislikes":2,"content":"讲课有激情 给分好 就是期末最后一个星期突然布置了一篇论文。。措手不及。。不过老师人超好～!"},{"id":21020,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2016-02-10 08:36:58","like_diff":0,"likes":1,"dislikes":1,"content":"觉得还算可以，讲的比较细"},{"id":21079,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2016-02-15 14:16:04","like_diff":0,"likes":1,"dislikes":1,"content":"很有激情\n\n"},{"id":116878,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2019-09-17 03:12:39","like_diff":0,"likes":1,"dislikes":1,"content":"讲得很有趣 但不下课 /呲牙"},{"id":131367,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-01-27 08:47:17","like_diff":0,"likes":5,"dislikes":5,"content":"只讲故事，温水煮青蛙，快跑"},{"id":133004,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-02-06 05:51:30","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分很好，我看我室友是隔壁qjs班的，实验扣了总评四五分，我们班好像平时分基本给满了，lab8还算加分"},{"id":167302,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-01-15 12:38:54","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的超好"},{"id":167352,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-01-15 15:00:33","like_diff":0,"likes":0,"dislikes":0,"content":"djj 老师怎么感觉不太爱回答问题（钉钉私发或者群里发好像不是很爱回，是因为问的是编程题期末不考吗，但是这个是作业啊我不懂python我确实得问清楚啊（苦笑\n\n老师是个好老师，虽然可能不适合我，但是真的真的是个好老师的。祝老师春节快乐！"},{"id":167584,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2023-01-17 12:45:30","like_diff":0,"likes":0,"dislikes":0,"content":"大计基，上课讲得挺详细（除了要考的python完全不讲），但是语调不变没有互动让人有些无法集中注意力（对我来说是这样的），小测都是作业题，一点不为难人，给分超好！！"},{"id":189244,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2024-01-22 15:45:35","like_diff":0,"likes":0,"dislikes":0,"content":"计网，个人认为给分不错，实验的事情不算太多，有两个不需要做的。实验要注意自己完整做一遍。\n\n平时的压力比较小，quiz在课后别忘了就行。讲课的话实在是不太跟得上，导致平时去的人也确实不多，如果人太少了老师也会数字点名。"},{"id":189543,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2024-01-25 10:48:43","like_diff":0,"likes":0,"dislikes":0,"content":"计网，实验ddl基本是在考试前，讲课节奏很快，经典的只要我讲了我就是讲了（bushi\n\nquiz和作业后面会给补的，给分中规中矩\n\n被卡机了，悲"},{"id":189602,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2024-01-25 15:20:14","like_diff":0,"likes":0,"dislikes":0,"content":"计网\n\n平时不点名，看人很少了就会点名，但是都是数字签到。小测作业最后还有补交，还不错，就是不知道有没有多扣分，最后考试和王道高度重合，建议多刷刷"},{"id":101840,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2019-01-29 08:47:34","like_diff":-1,"likes":4,"dislikes":5,"content":"给分低"},{"id":133370,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2021-02-26 11:13:09","like_diff":-1,"likes":0,"dislikes":1,"content":"老师超级可爱！上课很有激情让人很想听，但是计网这门课就是要自己去看才能懂...给分好，唯一的缺点就是不怎么让人下课qaq"},{"id":158507,"teacher_id":994,"teacher_name":"黄正谦","post_time":"2022-06-30 01:50:10","like_diff":-1,"likes":4,"dislikes":5,"content":"不点名 但给分实在一半 大计基讲课不面向考试 跟书本次序不一样 太乱了 听不进去"}];

                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
