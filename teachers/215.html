019-01-09 05:46:46","like_diff":14,"likes":14,"dislikes":0,"content":"老师不错的，但diss一个姓陈的女助教，事先不讲清楚要求，事后说这个没写，那个没按要求，随意扣分而且重复扣分，帮我们的平时分当儿戏。"},{"id":95655,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-01-19 23:15:59","like_diff":14,"likes":15,"dislikes":1,"content":"老师人非常好，有着深厚的专业基础和质朴的人格魅力，上课不仅交给大家知识，还会对大家的大学生活提出一定劝诫，实属浙大好老师了。给分也还不错(如果努力一点的话)，唯一的遗憾是期末考有、、难了，出的很细，最后大部分同学绩点较高但不会很高。但总体上，还是非常喜欢蒋老师哒!"},{"id":78082,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-05-09 09:16:51","like_diff":12,"likes":13,"dislikes":1,"content":"对乙班做一下评论吧。大都是竺院来上这个课的，大家也都是不同的专业。其实挺幸运的，尤其像我这样从小到高中毕业还没碰过烧杯胶头滴管的人。作为一个非近化学专业的人能有幸体验些化学实验，这对我是第一次，也可能是最后一次……我总评3.9，也不用管自己拿了几分，退一万步讲，这门课就一个学分，而且拉不开差距的，那么它的过程，无疑比结果重要多了。"},{"id":10252,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2015-11-17 17:18:34","like_diff":10,"likes":16,"dislikes":6,"content":"老师很和蔼，很认真细致，比我们这一届其他几个老师好多了，推荐蒋老师！"},{"id":42602,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-01-13 01:31:16","like_diff":10,"likes":16,"dislikes":6,"content":"老师是好老师。。。以至于我拿了3.9发现自己差不多是最菜的("},{"id":70225,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-01-26 09:08:53","like_diff":10,"likes":11,"dislikes":1,"content":"老师不错，有几个助教格外的shabi"},{"id":90994,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-11-28 14:03:01","like_diff":10,"likes":10,"dislikes":0,"content":"老师给10分。助教给3分。老师是非常好的，有教书育人的潜质，叫我们少打游戏，多学英语。化学实验的教学经验非常丰富，遇到一点点问题，都可以清楚讲开。点名一个姓陈的女主角，随意扣分，简直zz。其他两个助教的实验报告改分基本是45+，而整个班的实验报告在那个人手上，分数简直废了。尤其喜欢预习报告和实验报告重复扣分。不清楚这么喜欢找茬的缘由何在。"},{"id":7192,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2015-09-10 09:18:27","like_diff":9,"likes":12,"dislikes":3,"content":"虽然说话带口音，有些听不太懂，但是绝对是好老师！"},{"id":93164,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-01-08 01:58:37","like_diff":9,"likes":9,"dislikes":0,"content":"老师真的不错，助教给分是真的走低。"},{"id":13725,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2015-12-30 12:08:09","like_diff":8,"likes":12,"dislikes":4,"content":"老师跟认真的，待人亲切"},{"id":47327,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2017-01-25 09:00:59","like_diff":8,"likes":11,"dislikes":3,"content":"老师真不是关键，关键是助教"},{"id":109278,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-06-12 17:14:21","like_diff":8,"likes":8,"dislikes":0,"content":"老师很幽默，很热心，很亲切，上课会扯计算机英语，还教我们如何运营公司hhh，表白助教小姐姐，遇到姓王的助教小姐姐，那就每星期盼着上实验课了hhh"},{"id":152150,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-03-29 01:59:55","like_diff":7,"likes":8,"dislikes":1,"content":"老师是真的好，但是春学期这个助教是真的很差的，完全不把同学的分数认真对待，即便是写报告写的比上次完整，它甚至还会多扣上一分，已经完全消磨了我对这门课的积极性。希望以后蒋老师的学生不要再碰到这种脑溢血助教了吧。"},{"id":43404,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2017-01-16 08:21:45","like_diff":6,"likes":7,"dislikes":1,"content":"老师很棒，苦口婆心的跟我们说大学一定要学好英语，多机会交流，会跟学生聊天，很负责地讲解实验操作，而且知道我们是医学生，会探讨一些有意思的话题，真的很好的老师！"},{"id":50072,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2017-04-29 06:51:54","like_diff":6,"likes":7,"dislikes":1,"content":"对这助教无语了"},{"id":68472,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-01-23 08:47:32","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的很好，很和蔼，虽然口音有点重但还是能听得懂，但是某些助教没事找茬给学生多扣分，知不知道实验报告我们要花多长时间?不知道该跟你们说什么，给你们拜个早年吧。"},{"id":6085,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2015-07-10 19:14:00","like_diff":4,"likes":7,"dislikes":3,"content":"萌死人的老师 好想他啊！"},{"id":42885,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2017-01-15 10:47:26","like_diff":4,"likes":7,"dislikes":3,"content":"不要只看老师评分！实验课分助教占了很大一部分！"},{"id":66380,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-01-15 13:38:13","like_diff":4,"likes":6,"dislikes":2,"content":"为助教小姐姐和那位小哥哥打call！（虽然认真程度还是因人而异的...）\n\n蒋老师非常之好，凡能照顾到的都照顾了；没法照顾到的也尽量照顾到了..."},{"id":93042,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-01-07 05:52:41","like_diff":4,"likes":5,"dislikes":1,"content":"蒋老师是一个非常好的老师，教学经验非常丰富，和蔼可亲，关心同学。上课不仅仅局限于书本，一些细小的注意点知识点都会讲到位，而且老师还会有适当的拓展，前沿知识的延伸，非常棒。除了有一点小口音以外，我觉得可以考虑蒋老师"},{"id":111697,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-07-02 14:40:14","like_diff":4,"likes":4,"dislikes":0,"content":"炒鸡可爱的老爷子，让你学英语和计算机的时候还会变身化学黑，还会告诉班里学材料的同学好好学量子力学学海洋的同学都去学物理不要学化学（还有师母的例子）。总之我觉得蒋老师是一个能让你对这门课升起信心的人，去享受这门课而不会太担心成绩正态什么的。顺路表白美美哒助教姐姐，给了我一个笨手笨脚的人好大指导啦"},{"id":142325,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2021-11-10 07:26:25","like_diff":4,"likes":4,"dislikes":0,"content":"不想多说什么，我给了10分，想都不想的那种。我是21级本科生药学2102班的，我拿这个做担保，大家懂我意思吧。选上他的课的同学请多尊重他，老师的确会讲很多，可能是闲聊，可能实验步骤，的确会很累，但都是为了你好，他一把年纪，请多体谅他尊重他吧。点名表扬金姓助教姐姐。"},{"id":152737,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-04-19 05:34:14","like_diff":4,"likes":6,"dislikes":2,"content":"蒋老师是真的好，讲课很完整还会讲自己的故事\n\n点名批评冯姓助教，每次都乱给分，怎么写都得不到高分\n\n希望蒋老师会调分叭"},{"id":4314,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2015-06-19 02:32:20","like_diff":3,"likes":5,"dislikes":2,"content":"很难忘的老师，人超好"},{"id":4927,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2015-07-01 05:55:37","like_diff":3,"likes":7,"dislikes":4,"content":"萌萌的 很严厉很善良 绝对好老师"},{"id":65414,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-01-03 17:26:35","like_diff":3,"likes":4,"dislikes":1,"content":"老师水平很高，很和蔼，有问题会讲到你懂为止，非常可爱哦。但是因为口音给他扣一分，有点残忍，不过也是没办法啦，听起来真的好吃力。"},{"id":67824,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-01-22 07:55:54","like_diff":3,"likes":4,"dislikes":1,"content":"助教很烦"},{"id":68137,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-01-22 15:41:37","like_diff":3,"likes":8,"dislikes":5,"content":"老师真的很好 很幽默 喜欢跟学生闲聊。有两个超凶的女助教！自己心情不好瞎发脾气！把问问题的同学说哭了！实验报告也给分贼低，这种人不配当助教"},{"id":88811,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-11-08 13:57:52","like_diff":3,"likes":4,"dislikes":1,"content":"刚上完化学实验的我来答，选上老师的课就偷着乐吧，化学实验本身很好玩。我个人是手残党，但是老师真的超细心也超耐心而且超有趣的啊！我真的爱上了化学实验。老师真的很像一个亲近的大伯了，他的普通话很有意思啊。上完了课有点舍不得。"},{"id":110001,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-06-21 04:14:31","like_diff":3,"likes":3,"dislikes":0,"content":"赞赞赞"},{"id":147444,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-01-10 04:03:24","like_diff":3,"likes":3,"dislikes":0,"content":"老师有点口音不过蛮可爱的，很和蔼。助教老师也很好很负责。这学期没有理论考试所以成绩全凭实验报告吧，我有次预习报告忘写了，平时报告分也不是特别高，最后4.2。"},{"id":147447,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-01-10 04:21:37","like_diff":3,"likes":6,"dislikes":3,"content":"老师很好，助教也是真的狗🐶"},{"id":147513,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-01-10 06:23:43","like_diff":3,"likes":3,"dislikes":0,"content":"很可爱的老师！\n\n可以根据闲聊时间判断实验难易程度（\n\n评分感觉主要还是看实验报告吧 \n\n老师第一节课明说最高分不会超过95的"},{"id":155128,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-06-08 14:44:17","like_diff":3,"likes":7,"dislikes":4,"content":"老师真的好可爱呀呜呜呜，也很关心学生，还经常扯些闲谈，当然讲的也很仔细！\n\n不过助教给分真的好差。。最初几次实验分数不理想找了她三四次，每次都很虚心的请教我为什么分这么低，她总是含糊其辞“你其实写的挺认真的……”“那我到底是什么地方做的不好呢？”“额”\n\n每次努力认真写好，数据也处理得当，但完全不知道她在批改什么😓连思考题正确与否都不改出来。\n\n后来就没找过她了\n\n好担心自己的平时成绩\n\nps.难道我没写书本上没有的思考题就会被扣十分吗（😓"},{"id":155537,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-06-14 06:06:49","like_diff":3,"likes":3,"dislikes":0,"content":"蒋老师好！张助教好！"},{"id":77368,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-05-05 06:12:09","like_diff":2,"likes":3,"dislikes":1,"content":"有几位助教姐姐还是很好的~做化学实验充满乐趣"},{"id":99795,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-01-25 07:35:39","like_diff":2,"likes":3,"dislikes":1,"content":"最后成绩不咋样，但是要给老师十分。如何判断这节课要上多久，只用看老师有没有叫你学英语和计算机，只要老师开始扯淡就说明这节课实验做的快。助教有两拨不同的，我遇到的三个助教都很好，但是自己实验报告太不小心了，有效数字啥的老扣分。平时操作感觉过程做错助教不太会扣分，会很热心帮你的。"},{"id":110749,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-06-28 07:19:43","like_diff":2,"likes":2,"dislikes":0,"content":"老师的课内容很丰富，老师很和蔼可亲，幽默风趣。老师也快退休了，选到他的课的同学珍惜这样的老师吧"},{"id":117045,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-09-18 16:19:24","like_diff":2,"likes":2,"dislikes":0,"content":"上课认真，附带忠告若干。示范周到，发音也有趣。我安全考试两次炸掉，老师显然不爽但还是耐心地提供了解决方案。助教小姐姐也超有爱，一桌桌帮着看甲基橙有没过头。十分表白老师及助教：）"},{"id":120869,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2020-01-18 00:32:23","like_diff":2,"likes":2,"dislikes":0,"content":"蒋老师真的是我来浙最爱的老师！很亲切很幽默！虽然口音很重一开始有点听不懂，但是真的好可爱啊，每节课都好开心！"},{"id":129084,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2020-12-30 04:55:41","like_diff":2,"likes":2,"dislikes":0,"content":"土哥超级可爱啊！！！！虽然讲话有口音，但还是能听清的，会很认真的给大家讲实验步骤，而且不会发脾气！！！塔太可爱了，助教小姐姐也超级好，土哥yyds！\n\n上课中：土哥：“你这个实验第一步………”\n\n            “讲个小故事”\n\n       学生：“好！”"},{"id":163529,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-12-15 01:55:01","like_diff":2,"likes":3,"dislikes":1,"content":"哈哈哈看评论大概是每一届蒋老师都带了一些坏助教（想想就来气）但是老师说没关系啊，报告谁都会写，提高动手能力才是实在的。呜呜我哭死，治好了我的精神内耗，认真对待每一堂课，认真治学吧！"},{"id":164331,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-12-20 09:41:16","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的好好，很体谅学生，说因为实验条件不好所以实验结果不影响分数，据说快要退休了，大家要选他的课的话一定要快点选，有幸上老师的课真的太好了！"},{"id":166017,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2023-01-10 23:50:04","like_diff":2,"likes":2,"dislikes":0,"content":"和蔼，慈祥，讲故事。\n\n体谅，有趣，会再来"},{"id":174650,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2023-06-15 05:28:18","like_diff":2,"likes":2,"dislikes":0,"content":"这学期 老师好 助教也好啊哈哈哈哈 助教哥哥会跟我们一起聊天 打分在我们的建议之下 也在慢慢变高（不过确实要求了均分87） 很好很好"},{"id":42696,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2017-01-15 02:49:14","like_diff":1,"likes":2,"dislikes":1,"content":"老师有口音萌萌哒！男神！给分很好！"},{"id":67866,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-01-22 08:23:36","like_diff":1,"likes":2,"dislikes":1,"content":"棒棒棒！虽然挂挡了……但是老师的鸡汤挺好的……"},{"id":71524,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-01-28 14:40:13","like_diff":1,"likes":2,"dislikes":1,"content":"老师超可爱，实验课很多还是看助教的"},{"id":74067,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-02-04 16:33:52","like_diff":1,"likes":7,"dislikes":6,"content":"听老师课是什么体验？我就问你实验报告几乎满分最后3.9是什么感受？"},{"id":90789,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-11-26 05:08:23","like_diff":1,"likes":1,"dislikes":0,"content":"不给满分不行啊，老师很有趣，上课收获了很多，最后分数也很好"},{"id":95165,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-01-19 02:55:42","like_diff":1,"likes":2,"dislikes":1,"content":"哇超棒的老师，给我们讲大学要注意什么和他自己的人生经历，超棒，给分也行 eacher_name":"蒋银土","post_time":"2022-01-10 03:32:40","like_diff":0,"likes":1,"dislikes":1,"content":"非常可爱的老师！！"},{"id":147572,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-01-10 08:44:08","like_diff":0,"likes":0,"dislikes":0,"content":"蒋老师简直太可爱啦，专业又亲切，完全可以把他当成是一位和蔼可亲的长辈，没有一点架子，人真的超级超级好！！！"},{"id":175850,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2023-06-29 11:17:09","like_diff":0,"likes":1,"dislikes":1,"content":"上课挺有意思的，但是普化实验作业好多，而且给分挺一般的。"},{"id":175886,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2023-06-27 05:16:10","like_diff":0,"likes":1,"dislikes":1,"content":"蒋老师真的我哭死，因为二阳落了一次实验，他看我实验做的快单独带我去别的班补做，还再三嘱咐那位老师多照顾我，时不时下来看看指导一下完全不知道从何下手的我，最后4.8过了，虽然没满但是真的很感谢老师，不过我们已经是老师带的最后一届了（据老师说），难过"},{"id":16280,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2016-01-17 15:58:28","like_diff":-1,"likes":2,"dislikes":3,"content":"说话有口音，但是非常和蔼可亲，给分也好"},{"id":50129,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2017-04-30 04:06:32","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人很好，虽然有时候有点啰嗦+南方口音听不太懂~给分和老师基本无关，主要看助教。"},{"id":75553,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-03-13 07:25:39","like_diff":-1,"likes":1,"dislikes":2,"content":"特别可爱的老师，总是发散性思维"},{"id":95554,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-01-19 14:54:41","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很认真很可爱呀。上课讲的每个知识点都很重要，可能就是理论考试原题了，一定要认真听讲。老师普通话不是太溜emm? 平时实验操作老师会指出错误，但不怎么扣分啦。小心不要被助教抓到操作错误就好。"},{"id":25565,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2016-05-25 13:05:13","like_diff":-2,"likes":2,"dislikes":4,"content":"垃圾桶（拉稀痛）"},{"id":75557,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2018-03-13 08:08:18","like_diff":-2,"likes":1,"dislikes":3,"content":"老师很亲切，很耐心，有一次本子落了还帮忙找。"},{"id":160910,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2022-10-19 08:16:16","like_diff":-4,"likes":1,"dislikes":5,"content":"讲课大可不必假定我学过各种先决知识，但是讲操作过程又仿佛我是幼儿园。助教给分清奇，无理要求有标准答案的某次思考题必须在预习和实验报告中各写一次，理由是上过课之后会思考更深刻。量气法的误差分析从初中写到大学，莫非我还能想得不够周到吗？上课基本就是把课本或者教案非常、非常、非常细地讲许多次，我不理解为什么移液管的使用一模一样的话要讲两次。实验步骤书上都有预习报告也抄过了还有什么花一个多小时讲解的必要。虽然做实验很有趣，但是这门课的上课和作业属实让我不适。老师或许是好老师，但是这个上课方式我没法接受。太痛苦了。\n\n思考题我真是受够了。预习报告和实验报告大部分都是抄书，毫无意义。"},{"id":42877,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2017-01-15 10:37:10","like_diff":-17,"likes":4,"dislikes":21,"content":"上化学实验甲其实接触到的基本上是助教，老师来的时候很关心学生，很和蔼，有点老顽童。不知道最后成绩是不是老师自己打的，几乎每次实验报告都是全班最高分，从不迟到，理论也可以，但是还是只有4.5，和一些老是水的同学一样，有点气啊。"},{"id":95282,"teacher_id":215,"teacher_name":"蒋银土","post_time":"2019-01-19 06:47:59","like_diff":-22,"likes":4,"dislikes":26,"content":"蒋老师超赞！非常喜欢蒋老师上课！虽然最后只有4.5，但我强推蒋老师的实验课"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
