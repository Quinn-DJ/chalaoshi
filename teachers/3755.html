                <script>
                    // 评论数据
                    const commentsData = [{"id":165120,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-12-29 08:06:46","like_diff":75,"likes":78,"dislikes":3,"content":"管理哲学导论像一个拖把一样，一直拖，含水量高，还卷了起来"},{"id":167305,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 12:53:51","like_diff":48,"likes":49,"dislikes":1,"content":"这门课再多上一秒就会爆炸，全部结束了出来一个评分指南，真是难绷。。。"},{"id":162366,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-11-21 04:00:56","like_diff":39,"likes":39,"dislikes":0,"content":"管院某些领导层居高临下、自以为是，这门课居然真的能开出来而且放在三个专业的必修？？\n\n自以为为学生考虑了很多，“不能一直学硬技术，也要学软的思想”，但您院领导层能不能弯下腰看一下培养方案里面的课，哪个管院本科生能说自己靠您院开的这些课就把专业技术学好了的？只能感谢浙大还给自由选隔壁数计经院的课。\n\n而且就课程内容来讲，东拼西凑、讲到哪算到哪，目前完全没有感到太多逻辑感和思想深度。只能靠一味的“积极参与课堂交流有加分”来鼓励内卷、强制引导，还说什么“以前我们那时候前排都是坐满的，看来大家现在想把前排座位让给晚到的同学”，您真的不应该反思一下自己吗？\n\n管院真的应该换领导层来重新整顿一下本科生培养方案设置了，没啥意思。"},{"id":166723,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 14:55:21","like_diff":36,"likes":38,"dislikes":2,"content":"一个让人无语的老师，还没出分来评价就是为了少骂他一点...\n\n幸好啊，21级开始就不是必修了，选修也不要学！贯上哲学的名字但是却没有什么值得学习的地方，一个学期都不知道在学什么！以及，真的很鼓励卷卷卷www\n\n1.15补充，既然觉得企业家、政治家的传记“没有太多实质内容的名人传记”，那麻烦这位老师敢于当着院长副院长的面说说，他们出的围绕那些企业家的书，全都没有意义、没有实质性内容呵呵"},{"id":164322,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-12-20 09:40:53","like_diff":30,"likes":37,"dislikes":7,"content":"人好，但课烂，不知所云，学科内容是管理但不足以称为哲学，水的部分既不管理也不哲学\n\n顺便一说，真的很讨厌那些动辄大谈中国传统哲学的人，开口闭口的内容无非是孔子、易经、王阳明，好像没学过别的，寻章摘句、望文生义，就着泛滥的金句讲一些假大空、无考证的东西，让人文经典成为鸡汤文和成功学，要真有造诣就去和文史哲学院的老师们聊聊。这些先生们有学识、有阅历、有哲思我不否认，但非要说自己懂哲学，我只能呵呵"},{"id":162513,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-11-24 02:03:25","like_diff":28,"likes":31,"dislikes":3,"content":"上课讲的都是什么玩意儿\n\n一点逻辑和条理都没有，想扯到哪里就扯到哪里\n\n还鼓励内卷\n\n管院有这样的主修课简直是悲哀\n\n对学生的极不负责任\n\n这种老师不配当老师"},{"id":167320,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 13:56:40","like_diff":28,"likes":30,"dislikes":2,"content":"《不要读太多没有实质性内容的名人传记》\n\n给名人分高低贵贱是吧\n\n这么久了才发评分细则\n\n猪脚也是纯纯牛马"},{"id":162510,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-11-24 01:16:34","like_diff":26,"likes":29,"dislikes":3,"content":"只能说听了六节课还没有我听其他哲学学院的课程一分钟有含金量，你管这叫哲学？"},{"id":167318,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 13:48:40","like_diff":26,"likes":30,"dislikes":4,"content":"不懂就问：怎么没有零分选项的（问号❓）"},{"id":150508,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-01-27 23:24:14","like_diff":25,"likes":29,"dislikes":4,"content":"鼓励内卷，布置大作业时专门强调成绩与阅读书目的难度和字数相关，请问书目的难度有具体的衡量标准吗？期末被选中展示的人额外加分，没被选中的人甚至连通过发言弥补的机会都很少。老师人还是不错的，确实给人一种儒雅随和的感觉。关于上课内容，只能说和专业知识毫不相干。有没有思想深度不予评价，至少从实用性角度来讲，不认为管理哲学导论这门课程配得上专业必修课程。"},{"id":167545,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-17 07:40:23","like_diff":25,"likes":27,"dislikes":2,"content":"1.一句话总结：上着20%的课，却要学生们拿出200%的忍耐力。课程叫管理者学导论，却既不管理，也不哲学，妥妥的营销号大抒感想即时感\n\n2.课程感想感受最深的就是傲慢和儿戏，从第一次讨论课安排“陈丹青论孔子”的主题开始，且不谈陈丹青此人的反面形象，但他既非管理学大家也非哲学家，到后来老师说自己喜欢陈丹青，我才算明了了讨论课的原因。讨论课的安排，学生们都是被告知者，所谓被挑选的带领讨论者，不过是老师和助教的提线木偶而已。\n\n3.其他的内容吐槽不出来，因为这课听一分钟就让我脚趾扣地，大部分课我都是静音的\n\n4.到最后争议最大的读书报告评分。读书报告评分细则是老师助教们批完成绩再给到群里的，颇有几分又当又立的味道。前脚说着读书笔记只是记录，后脚拿出条条框框，给企业家、政治家、哲学家定个三六九等。拿着格式松泛的读书报告去查重，读书报告不能引用原文，真是妙啊。表面说着有意见尽管提出来，实则是提一条堵一条，呵呵\n\n5.要过年了给学生们塞屎吃，真好啊，要我们体谅助教们年前批作业，怎么不体谅一下学生们大过年被搞心态\n\n\n\n总之，发言加分，卷字数加分，正经学不到东西的，想学哲学的去上哲学院的课，想学管理学去上其他老师的课，想提升情操的看看营销号公众号文章就行"},{"id":167310,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 16:33:04","like_diff":24,"likes":25,"dislikes":1,"content":"虽然还没出分，但对这门课真的是无语。卷就算了，评分标准竟敢是结课后才细说？期末作业之前没规定规矩还那边说按自己的风格就好，要评分了才说要标记参考文献这些？那还倒不如直接说期末作业是论文而不是读书笔记。还用什么“心虚的同学”这种话，试问一下你的查重率标准是多少呢？说都没说，谁看到“不及格”三字会不慌？作业还要用什么第一性原理这些，整个科举要用八股文似的，这就罢了，试问一下这些高大上的术语有解释清楚吗？每次ppt最后说“提问有奖励”，结果课程最后才说提问有算进平时分？如果有算平时分，那难道还算奖励吗？(虽然我不排斥你加分给有发言的同学)如果早说，你认为在讨论区发言还只那些吗？真是服了。\n\n\n\n补充：考核标准的确有不足的地方，但让人感到无语的是为什么等到结课了才发(尤其是发言分那块)，第一堂课的ppt明写着上课听讲20分，结课后说变就变10分，将心比心吧，这不是先斩后奏吗？"},{"id":167802,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-19 07:04:45","like_diff":20,"likes":24,"dislikes":4,"content":"1.上课空泛，妄谈哲学，营销号既视感\n\n2.标准不一，作业前按自己风格写，作业后出评分标准\n\n3.歧视企业家、体育与运动员，声称他们的传记是没有实质性内容的，而哲学家则高人一等\n\n4.助教上课时时捧臭脚，师生两人变着法唱双簧\n\n5.分数构成想改就改，开课PPT介绍20％上课听讲，结课立马变10％\n\n6.开课曾言“这门课整个学校只有我一个人敢上”，我以为你有多大水平，合着你是脸皮厚\n\n7.导论课不介绍哲学相关内容，介绍自己和自己导师的人生经历，还引以为傲，甚至要求学生内卷，恶竞发言\n\n8.对于同学们问的问题，他每一个都说问得好，但是自己一个没解释清楚。犹记得一同学问哲学的尽头为什么是神学，陈老先生扯了半天易经\n\n9.暂时愤怒值仅限于此，出分后继续"},{"id":167334,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 14:39:17","like_diff":18,"likes":22,"dislikes":4,"content":"陈凌什么时候能不教课啊，建议和某助教换个地方自娱自乐。\n\n整个学期都不知所云，期末作业说让选“最想成为的人”的传记写读书笔记，交完一周多了现在给个评分细则说哲学家比企业家、政治学家权重高，乐，原来哲学高人一等。有同学在群里指出来，陈老师：“选书远比读书重要，我鼓励大家挑战自己去读有难度的书”。真不知道怎么从传主的身份就能判断出难易的。\n\n还有某位助教，助教评分有多低希望你也问心无愧吖❤️"},{"id":167308,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 13:00:51","like_diff":15,"likes":17,"dislikes":2,"content":"快跑！！！"},{"id":148750,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-01-13 12:05:45","like_diff":14,"likes":15,"dislikes":1,"content":"无语子"},{"id":167322,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 14:03:28","like_diff":14,"likes":15,"dislikes":1,"content":"不要选 一句顶一万句"},{"id":150413,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-01-25 00:34:56","like_diff":13,"likes":14,"dislikes":1,"content":"给分好差……"},{"id":167418,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-16 06:58:21","like_diff":13,"likes":15,"dislikes":2,"content":"虽然确实有部分市面上的企业家、运动员传记写得像是讲成功学的心灵鸡汤，但是否应该区别给分依然是值得商榷的，更何况提交了才说明这个标准。而且在我看来，哲学家传记并非“相对有挑战性”的书籍，或者说它的挑战性并不显著。如果真的在意课程中的哲学部分，不妨在授课时加入一些相对硬哲学内容，那怕是翻版未圣我都算你努力过了，而不是马斯克的“第一性”这种网络营销成分显著的东西"},{"id":143262,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2021-11-22 14:17:46","like_diff":12,"likes":12,"dislikes":0,"content":"天天拖堂，就这一点就不配高评分"},{"id":163132,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-12-08 01:21:03","like_diff":12,"likes":13,"dislikes":1,"content":"自闭，上课听讲好像没啥用"},{"id":167325,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 14:06:09","like_diff":12,"likes":14,"dislikes":2,"content":"离大谱…读书笔记怎么查重…用一些原文中的句子咋就不行捏…作业交完十天来个作业评分标准…名人传记还给人家分成三六九等…"},{"id":167465,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-16 13:31:13","like_diff":12,"likes":18,"dislikes":6,"content":"见识你浙教学水平的下限...&某助教好大的官威"},{"id":150417,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-01-25 02:24:29","like_diff":11,"likes":12,"dislikes":1,"content":"给分很难受，大作业写了很久，成绩太迷惑了，白白浪费这么多时间写书评，可能给分看个人喜好叭"},{"id":167323,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 14:04:21","like_diff":11,"likes":14,"dislikes":3,"content":"怎么会有这种课，结课后才说评分细则，傻逼吧，鼓励卷就算了，mad还特别点名提前交的说要重点检查，您没事儿吧（流汗黄豆）上过最水最无语的课没有之一，我真的是倒了八辈子霉才会遇上这门课"},{"id":167372,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-16 16:59:27","like_diff":11,"likes":19,"dislikes":8,"content":"上大学以来最恶心的课程之一，老师连第一性原理这种概念都不能讲清楚，上课不知所云还要求结合课程内容。助教热衷和老师一起沉浸在自己的世界里，真的是闻所未闻的奇葩，尤其是李姓助教，你是靠拍马屁获得读博机会的吗。这样的课是必修，还要求内卷，在快过年的时候才公布评分标准"},{"id":77079,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2018-05-06 06:26:48","like_diff":10,"likes":13,"dislikes":3,"content":"，，，"},{"id":167309,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 13:03:11","like_diff":10,"likes":14,"dislikes":4,"content":"听课真的听不懂  讲的逻辑性不强  鼓励内卷"},{"id":167328,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 14:07:08","like_diff":10,"likes":12,"dislikes":2,"content":"恶心的要死"},{"id":167379,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-16 00:06:46","like_diff":10,"likes":11,"dislikes":1,"content":"依托答辩"},{"id":167424,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-16 07:37:12","like_diff":10,"likes":11,"dislikes":1,"content":"不懂这样混乱的课程内容和奇怪的评分细则是怎么让这课成为专业必修的。既没学到太多知识，也没感到多少风度，不过可以用大过年的窝囊从助教手里检讨来一点绩点。"},{"id":167324,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 14:06:14","like_diff":9,"likes":11,"dislikes":2,"content":"一分都不想给"},{"id":167366,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 15:52:54","like_diff":9,"likes":12,"dislikes":3,"content":"真的依托答辩，谁选谁知道，讲的烂不说（和“管理”“哲学”都毫无关系）；13事还居多，马后炮真有你的；鼓励鹅颈，卷发言、卷讨论、卷提前交作业、卷字数……万物皆可卷，无语。要不是没有零分我真的会毫不犹豫、"},{"id":167423,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-16 07:35:36","like_diff":9,"likes":10,"dislikes":1,"content":"这个课真的有必修的必要吗？这个课到底又能教会学生什么"},{"id":171831,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-04-07 03:32:50","like_diff":9,"likes":9,"dislikes":0,"content":"越想越气，dinner老师"},{"id":184969,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-12-25 02:05:59","like_diff":9,"likes":10,"dislikes":1,"content":"提前交作业高5-8分，傻逼老师鼓励恶竞"},{"id":150418,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-01-25 02:32:12","like_diff":8,"likes":10,"dislikes":2,"content":"给分是真的真的真的差 可以超乎底线的差"},{"id":167330,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 14:09:13","like_diff":8,"likes":12,"dislikes":4,"content":"“不要去读那些没有太多实质内容的名人传记” ？ 咋地哪个名人的传记没有实质内容？读书笔记标题标注了是“你最想成为的人的传记” 结果到最后来个评分标准是吧 你要是早说选哲学家加权分更高 谁还去选其他名人来写？这门课就是个垃圾课程 说话逻辑不清  鼓励学生内卷 这要不是一门必修课谁还上你这破课？"},{"id":167375,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 17:04:50","like_diff":8,"likes":10,"dislikes":2,"content":"管院最SB一门课，没有之一"},{"id":167958,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-20 17:09:38","like_diff":8,"likes":12,"dislikes":4,"content":"出分了再来一下，别选别选\n\n除非你想因为没有卷发言直接扣光参与分（开课没告诉你，最后结课了评分才说\n\n除非你想因为选了自己喜欢的名人，辛辛苦苦写的满意的传记，被老师对传主的三六九等区分，打一个0.9的基准分\n\n除非你想上一学期尴尬的营销号宣传课"},{"id":167337,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 14:26:52","like_diff":7,"likes":8,"dislikes":1,"content":"震惊。悲愤。呵呵。。。"},{"id":167368,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-15 16:06:42","like_diff":7,"likes":11,"dislikes":4,"content":"既不管理，也不哲学，老师和助教在群里自娱自乐，内容少屁事还多，这门课最大的收获来源于自己读的那本书，还有就是认识到了管院的教学水平下限。。。"},{"id":167710,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2023-01-18 13:18:54","like_diff":7,"likes":10,"dislikes":3,"content":"过年前来打卡，看到好评如潮就放心了\n\n一学期过去了，陈老师的评分下降了一分多"},{"id":150337,"teacher_id":3755,"teacher_name":"陈凌","post_time":"2022-01-22 17:45:36","like_diff":6,"likes":7,"dislikes":1,"content":"出分好慢"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                searchBtn.addEventListener('click', function() {
                    performSearch();

            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
