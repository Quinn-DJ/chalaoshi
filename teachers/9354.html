                    const commentsData = [{"id":167112,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2023-01-16 05:32:20","like_diff":54,"likes":78,"dislikes":24,"content":"jsy🙆🙆🙆为了你💓💓💓我变成狼人模样🐺🐺🐺为了你💗💗💗我带上厚厚的伪装👺👺👺为了你💖💖💖我换了一副心肠💀💀💀为了你💞💞💞我染上疯狂😈😈😈我在佛前苦苦哀求了​三生三​世🙇🙇🙇只为换你一世情缘💕💕💕我能否再见到你☺️☺️☺️希望可以感动上天😭😭😭 ​\n\n呜呜呜老师人真的很好，德法课堂很有趣。开始查预置老师没查到评分还有点担心，没想到遇见了我们宝藏男孩jsy。老师是真的有些马克思主义知识在脑子里的，枯燥的德法课本讲的很生动了，还会结合时事。虽然很多人的德法都是睡觉玩手机大水课，但是认真听老师的德法真的能让刚进大学的大一er对人生有不一样的想法。老师还会结合课堂内容和小组展示内容展开分享，还会和我们讨论（还听到了课友分享的的感情经历哈哈哈）。老师真的很可爱，真的很爱学生们，最后一节课的分别老师说以后遇到困难，记得找他，贼拉感动。zjg反卷达人，读书报告上限巨低，和我3000字下限的室友的老师形成鲜明对比。给分也巨能捞。给全世界最可爱最好最棒最温柔的jsy10000000分！！！学弟学妹们快选！不要错过宝藏！"},{"id":167100,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2023-01-15 03:08:05","like_diff":36,"likes":43,"dislikes":7,"content":"事少分高，不用当小组长也能得到很好的分数！\n\n讲课生动有趣、结合时事！\n\n老师会用学在浙大发布课堂提问并以此点名"},{"id":167122,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2023-01-15 04:06:19","like_diff":30,"likes":33,"dislikes":3,"content":"sygg我的神！！！爱你爱你爱你\n\n超级棒的老师，事少分高，会给学生减负，反内卷战神，读书报告规定的上限而不是下限，讲课也很有意思，价值观很正，给分特别好！！！！纯理科生没学过政治裸考拿了4.5！思远哥哥我爱你！！"},{"id":167126,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2023-05-19 06:24:20","like_diff":30,"likes":32,"dislikes":2,"content":"好老师，不需解释～"},{"id":167162,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2023-01-15 04:29:55","like_diff":25,"likes":29,"dislikes":4,"content":"思修事少分高，读书报告有上限，会鼓励学生，点名很少（学在浙大上限时作业谈谈你对某件事的看法，用这种新颖的方式点名），给分爆炸性地好，周围人都4.5+～\n\n而且jsy老师口才好，文化底蕴厚，还对时事有深刻的思考，简直是完美的老师"},{"id":167107,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2023-01-15 03:37:21","like_diff":24,"likes":27,"dislikes":3,"content":"男神~"},{"id":210706,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-10 01:13:14","like_diff":22,"likes":22,"dislikes":0,"content":"如果这个教室有谁需要这个课堂——那一定是我自己。jsy哥哥在最后一节课如是说\n\n当你以为道法课是一场平平无奇的水课，拿着线代和微积分作业走进教室时，靳老师生动的课会让你忘掉手中的作业，在他的思政课上，没有枯燥的条文，只有鲜活的案例，他会用一个个鲜活的案例告诉你做人的道理，让你不由自主地将手中的数学作业放回书包\n\n他理解学生，理解我们的压力不鼓励内卷，读书报告要在1500字以内，上课从不点名，有时会用互动替代点名。他常说，如果一节课需要靠点名来留住学生， 而是结合当下的热门事件进行讨论。靳老师的课非常包容，在他的课上，你可以不受拘束的表达任何观点，不必担心遭到驳斥与批评。\n\n即使你怯于发言也没有关系，只要你在学校规定的四个思政作业中写出自己的想法，就能得到他的认可。并且，除去这四个作业，靳不会布置任何多余的任务，对这四个作业的要求也很宽松。\n\njsy老师反对内卷，反对功利主义的为人处事，能够倾听和理解学生的内心。他试着让学生能够多思考、少盲从，对所处的社会有独立的看法，这恰恰是当下大学教育所缺少又所急需的。\n\n他能够以学生的视角看待成绩，会尽可能的给大家高分，这和一些恶意低分的老师是完全不同的。\n\n总之，jsy老师的课绝对是首冲目标。如果你的课表上有了，千万不要退；如果你的课表上没有，快去试一试。希望你能和我一样顺利选上靳老师的课😄"},{"id":207865,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-12-24 14:54:11","like_diff":2,"likes":2,"dislikes":0,"content":"超级超级超级好的老师！！！！！🤩🤩🤩本人社恐，上课没回答问题，但是认真写读书报告也能被老师注意到呜呜呜呜呜呜呜呜好感动，选到老师的课就偷着乐吧各位🤩🤩🤩"},{"id":208979,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-04 04:38:54","like_diff":2,"likes":2,"dislikes":0,"content":"期待哥哥给分好不好，捞我一下"},{"id":210913,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-10 06:35:02","like_diff":2,"likes":2,"dislikes":0,"content":"最牛逼的老师 反内卷第一人"},{"id":210966,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-10 08:50:51","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师，即使我们小组的展示不是很好，我最后还有4.5"},{"id":210981,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-10 09:14:36","like_diff":2,"likes":2,"dislikes":0,"content":"本人是社恐，上课没主动发过言，最后喜提4.5"},{"id":213782,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-20 01:19:35","like_diff":2,"likes":2,"dislikes":0,"content":"jsygg真的是难得一见的好老师，上课内容都是很用心地跟大家探讨一些热点话题，也不鼓励内卷，给分也超级好"},{"id":185768,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-01-04 08:10:52","like_diff":1,"likes":7,"dislikes":6,"content":"靳老师，天台上的风🌀🌀🌀很大，今天的风🌬🌬格外凛冽🥶🥶，我看着灯红㊙️酒绿的繁华都市🏢🏛眼皮跳了无数下😵😵，积攒着怒意🤬🤬的双臂💪🏻💪🏻猛挥砸碎了108个窗户😱😱，摔烂了38个5G高档高速高质量手机📱📱📱，玻璃渣刺破了我的衣襟👗👗，碎掉的是这颗对你永远不变的心❤️❤️❤️。你带走我吧🥺🥺🥺没有你怎么活啊🥺"},{"id":187597,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-01-16 17:08:43","like_diff":1,"likes":2,"dislikes":1,"content":"老师人真的挺好的"},{"id":187609,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-01-16 23:03:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的太好了！！！上课内容有深度，课后作业不卷，考前发知识框架，上课发言老师会一一记录，加平 有深度，而且反对内卷，打分很好，非常有幸能被老师记住"},{"id":210878,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-10 05:51:34","like_diff":1,"likes":1,"dislikes":0,"content":"抱着水课的态度去听的，但是老师上课真的很有意思。而且反对内卷，事情很少，最后给分特别好。"},{"id":210897,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-10 06:16:28","like_diff":1,"likes":1,"dislikes":0,"content":"大爱靳老师 “我的课堂不是高压锅”真真正正让我感受到了大学课堂的真正奥义。上课时对同学们的观点都很认真在听，也很包容很耐心，特别特别好的老师❤️❤️"},{"id":213484,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-17 18:48:49","like_diff":1,"likes":1,"dislikes":0,"content":"不卷发言\n\n给分好\n\n认真写作业\n\n开卷多抄点\n\n就没问题\n\n老师很有人格魅力\n\n赞！"},{"id":213580,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-01-18 10:24:43","like_diff":1,"likes":1,"dislikes":0,"content":"上课没有发言过，最后分数还不错！很好的老师！"},{"id":186148,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-01-09 05:31:47","like_diff":0,"likes":1,"dislikes":1,"content":"基本没什么事，不像别的老师事情很多"},{"id":189204,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-01-22 10:13:31","like_diff":0,"likes":3,"dislikes":3,"content":"不多说，爱了😍"},{"id":217461,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-04-10 16:27:48","like_diff":0,"likes":0,"dislikes":0,"content":"伟大，无需多言"},{"id":217763,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2025-04-16 06:42:07","like_diff":0,"likes":0,"dislikes":0,"content":"超级好老师！"},{"id":192854,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-05-31 04:35:50","like_diff":-2,"likes":1,"dislikes":3,"content":"有没有好心人告知一下研究生课什么时候出分"},{"id":189897,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-02-01 16:24:15","like_diff":-4,"likes":5,"dislikes":9,"content":"为什么我们班没有小红包呜呜"},{"id":198507,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-09-09 10:53:41","like_diff":-8,"likes":1,"dislikes":9,"content":"😃😃😃"},{"id":185887,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-01-09 18:36:52","like_diff":-28,"likes":8,"dislikes":36,"content":"温文儒雅，但上课中规中矩吧，不讲枯燥的课本却也没多少深度，且小组展示卷形式卷时长，前面的评论过誉了"},{"id":192166,"teacher_id":9354,"teacher_name":"靳思远","post_time":"2024-05-10 13:29:15","like_diff":-49,"likes":5,"dislikes":54,"content":"不是，这种人都有9.8分？？？我请问呢"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
