太担心啦～～这门课所有的问题都是概念问题请自行翻书查阅（在做作业的时候顺便画一下书就好了）\n\n作业确实略多"},{"id":92809,"teacher_id":158,"teacher_name":"李明","post_time":"2019-01-04 14:18:04","like_diff":0,"likes":1,"dislikes":1,"content":"以一己之力拉低了软工的绩点"},{"id":133484,"teacher_id":158,"teacher_name":"李明","post_time":"2021-06-22 00:58:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师还是负责任的，只是备课不太充分吧，害"},{"id":151530,"teacher_id":158,"teacher_name":"李明","post_time":"2022-03-07 09:07:51","like_diff":0,"likes":8,"dislikes":8,"content":"客观说一句，教学理念可以理解，教学能力不太跟得上，且不太有实际操作性。\n\n花半个周末把他要求的几章过了一遍并且串了一下逻辑，感觉还是有收获的，至少对要学的东西结构比较清楚了。但是这种模式比较适合自学，上课再花时间重复讲就有点水了。而且现实决定很多人不会去看书，并且不适应需要沟通的课堂（包括我本人），所以上课效果不好。\n\n为什么说一个周末预习有可行性，因为离散教的东西多且散且很多是已经学过的，所以实际去理一下大纲对大家学习还是有帮助的。\n\n感觉很多人情绪都很激动，并且骂老师摆烂什么的…我觉得他是认真在备课和上课的。这门课的问题也不止出在老师身上，教材教学大纲教学内容感觉都有问题，在我看来这些内容本来也不太容易教好，因为太多学过的东西了，而且书上的又讲的比较浅。老师的确提供了一种有效的学习方式，只能说个人学习方式和教学方式不能等同，希望理性看待吧。"},{"id":32118,"teacher_id":158,"teacher_name":"李明","post_time":"2016-07-05 16:03:22","like_diff":-1,"likes":0,"dislikes":1,"content":"嗯嗯呢"},{"id":73128,"teacher_id":158,"teacher_name":"李明","post_time":"2018-02-01 03:24:30","like_diff":-1,"likes":4,"dislikes":5,"content":"老师人很好的"},{"id":64427,"teacher_id":158,"teacher_name":"李明","post_time":"2018-03-07 07:55:29","like_diff":-2,"likes":3,"dislikes":5,"content":"挺好的"},{"id":107603,"teacher_id":158,"teacher_name":"李明","post_time":"2019-05-07 12:39:59","like_diff":-2,"likes":1,"dislikes":3,"content":"博士生应用数学课\n\n人挺好的，但是讲课逻辑有些不着边际，倘若事先仔细备课我觉得就会好很多的。\n\n\n\n总体还是能听到一些东西的\n\n\n\n其实一节课能让我们彻底听懂一个算法对于我们都是有极大帮助的"},{"id":178727,"teacher_id":158,"teacher_name":"李明","post_time":"2023-07-20 11:54:28","like_diff":-3,"likes":0,"dislikes":3,"content":"lm离散课最显著的优点估计就是到课率高了，二十几个人的班偶尔有一个人没来，隔壁zwt班瑟瑟发抖"},{"id":58096,"teacher_id":158,"teacher_name":"李明","post_time":"2017-07-30 06:36:28","like_diff":-4,"likes":5,"dislikes":9,"content":"老师人真的很好，很善良，课不是老师讲不明白是确实不好学，并不是他的错，很负责，极好的老师\n\n"},{"id":64425,"teacher_id":158,"teacher_name":"李明","post_time":"2017-12-23 12:41:41","like_diff":-4,"likes":2,"dislikes":6,"content":"人很好"},{"id":64426,"teacher_id":158,"teacher_name":"李明","post_time":"2017-12-23 12:41:30","like_diff":-4,"likes":2,"dislikes":6,"content":"老师人挺不错的"},{"id":48053,"teacher_id":158,"teacher_name":"李明","post_time":"2017-02-28 07:01:29","like_diff":-10,"likes":6,"dislikes":16,"content":"我就要打10分"},{"id":139642,"teacher_id":158,"teacher_name":"李明","post_time":"2021-07-19 02:12:34","like_diff":-21,"likes":3,"dislikes":24,"content":"大一春夏离散数学理论基础，客观公正地来打个9分。\n\n李明老师人真的很好，很负责任，但上课多少有点干货不足。不过离散这门课本身很简单，全靠自己看书和做题也能学得明白。平时注意一下各种概念和英文名词，考试基本就不会有什么问题。\n\n点名也没有评论里说的那么过分，偶尔会点但不多，甚至经常是被同学们催着点名Σ（ﾟдﾟlll）。从给分来看少到一次两次问题不会太大，但作业和小测一定要记得交。\n\n关于给分我其实觉得还蛮不错的，大多数人小测成绩不怎么好看，应该是调低了这一方面的占比。明确在群里说了没有挂科，应该是捞了低分段的人，但80以上应该基本给的就是原分。但还是那句话，课程内容很简单，认真复习再加考试细心一点的话上90不是不可能。\n\n感觉比查老师里往年评论好了不少，如果预置到了也别担心，可以放心去上的。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
