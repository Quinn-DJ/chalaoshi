                <script>
                    // 评论数据
                    const commentsData = [{"id":60353,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2017-12-28 13:26:14","like_diff":34,"likes":46,"dislikes":12,"content":"16级吐血为学弟学妹写下电基教改班如下体验\n\n1.上课进度极快，明明是门基础课对基础内容极不重视却偏偏讲很多普通班级不讲的内容\n\n2.此课轻基础而重软件。什么都要仿真仿真仿真仿真。为了这门课而下的软件接近两位数\n\n3.没有期末期中考是真的，但是有两次测验，卷子的印刷格式却是大考的格式。两次各占不大的比例\n\n4.2*读书报告+n*大作业+1*毕设级别的专题研究   我就不明白了一门电路课程能写啥读书报告？？？？可怕的是有人甚至写了几十伸甚至上百页     每次作业包含概念题  计算题  仿真题    一个周末两个整天花在上面能写完的都是dl中的dl    至于专题研究，我这么说吧，上届的优秀报告是70+页，而且选最高难度才有80以上的可能\n\n5.老师本人和蔼负责，有时课间会放放动漫什么的\n\n6.求求学院了别再搞什么教改了，学生真的玩不起，wqtmd\n\n\n\n好了，我要继续肝“毕设”了，告辞"},{"id":148785,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2022-01-13 13:34:11","like_diff":26,"likes":27,"dislikes":1,"content":"20级来评一下。\n\n\n\n首先是优点：\n\n    第一，给分。今年普通班的模电由于试卷难度大，成绩惨烈。教改班由于没有考试所以不受到影响，给分高出普通班许多，但这并不意味着摆烂就能获得高绩点。\n\n    第二，内容。总体而言，教改班的课程安排更加接近模电前沿，与普通版几十年不变的老一套形成鲜明对比，个人认为是更有趣、更实用的，且对未来课程的学习有很大帮助。其一，课程是从频域而不是时域切入的，头几次课的拉氏变换、频率响应、波特图等确实有些晦涩难懂，但窃以为这才是模电的精髓。其二，删去了老旧内容并加入了全新内容，比如完全删去了三极管、只学MOS管，并把ADC提升到比较重要的位置上。其三，注重仿真软件的使用，共需掌握三款软件（Multisim、Matlab/Simulink、Hspice）的使用方法，这些软件在信电学生未来的学业中几乎是必备的。\n\n    第三，作业量与任务量。普通班动辄十几二十题一周，还是纯手算；这边一周十题不到还是仿真，哪个更轻松显而易见。\n\n    第四，大作业（专题研究）。做Project真的能让人感受到全身心投入的感觉，做完之后印象极其深刻，不像考试那样一下就忘掉；而且开放式命题，可以选择自己最喜欢的一块内容，不像考试那么死板且充满偶然性。最终会在考试周安排答辩，你需要给老师一种眼前一亮的感觉，让她听到没听到过的东西。\n\n\n\n然而缺点也是有的：\n\n    第一，电路级知识不扎实，且软件仿真让人能不懂装懂，没能学习到各种模型的思想。\n\n    第二，后期内容太过繁杂，尤其是射频电路难度上天而且不计入考核，完全浪费。\n\n    第三，老师的讲述很多时候不够清楚，很多时候需要靠自学，做Project的时候能明显感受到老师讲的内容远远不够。\n\n\n\n总而言之，教改班开设多年到现在，已经较为成熟了，不必担心做小白鼠；如果你热爱做Project，那就毫不犹豫地选吧，老师不会让你失望的。"},{"id":104283,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-03-16 08:39:16","like_diff":17,"likes":20,"dislikes":3,"content":"建议去除教改班，教改班的存在导致选不上普通班被迫上教改班，又因为基础过差导致后续课程全部受到影响。"},{"id":133462,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2021-03-11 03:57:07","like_diff":17,"likes":17,"dislikes":0,"content":"教改班最后专题研究对总评影响特别大，建议用心准备\n\n另外，老师上课很多地方讲得含糊不清，也有不少自己也没搞懂的地方\n\n课程安排不重视理论和基础，导致班上同学普遍反应根本不知道在讲什么"},{"id":65436,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-04 02:18:42","like_diff":14,"likes":15,"dislikes":1,"content":"老师人很好很负责，但讲得一般，电基教改令人绝望。老师坦言“你们怎么学得会那么多东西啊”"},{"id":70760,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-27 13:25:05","like_diff":13,"likes":14,"dislikes":1,"content":"最后的绩点\n\n不代表我学会了什么\n\n代表了老师对我的怜悯"},{"id":133206,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2021-02-17 13:51:46","like_diff":13,"likes":14,"dislikes":1,"content":"教改班shi一样的体验，奉劝各位千万不要入坑，事情超级多，给分还贼低，慎选！"},{"id":65615,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-07 10:08:39","like_diff":12,"likes":14,"dislikes":2,"content":"16级同在考试周前写什么都不懂的专题报告。说实话，别的课程你付出很多同样也能收获很多，但是这门课我每周都花了一堆时间写奇奇怪怪的homework，但是因为前面有些不懂导致后半学期的课程全部崩盘。该课程极度轻视基础，除非自信是大大大大佬，否则慎重选择。可笑的是课程十分强调软件，两次考试却是以计算为主，真的不懂为了改革而改革有何意义？想学美帝的ee又不敢大手笔直接砍掉这门实际上毫无意义的课程，畏畏缩缩导致像我这样的智商不是那么那么顶尖的学生什么都学不到还浪费了很多时间。\n\n老师人挺好，吐槽课程，不针对老师。"},{"id":188287,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2024-01-18 14:49:13","like_diff":12,"likes":14,"dislikes":2,"content":"这个老师怎么会有8分多啊？？？上的《电子电路基础》教改班。平时东讲讲西讲讲，讲得那么零散都不知道在干什么，思路很迷很迷，甚至我觉得她自己都不了解自己在讲什么。期末大作业又做得很没有意思，感觉根本没有价值。最后给分的话，就个人而言，对于班上的比较认真的同学也不友好。总之，学弟学妹们，避雷！！避雷！！不要上她的教改班！！！这是本人学到大二了第一次真的气不过在查老师上写评价给差评......"},{"id":173519,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2023-05-27 15:59:46","like_diff":11,"likes":11,"dislikes":0,"content":"家人们谁懂啊，有个虾头老师仿真啥都不教也不给教程就知道嗯布置仿真作业，助教也不回，每周全靠csdn顶住，一整个大无语住了\n\n《现代电路基础：面向通信与物联网》这课能不能改一改啊，纯纯坐牢，次次破防，周末整天整天地搜、写也整不明白，哪怕给个靠谱点的文档或者工具书也行啊"},{"id":189779,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2024-01-29 02:32:20","like_diff":9,"likes":9,"dislikes":0,"content":"上ljj的课都没觉得这么恼火过"},{"id":135670,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2021-05-18 13:51:13","like_diff":8,"likes":8,"dislikes":0,"content":"19级来评一下，从老师的授课态度和准备程度来看，在信电学院可以说是数一数二。但是从授课的内容来看，确实后半程有点云里雾里，个人感觉相较于普通班，砍去了很多电路基础原理部分，不过按照周老师的说法，这也可以理解为时代变了，谁还去手推节点电压，都是开仿真了。然后多了许多额外内容，开关电路，ADC/DAC，射频电路。真的让人感觉是好几门课的大杂烩。这是学的最迷的地方。至于楼上说的重软件，个人感觉有所好转，砍了一些不必要的软件，印象中基本3个仿真软件就够了，这点值得好评。总而言之，确实有许多干货，也确实不再重复几十年前的老内容，但由于步子迈太大了，有些问题还是比较突出的，其中冷暖，学了才能清楚理解"},{"id":163288,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2022-12-12 07:03:18","like_diff":8,"likes":9,"dislikes":1,"content":"希望能买一点正版软件，每次装软件要花很多精力"},{"id":213478,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2025-01-17 16:16:29","like_diff":8,"likes":8,"dislikes":0,"content":"讲课每隔十分钟“不对，前面讲错了”，学生直接傻眼；布置作业也是，前一天“我们没有大作业”，转头又说“没有大作业不太可能”，16周还nm做大作业😅😅😅"},{"id":70836,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-27 15:11:22","like_diff":7,"likes":7,"dislikes":0,"content":"老师人很负责 讲课快 教改班什么都没学到"},{"id":92795,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-01-04 12:42:21","like_diff":6,"likes":8,"dislikes":2,"content":"我觉得周老师很棒呀，讲解很有耐心，而且实事求是。\n\n其次这门课程我的感受和其他普通班同学对比，工作量很明显小于普通班，而且老师说的很清楚了是注重方法论，学习软件的使用，而且也没有期末考试，并不需要这么胆心学不会，期末考试不会。\n\n至于绝大多数人关心的成绩，组成我觉得很和谐，五次作业25%，只要你花时间做了，都有吧，至于有人说作业很难，那是不是你没有听课也没有看书啊，有很多都是书上原来的模型或者是类似的，实在找不到百度一下也有。\n\n其次两次小测30%，我觉得只要你平时听课，自主做完作业，再什么都不看，都能做到接近满分。。。。第一次小测就涉及第一章节点电流分析法和简单运放的应用，而且只需要列等式，最后仿真的代码也有类似的东西，当然也可以私下互相帮助（雾），第二次的完全就是书上原题……\n\n还有一次心得，老师说的很明确，你对一门软件学习的认识，只要你写了没理由扣分好吧……\n\n最后课程设计确实很肝，但是那么多的资源，还有楼上有说抄书是很真实啊……我觉得平时作业做下来最后也不用有一楼说的那么恐怖。\n\n五次作业+一篇心得+两次小测+一个课程设计，工作量远小于普通班，而且还有较好的得分，何乐而不选？\n\n当然以上言论只适用于想上好这门课的同学。"},{"id":208334,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2024-12-27 02:17:36","like_diff":6,"likes":7,"dislikes":1,"content":"教的乱七八糟根本听不懂，自己讲着讲着还能把自己绕进去，自己教成什么样心里一点数没有还diss不来上课的同学。。。。明明已经说好没有专题研究作业了冬八周最后一天突然又临时通知要做，纯nt"},{"id":65300,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-02 16:46:11","like_diff":5,"likes":7,"dislikes":2,"content":"诶诶诶楼上太耸人听闻了吧，什么上届优秀报告70+，那你怕是没好好看吧，你知不知道那份报告全是抄书的呀，而且各种抄错各种不严谨。这种报告都能满，我倒是偷着乐呢哈哈哈哈"},{"id":213273,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2025-01-16 14:55:15","like_diff":5,"likes":6,"dislikes":1,"content":"真不太好吧"},{"id":92902,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-01-05 12:46:01","like_diff":4,"likes":9,"dislikes":5,"content":"老师人很好，很耐心，这点不用质疑。 今年教改班貌似去除了往年一些过分偏难的内容。课程难度不小，讲了一些比普通班更前沿，更实用的东西。拉普拉斯的确好用，去除了求导工作；软件仿真省去了麻烦的计算，既然有电脑，我们为什么还要动手计算？另外，软件上手，的确也是老师为我们的长远着想。教改班看重软件仿真，我并不反对。 但是，个人希望教改班同时对基础也再重视一些，否则想要学习知识的人，基础不牢地动山摇；想要水的人，一方面可以放弃一些过难的知识，但是可能同时连最基础的知识都遗漏了。还有，希望老师（助教）在布置作业时，可以将大作业拆分成零碎小作业，便于我们针对性回顾当堂内容，同时也避免周末肝锅。另外，小测建议加大一些难度（不一定非要增大计算量，但希望考察覆盖面再广一些……）。 由此可见，电基教改班可以选择，而且学到了实用的东西，同时配合的教改班实验，pcb的高大上，对比着普通班低效的抄书预习作业。教改班实验也不错。最后再奉劝一句：抱怨任务多的同学，你们可以参考一下普通班的任务。他们虽然看似平常一些，但是任务量，手动计算量都不少，教改班这点没什么可抱怨的。但是，基础部分，教改班涉及可能偏少，这是我认为的教改班的瑕疵。也许，我们自己就可以通过课外学习额外扎实一下，这也是老师的愿想吧……"},{"id":70768,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-27 13:39:23","like_diff":3,"likes":5,"dislikes":2,"content":"不得不说周老师是一个好老师，也不得不说教改班是一个有意义的改革。过程真的是很痛苦很痛苦了，知识量爆炸式增长大家一时都吃不消。也正是太难了，老师给分才很好。私认为教改班适合两类人：一是不满足基础班老旧知识的大佬；二是逃避考试来混个不错的绩点的同学。"},{"id":213684,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2025-01-19 06:39:41","like_diff":3,"likes":3,"dislikes":0,"content":"🤷‍♂️🤷‍♂️🤷‍♂️"},{"id":59338,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2017-09-21 02:51:36","like_diff":2,"likes":8,"dislikes":6,"content":"老师根本就不会教书。。。。完全不知道她在干什么，全程自嗨。。"},{"id":60302,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2017-10-17 03:41:16","like_diff":1,"likes":5,"dislikes":4,"content":"老师讲课虽然很认真，但是讲的没有条理也不清楚。不过讲义和ppt很棒。电基不如自学。"},{"id":70742,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-27 12:54:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师是第一次上本科生的课，经验有些不足，但一下学期下来可以很明显的看到她的进步。东西很多很难，但不是老师的错。但老师人真的非常好，只要你问她问题她会很耐心的回答你～至于成绩，我觉得主要看答辩和报告，我期中啥成绩都不怎么样，最后答辩表现还行，成绩也还过得去～"},{"id":99866,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-01-25 08:49:56","like_diff":1,"likes":7,"dislikes":6,"content":"17级的教改班感觉体验还不错，现在成绩还没出，对比了舍友普通班之后感觉任务轻松很多，算是比较水的，听说普通班考试卷面挂科率很高。老师人也很好，我当初是没选上普通班才选的教改班，感觉挺不错的，可能是前几届任务太繁重，导致了课程内容的调整，凭心而论，并没有16级评论说的那么夸张。"},{"id":101327,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-01-28 04:24:01","like_diff":1,"likes":4,"dislikes":3,"content":"老师挺好。不过作业很难就对了"},{"id":197478,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2024-07-16 11:29:04","like_diff":1,"likes":1,"dislikes":0,"content":"注意 现代电路基础课程夏学期开始(or数电部分结束)会有比较高的可能点名 不过个人认为点名在于人数不齐.\n\nszg老师点名提问但不计出勤 zjf老师会点名记出勤.\n\n课程本身还是很不错的 可以学会不少电路知识 仿真lab也很有趣(除了最后的字符串展示都在ppt可抄，对好引脚啥的就行)\n\n面向ppt学习应该就能速通\n\n看了一下其他评论 确实 仿真可能需要课外花点时间 印象里simulink，matlab是无辅导(会给参考文件)直接上手的 vivado勉强还给个起步的指导"},{"id":7823,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2015-09-15 14:10:06","like_diff":0,"likes":11,"dislikes":11,"content":"和蔼！细心！"},{"id":51572,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2017-06-07 08:34:04","like_diff":0,"likes":2,"dislikes":2,"content":"...."},{"id":59353,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2017-09-21 03:31:27","like_diff":0,"likes":3,"dislikes":3,"content":"还不错"},{"id":65342,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-03 06:54:35","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的是一个好老师，刚开始因为没教过大二的学生，对于大二的教学可能略显稚嫩，越到期末越觉得教的不错，老师很贴心，还很认真，考试什么的都会和学生商量，而且还会很认真的回答问题，要是想好好上的还是不错的"},{"id":70868,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-27 16:01:07","like_diff":0,"likes":6,"dislikes":6,"content":"16级吐血为学弟学妹写下电基教改班如下体验 1.上课进度极快，明明是门基础课对基础内容极不重视却偏偏讲很多普通班级不讲的内容 \n\n2.此课轻基础而重软件。什么都要仿真仿真仿真仿真。为了这门课而下的软件接近两位数 \n\n3.没有期末期中考是真的，但是有两次测验，卷子的印刷格式却是大考的格式。两次各占不大的比例\n\n4.2*读书报告+n*大作业+1*毕设级别的专题研究 我就不明白了一门电路课程能写啥读书报告？？？？可怕的是有人甚至写了几十伸甚至上百页 每次作业包含概念题 计算题 仿真题 一个周末两个整天花在上面能写完的都是dl中的dl 至于专题研究，我这么说吧，上届的优秀报告是70+页，而且选最高难度才有80以上的可能 \n\n5.老师本人和蔼负责，有时课间会放放动漫什么的 \n\n6.求求学院了别再搞什么教改了，学生真的玩不起\n\n7.出分了，给分不错。可我并没有学到多少东西，前面说的话我保留，我对这门课程的改革有很大的意见。"},{"id":216350,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2025-03-14 02:27:05","like_diff":0,"likes":0,"dislikes":0,"content":"除了人看起来还好以外没有优点。。。讲课给分作业布置通通不行。。"},{"id":59536,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2017-09-22 09:30:29","like_diff":-1,"likes":1,"dislikes":2,"content":"贼爱表白自己"},{"id":100687,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-01-26 14:33:47","like_diff":-1,"likes":3,"dislikes":4,"content":"老师讲课很用心，自顶向下的学习方法给我很大的启发，平时作业不算多，最后的专题研究要学习和了解挺多知识的，答辩时老师也不会为难我们"},{"id":100855,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-01-27 03:07:40","like_diff":-1,"likes":3,"dislikes":4,"content":"我觉得老师人很好，虽然可能讲课有些地方比较模糊，但是是少数会关心学生尊重的老师了。"},{"id":208350,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2024-12-27 03:45:45","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很好，但是课很烂，课程本身内容就很不合理。内容多，学的浅，学完以后也不一定会用。。。老师备课充分是有目共睹的，课下也很耐心的为大家答疑，所以给老师10分，给课1分。（电基期末考试前的工科er）"},{"id":59360,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2017-09-21 04:03:56","like_diff":-2,"likes":3,"dislikes":5,"content":"电基不错"},{"id":59693,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2017-09-26 03:12:22","like_diff":-2,"likes":3,"dislikes":5,"content":"电基不错加一"},{"id":80021,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-06-19 04:38:32","like_diff":-2,"likes":1,"dislikes":3,"content":"棒棒哒"},{"id":87568,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-10-07 03:33:45","like_diff":-2,"likes":3,"dislikes":5,"content":"狗屎一样的教改班\n\n"},{"id":101067,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-01-27 11:48:17","like_diff":-2,"likes":2,"dislikes":4,"content":"周老师是真的好，只要自己认真做了该做的东西，给分真的好，老师人也好，赞赞赞"},{"id":147920,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2022-01-11 07:09:49","like_diff":-2,"likes":13,"dislikes":15,"content":"这种老师根本不应该存在，答辩好好在跟你说，头也不抬，盯着自己的材料看（后来才知道他在看你的平时成绩，那这样打分还有公平可言？），对着他介绍自己的工作，ppt看都不看一眼，那你到底在打nm分呢？一讲完，先是问了刚刚ppt介绍很久的东西，谁叫你头也不抬呢，后面一直抓着不属于自己工作的知识点提问，你倒是问问我做的东西，不会就不要装了，笑死人了，平常看起来好好的一个人，想不到那么没师德和基本的礼貌。"},{"id":64073,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-02 04:02:45","like_diff":-3,"likes":5,"dislikes":8,"content":"恶心..."},{"id":98607,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-01-23 15:43:25","like_diff":-3,"likes":1,"dislikes":4,"content":"真的是好老师，课程怎样不多说，但本来就是给老师评价"},{"id":102850,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-02-24 06:53:25","like_diff":-3,"likes":2,"dislikes":5,"content":"之前忘了评分，教改班有利有弊吧，东西很多，但是任务比普通班已经少很多了。老师人真的很好，能看出来已经非常认真的在准备课程，小测和答辩也不为难我们。不过要是能找个课友最好，不然很可能崩掉"},{"id":102929,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-02-25 04:12:55","like_diff":-3,"likes":2,"dislikes":5,"content":"很棒的老师，对学生很耐心负责"},{"id":71834,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2018-01-29 04:12:04","like_diff":-4,"likes":3,"dislikes":7,"content":"教改班给分真的没有很好，感觉还不如那个英文班。说是不考试，但两次小测占50%，大作业加平时作业50%，所以花这么多时间累死累活做的作业、写的读书报告有何意义，也只是形式上的不考试而已。老师人不错，只是针对课程。"},{"id":91761,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-01-25 07:10:14","like_diff":-6,"likes":1,"dislikes":7,"content":"还行吧"},{"id":103674,"teacher_id":2456,"teacher_name":"周金芳","post_time":"2019-03-04 05:01:33","like_diff":-10,"likes":3,"dislikes":13,"content":"作为一个懵逼的菜鸡说说我的感觉。\n\n周老师真的是我很喜欢的老师。什么都跟学生商量着来 时不时卖个萌 很为学生考虑 自己很有想法 时不时也跟大家讲讲人生。\n\n这门课肯定是很少讲基础的。但是从学长学姐的评价跟老师自己的话来看 17级的是比16级学长学姐们的要轻松多了 17级的这次课老师是给了很多书上的仿真代码 很多可以用来参考。听老师说上一届的没有这些。 心疼一波学长学姐们...综合来看。我甚至感觉教改班是比别的班整体任务要轻的.别的班任务量真是巨大 教改班相比较下来貌似还是略微轻松点？ 不过与之对应的应该是我这种菜鸡的基础肯定不太好。之后的学习肯定也得补上很多知识。平时作业是做的真不好。也是花了很多时间 但一对答案就emmmm... 两次小测全部爆炸。所幸最后的专题研究真是下了很大的功夫 老师也帮了我一下。感觉自己做的还可以 说实话看最后的成果还是很开心的。成绩老师给的非常高..吓到我了..\n\n感觉这门课值得选 真心希望周老师与这门课都越来越好。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
