020-04-11 16:34:57","like_diff":9,"likes":9,"dislikes":0,"content":"自命为社会公知的老师，心灵鸡汤式的上课体验，谜一样的小测（一次占总评10分虽然会调分），所幸给分还行。对了，期末考前微博答疑感受一下"},{"id":140927,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2021-11-21 19:14:44","like_diff":9,"likes":10,"dislikes":1,"content":"第一次看离散数学：“什么鬼，咋还不讲定义和理论？无xian（一声）能念清楚吗？”。\n\n看去年的计算理论：“额，好像随便谈谈还很有趣，但别老翻来覆去说”。\n\n今年的计算理论：\n\n“逻辑是有边界的！”，\n\n“学习数学是学习思想，线代不仅有行列式，还有线性空间和线性映射！！”，\n\n“Computation不是Computer，深度学习只是逼近非线性函数！！！”。\n\n\n\n2021.11.22更：\n\n我在CFG的PPT里已经检查处三个错误了，怪不得我上课听不懂￣へ￣"},{"id":141790,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2021-10-26 03:26:23","like_diff":9,"likes":14,"dislikes":5,"content":"讲课的时候讲得是不错的，老师也挺有意思，但是自己看书也挺好；老师公知味很冲，每堂课必回忆往昔、批判社会（教育体系、媒体……）；有些话个人感觉引起不适……"},{"id":149260,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2022-01-15 01:44:35","like_diff":9,"likes":11,"dislikes":2,"content":"刚哥 我的刚哥 为什么给分这么低啊"},{"id":169983,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2023-03-01 01:17:42","like_diff":9,"likes":10,"dislikes":1,"content":"小金刚讲课水平还是不错的，但是给分很差，卷子偏向证明题，计院同学慎选，说多了都是泪"},{"id":116666,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2019-09-12 15:12:22","like_diff":8,"likes":8,"dislikes":0,"content":"离散数学   周勇光"},{"id":87024,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2018-09-20 03:27:48","like_diff":7,"likes":9,"dislikes":2,"content":"怼天怼地，太能扯了，正式上课再回来改评价！"},{"id":116955,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2019-09-17 14:35:55","like_diff":7,"likes":8,"dislikes":1,"content":"感觉有点杠精属性……"},{"id":122096,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2020-02-12 14:31:41","like_diff":7,"likes":7,"dislikes":0,"content":"一个很想教我们一些人生道理的老师。内容也讲得比较透彻。但是一个学期都用那么铿锵有力的声音讲人生哲理确实有点难顶。"},{"id":185023,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2023-12-26 01:49:13","like_diff":7,"likes":8,"dislikes":1,"content":"---所以我经常讲，我们能解决的东西其实是非常有限的，比如说。。。\n\n---诶，所以我经常建议你们不要想着什么都会，找到一样东西！把它做到最好！\n\n。。。\n\n---好我们回到刚刚讲的"},{"id":186490,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2024-01-11 09:58:22","like_diff":7,"likes":8,"dislikes":1,"content":"考完三天，作业都没到ddl就出成绩是吧，xxxxxx？上课谈键政，讲课不如myc的一根。把同学小测丢了，还有脸扣人家分。复习课重点划一堆，同学围着一圈问，说一堆烟雾弹。最后讲的都不考，体型大变。出分还行，但就是想骂人。"},{"id":189817,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2024-01-30 06:14:29","like_diff":7,"likes":9,"dislikes":2,"content":"废物，弱智。"},{"id":60104,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2018-04-11 13:27:17","like_diff":6,"likes":9,"dislikes":3,"content":"1.菜是原罪 2.上数学课要有上数学课的准备与态度"},{"id":161554,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2022-11-09 02:03:30","like_diff":6,"likes":7,"dislikes":1,"content":"3.1415926532"},{"id":185873,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2024-01-05 06:46:09","like_diff":6,"likes":7,"dislikes":1,"content":"最讨厌的一个事：冬天雪天的早八，在上课铃响的时候进教室（路上还因为着急摔了一跤），非得记我一次迟到\n\n讲课一般，而且很多时候不在讲课，翻来覆去地讲自己那屈指可数的公知观点，批判教育体系，听智云不知道按了多少次快进\n\n考试前3天留作业，不讲任何考试相关，基本得靠自己\n\n小测不提前通知，而且很难，判分又严，不捞人\n\n发消息也不回\n\n不好的老师，但是没有坏到极点，给3分"},{"id":10304,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2015-11-18 03:53:21","like_diff":5,"likes":12,"dislikes":7,"content":"有情怀的老师，讲课特别有煽动力(ฅ>ω<*ฅ)"},{"id":19446,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2016-01-24 08:40:02","like_diff":5,"likes":11,"dislikes":6,"content":"离散两次quiz，其余不点名，给分很好啊，讲的也很好。"},{"id":67522,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2018-01-21 12:06:26","like_diff":5,"likes":6,"dislikes":1,"content":"演讲家，建议自学离散数学，上课水水手机，作业要认真做"},{"id":114951,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2019-07-13 02:56:48","like_diff":5,"likes":5,"dislikes":0,"content":"的确，具有批判性思维的老师"},{"id":132870,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2021-02-04 08:48:12","like_diff":5,"likes":5,"dislikes":0,"content":"计算理论：两次quiz，期末占比70%，尽量上课就跟着老师的节奏，作业及时做，不然后面的课就听不懂了...不要拖到期末再看\n\n回头看来一学期上的内容不多，不过很合我胃口，图灵机和可判定性那块内容很精彩\n\n老师水平挺高，感觉也没有传说中的胡扯很多，习惯就好，不过平时上课没有课间休息会比较难受\n\n给分嘛，70%都是期末的，自己看着办 ：）"},{"id":164853,"teacher_id":1308,"teacher_name":"金小刚","post_time":"2022-12-27 0                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                        `).join('');

                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
