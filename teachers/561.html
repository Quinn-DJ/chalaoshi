                    const commentsData = [{"id":28170,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-06-28 08:12:25","like_diff":22,"likes":31,"dislikes":9,"content":"很有干货的老师，不用课件可以讲两节课，而且静下心来听真的蛮有收获的。王老师对巴赫金的研究比较深入，而且小说理论上的也很好。移动的图书馆，上课经常听到的一句话就是“我给你们推荐一本书吧”"},{"id":33301,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-09-19 13:37:51","like_diff":20,"likes":23,"dislikes":3,"content":"老师非常博学，满满的干货，内容略高深【ps想问一下有非竺院的同学吗www"},{"id":90728,"teacher_id":561,"teacher_name":"王建刚","post_time":"2018-11-25 12:23:35","like_diff":13,"likes":15,"dislikes":2,"content":"我很希望老师是我家里的一个长辈，我们会一起散步，走到一个临着沙滩的咖啡馆，海风带着淡淡的咸涩，卷起雪白的浪花，他坐在淡蓝色的天空下，和我聊读过的书和去过的地方，聊人生亘古的孤独，直至阳光一滴滴流下，斑斓淡金铺平海面。"},{"id":37964,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-11-22 10:39:47","like_diff":9,"likes":11,"dislikes":2,"content":"我们在私下里叫他秃头老师~\n\n秃头老师每次上课都种草好多书，所以他又有了一个美丽的绰号 种草机"},{"id":90438,"teacher_id":561,"teacher_name":"王建刚","post_time":"2018-11-23 13:14:08","like_diff":8,"likes":10,"dislikes":2,"content":"我给你们推荐一本书嗯啊~\n\n（转身在黑板上写下：苏珊·桑塔格《疾病与隐喻》，陆幼青《死亡日记》，于娟《此生未完成》，凌志军《一个癌症患者的重生手记》，康德《判断与批判》（钟白华译），埃伦·迪萨纳亚克《审美的人》，《科学的反革命——理性滥用之研究》，《科学在现代文明中的地位》，塞尔维埃《民族学》，施尼兹勒《设计》，米兰·昆德拉《被背叛的遗嘱》，《美丽新世界》，伊恩·瓦特《小说的兴起》，《呼啸山庄》，《午后的爱情与意识形态》……）"},{"id":4143,"teacher_id":561,"teacher_name":"王建刚","post_time":"2015-06-18 02:00:29","like_diff":7,"likes":10,"dislikes":3,"content":"老师就是一本书，上课不用PPT不用文字档！用的是自己的才华！"},{"id":11216,"teacher_id":561,"teacher_name":"王建刚","post_time":"2015-11-25 09:22:41","like_diff":7,"likes":8,"dislikes":1,"content":"谢谢老师给了我大学里第一门课就满绩，干货满满的老师~从不吝啬批评，从不回避恶和丑陋，有点后悔之前没好好听"},{"id":11322,"teacher_id":561,"teacher_name":"王建刚","post_time":"2015-11-27 02:12:12","like_diff":6,"likes":8,"dislikes":2,"content":"上课没有PPT干讲，声音很小，但是真的很博学，老师很怕猫很可爱，重点是…………给分超级好！"},{"id":62211,"teacher_id":561,"teacher_name":"王建刚","post_time":"2017-11-23 07:42:38","like_diff":4,"likes":7,"dislikes":3,"content":"出分了，没上均绩，可能是我不懂文学艺术。"},{"id":84040,"teacher_id":561,"teacher_name":"王建刚","post_time":"2018-07-12 01:49:59","like_diff":4,"likes":4,"dislikes":0,"content":"行吧 老师应该挺好的吧 可能是我自己闭卷考太差吧 给了3.3 我真的哭了 均绩直降 哎想不通为什么给这么低"},{"id":183027,"teacher_id":561,"teacher_name":"王建刚","post_time":"2023-11-21 15:00:09","like_diff":4,"likes":5,"dislikes":1,"content":"讲的好，给分高\n\n王老师yyds！人生精神的享受！永远满分"},{"id":38078,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-11-24 03:00:13","like_diff":3,"likes":4,"dislikes":1,"content":"老师会经常推荐书，讲道理真的讲的不错，可是我老是走神，秋学期结束了真的觉得很愧疚…对不起老师的认真讲课，给分很不错哒"},{"id":62226,"teacher_id":561,"teacher_name":"王建刚","post_time":"2017-11-23 09:20:31","like_diff":3,"likes":3,"dislikes":0,"content":"老师给分很好 知识很渊博 然而我审美水平不够_(:3 」∠)_总觉得无聊"},{"id":90315,"teacher_id":561,"teacher_name":"王建刚","post_time":"2018-11-23 06:12:43","like_diff":3,"likes":5,"dislikes":2,"content":"上的文艺美学，超喜欢王建刚老师QAQ作为一个文科生，我的课表全是数学…文艺美学简直是救命课。老师坚持不用ppt，口述为主，虽然有时可能有点催眠不过干货满满(可能是我自己的原因，我的睡眠时间和婴儿? 差不多)考试和论文负担也不大，给分也很好，强烈推荐鸭~选课有点难。\n\nps:我们学期文艺美学三堂课连一起，有时候到第三堂课有点听不下去了。在老师正对面睡觉 成就达成✔\n\n"},{"id":109507,"teacher_id":561,"teacher_name":"王建刚","post_time":"2019-06-16 05:36:53","like_diff":3,"likes":4,"dislikes":1,"content":"老师三观真的很正 人生不是100米短跑 人生真的是一场马拉松 你看不到尽头但是你很清楚自己想要的是什么 什么时候抵达也许并没有那么重要 重要的是你终会抵达"},{"id":9588,"teacher_id":561,"teacher_name":"王建刚","post_time":"2015-11-02 09:08:54","like_diff":2,"likes":4,"dislikes":2,"content":"老师非常博学，上课不用课件，也可以洋洋洒洒讲上两个小时。很有思想，也很有情怀"},{"id":36143,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-11-10 14:58:15","like_diff":2,"likes":2,"dislikes":0,"content":"都是干货啊～各种涨姿势～老实人也好～另外楼上我也不是竺院的～"},{"id":36437,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-11-13 13:16:22","like_diff":2,"likes":2,"dislikes":0,"content":"真的很佩服老师，真的太有才华了，脾气很好，我不是竺院的，这个老师真的很赞 。"},{"id":38214,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-11-27 06:47:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师非常有内涵，讲课很精彩，就像其他人评论的，老师上课从不用PPT，老师本身就是一本书，虽然我上课经常走神，但我不走神的时候认真听老师讲是很享受的一件事，对法国新浪潮电影很有看法，说了这么多，主要是为了谢谢老师，大学第一门课，给了我90分"},{"id":84061,"teacher_id":561,"teacher_name":"王建刚","post_time":"2018-07-12 03:08:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲得很好，不用PPT，但是现代语言与文化这学期闭卷考试了，认认真真复习了，答题也答得还行，最后绩点二点几，三学分的专业课真的影响很大，可能别人绩点都很高吧，但真的因为这个想要转专业了……"},{"id":109115,"teacher_id":561,"teacher_name":"王建刚","post_time":"2019-06-08 14:53:26","like_diff":2,"likes":4,"dislikes":2,"content":"这样喜欢掉书袋的老师，我竟然很喜欢！！！"},{"id":157596,"teacher_id":561,"teacher_name":"王建刚","post_time":"2022-06-24 02:19:36","like_diff":2,"likes":3,"dislikes":1,"content":"老师很博学，不用ppt，干货满满。语调很平淡，很容易走神……但如果认真听，会不经意间出现很多启示性的东西。（现代语言与文化）带我语言学入门，萨丕尔索绪尔海然热赵元任……语义学语用学语言学言语学……还是很有意思的。考核是一次影评讨论课，闭卷期末考试，老师给分挺严格，如果要得高分得认真听。"},{"id":161265,"teacher_id":561,"teacher_name":"王建刚","post_time":"2022-11-02 13:22:07","like_diff":2,"likes":3,"dislikes":1,"content":"面朝大海，春暖花开。"},{"id":162589,"teacher_id":561,"teacher_name":"王建刚","post_time":"2022-11-27 01:23:03","like_diff":2,"likes":2,"dislikes":0,"content":"王老师很有文化，我个人上课不太听讲，这是我的一个缺点，但坐在王老师的教室里就是一种享受，即使我不听课还是有点舍不得王老师，真的是好老师！"},{"id":202902,"teacher_id":561,"teacher_name":"王建刚","post_time":"2024-11-15 05:28:04","like_diff":2,"likes":2,"dislikes":0,"content":"很博学的老师，真的很喜欢给同学们推荐书目，感觉很符合我个人对文科老师的期待。上课内容也是天南海北都有涉及，挺有趣的。"},{"id":203018,"teacher_id":561,"teacher_name":"王建刚","post_time":"2024-11-16 02:32:54","like_diff":2,"likes":2,"dislikes":0,"content":"老师很博学，上课干货满满，给分也很好！"},{"id":206148,"teacher_id":561,"teacher_name":"王建刚","post_time":"2024-12-13 06:22:06","like_diff":2,"likes":2,"dislikes":0,"content":"真的太喜欢老师了，满肚子墨水，有一种回到高中听老师讲阅读品鉴的感觉。浓缩即精华：好老师！"},{"id":33936,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-09-23 02:56:46","like_diff":1,"likes":3,"dislikes":2,"content":"干货满满 视角独特"},{"id":36088,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-11-10 12:01:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师每次上课都洋洋洒洒的讲满三节课，内容很多，很充实"},{"id":55957,"teacher_id":561,"teacher_name":"王建刚","post_time":"2017-07-02 18:22:09","like_diff":1,"likes":2,"dislikes":1,"content":"真的是干货满满的课，老师非常博学，阅读面超广，上课不用PPT，可以讲满满三节课。而且其实平时也蛮喜欢讲讲冷笑话的嘛。。认真听的话会很有趣而且收获很多，并不像下面几位说的那么沉闷。比较惭愧的是老师推荐的书并没有看过几本，因为自己知识水平不够所以上课也经常走神。。出分很慢，应该看得很认真吧。成绩还没出，过来给老师打个分，算是攒攒人品嘻嘻~"},{"id":62237,"teacher_id":561,"teacher_name":"王建刚","post_time":"2017-11-23 10:32:41","like_diff":1,"likes":2,"dislikes":1,"content":"老师的知识储备太丰富了，不走神绝对是种享受。"},{"id":73868,"teacher_id":561,"teacher_name":"王建刚","post_time":"2018-02-03 09:29:41","like_diff":1,"likes":1,"dislikes":0,"content":"大一上的文艺美学 超级棒啊 非竺院 讲的很有干货 老师懂得很多很有涵养 好好听课好好记能有很多收获"},{"id":84036,"teacher_id":561,"teacher_name":"王建刚","post_time":"2018-07-12 01:32:19","like_diff":1,"likes":2,"dislikes":1,"content":"现代语言文化开始闭卷考试了表示凉凉"},{"id":90307,"teacher_id":561,"teacher_name":"王建刚","post_time":"2018-11-23 05:53:29","like_diff":1,"likes":2,"dislikes":1,"content":"老师很有干货，非常有个性，好好听课能学到很多东西，基本没有作业，只有一份影评，给分也比较客观吧，总的来说很好"},{"id":90316,"teacher_id":561,"teacher_name":"王建刚","post_time":"2018-11-23 06:13:19","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课会准备很多干货，讲课也很用心"},{"id":97232,"teacher_id":561,"teacher_name":"王建刚","post_time":"2019-01-22 00:53:57","like_diff":1,"likes":2,"dislikes":1,"content":"非常喜欢的一个老师，让我第一次感受到“大学”该是什么样子、从不点名但缺课的人很少、给分也合理，总之倘若以后有机会，王先生的课、我一定还会去上。"},{"id":109562,"teacher_id":561,"teacher_name":"王建刚","post_time":"2019-06-17 04:17:23","like_diff":1,"likes":2,"dislikes":1,"content":"刚哥好刚"},{"id":183993,"teacher_id":561,"teacher_name":"王建刚","post_time":"2023-12-05 14:04:18","like_diff":1,"likes":1,"dislikes":0,"content":"抄一段豆瓣对《论自愿为奴》的评价，正合适，“它克服了某种目的论式的暴政，旁逸斜出地添加引文，逻辑结构可扭来转去……始终有一种非常疯狂的气质，它挣脱了后世定型的说话范式，充满了狂野、舒展、自由的气质。”什么叫“逻辑结构可扭来转去”啊哈哈哈哈"},{"id":11145,"teacher_id":561,"teacher_name":"王建刚","post_time":"2015-11-24 15:10:39","like_diff":0,"likes":1,"dislikes":1,"content":"内容很充实，老师人也很好，给分相当厚道，如果能静下心来听还是很有收获的。"},{"id":35367,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-11-09 09:28:31","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课内容很充实，观点很到位，感觉老师真的很博学呐。"},{"id":38079,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-11-24 03:03:07","like_diff":0,"likes":3,"dislikes":3,"content":"好好好"},{"id":3 561,"teacher_name":"王建刚","post_time":"2016-06-28 08:22:28","like_diff":-20,"likes":4,"dislikes":24,"content":"太木讷，乏味"},{"id":34294,"teacher_id":561,"teacher_name":"王建刚","post_time":"2016-09-30 02:56:39","like_diff":-22,"likes":4,"dislikes":26,"content":"挺无趣的，讲着讲着就跑题，有些学究气"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
