绩好看，但他会督促我们来教室上课。\n\n老师特别风趣幽默，而且混点英语也很好玩，喜欢举一些例子来帮助我们理解。\n\n小测的题目都是他精心选编的，和期中期末考试的题型几乎重合，真的这点吹爆！\n\n真的是好老师，感觉8的评分不太配得上他……"},{"id":176764,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2023-07-01 09:16:07","like_diff":9,"likes":9,"dislikes":0,"content":"低分能捞，想要高分靠自己吧。"},{"id":22631,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-03-09 02:39:59","like_diff":8,"likes":8,"dislikes":0,"content":"上课听得一脸懵逼"},{"id":29355,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-06-29 15:37:23","like_diff":8,"likes":9,"dislikes":1,"content":"推荐有基础有自学能力的选，给分还好，老师其实很厉害，喜欢推荐英文版教材，第一次课就让看哈里德和使用MATLAB，感觉很强"},{"id":123309,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2020-06-02 06:30:12","like_diff":7,"likes":8,"dislikes":1,"content":"老师上课很负责，每节课都还会帮复习上一次内容，ppt也很详细，赞"},{"id":135997,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2021-06-09 01:06:33","like_diff":7,"likes":8,"dislikes":1,"content":"这还不是好老师吗\n\n没见过他发脾气\n\n比较自由\n\n挺适合我的"},{"id":22628,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-06-29 15:54:05","like_diff":6,"likes":10,"dislikes":4,"content":"虽然上课不容易听懂，但是给分不错⊙▽⊙"},{"id":28357,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-06-28 08:39:25","like_diff":6,"likes":6,"dislikes":0,"content":"...哈裏德的...，感觉老师总是第一次看到课件..."},{"id":67938,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2018-01-22 10:44:01","like_diff":6,"likes":8,"dislikes":2,"content":"乖乖，讲了这么多光学知识，我真正掌握的还不如我学大物的室友多(๑･̆⍛･̆๑)"},{"id":156942,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2022-06-21 11:30:50","like_diff":6,"likes":8,"dislikes":2,"content":"大物甲一\n\n自学党强推！！！！\n\n虽然老师的讲课水平确实不是最优秀的，但是老师很在乎你的成绩，会非常细致的教你哪里可以得分，敦促你刷历年题\n\n平时不点名，但是会劝你来上课，劝你好好学习\n\n感觉老师最好的一点就是小测会提前一两周通知你（听说有的老师是不提前通知的），可以有充足的时间准备，小测真的对平时成绩很重要，期末时成功让我的平时成绩赋分满分\n\n最后总评99分真的吓到我，是上大学以来最好的成绩了呜呜呜"},{"id":76284,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2018-04-02 02:39:27","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课挺耐心的，感觉挺负责，而且讲题很透彻没毛病，我觉得OK"},{"id":93972,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2019-01-14 13:58:10","like_diff":5,"likes":5,"dislikes":0,"content":"为人民服务"},{"id":96576,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2019-01-21 06:48:24","like_diff":5,"likes":7,"dislikes":2,"content":"男神!\n\n史上最高专业课绩点，人真的好!\n\n上课也讲的挺好，配套自学，美滋滋!"},{"id":120697,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2020-01-15 10:29:14","like_diff":5,"likes":5,"dislikes":0,"content":"我有一个idea哈哈哈哈哈哈哈，保不挂！！！"},{"id":190859,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2024-03-22 03:31:27","like_diff":5,"likes":5,"dislikes":0,"content":"老师的教书水平我不做过多评价 上他的课还没多久\n\n老师的人品和师德绝对是一等一的 是我理想中大学老师的样子"},{"id":17270,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-01-20 03:17:49","like_diff":4,"likes":9,"dislikes":5,"content":"叶老师的光学基本上是当作量子光学导论来讲的，并不像一门专业课。老师的确很帅讲课很潇洒，但没有一定自学能力的同学不建议选物理学3，考试会崩的。"},{"id":96905,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2019-01-21 12:13:07","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课很科普，给分也挺好。其实说给分不好的主要还是期末没考好吧。只要经常去上课就知道他期末要考什么而且几年没变了，就是为了让不去上课的同学少挂科..."},{"id":111464,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2019-07-01 15:29:23","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课不知道怎么样，因为我是替室友评的，我室友叫阿葛雷.皮格森，现已被老师力挽狂澜之力从挂科深渊中捞上来了。老师真的太棒了！"},{"id":170155,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2023-03-01 14:48:35","like_diff":4,"likes":4,"dislikes":0,"content":"《光学》\n\n实话说，我主观感觉课上的一般。老师有一些口音，然后节奏比较拖沓。老师一直想尽量少挂人，但是我觉得可以向求是班靠拢，讲快一些，然后难一点。这门课程很多内容都没讲的，比如变换光学，实际上这是光学最精华的部分。不应该为了不挂学生而舍弃了教育本身。\n\n除去上课，我觉得叶老师是一个极其好的老师，学术视野开阔，除了光学的知识教会了我很多。对学生平易近人，无私不留余力的帮助学生。和老师只交流过几次，也感受到真的是上大学以来最好的老师之一。\n\n但是老师最重要最本质的工作还是传递知识。我觉得目前而已，这门光学还是做的不够好。\n\n另外给分，绝对不低，很难相信这么捞还挂。然后也不高，想拿高绩点很难。"},{"id":176770,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2023-06-30 05:03:54","like_diff":4,"likes":4,"dislikes":0,"content":"自学友好型老师，这一学期没点过名，作业交了及时拿就好。\n\n上课讲的比较催眠，建议是直接看ppt做历年卷或者课本例题。小测不难，每次都有不少满分。\n\n只追求及格的话是个很不错的选择，他会想尽一切方法捞你。想追求高分的话还是要看自己的努力。"},{"id":29391,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-06-29 16:11:54","like_diff":3,"likes":5,"dislikes":2,"content":"上课水，完全没有吸引力，平时分很求是，期末考试也救不回来。"},{"id":96651,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2019-01-21 08:35:09","like_diff":3,"likes":3,"dislikes":0,"content":"谢老师不挂之恩"},{"id":106334,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2019-04-26 11:47:28","like_diff":3,"likes":4,"dislikes":1,"content":"我觉得老师讲的还行，主要吐字清楚，天知道我遇到的有些老师说的话一句都听不懂。"},{"id":144492,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2022-01-09 06:53:19","like_diff":3,"likes":3,"dislikes":0,"content":"可以看出老师已经很努力地让我们成绩变得好看了"},{"id":187616,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2024-01-17 01:05:54","like_diff":3,"likes":3,"dislikes":0,"content":"非常好老师"},{"id":188675,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2024-01-19 13:43:41","like_diff":3,"likes":4,"dislikes":1,"content":"老师很随和，不点名，考试内容上课全讲过，没有偏题"},{"id":18378,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-01-21 13:53:29","like_diff":2,"likes":5,"dislikes":3,"content":"挺负责的老师 至少不是照着课本念 补充了很多知识"},{"id":29467,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-06-30 00:28:44","like_diff":2,"likes":4,"dislikes":2,"content":"老师其实脾气不错，就是上课只念ppt。但还是靠自己，最伤我心的就是老师平时一直说平时分尽量给，但没有…我还天真的信了…"},{"id":58833,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2017-09-18 04:33:34","like_diff":2,"likes":3,"dislikes":1,"content":"老师中规中矩，大物这种题库式考试比微积分温柔太多……"},{"id":82876,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2018-07-09 08:51:47","like_diff":2,"likes":3,"dislikes":1,"content":"大物甲1，期末考只要过50就给过。浓浓师生情"},{"id":83091,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2018-07-09 15:55:03","like_diff":2,"likes":3,"dislikes":1,"content":"真的学不到东西，课程非常的水，千万别选，全靠自学"},{"id":83819,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2018-07-11 09:01:30","like_diff":2,"likes":3,"dislikes":1,"content":"老师不够谦虚啊，题目或者课堂上有些小差错，学生提出来了，自己在那拼命圆，承认个过失有那么难吗？或者说对于某些领域水平有限，分析不到位，没能认识到错误。"},{"id":87442,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2018-09-29 03:23:00","like_diff":2,"likes":3,"dislikes":1,"content":"可爱的老师\n\n"},{"id":88684,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2018-11-06 00:52:39","like_diff":2,"likes":2,"dislikes":0,"content":"说老实话老师很可爱"},{"id":122003,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2020-01-30 00:29:41","like_diff":2,"likes":3,"dislikes":1,"content":"自学吧"},{"id":125327,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2020-09-07 00:33:42","like_diff":2,"likes":6,"dislikes":4,"content":"如果单纯从给分来讲，应该给十分（毕竟考试前给样卷告诉考什么知识点的老师太少了），但从讲课教学来看，绝对配不上十分。上课时讲课逻辑不够清晰，内容与ppt关联不大，而且能感觉到老师有一点功利。总之，上他的课你的绩点会很好看，但学不到知识"},{"id":169793,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2023-02-28 02:17:05","like_diff":2,"likes":2,"dislikes":0,"content":"分高事少，想尽方法不让你挂"},{"id":172822,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2023-05-08 02:26:00","like_diff":2,"likes":3,"dislikes":1,"content":"平心而论，我个人不太适应叶老师的课，有点快？口头禅是ok，object，大家。不过不点名，作业分平时分也捞，自学党最好的老师。人比较随和，还是很好相处的。上课可能会叫最前面的同学回答问题，坐后排开摆没有问题。建议还是去一下教室，有合适的环境，而且老师有时也会强调重点。"},{"id":188021,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2024-01-18 04:31:57","like_diff":2,"likes":2,"dislikes":0,"content":"光学\n\n只能说，同学们，该逃的课是应该逃的。他没点过名(应该是的)"},{"id":5562,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2015-07-08 09:14:23","like_diff":1,"likes":7,"dislikes":6,"content":"除了帅啥都不好"},{"id":12881,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2015-12-24 07:18:33","like_diff":1,"likes":7,"dislikes":6,"content":"帅飞了"},{"id":29394,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-06-29 16:14:28","like_diff":1,"likes":2,"dislikes":1,"content":"大学就是自学，老师性格还是不错的，自己学好就行了，勿喷"},{"id":51747,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2017-06-09 03:11:39","like_diff":1,"likes":1,"dislikes":0,"content":"切入点太大，讲给自己听的。"},{"id":157001,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2022-06-21 13:49:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，很温柔，由于大雾本身学科的成绩构成，尤其是平时分，需要正太，所以要高绩点必须每次小测都考好，所以我这种小测几乎都倒数的最后分不是很好看但是已经比较满意了，老师真的是好老师"},{"id":158282,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2022-06-28 04:30:36","like_diff":1,"likes":2,"dislikes":1,"content":"感觉8分偏低了呀，虽然老师讲课没有说特别好，但是大雾完全可以靠自学呀。老师真的很希望我们考高分，而且小测不难，赋分也不错。好好学不会差的。"},{"id":164943,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2022-12-28 03:09:15","like_diff":1,"likes":1,"dislikes":0,"content":"真的很好，对待考试的态度特别的认真"},{"id":166159,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2023-01-11 08:27:55","like_diff":1,"likes":1,"dislikes":0,"content":"大物可以自学，但是老师给分真的很好。作业交了就不扣分，不点名但会劝你上课。强推！！！"},{"id":192435,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2024-05-19 16:07:59","like_diff":1,"likes":2,"dislikes":1,"content":"自学友好型老师，不点名，作业交了就满。小测会提前通知"},{"id":194868,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2024-06-25 18:25:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，讲解虽然一般，人品师德没得说，不点名，体谅学生，适合自学。助教也很好，给分很好。期中只有79，但最终还是拿到4.5"},{"id":11681,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2015-12-11 07:53:07","like_diff":0,"likes":6,"dislikes":6,"content":"老师的学术水平很高"},{"id":43176,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2017-01-16 02:41:56","like_diff":0,"likes":2,"dislikes":2,"content":"很好的老师啊   是对物理有着很好的理解  也希望培养学生对物理的理解  嗯   挺帅的"},{"id":54951,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2017-06-30 13:16:10","like_diff":0,"likes":0,"dislikes":0,"content":"老师还是挺好的"},{"id":61798,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2017-11-21 03:49:19","like_diff":0,"likes":1,"dislikes":1,"content":"答疑方面做得有待提高，课堂内容有点虚，还是要自己多看课本。"},{"id":129005,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2020-12-28 08:33:25","like_diff":0,"likes":4,"dislikes":4,"content":"老师上课真的说的很清楚，不像一些老师就是PPT reader，会有很多内容"},{"id":193014,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2024-06-02 12:20:08","like_diff":0,"likes":0,"dislikes":0,"content":"（大物甲I）老师比较体谅学生，平时几乎不点名，期中考前甚至会专门弄一次相对论的小测帮我们复习。老师还说只要你别考太差期末他都会捞的。不过老师上课基本念PPT，感觉他上课上得不太好。老师人品还行。"},{"id":194985,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2024-06-26 07:34:23","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，从来不点名，但是上课很水，建议去其他老师班级旁听，而且我期中93期末96总评都才94，难受死了"},{"id":28948,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-06-29 04:15:54","like_diff":-1,"likes":0,"dislikes":1,"content":"一般般\n\n"},{"id":25477,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2016-06-20 01:13:46","like_diff":-2,"likes":0,"dislikes":2,"content":"生命诚可贵，不要虚度ヽ(≧Д≦)ノ"},{"id":126577,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2020-10-02 10:14:08","like_diff":-2,"likes":2,"dislikes":4,"content":"我挺喜欢老师讲课的方式的，中文混点英文可以接受，而且题目不多，给分超好。"},{"id":115310,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2019-07-18 10:12:54","like_diff":-3,"likes":3,"dislikes":6,"content":"不点名，旷课睡觉体验极好，还没有小测？！经常旷课平时分都能给18，绩点没有满是我太菜了"},{"id":12551,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2015-12-23 12:56:47","like_diff":-6,"likes":4,"dislikes":10,"content":"除了帅啥都不好"},{"id":55010,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2017-06-30 16:01:02","like_diff":-9,"likes":1,"dislikes":10,"content":"给分差 别选了 上课听不懂\n\n"},{"id":82700,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2018-07-09 03:36:50","like_diff":-16,"likes":1,"dislikes":17,"content":"94QAQ"},{"id":59674,"teacher_id":2058,"teacher_name":"叶林华","post_time":"2019-07-02 06:04:13","like_diff":-42,"likes":0,"dislikes":42,"content":"傻逼老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
