                    const commentsData = [{"id":193255,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-06-05 07:49:10","like_diff":19,"likes":21,"dislikes":2,"content":"老师上课真的很烂很烂，教材也又多又杂又乱，前半个学期勉强可以听听，但是越上到后面越会感觉老师上课或者说对课程进度的把握能力十分欠缺，很多内容都混在一起，讲的次序很乱，没有逻辑，布置的作业也估计自己都没看过，和上课的进度、内容严重不符，造成的后果就是如果你想要好好写作业，就需要花费非常非常多的精力把老师还没讲到或者一笔带过的内容学一遍，可能你现在写的作业的内容是好几个星期后才教的，可能你写的内容是好几个星期前老师就教过，但是没有细讲的，需要自己狠狠的看书学没学过的内容。模电的内容很多，需要老师有逻辑慢慢的讲，而不是和稀泥一样的啊啊啊大概讲了一下，认为同学们都掌握了草草带过例题，然后循环往复，越来越不知道自己在学什么，考试的内容也很迷，老师上了这么久的电路课，真的需要好好反思一下如何才能像隔壁电院孙盾老师那样讲课育人，一个两个可能是学生的问题，但是这么久了绝对不只是学生的问题，电路课作业一门专业基础课，很大程度上影响到了本科生后续课程的学习，如此草草了事荼毒深远"},{"id":192131,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-05-09 14:52:07","like_diff":17,"likes":20,"dislikes":3,"content":"其实主要是后面跟大家见面的次数有限，也就还剩6次，舍不得大家啊。——wh"},{"id":115768,"teacher_id":2805,"teacher_name":"王昊","post_time":"2019-08-19 13:15:08","like_diff":16,"likes":22,"dislikes":6,"content":"其实感觉老师水平还可以，但是课程安排还是有待提高。上半学期电路部分还算好，到了下半学期的模电就开始起飞，再加上老师给的参考教材《Microelectronic Circuits》是一本1000多页的神书，导致学习起来很难下手，不知道哪里要多花时间，哪里可以略过。另外十分建议老师自己做一下PPT，东拼西凑在网上找的PPT看起来真的很难受..."},{"id":9249,"teacher_id":2805,"teacher_name":"王昊","post_time":"2015-10-19 00:08:56","like_diff":12,"likes":16,"dislikes":4,"content":"讲得挺好的。作业太多。多到什么程度呢？三天的周末一直做一直做是可以做完。但是做完电基看完书然后其它作业就不用做了orz毕竟五学分神课"},{"id":111212,"teacher_id":2805,"teacher_name":"王昊","post_time":"2019-06-30 15:04:07","like_diff":11,"likes":11,"dislikes":0,"content":"我真的服了，一门专业基础课。难度不说了，没有一本专门的课本，英文书一千多页？上了半学期换了一本？课件也没有学校统一的。作业多不说，每次作业答案也不发，期中考试也不反馈，期末考试范围什么的一点也不讲。你管自己讲课讲好了，你让学生们这么考试呢？抓瞎摸鱼么。你有可能科研搞得好，但你要上课就好好上课，至少要保证我们考试知道考什么，知道要复习什么吧，自己搞得要保密一样什么都不肯说，大家都挂科好了"},{"id":171101,"teacher_id":2805,"teacher_name":"王昊","post_time":"2023-03-16 02:37:14","like_diff":11,"likes":12,"dislikes":1,"content":"众所周知，飞设是一门综合性很强的学科，所有其他工科的专业课程我们都可以学，真的是太贴心啦，那我究竟会什么呢？"},{"id":109750,"teacher_id":2805,"teacher_name":"王昊","post_time":"2019-06-19 03:47:01","like_diff":10,"likes":11,"dislikes":1,"content":"这门课连个对应的教材都没有，学起来是真的吃力，坑"},{"id":151680,"teacher_id":2805,"teacher_name":"王昊","post_time":"2022-03-11 12:31:44","like_diff":10,"likes":10,"dislikes":0,"content":"作业巨多，英文教材(明明有翻译版)，祈祷最后一节课早点上完吧，不然作业是接近周末才会布置的，乐死了"},{"id":192404,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-05-18 03:21:20","like_diff":9,"likes":10,"dislikes":1,"content":"一张照片还拍不下大家。考个试还拍照是吧😅"},{"id":193278,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-06-05 13:57:34","like_diff":8,"likes":8,"dislikes":0,"content":"航院的这门电基课本身就有很大问题，教材莫名其妙的选了两本大部头的国外教材，上课用的PPT却是以国内教材为基础的（至少老师是这么说的），课上学的东西和作业需要的知识有时候会有一定差异，导致有时候课后作业做起来很麻烦（而且题量确实大）\n\n以我曾经挑战过电院电路课的经验，航院的电基内容真的少了很多，而且这门课的学分相比其他电路课来说本就不多，还有一部分给了实验。这种课程深度本校的电路课本其实完全可以覆盖，选用国外教材的理由难道是题目够多可以多布置一点？"},{"id":194201,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-06-22 12:29:57","like_diff":8,"likes":8,"dislikes":0,"content":"明知道很傻逼但又不得不学。。。真的很无力。。。"},{"id":152432,"teacher_id":2805,"teacher_name":"王昊","post_time":"2022-04-11 05:20:18","like_diff":7,"likes":7,"dislikes":0,"content":"作业很多，经常以为自己这周做完了，没想到其实又布置了一堆"},{"id":174144,"teacher_id":2805,"teacher_name":"王昊","post_time":"2023-06-06 15:16:06","like_diff":7,"likes":7,"dislikes":0,"content":"上课不仅讲的快还乱扯，课件一坨，复习没知识点范围，真不知道怎么学，刚开始上课还强调什么每届只有三分之一的人不挂，宁自己怎么不想想是什么原因"},{"id":192171,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-05-10 15:58:06","like_diff":7,"likes":7,"dislikes":0,"content":"纸张东西"},{"id":192233,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-05-12 16:50:26","like_diff":7,"likes":7,"dislikes":0,"content":"PPT做得跟大便一样，简直是对眼睛和大脑的双重侵犯。。。"},{"id":194351,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-06-23 10:23:52","like_diff":7,"likes":7,"dislikes":0,"content":"自己上课迟到是理所当然要多占同学一节课补的，钉钉问问题是很久不回的，作业是很多而且一点不批的，ppt是逻辑混乱的，课是应该自己看书和找视频自学的"},{"id":194976,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-06-26 07:02:46","like_diff":7,"likes":7,"dislikes":0,"content":"课是随便讲的 作业是一大堆的 坏笑是要笑的 考试是要合影的 试卷和书上的公式是不一样的 课件是不上传的考试是要考的 教材是没有的"},{"id":192036,"teacher_id":2805,"teacher_name":"王昊","post_time":"202 师人挺好的，上课感觉很欢乐。作业特别多，但是我当时基本上每周都把布置作业那一章的英文书全学一遍，作业基本上在内容里都有，书也写的挺好的，读下来基本看别的中文书都能明白。不过，这书是不面向应试的，要想应试还得看信电的书籍或辅导资料。上面有同学提到这课对后面的课程有用，，虽然方向是是电子信息方向，但也玩不转电路，更多是当黑盒来看待的，当然你要转行搞电路那当我没说。最后，其实电子信息方向也不像很多人想的那样美好，需要在课外付出很多很多才能勉强和信电的同学站在同一条起跑线上。"},{"id":196954,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-07-06 05:25:07","like_diff":1,"likes":2,"dislikes":1,"content":"我错了"},{"id":200866,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-10-23 15:12:48","like_diff":1,"likes":1,"dislikes":0,"content":"很真诚的老师。。"},{"id":200878,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-10-24 02:53:33","like_diff":1,"likes":1,"dislikes":0,"content":"老师很真诚，非常认真地听取同学们的意见。希望学弟学妹的电基课可以越来越好"},{"id":196876,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-07-05 17:17:09","like_diff":0,"likes":1,"dislikes":1,"content":"真能捞！！！我错了，对不起！！！"},{"id":196923,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-07-06 02:30:38","like_diff":0,"likes":1,"dislikes":1,"content":"我回来了，十分没白打，虽然他课上的烂但是他能捞啊"},{"id":198872,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-09-12 09:37:19","like_diff":0,"likes":1,"dislikes":1,"content":"真捞啊啊"},{"id":194877,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-06-25 23:20:33","like_diff":-2,"likes":2,"dislikes":4,"content":"考前给王教授打个10分求放过"},{"id":193289,"teacher_id":2805,"teacher_name":"王昊","post_time":"2024-06-05 16:07:25","like_diff":-8,"likes":2,"dislikes":10,"content":"其实老师人挺好的，考试给大家拍个合照什么的我觉得都没啥问题呀。但是老师的ppt确实有点混乱，建议老师改进一下，毕竟还是要教很多届学生的。"},{"id":15546,"teacher_id":2805,"teacher_name":"王昊","post_time":"2016-01-15 08:39:30","like_diff":-14,"likes":1,"dislikes":15,"content":"老师讲的挺好的"},{"id":21758,"teacher_id":2805,"teacher_name":"王昊","post_time":"2016-03-01 03:51:10","like_diff":-14,"likes":0,"dislikes":14,"content":"棒棒哒，可惜自己不够努力，没学好电基\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
