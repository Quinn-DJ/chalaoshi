":1798,"teacher_name":"沈天瑛","post_time":"2015-03-23 00:51:37","like_diff":7,"likes":7,"dislikes":0,"content":"英语课点不点名有意义么？一眼就看出来了"},{"id":35508,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-11-10 07:22:39","like_diff":7,"likes":7,"dislikes":0,"content":"老实人很好，想好好学并时刻高注意力的学的话选她的课没错啦，喜欢回答问题的朋友很吃香\n\n"},{"id":10884,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2015-11-23 08:11:35","like_diff":6,"likes":6,"dislikes":0,"content":"冷场+不太好的口音"},{"id":16409,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-01-18 05:05:38","like_diff":6,"likes":9,"dislikes":3,"content":"老师人很好啊  真的很好  上课冷场其实是老师想让同学们多练习口语啦  但同学们都不太敢说  给分不错啊"},{"id":20860,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-02-02 14:19:44","like_diff":6,"likes":6,"dislikes":0,"content":"冷场帝"},{"id":33412,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-11-16 01:26:18","like_diff":6,"likes":6,"dislikes":0,"content":"口语神tm差"},{"id":93287,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-01-09 00:23:37","like_diff":5,"likes":5,"dislikes":0,"content":"大英课给分不看老师啊，看助教和你期末考。我觉得这个学期助教很良心。老师给分其实很好了。给老师10分"},{"id":11937,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2015-12-21 11:13:41","like_diff":4,"likes":5,"dislikes":1,"content":"老师人挺好的，上课还有课件呢～讲的知识点很详细。。。但是有时候就迷之冷场了。。\n\n\n\n"},{"id":17189,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-01-20 00:43:53","like_diff":4,"likes":6,"dislikes":2,"content":"很喜欢让同学起来说英语，导致各种冷场。。。上课还是不错的，望上她课的同学积极点哈"},{"id":39021,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-12-20 14:41:34","like_diff":4,"likes":5,"dislikes":1,"content":"非常好，彻底改变了我，让大学的我和高中的我有比较大，比较好的改变。"},{"id":64750,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2017-12-27 04:56:53","like_diff":4,"likes":5,"dislikes":1,"content":"特别好的一个老师，亲切。其实大学里的英语真的靠自学（或者基础……）反正我……但能感觉出来沈老师很为学生考虑。好老师一枚！\n\n"},{"id":39104,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2017-01-15 03:48:53","like_diff":3,"likes":3,"dislikes":0,"content":"老师人非常和蔼非常棒"},{"id":64264,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2017-12-22 06:01:17","like_diff":3,"likes":3,"dislikes":0,"content":"觉得老师很亲切啊 很会鼓励你 上课会点名叫你发言 所以一定要主动发言就不会冷场了"},{"id":93953,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-01-14 12:10:29","like_diff":3,"likes":3,"dislikes":0,"content":"沈老师人挺好的，要求也不高，就是大家都不太愿意主动举手，时常冷场。后天要考试了，感觉她今天也有点紧张，可能被我们口试成绩影响到了吧。。她人挺好的，课堂氛围也还好。英语靠自学，老师又不会帮你背单词，从这个方面来说，如果预置是她的话也不必强退。(我觉得大部分英语老师的评分都还行)"},{"id":96377,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-01-21 01:33:06","like_diff":3,"likes":4,"dislikes":1,"content":"绩杀3.6"},{"id":96458,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-01-21 04:18:15","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的不错，知识点讲解详细，上课会提供你很多机会练习口语，想锻炼口语的同学一定不能错过啊！而且是一个比较关心学生的老师，很nice，就是口语水平确实比较一般。"},{"id":109938,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-06-20 10:47:10","like_diff":3,"likes":3,"dislikes":0,"content":"先说总起句，老师真的很好。\n\n每个单元的课文都会划重点语句，还会在下一节课复习，quiz真的不慌了！而且除了一次pre，没有其他事。上课气氛非常轻松，替学生着想，非常善良宽容。\n\n口语确实欠缺一点，但冷场的问题，我觉得是她提问题说得太快了，大家还没准备好，不敢发言，但她是非常鼓励发言的。你要是想练口语，选她准没错。\n\n上课乐趣可能还不够，有点累，但绝对干货满满。\n\n很棒的老师！"},{"id":111454,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-07-01 14:51:08","like_diff":3,"likes":3,"dislikes":0,"content":"其实老师人很好\n\n上课讲的很细\n\n而且比较佛，小测不会收手机"},{"id":116204,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-09-06 07:12:26","like_diff":3,"likes":3,"dislikes":0,"content":"非常好的老师，之前英语口语比较弱，但是上老师课却会感到很轻松，老师很鼓励说英语，说错了也没关系，常常带着笑，感觉是真的为我们考虑，pre自主，不做也没事，做的话讲一分钟几页PPT那种也行，到后来班里基础比较弱的同学到最后也敢于自主做pre，因为沈天瑛老师而重新爱上了说英语。"},{"id":15300,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-01-13 12:38:57","like_diff":2,"likes":5,"dislikes":3,"content":"老师人很好啊，说冷场的也是事实，可能是现在的学生不爱发言了"},{"id":22621,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-06-22 02:54:03","like_diff":2,"likes":4,"dislikes":2,"content":"名字和人对不上也是醉了。对活跃的人和口语好的人很照顾。老是以平时分相威胁。"},{"id":67903,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-01-22 09:24:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的，就是每节课都被叫起来发言+做了展示，最后绩点只有3.0 心态有点炸…可能是因为期末考太差平常作文也没努力刷分吧……"},{"id":80849,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-07-02 04:52:22","like_diff":2,"likes":3,"dislikes":1,"content":"成绩还没出，估计是凉了，老师人很好，我这一分打给助教，其他助教翻译至少六七分吧，这位助教两三分，小测成绩你是别指望了"},{"id":81644,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-07-05 16:05:59","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好，但是上课确实不怎么地，给分真心的低……"},{"id":87222,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-09-26 01:28:07","like_diff":2,"likes":2,"dislikes":0,"content":"让我想起了高一高二的那种英语课。口语和听力不好的有些憋屈了....."},{"id":92128,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-12-26 13:45:54","like_diff":2,"likes":2,"dislikes":0,"content":"口音一般  也喜欢叫人回答问题   但是   作业少啊   小测水啊 不交手机不交书不下来逛  坐后门水课很开心啊"},{"id":94285,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-01-16 05:51:56","like_diff":2,"likes":2,"dislikes":0,"content":"真的是很好很亲切的老师。\n\n很注重口语锻炼，想借上课回答问题来锻炼口语的可以报。\n\n就是有一些单词的发音有点模糊(尬笑)\n\n但老师人真的很好"},{"id":98232,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-01-23 08:28:53","like_diff":2,"likes":2,"dislikes":0,"content":"沈老师口语确实不好，而且上她的课收获可能不会太大。但是事情比较少，我大英三展示是选做的，而且展示不做课偶尔缺几次对分数影响不太大。适合大英想水水过的同学。此外老师不建群，可以主动加老师微信联系老师。"},{"id":110685,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-06-28 04:21:58","like_diff":2,"likes":2,"dislikes":0,"content":"给分超棒，上课很热情，人很亲和"},{"id":1431,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2015-03-22 03:03:37","like_diff":1,"likes":4,"dislikes":3,"content":"比较好，但是有点不够有趣"},{"id":4235,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2015-07-06 02:43:53","like_diff":1,"likes":2,"dislikes":1,"content":"还好\n\n"},{"id":23446,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-03-30 04:43:47","like_diff":1,"likes":2,"dislikes":1,"content":"每次上她的课…自己都会觉得很尴尬"},{"id":28726,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-06-28 13:16:37","like_diff":1,"likes":1,"dislikes":0,"content":"经常叫人回答问题是事实，到这个也是在锻炼我们的口语呀~至于给分问题，在作文上同其他老师相比不怎么好~"},{"id":42802,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2017-01-15 07:36:33","like_diff":1,"likes":1,"dislikes":0,"content":"讲道理，老师人挺好的\n\n"},{"id":43145,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2017-01-16 00:58:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺亲切的。事儿少。就是喜欢点人回答问题"},{"id":44546,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2017-01-18 02:45:50","like_diff":1,"likes":1,"dislikes":0,"content":"其实老师人蛮好的，挺理解学生的，给分也不错。上课的时候比较喜欢叫人回答问题，平时没什么事情，作业算少的了，不知道为什么评分不高。"},{"id":44673,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2017-01-18 05:58:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很注重锻炼我们的口语，如果想练口语的上老师的课挺好的，平时事情也不多。"},{"id":68884,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-01-24 05:03:02","like_diff":1,"likes":1,"dislikes":0,"content":"每节课回答问题有点不知所措。老师口语是真怪异（accent？）不过平时对学生很关心的，不坑人。"},{"id":72857,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-01-31 08:04:44","like_diff":1,"likes":1,"dislikes":0,"content":"老师人真的超级好～很暖很善良也很民主，你只要认真学一定可以拿高分～"},{"id":81426,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-07-05 05:07:01","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，比较和善，事也很少，交的比较基础。但是给分不好。大英四小测啥平时分的都比大英三高，但总分却少一些\n\n"},{"id":82654,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-07-09 02:23:53","like_diff":1,"likes":1,"dislikes":0,"content":"大英四比大英三认真很多很多了，小测听写什么的都弄得很好，最后，就高了一分，还是跟大英三一样的绩点……晕死。但老师上课能学到很多东西，这是真的。"},{"id":88402,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-10-30 07:16:20","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵呵"},{"id":34045,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-09-26 06:30:16","like_diff":0,"likes":0,"dislikes":0,"content":"不怎么样"},{"id":39117,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-12-21 08:15:30","like_diff":0,"likes":1,"dislikes":1,"content":"老师脾气很好，讲课一般般，助教极好"},{"id":42841,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2017-01-15 09:18:48","like_diff":0,"likes":0,"dislikes":0,"content":"提问挺多的"},{"id":67487,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-01-21 10:16:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师还好吧，是我自己本来就英语不好"},{"id":68278,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-01-23 02:22:08","like_diff":0,"likes":0,"dislikes":0,"content":"感谢老师让我的大英没挂科"},{"id":76060,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-03-26 06:24:31","like_diff":0,"likes":0,"dislikes":0,"content":"事情不多，要求也不严，注重课本，很为同学着想，对于英语基础不好同学力荐"},{"id":81416,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-07-05 04:26:30","like_diff":0,"likes":0,"dislikes":0,"content":"老师人超级好的，很爱鼓励学生，监督你背单词，我的英语不是很好但是老师给分实在太棒了"},{"id":83778,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2018-07-11 08:17:11","like_diff":0,"likes":0,"dislikes":0,"content":"其实习惯了就好了 老师喜欢点同学回答问题 但回答不上来一点都不可怕 老师挺会鼓励人的"},{"id":102654,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-02-17 10:29:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师太急了，我们一下没听懂就着急，课间休息没人出去直接跳过[笑哭]"},{"id":103476,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-02-28 10:16:20","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲得很好，怪自己没好好学。。虽然有时有点墨迹，但是老师很认真负责啊"},{"id":27586,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2016-06-27 04:29:23","like_diff":-2,"likes":1,"dislikes":3,"content":"呵呵呵"},{"id":96354,"teacher_id":1798,"teacher_name":"沈天瑛","post_time":"2019-01-21 01:04:51","like_diff":-9,"likes":0,"dislikes":9,"content":"出分了!太开心了!本来以为要挂了，结果上4了!老师改卷改的好!"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
