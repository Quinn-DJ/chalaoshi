                    const commentsData = [{"id":49045,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-03-22 11:11:22","like_diff":33,"likes":57,"dislikes":24,"content":"上她的课真是处处充满了尴尬"},{"id":105788,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-04-30 11:17:17","like_diff":24,"likes":31,"dislikes":7,"content":"以下仅为个人观点: 客观的讲，刘老师本身比较好说话，人也蛮好的，给分也不错。我觉得根源在于这门课设置的极不合理。这门课我认为存在极大的局限性和弊端，与老师无关，纯属课程的落后与ex。真正的职规课并不应该采取这种形式！希望学校老师能重视教育改革，让学生能真正懂得职业规划，而不是仅仅游于表面文章。"},{"id":50669,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-05-04 06:43:21","like_diff":17,"likes":33,"dislikes":16,"content":"贼无聊，活动老套尴尬，出分慢"},{"id":60630,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-10-25 12:37:49","like_diff":16,"likes":26,"dislikes":10,"content":"哇，来问老师问题亲眼目睹，一个态度特别差的进来，一来就指责老师没有给奖学金，老师帮忙查了分数，并且耐心解释了规则，这个人扬长而去，出门就说要给老师打0分。自己不参加各种活动拿不到奖学金了来怪老师么？果然看到前面的吐槽。"},{"id":22282,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2016-03-03 07:37:02","like_diff":13,"likes":45,"dislikes":32,"content":"老师很美，讲课也超认真"},{"id":27054,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2016-06-22 13:06:17","like_diff":13,"likes":35,"dislikes":22,"content":"喜欢刘帅老师的课，人美讲课超温柔，课上趣味环节也多，课后作业比其他职规老师布置的少多了，也不能说烦，做了都有收获的，最后一节课安排演小品也很有意思，最后还一起拍大合照，喜欢这个老师~"},{"id":172702,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-05-04 15:29:51","like_diff":10,"likes":10,"dislikes":0,"content":"1.老师很温柔，上课不听不会怎么样。而且上课还可以玩游戏，最后一节游戏课真的很有意思。\n\n2.讲的东西比较实用的，特别是写简历和职业规划那块，个人觉得对以后工作还是很有帮助的。\n\n3.没有考试，只有表演，表演结束后老师还给我们买了蛋糕（严重怀疑她在贿赂我们哈哈哈哈哈）\n\n4.给分挺好的，上课一定要积极代表小组发言或者画海报，有这些贡献可以直接在综评上加分。"},{"id":25722,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2016-06-05 02:30:32","like_diff":9,"likes":30,"dislikes":21,"content":"这门课差不多都这样，事情多，学的不多。这位老师好像是新老师，辅导员，水平一般。课堂上有时游戏设置不合理。"},{"id":62559,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-11-26 02:46:11","like_diff":9,"likes":17,"dislikes":8,"content":"虽然事情有点多，但是认真做，会有好的结果，大学第二个满绩是帅姐给的，谢谢帅姐!"},{"id":168483,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-02-18 11:25:01","like_diff":9,"likes":9,"dislikes":0,"content":"职规\n\n一个班60人\n\n90+ 18人\n\n80-89 35人\n\n80-  7人\n\n似乎挂了一个？\n\n不过总体给分还行\n\n建议选，反正职规这破课也没啥体验"},{"id":105087,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-04-03 10:48:08","like_diff":8,"likes":11,"dislikes":3,"content":"像领小孩子做游戏，无聊。"},{"id":103605,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-03-02 06:30:52","like_diff":7,"likes":14,"dislikes":7,"content":"事多分少，处处尴尬。客观地说是一节全程展示课(ಥ_ಥ)"},{"id":71572,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-01-28 15:36:32","like_diff":6,"likes":11,"dislikes":5,"content":"给分不错"},{"id":80246,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-06-22 18:40:12","like_diff":6,"likes":11,"dislikes":5,"content":"太好看了"},{"id":105239,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-04-08 08:00:28","like_diff":6,"likes":12,"dislikes":6,"content":"反正很无聊，很凶。zz\n\n"},{"id":129252,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2021-01-02 11:32:02","like_diff":6,"likes":12,"dislikes":6,"content":"很好的一位老师，刚开始接触北方人的直爽可能让你感到不适，但时间久了真得感觉到是一个没有架子、真心为学生好的一位老师。bd"},{"id":167848,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-01-19 12:34:58","like_diff":6,"likes":6,"dislikes":0,"content":"是一个很温柔很认真的老师，讲课很有逻辑，对学生很友好也很认真负责，给分挺好的，总评应该有90，但是学校有30%红线，被调到了4.5，感觉还行"},{"id":117358,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-09-23 09:29:17","like_diff":5,"likes":12,"dislikes":7,"content":"屁事多，教条主义"},{"id":178470,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-07-12 05:38:59","like_diff":5,"likes":6,"dislikes":1,"content":"刘老师人很好很温柔，事情在职规里也不算多，给分不错，建议爆选"},{"id":180779,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-09-26 06:04:09","like_diff":5,"likes":5,"dislikes":0,"content":"打9分，客观来说引入部分确实做的不够好，但没有到尴尬的地步，至少23年水平已经很可以了，老师人好说话，职规的课屁事多也被理的很清楚了，给分还好，已经成长为一个优秀的职规老师了٩(♡㉨♡ )۶"},{"id":62591,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-11-26 05:36:40","like_diff":4,"likes":11,"dislikes":7,"content":"本来想给十分的，看到两个满绩的在秀，就给九分好了。老师是真的好看，事情也是真的多，我职规书写了差不多三十页，但排版真的不行，那我也没办法"},{"id":71576,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-01-28 15:37:41","like_diff":4,"likes":8,"dislikes":4,"content":"老师上课挺轻松的，对我们一些鬼点子也很包容，游戏emmm有点像小学思想品德课。最后职规书一定要认真写，展示感觉都差不多，今年开始五级计分制了，不过给分还不错，我们组6个人5个是4.5。"},{"id":75107,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-03-07 10:48:58","like_diff":4,"likes":9,"dislikes":5,"content":"人美，性格好"},{"id":90574,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-11-24 07:19:04","like_diff":4,"likes":8,"dislikes":4,"content":"认真的话分不会差"},{"id":90578,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-11-24 07:30:47","like_diff":4,"likes":8,"dislikes":4,"content":"老师挺好的，虽然有时候会拖课，展示和职规书好好写就能拿到好看的成绩"},{"id":172682,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-05-04 09:46:08","like_diff":4,"likes":4,"dislikes":0,"content":"在我没有完全完成课外体验（没给照片证明，只给了文字）的情况下给了 89，感觉还是挺捞的。\n\n事情其实不能算太多，因为很多都可以水水过。"},{"id":203076,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-11-16 10:07:36","like_diff":4,"likes":4,"dislikes":0,"content":"偏袒自己关系好的学生。明明是同样时间带的学生，其他人做错了什么呢，不要求其他的，一视同仁不可以吗？"},{"id":204551,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-11-26 15:27:24","like_diff":4,"likes":5,"dislikes":1,"content":"最后老师捞了一把，给分还行。但是我比较倒霉，小组组长组员都比较佛系，小组作业都是糊弄过去的，期末展示也比较炸裂。职业生涯规划书我认真写了得了95，最后总评也才4.5，有点可惜。感觉比较看运气，看小组水平。有大佬带当然更好。这也是课程本身设置的问题吧，不怪老师。"},{"id":38964,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2016-12-21 00:51:46","like_diff":3,"likes":14,"dislikes":11,"content":"好 很好 非常好"},{"id":50749,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-05-05 01:15:07","like_diff":3,"likes":14,"dislikes":11,"content":"老师总体来说还是挺好的，长得漂亮，讲课有趣，给分不错。\n\n就是上课事情太多..."},{"id":57451,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-07-08 05:00:21","like_diff":3,"likes":9,"dislikes":6,"content":"规划书好好写"},{"id":62574,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-11-26 03:43:53","like_diff":3,"likes":11,"dislikes":8,"content":"人美认真给分好！！"},{"id":71558,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-01-28 15:24:33","like_diff":3,"likes":11,"dislikes":8,"content":"老师很好看助教很搞笑"},{"id":71813,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-01-29 03:41:39","like_diff":3,"likes":6,"dislikes":3,"content":"其实老师真的挺好的，课上的活动挺有意思的，感觉很轻松，过得很快。虽然我的绩点不高，可能是我课上不发言的缘故。总之，觉得还好…"},{"id":109431,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-08-09 10:37:10","like_diff":3,"likes":20,"dislikes":17,"content":"妆画得像?"},{"id":121602,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-12-12 08:59:38","like_diff":3,"likes":6,"dislikes":3,"content":"事情多，不好混。不过收获还是有的。一份努力，一份收获吧，绩点的话，看个人了，正态分布老师也没办法，我小组内评分垫底，本来以为要被正态了，但是职业规划书很认真的写，最后4.5。反正还行吧"},{"id":32686,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2016-07-09 10:06:38","like_diff":2,"likes":8,"dislikes":6,"content":"还行吧，关键是队友坑不坑"},{"id":50745,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-05-05 00:55:09","like_diff":2,"likes":10,"dislikes":8,"content":"表白七大大?"},{"id":62560,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-11-26 02:50:53","like_diff":2,"likes":9,"dislikes":7,"content":"事少给分好\n\n老师人好也耐心\n\n奖学金一下子批下来还是很高兴的"},{"id":62563,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-11-26 02:58:09","like_diff":2,"likes":8,"dislikes":6,"content":"给分挺好的，课堂内容也比较有趣"},{"id":79050,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-05-21 13:01:43","like_diff":2,"likes":8,"dislikes":6,"content":"啊啊啊啊帅姐人美心善给分好！！pick\n\n"},{"id":106949,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-04-30 10:59:44","like_diff":2,"likes":9,"dislikes":7,"content":"给分真好"},{"id":119122,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-11-10 14:40:53","like_diff":2,"likes":7,"dislikes":5,"content":"事情多的一匹，毫无收获，把职规课上成展示课有意思吗？？？？？？？？？？\n\n小组互评都要正态我也是佛了，现在分还没出，但是不论给高给低我都要给宁一个1分\n\n就酱"},{"id":121666,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-12-09 09:38:43","like_diff":2,"likes":4,"dislikes":2,"content":"呃……出分慢是因为系统一直要求正态。老师讲的挺认真的，还有面试干货。成绩真的就是一份出力一分绩点，你的贡献值大，你的分数相应就高了"},{"id":188860,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-01-20 09:58:52","like_diff":2,"likes":4,"dislikes":2,"content":"刘帅老师超级负责，凡事能从学生长远发展角度考虑问题。做事直率不拖泥带水，非常认可她对学生的引导式培养。做事很有原则，也很亲切。"},{"id":199599,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-09-26 07:33:26","like_diff":2,"likes":5,"dislikes":3,"content":"办事效率很低。。。作为辅导员很不称职，要她帮点忙百般拖延拒绝"},{"id":57426,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-07-07 15:24:59","like_diff":1,"likes":5,"dislikes":4,"content":"…→_→"},{"id":67316,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-01-20 17:14:14","like_diff":1,"likes":12,"dislikes":11,"content":"帅姐现在算是云峰一把手了吧 很忙哒 大家体谅一下吼"},{"id":79049,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-05-21 12:29:04","like_diff":1,"likes":8,"dislikes":7,"content":"很有趣，很生动，很活泼"},{"id":79055,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-05-21 15:50:10","like_diff":1,"likes":10,"dislikes":9,"content":"事情不多给分好，关键是长得还好看"},{"id":106953,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-04-30 11:30:06","like_diff":1,"likes":5,"dislikes":4,"content":"课很水，展示分摊到每一人也就一次。很认真地写了自己想写的职规书，虽然分数不高(毕竟自己没发言过)，但也没有被正态。老师好看是真的!"},{"id":120499,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-12-09 09:38:43","like_diff":1,"likes":4,"dislikes":3,"content":"呃……出分慢是因为系统一直要求正态。老师讲的挺认真的，还有面试干货。成绩真的就是一份出力一分绩点，你的贡献值大，你的分数相应就高了"},{"id":142043,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2021-11-04 12:28:23","like_diff":1,"likes":7,"dislikes":6,"content":"美丽温柔的老师，一对一谈话的时候可以畅所欲言~~~"},{"id":151175,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2022-02-24 03:57:13","like_diff":1,"likes":2,"dislikes":1,"content":"哈哈哈哈哈"},{"id":172681,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-05-04 09:37:43","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":183218,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-11-23 01:48:32","like_diff":1,"likes":2,"dislikes":1,"content":"好！课烂跟老师无关"},{"id":184864,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-12-23 14:31:07","like_diff":1,"likes":2,"dislikes":1,"content":"好，非常通融，我的作业稀烂烂尾还给了我看得过去的分数，助教哥哥也很好，会宽限一点点晚交作业的人的时间"},{"id":202183,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-11-10 12:36:12","like_diff":1,"likes":1,"dislikes":0,"content":"职规事情可能有点多，但是有收获，人好，期末结束送蛋糕！"},{"id":203082,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-11-16 12:05:01","like_diff":1,"likes":2,"dislikes":1,"content":"跟她关系好的确实会给高分"},{"id":204589,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-11-27 02:50:15","like_diff":1,"likes":1,"dislikes":0,"content":"会点名，一学期两三次吧，不一定哪节课。\n\n搞的小组活动比较尬，这方面我觉得还得看人吧，不同人感觉不一样，反正我觉得有点尬。\n\n作业要求好像不让补交但会延后一小会，交错也不能重新交。（同班同学说的）\n\n出分比较慢，一般别的都出分了才出分。给分还可以，一个班有三分之一是4以上。职规书没写好，差一分4.5。\n\n老师一般不会帮你什么，你想让老师帮忙，一般会被拒。（只能说情理之中）\n\n不过上课老师讲的挺好的，也很认真。上课除了不让打游戏，别的作业都可以写。\n\n没有考试，只有期末展示，展示结束后有蛋糕吃。\n\n有小组互评和组内互评。\n\n分数的话，感觉职规书认真写，小组有佬带会分高点。"},{"id":213885,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2025-01-21 03:52:45","like_diff":1,"likes":1,"dislikes":0,"content":"王昌龄吗，给分巨烂还卡绩"},{"id":89271,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-11-18 01:56:38","like_diff":0,"likes":1,"dislikes":1,"content":"(๑‾᷅^‾᷅๑)"},{"id":145512,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2021-12-30 05:36:35","like_diff":0,"likes":8,"dislikes":8,"content":"喜欢帅姐"},{"id":153376,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2022-04-28 23:40:24","like_diff":0,"likes":9,"dislikes":9,"content":"真的好好对一个老师"},{"id":172270,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-04-24 05:16:13","like_diff":0,"likes":1,"dislikes":1,"content":"tql"},{"id":185347,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2023-12-28 06:20:02","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的很好，思政课本来是很无聊的一个东西，但是老师一直在尽可能融入自己对社会的思考，给我们放了很多社会热点事件，三观很正也很温柔~"},{"id":192257,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-05-13 04:19:11","like_diff":0,"likes":5,"dislikes":5,"content":"上了刘帅老师的职规课。老师很温和，人很好也比较体谅学生，讲课还算有趣，可听。但是事情在职规课老师里算事情比较多的。如果的确是非常想通过各方面了解自己和自己的职业规划，选刘帅老师还是不错的。给分也还可以，很认真很努力地完成了期末的小品以及职业生涯规划书，喜提满绩😭😭但是不想在这门课花时间的同学慎选吧，要求确实比起一些水的老师稍微多一些"},{"id":200796,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-10-22 12:38:03","like_diff":0,"likes":2,"dislikes":2,"content":"作为辅导员很恶心，没事找事"},{"id":204570,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-11-27 00:24:53","like_diff":0,"likes":0,"dislikes":0,"content":"事情有点多，但是给分不错"},{"id":204960,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-11-29 04:24:16","like_diff":0,"likes":0,"dislikes":0,"content":"还可以，给分挺高的"},{"id":205432,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2024-12-06 06:35:45","like_diff":0,"likes":0,"dislikes":0,"content":"秋学期的职规课，感觉事情不多，老师也说尽可能减轻负担，职规书有字数上限限制，课后作业较少，强度不高，职规课本身就是比较麻烦的课程，但是我感觉老师的课事情不是非常多，不过职规书、简历、情景剧的ddl都压在同一个时间点了，如果不好好规划时间的话最后会非常赶。组长+好好卷职规书给满了"},{"id":212583,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2025-01-14 08:41:00","like_diff":0,"likes":0,"dislikes":0,"content":"事多分少"},{"id":62552,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-11-26 02:23:54","like_diff":-1,"likes":14,"dislikes":15,"content":"老师课上的活动是真的很多，也有很多展示，麻烦是麻烦了点，但是可以认识不少小伙伴。老师很用心，很为我们着想，上课上到最后竟然也开始不舍了起来。谢谢帅姐给我满绩。❤️"},{"id":106955,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2019-04-30 11:51:03","like_diff":-1,"likes":9,"dislikes":10,"content":"超级好看的一个老师，给分也不错，爱了，女神"},{"id":142462,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2021-11-12 01:14:08","like_diff":-1,"likes":10,"dislikes":11,"content":"不好啊"},{"id":52586,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2017-06-21 08:41:50","like_diff":-2,"likes":9,"dislikes":11,"content":"事多都还好。感觉各种ddl模糊不清。考试周交作业可以说是很难受了?"},{"id":79106,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-05-23 05:55:31","like_diff":-2,"likes":3,"dislikes":5,"content":"事多分少，上课尴尬，还看组长怎么样"},{"id":85297,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-07-17 00:38:34","like_diff":-2,"likes":2,"dislikes":4,"content":"还不出分？？"}, t_time":"2019-09-06 17:25:52","like_diff":-35,"likes":21,"dislikes":56,"content":"军训了还画那么浓的妆。活脱脱像个Japan艺妓"},{"id":66901,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-01-19 08:39:57","like_diff":-44,"likes":7,"dislikes":51,"content":"丑八怪，别作怪。垃圾"},{"id":57542,"teacher_id":3551,"teacher_name":"刘帅","post_time":"2018-03-27 13:33:12","like_diff":-68,"likes":24,"dislikes":92,"content":"脸涂得像个东瀛艺妓"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
