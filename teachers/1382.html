                <script>
                    // 评论数据
                    const commentsData = [{"id":2827,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-02 07:57:46","like_diff":54,"likes":107,"dislikes":53,"content":"上课太水，没什么干货，给分很坑。"},{"id":49891,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-12-27 08:37:43","like_diff":46,"likes":83,"dislikes":37,"content":"家庭心理学作为一门J类课，和职规什么的比起来真的是事少好拿分，只有一个小组展示加开卷考试，考试很简单基本全是书上抄抄下来的东西。有点水但是给分不错啊~"},{"id":109360,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-06-13 09:20:08","like_diff":39,"likes":40,"dislikes":1,"content":"上的是家庭心理学，老师思想真的很开放也很包容，而且老师会讲很多自己周边的真实事迹，也会用过来人的角度跟我们讲一些关于家庭经营的心得，不想听也没关系，但是听的话也真的觉得还蛮好的，不像是上课更像是和家里人话家常。还没有考试，并不知道打分怎么样 但是我觉得程老师值得10分。\n\n顺便配上今天老师说的一段让我感触很深的话：“当我四十岁的时候，我既想当一个好妻子，又想当一个好老师，既想当一个好妈妈，又想当一个好女儿。当时我觉得分身乏术，感觉心力交瘁。但是现在我知道，那个时候才是最好的时候：父母健在，儿女也尚在身边。”\n\n与诸君共勉。"},{"id":8687,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-06-22 13:35:52","like_diff":37,"likes":62,"dislikes":25,"content":"跨文化交流不能更无聊，一个人坐在讲台上读ppt，内容都是一些非常枯燥common的东西。要不是沟通与领导难选上真的想退课"},{"id":10933,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-09-15 02:56:02","like_diff":36,"likes":66,"dislikes":30,"content":"家庭心理学还是不错的，平时没有作业，考试简单，给分挺好。"},{"id":71746,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-01-29 02:26:37","like_diff":27,"likes":28,"dislikes":1,"content":"补选上J类的跨文化交流。\n\n老师人很和蔼，说话温温柔柔的，但上课略无聊，就是念PPT。经常举自己在国外的各种例子，特别关注留学生。\n\n作业上，有一次大作业，内容是名词解释和一篇1000词的短文，会提前2、3周布置。点名方面，每节课都需要在签到表上签名，算是点名了，真的是每节课都要签。还有一次小组pre，4～5人一组，按名单分或者自己组，第一次课就会分组，所以补选的同学就只能另外分组了，每组pre主题已经定了，但是特别水，大部分都是上去念讲稿。最后考试，开卷考，5道大题，四道来源于书上课后习题，大家可以提前在网上找好答案，还有一道论述类的，自己看着答吧，实在写不上来书上找段合适的抄上也可以。\n\n以上。"},{"id":43125,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-01-15 23:35:53","like_diff":23,"likes":28,"dislikes":5,"content":"挺水的，只需要做一个小组展示，再来一个书上都能找到答案的期末考试就好了。要想分数高，期末很重要！"},{"id":48919,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-03-16 08:18:28","like_diff":19,"likes":22,"dislikes":3,"content":"现在在上课，来水一发 \n\n秀女狂魔？？？"},{"id":44560,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-01-18 03:04:56","like_diff":18,"likes":24,"dislikes":6,"content":"其实感觉老师还不错啊，家庭心理学真的很推荐，平时事情不多，只有一次展示加开卷期末考"},{"id":5925,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-02 08:02:37","like_diff":16,"likes":28,"dislikes":12,"content":"期末考试是个坑"},{"id":4611,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-02 08:02:26","like_diff":14,"likes":28,"dislikes":14,"content":"坑。"},{"id":26946,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-06-22 00:48:32","like_diff":10,"likes":21,"dislikes":11,"content":"对学生挺有偏爱的，上课就喜欢瞎逼逼说些有的没的，说了半天啥有用的也没讲，还没赵宏琴讲的有用"},{"id":63963,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-12-20 06:41:53","like_diff":10,"likes":12,"dislikes":2,"content":"家庭心理学还蛮好的，长远的影响大"},{"id":7877,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-09-20 03:28:33","like_diff":7,"likes":13,"dislikes":6,"content":"不怎么有重点，水水的"},{"id":54239,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-06-29 00:31:10","like_diff":7,"likes":10,"dislikes":3,"content":"跨文化交流是个巨坑 巨坑 正态分布真的可怕 从没拿过这么低的分？？！"},{"id":75684,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-03-15 06:21:24","like_diff":7,"likes":8,"dislikes":1,"content":"只能说不是一个生活环境的人，您老生活环境可真好。"},{"id":29251,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-06-29 13:38:19","like_diff":6,"likes":10,"dislikes":4,"content":"老师人很好的"},{"id":48692,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-03-09 13:11:22","like_diff":6,"likes":14,"dislikes":8,"content":"为人师表 很正气 上课常常教导我们做人的道理 老师很用心 如果看到评分低的话一定会伤心的 喜欢老师的为人"},{"id":63213,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-01-25 07:15:05","like_diff":6,"likes":7,"dislikes":1,"content":"家庭心理学给分好 一次展示+期末开卷考五道书上的题。上课可听可不听。非常好了"},{"id":90197,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-11-22 12:12:16","like_diff":6,"likes":8,"dislikes":2,"content":"上的家庭心理学，老师是一个比较nice的老师，虽然觉得她这门课比较无聊，但是老师在课上会讲很多她自己的经历，让我们深有启发。\n\n此外，虽然是双语，但是比大英简单，而且做pre是完全可以中文的。考试开卷，全在书上找，考前多看几遍书就好了。\n\n最后，作为一门J类，真的是事情少给分也比较好的!今年均绩都上4了，给老师比心(⑉°з°)-♡"},{"id":137399,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-07-04 02:11:23","like_diff":6,"likes":6,"dislikes":0,"content":"家庭心理学：事情少给分好 上课可以不听 考核是每次线下纸面签到+一次小组展示+期末开卷考+一篇小论文 英语很重要，考试和论文都是全英文。（这学期论文作文题很有意思嘿嘿）"},{"id":34944,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-11-08 07:23:46","like_diff":5,"likes":10,"dislikes":5,"content":"老师人好负责，但是上课挺无聊的\n\n"},{"id":54209,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-06-28 16:35:20","like_diff":5,"likes":12,"dislikes":7,"content":"跨文化交流给分巨坑"},{"id":57174,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-07-06 01:12:30","like_diff":5,"likes":8,"dislikes":3,"content":"给分超级坑！！！"},{"id":57986,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-07-20 06:43:52","like_diff":5,"likes":8,"dislikes":3,"content":"everyone learned nothing，and you can easily get a bad grade.\n\n"},{"id":59190,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-02-27 08:26:13","like_diff":5,"likes":7,"dislikes":2,"content":"说实话，课程内容相信大家都会感兴趣٩(๑òωó๑)۶ 但是英语授课对于只为丰富一下生活的我来说却是一种负担。希望还没选此课的萌新可以接着走下去吧QAQ。"},{"id":69434,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-01-24 16:02:05","like_diff":5,"likes":7,"dislikes":2,"content":"深夜突然出分…J类给分还挺好的"},{"id":80323,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-06-25 06:33:18","like_diff":5,"likes":7,"dislikes":2,"content":"家庭心理学\n\n事情是真的少，一次中文展示+期末英文开卷考。老师上课主要是分享自己经历的、看到的婚恋故事。听听过就好。比较意外的是，老师对各种理念都很宽容，而且人超温柔呀，课后也愿意和学生推心置腹交流想法。总体推荐！"},{"id":80881,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-02 08:45:57","like_diff":5,"likes":6,"dislikes":1,"content":"事少 给分还行 太水了学不到东西 老师不是个好老师 但人好像不错……"},{"id":97061,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-01-21 15:30:47","like_diff":5,"likes":6,"dislikes":1,"content":"跨文化交流出分啦！给老师好评～ 老师很温柔，上课的时候会给大家分享一些视频和自己的经历。其实感觉这门课很多地方如果认真去想去听，也会有很多感悟和共鸣的。 每节课会签到，整个课程只需要做一个小组pre（超简单）和一次期中作业（也很简单）就好啦。期末考试闭卷，考题来自于课本，事先准备一下就好了。笔芯"},{"id":69456,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-01-24 17:24:18","like_diff":4,"likes":8,"dislikes":4,"content":"J类课，完全不给学生找事，只要英语过得去就能答好期末试卷。整个学期就一个小组展示、一次期末考、每节课签到。分给的还挺好。不知道给差评的在想什么，课本的英语难度连四级都比不过吧。"},{"id":71018,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-01-28 01:51:54","like_diff":4,"likes":5,"dislikes":1,"content":"说一说跨文化交流，这门课虽然很无趣，但是能满足大部分同学对于“水”以及均绩不低的需要。分数靠签到和小论文以及最后的期末考试组成，准备这些东西是要花一定时间的，但是在j类里面已经算很良心了。总而言之，看重水以及分数性价比的，不要因为老师评分低（老师人其实很好）而不选；看重课程质量的，就另选他课吧。"},{"id":77700,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-05-07 10:32:41","like_diff":4,"likes":4,"dislikes":0,"content":"家庭心理学上的很有趣，虽然是英语，但是听得懂，期末开卷考点名签到形式，最后给分很不错，谢谢老师"},{"id":80926,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-02 22:21:48","like_diff":4,"likes":5,"dislikes":1,"content":"老师给分真得太好了！\n\n虽然有时候上课聊天聊得比较多\n\n但是真实得感觉到\n\n老师给分真好"},{"id":98149,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-01-23 06:21:37","like_diff":4,"likes":4,"dislikes":0,"content":"\n\n跨文化挺有意思的会讲很多小案例\n\n重点是课程本身完全无压力给分也不错呀\n\n最后 就为老师特地买Ritter Sports给我们吃 也要疯狂笔芯了\n\n"},{"id":111290,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-07-01 00:49:43","like_diff":4,"likes":5,"dislikes":1,"content":"跨文化交流。老实说就课程内容来说真的非常非常非常水，几乎没怎么听(很惭愧)，但是老师给分是真的好...说得功利一点的话就是性价比高，作为J类事情不算多给分又不错。考核是一次小组展示+个人名词解释和千字左右小论文+期末开卷考(开卷也挺难答的)。每节课都签到，老师人真的很好。"},{"id":120906,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2020-01-18 14:49:31","like_diff":4,"likes":4,"dislikes":0,"content":"给分很好啊且没给我卡绩，看到很多人说给分巨坑，可是自己不付出时间和精力凭什么要求老师给分高呢…想水课的请绕道吧，总之个人认为在课上还是能学到很多东西的，布置的课堂展示名词解释期末论文未尝不是一种锻炼"},{"id":130748,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-01-24 12:43:22","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课的内容并不是很有意思，感觉不一定会学到你想要学的。但是老师人很好，上课可以做自己的事情，期末论文认真写，给分也会不错"},{"id":156460,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2022-06-20 01:16:21","like_diff":4,"likes":4,"dislikes":0,"content":"家庭心理学，老师这届上完就退休了，我们算是老师的最后一届学生。家庭心理学纯纯好课，老师上课会结合人生经验讲恋爱、婚姻、家庭的故事，上课可听可水，很有收获，最后给分也不错，好评！"},{"id":46695,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-01-22 07:29:01","like_diff":3,"likes":8,"dislikes":5,"content":"期末考试好坑，上课还算有点东西，给分....通识课没办法，被正态分布了"},{"id":52172,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-06-29 15:50:12","like_diff":3,"likes":9,"dislikes":6,"content":"超级 大 绩 杀"},{"id":77710,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-05-07 11:09:17","like_diff":3,"likes":4,"dislikes":1,"content":"家庭心理学超级好啊……看评论说不好但是是J类而且才1学分就选了……平时到了签个名，就一个小组展示，期末考试就抄书，事情好少的给分超级好啊！"},{"id":80889,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-02 10:42:58","like_diff":3,"likes":3,"dislikes":0,"content":"给分还好"},{"id":90168,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-11-22 09:58:11","like_diff":3,"likes":4,"dislikes":1,"content":"作为j类课已经很水了，给分也蛮好"},{"id":92348,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-12-28 02:45:39","like_diff":3,"likes":3,"dislikes":0,"content":"老师的课很好"},{"id":119935,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-11-17 01:23:03","like_diff":3,"likes":3,"dislikes":0,"content":"家庭心理学，事少，给分挺好。"},{"id":130754,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-01-24 13:05:43","like_diff":3,"likes":3,"dislikes":0,"content":"除了课有一点点无聊，其他都很好，事情也少，一次小组展示，一次期中作业，一篇期末论文，一次随堂考试，如果这些都认真对待的话，分数还是挺高的。老师人很好，是我见过的唯一一个给你布置论文还会指导你怎么写的老师。"},{"id":130778,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-01-24 14:09:35","like_diff":3,"likes":4,"dislikes":1,"content":"确实比较无聊，照ppt念。不过上课故事还是挺多的，作业少，给分超级好。"},{"id":131005,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-01-25 14:02:44","like_diff":3,"likes":3,"dislikes":0,"content":"事少课水给分高"},{"id":133352,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-02-26 06:20:04","like_diff":3,"likes":3,"dislikes":0,"content":"事少给分好"},{"id":147108,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2022-01-08 17:29:18","like_diff":3,"likes":3,"dislikes":0,"content":"非常亲切和蔼！喜欢和我们讲她以前留学和她家庭的故事~程老师太好啦，可惜就快退休了，希望她生活美满"},{"id":153255,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2022-04-27 06:51:15","like_diff":3,"likes":4,"dislikes":1,"content":"我真的好喜欢程老师，家庭心理学真的讲的很有趣，人真的很好"},{"id":155230,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2022-06-09 14:01:02","like_diff":3,"likes":3,"dislikes":0,"content":"不知道为什么看到老师群里最后祝福和鼓励的话就哭了。可能是有点舍不得吧。这个学期遇到太多好老师了，很幸运。程老师真的很好，很温柔很有气质的老师，性格也很好，很真诚。"},{"id":10828,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2015-11-23 06:28:59","like_diff":2,"likes":12,"dislikes":10,"content":"上课无聊，没有内容，给分差"},{"id":54400,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-06-15 02:46:37","like_diff":2,"likes":5,"dislikes":3,"content":"跨文化交流上课非常水，给分还巨坑，平时超级认真，只因为考试因为“写得不够多”，只有60分，不看对错，只看多少，呵呵。"},{"id":80873,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-02 06:53:39","like_diff":2,"likes":2,"dislikes":0,"content":"上课很佛系，给分好像也很佛系"},{"id":81208,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-09-16 05:56:53","like_diff":2,"likes":4,"dislikes":2,"content":"给..给分好诶，考前基本没怎么复习，而且考试的题我都没看...也就乱答一通，结果成绩挺好的?对于j类来说。上课可以不听其实，就一个小组展示，真的笔芯老师啊老师超nice超有气质像妈妈一样!虽然是听听故事，但感觉还是有所收获的（导致我书没怎么看，考前慌得一批..大家不要学我）"},{"id":85256,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-16 14:13:21","like_diff":2,"likes":2,"dislikes":0,"content":"给分很好~老师很慈祥的！"},{"id":90588,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-11-24 08:36:29","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，上课温温柔柔地讲很多小故事，可能稍显无聊……考核是出勤、小组展示、论文、考试——作为一门J类事情真挺少´_>`"},{"id":98128,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-01-23 05:52:14","like_diff":2,"likes":4,"dislikes":2,"content":"给分很好！事少！！！！"},{"id":101389,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-01-28 06:26:18","like_diff":2,"likes":3,"dislikes":1,"content":"GEP辅修班过来的，上的是跨文化课，老师总体很不错，平时就是一次小组展示，一次课后作业（文化名词解释），期末一篇短论文加开卷考（提前会给范围）。给分不错，上课老师平时也很风趣幽默，蛮有干货的，程奶奶很和蔼哒"},{"id":111259,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-06-30 21:41:54","like_diff":2,"likes":3,"dislikes":1,"content":"老师很温柔 讲话轻声细语 因为去过很多国家对很多事情有她自己的包容性 跨文化交流真的去听老师讲她自己的故事蛮有意思的 很愿意与学生交流互动分享但也可以理解学生上通识课的心态 很负责 细则都讲的很清楚 只要按老师要求的做就能拿到应得的成绩 给老师好评"},{"id":111295,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-07-01 01:06:17","like_diff":2,"likes":3,"dislikes":1,"content":"上的家庭心理学。老师人很好，特别和善，平时上课啦拉家常很亲切，会分享自己对恋爱与婚姻的看法，老师的思想真的很包容。小组展示加期末看，期末考开卷，是一篇800字英文论文，不难写。总之事少给的好。"},{"id":111405,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-07-01 07:50:29","like_diff":2,"likes":2,"dislikes":0,"content":"上课很水，但是给分不错，事少"},{"id":111451,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-07-01 14:38:33","like_diff":2,"likes":3,"dislikes":1,"content":"上过跨文化交流和家庭心理学，都是4.5。如果对英语无压力，作为通识课其实挺不错的，很轻松。上课虽然没有太多干货，但是老师很和蔼，也会说很多自己身边的例子，感觉就像和你唠家常。很多人说课水，难道通识课要像专业课一样干货满满才开心？"},{"id":121156,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2020-01-20 01:22:04","like_diff":2,"likes":2,"dislikes":0,"content":"跨文化交流\n\n40论文30展示20期末考10期中作业\n\n上课水而且不用担心，反正期末开卷考两个问题，都是书后面的问题，能翻到就ok\n\n认真写论文做展示分数都会高的，只要认真做了作业，上课不听完全ok\n\n个人认为想要一门水通识课的同学们，跨文化交流绝对是一门好课\n\n而且这个外国留学生真的多，真的是能跨文化交流嘿嘿"},{"id":122172,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2020-02-18 14:47:35","like_diff":2,"likes":3,"dislikes":1,"content":"事少 给分也不错"},{"id":124355,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2020-06-29 14:30:10","like_diff":2,"likes":2,"dislikes":0,"content":"选了跨文化交流。看了查老师里面的评价开始还挺担心的，出分以后真心觉得老师给分不错，人也很和蔼，就是上课不太能让人听得住，但是如果认真听和认真看课本的话还是能学到挺多东西的"},{"id":130766,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-01-24 13:33:43","like_diff":2,"likes":2,"dislikes":0,"content":"还可以，战时稍微准备下，期中期末各有作业，上课不听没问题，老师很温柔哈哈哈（为什么这课还是我最后一轮选上的还有空余量）推荐哦"},{"id":137384,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-07-03 15:51:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师巨温柔而且很关心学生！上课挺有意思的可惜我英语不好，没坚持听下去，都用来干专业课的事情了，老师真的人很好，，作业认真写了期末也尽最大努力不要空题，老师给分都很好。考完试老师还叹气说有的人一个字也不写。我那么烂的语法最后给分还不错，只能说你用心了老师绝对不会看不见的。"},{"id":137403,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-07-04 02:38:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好！"},{"id":145050,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-12-27 05:22:33","like_diff":2,"likes":2,"dislikes":0,"content":"跨文化交流：老师很好，上课会把自己在国外的经历当成例子来讲解课本知识。事情也很少，前前后后就一个小组展示和一篇期末论文，还有最后老师自己加的一个开卷小测。很温柔的老师。但是好像这是最后一次带跨文化交流，以后的同学可能享受不到了"},{"id":157426,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2022-06-23 07:54:35","like_diff":2,"likes":2,"dislikes":0,"content":"是少分高"},{"id":35584,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-11-10 07:29:22","like_diff":1,"likes":6,"dislikes":5,"content":"沃德天慎选！！！！"},{"id":69689,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-01-25 08:23:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺温柔的，很照顾学生，在J类里绝对算轻松的"},{"id":72414,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-01-30 05:32:30","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺好的，挺温柔，在J类里面这课算是轻松的。不过内容真的很水，坐在那儿玩手机都累了。"},{"id":75859,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-03-20 05:49:38","like_diff":1,"likes":2,"dislikes":1,"content":"讲课一分钟，自己跟自己唠嗑五分钟"},{"id":76113,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-03-27 05:45:11","like_diff":1,"likes":1,"dislikes":0,"content":"写作课  好困啊  老师很佛系  还行吧"},{"id":80874,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-02 07:15:30","like_diff":1,"likes":2,"dislikes":1,"content":"每节课都要签到，上课无聊，考试评分标准不明"},{"id":89851,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-11-22 15:15:52","like_diff":1,"likes":2,"dislikes":1,"content":"我只能说，老师挺认真的，就这样"},{"id":90202,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-11-22 12:28:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师不错，虽然我被正态了，怪我自己吧"},{"id":97089,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-01-21 15:59:43","like_diff":1,"likes":3,"dislikes":2,"content":"程老师给分也太好了吧，表示一辈子爱她?"},{"id":107644,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-05-08 02:42:50","like_diff":1,"likes":1,"dislikes":0,"content":"（家庭心理学）老师故事很多，上课很有趣，话题很劲爆！没有作业，一次小组展示+考试，考试是英语答题，所以成绩和英语水平有关系"},{"id":109187,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-06-11 08:19:16","like_diff":1,"likes":2,"dislikes":1,"content":"跨文化交流 老师举的很多例子真的很过时...感觉都是为了体现文化差异而故意曲解中国文化 而且上课的时候对外国学生特别热情"},{"id":111232,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-06-30 17:07:16","like_diff":1,"likes":1,"dislikes":0,"content":"跨文化交流。老师给分太好了吧…感动"},{"id":111270,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-06-30 23:17:26","like_diff":1,"likes":1,"dislikes":0,"content":"感觉老师性格很可爱。跨文化交流说实话是挺水的，不过我就想要一门水水的j类课，事情是真的少，所以对我来说很好。给分也不错"},{"id":113562,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-07-07 00:01:51","like_diff":1,"likes":1,"dislikes":0,"content":"对学生很尽心"},{"id":119930,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-11-17 01:12:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师不错，上课还行，家庭心理学事少，就做个PPT，这次考试时写篇600字英语论文，给分不错"},{"id":119969,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-11-17 02:29:44","like_diff":1,"likes":3,"dislikes":2,"content":"家庭心理学期末考写一篇六百词以内英语论文，太糟心了，上课讲的和考的感觉没什么关系，感觉被坑了"},{"id":120004,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-11-17 04:27:46","like_diff":1,"likes":1,"dislikes":0,"content":"事少给分好"},{"id":120065,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-11-17 09:17:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师脾气很好，平时不会有作业，整个学期就只有一次小组展示，给分我觉得还行吧，只要不旷课、期末开卷考认真答、小组展示认真做了的给分应该都比较满意，至少我是这样"},{"id":120077,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-11-17 10:40:26","like_diff":1,"likes":1,"dislikes":0,"content":"家庭心理学虽然课很水，但是给分还不错。平时没有作业，就做一次小组显示。想水选修的推荐选。"},{"id":130761,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-01-24 13:30:43","like_diff":1,"likes":1,"dislikes":0,"content":"其实我觉得老师的跨文化交流还是挺有趣的，事也不多，还是能学到不少东西。ps:这门课的外国xgg. xjj真的多"},{"id":130785,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-01-24 14:27:14","like_diff":1,"likes":1,"dislikes":0,"content":"来感谢老师了 跨文化交流 发现也没那么不好。期末开卷考，往多了写，展示好好展示，一定要到课，也拿了不错的4.5。谢谢老师哇"},{"id":130812,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-01-24 16:48:00","like_diff":1,"likes":1,"dislikes":0,"content":"该做的都好好做，认真对待就好啦。老师很好的"},{"id":145051,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-12-27 05:22:31","like_diff":1,"likes":1,"dislikes":0,"content":"跨文化交流：老师很好，上课会把自己在国外的经历当成例子来讲解课本知识。事情也很少，前前后后就一个小组展示和一篇期末论文，还有最后老师自己加的一个开卷小测。很温柔的老师。但是好像这是最后一次带跨文化交流，以后的同学可能享受不到了"},{"id":148016,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2022-01-11 10:17:26","like_diff":1,"likes":1,"dislikes":0,"content":"家庭心理学，事少分高"},{"id":153090,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2022-04-25 08:43:45","like_diff":1,"likes":1,"dislikes":0,"content":"事少分高"},{"id":156534,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2022-06-20 07:58:05","like_diff":1,"likes":1,"dislikes":0,"content":"祝老师退休快乐！"},{"id":162601,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2022-11-28 01:26:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师退休快乐！"},{"id":14292,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-01-06 06:24:50","like_diff":0,"likes":3,"dislikes":3,"content":"一般般\n\n"},{"id":14913,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-01-11 02:57:24","like_diff":0,"likes":8,"dislikes":8,"content":"上课好无聊"},{"id":29601,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-06-30 04:38:19","like_diff":0,"likes":6,"dislikes":6,"content":"除了水不知道还有什么特点  给分随意  课堂展示和论文都做的非常用心  然而给分好像完全不看你写的内容"},{"id":43120,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-01-15 22:50:54","like_diff":0,"likes":3,"dislikes":3,"content":"蜜汁给分"},{"id":49901,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-04-27 04:28:04","like_diff":0,"likes":5,"dislikes":5,"content":"上课比较水，给分不错"},{"id":54155,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-06-28 14:39:38","like_diff":0,"likes":3,"dislikes":3,"content":"上课虽然没有什么干活，但是几片论文蛮有意思的，给分也不错哒。"},{"id":57622,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-07-10 22:48:14","like_diff":0,"likes":7,"dislikes":7,"content":"傻逼一个"},{"id":65403,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-01-03 15:30:51","like_diff":0,"likes":3,"dislikes":3,"content":"上课一个劲地瞎吹牛！没有干货！"},{"id":69525,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-01-25 02:35:26","like_diff":0,"likes":1,"dislikes":1,"content":"上了英语写作2 表示老师挺好的啊事情不算多 那些说老师课水的反正这种课讲什么你们也不会听的好么 认真听的人总会有收获"},{"id":78772,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-05-15 06:39:12","like_diff":0,"likes":1,"dislikes":1,"content":"除了写作，其他什么都讲\n\n各种八卦家庭琐事\n\n什么东西都学不到"},{"id":80120,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-06-20 07:41:17","like_diff":0,"likes":0,"dislikes":0,"content":"无聊。"},{"id":87867,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-10-16 09:24:07","like_diff":0,"likes":0,"dislikes":0,"content":"我最期待是小组展示"},{"id":93240,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-01-08 08:50:03","like_diff":0,"likes":1,"dislikes":1,"content":"家庭心理学。我觉得老师的课还是挺享受的，老师很感性，也很有生活阅历，为学生的未来着想。有种娓娓道来的舒适感。"},{"id":97202,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-01-22 00:16:11","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好啊～超爱听老师的儿化音2333 上课压力不是特别大也能学到东西"},{"id":100349,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-01-26 03:23:42","like_diff":0,"likes":0,"dislikes":0,"content":"上课无聊，给分水，就挺迷的"},{"id":103360,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-02-27 12:55:21","like_diff":0,"likes":0,"dislikes":0,"content":"上了这个老师的课会抑郁"},{"id":108831,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-06-03 05:09:24","like_diff":0,"likes":0,"dislikes":0,"content":"水课，大水课"},{"id":114874,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-07-12 07:58:09","like_diff":0,"likes":0,"dislikes":0,"content":"中国文化，虽然给分好但真的学不到什么的，而且事情略多"},{"id":120297,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-11-27 15:39:04","like_diff":0,"likes":1,"dislikes":1,"content":"好得很"},{"id":127380,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2020-11-22 01:38:33","like_diff":0,"likes":1,"dislikes":1,"content":"好好好"},{"id":54167,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-06-28 14:56:36","like_diff":-1,"likes":5,"dislikes":6,"content":"上课比较水，作业比较多，但是给分还挺惊喜的…本来自我感觉作业考试论文什么的都不太好来着……"},{"id":75151,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-03-07 14:32:06","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人其实挺负责任的，上的中国文化与国际交流，课非常有意思，讲各种国外的经历文化的差异很好听，但是不是外院的或者英语水平不高的一定要慎选！慎选！慎选！上课的pre，作业，论文全部用英文！想拿来当个性一定要谨慎谨慎再谨慎"},{"id":6757,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2015-07-21 16:19:22","like_diff":-2,"likes":12,"dislikes":14,"content":"喜欢"},{"id":17166,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-01-19 23:14:33","like_diff":-2,"likes":8,"dislikes":10,"content":"跨文化交流不能更水  最后的考试是个坑  不过给分还行"},{"id":81513,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-05 08:59:12","like_diff":-2,"likes":2,"dislikes":4,"content":"写作课别选 谁选谁倒霉"},{"id":81916,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-07-06 13:08:12","like_diff":-2,"likes":0,"dislikes":2,"content":"给分烂，课无聊"},{"id":90188,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-11-22 11:25:35","like_diff":-2,"likes":0,"dislikes":2,"content":"挺水的，大概是真的在水 绩点低……"},{"id":90252,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-11-23 00:06:01","like_diff":-2,"likes":0,"dislikes":2,"content":"无语，其低"},{"id":111251,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-06-30 18:40:57","like_diff":-2,"likes":0,"dislikes":2,"content":"给分巨坑"},{"id":98417,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-01-23 12:28:26","like_diff":-3,"likes":0,"dislikes":3,"content":"写论文不注意格式或者语法的勿入\n\n不想做麻烦的屁屁踢的勿入\n\n老师的有些观点实在不敢苟同\n\n不过主要还是给分失望了\n\n有点点坑的吧"},{"id":90889,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2018-11-27 05:52:29","like_diff":-4,"likes":2,"dislikes":6,"content":"毫无价值，卖弄自己的求学经历。给分极差，大学通识课最低绩点（每节课到，认真做展示，写论文，考试提前看认真考），不能够理解"},{"id":111261,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-06-30 22:26:52","like_diff":-4,"likes":0,"dislikes":4,"content":"并不能学到任何东西"},{"id":136813,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-06-25 04:03:26","like_diff":-4,"likes":2,"dislikes":6,"content":"突如其来要加个口试，范围是到处复制粘贴来的云里雾里的一百多页的材料，同学问口试占比多少也不吭声，明明一开始就没有说要口试，缩范围也不肯，还冤枉你了不成，我真的无语哈。以后离程女士远一点嗯嗯。"},{"id":143071,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2021-11-18 16:03:00","like_diff":-4,"likes":1,"dislikes":5,"content":"不予评价"},{"id":111987,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-07-03 05:56:22","like_diff":-5,"likes":0,"dislikes":5,"content":"真的坑，期末给分很差！ 慎选"},{"id":889,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2015-03-18 11:14:17","like_diff":-6,"likes":20,"dislikes":26,"content":"老师说话不紧不慢，而且感觉颇有自己的一些主张。"},{"id":23781,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-04-16 11:44:11","like_diff":-6,"likes":1,"dislikes":7,"content":"。。。"},{"id":25179,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2016-05-07 05:48:16","like_diff":-6,"likes":1,"dislikes":7,"content":"。。。"},{"id":1555,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2015-03-22 12:26:48","like_diff":-8,"likes":12,"dislikes":20,"content":"有想法"},{"id":3760,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2015-06-17 03:32:23","like_diff":-8,"likes":10,"dislikes":18,"content":"挺好的老师，"},{"id":49089,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-03-24 08:48:49","like_diff":-9,"likes":7,"dislikes":16,"content":"大傻逼"},{"id":107102,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2019-05-01 14:29:24","like_diff":-9,"likes":1,"dislikes":10,"content":"虽然通识课绩点只有4.2，但觉得这个老师人很好，很和善。。。"},{"id":54138,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2017-06-28 14:11:36","like_diff":-10,"likes":5,"dislikes":15,"content":"我爱程晓玲老师，给了我目前所有课的最高分。\n\n虽然写期末论文对拖延症来说太痛苦了，但还是不错的，给了充裕的时间。\n\n老师人很可爱的，很亲切，很喜欢她。上课以书为主，偶尔有课后作业，任务不重。有一次考试，大概看看书就好。上课很轻松。\n\n"},{"id":387,"teacher_id":1382,"teacher_name":"程晓玲","post_time":"2015-03-15 01:46:19","like_diff":-11,"likes":20,"dislikes":31,"content":"这个老师很有艺术感，很有自己的想法。总之，因为像自己幼时的美术老师，所以有好感啦～"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
