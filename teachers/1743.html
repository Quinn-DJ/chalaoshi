1-17 05:52:43","like_diff":10,"likes":11,"dislikes":1,"content":"今晚去考试，不论给分怎样，老师都很棒哒。"},{"id":47737,"teacher_id":1743,"teacher_name":"余军","post_time":"2017-02-22 15:36:50","like_diff":10,"likes":10,"dislikes":0,"content":"老师讲课认真仔细，讲课的时候会举很多例子，ppt也做的超级完美，讲课和测试的时候不要求形式好看，只做出最真实的课程内容要求。从老师这里能学到很多东西。！"},{"id":154762,"teacher_id":1743,"teacher_name":"余军","post_time":"2022-06-04 16:55:28","like_diff":10,"likes":11,"dislikes":1,"content":"一位坦诚、认真低调的老师"},{"id":149515,"teacher_id":1743,"teacher_name":"余军","post_time":"2022-01-25 18:01:01","like_diff":9,"likes":10,"dislikes":1,"content":"余军下学期的宪法课要被选爆了"},{"id":154188,"teacher_id":1743,"teacher_name":"余军","post_time":"2022-05-25 13:13:07","like_diff":9,"likes":10,"dislikes":1,"content":"呜呜呜余老师真的是我在浙大遇见的最好的老师！！！！讲课条理清晰、深入浅出，有时还有点小风趣，老师的课不卷，给分也好，能够比较轻松地学到干货；老师为人也很好，低调谦虚温和，特别感动的是，我一个平平无奇的小透明，在学完宪法一年后再次遇见老师他还能记得我！！！！"},{"id":176115,"teacher_id":1743,"teacher_name":"余军","post_time":"2023-06-28 00:35:14","like_diff":9,"likes":9,"dislikes":0,"content":"余军老师的宪法学讲得非常好，不拘泥于课本，条理清晰，视野开阔，有非常多的延伸和扩展，鼓励学生自主思考。虽然不是法学专业的同学，但很喜欢这门课～"},{"id":178147,"teacher_id":1743,"teacher_name":"余军","post_time":"2023-07-07 07:37:27","like_diff":8,"likes":11,"dislikes":3,"content":"老师人特别好\n\n给分可能稍微差一些？"},{"id":6472,"teacher_id":1743,"teacher_name":"余军","post_time":"2015-07-14 07:50:27","like_diff":7,"likes":7,"dislikes":0,"content":"老师很棒，问题讲的很清楚了，而且还是很愿意和学生交流的。成绩也觉得ok"},{"id":114388,"teacher_id":1743,"teacher_name":"余军","post_time":"2019-07-10 00:36:02","like_diff":7,"likes":9,"dislikes":2,"content":"事情少，给分好，讲的棒，10分妥妥的"},{"id":152229,"teacher_id":1743,"teacher_name":"余军","post_time":"2022-03-31 02:26:53","like_diff":7,"likes":8,"dislikes":1,"content":"老师特别适合讲宪法"},{"id":157621,"teacher_id":1743,"teacher_name":"余军","post_time":"2022-06-24 04:36:38","like_diff":7,"likes":9,"dislikes":2,"content":"不提余军老师。今年出题是郑磊出的，选择很难很恶心不说，大题好多合宪性审查，语义宪法，规范宪法，实义宪法的含义与意义...余军老师课上讲过但是没有重点讲，我按照他画的重点复习顺便看了ppt，考试时候人都蒙了，最后67分，算了一下卷面分应该是没有及格，老师尽力捞了，是卷子的问题。我不知道隔壁班考得怎么样，但是我很讨厌隔壁班的那位老师"},{"id":173351,"teacher_id":1743,"teacher_name":"余军","post_time":"2023-05-20 16:16:30","like_diff":7,"likes":7,"dislikes":0,"content":"视野开阔，条理清晰，深入浅出，堪称完美"},{"id":31288,"teacher_id":1743,"teacher_name":"余军","post_time":"2017-01-07 12:51:15","like_diff":6,"likes":7,"dislikes":1,"content":"能学到东西"},{"id":46793,"teacher_id":1743,"teacher_name":"余军","post_time":"2018-06-14 15:46:38","like_diff":6,"likes":7,"dislikes":1,"content":"老师讲课特别好！给分具体如何不知道，出分前来拜一拜老师，给个十分求老师给分好一点好回家过年"},{"id":84415,"teacher_id":1743,"teacher_name":"余军","post_time":"2018-07-12 22:18:02","like_diff":6,"likes":15,"dislikes":9,"content":"？？？余老师上课很好是没错 给分是什么鬼？？？比我其他绩杀的专业课都低？？？惊呆了。"},{"id":87870,"teacher_id":1743,"teacher_name":"余军","post_time":"2018-10-16 11:56:07","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很可爱。。。哈哈，讲课讲的也很好。。现在在吃香蕉牛奶味的面包? ? ?"},{"id":114382,"teacher_id":1743,"teacher_name":"余军","post_time":"2019-07-10 00:28:50","like_diff":6,"likes":9,"dislikes":3,"content":"努力有了回报，很喜欢老师通俗易懂又体系完整的课堂。感谢老师，很好的宪行法启蒙人"},{"id":157528,"teacher_id":1743,"teacher_name":"余军","post_time":"2022-06-23 15:43:40","like_diff":6,"likes":7,"dislikes":1,"content":"我伤心了，我感觉并不适合作为个性....为什么还会吞评论啊"},{"id":84439,"teacher_id":1743,"teacher_name":"余军","post_time":"2018-07-13 00:52:13","like_diff":5,"likes":6,"dislikes":1,"content":"军哥我爱你，上课认真听期末不会有问题的，喜欢军哥一个人坐在上面说段子，虽然有些案例讲了好几遍却浑然不知（笑）"},{"id":100301,"teacher_id":1743,"teacher_name":"余军","post_time":"2019-01-26 02:32:40","like_diff":5,"likes":6,"dislikes":1,"content":"超棒的老师！对很多问题都很有自己的想法，每次上课都不是照着ppt念，而是会用很多案例或现象来阐释，看他一本正经吐槽感觉特别搞笑，上课就像在听百家讲坛一样，不知不觉时间就过去了。平时不点名，虽然三节晚课老师中间只会休息一次，但会提前挺多下课。会提供ppt，期末开卷考，再交一篇论文。论文也没有太多要求，只要跟宪法相关都行。期末开卷考的也都是很基础的东西，上课都讲过。只要论文好好写，期末开卷考之前复习一下，给分不错的。"},{"id":101522,"teacher_id":1743,"teacher_name":"余军","post_time":"2019-01-28 10:47:06","like_diff":5,"likes":6,"dislikes":1,"content":"佛系老师，给分。。。。一分耕耘一分收获吧，本人不怎么会写论文，最后也就4.2，，，考试范围权利那一张很重要，然后书是没用的，，，PPT打印一下"},{"id":126642,"teacher_id":1743,"teacher_name":"余军","post_time":"2020-10-10 16:29:36","like_diff":5,"likes":7,"dislikes":2,"content":"我一直觉得余军老师很像许亚军，超帅！！！（会不会已经暴露自己了，我跟余老师当面谈过这个，余老师说这是第一次有人说他像许亚军）\n\n\n\n余老师做事很负责，上课也很认真，很可惜因为自己的缘故，没有多跟他交流的机会，是一件憾事。将要上课或者正在上余老师课的同学，请好好把握跟余老师相处的时间"},{"id":174409,"teacher_id":1743,"teacher_name":"余军","post_time":"2023-06-12 03:14:40","like_diff":5,"likes":5,"dislikes":0,"content":"最喜欢的老师！！！"},{"id":84531,"teacher_id":1743,"teacher_name":"余军","post_time":"2018-07-13 05:39:54","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲的挺好的...但是我也感觉给分..."},{"id":114395,"teacher_id":1743,"teacher_name":"余军","post_time":"2019-07-10 00:43:30","like_diff":4,"likes":6,"dislikes":2,"content":"余老师给分超好，讲课也很清晰有条理~     最后一节课真心有些不舍~"},{"id":115082,"teacher_id":1743,"teacher_name":"余军","post_time":"2019-07-15 08:32:31","like_diff":4,"likes":4,"dislikes":0,"content":"好(✪▽✪)"},{"id":193348,"teacher_id":1743,"teacher_name":"余军","post_time":"2024-06-06 18:45:42","like_diff":4,"likes":4,"dislikes":0,"content":"今年给分应该不会差了。大二的学长和我说，余军、章程和钱旭三位老师对学生做了调研，大家反映平行班给分标准不统一，导致分数相差很大产生不公平。余军还特别强调今后会改正。"},{"id":6845,"teacher_id":1743,"teacher_name":"余军","post_time":"2015-07-24 14:03:42","like_diff":3,"likes":4,"dislikes":1,"content":"课讲得好，态度理性，学问深，可以深入交流的说"},{"id":20869,"teacher_id":1743,"teacher_name":"余军","post_time":"2016-02-02 18:04:23","like_diff":3,"likes":4,"dislikes":1,"content":"有启发性，给分也不错!"},{"id":47729,"teacher_id":1743,"teacher_name":"余军","post_time":"2017-02-22 03:28:36","like_diff":3,"likes":3,"dislikes":0,"content":"因为没买书开卷考也没书看就翻了打印的少的可怜的ppt以为自己要挂了，结果老师给分太感动了?"},{"id":48013,"teacher_id":1743,"teacher_name":"余军","post_time":"2017-02-28 05:05:13","like_diff":3,"likes":4,"dislikes":1,"content":"考试的时候诚惶诚恐 结果给分超级好 简直是个惊喜"},{"id":100619,"teacher_id":1743,"teacher_name":"余军","post_time":"2019-01-26 12:25:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课非常有趣"},{"id":114681,"teacher_id":1743,"teacher_name":"余军","post_time":"2019-07-11 03:37:46","like_diff":3,"likes":4,"dislikes":1,"content":"讲课有条理，而且生动有趣"},{"id":171766,"teacher_id":1743,"teacher_name":"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
