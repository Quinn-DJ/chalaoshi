、上课偶尔点名，看心情\n\n6、离谱的点在于，这门课两个老师，第一个老师会在第一节课说明白这门课的分数构成和需要完成的任务，结果学期中换成他上课之后，就按照他的心情来布置作业了，注意这是额外的作业，他也没有解释这作业和分数的具体关系，而且非常随意，我们第一次布置了个解释“注氨”的作用的作业，结果后面课上又说有新的作业，注氨的作业你们可以不用交了大概就这意思，哥们都写完了，大无语\n\n7、再一次，给分很低，慎选吧，记得看他最后一次课的回放，如果是在没有回放的教室一定要去现场听\n\n\n\ndly金句分享：\n\n1、我对我们组的研究生都很严格的，每天必须签到很多次（骄傲的语气捏）\n\n2、我对我们组不喜欢招浙大本校的学生，只招外校来的，然后大概是说外校的多听话多刻苦之类的，说浙大本校的怎么怎么不行，我寻思不应该是本专业的人上过听过你的课，是个normal guy都不想来的吧\n\n3、我是学霸，哈哈哈，我年轻的时候专业第一，哈哈哈\n\n想不起来别的了，嗯"},{"id":145796,"teacher_id":2503,"teacher_name":"戴立言","post_time":"2022-01-02 11:28:01","like_diff":2,"likes":3,"dislikes":1,"content":"有一说一最后一节课讲的还是挺不错的"},{"id":146241,"teacher_id":2503,"teacher_name":"戴立言","post_time":"2022-01-06 03:54:25","like_diff":2,"likes":2,"dislikes":0,"content":"dly，我的超人（“我没有给你们复习”"},{"id":151365,"teacher_id":2503,"teacher_name":"戴立言","post_time":"2022-03-01 11:39:44","like_diff":2,"likes":2,"dislikes":0,"content":"这个老师有病吧！！"},{"id":197314,"teacher_id":2503,"teacher_name":"戴立言","post_time":"2024-07-11 01:39:54","like_diff":2,"likes":2,"dislikes":0,"content":"很晦气的老师，每每想到，彻夜难眠"},{"id":147362,"teacher_id":2503,"teacher_name":"戴立言","post_time":"2022-01-09 17:27:02","like_diff":1,"likes":4,"dislikes":3,"content":"我爱dly！最后一节课疯狂挽救风评，整个学期就考前学了一小时都给过了"},{"id":147365,"teacher_id":2503,"teacher_name":"戴立言","post_time":"2022-01-09 17:45:56","like_diff":1,"likes":3,"dislikes":2,"content":"反转了好吧，平时上课比较发散，但是考试十分替学生考虑，降低了一大截复习难度，只能说，谢谢dly"},{"id":144240,"teacher_id":2503,"teacher_name":"戴立言","post_time":"2021-12-21 01:54:06","like_diff":0,"likes":0,"dislikes":0,"content":"哈哈哈"}];
