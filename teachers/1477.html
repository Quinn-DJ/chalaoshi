                    const commentsData = [{"id":578,"teacher_id":1477,"teacher_name":"董萍","post_time":"2015-03-15 05:59:35","like_diff":42,"likes":52,"dislikes":10,"content":"有智慧"},{"id":1002,"teacher_id":1477,"teacher_name":"董萍","post_time":"2015-03-21 07:22:54","like_diff":39,"likes":51,"dislikes":12,"content":"上课扯的很开心，课下分低的泪直流"},{"id":6357,"teacher_id":1477,"teacher_name":"董萍","post_time":"2015-07-13 08:06:03","like_diff":30,"likes":31,"dislikes":1,"content":"美之体验！上课机打笔记最后累积好几万字，字字珠玑的感觉，复习也变成一种享受。出题不坑很朴实，给分也挺好。。大爱董夫子！"},{"id":2422,"teacher_id":1477,"teacher_name":"董萍","post_time":"2015-04-30 06:54:14","like_diff":15,"likes":16,"dislikes":1,"content":"《百家讲坛》大师，传奇王阳明，很好!非常有收获"},{"id":31047,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-07-03 07:08:19","like_diff":14,"likes":16,"dislikes":2,"content":"讲的超好，分数超低。"},{"id":5178,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-04-30 15:46:47","like_diff":12,"likes":16,"dislikes":4,"content":"知识渊博 百家讲坛"},{"id":3397,"teacher_id":1477,"teacher_name":"董萍","post_time":"2015-06-08 06:43:21","like_diff":11,"likes":13,"dislikes":2,"content":"听董老师的课是一种享受"},{"id":6759,"teacher_id":1477,"teacher_name":"董萍","post_time":"2015-07-21 16:21:34","like_diff":11,"likes":11,"dislikes":0,"content":"特别特别好的老师"},{"id":54309,"teacher_id":1477,"teacher_name":"董萍","post_time":"2017-06-29 04:58:03","like_diff":11,"likes":12,"dislikes":1,"content":"洋洋风骨，当世独绝"},{"id":54403,"teacher_id":1477,"teacher_name":"董萍","post_time":"2017-06-29 09:20:35","like_diff":10,"likes":13,"dislikes":3,"content":"上课很有意思，讨论课也没有很多任务，但评分是什么鬼啊，莫名其妙的，卷子真的是十拿九稳的，成绩怎么那么迷啊？3.2是什么鬼成绩"},{"id":32054,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-07-05 13:46:23","like_diff":9,"likes":12,"dislikes":3,"content":"老师对论语有很多自己独特的理解，上课不允许做其他的事情，点名挺多次的，讨论课的助教超棒，只要手写一份800字的中期感受就够了"},{"id":194417,"teacher_id":1477,"teacher_name":"董萍","post_time":"2024-06-23 17:40:36","like_diff":9,"likes":9,"dislikes":0,"content":"孔子与论语，个人观点，课好、事少、分不高。\n\n首先，董老师极具大师风范，而且课上风趣幽默，说理透彻。听他的课我收益良多，感觉整个人都平静了下来，对人生一些悬而未决的问题似乎有了一些思考的苗头。在浙大这是不可多得的好课。\n\n其次，事情不多，除了期中1500小论文和课堂展示，基本没有其他事情。\n\n但是，对于想要轻松拿高绩点的同学，这门课可能不太适合，本人几乎全勤（请假一次），比较积极回答问题，论文展示正常完成，期末浅复习了2h(自我感觉还行)，最终绩点3.9。供大家参考吧，本人理科生，文学素养一般，平时也不太阅读，就比较认真听课然后考前复习。"},{"id":25440,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-06-22 03:10:47","like_diff":7,"likes":7,"dislikes":0,"content":"老师学识很渊博，上课像讲座性质，一不小心就扯远了…很有收获，脑残粉表示真的不想结课"},{"id":79034,"teacher_id":1477,"teacher_name":"董萍","post_time":"2018-05-21 06:49:29","like_diff":7,"likes":8,"dislikes":1,"content":"不感兴趣的还是别选了"},{"id":109943,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-06-20 11:40:32","like_diff":7,"likes":9,"dislikes":2,"content":"老师贼棒！余柯嘉助教小姐姐贼棒贼温柔贼可爱啊！吹爆呀"},{"id":124372,"teacher_id":1477,"teacher_name":"董萍","post_time":"2020-06-30 01:59:40","like_diff":7,"likes":7,"dislikes":0,"content":"为什么是五级制啊，A-绩点4.2是优秀，太坑了啊"},{"id":173437,"teacher_id":1477,"teacher_name":"董萍","post_time":"2023-05-24 11:12:50","like_diff":7,"likes":7,"dislikes":0,"content":"上了儒家哲学，因为很感兴趣，也是慕名而来。老师学识渊博，很有思想，讲课的时候很容易激动，课程内容也很能启迪人，是门好课！有一次可能来的人太少，就念名字点了一次名。听得很认真，每节课都来，坐在前排记笔记，考核是一次论文作业，感觉写得还算认真，可能没有提出什么自己独立的观点吧，最后扣了很多分，绩点令人悲伤呜呜。不过还是很感激上了这门课初步认识了儒家哲学的一些思想。"},{"id":6570,"teacher_id":1477,"teacher_name":"董萍","post_time":"2015-07-15 12:13:52","like_diff":5,"likes":7,"dislikes":2,"content":"讲的极好，收获很多，用心听用心记，考试也就是平时的上课内容，老师好的没话说"},{"id":14430,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-01-07 04:43:51","like_diff":5,"likes":6,"dislikes":1,"content":"听得我不希望下课"},{"id":31634,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-07-04 09:57:22","like_diff":5,"likes":5,"dislikes":0,"content":"作为中文系学生我只想说实在是醍醐灌顶，字字珠玑"},{"id":39537,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-12-23 15:46:23","like_diff":5,"likes":6,"dislikes":1,"content":"来浙大我最喜欢的几位老师之一，思维广阔有深度，跟着他上课觉得人生宽广历史漫长。"},{"id":54568,"teacher_id":1477,"teacher_name":"董萍","post_time":"2017-06-29 15:45:36","like_diff":5,"likes":7,"dislikes":2,"content":"给分迷啊 讨论课水任务少但是也经常发言 期末考试不说十拿九稳但是至少翻译字词还是有把握的 没有想到是这样的分 难道班里如此多论语学霸？"},{"id":59568,"teacher_id":1477,"teacher_name":"董萍","post_time":"2017-09-23 04:59:59","like_diff":5,"likes":5,"dislikes":0,"content":"毕竟祖师爷是章太炎。"},{"id":155787,"teacher_id":1477,"teacher_name":"董萍","post_time":"2022-06-16 03:23:39","like_diff":5,"likes":5,"dislikes":0,"content":"上的孔子与论语。\n\n超级超级喜欢的老师。学识渊博，一身正气，精神抖擞。明明算是老人家了，可是浑身上下都充满了知识的朝气，讲课声音洪亮，对所教授的东西充满热忱。讲课质量好的不用说，老师的课其实在思维训练上反倒是其次，最重要的是将论语真正讲到了我的道德，我的人格塑造里。我听完真的有那种，哦，该如何走向健全人格、安心立命的锚点在哪里的感觉。我知道这样的感觉或许很浅薄、也自知能力有限，但是能让我发自内心想到这样的问题的老师确实真的很少。\n\n大概一学期两次小组展示，一篇期中论文，期末考只要上课认真听就很简单。\n\n但是就算多加几次小组展示，多写几篇论文，期末考变难，我也要绝对会义无反顾选孔子与论语。"},{"id":192445,"teacher_id":1477,"teacher_name":"董萍","post_time":"2024-05-20 06:49:21","like_diff":4,"likes":7,"dislikes":3,"content":"一开始觉得讲的很有道理，但仔细听下来老是讲重复的内容，“克明峻德”几乎每节课都讲，有三节课甚至几乎讲的一模一样；如果已经读了一些中哲的基础性文献更会发现讲的都是老生常谈。突然提前期末论文ddl，给分也不咋地……"},{"id":112630,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-07-04 23:07:54","like_diff":3,"likes":4,"dislikes":1,"content":"“忠”即“正心”，“恕”即“如心”。凭此已胜今多学者。"},{"id":112703,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-07-05 00:51:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲得确实很不错 只是看到这分我真的一口老血喷出来"},{"id":155876,"teacher_id":1477,"teacher_name":"董萍","post_time":"2022-06-16 11:24:17","like_diff":3,"likes":4,"dislikes":1,"content":"孔子与论语，就老师而言，董萍老师绝对实打实的好，上课幽默风趣，很像一位幽默的老夫子，上课的内容非常的充实，有时候会深入哲学以及先秦诸子的思想，助教xjj特别好，讲了很多很多平常生活中的故事，讨论课上也没有强求我们说什么特别学术的发言，我们甚至可以在讨论课上讲自己的故事。就花在这门课的时间而言，感觉自己特别对不起董萍老师和助教jj，课程只需要写一篇学习心得，讨论课上一次展示就好啦，考前花两小时把论语前前六章读一遍，翻译也读一遍就绝对没问题。最后成绩绝对在正态的中上，但是这样的应试教育很对不起这门课QAQ，对不起董老师"},{"id":192437,"teacher_id":1477,"teacher_name":"董萍","post_time":"2024-05-20 02:26:52","like_diff":3,"likes":4,"dislikes":1,"content":"董老师无敌好！儒家哲学是专业课但是外专业听起来非常带劲，给分也不是五级制，给分很好！我不是很懂儒家哲学但是老师讲的很通透，如果老师还要开这门课那一定要抓住这个机会！！听课跟听百家讲坛一样！"},{"id":8206,"teacher_id":1477,"teacher_name":"董萍","post_time":"2015-09-17 12:20:36","like_diff":2,"likes":3,"dislikes":1,"content":"人生导师"},{"id":25167,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-07-02 08:33:08","like_diff":2,"likes":2,"dislikes":0,"content":"传奇王阳明，百家讲坛，真精彩！"},{"id":82280,"teacher_id":1477,"teacher_name":"董萍","post_time":"2018-07-07 16:06:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师是真的学者 上课可以收获很多 但是我经常听课不怎么认真 感觉挺对不起老师的..关于分数 老师说其实他想给所有人都打九十多分 但是学校有规定没办法 其实认真听课 讨论课多发发言分肯定不会差的 期末考也很简单 五句字词+四句翻译+两个论述 作为通核课很不错啦"},{"id":83898,"teacher_id":1477,"teacher_name":"董萍","post_time":"2018-07-11 13:03:37","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很有思想，因为老师是偏哲学的，感觉听《论语》有一种新的感受。好的老师，值得推荐，同时也值得这个分数。"},{"id":109947,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-06-20 12:13:37","like_diff":2,"likes":3,"dislikes":1,"content":"今天随堂考试结束了，趁没出成绩之前来评价一下。董老师真的是有大家风范，知识渊博，认真听董老师的课的话会有很大收获的。绩点已经不重要，我回顾这半个学期，虽然上课也时常神游，但真的学了很多。关键是一种思维。感谢老师，希望给分好一点～"},{"id":110659,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-06-28 03:06:41","like_diff":2,"likes":3,"dislikes":1,"content":"必修课，我能有什么办法，给分这种事当然是高的人觉得给分还行，低的人就不说话。反正我认识的和我自己，一个2.4，一个3.3，一个3.6，与君共勉"},{"id":138387,"teacher_id":1477,"teacher_name":"董萍","post_time":"2021-07-09 00:45:22","like_diff":2,"likes":2,"dislikes":0,"content":"谢谢老师让我认清了自己。"},{"id":153742,"teacher_id":1477,"teacher_name":"董萍","post_time":"2022-05-10 03:12:19","like_diff":2,"likes":2,"dislikes":0,"content":"为啥优秀是4.5…"},{"id":168019,"teacher_id":1477,"teacher_name":"董萍","post_time":"2023-01-22 21:11:53","like_diff":2,"likes":3,"dislikes":1,"content":"21-22春夏上的，给分神仙，92"},{"id":180185,"teacher_id":1477,"teacher_name":"董萍","post_time":"2023-09-20 13:18:38","like_diff":2,"likes":2,"dislikes":0,"content":"下学而上达\n\n大中至正"},{"id":29696,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-06-30 08:03:41","like_diff":1,"likes":2,"dislikes":1,"content":"不愧是大师！仰慕董平老师"},{"id":31041,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-07-03 06:52:06","like_diff":1,"likes":2,"dislikes":1,"content":"讲得是非常好呀，很有学识。但是成绩应该是只看考试的样子，低到哭出来"},{"id":32951,"teacher_id":1477,"teacher_name":"董萍","post_time":"2016-08-17 11:09:44","like_diff":1,"likes":3,"dislikes":2,"content":"何为忠，何为仁，何为君子，何为礼......所谓传道授业解惑者，董老师是真正的老师啊"},{"id":59498,"teacher_id":1477,"teacher_name":"董萍","post_time":"2017-09-22 02:24:56","like_diff":1,"likes":1,"dislikes":0,"content":"知识渊博，论证有据，听君一席，胜书万卷"},{"id":75253,"teacher_id":1477,"teacher_name":"董萍","post_time":"2018-03-08 07:33:01","like_diff":1,"likes":2,"dislikes":1,"content":"真的国学大师，如果你很遗憾没报上他的课，也极力推荐来旁听"},{"id":81317,"teacher_id":1477,"teacher_name":"董萍","post_time":"2018-07-04 16:16:25","like_diff":1,"likes":2,"dislikes":1,"content":"就听课而言，对于工科生真的是很有帮助，学到了很多不一样的东西，对我的思路和见解都有启发，确实是非常非常好的老师。讲的内容非常扎实，也不失趣味。总之，选这课最大的后悔应该是没好好听课，没有听到更多的东西吧。"},{"id":108312,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-05-21 00:42:49","like_diff":1,"likes":6,"dislikes":5,"content":"态度偏激"},{"id":110209,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-06-24 13:29:44","like_diff":1,"likes":2,"dislikes":1,"content":"是一种绝对的享受！经常会听到情深处忘记记笔记！而且只要用心，分数会让你很满意！（这个用心可真的是很用心了……）"},{"id":110435,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-06-26 15:39:12","like_diff":1,"likes":2,"dislikes":1,"content":"魅力！博学多识又很可爱的一个老头！好好学，期末考试一定要写多一点，拼命写，上课进了啥都填上，但不要自己瞎造"},{"id":110453,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-06-27 01:15:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课真的很棒，讲的内容很充实，上课超享受！只要考前好好看上课的笔记，给分其实也还不错啦。"},{"id":124376,"teacher_id":1477,"teacher_name":"董萍","post_time":"2020-06-30 03:09:00","like_diff":1,"likes":1,"dislikes":0,"content":"等级制给分有点坑，以为表现不错只有3.8\n\n不过助教小姐姐好评"},{"id":124397,"teacher_id":1477,"teacher_name":"董萍","post_time":"2020-06-30 05:32:47","like_diff":1,"likes":1,"dislikes":0,"content":"董夫子讲得确实好，有付出就有回报，绩点还不错"},{"id":155798,"teacher_id":1477,"teacher_name":"董萍","post_time":"2022-06-16 04:50:39","like_diff":1,"likes":1,"dislikes":0,"content":"鞭辟入里"},{"id":156404,"teacher_id":1477,"teacher_name":"董萍","post_time":"2022-06-19 11:55:30","like_diff":1,"likes":1,"dislikes":0,"content":"老师是真正的学者，和蔼可亲，讲课很有意思！推荐大家选孔子与论语"},{"id":171821, 6,"likes":6,"dislikes":12,"content":"分真tmd高，通核一定要选这个！"},{"id":82148,"teacher_id":1477,"teacher_name":"董萍","post_time":"2018-07-07 08:35:02","like_diff":-6,"likes":8,"dislikes":14,"content":"分低得累直流。3.8是什么鬼成绩"},{"id":112576,"teacher_id":1477,"teacher_name":"董萍","post_time":"2019-07-04 18:19:12","like_diff":-13,"likes":3,"dislikes":16,"content":"正太太狠了，不敢相信这是自己的成绩，给分的标准到底是什么？？？讲得又烂给分又差。。。"},{"id":8321,"teacher_id":1477,"teacher_name":"董萍","post_time":"2017-06-06 04:12:52","like_diff":-23,"likes":14,"dislikes":37,"content":"说实话 为了拿他的分把他的观点还有上课的原话网上写 我觉得蛮违心的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {

                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
