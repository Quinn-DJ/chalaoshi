                    const commentsData = [{"id":156637,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-20 13:15:09","like_diff":62,"likes":80,"dislikes":18,"content":"如果同学们认真看过中法史的某些教材，包括其他部门法涉及到中法史内容的教材（比如《法理学》教材中对于“法”的论述），你会真正感悟到金敏老师对“礼、理、灋、制”、对于“法”的原初记忆的追寻和名词源流辨析的这些研究的重要性。现在的教材，不知是受何影响，普遍认为所谓“礼法结合”就是“道德教化”和“法律治理”结合——认为古代的“灋”和现代的“法”、“法律”含义一样，而认为古代的“礼”就是想现如今弘扬的“德治”一样是一种教化方式。大谬也！听完金老师的课，再去回看市场上的教材，不禁会感慨老师对法的澄清的必要性。否则我们真的会被禁锢在在一种狭窄的“视域”里，带着高中历史课上“礼法结合”“德主刑辅”“严刑峻法”（只会熟练背诵、不知其真正涵义）的“先见”来进行大学的学习——这是需要自我警醒的。\n\n  另外，老师学术造诣极深，旁征博引。金老师可能真的认为大学本科教育之用在于启发思维。她可能觉得部门法学得太深太细以后工作也会忘记、要重新自学起。为此，她极力主张思维的培养——即“捕捉蝴蝶的网”。老师很严格，如果没有认真听课、没有真正掌握老师上课所授，你的得分会很难看。但是你把握住了，得分依旧会很好。\n\n  希望同学们能珍惜金老师上课的时光。等到金老师从教坛离开，作为“打底”学科的中法史只开始教授“纯知识”时，未可知是否是浙大法学的损失。"},{"id":103695,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-04-29 03:20:37","like_diff":60,"likes":107,"dislikes":47,"content":"bullshit"},{"id":113693,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-07 04:06:01","like_diff":56,"likes":71,"dislikes":15,"content":"笑死了，期末出分后老师的评价怎么高了这么多。\n\n金奶奶是个读书人，她上课的方式更适合用来开研讨会而不是上大课。\n\n一个长学期也就反反复复讲视阈范式，总论讲来讲去就是不同学者的视角，分论部分实在讲的太少，有点坐而论道。\n\n希望金奶奶能更好的安排一下课程，毕竟像您自己说的，没有分论的总论，是空谈。\n\n最后，书单真心不错，尤其是绘事后素，对自己的思维和视野帮助很大。"},{"id":105193,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-04-07 08:52:27","like_diff":48,"likes":84,"dislikes":36,"content":"老师讲课清楚明白，每一个知识点都认真分析，把重点全部告诉我们，上课的逻辑清晰，层次分明，上她的课从不会感到任何不适应，简直是享受。好的，我实在编不下去了，你们把40米的大刀收回去吧"},{"id":104953,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-04-01 02:09:28","like_diff":37,"likes":60,"dislikes":23,"content":"老师你能让我们把话说完不打断吗，人与人之间最起码的尊重能有吗"},{"id":104054,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-03-11 06:24:04","like_diff":36,"likes":71,"dislikes":35,"content":"简直无语死=_=上课扯来扯去就是不讲知识，上着课难受死了，能不能好好讲课(>_<)为什么这门课只有这一个老师??简直不知所云，，，太痛苦了，无法理解老师的思维"},{"id":75690,"teacher_id":4526,"teacher_name":"金敏","post_time":"2018-03-15 07:05:32","like_diff":34,"likes":54,"dislikes":20,"content":"很难受，只想让她好好讲课，我想学知识，不想听炫技和扯淡"},{"id":152205,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-07-15 05:02:41","like_diff":33,"likes":46,"dislikes":13,"content":"第六节课，醍醐灌顶，恍然大悟，感谢金老师赠予我们捕捉蝴蝶的网。\n\n\n\n补充：\n\n学弟学妹们听这门课，务必认真用心听。\n\n老师会在前几讲就讲出自己对读书报告的判准——其对教材的甄别是在比较下进行的，是有理据的，并非空穴来风。【关于某社交平台上几次不小的风波大家看在眼里，明白在心里——外专业的同学若想知晓原貌，请先完整听完老师的课】\n\n\n\n如果确实觉得这门课没有用的…那就没有用吧\n\n\n\n\n\nTo 评论区某些同学：\n\n\n\n有的同学一直恶意刷恶评，在这里诅咒老师的，希望你们明白“业力”的道理。"},{"id":103669,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-03-04 03:39:05","like_diff":30,"likes":47,"dislikes":17,"content":"或许真的有知识吧，但是上课讲的太杂乱，漫天扯，想到哪讲到哪，还废话有点多。希望能正儿八经上课，学点知识吧！人生哲理讲得够多了。。。"},{"id":157083,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-22 01:11:31","like_diff":28,"likes":35,"dislikes":7,"content":"打击报复金敏的最好方法就是让她讲xfg，要用魔法打败魔法"},{"id":111576,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-02 04:13:07","like_diff":27,"likes":36,"dislikes":9,"content":"19年6月考试题（回忆版不一定准确）：两道题各五十分\n\n一、探探你对“叙述方法和角度决定叙述内容”的认识\n\n二、（拉兹的一段原话）是什么意思？他所说的internal structure是什么？中法史结构是？为什么？"},{"id":124567,"teacher_id":4526,"teacher_name":"金敏","post_time":"2020-07-03 04:29:25","like_diff":26,"likes":36,"dislikes":10,"content":"很遗憾疫情原因一个学期都没有听到金老师给我们讲课，但是从老师的讲义上我读到了真真正正的大家风范，老师很认真地会把微信群里每一个同学的回答进行回复评价，有问题会和同学们一起探讨。老师是一个严谨治学的学者，认认真真读了我们的读书报告，不像是很多老师让助教看看论文评评分就好。为了纠正我文章中的表述错误还特意来加我微信，课上的小透明真的深受感动了。之前听很多学长姐说要多回答问题刷脸刷印象分，但是我一直以来都不太喜欢在课堂上发言，就算是微信群里也没有讲几句话，更谈不上印象分了，但是最后还是拿了一个很好的成绩。实际上，老师并不是一个看发言看印象打分的“糊涂老师”。只要认真研读老师的讲义，好好写读书报告，金老师看得到你的付出的！ps：金老师的讲义真的写得很好啊，思想见解也很独到，真的有一种打开了我对历史的视野的感觉，推荐的书目也是很不错的书，中法史并没有大家说得那么不堪，是一门很有情怀的课程。以上都是“一家之言”，望以后修读这门课的同学可以对查老师上的评价“多闻阙疑”！（逃）"},{"id":79236,"teacher_id":4526,"teacher_name":"金敏","post_time":"2018-05-28 07:10:23","like_diff":24,"likes":43,"dislikes":19,"content":"老师看了很多书，但让人有点觉得在掉书袋。\n\n总是说，我来不及讲巴拉巴拉，然后再花半小时讲自己准备讲什么然而因为时间原因讲不了。。。拜托有这个时间为什么不能开始讲呢？不想听她讲来不及讲了巴拉巴拉，三节课真正在讲的部分可能仅有三分之一。"},{"id":150785,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-02-18 13:33:19","like_diff":24,"likes":32,"dislikes":8,"content":"法硕学生评价：\n\n我想金敏老师是一个有争议的老师，就是说喜欢她的学生喜欢得不得了，不喜欢她的老师可能烦闷的很，我是很喜欢的，我的其他室友也都很喜欢金老师。\n\n金老师不点名，但是她会按照学号来点同学起来回答问题，被点到的是一种荣幸（如果你回答得好的好的话，因为她会记住你，作为平时分）；如果没有被点到，老师不知道你的存在，那就把读书报告写得专业些，老师也会给很高的分数，否则很有可能无法通过考试（据我所知至少有4人）。\n\n中法史的课程，老师教的是总论，侧重方法论，侧重为什么要学中法史以及怎么学，侧重培养锻炼质疑批判的精神，希望学生拓宽视域，boundaries become wider，让“前见”得以改变，everybody would have some prejudices， the more importance things is the prejudices could be changed after studying， or it will be called deep-rooted prejudice.\n\n老师阅读非常广泛深奥，法理学夏立安老师说金老师是法学院少有的能读懂伟大思想家作品的少数人之一，她的阅读量让我惊讶，知识太丰富了。\n\n金老师推荐的书籍我都很喜欢，老师说是“打底阅读”，打底很重要，especially to law students. you cannot study law well enough without knowing other fields or without any knowledge about other subjects. \n\n给金老师点赞~~"},{"id":192540,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-05-23 09:34:12","like_diff":23,"likes":23,"dislikes":0,"content":"下面写的每一条好评和差评都顶了。因为都赞同。\n\n这大概就是金奶奶给我留下的印象"},{"id":125061,"teacher_id":4526,"teacher_name":"金敏","post_time":"2020-08-23 10:31:44","like_diff":22,"likes":31,"dislikes":9,"content":"上课不知所云，浪费时间，给分奇低。"},{"id":152453,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-04-12 02:47:34","like_diff":22,"likes":23,"dislikes":1,"content":"中国法律史，aka哲学通论，又名 anti-paradigm---比较视域下中西文史哲思想精粹（北大法律人的前世今生）"},{"id":156558,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-20 09:03:41","like_diff":21,"likes":38,"dislikes":17,"content":"老师人很好，但是给分很求是、课程也硬核，想要水学分的就别来了。老师不会捞人，所以对于那种写得密密麻麻、自我感动但没有实际输出的人，老师并不会给所谓的努力分、鼓励分数之类的。那些因为自己期末成绩34分而叫嚣的人，倒不如先反观下自己的实力、想想自己为这门课投入了多少、平常上课在做什么。我平常有好好听（虽然大多听不懂）、课外也看了老师发的很多资料，写读书报告和期末考试时都觉得自己有所长进、能言之有物，最后拿了4.5。以上供参考"},{"id":111790,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-02 23:08:05","like_diff":20,"likes":35,"dislikes":15,"content":"上面的人在搞笑吧，经常翘课还喜欢老师，那你听了多少东西？恐怕是尬吹罢了。"},{"id":75818,"teacher_id":4526,"teacher_name":"金敏","post_time":"2018-03-19 06:21:22","like_diff":19,"likes":34,"dislikes":15,"content":"不知所云"},{"id":137356,"teacher_id":4526,"teacher_name":"金敏","post_time":"2021-07-03 11:47:37","like_diff":19,"likes":42,"dislikes":23,"content":"金奶奶是真正让我在大学中体验我是在上一堂大学应有的课\n\n文学素养之高，知识涵养之广，每一句话都让我感觉我自己见识的浅薄和干涸\n\n相比于你能想象到的中法史，在这门课里面你一个都见不到\n\n这也是金奶奶所一直想告诉给大家的，不想传授一些大家死读课本就能学到的东西\n\n这也就导致了我身边很多人觉得金奶奶过于注重形而上的道，忽视了一些形而下的内容，虽然这正是金奶奶所想表达的，但放在本科生阶段确实会让大部分人觉得云里雾里\n\n只能说仁者见仁智者见智，对金奶奶的评价也必然会两极分化\n\n但我相信时间会一点点证明金奶奶不只是光靠评分就能妄下结论的一个老师\n\n法学院不能没有金奶奶，就像西方不能失去耶路撒冷"},{"id":155291,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-10 08:42:24","like_diff":19,"likes":23,"dislikes":4,"content":"金奶奶一直跟我们强调“绘事后素”，底子打好才能站得更高望得更远（这也与她本人所说的“视域融合”相联系），但法学界也有很著名的学者强调要“以法学书籍为主要阅读对象，当涉及到不甚知之的法律制度、法律与社会的关系、法律与经济的关系再可以去阅读相关书籍”或者进行“法学书籍—其他学科书籍—法学书籍……”的以自身需求和兴趣为标准的循环往复。这二者看似矛盾其实不是，背后都有“以通驭专”的道理支撑。举例言之：你想要了解为什么我国很大程度上承认物债二分（负担行为和处分行为二分）的体系（当然各派学说争议不断）而英美等国家以合同（contract）构建法律基础而对于物权、债权的观念则很模糊，就不能仅仅只关注法律，毕竟想要理解XX就要从理解XX如何发展而来着手，这就不得不和历史学和社会学扯上关系，就要去了解“欧陆法系”与“盎格鲁-撒克逊法系”两者的发展历史和其间产生的殊异，也就可能难以回避不同法律的形式性格的形成因素（政治统治类型、经济交易、宗教等）及各种因素形成的结构、结构下的各种机制，但是考虑到这么多，要能拴住“心猿”和“意马”，要能回到现有两大法系的区别上并最终落脚到法律的规定上（例如：关于“转让”在不同法系下的理解，关于债权转让的规定），然后对于本国的法律和学说继受（不同于比较法研究）既有所认识理解又能用其来解决实际问题\n\n总而言之，中法史还是蛮有趣的，希望能渐渐从“无知的确定”到“有知的混沌”，然后通过视域的融合、判断力的精进、可能运用的证伪不断逼近“有知的确定”"},{"id":109456,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-06-15 06:58:08","like_diff":18,"likes":41,"dislikes":23,"content":"对不起，我还是很喜欢她。事实上，我之前并未意识到自己的视域狭隘如此。尽管她不知所云，尽管她总是跑题，尽管我总是逃课，但我还是很喜欢她。我喜欢这般认真好学而有趣的人，大概我也想成为这样的人。\n\n"},{"id":156384,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-19 10:04:44","like_diff":18,"likes":24,"dislikes":6,"content":"金奶奶是我大一下遇到最有学者风范的老师。很遗憾的是在课堂并不是很能顺利跟上节奏，于是欠了不少课，但最后写读书报告和期末补天的时候补智云在二倍速下慢慢感受到了中法史的魅力，还是很庆幸。"},{"id":176786,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-06-30 06:40:43","like_diff":18,"likes":19,"dislikes":1,"content":"金敏老师的讲课确实晦涩，但是是有迹可循的，从秋水的视域范式到历史观，中法史观，是一种“从共相到殊相”的进入，而这一条线的发散确实可以给人很深入的思考。确实，老师有时候会强调同一种思路，但是这只是一个梯子吧，顺流而东行，展示了从范式到例子一整套的思路，打下思维的基础……总之，很有意义的课，很有趣的老师。"},{"id":182411,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-11-15 16:12:48","like_diff":18,"likes":22,"dislikes":4,"content":"好好听课按照老师的要求写论文分数不会低的，金奶奶退休以后可能浙大法学院的法制史课程要回到编年史状态了……"},{"id":155145,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-17 16:13:08","like_diff":17,"likes":24,"dislikes":7,"content":"金老师水平很高，讲义里面的内容真的都是精华。这才是大学真正应该讲的内容。虽然上课的时候有些枯燥，有时很发散，但无论如何无法遮挡住思想闪烁的光芒。尤其是邓光裕堂案的讲解，可以看出来老师的实力。诸位，如果你觉得无法接受这种上课方法，不妨思考。究竟大学是应该像高中一样教你背诵的内容，还是应当教你如何看待你要背的内容。如果真的按教材讲下来，试问诸位这门课又能听得多少呢？一年后又记得多少呢？（补充：金老师的《眼睛就是一切》力荐）"},{"id":179055,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-08-26 10:13:48","like_diff":17,"likes":21,"dislikes":4,"content":"是一个好学者，但不尽然是一个好老师。很认真地上了一学期，期末考试的问题也在上课时认真听了，但得分真的很惨淡。这门课的确让我学到了很多思维方法，也大大拓展了我的视域，这一点很感谢金奶奶。我不会为自己开脱找理由，但把一门法学专业课的核心要义偏向是否真正理解了老师自己的学术思想，这样的做法我始终有权质疑。"},{"id":178793,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-07-23 06:12:57","like_diff":16,"likes":16,"dislikes":0,"content":"说实话，在刚开始的时候，一直觉得金敏老师讲的东西非常形而上，也很散，不会像另一个班级按照课本讲各个朝代的法史，会让人产生一种云里雾里感觉进而产生摸鱼甚至抵触心理，感觉金敏老师似乎更应该去给高年级乃至法硕上课而不是来教授我们大一学生。但是，之后在写读书报告时认真读了几本书，后来也认真听了老师的上课，发现真的上课很愉悦，就像一种漫谈，一种阅读，大家可以想象一下自己的阅读体验，可能拿起一本书很困难，读了前面几页也总会有种心烦意乱，好像有些丧失阅读兴趣和能力，但其实度过前面几页往后看时你会沉浸其中心灵是放松的，尤其是针对并非课程要求的书籍即非功利性的阅读，那么听金敏老师的课程就会像阅读一般。在法学越来越注重绩点的氛围下，我们难免会感受焦虑，对中法史的课堂总有种说不清的复杂，可能是有些期待收到金奶奶的滋养，又有些恐慌，有时又是说不明的烦躁，实际上想要学好金敏老师的课堂，真正get金奶奶，只需要阅读，去阅读金奶奶给的材料，希望读几篇就读几篇，就会发现自己好像更舒展了，也更懂得怎么学习。"},{"id":137484,"teacher_id":4526,"teacher_name":"金敏","post_time":"2021-07-04 11:47:46","like_diff":15,"likes":21,"dislikes":6,"content":"讲真，一开始我无法理解这位老师和她所坚信的，但是当我第三遍读她的书和讲义的时候，才有点“得其门而入”的感觉。\n\n谢谢老师"},{"id":155196,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-09 07:58:46","like_diff":15,"likes":31,"dislikes":16,"content":"洗脑与教育的区别在于是否屏蔽异见。金敏推荐文章的标题，同样还给她本人——如此自以为是而又对持异议者刻薄鄙夷。"},{"id":157078,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-22 00:09:54","like_diff":15,"likes":17,"dislikes":2,"content":"是会有收获的课，但取决于学生自己。"},{"id":180793,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-09-26 09:10:18","like_diff":15,"likes":24,"dislikes":9,"content":"这个老师最让人难受的是，车轱辘话来回说，偏偏还有那么一两句是有用的，不听不行。给我的感觉，这是一个很想装逼，然而其知识结构已经不足以支撑其装逼的老师。装的远不如谷神那么自然，偏偏比谷神还装，是其原罪。像这样的人有个常见毛病，那就是喜欢跟一句英语，连布鲁诺死前说的话也成英语了，颇有些“我读过托尔斯泰英文原著”的滑稽感。我建议金老师，好好读点认知语言学的教材，更新一下知识结构，讲点二十一世纪的东西，意大利语不会说就说中文。"},{"id":181991,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-11-07 12:39:12","like_diff":15,"likes":16,"dislikes":1,"content":"期末作业写的很想死，但真的能从这门课中学到很多"},{"id":120490,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-12-09 08:23:03","like_diff":14,"likes":17,"dislikes":3,"content":"挂科了。。。"},{"id":182451,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-11-16 06:38:27","like_diff":14,"likes":25,"dislikes":11,"content":"希望有新老师来接班，别让一位这样的老师再折磨学生了，以给学生挂科为荣誉么，说别人写的东西是bullshit之前，检查一下自己是不是bullshit"},{"id":207815,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-12-24 11:22:37","like_diff":14,"likes":14,"dislikes":0,"content":"你是一走了之了，我的陈版叶版公主之死是砸手里了"},{"id":161923,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-11-15 04:52:50","like_diff":13,"likes":15,"dislikes":2,"content":"金奶奶挺好的，只要认真听课，给分不会差的"},{"id":169585,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-04-06 10:34:13","like_diff":13,"likes":20,"dislikes":7,"content":"如果不是专业必修课这辈子也不可能会上"},{"id":177499,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-07-03 13:12:13","like_diff":13,"likes":14,"dislikes":1,"content":"今天金奶奶出分，给分超乎自己的意料。想来这一学期的经历，又看到许多前辈的留言，只是觉得这里的很多追求学到“具体的知识”的评论者还是没有走出金奶奶希望我们走出的“前见”，当然并不是说自己对金奶奶教授的内容完全理解了，只是觉得金奶奶的课堂更多地给了我们一些思考和看视事物上的不同观点吧。\n\n从我自己的感受来说，中法史这门课带给我的焦虑是实实在在的，直到期末考试前的整个学期都陷入在金奶奶教学方式、课堂内容和考核方式的焦虑当中。那种每一节课好像什么都没有学到的不踏实感和以及与之相对的读书报告和期末考试的高要求真的让我整个学期都处在一种不安中。但是我第一次觉得有所改变的是在写读书报告时，发现自己比原先想象的能够更加自如地运用老师上课所学到的方式去分析阅读的书目，以及随后在期末考试时觉得每一道试题都在老师的上课内容中有迹可循，才觉得自己这一学期确实是有所收获的。\n\n但是可能每个人的感受都有所不同吧，金奶奶对我们在一个学期内所期望达到的提升也许确实和她课程安排的进度和讲课的发散程度有些脱节，未免有些“着急”的感觉在。金奶奶是欢迎交流的，我认为她对于学生的观点也是以交流和引导为主。但是对于“为什么会有金老师这样的老师在”等类似评论以及在这一学期中朵朵上看到的对攻击金奶奶个人的不太尊敬的言论，个人不能苟同；反而我更对于几年后只剩下“编年史”的浙大中法史感到惋惜。\n\n具体感受自然会因人而异，这是肯定的。但金奶奶是一位值得尊敬的学者。"},{"id":114680,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-11 03:37:08","like_diff":12,"likes":24,"dislikes":12,"content":"除了zcgg，教会我最多人生哲理的老师，不要只看金奶奶的干货，重要的是思想、风骨和品格!"},{"id":139871,"teacher_id":4526,"teacher_name":"金敏","post_time":"2021-08-05 10:22:47","like_diff":12,"likes":15,"dislikes":3,"content":"金奶奶的水平自然是很高的，但是参考文献推荐了三次共六节课是不是有点太浪费时间了呢？第二，这种教学方法真的适合基础知识都尚未学扎实的初学者吗？"},{"id":151605,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-03-16 05:45:31","like_diff":12,"likes":20,"dislikes":8,"content":"心比天高，课比海水，乱七八糟，不知所云"},{"id":154056,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-05-21 09:23:32","like_diff":12,"likes":14,"dislikes":2,"content":"西方不能没有耶路撒冷，正如中法史不能没有读书报告的折磨"},{"id":156381,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-19 10:57:12","like_diff":12,"likes":17,"dislikes":5,"content":"视域与范式竟是印象最深刻的。课比较硬，但作为一个外专业的好好学，按老师的方法来写读书报告、考试，给分不会差。"},{"id":161522,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-11-08 06:23:56","like_diff":12,"likes":13,"dislikes":1,"content":"好像学到了什么，又好像没学到什么。这或许是最好的状态。"},{"id":183838,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-12-01 02:51:30","like_diff":12,"likes":14,"dislikes":2,"content":"好好听课按照老师的要求写论文分数确实不会低，课程作业（我甚至不敢称自己写的是读书报告）主要就是详细写范式的不同，以及上课以后知识的更新。不如这课就上一节其他时间给学生读书。。闲言碎语太多，很难切中要点，每天都说自己讲不完，少说几句这种抱怨话，可能就能多讲一点。"},{"id":114938,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-13 00:48:33","like_diff":11,"likes":16,"dislikes":5,"content":"给分创造历史新低，不知道是不是在随便打分"},{"id":177819,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-07-05 02:51:50","like_diff":11,"likes":12,"dislikes":1,"content":"很认真的学者，很有见解的教授，好好听、记笔记，期末考试都会覆盖，这一学期经常处于听不懂的状态，但是也开卷把金奶奶上课提到的资料带全，基本就没有问题，给分也是我的专业课里第二好。特别可爱的金奶奶，还是不能因为过去的一件事就先入为主，一学期相处下来，奶奶还是很宽容的。"},{"id":177872,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-07-05 07:06:14","like_diff":11,"likes":11,"dislikes":0,"content":"爱的很爱，恨的很恨。我只能说，我在上课之前也听到了很多种不同的评价，但我自己体验下来，如果你真的有认认真真的听课和读书，是可以把握老师的讲课脉络和想表达的重点的，期末考试老师真的是给听了课的同学“暗暗放水的”，金奶奶就是个不会也不屑于拐弯抹角的老师，而且以老师的见识和能力也的确允许她做自己想做的。\n\n  金奶奶上课时推荐过《十三邀》邀请陈嘉映先生那一期，陈先生曾说：“我们几乎是在享受这种光荣孤立。”可能不是很准确，但是我很爱这样的金奶奶。我会说，可能会焦虑地反复修改读书报告，可能会上课战战兢兢地回答问题，可能会担心地发邮件交流，但是这门课，如果不上会很遗憾。"},{"id":196379,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-07-03 07:28:10","like_diff":11,"likes":11,"dislikes":0,"content":"学弟学妹们写读书报告的时候还是小心点（注意一些雷点，写之前朵朵上多搜一下）。这两届挂的人不多了，但是每一年都还有。"},{"id":106688,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-04-29 02:53:25","like_diff":10,"likes":23,"dislikes":13,"content":"我真的不知道她上课都在讲什么，听得好难受，要读的书特别多，而且她真的好喜欢打断学生讲话还一定要辩倒你抓住回答的一个小小的点就咄咄逼人……算了我不吐槽了毕竟这是一门必修还只有她一个老师"},{"id":109499,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-06-16 03:55:12","like_diff":10,"likes":21,"dislikes":11,"content":"老师还是很好的吧，这样的中法史全国唯一。"},{"id":116536,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-09-11 07:56:53","like_diff":10,"likes":12,"dislikes":2,"content":"不知道在说些啥，剑走偏锋"},{"id":133599,"teacher_id":4526,"teacher_name":"金敏","post_time":"2021-03-02 14:18:58","like_diff":10,"likes":18,"dislikes":8,"content":"金老师的学识和人品是毋庸置疑的，当上课许久再回顾这许多课，竟然是法制史的视域，范式最印象深刻。"},{"id":156398,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-19 10:58:10","like_diff":10,"likes":30,"dislikes":20,"content":"可惜没有零分，自以为水平很高实际上自以为是、对学生极不负责，甚至有点疯魔，希望学校早点处理这种人"},{"id":174035,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-06-05 16:08:50","like_diff":10,"likes":12,"dislikes":2,"content":"独立之精神"},{"id":177626,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-07-04 03:11:39","like_diff":10,"likes":12,"dislikes":2,"content":"金老师真的很好！是很博学的学者！也是很负责的老师！如果想水课的话不建议选这门课，因为你的付出和成绩绝对是成正比的。上课的时候认真听老师讲是真的会有收获的，虽然大部分时间可能就是云里雾里的状态，但是这门课的魅力就在于，收获是在之后的法学学习之中出现的。老师推荐的书也都很好！值得细细品读！"},{"id":111461,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-01 15:16:46","like_diff":9,"likes":15,"dislikes":6,"content":"虽然老师上课真的挺迷的，有时候觉得她不知所云。但是在复习的时候加上看了她的书，才发现老师的思想如此博大精深，整个大一，她对我应当是影响大的一位老师了"},{"id":154574,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-02 07:37:58","like_diff":9,"likes":11,"dislikes":2,"content":"金奶奶的课真的打破了我的旧的学习模式，感觉对于我接下来几年的学习帮助会很大，花了很多时间让你明白、真正醒悟了“不要不求甚解”的道理"},{"id":156402,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-19 11:34:41","like_diff":9,"likes":16,"dislikes":7,"content":"陈版教材就是好，就是好呀就是好，就是好"},{"id":161302,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-11-04 02:58:10","like_diff":9,"likes":12,"dislikes":3,"content":"法硕学生表示，金老师的课是真的在教我写读书报告，是真的打开我以前被考研束缚的视域！"},{"id":167505,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-01-16 22:20:31","like_diff":9,"likes":12,"dislikes":3,"content":"永远感谢金敏老师推荐的文章"},{"id":171271,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-03-20 09:16:14","like_diff":9,"likes":21,"dislikes":12,"content":"天天陈版教材朱版教材balabala，上课上的依托答辩，讲不出一点东西，天天视域天天范式，真不知道她除了这个就不知道别的了"},{"id":192806,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-05-30 15:17:31","like_diff":9,"likes":10,"dislikes":1,"content":"不同人自然会有不同思想，但是希望大家都能对学问持一份尊重。浙大法学院这样的老师现在不多，未来估计也不会多。"},{"id":107512,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-05-06 06:02:59","like_diff":8,"likes":26,"dislikes":18,"content":"灵魂有香气的女子"},{"id":113097,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-05 23:20:53","like_diff":8,"likes":15,"dislikes":7,"content":"上完才明白，她的话虽然有些啰嗦，但却提醒了我生活中一些最简单最普通但是又最重要的事情。谢谢您。"},{"id":152351,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-04-06 04:38:53","like_diff":8,"likes":10,"dislikes":2,"content":"老师的授课方式be like\n\n\n\n一项主张（thesis）在被论述的过程中将会迎来与其相对立的反/相对主张（anti-thesis），这两者在交互的过程中将催生新的主张（synthetic thesis），而新的主张也将重复最初主张的演变过程，与新的反/相对主张催生另一轮观念的互动……这项循环无休止的过程即是辨证。将辨证的思维运用到对问题的解构之上，面对自己提出的问题，以更细致的子问题带动思考的过程，在不断“问问题”的过程当中打磨出答案的轮廓，但从不揭露一个稳定的、最终的答案\n\n\n\n那么我能听懂吗？答案是不能……"},{"id":156437,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-19 15:46:07","like_diff":8,"likes":15,"dislikes":7,"content":"期末考试卷面给了0分。不知道应该如何评价这样的老师。"},{"id":157055,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-21 18:25:15","like_diff":8,"likes":11,"dislikes":3,"content":"凡取人之术，苟不得圣人、君子而与之，与其得小人，不若得愚人。何则?君子挟才以为善，小人挟才以为恶，换才以为善者，善无不至矣；挟才以为恶者，恶亦无不至矣。"},{"id":157105,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-22 02:44:09","like_diff":8,"likes":10,"dislikes":2,"content":"金老师是一位很有学术风度的老师🥺🥺🥺"},{"id":197513,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-07-18 05:58:01","like_diff":8,"likes":9,"dislikes":1,"content":"大学毕业，金奶奶是对我影响很大的老师了。或许当年大一中法史课堂很多内容都记不清了，但金奶奶对我思维的锤炼是让我受益一生的。现在想来，大一下的中法史无意间渲染了我精神的底色。"},{"id":113333,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-06 07:40:24","like_diff":7,"likes":15,"dislikes":8,"content":"其实最后一节课还蛮舍不得的，感觉金敏老师是个对待知识很认真的人，这种认真带着一些“风骨”，喜欢她的语言风格，喜欢她的表达方式。并不同意有人说她上课很混乱，她上课是在自己的主题上的，只是太多人没有耐心对待课上“非实用”以及“非应试化”的知识。\n\n很有意思的是，金敏老师亲身实践了一学期的许多道理，许多人到最后还是不懂。"},{"id":113343,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-06 09:02:47","like_diff":7,"likes":17,"dislikes":10,"content":"说老师讲课没逻辑的同学大概课下功夫太少，老师深入浅出，带给学生的是对整个法学学习的思维方式，在一所理工科见长的学校能有机会感受老北大人的格局真的很难得，希望学弟学妹们珍惜！"},{"id":116209,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-09-06 08:43:10","like_diff":7,"likes":12,"dislikes":5,"content":"不知所云，给分差到怀疑人生，感觉像是随便打的分"},{"id":122392,"teacher_id":4526,"teacher_name":"金敏","post_time":"2020-02-26 05:41:51","like_diff":7,"likes":13,"dislikes":6,"content":"大家风范，民国遗风"},{"id":156734,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-21 00:28:04","like_diff":7,"likes":11,"dislikes":4,"content":"非常好，我过了但是我还想听（如果她明年还开课教本科生的话）"},{"id":157207,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-22 09:40:53","like_diff":7,"likes":7,"dislikes":0,"content":"上完金敏老师的课程，才感悟到何为“大学”，而非单单是一个学技术、拿文凭的地方。"},{"id":161931,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-11-15 06:05:58","like_diff":7,"likes":9,"dislikes":2,"content":"收获很多！只要好好听讲好好写论文分数就不错~"},{"id":172054,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-04-18 07:23:17","like_diff":7,"likes":16,"dislikes":9,"content":"我只想说真的：\n\nyou deserve it\n\n任何所谓的赞赏，争议还是无数细究文字表达的邮件，又或者上课有人“敏感”的提问，都是您应得的。"},{"id":193058,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-06-03 07:20:17","like_diff":7,"likes":8,"dislikes":1,"content":"为之前对老师说过的话抱歉"},{"id":195416,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-06-28 03:53:44","like_diff":7,"likes":7,"dislikes":0,"content":"很有深度，让人不安又让人沉迷"},{"id":196389,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-07-03 08:08:37","like_diff":7,"likes":7,"dislikes":0,"content":"金奶奶很好啊，学到很多，尽管有“不安”，但是因此学到的也最多"},{"id":199102,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-09-17 13:42:52","like_diff":7,"likes":7,"dislikes":0,"content":"唉，我只能说金老师或许在课程安排上确实是不合理的，车轱辘话来回讲，有点装，这些都是有的。但是我想给它打高分，只有一个原因，就是他曾经提到过的，当你毕业时你或许遗忘了那些知识，但你的思维方式会一直陪着你（大概是这个意思）。他的课或许有缺陷，但是我在这里雀食获得了一些思考方式，这在其他的课上我未必能获得。"},{"id":113090,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-05 23:10:13","like_diff":6,"likes":14,"dislikes":8,"content":"是真的学者，奶奶很有文化，人也很好，非常渊博，注重思维上的引导，别说没干货，那些东西自己看看书就会了，所谓教育，本来就应是思维教育。给分也挺好(✪▽✪)"},{"id":128712,"teacher_id":4526,"teacher_name":"金敏","post_time":"2020-12-25 05:22:02","like_diff":6,"likes":18,"dislikes":12,"content":"觉得金奶奶讲课很混乱的，其实真的可能是自己的问题，刚开始我也是这么觉得的，直到我第二遍听录音，才发现前后讲课不是断层，而是连贯的。老师是一个看上去非常佛，实际上要求很高的人，第一节课就发了压缩包，课后有很多的文章要去读。还有觉得金奶奶给分乱给的，是因为觉得给你低就判断她是乱给的吗？金奶奶上课一直有讲她想见到什么样的作业，希望大家能明白一切历史都是当代史，希望我们能给通过学习历史更好的了解当下，你真的做到这些，分数是不会低的。我是觉得浙大的学生，不应该以老师给分高不高来作为评判老师的标准。"},{"id":139303,"teacher_id":4526,"teacher_name":"金敏","post_time":"2021-07-14 06:30:49","like_diff":6,"likes":9,"dislikes":3,"content":"老师很有水平，只是可能不太适合大一学生。。。但认真学还是能收获很多，即使当时似懂非懂。"},{"id":157888,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-25 10:32:48","like_diff":6,"likes":9,"dislikes":3,"content":"一学期下来 认真听了老师的课 感觉自己的大脑被狠狠打开了 眼界拓宽 四维提高 金老师真的太厉害了 崇拜"},{"id":195371,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-06-28 01:32:08","like_diff":6,"likes":6,"dislikes":0,"content":"我属于每天上课到场但不听的那种，期末花了很长时间补天。虽然我一直在吐槽我们的中法史太像法哲学学不懂，但是期末复习才感受到这份方法论的魅力，也感叹为什不早一点好好听讲。未来读书会一直应用金奶奶教的方法。\n\n给分挺好的，期末考有的都是上课讲到的，不过要注意时间分配，差点没写完…谢谢金奶奶捞捞。"},{"id":196133,"teac ime":"2019-07-06 00:09:04","like_diff":4,"likes":14,"dislikes":10,"content":"先生之风，山高水长"},{"id":124639,"teacher_id":4526,"teacher_name":"金敏","post_time":"2020-07-04 15:49:31","like_diff":4,"likes":9,"dislikes":5,"content":"金奶奶，人真的好棒，虽然没搞清楚为什么一学期不上课orz 而且感觉金奶奶的观点有点套娃😂"},{"id":154093,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-05-23 05:29:13","like_diff":4,"likes":9,"dislikes":5,"content":"好老师，喜欢"},{"id":156400,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-19 11:15:26","like_diff":4,"likes":7,"dislikes":3,"content":"上金老师的课真的很受启发，用心去听才能体会到老师的用心之处"},{"id":157081,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-06-22 00:35:15","like_diff":4,"likes":7,"dislikes":3,"content":"值得尊敬的学者"},{"id":181538,"teacher_id":4526,"teacher_name":"金敏","post_time":"2023-10-22 03:35:28","like_diff":4,"likes":15,"dislikes":11,"content":"就那几个关键词来回倒腾，这里引那里引显得自己才高八斗，实则山间芦苇，中法史硬是上成了语文课，思维方法真是没学到"},{"id":195685,"teacher_id":4526,"teacher_name":"金敏","post_time":"2024-06-29 14:15:59","like_diff":4,"likes":4,"dislikes":0,"content":"老师是真的很有个性。光听课会觉得她有点难搞，但是如果有多一点点的接触就会发现老师其实是很谦逊同时极为敏锐的学者。在复习补天的时候读她的著作，后知后觉地感到一种被叩问的震撼。\n\n虽然当初听课只道是寻常，但是想必在后面读书时还会时时温习老师的教诲。"},{"id":79394,"teacher_id":4526,"teacher_name":"金敏","post_time":"2018-06-03 08:09:09","like_diff":3,"likes":18,"dislikes":15,"content":"shit"},{"id":113003,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-05 17:23:31","like_diff":3,"likes":13,"dislikes":10,"content":"猝不及防出了分，觉得已经很出乎意料了！其实我很喜欢老师，也许是表达的问题，上课确实会让人觉得有些迷，但我依然认为老师的思想很棒，也给了我很大的启发和改变。但愿我能在未来法学的学习中有所取，有所得。"},{"id":114930,"teacher_id":4526,"teacher_name":"金敏","post_time":"2019-07-12 23:15:18","like_diff":3,"likes":10,"dislikes":7,"content":"我一直在疑问，大学学的是什么，金敏老师的课告诉了我。\n\n前面其实我也评论过，被质疑是尬吹。我解释一下，是分论的时候，我指的经常是八节课里面的1节，因为平时并不经常，所以在我看来是经常，抱歉了。"},{"id":151393,"teacher_id":4526,"teacher_name":"金敏","post_time":"2022-03-02 07:22:38","like_diff":3,"likes":7,"dislikes":4,"content":"根本听不懂啊……上课坐立不安不知道能干嘛，只好去找老师以前发表的论文读\n\n老师开始讲课了 太好了终于能听懂了 快乐了"},{"id":156419,"teache                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                    // 渲染评论列表

                        `).join('');
                    }
                    
                    // 初始化页面
