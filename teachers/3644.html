                <script>
                    // 评论数据
                    const commentsData = [{"id":21267,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-12-25 07:19:39","like_diff":228,"likes":277,"dislikes":49,"content":"高老师学识渊博，不仅仅讲授绘画的知识，还能延伸到整个美学范畴，和蔼可亲，就像个大姐姐一样"},{"id":22009,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-05-04 01:00:10","like_diff":198,"likes":221,"dislikes":23,"content":"老师人超好，上课干货多，主要是颜值高上课赏心悦目。论文认真点写给分不会差。前几天集体婚礼看到老师了，这么漂亮的老师居然结婚了，老师新婚快乐～"},{"id":22729,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 12:13:02","like_diff":125,"likes":139,"dislikes":14,"content":"如果选项有10+，我一定选最高的那个分数。高老师中国美院毕业，专业知识很强，也会讲讲一些野史，很值得一听。中国美术史不像是美术课的延伸，有更多的人文内涵。"},{"id":21285,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 12:12:53","like_diff":118,"likes":132,"dislikes":14,"content":"高老师我爱你！"},{"id":21286,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-02-28 03:08:34","like_diff":113,"likes":123,"dislikes":10,"content":"高老师我也爱你！"},{"id":23587,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 12:13:12","like_diff":68,"likes":79,"dislikes":11,"content":"这是我大学这两年听的最认真的一堂课，每节课都坐在前两排。高老师的课不像是课，更像是看一部纪录片，听一堂讲座，看一集百家讲坛，和学识渊博的朋友聊一下午天。老师不点名正是因为她上课的内容足以吸引学生在这里坐三节课。"},{"id":22308,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-03-03 11:40:24","like_diff":58,"likes":66,"dislikes":8,"content":"美院毕业的老师，知识很渊博，人很可爱会自己笑场（≧∇≦）"},{"id":22257,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-08-29 15:25:52","like_diff":56,"likes":66,"dislikes":10,"content":"人美！能学到很多国画知识！从不点名！强推！"},{"id":22288,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-03-03 08:47:10","like_diff":50,"likes":62,"dislikes":12,"content":"浙大最美丽最温柔的老师之一"},{"id":24863,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-05-04 05:39:41","like_diff":41,"likes":44,"dislikes":3,"content":"高老师像大姐姐一样，美术造诣很高，就是最后被正态了，有点缺憾"},{"id":24808,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-05-04 00:42:12","like_diff":35,"likes":53,"dislikes":18,"content":"老师好好w但是绩点君好像阵亡了呢"},{"id":77722,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 11:54:19","like_diff":34,"likes":38,"dislikes":4,"content":"表白高女神，论文拿了满绩。每节课都特别有意思，搞得我都想转专业啦。\n\n这学期为了刷绩点就琢磨了下怎么刷，分享下经验吧，老师推荐的书都可以看一下，里面有些角度非常有趣，而且可以结合自己兴趣点写，论文我改了3次，断断续续花了三周，因为自己对明朝小品文很感兴趣，就写了从徐渭小品文看其绘画作品的审美特质。\n\n最后，上这门课真的超值啊，每节课听女神讲各种看画经历，就特别仰慕啊。"},{"id":108769,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-06-01 16:03:00","like_diff":30,"likes":31,"dislikes":1,"content":"高老板人美歌甜 行走的cd 仿佛开了陈粒原唱 疯狂刷火箭！！！打电话！！！"},{"id":21535,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-02-29 06:38:48","like_diff":28,"likes":34,"dislikes":6,"content":"好好好"},{"id":30754,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-06-14 08:50:40","like_diff":23,"likes":32,"dislikes":9,"content":"老师人确实很nice，课也很水，但是给分被正太了，不开心，刷新通识最低绩点"},{"id":25053,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 12:12:47","like_diff":22,"likes":29,"dislikes":7,"content":"老师是讲课比较幽默，听的东西也多，但是最后给分真的是我通识里面最低的…还想第二轮选专业呢……唉╯▂╰…"},{"id":50590,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-03-08 07:52:37","like_diff":20,"likes":24,"dislikes":4,"content":"虽然我只有3.3，但是高老师永远是我最爱的女神?啊老师是我喜欢的类型哈哈哈。"},{"id":30762,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-07-02 12:06:05","like_diff":19,"likes":29,"dislikes":10,"content":"唉课不错但给分好低好低啊\n\n"},{"id":22441,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-03-05 16:25:10","like_diff":17,"likes":23,"dislikes":6,"content":"高老师年轻漂亮学识渊博，中国美院国画人物画科毕业，和蔼幽默特别有讲课的艺术，怒赞"},{"id":50709,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-04 12:09:59","like_diff":15,"likes":17,"dislikes":2,"content":"老师是个美腻！温柔！可爱！的小姐姐的！课程体系化，材料丰富有趣！虽然论文写得很认真，最后绩点也一般，但是不能否认课本身真的是很不错的！唔，虽然老师的评价体系（一篇论文）使得有人不去绩点也很高，但是大学嘛，学到了东西才是最重要的，每个星期享受一下高老师的课还是很愉快的！"},{"id":22242,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 12:12:31","like_diff":13,"likes":18,"dislikes":5,"content":"啊啊啊啊啊"},{"id":23714,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-13 09:02:19","like_diff":12,"likes":17,"dislikes":5,"content":"太喜欢这个大姐姐了。漂亮可爱讲的风趣幽默。她从来不点名，但是我每课必到。她把课讲的十分风趣。让我在笑声中学到了很多。实在觉得不去上她的课是一种损失呢。\n\n\n\n"},{"id":51250,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-25 12:03:30","like_diff":12,"likes":12,"dislikes":0,"content":"每次上课能感受到老师上的很爽，语速超快，内容很多，“你能想象吗……”“你知道吗……”老师的这些前缀真的是一个小时各十几次那种/笑cry。能够深深感受到老师对美学的热爱，以及难以遏制的热情（可以一讲三节课都不需要停）。但是啊，我觉得上课东西有点太多（课时少也有关系）。可是，说回来，能学到东西就是好的，就算只记得一点点/hhh。本来就抱着了解的心态来的，所以很满足啦。"},{"id":91807,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-12-20 23:33:21","like_diff":12,"likes":15,"dislikes":3,"content":"上课内容很有趣吧。因为某种原因最后论文上交的是纸质版。我认识的一个人论文查重率49.5满绩。另一个人东拼西凑了一下午40.3查重4.5。我准备了一个月最后只有3.3。应该是被正态了吧。"},{"id":107190,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-05-02 07:05:41","like_diff":12,"likes":17,"dislikes":5,"content":"想要高绩点的，选中国绘画史；想看美女老师的，选中国绘画史；想有极佳的上课体验的，选中国绘画史；这门课最大的缺点就是很难选上，几百个人选进十几个人，工科纯绘画小白＋写得很一般，喜提4.2，其他人稍微用点心写就能4.5或4.8"},{"id":109369,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-06-13 11:29:35","like_diff":12,"likes":14,"dislikes":2,"content":"感谢老师让我女朋友知道八大山人是一个人！"},{"id":23983,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-24 00:23:44","like_diff":11,"likes":16,"dislikes":5,"content":"没说的，这才是通识课应该有的样子！"},{"id":50521,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-03 09:11:34","like_diff":11,"likes":12,"dislikes":1,"content":"哇老师真的是可爱的小姐姐啊 很温柔 事情贼少就期末一个论文  绩点挺满意的 表白老师ʕ •ᴥ•ʔ"},{"id":93257,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-08 12:24:36","like_diff":11,"likes":11,"dislikes":0,"content":"可以水但不想水的通识课，老师超可爱的！"},{"id":47414,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-01-26 05:43:01","like_diff":10,"likes":11,"dislikes":1,"content":"人好，讲课有趣，论文要认真写。被正态但觉得自己论文也不是特别好。所以给九分吧，扣一分在给我的分上。但推荐大家去上她的课。"},{"id":101404,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-28 06:55:40","like_diff":10,"likes":11,"dislikes":1,"content":"上课事情少，但给分低啊"},{"id":37703,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-03 03:37:13","like_diff":9,"likes":11,"dislikes":2,"content":"老师挺好的，虽然被正态了，也还是自己论文写得不好吧"},{"id":48675,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-03-09 06:51:27","like_diff":9,"likes":12,"dislikes":3,"content":"女神老师哪里需要点名，光看脸就能看三节课，何况有才华又幽默٩( 'ω' )و"},{"id":51158,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-20 10:02:43","like_diff":9,"likes":14,"dislikes":5,"content":"老師是女神～超級可愛！感受得到她對中國繪畫的熱愛，內容豐富有條理，上起課來很幸福。但論文建議早點準備，才不會花很多時間在選題，我大概花了六天寫，想題目就花了三天，畢竟有自己觀點又有理有據才是論文重點，最後寫八大山人跟極簡設計主義的關聯（我很喜歡廣告藝術），最後得95/5 : ) 給大家參考"},{"id":62581,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-26 04:08:00","like_diff":9,"likes":11,"dislikes":2,"content":"目前为止最低的一门通识。。。简直不敢相信自己的眼睛。。。以为会低的通识是最高的，以为会高的通识却是最低的，难道是我没有弄清论文要求吗？总之很想哭。。。第一次被通识拉低了绩点??"},{"id":88471,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 10:43:48","like_diff":9,"likes":10,"dislikes":1,"content":"感谢老师打开了美学的大门，更让我对中国画有了一个全新的认识，老师推荐的《美学散步》真的很好，而且这门课既可以水也可以好好欣赏，我老老实实写了三天的论文后绩点4+，大赞。"},{"id":92923,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-05 17:21:57","like_diff":9,"likes":10,"dislikes":1,"content":"第一次选就选上了！！！我太欧了吧！！！非常期待"},{"id":107266,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-05-03 01:07:58","like_diff":9,"likes":11,"dislikes":2,"content":"老师在课程里加入了很多主观感受，听得很享受。建议读一下美的历程，基本写任何内容都可以从中获得灵感，真的好书。最后一节实践课和老师合作了一幅兰竹，想裱起来！！有时候一想到还有高老师这样美好的人，就觉得自己应该再努力一点。"},{"id":35522,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-01-20 15:34:05","like_diff":8,"likes":9,"dislikes":1,"content":"哇哇哇哇超级棒啊啊啊啊啊啊强烈安利！！！除了体育就是这门课最高了哇！！笔芯！"},{"id":83935,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-07-11 14:25:55","like_diff":8,"likes":10,"dislikes":2,"content":"上课都认真去听了，论文也有很认真很认真地写，但是最后给分真的真的很低，唉，有点难受，不太清楚老师的评分标准，不过老师讲课是非常有意思的。"},{"id":100297,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 02:22:36","like_diff":8,"likes":11,"dislikes":3,"content":"我一个大三狗 认真写了论文最后3.3"},{"id":22260,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-03-03 06:26:15","like_diff":7,"likes":15,"dislikes":8,"content":"句句都讲得真心太好了"},{"id":24760,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-05-03 11:47:26","like_diff":7,"likes":24,"dislikes":17,"content":"(′～`；）可能因为没有平时成绩只按照论文给分所以最后给分不是很好，但是课水……"},{"id":37596,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-12-22 02:16:59","like_diff":7,"likes":7,"dislikes":0,"content":"老师好讲课收获很多涨姿势"},{"id":37955,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-22 09:05:48","like_diff":7,"likes":12,"dislikes":5,"content":"不点名，只有一次论文定成绩。论文写的时间是很久，主要我对绘画这块包括历史都不太了解，我觉得我写的也不算好……但是也有4.8。老师人漂亮，说话有趣，如果不忙，拓宽一下知识面很好的。"},{"id":62736,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-26 16:37:32","like_diff":7,"likes":9,"dislikes":2,"content":"老师讲课真的好\n\n唯一一个没有写作业的通识\n\n然而还是79分被正态了。。。\n\n不会写论文的而且在乎绩点的还是慎选"},{"id":90335,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 07:42:14","like_diff":7,"likes":8,"dislikes":1,"content":"1.每次都要签到，不过不是很严格的程序所以我看到还是有签完到溜的（可能有代签也说不定）\n\n2.老师人很漂亮，上课很有趣，专业知识挺多的，绘画大师的逸闻趣事也挺多的，上课体验挺好的，而且上课水一水也不怎么管你……\n\n3.作业平时没有，期末有一篇三千字论文，最后第二周有十五分钟的小测，最后一周的课是去书画社实践画画。\n\n4.给分我觉得挺友好的，论文我三千字出头吧，小测认真参加了之后绩点4.2挺满意的。"},{"id":98397,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-23 11:57:26","like_diff":7,"likes":9,"dislikes":2,"content":"大学第一门满绩，爱老师！"},{"id":161787,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-11-13 10:13:37","like_diff":7,"likes":8,"dislikes":1,"content":"翩若惊鸿，婉若游龙\n\n荣曜秋菊，华茂春松\n\n美哉我念华\n\n美哉此间年华"},{"id":35802,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-22 03:10:17","like_diff":6,"likes":7,"dislikes":1,"content":"老师超可爱，讲得超用心，像百家讲坛一样"},{"id":50471,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-03 05:41:39","like_diff":6,"likes":8,"dislikes":2,"content":"绩点爆炸真尴尬"},{"id":59472,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-09-21 17:15:19","like_diff":6,"likes":7,"dislikes":1,"content":"虽然肯定应该给10分，但是我想打0分因为听说老师结婚了～多么令人悲伤呀～?"},{"id":90359,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 09:08:47","like_diff":6,"likes":7,"dislikes":1,"content":"中肯的说一开始听的时候我觉得还好，直到听了其它老师的课我才发现，高老师讲的真的好。人美课也美。论文想不被正态就认真的去写，一定要有自己的想法。其实通识课一定会有正态的，不要太信查老师的话。再狠的老师也有高分，重点在自己(当然课也可以水的鸭，论文OK就好，虽然水掉是一个损失)"},{"id":116284,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-09-07 10:42:46","like_diff":6,"likes":6,"dislikes":0,"content":"完美啊"},{"id":131173,"teacher_id":3644,"teacher_name":"高念华","post_time":"2021-01-26 11:00:34","like_diff":6,"likes":7,"dislikes":1,"content":"三千字的小感悟，最开始觉得很夸张，后面才发现如果真的有想说的东西真的如滔滔江水止不住呀～上这个课，成绩真的不是全部，看美女老师上课还能学到好多干货，学到就是赚到！～"},{"id":23080,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-03-17 03:35:31","like_diff":5,"likes":11,"dislikes":6,"content":"讲得真心好 赞一个~"},{"id":23873,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-19 10:27:21","like_diff":5,"likes":9,"dislikes":4,"content":"高壕女神啊！"},{"id":23980,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-23 12:00:22","like_diff":5,"likes":10,"dislikes":5,"content":"第一次感觉通识课三节课远远不够。。。每次坐第一排，没水过手机，因为老师讲的实在太棒了！了解了好多绘画的知识和历代大家！高老师（姐姐）我爱你！（评分为什么没有10+不开心）"},{"id":38604,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-12-12 00:41:54","like_diff":5,"likes":6,"dislikes":1,"content":"上课很幽默！非常生动有趣，激发了我们对古代绘画的兴趣。全程不点名，期末交一篇论文就可以了，也不用考期末，给分也很给力！"},{"id":50566,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-03 13:31:27","like_diff":5,"likes":5,"dislikes":0,"content":"给的分数超乎想象，建议好好自己写论文，老师会认真看每一个人的论文和内容。说实话，以门外汉的水平，整篇论文抄没抄哪里抄的哪里自己写的还是显而易见的…高老师的课内容非常丰富，一个学期认真听下来对于整个绘画史都有了新的认识，收获真的很大！"},{"id":64277,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-12-22 07:45:14","like_diff":5,"likes":5,"dislikes":0,"content":"一个星期最开心最享受的时光，是坐在西区大教室听老师的中国绘画史，沉浸在历史和美的世界里真的不想回到现实?"},{"id":86560,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-09-17 07:50:38","like_diff":5,"likes":7,"dislikes":2,"content":"目前上过最好的通识课"},{"id":87073,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-09-20 06:58:25","like_diff":5,"likes":6,"dislikes":1,"content":"完了完了，沦陷了"},{"id":100620,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 12:26:33","like_diff":5,"likes":5,"dislikes":0,"content":"老师人美心善，太好了，我通识拿了第一个4+的绩点啊啊啊啊我好爱她"},{"id":100740,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 16:21:14","like_diff":5,"likes":6,"dislikes":1,"content":"我是说努力分低的那位同学，虽然我没有花一个月的时间但是二十天是有的，也是自己查了很多资料，一个字一个字写出来的，不必说我复制百分之八十吧，这也很让人伤心啊。也许我没您写的那么好，但是身为人文社科的同学，我觉得自己的水平也不至于特别拿不出手。我的室友是一个晚上拼凑完成的，但是4.5。"},{"id":105891,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-04-22 18:33:43","like_diff":5,"likes":5,"dislikes":0,"content":"老師很正，又有乾貨，上課氣氛很輕松"},{"id":121425,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-12-16 07:34:34","like_diff":5,"likes":11,"dislikes":6,"content":"表达对老师的喜爱就一句“想干”？"},{"id":123204,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-05-19 08:18:54","like_diff":5,"likes":5,"dislikes":0,"content":"高老师就是画中走出的仕女，腹有诗书气自华。"},{"id":144735,"teacher_id":3644,"teacher_name":"高念华","post_time":"2021-12-23 11:10:10","like_diff":5,"likes":6,"dislikes":1,"content":"哪怕我被正太了，我也要用腐朽的声音喊出：高老师yyds！！！"},{"id":173007,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-05-11 06:58:42","like_diff":5,"likes":6,"dislikes":1,"content":"高老师我吹爆啊啊啊啊啊美女老师太好了呜呜呜呜\n\n选的是 打开艺术之门——中国画\n\n高老师给分太好了哇哇哇哇哇我的女神！！！\n\n人美说话温柔\n\n感觉自己画的不咋样（没有中国画基础也有4.8）\n\n美女老师我的神！！"},{"id":183869,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-12-01 15:38:47","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的很温柔，给分很好，上课也很有意思，课堂氛围超棒！选！选！选！"},{"id":26149,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-06-16 06:13:15","like_diff":4,"likes":5,"dislikes":1,"content":"人美心善学识渊博"},{"id":26987,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-06-22 04:52:02","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲的真心好，儿童节还发了糖"},{"id":36501,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-14 09:54:57","like_diff":4,"likes":5,"dislikes":1,"content":"萌萌的美女老师 讲的很有趣 干货满满 听得很享受 平时没作业 但如果平时就光听的话了解的还是比较浅 写论文的时候就比较捉襟见肘了(￣∇￣)"},{"id":37628,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 01:22:55","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级棒！表白我女神！上课超级有趣的，总是坐前几排。关键是内容我真的好喜欢，认识了好多人，也思考了很多事。论文看完了八本书五六篇论文查了许多资料一个字一个字码上去弄了一礼拜，最后成绩也很好。谢谢老师。"},{"id":45506,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-01-19 15:50:47","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲的挺风趣 一篇论文 我也写了挺久的 最后3.3 可能是我不会写吧"},{"id":50454,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-03 03:29:35","like_diff":4,"likes":9,"dislikes":5,"content":"感觉就论文一个评分项有点坑，那些上课也不去实践课也翘掉的绩点也高…"},{"id":66783,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-19 04:45:01","like_diff":4,"likes":4,"dislikes":0,"content":"老师人美课好给分赞！！！本学期最棒通识课没有之一！！！"},{"id":77690,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 09:25:16","like_diff":4,"likes":4,"dislikes":0,"content":"春学期虽然不是很认真听但也没翘过课 认真写了两天论文拿了4.5 人美心善又学识渊博 最后实践课看老师示范画国画觉得老师真的好温婉啊/// 然后高老师好像对签条补选什么的比较宽松 希望大家都来选她的课陶冶下情操呢！"},{"id":80619,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-06-28 10:29:40","like_diff":4,"likes":6,"dislikes":2,"content":"10分，舍不得老师的声音和双下巴，呜～～"},{"id":90184,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-22 11:00:04","like_diff":4,"likes":5,"dislikes":1,"content":"颜值爆、超有趣、还揭示绘画里别有深意的内涵段子（以微笑结尾）"},{"id":100298,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 02:24:12","like_diff":4,"likes":4,"dislikes":0,"content":"老师挺好的，上课可水可听评分主要看最后的课程总结...有点玄乎吧，但还是给10分！"},{"id":102444,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-02-02 08:12:41","like_diff":4,"likes":5,"dislikes":1,"content":"给分一般 要高分很难 不过讲得确实不错"},{"id":102788,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-02-23 05:49:58","like_diff":4,"likes":5,"dislikes":1,"content":"本来看了查老师害怕自己被正态，但是最后给分很好，说实话这也是我最用心的一篇论文。老师上课绝对是一种享受，旁征博引，又不枯燥，最后一节课还安排了实践，不能再棒了！"},{"id":115043,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-07-15 00:26:31","like_diff":4,"likes":4,"dislikes":0,"content":"人美心善又温柔，上课享受给分好！可能因为学过画画的缘故，上课听到老师一些观点的时候重合到疯狂点头！！女神！打call"},{"id":123120,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-05-11 03:23:29","like_diff":4,"likes":4,"dislikes":0,"content":"网课时代前来报到~高老师的课对于中国古代绘画涉猎广，评论客观公正不偏不倚，同时也能感受到满满的专业素养，学到了挺多的，同时也对中国绘画有了很大的改观~期末作业比较看中观点的新颖和思辩的过程，俺作为美术素人也能拿到不错的成绩，谢谢高老师了~\n\n溜之前再云撸一把表弟，嘿嘿"},{"id":127412,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-22 15:29:54","like_diff":4,"likes":4,"dislikes":0,"content":"高念华老师太棒啦！几乎满足我对大学美术老师的所有美好愿望～人美心善 课程也很有营养 还在犹豫什么？选到就是赚到！"},{"id":131169,"teacher_id":3644,"teacher_name":"高念华","post_time":"2021-01-26 10:38:57","like_diff":4,"likes":6,"dislikes":2,"content":"绘画史最好的那一类通识课了吧。虽然是对绘画不是很感了解的学生，但是在这门课中还是挺有收获的，写论文查资料的过程中感觉也学到了不少东西，事情少有意思。虽然最后成绩不高，八十多分，但是自己也满意了～"},{"id":164748,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-12-25 04:35:45","like_diff":4,"likes":4,"dislikes":0,"content":"秋学期中国绘画史\n\n老师真的很温柔 上的内容干货满满\n\n让我对中国画有了完全不一样的认识\n\n结课论文和最后的小测还是要好好准备～"},{"id":186672,"teacher_id":3644,"teacher_name":"高念华","post_time":"2024-01-12 12:01:38","like_diff":4,"likes":8,"dislikes":4,"content":"出分后来给老师打满！\n\n特别感谢《中国绘画史》这门通识课，也特别感谢高老师。在小学、初中到高中的美术课上，老师们都有对中国画的诸般讲解，但是可惜乏善可陈。曾经我认为中国画无味、平淡，压根无法和西方绘画的精美相提并论，直到2023年的冬学期我上了这门高念华老师的课。\n\n虽然愧疚的是，我常常在课上赶其他学科的ddl，但是无论是我认真听的那几节课，还是我在小测前重新再刷一遍网课的时候，我都能感受到发自内心的快乐和满足。高老师的讲解从来不是枯燥的，我可以真真切切地感受到老师对于教育，对于中国绘画史这门课以及对学生的热情，她永远带着她的情绪讲课，这是我特别感动的点。老师对于每一幅画的评讲都不是死板的知识复诵，我都可以从语句里感受到老师发自内心的喜爱；还有那幅张萱的《捣练图》，我记得我初中老师讲过，也记得高中老师讲过，但是只有高老师是带着感情来带着我们认认真真看画，欣赏画，带我们发现美好。老师的授课在我看来是教育最好的模样。\n\n谢谢老师超高质量的课程，辛勤的备课和课件制作；更谢谢老师带给我课程之外的许多许多感动，让我窥见教育最好的样子，让我意识到热爱和信念支撑下，或许真的可以灿若星辰的我们。\n\n向高老师致以最最最最诚挚的谢意！"},{"id":23923,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-21 07:56:35","like_diff":3,"likes":8,"dislikes":5,"content":"简直不要太好！老师很年轻，真的是大姐姐那种~但是有学识渊博，课上的各种故事跟一般的美术史绝对不一样的。其实故事里面还渗透着一些人生的哲理，咀嚼起来滋味十足。最后还有一次小小的实践，老师真的如数家珍啊，超赞！"},{"id":24861,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-05-04 05:30:43","like_diff":3,"likes":5,"dislikes":2,"content":"我这怎么看不到评分\n\n"},{"id":35326,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-25 08:32:12","like_diff":3,"likes":4,"dislikes":1,"content":"老师的课还是很幽默风趣的，认真听一定会有收获，当然，如果想水也是不错的选择，认真写论文的话，给绩点也还可以。"},{"id":35339,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 04:18:37","like_diff":3,"likes":3,"dislikes":0,"content":"美女老师\n\n啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊"},{"id":37597,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-19 14:59:32","like_diff":3,"likes":3,"dislikes":0,"content":"高老师的课相当棒啊，虽然自己没怎么听过...不过可以了解很多东西，而且上课相当有意思，很喜欢听她讲课～"},{"id":37663,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 04:14:21","like_diff":3,"likes":3,"dislikes":0,"content":"老师我超级喜欢你啊！！！！"},{"id":37680,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-12-28 13:59:10","like_diff":3,"likes":9,"dislikes":6,"content":"可水可听，不点名，只有一篇3k的论文，刚刚写到3k字，绩点4＋，推荐"},{"id":37701,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 09:42:46","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级美超级有气质！！！不点名，但是上课超级认真，而且只需要写一篇3000字的论文。表白老师！！！"},{"id":38273,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-29 01:57:36","like_diff":3,"likes":4,"dislikes":1,"content":"老师美丽风趣，课堂轻松活跃，如果感兴趣的话干货很多，关于乾隆宝宝的梗真的有趣。至于论文只要认真写就没问题的，有过绘画基础的更加容易～"},{"id":39924,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-04-22 06:02:13","like_diff":3,"likes":5,"dislikes":2,"content":"超级超级霹雳无敌享受，学到超多中国绘画的知识，每次都坐在第一排，是目前上过浙大通识课中数一数二好的，超级推荐"},{"id":46116,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-01-20 15:32:08","like_diff":3,"likes":4,"dislikes":1,"content":"老师每次上课都准备得很充分啊，而且老师人也很口耐！真的是我听得最认真的一门通识！最后的作业得分也不错，强推！！笔芯?"},{"id":49645,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-04-21 10:19:08","like_diff":3,"likes":4,"dislikes":1,"content":"我挺后悔水过去的，但是论文是真真用心写的。老师的课不错，而且最后一节课可以去书画社的教室体验画画，总之是不错的老师！"},{"id":55577,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-07-02 03:06:52","like_diff":3,"likes":3,"dislikes":0,"content":"不点名！最后一节实践课也可以不用去。真心喜欢画画和美术的同学选这门课可以学到很多有用的东西，来水水的同学要是论文认真应对也不会的太低的分数。总之挺好哒。我春学期前几节课认真听了，后面因为一些事情基本没听课，刷夜肝的论文老师给了我4.2，老师超级漂亮也很温柔。"},{"id":65061,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-12-28 12:07:32","like_diff":3,"likes":3,"dislikes":0,"content":"感谢高老师，让我知道中国画这么好看！！我一节课都不想停！真的要坐前面才能听到老师讲课魅力！！"},{"id":66098,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-11 15:11:11","like_diff":3,"likes":4,"dislikes":1,"content":"高老师邮箱是啥?"},{"id":67409,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-21 06:43:47","like_diff":3,"likes":3,"dislikes":0,"content":"从不点名不点名喔 讲的很浅显 很适合提升素养w 给分很好 论文要认真写啊"},{"id":74570,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-03-04 01:11:05","like_diff":3,"likes":3,"dislikes":0,"content":"表白高老师！！"},{"id":77088,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-02 00:15:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师人超好( ﹡ˆoˆ﹡ )，人美心善良，课程内容详实有趣，虽然成绩还没出，但不影响我对大姐姐的仰慕(｡>∀<｡)"},{"id":77715,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 11:29:01","like_diff":3,"likes":3,"dislikes":0,"content":"我超爱她的！！！！！！！！！！！！"},{"id":87091,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-09-20 08:05:41","like_diff":3,"likes":5,"dislikes":2,"content":"老师很漂亮也很可爱??"},{"id":90209,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-22 12:55:58","like_diff":3,"likes":3,"dislikes":0,"content":"脱口秀既视感，很吸引人，干货满满"},{"id":90734,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-25 13:21:03","like_diff":3,"likes":4,"dislikes":1,"content":"老师人超漂亮超有气质！性格也超级可爱！内容丰富且有内涵！我爱高老师！！吹爆她！她的课每次上完都有掌声！"},{"id":92357,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-12-28 03:41:20","like_diff":3,"likes":5,"dislikes":2,"content":"很喜欢老师 很有意思 很可爱 认真写论文不会太差的"},{"id":99377,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-24 15:45:05","like_diff":3,"likes":4,"dislikes":1,"content":"大爱念华小姐姐，超可爱\n\n"},{"id":100435,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 06:29:08","like_diff":3,"likes":6,"dislikes":3,"content":"感觉努力和得分不成正比，有些难受。水水分高，努力分低。"},{"id":104272,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-03-15 12:12:29","like_diff":3,"likes":5,"dislikes":2,"content":"上了老师的艺术之门之中国画，个人认为评分标准不够明确，本人完成的小组任务最多，花在这门课上准备展示和PPT的时间也多，但是给分并没有体现出来，老师也从来没有了解过。如果队友不给力，还是有些吃力，而且有被正态的风险，得到了通识最低绩点。。。心累"},{"id":110057,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-07-04 20:13:50","like_diff":3,"likes":7,"dislikes":4,"content":"随便写写4.5 性价比高"},{"id":123973,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-06-18 10:47:16","like_diff":3,"likes":3,"dislikes":0,"content":"女神！讲课会以一种大家都接受的方式进行，特别有趣，在众多课中上高老师的课就是一种享受。我是一个工科生，也感觉受到了美的熏陶，最后的论文认真写，绩点比预期的要高。强推！"},{"id":127258,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-18 01:57:55","like_diff":3,"likes":4,"dislikes":1,"content":"高老师是真的女神！！！"},{"id":127406,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-22 14:29:42","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲得非常好，也很喜欢。但是绩点真的迷，认真听认真写笔记，很认真写文章，也就是3.3，这"},{"id":127437,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-23 04:34:36","like_diff":3,"likes":4,"dislikes":1,"content":"高老师很有学识，很有艺术情怀，不是个唯分数论的老师。上课十分有趣，挺幽默的，每节课还会有小彩蛋。一个学期上下来真的是收获满满！就是有点后悔有几节课没有全都认真听下来。最后有一片心得体会要交，用心去写分数就会不错！还有最后一节课有个随堂小测，开卷的嘿嘿\n\n整体上下来真的超快乐！来选！！"},{"id":128851,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-12-26 04:06:52","like_diff":3,"likes":3,"dislikes":0,"content":"绩点有点低，不过是自己的问题"},{"id":154669,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-06-03 06:01:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级美丽超级可爱！！！！！超级好！！！高老师老师我爱你！！！"},{"id":163725,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-12-16 04:21:38","like_diff":3,"likes":3,"dislikes":0,"content":"真的是上课太好了！每次ppt都有几百页，真的很用心的准备了。上课就像讲故事一样，非常有趣！只是好像这个学期已经没有高老师的课了🥺🥺🥺本来强推室友选的"},{"id":167777,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-01-19 04:20:36","like_diff":3,"likes":3,"dislikes":0,"content":"喜欢！！！！"},{"id":170696,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-03-08 07:36:32","like_diff":3,"likes":4,"dislikes":1,"content":"想再上一次高老师的中国画qwq"},{"id":174244,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-06-08 06:36:43","like_diff":3,"likes":4,"dislikes":1,"content":"美育能选上老师的课感觉太幸运了"},{"id":206607,"teacher_id":3644,"teacher_name":"高念华","post_time":"2024-12-16 12:11:51","like_diff":3,"likes":3,"dislikes":0,"content":"在浙大见过人最好最负责的指导老师"},{"id":23928,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-21 09:44:50","like_diff":2,"likes":6,"dislikes":4,"content":"认真负责，零距离。"},{"id":24079,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-26 14:28:20","like_diff":2,"likes":5,"dislikes":3,"content":"讲的很认真，听的很有收获"},{"id":26412,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-06-18 05:33:33","like_diff":2,"likes":2,"dislikes":0,"content":"女神老师～"},{"id":33934,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-22 11:59:43","like_diff":2,"likes":3,"dislikes":1,"content":"很有趣"},{"id":35641,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 01:39:25","like_diff":2,"likes":3,"dislikes":1,"content":"吼吼吼"},{"id":35871,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-10 08:36:20","like_diff":2,"likes":3,"dislikes":1,"content":"女神啊～好漂亮！讲课特别有趣，学识渊博懂好多！还会讲好多历史段子哈哈哈"},{"id":37619,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 00:29:12","like_diff":2,"likes":2,"dislikes":0,"content":"太好了，有趣，有料，不难为学生，还想选她的课，可惜她只开一门课，谢谢高老师"},{"id":37633,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-10 10:50:28","like_diff":2,"likes":7,"dislikes":5,"content":"老师很好，给分也不错，我这样的理科生，对古代绘画一点都不懂，只是单纯爱好，听了课收获很大，偶尔不想听写写作业也没事"},{"id":37665,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 04:26:40","like_diff":2,"likes":2,"dislikes":0,"content":"艺术享受，每周都期待着"},{"id":37698,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 10:36:49","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级学识渊博，每节课都生动有趣，每一个历史时期绘画艺术都分析得精妙透彻。而且对于中国画是什么这个超级深奥的命题也提出了自己内涵颇深的见解。老师如此年轻漂亮又学识渊博实在了不起。而且给分很棒很棒哦！"},{"id":38377,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-12-01 06:30:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师特别有意思"},{"id":45485,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-01-19 15:19:00","like_diff":2,"likes":7,"dislikes":5,"content":"高老师我爱你，我要给你生猴子！"},{"id":48686,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-03-09 10:30:57","like_diff":2,"likes":3,"dislikes":1,"content":"超萌，超可愛，超享受。"},{"id":49358,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-04-07 11:58:58","like_diff":2,"likes":4,"dislikes":2,"content":"人美心善好老师，到目前为止是我听过的唯一一门能学到很多东西的通识课"},{"id":50420,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-03 00:17:55","like_diff":2,"likes":2,"dislikes":0,"content":"我爱老师啊啊啊啊啊 论文自己写！！！"},{"id":52892,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-06-23 11:24:11","like_diff":2,"likes":2,"dislikes":0,"content":"超棒，美美哒，讲课也很有趣。"},{"id":57746,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-07-13 17:06:22","like_diff":2,"likes":3,"dislikes":1,"content":"想娶不能娶"},{"id":60485,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-10-22 10:51:47","like_diff":2,"likes":3,"dislikes":1,"content":"讲得很好，只是感觉可能受众的文化水平太低，所以老师讲的也比较浅显"},{"id":62953,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-27 12:35:42","like_diff":2,"likes":2,"dislikes":0,"content":"老师很可爱，讲课也很有意思，给分超级棒！"},{"id":63147,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-28 15:59:05","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得说上课是“艺术享受”很贴切。"},{"id":63307,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-30 09:26:36","like_diff":2,"likes":3,"dislikes":1,"content":"听完感觉后悔没去学艺术"},{"id":64163,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-12-21 06:46:53","like_diff":2,"likes":2,"dislikes":0,"content":"超级可爱的小姐姐，真的讲的很好"},{"id":67400,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-21 06:02:59","like_diff":2,"likes":3,"dislikes":1,"content":"高老师爱你！！考试周送温暖哭死了要，表白！！！"},{"id":67416,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-21 07:12:26","like_diff":2,"likes":3,"dislikes":1,"content":"老师非常棒，论文认真写，绩点不会差的"},{"id":67448,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-21 08:16:01","like_diff":2,"likes":2,"dislikes":0,"content":"十分十分～老师人好讲课好给分好。好好听课，认真写论文。"},{"id":67564,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-21 13:56:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的人又美又温柔上课真的很吸引人可以获得很多知识，通过她讲的课真的逐渐能够欣赏中国画的美了。"},{"id":77672,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 08:26:22","like_diff":2,"likes":2,"dislikes":0,"content":"小而美的课"},{"id":77833,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-08 04:36:34","like_diff":2,"likes":10,"dislikes":8,"content":"老师给11分，不过竞争比较激烈，一篇3000+的论文有必要写成一本书吗？一片课程论文有必要彩印吗?可能或许吧，我……"},{"id":85302,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-07-17 01:26:13","like_diff":2,"likes":5,"dislikes":3,"content":"妆容精致有气质，娓娓道来讲故事～不仅有绘画欣赏，还有文史知识。是心动的感觉(*/ω＼*)仅一一篇论文评分的考核机制确实不是非常公正，所以有同学得分不是很理想……不过看学习帝上的统计，给的高分的比例真的是多的"},{"id":87320,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-09-27 03:57:39","like_diff":2,"likes":5,"dislikes":3,"content":"虽然迫于学校政策，绩点要正太分布。不过，获得进步要比成绩什么的来的更重要。"},{"id":87785,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-10-13 06:39:46","like_diff":2,"likes":2,"dislikes":0,"content":"听课真的好开心"},{"id":89383,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-19 01:47:52","like_diff":2,"likes":2,"dislikes":0,"content":"认真负责"},{"id":90275,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 12:14:06","like_diff":2,"likes":2,"dislikes":0,"content":"炒鸡棒棒哒，老师人超好，讲课炒鸡有意思"},{"id":90382,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 10:13:31","like_diff":2,"likes":3,"dislikes":1,"content":"特别有意思的老师，人很好，会讲许多相关的东西，实践课也非常棒，给分也好。认真写论文叭！"},{"id":90428,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 12:47:56","like_diff":2,"likes":4,"dislikes":2,"content":"论文写得很认真，然而被正态了…将我的均绩一下子拉低了好多…"},{"id":90603,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-24 12:10:23","like_diff":2,"likes":2,"dislikes":0,"content":"可爱温柔好看啊啊啊啊！！！上老师的课感觉很有收获"},{"id":92062,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-12-25 23:50:11","like_diff":2,"likes":5,"dislikes":3,"content":"真的学到好多东西，一个每次都没能找到前排位子的小透明4.5真的很感动了"},{"id":94163,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-15 11:09:15","like_diff":2,"likes":4,"dislikes":2,"content":"太好了，我成为了她的行走的广告"},{"id":100371,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 03:56:10","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课没的说，吹爆她！认真听能收获很多，而且可以培养出对中国绘画的兴趣！最后给分也不错，但是离我的预期稍微差了一点点，毕竟论文真的写的很认真，但是写的认真也不代表我写的很好呀。不管怎么说，高老师真的很好，人好，课也好！大家可以尝试啊尝试！！"},{"id":100555,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 09:42:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师的课非常有趣，干货满满，每次都是坐在前排挺直腰杆，舍不得漏过一句话，强推！"},{"id":107183,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-05-02 06:42:59","like_diff":2,"likes":3,"dislikes":1,"content":"我哭了我可爱的美女老师耶耶耶耶耶耶耶给分超级好知识超级渊博我爱她爱她爱她"},{"id":112558,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-07-04 17:40:41","like_diff":2,"likes":3,"dislikes":1,"content":"博雅技艺给了满绩，上课享受，氛围自由，老师我爱你！"},{"id":112559,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-07-04 17:42:13","like_diff":2,"likes":2,"dislikes":0,"content":"女神，超喜欢"},{"id":112605,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-07-04 22:20:19","like_diff":2,"likes":4,"dislikes":2,"content":"随便写写3.3"},{"id":127404,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-23 07:13:44","like_diff":2,"likes":3,"dislikes":1,"content":"爱您就行了"},{"id":127411,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-22 15:22:22","like_diff":2,"likes":4,"dislikes":2,"content":"（上的是中国绘画史）\n\n可可可可可可可可！怒赞！老师好好，好漂亮，好温柔，笑起来好可爱，嘤嘤嘤\n\n上课很有趣，认真听可以学到好多，感觉老师知识渊博，很有想法，啊啊啊啊啊\n\n给分也不错哇，爱了爱了"},{"id":127420,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-23 00:37:53","like_diff":2,"likes":3,"dislikes":1,"content":"冲冲冲！"},{"id":128612,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-12-24 15:26:11","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":139031,"teacher_id":3644,"teacher_name":"高念华","post_time":"2021-07-12 08:26:47","like_diff":2,"likes":3,"dislikes":1,"content":"要命，怎么会有这么温柔可爱给分好的老师呀，谢谢老师不嫌弃我的画丑陋，中国画真的是我每周最快乐最期待的课堂了，给分是看一直以来的进步！选她选她选她！（虽然可能选不中hhh）"},{"id":151240,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-02-25 07:31:40","like_diff":2,"likes":4,"dislikes":2,"content":"老师人美温柔，讲课有干货，循循善诱，上完课不管怎么样对中国画都有了一点兴趣。\n\n而且上课过程中是完全沉浸在绘画史里面的，完全不会考虑绩点、卷之类的，是我想象中通识课应该有的样子。可惜后面到期末时间太紧张没好好听。\n\n但是上课要好好听啊，我大概是有两三节课上课没听，小测不会然后被正态了。\n\n高老师真的好好，是很让人羡慕的状态。"},{"id":161376,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-11-05 10:53:05","like_diff":2,"likes":2,"dislikes":0,"content":"念华姐姐（> ∩ <)"},{"id":161800,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-11-13 14:33:40","like_diff":2,"likes":3,"dislikes":1,"content":"10分！我真正的中国画启蒙😭😍 虽然上完了我还是个右脑缺失的中国画小白，最后简答题把郭熙的卷云皴写成牛毛皴了，但真的全部课程上完收获还是超级多的😍，最后也被老师捞了😍 满分满分满分！ \n\n​"},{"id":164678,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-12-23 08:13:03","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很好，我虽然没有绘画基础，画的也基本是班里最差的，但老师还是很耐心地指导。"},{"id":167124,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-01-15 04:06:36","like_diff":2,"likes":3,"dislikes":1,"content":"墙推打开艺术之门——中国画，念华姐姐真的太棒了，我好爱她，她真的好温柔好可爱好漂亮好有气质，我是纯小白，老师上课的时候也超级负责，线下课会一个人一个人指导，就算画的不好老师也会鼓励，上课体验超级好，氛围很轻松。\n\n考核方式是：一学期一次pre，每章节结束有小作业（只有第一次是100来字的感想，后面都是交上课画的画，所以课下基本不用额外花时间），然后学期结束是1000字感想（不是论文！！！），真的超级好，给分也很好[可怜][可怜]"},{"id":168996,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-02-24 03:01:23","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好，而且很有学术素养"},{"id":182296,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-11-14 08:06:51","like_diff":2,"likes":3,"dislikes":1,"content":"女神啊啊啊啊啊，上高老师的课太高兴了啊啊"},{"id":187095,"teacher_id":3644,"teacher_name":"高念华","post_time":"2024-01-14 12:44:40","like_diff":2,"likes":2,"dislikes":0,"content":"都来给我学中国绘画史呜呜呜，高老师上课超有趣，给分超好！！！！"},{"id":188166,"teacher_id":3644,"teacher_name":"高念华","post_time":"2024-01-18 10:06:44","like_diff":2,"likes":3,"dislikes":1,"content":"满绩了！！爱老师！！\n\n只要用心学肯定有收获（各方面都会有哦）\n\n舍不得在课上写其他作业"},{"id":24017,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-25 12:26:13","like_diff":1,"likes":4,"dislikes":3,"content":"nice"},{"id":24035,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-25 16:20:22","like_diff":1,"likes":4,"dislikes":3,"content":"好好好"},{"id":24804,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-05-04 00:26:45","like_diff":1,"likes":2,"dislikes":1,"content":"111"},{"id":24894,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-05-04 08:39:48","like_diff":1,"likes":4,"dislikes":3,"content":"老师真的超级棒"},{"id":26014,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-06-15 04:39:00","like_diff":1,"likes":2,"dislikes":1,"content":"真的不错"},{"id":26417,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-06-18 07:33:47","like_diff":1,"likes":2,"dislikes":1,"content":"我爱你"},{"id":35468,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-21 01:34:51","like_diff":1,"likes":3,"dislikes":2,"content":"老师颜值高，课有趣，不点名，没作业，给分好，反正就是好好好"},{"id":35677,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-10 07:43:49","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好很温柔啊。讲的课也很有趣。"},{"id":35810,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-10 08:16:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师知识很渊博，不要只是抱着水水的心态去上课，认真听真的可以学到很多东西～而且讲课讲的超级棒。"},{"id":35887,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-10 08:43:38","like_diff":1,"likes":2,"dislikes":1,"content":"萌萌哒的老师"},{"id":36382,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-12 15:46:14","like_diff":1,"likes":2,"dislikes":1,"content":"老师很可爱，讲得生动，上她的课是一种享受"},{"id":37627,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 01:20:04","like_diff":1,"likes":3,"dislikes":2,"content":"高老师超级幽默可爱，上课从来不点名，知识渊博，阅历丰富，就算你在上课的时候做作业，也会不知不觉被她讲的东西吸引过去。最后期末要认真写一篇论文，最主要的是要有自己的体会和看法，只要认真写分数一定不低哒。"},{"id":37635,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 01:49:08","like_diff":1,"likes":2,"dislikes":1,"content":"超级棒的老师！上课有趣给分也好?"},{"id":37662,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 04:11:35","like_diff":1,"likes":1,"dislikes":0,"content":"好，真心好。"},{"id":37670,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 04:47:21","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔 很有元气 不只讲绘画史更有一些趣味的人物趣味的小故事 比心"},{"id":37705,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-06-16 11:15:15","like_diff":1,"likes":2,"dislikes":1,"content":"真心棒！"},{"id":38114,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-24 12:34:57","like_diff":1,"likes":3,"dislikes":2,"content":"老师超好，给分超棒，我的第一个通识4.5～"},{"id":45480,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-01-19 15:10:04","like_diff":1,"likes":4,"dislikes":3,"content":"不会很枯燥，因为老师经常蹦几句段子(ง •̀_•́)ง"},{"id":45620,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-01-20 01:06:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的很好，很有趣，不仅是美术史还有很多历史的知识，只是我每次都比较累睡着了两次，唯一的缺点就是出分好慢"},{"id":45624,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-01-20 01:10:08","like_diff":1,"likes":2,"dislikes":1,"content":"事少，就一篇论文，感兴趣的话能学到好多东西"},{"id":47658,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-02-13 07:48:54","like_diff":1,"likes":2,"dislikes":1,"content":"有趣，给分好"},{"id":50876,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-05-07 23:29:18","like_diff":1,"likes":1,"dislikes":0,"content":"很美哦"},{"id":59455,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-09-21 12:48:56","like_diff":1,"likes":1,"dislikes":0,"content":"美滋滋"},{"id":62150,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-22 16:15:28","like_diff":1,"likes":1,"dislikes":0,"content":"女神，明明可以靠脸吃饭，偏要靠实力的那种。干货与段子齐飞，学到很多，超开心的通识！！"},{"id":62575,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-26 03:45:01","like_diff":1,"likes":2,"dislikes":1,"content":"人美声甜讲的有趣\n\n成绩全看一篇论文\n\n然而我论文写得贼认真才4.2QAQ\n\n可能是本身还是不太懂吧没什么自己的想法\n\n不过还是强推！十分！"},{"id":62609,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-26 07:10:01","like_diff":1,"likes":3,"dislikes":2,"content":"给小姐姐打电话！！！小姐姐超呆萌的，学识渊博，从不点名。虽然我太水…一共去了没几次，不过每一次都觉得老师讲得超好(当然还是床比较舒服：) 成绩全看论文，花点心思好好写就行，不少人反应成绩一般…可就冲这性价比也值了。anyway…我自己花了蛮久写的论文…最后成绩也对得起花的功夫了"},{"id":62761,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-27 01:52:44","like_diff":1,"likes":3,"dislikes":2,"content":"老师课上得很好 可能对中国画不了解的人能开阔知识面 但只有一篇论文作为绩点考核的标准 所以也不知道论文怎么写 全靠自我摸索 给分还算令人满意 希望能够考虑一下平时的上课情况吧…\n\n"},{"id":63584,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-12-07 14:00:48","like_diff":1,"likes":1,"dislikes":0,"content":"美滋滋～～"},{"id":63594,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-12-08 07:23:44","like_diff":1,"likes":2,"dislikes":1,"content":"特别可爱的老师"},{"id":64297,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-12-22 09:19:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师人美课好，论文好好写4.5+是有的啦"},{"id":65283,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-02 09:53:33","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课不点名 最后写一篇论文 主题任选 根据论文给分 最后一节课是绘画实践 老师带大家去小剧场的一个地方体验一下国画怎么画 老师很可爱 最开始的几节课真的是3节课聚精会神 比听任何课都认真！后来因为困和有事情没怎么好好听课? 强推"},{"id":67445,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-21 08:11:58","like_diff":1,"likes":2,"dislikes":1,"content":"真的很棒，打开了我对中国绘画的认知大门，老师人不仅美，而且很幽默，用了一整天从早到晚写的论文，给分也很好。"},{"id":67451,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-21 08:23:30","like_diff":1,"likes":3,"dislikes":2,"content":"最后绩点不好"},{"id":67460,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-21 08:49:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师很厉害很风趣讲的也很好真的是很棒的课！！！然而论文写得很认真不仅绩点低而且还被卡了…"},{"id":67949,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-22 11:10:47","like_diff":1,"likes":2,"dislikes":1,"content":"棒！！！"},{"id":68570,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-01-23 11:16:47","like_diff":1,"likes":2,"dislikes":1,"content":"美美美"},{"id":75725,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-03-15 12:37:38","like_diff":1,"likes":2,"dislikes":1,"content":"我不知道大家知不知道。。。"},{"id":76225,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-03-29 09:49:01","like_diff":1,"likes":1,"dislikes":0,"content":"表白高老师"},{"id":77698,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 10:16:03","like_diff":1,"likes":2,"dislikes":1,"content":"呜哇好可爱好有气质好温婉的小姐姐呀！给分也很好！上小姐姐的课真的是一种美的享受哇！不过推荐选课的同学可以考虑一下提前阅读一下《美的沉思》或者《美的历程》，这样听起来会更有感觉的，而且论文选题也会不那么纠结了QAQ"},{"id":77764,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-05-07 15:15:46","like_diff":1,"likes":4,"dislikes":3,"content":"女神老师，人美课赞，让我这个不懂艺术不喜绘画的人也感受到了它的魅力。春学期有幸选上中国绘画史，后悔有几次没好好听，预备夏学期再去蹭课，嘿嘿。"},{"id":83679,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-07-11 03:46:00","like_diff":1,"likes":2,"dislikes":1,"content":"内外兼修 学识渊博 课堂幽默风趣 感谢老师给我的学术垃圾打了那么高的分罒ω罒"},{"id":83949,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-07-11 15:13:03","like_diff":1,"likes":3,"dislikes":2,"content":"老师太好了叭\n\n人美心善专业强还给分好\n\n爱她没话说"},{"id":86892,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-09-19 08:01:57","like_diff":1,"likes":3,"dislikes":2,"content":"老师超可爱"},{"id":90269,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 02:07:03","like_diff":1,"likes":1,"dislikes":0,"content":"好玩啊推荐"},{"id":90281,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 03:03:10","like_diff":1,"likes":2,"dislikes":1,"content":"小姐姐超棒棒 上课干货很多 给分也超好"},{"id":90326,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 07:03:41","like_diff":1,"likes":2,"dislikes":1,"content":"哈哈哈挺好 给分还行"},{"id":90371,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 09:45:04","like_diff":1,"likes":2,"dislikes":1,"content":"现场版的百家讲坛 很多有趣的故事 给分好 干货多 简直不能再幸运 遇到这样一门课这样一位老师"},{"id":90519,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 23:34:04","like_diff":1,"likes":2,"dislikes":1,"content":"被正态了TAT 但还是给老师打了高分 上课干货很多 真的能学到东西"},{"id":90589,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-24 08:41:00","like_diff":1,"likes":2,"dislikes":1,"content":"超级喜欢她的，讲课好幽默，人也很温柔，最后给分也真的很不错了，表白白～"},{"id":90667,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-25 05:09:14","like_diff":1,"likes":3,"dislikes":2,"content":"一楼那位这么6吗"},{"id":90743,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-25 14:16:42","like_diff":1,"likes":3,"dislikes":2,"content":"很棒 收获多"},{"id":92764,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-04 08:36:51","like_diff":1,"likes":3,"dislikes":2,"content":"给十分不解释~"},{"id":93204,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-08 06:20:59","like_diff":1,"likes":3,"dislikes":2,"content":"来给和老师刷好评 真的好老师！！"},{"id":95455,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-19 12:07:46","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的太可爱了叭，满满亲和力，生动有趣讲笑话～"},{"id":100318,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 02:54:31","like_diff":1,"likes":2,"dislikes":1,"content":"上课很有意思 超喜欢\n\n"},{"id":100507,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 08:16:28","like_diff":1,"likes":6,"dislikes":5,"content":"纪念一下第一门4.8的课，顺便吐槽一下上面说的努力分低，我论文写了4个星期，全部自己写，翻阅资料也会带上自己理解，怕是什么说别人水水分高的，自己的论文也许是复制了百分之80哦。老师人很可爱，课很好，不多说了，选上了自己体会。"},{"id":107760,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-05-09 10:42:55","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的长得好好看！而且上课也不枯燥！"},{"id":107923,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-06-02 11:15:36","like_diff":1,"likes":2,"dislikes":1,"content":"如沐春风"},{"id":122933,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-04-22 11:07:53","like_diff":1,"likes":2,"dislikes":1,"content":"好美好美好美！"},{"id":123020,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-05-01 01:26:52","like_diff":1,"likes":5,"dislikes":4,"content":"性感表弟，在线被撸"},{"id":123567,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-06-10 04:46:08","like_diff":1,"likes":2,"dislikes":1,"content":"高老师我也爱你"},{"id":124278,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-06-28 11:37:34","like_diff":1,"likes":3,"dislikes":2,"content":"女神！"},{"id":127407,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-22 14:36:34","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级好，超级温柔，给分高，事少，听课感觉很舒服"},{"id":127660,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-25 12:35:39","like_diff":1,"likes":1,"dislikes":0,"content":"第一门通识，上了两节课后开始划水，论文乱写，拿了3.3，也算是对我的一次敲打吧。\n\n"},{"id":127818,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-28 01:02:18","like_diff":1,"likes":3,"dislikes":2,"content":"太喜欢高老师了，大一的第一门满绩。每个礼拜四都超期待去上课，高老师是又有气质又幽默的仙女，真的是很快乐的在学习。"},{"id":132040,"teacher_id":3644,"teacher_name":"高念华","post_time":"2021-01-30 03:58:16","like_diff":1,"likes":2,"dislikes":1,"content":"不多解释，强烈推荐"},{"id":142724,"teacher_id":3644,"teacher_name":"高念华","post_time":"2021-11-15 12:59:22","like_diff":1,"likes":2,"dislikes":1,"content":"高老师讲的中国绘画史对于我来说是一种享受，每周在各种理科科目的轮番轰炸中，在周四晚上抽出三节课的时间来上这么一节干货满满，赏心悦目的课真是太幸福了，绝对的好老师啦。"},{"id":157270,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-06-22 17:18:20","like_diff":1,"likes":3,"dislikes":2,"content":"老师超棒，超美，超温柔，中国画课收获很大！"},{"id":161321,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-11-04 05:47:55","like_diff":1,"likes":1,"dislikes":0,"content":"超级棒"},{"id":163474,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-12-14 11:52:16","like_diff":1,"likes":2,"dislikes":1,"content":"平时的课堂很有趣。老师也很温柔。平时都没什么事，给分也还可以。满分！"},{"id":164102,"teacher_id":3644,"teacher_name":"高念华","post_time":"2022-12-18 04:55:02","like_diff":1,"likes":2,"dislikes":1,"content":"真的好老师，喜欢她上的课，因为一位老师而爱上中国画"},{"id":166147,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-01-11 07:39:06","like_diff":1,"likes":1,"dislikes":0,"content":"美女老师"},{"id":166473,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-01-12 10:37:49","like_diff":1,"likes":2,"dislikes":1,"content":"老师指导很细致，不仅有绘画历史和画法讲解，还会下来亲手指导（我画的不好所以基本老师每次看到都要来帮我提点建议ac01），包括网课也是非常体谅大家，没有工具可以看纪录片，就是每节课都有签到码签到。本人绘画和大佬相比被薄纱，但最后成绩也还行，个人很满意。总的来说，选上了就是福气。"},{"id":181921,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-11-05 11:41:55","like_diff":1,"likes":2,"dislikes":1,"content":"每节课上课根本听不够，鬼知道高老师到底准备了多少字讲稿，明天就要测试了到现在还没把前六讲的内容复习完，痛并快乐着"},{"id":183080,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-11-22 05:18:18","like_diff":1,"likes":2,"dislikes":1,"content":"老师温柔漂亮，讲课有趣，给分很不错，而且事不多！\n\n中国绘画史：从第二节课开始每节课的点名+3000字以下上课后自己的心得看法+最后一节课随堂测试（很简单的，一道基本上是常识的填空加一题课上有讲过的简答）"},{"id":183484,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-11-26 15:20:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的特别特别好，能上老师的课超幸运！！！给分也很好"},{"id":185206,"teacher_id":3644,"teacher_name":"高念华","post_time":"2023-12-27 05:13:20","like_diff":1,"likes":1,"dislikes":0,"content":"课水，事少，老师美"},{"id":186727,"teacher_id":3644,"teacher_name":"高念华","post_time":"2024-01-12 20:58:15","like_diff":1,"likes":1,"dislikes":0,"content":"美女老师，我真的爱惨了\n\n给分好好！上课讲得好好！每次都会不自觉的听完"},{"id":23739,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-14 07:05:08","like_diff":0,"likes":5,"dislikes":5,"content":"高老师很尽心尽力，对我的问题很耐心回答，而且没架子，上课也很生动，幽默。建议大家来听听！"},{"id":24667,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-05-03 03:47:05","like_diff":0,"likes":3,"dislikes":3,"content":"超级好~"},{"id":25052,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-05-05 04:30:01","like_diff":0,"likes":1,"dislikes":1,"content":"好好好"},{"id":30753,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-07-02 11:21:58","like_diff":0 :"2018-11-23 11:57:24","like_diff":0,"likes":2,"dislikes":2,"content":"老师的课听着很舒服，不仅讲了很多专业的知识，而且一点也不觉得无聊！最后一节课还让大家动手实践，虽然我自己绘画水平不行，但这个老师我超级喜欢的！特别感谢和老师一起度过的秋学期！"},{"id":90413,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-11-23 12:14:14","like_diff":0,"likes":0,"dislikes":0,"content":"小仙女！人美声音甜，讲的东西也很棒！绘画，人文，哲学……很有内涵很棒的课程，是一种享受！"},{"id":91161,"teacher_id":3644,"teacher_name":"高念华","post_time":"2018-12-02 11:47:00","like_diff":0,"likes":1,"dislikes":1,"content":"喜欢！"},{"id":92524,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-02 02:34:38","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课很赞"},{"id":94836,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-18 09:52:29","like_diff":0,"likes":3,"dislikes":3,"content":"高老师讲的知识范围很广，上这门课之前以为会是枯燥的水课，但是高老师讲的真的很生动，不好好当皇帝，利用职权之便专注于振兴画坛的宋徽宗，贼精贼精拼命要在作品上题名的范宽和收藏跟帖狂魔乾隆，高老师讲的超棒！！！"},{"id":100332,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 03:13:46","like_diff":0,"likes":1,"dislikes":1,"content":"4.8，来纪念一下。"},{"id":100384,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 04:22:58","like_diff":0,"likes":1,"dislikes":1,"content":"神仙老师  神仙绘画史  神仙给分  强烈安利"},{"id":100415,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-01-26 05:49:38","like_diff":0,"likes":6,"dislikes":6,"content":"虽然只有4.5但是性价比真的超高！！基本上期末论文自己写写好点就行了，没啥其他事"},{"id":107204,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-05-02 08:15:10","like_diff":0,"likes":0,"dislikes":0,"content":"我爱她！"},{"id":123612,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-06-10 13:31:18","like_diff":0,"likes":1,"dislikes":1,"content":"很喜欢老师讲课，让我这个“门外汉”能在轻松愉快中收获不少。作业压力也不大，很舒服。"},{"id":124285,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-06-28 14:36:34","like_diff":0,"likes":2,"dislikes":2,"content":"给分好好啊!!!!"},{"id":127127,"teacher_id":3644,"teacher_name":"高念华","post_time":"2020-11-09 10:53:47","like_diff":0,"likes":1,"dislikes":1,"content":"很好啊"},{"id":127374,"teacher_id":3644,"teacher_name":"高念华" e":"高念华","post_time":"2024-01-14 15:04:36","like_diff":0,"likes":0,"dislikes":0,"content":"中国画满绩啦！老师布置的任务很少，课外只有期中500字的简答题、期末1000字的学习心得、一次pre，平时课上完成绘画练习并上交就好了，用心画用心写成绩就不会差！我绘画与书法都是零基础，没摸过毛笔，的的确确是在老师的带领和耐心教导下打开了这扇艺术之门。念华姐姐100%的好老师&女神！"},{"id":24139,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-04-28 00:39:53","like_diff":-1,"likes":3,"dislikes":4,"content":"好好好"},{"id":31892,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-07-05 05:47:03","like_diff":-1,"likes":2,"dislikes":3,"content":"高老师我爱你！"},{"id":34629,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 02:00:21","like_diff":-1,"likes":1,"dislikes":2,"content":"之前评得有些早，现在已经结课了，就再评一下。老师上课准备的非常充分，内容也足够吸引人。漂亮姐姐每次还会讲一些有意思的段子，而且有时还会抛出很有哲理的思考题。非常推荐选，没有点过名吧，至于给的成绩，只要认真写，分数不会低的。"},{"id":35822,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-10 09:01:59","like_diff":-1,"likes":1,"dislikes":2,"content":"老师讲的挺有意思的，挺好的，人也女神，期末要求三千字论文。"},{"id":37630,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 01:28:41","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人超级萌 而且上课内容真心精彩 棒棒 给分也不错 表白高老师！"},{"id":37644,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 02:19:46","like_diff":-1,"likes":0,"dislikes":1,"content":"讲得很好!给分很好!"},{"id":37704,"teacher_id":3644,"teacher_name":"高念华","post_time":"2016-11-20 10:19:44","like_diff":-1,"likes":1,"dislikes":2,"content":"人挺好的 上课很有趣 给分又好 这才是真正的通识课啊"},{"id":45618,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-01-20 01:03:04","like_diff":-1,"likes":2,"dislikes":3,"content":"虽然课好人美，但是认真写论文后还是被正态了正态"},{"id":59373,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-09-21 05:24:29","like_diff":-1,"likes":1,"dislikes":2,"content":"老师谢谢您"},{"id":59924,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-09-28 08:08:56","like_diff":-1,"likes":0,"dislikes":1,"content":"就超美超美的呀～讲的炒鸡棒～笑场真的太可爱啦～各种戳萌点～日常不听通识课的我竟然节节课都做前三排认认真真地听完了每一节课σ`∀´)σ"},{"id":62583,"teacher_id":3644,"teacher_name":"高念华","post_time":"2017-11-26 04:10: :19,"dislikes":106,"content":"劝理科生不要选不要选不要选，老师很漂亮，但给分超级低 每节课都到了论文很认真地写了修改了很多遍，最后只有3.3！！！！w我通时其他连4.5都没下过"},{"id":83655,"teacher_id":3644,"teacher_name":"高念华","post_time":"2019-11-15 02:59:14","like_diff":-292,"likes":20,"dislikes":312,"content":"想干！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
