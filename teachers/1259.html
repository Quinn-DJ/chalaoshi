                <script>
                    // 评论数据
                    const commentsData = [{"id":4974,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-07-01 16:46:24","like_diff":60,"likes":71,"dislikes":11,"content":"老师很温柔啊也很负责任，可以学到东西，棒棒哒"},{"id":27147,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-23 07:53:08","like_diff":43,"likes":49,"dislikes":6,"content":"老师确实很负责，上课也在尽力带动同学们一起参与课堂讨论，只是讨论的题目偶尔有些无聊，能记住每个同学的名字这点我很惊讶也很赞叹老师的负责，大英还是靠自己吧"},{"id":622,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-03-15 08:06:06","like_diff":25,"likes":31,"dislikes":6,"content":"重视听力"},{"id":4967,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-07-01 16:01:06","like_diff":18,"likes":23,"dislikes":5,"content":"老师超温柔，还会扯别的，恋爱什么的，我觉得很亲切"},{"id":52715,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-06-22 09:29:31","like_diff":16,"likes":16,"dislikes":0,"content":"如果你是个心存善意的人，一定会感恩徐老师。"},{"id":26376,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-17 08:34:36","like_diff":15,"likes":17,"dislikes":2,"content":"还给我写了转竹园的推荐信23333很温柔的老师，知性美。"},{"id":42362,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-01-14 05:24:14","like_diff":15,"likes":15,"dislikes":0,"content":"很温柔，上课有小组互动游戏，还会掏腰包给学生买东西www记得住大家的名字，对生活很热情"},{"id":27650,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-27 06:51:22","like_diff":11,"likes":15,"dislikes":4,"content":"口音不太标准，但是很认真很负责，经常穿插美国地道文化，重视课外听力训练～很幽默，反应快！"},{"id":65381,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-01-03 12:56:12","like_diff":11,"likes":12,"dislikes":1,"content":"老师口音有点重，浙江的小朋友们刚开始有点听不惯啦～但是超级超级温柔的老师，而且很负责，能把学生的名字全部都记下来。课间会做些小游戏。临近期末，还会安排表演，超级棒。最最重要的是，指教简直太美了～～"},{"id":146310,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-01-06 07:40:46","like_diff":11,"likes":11,"dislikes":0,"content":"老师很温柔，上课花样也很多不会无聊，口语练习丰富，作业压力不大，还会课间给放视频，上课迟到也没太大关系哈哈。没有学太认真但居然还是上4了，回来给老师打call～"},{"id":193346,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-06-06 18:15:06","like_diff":10,"likes":10,"dislikes":0,"content":"上大学以来遇到的第一个能把所有同学的名字全都记住的老师！\n\n虽然有一些额外的task 比如one minute speech和口语任务啥的\n\n但是对英语水平的提升都有很大帮助\n\n平时作文会提出很多很好的建议 很认真负责\n\n可能需要卷一点点发言~"},{"id":194233,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-06-22 17:39:41","like_diff":10,"likes":10,"dislikes":0,"content":"出分了 总评比上学期另一个老师的大英3高好多分 立刻来打个10分！！"},{"id":80472,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-06-27 01:57:27","like_diff":8,"likes":9,"dislikes":1,"content":"刚刚上了徐老师的最后一节大英课，老师以她的经验给我们讲了一些为人处世的道理，颇为感动。压力无处不在，但不要给自己太大的压力，要懂得合理释放。大学不谈恋爱人生不完整，失恋了没什么的，只不过增加了一次人生经历。在老师身上学到的不仅仅是很多拓展的知识，还会有很多经验，超级爱老师的！！\n\n"},{"id":83258,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-07-10 03:40:03","like_diff":8,"likes":8,"dislikes":0,"content":"她能记住我的名字，真的很惊讶，因为我上课几乎全程挂机，非常不起眼"},{"id":110624,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-06-27 16:55:53","like_diff":8,"likes":9,"dislikes":1,"content":"大英三预置的徐老师的课，一开始就觉得老师人很好，是我进大学以来为数不多的会主动向自己问好、关心自己生活成绩的老师（哪怕在老师看来这可能是无心插柳）但还是情谊满满。后来小组sqtp项目寻找指导老师的过程中四处碰钉子之后找到了徐老师，老师的“好啊！那我来吧！”一下子把我感动哭了……这个学期的大英四，我依然能有幸地选上徐老师的课。满满师生情，感动～"},{"id":179121,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2023-08-28 07:33:05","like_diff":8,"likes":8,"dislikes":0,"content":"首先，英语课不存在捞不捞的问题。老师手上只有5分可以调整，其它各项分数都是要靠自己的。大英拿2.7，3.3是普遍现象，不能怪老师。\n\n我有幸上过老师的大英三和大英四，老师待人和善，善解人意，关心同学，上课用心，也比较有意思，开学三周以内就可以记住所有学生的名字。每一次电子档的作文和英语演讲，老师还会课后私信，点出问题和建议。美中不足是，老师口音有一些重。但也正如她自己所说，对于大部分人，英语口音并没有那么重要，能正常沟通就可以。\n\n10分，好老师快冲！！！"},{"id":5053,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-07-02 15:53:52","like_diff":7,"likes":13,"dislikes":6,"content":"上课比较无聊，人很好。"},{"id":5313,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-07-06 13:58:06","like_diff":7,"likes":10,"dislikes":3,"content":"很知性，会讲很多有意思的事"},{"id":130638,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-01-24 05:07:30","like_diff":7,"likes":7,"dislikes":0,"content":"老师很好很温柔呜呜 上了大英三马上立刻继续选她的大英四了呜呜 老师已经记住我的名字了呜呜呜课外打招呼真的太暖了呜呜呜"},{"id":137845,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-07-06 09:58:42","like_diff":7,"likes":7,"dislikes":0,"content":"徐知媛老师真的太好太好了\n\n不仅认真负责\n\n还会关心学生们的生活\n\n最让我感动的是她会努力去记每个同学的名字\n\n绝对的10分"},{"id":26553,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-20 05:42:13","like_diff":6,"likes":8,"dislikes":2,"content":"老师很负责呀，会有课堂展示，自愿的，老师会记得每一个人的名字，会带她女儿的国外学校通知书给我们看"},{"id":92689,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-03 16:59:18","like_diff":6,"likes":7,"dislikes":1,"content":"慢慢的被她圈粉了，也变得更加喜欢学英语了，每次课都会放一个BBC的学习视频，听写的时候超级难忘，总是能变着花样来整游戏，经常会拿非常经典的英语歌当听力，可惜忘了收集起来放进歌单了。感谢浙大彩票系统，让我大英四也选上了她。"},{"id":127508,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2020-11-23 23:43:36","like_diff":6,"likes":6,"dislikes":0,"content":"老师很温柔，能记住同学的名字真的有点小震惊唉"},{"id":193234,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-06-05 02:04:19","like_diff":6,"likes":6,"dislikes":0,"content":"决定在大一的最后一节大英课后来写啦！很有幸大英三四都上的是徐老师的课。徐老师真的是我心目中英语老师的样子，会很多地和同学们chat，鼓励同学们自信地表达，不要害怕失败。从她的课堂里还能学到很多人生哲理，像个智慧的长者一样。最后，还很幽默风趣，会懂得化解尴尬，调动课堂的氛围。大英确实老师捞不了多少，所以想真的收获知识的大一宝宝们一定要选她！"},{"id":16198,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-17 13:17:02","like_diff":5,"likes":11,"dislikes":6,"content":"老师挺温柔的，平时作业不交不会凶。最后一节课让玩游戏输的组entertain全班，挺欢乐的。最重要的给分好啊啊啊啊啊"},{"id":16287,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-17 16:40:20","like_diff":5,"likes":7,"dislikes":2,"content":"很亲切的老师，对学生有耐心"},{"id":29312,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-29 14:54:20","like_diff":5,"likes":6,"dislikes":1,"content":"耐心的老师。不错的"},{"id":39514,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-01-17 08:50:38","like_diff":5,"likes":8,"dislikes":3,"content":"大英分数基本老师决定不了多少。。可以说一定程度取决于高中基础，不得不说确实存在认真学一学期的人成绩不如不听课不去背诵课文的人。。"},{"id":65671,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-01-21 09:21:25","like_diff":5,"likes":6,"dislikes":1,"content":"口音不标准，right说得多了些。但其他都蛮好，人很nice。"},{"id":95440,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-19 11:42:44","like_diff":5,"likes":5,"dislikes":0,"content":"大英三出成绩了 这门课也结束了 \n\n想感谢老师吧 一学期下来 感觉老师真的很认真负责 不定期抽个dictation 小组积分制趣味答题 上课也很有趣\n\n平时上课也会拓展很多课外知识 会介绍给我们去美国的靠谱中介 会分享她的旅游经历 也会分享人生经验 教我们要有更广阔的视野 会觉得就像一个亲切的长辈\n\n虽然自己大英也真的不算努力学 \n\n总是临时抱佛脚 妄图吃老本 \n\n有些辜负老师( •̥́ ˍ •̀ू )\n\nanyway 很喜欢老师呀"},{"id":109788,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-06-19 08:00:17","like_diff":5,"likes":6,"dislikes":1,"content":"老师很温柔，每次上课都会学一个地道的单词或者表达，会放一次电影，做了一次辩论赛，每个组会有显示但不影响成绩只是单纯的锻炼大家开口说话，会很真诚的鼓励大家，还会做游戏积分最后积分最低的组给大家买吃的，积分最好的小组有小礼物。说了这么多，我只想说老师真的很用心，值得去上她的课，值得被学生尊重，目前最喜欢的老师没有之一。"},{"id":139701,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-07-20 10:37:35","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好 尤其是在本学期上完其他老师的大英四之后/哭"},{"id":147796,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-01-11 01:08:22","like_diff":5,"likes":5,"dislikes":0,"content":"老师人超好超温柔，会有各种类型的口语活动，上课鼓励你自己发言但不强求，会放有趣的视频，平时任务也不重，选她！！！"},{"id":155658,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-06-15 05:05:19","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课很认真，大英四认真听老师在学，绩点比大英三高了0.6。谢谢老师"},{"id":161161,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-10-30 07:18:24","like_diff":5,"likes":5,"dislikes":0,"content":"这位老师还是不错的，但是我听不懂老师讲的英语和中文，老师的每一堂课上基本上都会让每一位同学有一个发言的机会，所以要做好预习工作，同时口语也要跟上，不然会很痛苦。"},{"id":53492,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-06-27 00:50:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温柔，也有思想。我想我以后会感谢老师的三条祝愿的。"},{"id":64777,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-12-27 06:04:17","like_diff":4,"likes":4,"dislikes":0,"content":"很舒服"},{"id":80511,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-06-27 08:54:50","like_diff":4,"likes":4,"dislikes":0,"content":"温柔耐心的老师，上课很认真，照顾每一个学生。最后一节课还给我们讲了鸡汤。喜欢徐老师！大英三和大英四都是徐老师。真心感谢！"},{"id":83382,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-07-10 07:46:03","like_diff":4,"likes":4,"dislikes":0,"content":"徐老师出乎意料的好！！她非常有责任心，上课会先听一分钟时事新闻学一个新单词，也会要求做课后题，偶尔也会听写。个人感觉她非常喜欢和学生互动，重视学生的个性，也很乐于和学生聊天，会认真回答学生的问题，会分享很多美国的事情，会组织有趣的小组游戏。虽然她英语有一点口音，但是她真的是一个超好的老师，会让学生喜欢！"},{"id":129988,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-01-24 13:55:04","like_diff":4,"likes":6,"dislikes":2,"content":"大英三出成绩了，真的很感谢老师。老师人真的很好，强推。成绩不理想是我个人原因，真的谢谢老师"},{"id":130759,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-01-24 13:28:51","like_diff":4,"likes":6,"dislikes":2,"content":"人好课好事少给分高 拉满拉满"},{"id":137455,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-07-04 08:40:41","like_diff":4,"likes":4,"dislikes":0,"content":"大英四出分了立刻来给美丽徐老师打个10分！\n\n上课既兼顾语言知识和拓展，又兼顾课堂的趣味性和互动性，特别鼓励学生多交流，每节课开始还会放VOA或者bigbang！除此之外徐老师特别温柔，体谅和关心学生…每一次作文或者口语作业都一个一个学生地发钉钉点评，点评可以细致到一个s的发音——超级认真负责！！\n\n最最最关键的是！！能记住每个同学的名字！！！真的超级暖！！"},{"id":144685,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-12-23 06:43:11","like_diff":4,"likes":4,"dislikes":0,"content":"大爱这个老师呜呜呜呜呜！知识这次选不上老师的课......能记住每个同学的名字！每个单元有听写！每个小组会有一分钟演讲！期末还会自掏腰包送礼物！"},{"id":155667,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-06-15 06:08:11","like_diff":4,"likes":4,"dislikes":0,"content":"xzy老师yyds！"},{"id":206999,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-12-19 02:56:09","like_diff":4,"likes":4,"dislikes":0,"content":"这老师课太好了，重度依赖ᵔᴥᵔ，但是大英四选不上徐老师的课，我补药离开，平时不检查作业，听写简单，抽人交听写，人温柔，进步了还会特地夸奖你，quiz是捞人的，事少，一个pre就没有其他事了，还会给你分享很多有趣的事，性格内向的同学也会照顾到，平时作文会很用心批改，重视德育，非常暖心，首推的大英老师"},{"id":209113,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2025-01-04 13:47:41","like_diff":4,"likes":4,"dislikes":0,"content":"我爱徐老师无须多言"},{"id":28742,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-28 13:43:45","like_diff":3,"likes":5,"dislikes":2,"content":"人很温柔很好，请假什么的都很容易，最后会给你看平时分怎样出来的，最后给我的绩点很棒~"},{"id":39799,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-12-27 15:28:46","like_diff":3,"likes":3,"dislikes":0,"content":"老师人超好啊从来不为难人的！很温柔很有耐心，有问题找她也会尽力帮你解决！"},{"id":48646,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-03-09 01:32:37","like_diff":3,"likes":3,"dislikes":0,"content":"人真的不能再棒了，被老师感动到\n\n"},{"id":52704,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-06-22 08:22:13","like_diff":3,"likes":3,"dislikes":0,"content":"蛮好蛮好"},{"id":93941,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-14 11:23:45","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级棒，在课外遇到还会主动和你打招呼，很和蔼"},{"id":95437,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-19 11:38:38","like_diff":3,"likes":3,"dislikes":0,"content":"我爱老师\n\n"},{"id":95619,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-19 16:18:33","like_diff":3,"likes":3,"dislikes":0,"content":"温柔，通情达理，看得见同学们的努力，徐老师棒棒哒，爱你欧"},{"id":110736,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-06-28 06:36:06","like_diff":3,"likes":3,"dislikes":0,"content":"第二次来评分了，谢谢老师的海底捞，和去年的评分和评语一样，老师好温柔啊QAQ最后一节课讲的我早已内化于心，心存善念的人一定会感恩她。不过大学英语的学习还是得靠自己努力"},{"id":126718,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2020-10-15 03:10:42","like_diff":3,"likes":3,"dislikes":0,"content":"温柔姐姐！很好很好滴老师！"},{"id":129155,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2020-12-30 16:29:36","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的好温柔！会安排一些小组游戏趣味比赛，拓展相关主题的英语知识。不定时会dictation，但会提前一节课说。作业靠自觉。\n\n会鼓励大家做5min课前pre，但不强制，主题也不限定，可以讲讲自己感兴趣的话题！"},{"id":137296,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-07-03 03:08:23","like_diff":3,"likes":3,"dislikes":0,"content":"徐老师真的很温柔真的很好 绩点不高是自己的原因 很关同学 大英三四都有幸选上老师的课！"},{"id":137780,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-07-06 06:16:57","like_diff":3,"likes":3,"dislikes":0,"content":"徐老师上课贼有意思，课堂会组织很多有意思的活动，课外会给我们放很多有意思的演讲和视频。\n\n然后一个很感动的点是老师在我们的作文和口语视频做非常详细的分析，真的是逐条分析建议的，可以看出老师很负责。此外老师对于语言和人生的理解真的很好，大家认真思考一定会受益。\n\n10分不解释"},{"id":144060,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-12-17 06:44:16","like_diff":3,"likes":4,"dislikes":1,"content":"这不可能不给10分的，不给？那是你的事。"},{"id":144448,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-12-21 13:51:54","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很好了"},{"id":146211,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-01-06 00:58:22","like_diff":3,"likes":4,"dislikes":1,"content":"老师超好"},{"id":154771,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-06-05 11:47:21","like_diff":3,"likes":3,"dislikes":0,"content":"好好好"},{"id":155840,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-06-16 07:48:59","like_diff":3,"likes":4,"dislikes":1,"content":"其实大英老师的意义就在于能不能激起你学习英语、练习英语的兴趣，感觉老师做的还是不错的。\n\n大英四拿了90+，谢谢老师啦~"},{"id":163774,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-12-16 05:42:42","like_diff":3,"likes":3,"dislikes":0,"content":"很喜欢老师 温柔知性 真切地关注每一位同学 被重视的感觉真的很好啊啊啊啊😭"},{"id":164566,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-12-22 02:22:00","like_diff":3,"likes":3,"dislikes":0,"content":"老师超好超温柔！"},{"id":168688,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2023-02-21 05:03:47","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很温柔知性，女神！"},{"id":209442,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2025-01-06 03:13:40","like_diff":3,"likes":3,"dislikes":0,"content":"这老师也太棒了，徐老师重度依赖，我离不开徐老师，补药让我离开徐老师，徐老师测试什么都是捞人的，她平时会让你自己努力，傲娇不捞人，但其实非常捞，大爱徐老师"},{"id":14372,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-06 14:19:54","like_diff":2,"likes":4,"dislikes":2,"content":"老师很耐心"},{"id":16412,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-18 05:07:11","like_diff":2,"likes":4,"dislikes":2,"content":"温柔的老师"},{"id":18134,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-21 08:04:30","like_diff":2,"likes":5,"dislikes":3,"content":"负责\n\n"},{"id":28657,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-28 11:43:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师人挺好的"},{"id":41265,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-01-10 10:06:24","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，温柔亲切，上课态度认真就行，而且她要求真的好低，都不听写单词，presentation也是自由的，还是严点好。。。。"},{"id":42384,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-01-14 05:58:45","like_diff":2,"likes":2,"dislikes":0,"content":"超级温柔 对学生超级好 很喜欢"},{"id":44912,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-01-18 13:31:13","like_diff":2,"likes":2,"dislikes":0,"content":"老师贼温柔，上课会讲很多有趣的外国文化。推荐"},{"id":71448,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-01-28 12:56:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师超温柔哒～课文的内容和语法都讲得细，事情少，给分也很好"},{"id":73949,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-02-03 17:55:56","like_diff":2,"likes":2,"dislikes":0,"content":"事情真的很少，和我室友的大英一比真的笑出声！老师不会检查课后作业，不过大英的成绩都是自己考出来的，选老师的课需要自觉或是基础好吧。"},{"id":74822,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-03-06 04:34:42","like_diff":2,"likes":2,"dislikes":0,"content":"老师人特别好，很温柔，虽然口音比较重，但是知识点都不会漏掉。老师也记得每个人的名字、专业和特点，真的特别用心～虽然我水了一个学期期末quiz崩的一匹最后靠口语拉分惊险上四，但锅其实都是我的(。)老师真的很好～"},{"id":80500,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-06-27 07:16:10","like_diff":2,"likes":2,"dislikes":0,"content":"阅历广  人很温柔  有种知性美\n\n最后一节课还会讲些道理   很感恩"},{"id":81309,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-07-04 15:33:41","like_diff":2,"likes":2,"dislikes":0,"content":"棒棒棒！"},{"id":85750,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-08-02 03:18:23","like_diff":2,"likes":2,"dislikes":0,"content":"大英三四都是徐老师，很温柔，很喜欢。平时作业少，想拿高分自己需要多背背单词。"},{"id":92423,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-12-28 13:11:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常和善对待每一位同学，积极发现大家发言的闪光点！"},{"id":92656,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-03 10:54:32","like_diff":2,"likes":2,"dislikes":0,"content":"超级棒，重视发展学生的个性，而且能记住每个人的名字。知性美啊啊爱了爱了"},{"id":93809,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-14 01:26:41","like_diff":2,"likes":2,"dislikes":0,"content":"温柔的老师，重视地道英语，最后一节课就像一个联欢会一样！"},{"id":125855,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2020-09-15 03:01:08","like_diff":2,"likes":2,"dislikes":0,"content":"口语很好，老师很棒\n\n"},{"id":129479,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-01-06 05:00:40","like_diff":2,"likes":2,"dislikes":0,"content":"很温柔体贴的老师！直接十分"},{"id":137035,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-06-30 02:20:19","like_diff":2,"likes":3,"dislikes":1,"content":"这个必须十分啊，人美心善教学水平高，徐老师不10分谁10分？"},{"id":163979,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-12-17 04:34:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级好，对学生很负责，人也很温柔"},{"id":169932,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2023-02-28 13:39:44","like_diff":2,"likes":2,"dislikes":0,"content":"没什么好说的，老师是神"},{"id":186407,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-01-11 03:37:17","like_diff":2,"likes":2,"dislikes":0,"content":"超级超级好的老师！会很耐心很温柔地反馈，听写错的多也没关系，老师主要看态度不记入成绩！课间会放《生活大爆炸》和小视频加深对课文的印象，最后一节课还会强调考试注意事项和送小礼物！老师真的超级超级好，平时分满分5分会给4.2的平均分，上课氛围也很好，讲课听得很舒服，强力推荐！"},{"id":195645,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-06-29 06:55:08","like_diff":2,"likes":2,"dislikes":0,"content":"自己感受吧"},{"id":203334,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-11-19 08:13:09","like_diff":2,"likes":2,"dislikes":0,"content":"美徐，温柔，善良，大方，负责"},{"id":209224,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2025-01-05 05:48:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师好温柔很好人！🫶🫶🫶喜欢老师🫶还能记住每个人的名字🫶老师我将永远追随你！"},{"id":209231,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2025-01-05 06:22:26","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师！！！给分也很好"},{"id":209260,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2025-01-05 08:29:50","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，给分慷慨，人很温柔，会私下找你讲作文，大英三没有很多事情，就一次pre，平时50分给分也很慷慨，非常棒的老师。硬是要说不好的话就是不捞人呜呜呜差一分4.8，但这也不算老师的缺点，毕竟平时分已经给的很多了，还是我自己水平不够。"},{"id":209496,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2025-01-06 06:08:31","like_diff":2,"likes":2,"dislikes":0,"content":"特别好的老师，事不多只要做一个小组作业就好了，上课也不强制大家发言，课堂氛围很好，老师水平也很高，会很耐心地改作文里的每个瑕疵写批注在边上。最后绩点4.5，感谢徐老师！是很开明的老师，很温柔的老师，很友善的老师，最后一节课我们吃着棒棒糖收着小组同伴的明信片真的很感动！不想说再见呀——"},{"id":5260,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-07-06 06:31:35","like_diff":1,"likes":9,"dislikes":8,"content":"给分低"},{"id":5274,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-07-06 08:39:43","like_diff":1,"likes":4,"dislikes":3,"content":"很认真的老师，会准备一些课外的东西，挺好的。"},{"id":13626,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-12-30 06:37:17","like_diff":1,"likes":4,"dislikes":3,"content":"老师人很好，作业少"},{"id":14074,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-04 06:02:52","like_diff":1,"likes":5,"dislikes":4,"content":"老师态度很好，给分也很客观，很照顾英语基础薄弱的学生，赞"},{"id":14569,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-17 10:50:05","like_diff":1,"likes":11,"dislikes":10,"content":"给分不好"},{"id":18231,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-21 10:10:05","like_diff":1,"likes":3,"dislikes":2,"content":"上课还好"},{"id":21025,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-02-10 23:30:23","like_diff":1,"likes":3,"dislikes":2,"content":"人挺好"},{"id":25698,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-03 10:01:55","like_diff":1,"likes":2,"dislikes":1,"content":"好老师，挺喜欢的\n\n"},{"id":27955,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-28 07:19:49","like_diff":1,"likes":4,"dislikes":3,"content":"老师超棒的啊 我大英四那么水还能上四"},{"id":39587,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-12-26 01:28:37","like_diff":1,"likes":2,"dislikes":1,"content":"好老师。负责加人生哲理。"},{"id":39801,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-04-09 16:26:53","like_diff":1,"likes":2,"dislikes":1,"content":"好。\n\n"},{"id":40474,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-01-03 14:15:17","like_diff":1,"likes":1,"dislikes":0,"content":"超棒的老师"},{"id":42603,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-01-14 14:14:36","like_diff":1,"likes":1,"dislikes":0,"content":"老师人真的很好很温柔，上课很丰富，大英三没认真学是我自己的问题，我还怕不能及格，结果还给了我3.3，谢老师"},{"id":42605,"teacher_id":125 },{"id":67636,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-01-22 03:02:14","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师，给分不错，平时上课好好听能学到不少东西，老师也很温柔，满分。"},{"id":67920,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-01-22 10:12:45","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课很轻松，不会局限在书本内容，不会强制性要求做ppt展示而且给分又好"},{"id":68395,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-01-23 06:20:14","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很棒的～"},{"id":79630,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-06-12 00:27:13","like_diff":1,"likes":1,"dislikes":0,"content":"很喜欢的老师啊，大英三，四都选了，上课常常会聊聊天。emm口音这个习惯就好，老师人很好，期末会给看平时分，并且提前解释为什么大家大英的绩点会低"},{"id":82403,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-07-08 06:09:18","like_diff":1,"likes":1,"dislikes":0,"content":"哈哈哈"},{"id":82460,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-07-08 09:00:54","like_diff":1,"likes":1,"dislikes":0,"content":"超级棒！"},{"id":94008,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-15 01:02:45","like_diff":1,"likes":1,"dislikes":0,"content":"现在是大英的最后一节课，台上在进行小组展示。回想起这个学期的英语课，有收获，有很开心。"},{"id":109800,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-06-19 09:30:46","like_diff":1,"likes":1,"dislikes":0,"content":"如沐春风"},{"id":123577,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2020-06-10 08:11:54","like_diff":1,"likes":1,"dislikes":0,"content":"很负责任并且开放的老师，除了发音不太标准，其他都很棒！"},{"id":129174,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2020-12-31 02:16:41","like_diff":1,"likes":2,"dislikes":1,"content":"徐老师人很好的，上课前看生活大爆炸，中间听音乐，还会玩小游戏，不错不错"},{"id":142412,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-11-11 06:18:55","like_diff":1,"likes":1,"dislikes":0,"content":"真的特别好特别温柔！上课很认真有很多活动！特别喜欢徐老师！"},{"id":157154,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-06-22 05:36:01","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，不解释"},{"id":166464,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2023-01-12 10:15:15","like_diff":1,"likes":1,"dislikes":0,"content":"温柔负责，会考虑学生的感受，听取学生的意见，也会认真的回复学生的问题，鼓励学生发言思考。好老师，快冲快冲"},{"id":175162,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2023-06-22 05:10:01","like_diff":1,"likes":3,"dislikes":2,"content":"不捞人"},{"id":175200,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2023-06-22 09:22:48","like_diff":1,"likes":1,"dislikes":0,"content":"老师太好啦，真的我哭死"},{"id":193264,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-06-05 12:05:25","like_diff":1,"likes":1,"dislikes":0,"content":"如同名字一般很知性的老师，温柔体贴\n\n会给每个同学的作文包括课堂演讲进行点评，如果你回答不上问题也不会让你尴尬的接场\n\n最后一堂课给同学们准备薯片零食，一起用明信片和小组同学分享心得真的是太温暖了\n\n爱了爱了"},{"id":206157,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-12-13 06:36:09","like_diff":1,"likes":1,"dislikes":0,"content":"超级温柔"},{"id":206158,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-12-13 06:36:10","like_diff":1,"likes":1,"dislikes":0,"content":"超级温柔"},{"id":207900,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-12-25 02:02:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师比我高中的英语老师还负责任100倍，上老师的课是真的能学到很多东西。而且老师本人温柔细腻，待人平和友善，课程也有趣。10分是查老师的上限，不是我想给徐老师的评分。"},{"id":209337,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2025-01-05 12:36:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好"},{"id":10796,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-11-23 05:31:12","like_diff":0,"likes":3,"dislikes":3,"content":"挺好的，回复邮件很及时"},{"id":16171,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-17 11:33:17","like_diff":0,"likes":4,"dislikes":4,"content":"真心好老师！"},{"id":27575,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-06-27 04:16:37","like_diff":0,"likes":3,"dislikes":3,"content":"哦，再见......"},{"id":32834,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-07-17 05:54:28","like_diff":0,"likes":1,"dislikes":1,"content":"还行吧"},{"id":43144,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-01-16 00:54:29","like_diff":0,"likes":0,"dislikes":0,"content":"老师一定学过心理学"},{"id":95477,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-19 12:43:12","like_diff":0,"likes":0,"dislikes":0,"content":"很好呀"},{"id":95540,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-19 14:30:09","like_diff":0,"likes":0,"dislikes":0,"content":"温柔的女神"},{"id":95546,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-19 14:42:16","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真 也对这门课有很多的感悟 记住了每个人的名字 谢谢老师"},{"id":95712,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-20 02:28:45","like_diff":0,"likes":0,"dislikes":0,"content":"重点还是把握听力吧，平时课文要多听，听出感觉后，对于平时小测很有帮助。还有就是要背单词，课后生词表，有心的同学就可以背起来了。"},{"id":122430,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2020-02-27 08:28:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师很温柔，作业几乎没有，不过上课有点小无聊，给分也好"},{"id":125912,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2020-09-15 14:11:08","like_diff":0,"likes":1,"dislikes":1,"content":"老师很棒"},{"id":131693,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2021-01-28 12:51:36","like_diff":0,"likes":2,"dislikes":2,"content":"Very good"},{"id":146329,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-01-06 08:28:51","like_diff":0,"likes":2,"dislikes":2,"content":"呜呜呜，差一分到平均绩点，我太菜了"},{"id":156075,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-06-17 11:25:44","like_diff":0,"likes":0,"dislikes":0,"content":"老师超温柔呜呜呜呜呜呜呜"},{"id":161060,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2022-10-25 09:28:10","like_diff":0,"likes":0,"dislikes":0,"content":"好喜欢徐老师啊啊啊"},{"id":186412,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2024-01-11 03:49:23","like_diff":0,"likes":0,"dislikes":0,"content":"好爱徐老师 优雅气质美丽 温温柔柔的 而且期末平时分给我们都捞到了最高 因为期末考扫描答题卡 多少分就多少分 而且大英均绩都不高 只能说 徐老师已经做到了最好！！超级爱她！"},{"id":95581,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-19 15:49:42","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人超级好，很亲切，给分很好。"},{"id":175163,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2023-06-22 05:10:02","like_diff":-2,"likes":2,"dislikes":4,"content":"不捞人"},{"id":33726,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-01-20 15:37:55","like_diff":-3,"likes":6,"dislikes":9,"content":"徐老师很温柔很亲切，能记住班上每个同学的名字，而且平时的作业量也很合理，负担真的很轻。感谢老师平时对我的赏识，最后顺利地满啦！真心谢谢老师！下学期没办法选上老师的课很遗憾呢！"},{"id":8492,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-09-22 00:57:27","like_diff":-4,"likes":5,"dislikes":9,"content":"声音太轻，课很无聊。"},{"id":16169,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-01-17 11:24:35","like_diff":-4,"likes":3,"dislikes":7,"content":"给分还不错"},{"id":52648,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-06-22 01:44:32","like_diff":-4,"likes":2,"dislikes":6,"content":"除了口音  其他都很棒啊"},{"id":67896,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2018-01-22 09:13:18","like_diff":-4,"likes":1,"dislikes":5,"content":"口音真的重，老师上的主要是内容，语法比较少，单词真的要自己背，自己背，自己背！"},{"id":95499,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2019-01-19 13:12:09","like_diff":-5,"likes":2,"dislikes":7,"content":"今天大英三的分数出来了，老师的确很温柔，特别有知性的美感，但是上课略无聊，尽管老师尽量调动气氛但还是有点尴尬，大英三3.6我觉得还可以吧，本来我就是比较佛的人不是特别在意绩点，况且我还崩了一次小测还没有做课前展示课堂上也没有发言，总之给分还好，人也很亲切，就酱，不过大英四不会选她了"},{"id":13740,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-12-30 13:26:40","like_diff":-6,"likes":4,"dislikes":10,"content":"温柔的老师，但上课略无聊。。。"},{"id":47966,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-02-27 15:16:20","like_diff":-6,"likes":2,"dislikes":8,"content":"上了第一节课，这老师的口语跟闹着玩似的，听着不太舒服，其他的以后慢慢发掘吧。"},{"id":4882,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2015-06-30 06:42:36","like_diff":-12,"likes":4,"dislikes":16,"content":"老师常常自顾自讲课，然后不能调动同学积极性，讲英语也不流畅"},{"id":27703,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2016-12-22 08:19:56","like_diff":-18,"likes":3,"dislikes":21,"content":"垃圾老师"},{"id":51094,"teacher_id":1259,"teacher_name":"徐知媛","post_time":"2017-05-17 01:20:25","like_diff":-18,"likes":2,"dislikes":20,"content":"真的很无聊啊……她讲的外国文化的部分初高中大家难道没了解？这真的是我上过的最无聊的英语课了……可能是以前的英语老师太出色太有趣了吧：)"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
