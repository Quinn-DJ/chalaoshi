                    const commentsData = [{"id":75623,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-03-14 06:31:19","like_diff":27,"likes":31,"dislikes":4,"content":"既是老师，也是学长；很认真，也很亲切。"},{"id":71906,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-01-29 05:24:58","like_diff":20,"likes":23,"dislikes":3,"content":"老师超级萌，中文说的很有特色。"},{"id":83170,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-07-10 00:55:18","like_diff":20,"likes":21,"dislikes":1,"content":"惊了，昨天刚考完今天就出分了 ? 上完了韩语1和2，体验敲棒，全10分好评！"},{"id":93977,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-14 14:16:47","like_diff":16,"likes":17,"dislikes":1,"content":"祝老师早日结婚??"},{"id":81857,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-07-06 10:17:30","like_diff":14,"likes":15,"dislikes":1,"content":"很可爱的一个韩国小哥?\n\n每次课前课间课后都有韩语MV和歌曲放，上课的时候会给我们放点其他东西warm up（比如他妹妹的婚礼?、比如他当兵时候的照片…虽然会warm up一节课?）也会教很多课外的单词、语法，教韩国儿歌（三只小熊、青蛙和蝌蚪…），教破冰游戏（三六九、吃西瓜…）课堂气氛很活跃?\n\n唯一一个问题就是…上课不教敬语（或者说简单带过）…考试…全**考敬语??（虽然最后可能会调分hhh）\n\nPS：我蹭过两个中国老师的班，发现可能中国老师会比较照纲照本（？）但这个韩国小哥就真的是思维发散型的?\n\n"},{"id":71672,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-03-19 05:00:51","like_diff":12,"likes":16,"dislikes":4,"content":"萌萌的“不听懂”"},{"id":75882,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-03-21 00:58:46","like_diff":12,"likes":13,"dislikes":1,"content":"这学期没选上他的课，有点失落，但是有去旁听哦，哈哈哈，课上得真的超级有意思！而且每次课前都会准备新的MV，人也很萌萌哒，还给我们看了他服兵役的照片，哈哈哈，真的变化很大呢，都没认出来！下学期，一定要选上你的课哟！我准备好啦！"},{"id":86735,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-09-18 07:44:27","like_diff":12,"likes":13,"dislikes":1,"content":"一年的韩国语学习，开开心心\n\n不过为什么没有韩语3嘤嘤嘤"},{"id":74959,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-03-07 01:00:38","like_diff":11,"likes":14,"dislikes":3,"content":"超级可爱呜呜呜\n\n讲很多韩国文化啥的！！！然后还教唱韩语歌\n\n反正就很棒啊！！\n\n考试不难 平时没事！！！"},{"id":81458,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-07-05 06:36:41","like_diff":10,"likes":11,"dislikes":1,"content":"老师真的是超可爱了\n\n真的实实在在的学了很多东西\n\n课前和休息时间还有各种mv和歌曲\n\n（悄悄吹一波老师唱的韩国儿歌）\n\n有史以来学的最开心的一门课(´-ι_-｀)"},{"id":85474,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-07-18 07:40:45","like_diff":10,"likes":11,"dislikes":1,"content":"上课秀日语很稳，선생님 중국어 잘해요.不说敬语的课。(感觉看韩剧方便多了)"},{"id":104177,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-03-13 12:14:47","like_diff":9,"likes":9,"dislikes":0,"content":"我爱他！！！！！！！！！！怎么会有吃可爱长大的柳老师！！！！！！！这样的老师给我零分我都接住！！！！！！！呜呜呜呜我可以！！！！！！"},{"id":86200,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-09-10 12:40:58","like_diff":8,"likes":8,"dislikes":0,"content":"说老师不教敬语的！아/어요不是敬语？老师想教给我们实用韩语，所以才很少讲到比较正式的(스)ㅂ니다。也正因如此，老师上课经常会思维发散，给我们很多有趣而又实用的内容。"},{"id":86097,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-12-26 01:36:49","like_diff":7,"likes":8,"dislikes":1,"content":"柳老师讲课很认真，教学态度是很值得佩服的。虽然发脾气的时候眼神好可怕，但还是很尊敬和欣赏他的教学和科研品质。（话说知识分子一般都有点脾气哈哈? ）"},{"id":87356,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-09-27 10:39:27","like_diff":7,"likes":7,"dislikes":0,"content":"老师人超好 有趣又温柔 我爱韩语课"},{"id":92891,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-05 11:06:50","like_diff":7,"likes":7,"dislikes":0,"content":"选了800年的课还是没选上?，去旁听了真的是上课气氛贼棒的呀！！！一定要选上你的课！?"},{"id":94497,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-17 02:32:48","like_diff":6,"likes":6,"dislikes":0,"content":"真心好课、好老师，刚出了分给分也不错！期待明年韩语3！\n\n还有，祝老师早点找到女朋友ʘᴗʘ"},{"id":110543,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-06-27 10:33:59","like_diff":6,"likes":7,"dislikes":1,"content":"可以看得出老师的认真 还有看得出来老师原来是很腼腆的人 但是为了学生学得开心 所以开了很多玩笑 还很多样化地细心地准备材料 包括视频照片之类 在大学里还能碰见努力记住每个班学生名字的老师 真的很感动了"},{"id":75724,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-03-15 12:16:58","like_diff":5,"likes":7,"dislikes":2,"content":"老师真的很可爱，上课很有章法，认真听下来还是蛮有收获的。\n\n"},{"id":94601,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-17 10:13:00","like_diff":5,"likes":6,"dislikes":1,"content":"会点名\n\n人超好\n\n上课认真负责\n\n出分巨快\n\n给分不错\n\n体验极佳\n\n（老师我知道你在偷偷翻我们的评论！）\n\n不过感觉有时候讲得稍微有一点点快...第一节课讲完了所有的发音，跟读的时候老是觉得自己发音不对...希望韩语2的时候老师多讲讲音变...\n\n"},{"id":110660,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-06-28 03:08:26","like_diff":5,"likes":5,"dislikes":0,"content":"每节课都会点名，老师超级亲切啊！！上课也很好玩，基本每节课都会放视频给我们看，课间和课前会放韩语歌，最后几节课每节课最后十几分钟还给我们看电影呜呜呜呜呜爱了。老师一直努力记大家名字，韩语1好好复习的话还是能拿好的分数的！事情也少就一份期中report和期末考 在俊欧巴给我pick！！！"},{"id":111243,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-06-30 17:39:42","like_diff":5,"likes":5,"dislikes":0,"content":"柳老师真的太好了呜呜呜呜，上课很有趣，会给我们讲很多故事，因为韩语基础不太好所以这个学期上韩2真的有努力学习，单词每天都学四十个，最后绩点4.8呜呜呜呜，努力真的有收获！！！我爱老师！！！"},{"id":108600,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-05-29 10:23:30","like_diff":4,"likes":4,"dislikes":0,"content":"“绩点不重要 老师认为重要的是 你们真正喜欢什么”\n\n虽然是在展示自己高中成绩时候笑着说的 我却觉得他很用心\n\n谢谢柳老师"},{"id":111035,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-06-29 09:09:07","like_diff":4,"likes":4,"dislikes":0,"content":"老师我爱你，十分满分的一百万分。老师啥时候出成绩？？！！！！"},{"id":138876,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2021-07-11 12:11:16","like_diff":4,"likes":5,"dislikes":1,"content":"零基础学小语种并不比学大英四好拿分，老师讲得非常好，但如果是只是为了躲避英语的话，不建议选。"},{"id":92661,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-03 11:29:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级棒!旁听了一个学期的我还是选不上韩语二啊啊啊枯了"},{"id":106790,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-04-29 13:29:33","like_diff":3,"likes":4,"dislikes":1,"content":"有史以来见过的最优秀的外语老师，没有之一！"},{"id":110926,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-06-28 14:35:40","like_diff":3,"likes":3,"dislikes":0,"content":"十分满分的十分"},{"id":111338,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-07-01 03:31:22","like_diff":3,"likes":3,"dislikes":0,"content":"连着两个学期上了老师的韩语1和2，考试感觉不太好，但给分都很不错。老师真的巨可爱，会放各种视频，讲自己的故事，学各种我们的梗和小幽默逗我们开心，已经习惯了对每周二周四晚上韩语课的期待，专业课学习的抑郁全部被在俊老师小天使治愈！总之是大学上过最喜欢的一门课没有之一！现在结课了好舍不得呜呜呜..."},{"id":124042,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2020-06-22 07:56:13","like_diff":3,"likes":3,"dislikes":0,"content":"柳老师真的是一位非常好的老师，听老师的课很轻松愉悦，有享受课堂的感觉。分数的话我觉得是看自己的，一份努力一份收获，自己能拿多少绩点应该自己心中都有数的。"},{"id":74626,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-09-20 05:02:53","like_diff":2,"likes":6,"dislikes":4,"content":"虽然有时会点名，而且用韩语点名我试过被点到了但是没反应过来是自己的名字，但是他好像没怎么把没到的人做标记。上课进度有点慢但是挺轻松有趣的，会讲一些想听的关于韩国的生活文化之类的东西，我觉得给分挺好的考试不难。"},{"id":83120,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-07-09 18:05:12","like_diff":2,"likes":4,"dislikes":2,"content":"听课&笔记最多的一门课\n\n上课很放松工科狗?表示体验极佳\n\n而且出分巨快…考完晚上就出分"},{"id":94551,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-17 12:06:45","like_diff":2,"likes":2,"dislikes":0,"content":"好老师！"},{"id":110936,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-06-28 15:22:05","like_diff":2,"likes":2,"dislikes":0,"content":"呜呜呜  老师也太好了  好用心呐我一定会继续努力学习韩语的  선생님 감사합니다  진짜 고생했어요"},{"id":111624,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-07-02 08:40:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的可爱请接受我的表白！上课氛围轻松任务不多，考前认真看了一天，虽然考试体验不是很好但是给分还是很理想！！真的爱老师555"},{"id":93958,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-14 12:48:12","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，不过考试真的太可怕了，我感觉我会被绩杀，刚考完试，只能祈祷及格"},{"id":94567,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-17 08:27:36","like_diff":1,"likes":2,"dislikes":1,"content":"小哥哥真的特别好，不局限于教材，还会扩展很多内容，对重点内容会一再强调，给分也很好。（偷偷说：老师赶紧结婚吧！！！！！！）"},{"id":94629,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-17 12:51:44","like_diff":1,"likes":1,"dislikes":0,"content":"老师太可爱了呜呜虽然每节课都会点名但是几节课下来老师就会记住每位同学的名字平时事少考试也不难给分好"},{"id":94732,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-18 04:06:01","like_diff":1,"likes":1,"dislikes":0,"content":"必须为老师疯狂打call，每节课都会点名，上课一定要认真听+记笔记!考试不仅限于课本，主要还是根据讲的来。선생님真的超级超级好了，讲课非常有意思，还给看视频，请回答1988和电影!超级好的体验了!"},{"id":95560,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-19 15:17:24","like_diff":1,"likes":1,"dislikes":0,"content":"上完老师的韩语2，我跟浙大韩国同学80%的交谈都是用韩语了，还被称赞韩语说的好 ！！万分感谢这么棒的老师！！유재준 선생님 수고하셨습니다~ 진심으로 고맙습니다~"},{"id":99599,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-25 04:00:37","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得我所有的人品都攒给了韩语了。。当时只在教务网申请了补选并没有签条子，但是惊喜的选上了！后来的韩语2也是特别幸运的选上了！体验敲棒给分也特别棒！"},{"id":110717,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-06-28 05:22:38","like_diff":1,"likes":1,"dislikes":0,"content":"一学期下来和유선생님有了某种默契，每次上课说完안녕하세요就开始等着他说柳氏可爱发音点名。谢谢老师的用心，谢谢老师的温暖。当一个人出现气氛就可爱起来的时候，真的觉得做一个温暖又可爱的人，好棒啊!"},{"id":111329,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-07-01 02:58:52","like_diff":1,"likes":1,"dislikes":0,"content":"赞赞赞赞赞，老师人超好！！"},{"id":111453,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-07-01 14:50:37","like_diff":1,"likes":2,"dislikes":1,"content":"课程是真的有趣轻松 老师也很幽默可爱 但是平时上课难度和考试难度真的完全是两种模式  还是需要自己在课外进行拓展 要不然真的是乱蒙都不知道选哪个答案 哭了"},{"id":116827,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-09-16 06:41:23","like_diff":1,"likes":1,"dislikes":0,"content":"很棒的老师"},{"id":123354,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2020-06-05 06:10:41","like_diff":1,"likes":1,"dislikes":0,"content":"人挺好，就是韩1讲的是真滴快，一定要预习不然根本听不懂"},{"id":131354,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2021-01-27 07:16:47","like_diff":1,"likes":1,"dislikes":0,"content":"韩语2还是建议有点基础的同学来上，不然考试抓瞎。柳老师人很好，超级可爱，而且很负责任。平时上课会有很多介绍韩国文化的内容，会放视频、MV 什么的，这学期因为线上授课有点可惜，如果线下的话课堂气氛一定很好！老师讲语法也很细致，（虽然考试和平时讲的不太一样）萌萌的口音一两次就习惯了^^，作业的话正经要交的就期中的翻译歌词，每次课会再布置一点书上的练习题。"},{"id":149830,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2022-01-17 07:26:35","like_diff":1,"likes":1,"dislikes":0,"content":"韩语1终于出分了呜呜呜，被卡到一个很尴尬的分数，害确实是期末有点粗心了\n\n老师的风格还是比较的fashion的，网课每节课都放很多视频，确实了解了很多韩国的文化\n\n韩语1本身确实也不难，老师上课讲的东西也是能够听懂的\n\n但是就是老师讲的内容期末考的，大概只有四分之一到三分之一，剩下的内容平时上课确实不怎么涉及\n\n建议考试前刷两个中国老师的复习课还有他们做的课堂练习\n\n今年的情况是，期末考的基本和课堂练习一样，中国老师上课强调的单词和语法基本全部涉及\n\nAnyway还是很棒的体验，期待老师回中国，大四再选韩语2！！！"},{"id":88816,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2018-11-09 01:32:09","like_diff":0,"likes":0,"dislikes":0,"content":"舒服啊"},{"id":94502,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-17 03:16:10","like_diff":0,"likes":0,"dislikes":0,"content":"会点名~老师本人真的超级可爱的！出分巨快！课程建议大家平时好好背单词~会很有帮助。老师的额外扩展内容也是要考的~不单单完全考书本，但是会反复重点讲也不用担心啦。"},{"id":94503,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-17 03:29:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的好可爱，上课也很有意思，期待韩语3~"},{"id":94519,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-17 04:41:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师人超级好啊啊啊啊啊\n\n出分真实迅速了? 上课好好听考试没有问题 给分也不错"},{"id":94545,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-01-17 07:28:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好，平时上课课外韩语课比较关注正式用语，老师讲的比较关注非正式用语，可以说非常互补了，上课前会放一些mv，上课氛围也不错，可以说很让人放松了，期待下学期老师的韩语二，听说老师还要开韩语三，继续追踪！"},{"id":110894,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-06-28 13:13:43","like_diff":0,"likes":0,"dislikes":0,"content":"超级认真准备了考试，可是感觉考炸了呜呜呜呜呜，老师很可爱，建议我这样的小辣鸡旁听！"},{"id":110915,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-06-28 14:04:24","like_diff":0,"likes":0,"dislikes":0,"content":"老师绝对童颜啊 很干净很可爱 跟印象中的한국사람 不一样！感觉自己考得很差结果老师还捞了一吧 可惜韩语2跟专业课冲突了"},{"id":124031,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2020-06-21 08:46:12","like_diff":0,"likes":0,"dislikes":0,"content":"建议课前预习加背单词，不然跟不太上的感觉"},{"id":118763,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2019-10-31 14:24:41","like_diff":-1,"likes":0,"dislikes":1,"content":"要一个抱抱"},{"id":120501,"teacher_id":4426,"teacher_name":"柳在俊","post_time":"2020-01-11 16:06:43","like_diff":-1,"likes":1,"dislikes":2,"content":"挂了呀"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
