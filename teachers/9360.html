大一些），社会经济学部分重在理解，选择题最好知道费尔巴哈、黑格尔、空想社会主义等主要相关人物与观点，当然马原是重点。\n\n个人来讲，可能期末考得很好，平时都一般，最后分超级高。总之很愉快的体验，也收获颇丰，感谢老师~"},{"id":187049,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-01-14 09:06:13","like_diff":6,"likes":11,"dislikes":5,"content":"老师基本上只点一次名或者两次名，而且小测是开卷的，只有一道题目，上课内容说实话其实不是特别的偏向于马克思主义，倒是很贴近现实，理论上的没有其他老师好，但是态度好，给分好。"},{"id":209566,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-06 09:01:33","like_diff":6,"likes":6,"dislikes":0,"content":"老师海底捞，而且除了小测不点名"},{"id":207544,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-12-23 03:21:33","like_diff":5,"likes":5,"dislikes":0,"content":"讲课语速快，有口误，说了不该说的会想尽一切办法圆回来，所以有时候显得很丈育，评分不算太高大概率是这个原因，但除了这点无可挑剔；不点名，回答问题次数多给分就不错，人挺好"},{"id":175960,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-06-27 09:17:48","like_diff":4,"likes":7,"dislikes":3,"content":"松爹，你是我的神"},{"id":175961,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-06-27 09:17:56","like_diff":4,"likes":7,"dislikes":3,"content":"松哥，哦不，松爹~(＾◇^)/，他真的，我哭死，真是我马原的神（*＾3＾）/～☆"},{"id":175962,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-06-27 09:18:12","like_diff":4,"likes":7,"dislikes":3,"content":"会想尽一切办法提高平时分的好老师，强推"},{"id":175970,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-06-27 09:52:24","like_diff":4,"likes":6,"dislikes":2,"content":"松神，给分超级好，速选"},{"id":176042,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-06-27 13:12:13","like_diff":4,"likes":6,"dislikes":2,"content":"快选！！"},{"id":196250,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-07-02 15:02:45","like_diff":4,"likes":8,"dislikes":4,"content":"我总感觉是不是因为这次考试难还是怎么说，我感觉没有想象中那么好，这个老师，他也说没必要推荐同学选他，给分不算很好吧，相比起马原其他一些老师，马院的思政课还是很看老师的，希望同学们有更好的选择可以去选其他的～"},{"id":209567,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-06 09:02:50","like_diff":4,"likes":4,"dislikes":0,"content":"平时不点名，一次小组展示，两次课堂小测（开卷＋提前通知）事少分高"},{"id":201697,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-11-05 12:59:26","like_diff":3,"likes":3,"dislikes":0,"content":"。。。"},{"id":176197,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-06-28 04:26:43","like_diff":2,"likes":7,"dislikes":5,"content":"不论是为了探讨哲学或获得分数，我都建议你选这位老师的课程"},{"id":181682,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-10-28 04:05:18","like_diff":2,"likes":7,"dislikes":5,"content":"以各种借口来给学生加平时分的老师，必须10分"},{"id":188010,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-01-18 03:41:28","like_diff":2,"likes":6,"dislikes":4,"content":"老师上课蛮有意思的，最后一节课划重点，给分很好，不卡绩"},{"id":175954,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-06-27 09:12:12","like_diff":1,"likes":7,"dislikes":6,"content":"严老师超级好啊啊啊啊啊！上课很有趣 不拘泥于书本内容 对同学们也特别关心！！出差回来还给我们带了糖🥹🥹分数制度讲的很清楚 尽量帮助每个同学拿满平时分 谁不选我都会伤心啊啊啊啊啊啊啊"},{"id":175959,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-06-30 04:04:55","like_diff":1,"likes":6,"dislikes":5,"content":"选就对了，谁会拒绝一个给分好上课有趣期末划重点的帅气男老师呢？松哥yyds！！！"},{"id":187999,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-01-18 03:10:54","like_diff":1,"likes":9,"dislikes":8,"content":"老师上课很认真，会对重点进行强调，平时也会和我们开玩笑，平时不点名！点名他会说的！而且课堂小测不算点名但是算回答问题，每个人只需要回答两次问题或者参与讨论平时分就给满分了！真的超级好！期末不懂马原，但是写满了从头到尾，态度很好，老师给分相当不错！课堂氛围超级好！真的超级好的老师！大家一定要选！"},{"id":188290,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-01-18 14:54:41","like_diff":1,"likes":5,"dislikes":4,"content":"神级老师，松神！\n\n适合所有学生，无论是想水还是想卷的，选到就是赚到！\n\n处处为学生着想的老师，不多解释，冲就完了！"},{"id":199502,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-09-24 15:33:20","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵了"},{"id":209596,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-06 10:40:33","like_diff":1,"likes":1,"dislikes":0,"content":"老师努力到头了，是我太菜"},{"id":209637,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-06 11:44:54","like_diff":1,"likes":1,"dislikes":0,"content":"ys老师太捞啦！平时不点名，小测还能算发言次数，虽然没发过言期末裸考成绩还是很棒！大爱老师！"},{"id":209681,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-06 13:56:05","like_diff":1,"likes":1,"dislikes":0,"content":"老师给分真的很好，有时候说话语气可能严厉一点，但是刀子嘴豆腐心。不过个人感觉老师讲课缺少了一点理论深度（但是应该无人在意doge"},{"id":209728,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-07 01:43:31","like_diff":1,"likes":1,"dislikes":0,"content":"海底捞，可以冲"},{"id":209757,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-07 03:42:44","like_diff":1,"likes":1,"dislikes":0,"content":"感觉很爱说教，还被卡绩了"},{"id":211404,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-11 10:37:23","like_diff":1,"likes":1,"dislikes":0,"content":"严松老师讲课一般，理论水平没有很突出，但事情比较少，相对也比较轻松，如果马原只想水水过的话可以选"},{"id":199629,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-09-26 11:00:11","like_diff":0,"likes":0,"dislikes":0,"content":"感觉还行，挺平淡的"},{"id":209579,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-06 09:33:45","like_diff":0,"likes":0,"dislikes":0,"content":"出分了。来写个评价，首先老师不爱点名，会有2-3次课堂小测相当于点名，讲课进度比较慢，鼓励大家卷发言，可是大半个学期由于自己进度比较慢其实没什么时间留给大家交流提问，很多同学（社恐的也算）没办法得到这部分分数，然后呢老师说会尽可能捞，考完一天半就出分了，不知道具体捞了没，读书报告还算认真写了理科生文笔和思想就那样，3.9飘过"},{"id":209768,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-07 04:08:13","like_diff":0,"likes":1,"dislikes":1,"content":"事少分高，人很好"},{"id":212546,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-14 07:20:03","like_diff":0,"likes":2,"dislikes":2,"content":"其实很一般吧只能说，上课真的学不到什么东西，甚至学生答得很好他还会说“我是让你回答这个吗，你这样说让我怎么讲。。。”没什么听的必要，不如听考研网课。。。"},{"id":212696,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-14 13:33:34","like_diff":0,"likes":0,"dislikes":0,"content":"总体给我感觉中等偏上（^-^）"},{"id":213221,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-16 11:37:19","like_diff":0,"likes":0,"dislikes":0,"content":"马原 我认为给分挺好的其实 上课两次小测算点名 平常不点名 考试前还会给画重点 上课没听过他讲课哈哈 最后说因为考虑到很多人都没有发言过所以最后一次小测又算点名又算发言 只是想水过这门课的话 我觉得真挺好的（另外 我小组的成员挺卷的 我直接被带飞哈哈）"},{"id":213363,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-01-17 04:57:00","like_diff":0,"likes":0,"dislikes":0,"content":"有分是真捞啊，平常水个回答两次问题就不点了👍"},{"id":214736,"teacher_id":9360,"teacher_name":"严松","post_time":"2025-02-17 07:24:07","like_diff":0,"likes":0,"dislikes":0,"content":"马原，分给的很高，上课也很有意思。"},{"id":194019,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-06-21 12:20:21","like_diff":-1,"likes":4,"dislikes":5,"content":"特别特别好 是结课都一年了还要回过来给他十分的程度"},{"id":174210,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-06-07 12:29:04","like_diff":-3,"likes":15,"dislikes":18,"content":"不太理解为什么最后得分比较低，明明论文给的分数是98，最终得分是8开头...难道是因为论述题答得太差吗？"},{"id":180681,"teacher_id":9360,"teacher_name":"严松","post_time":"2023-09-25 00:57:14","like_diff":-3,"likes":3,"dislikes":6,"content":"超级好的老师！"},{"id":191777,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-04-30 05:58:03","like_diff":-3,"likes":7,"dislikes":10,"content":"评论区真正让我知道了什么叫“世溷浊而不分兮，好蔽美而嫉妒”"},{"id":205693,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-12-11 08:26:33","like_diff":-4,"likes":2,"dislikes":6,"content":"理论水平如此之差的马院老师也是世上少有……\n\n大哥你可不可以告诉我你那博士学位是在哪个商场买电器的时候顺便领的，我也去领一个"},{"id":190446,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-03-04 11:25:51","like_diff":-10,"likes":15,"dislikes":25,"content":"一个小心眼的人。不知道为什么这么多人打好评，打分高吗？讲课也差。上课的时候经常开让人不适的玩笑。说自己同事生了几个儿子，自己家人生不出儿子是早年把女儿送人的报应。问女同学们大家能不能接受没房没车的男人。最离谱的事是他厌女就罢了，对男人也瞧不起，说老家的男的质量不高。\n\n一节课结束，因为他讲课的差，走了一半的人。他又要说要点名。至于吗，政治拼盘课，不是针对他一个老师，只有他自己知道为啥自己的课堂空空荡荡。"},{"id":188003,"teacher_id":9360,"teacher_name":"严松","post_time":"2024-01-18 03:19:23","like_diff":-13,"likes":10,"dislikes":23,"content":"水平一般，给分略差，总是强调自己讲课多么多么累，不建议选"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
