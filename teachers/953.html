大作业”\n\n一位学生向老师询问：“老师，人工智能与商业分析的关系是什么？”\n\n老师不耐烦地说：“这不重要，重要的是你们的大作业！”\n\n学生：“那大作业和商业分析有什么关系？”\n\n老师答：“大作业和商业分析没有关系，但和你们的期末成绩有关系。”\n\n学生：“那我们到底学了什么？”\n\n老师深沉地答：“你们学会了如何完成大作业。”\n\n\n\n智能财务的伟大预测\n\n一位学生向老师请教：“老师，这个‘机器学习’到底能学到什么呢？”\n\n老师微笑着答道：“机器学习可以预测未来，未来会更好！”\n\n学生：“那能不能预测你什么时候停止重复那些‘数据’、‘机器’、‘学习’之类的词？”\n\n老师有些不耐烦：“这些词是基础！没有它们，我们怎能知道未来的伟大变化？”\n\n学生：“哦，那我等着机器学会如何给我解释课程。”"},{"id":206886,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2024-12-18 07:20:54","like_diff":6,"likes":7,"dislikes":1,"content":"傻逼，pre一句反问十句\n\n傻逼，3点下课拖到3点20才下课\n\n傻逼，“狗粮”“我没用过”"},{"id":211501,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2025-01-11 18:23:14","like_diff":6,"likes":6,"dislikes":0,"content":"作业没到提交截止日期就出分，出分还是随机依托，爱男二作集大成者，建议直播分享如何靠男人挂二作成为全管院最水副教授～"},{"id":85197,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2018-07-16 04:16:25","like_diff":5,"likes":6,"dislikes":1,"content":"耐心仔细 但是上课很想睡 不太激情 卡绩了呜呜呜呜"},{"id":192097,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2024-05-09 05:11:54","like_diff":5,"likes":5,"dislikes":0,"content":"给分差"},{"id":192107,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2024-05-09 07:51:33","like_diff":4,"likes":4,"dislikes":0,"content":"不理解这个给分。。。"},{"id":8902,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2015-09-30 06:11:47","like_diff":3,"likes":6,"dislikes":3,"content":"讲课。很催眠。"},{"id":27901,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2016-06-28 04:04:27","like_diff":3,"likes":5,"dislikes":2,"content":"讲课虽然比较无聊但是讲的还比较清楚，出题简单，复习范围明确，作业多了点…给分没有很差，稍微用心点学成绩不会很烂"},{"id":55683,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2017-07-02 07:29:37","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲课真的超好的！认真学的话老师给分也超好哒！"},{"id":55688,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2017-07-02 07:50:07","like_diff":3,"likes":6,"dislikes":3,"content":"10分好老师，讲课条理清晰，态度温柔，事情也不算多，很容易就能学会，我是退了预制课选的老师，选对了?\n\n"},{"id":7936,"teacher_id":953,"teacher_name":"朱茶芬","post_time":"2015-09-16 07:18:07","like_diff":2,"likes":10,"dislikes":8,"co                         if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
