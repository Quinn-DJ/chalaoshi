                <script>
                    // 评论数据
                    const commentsData = [{"id":50673,"teacher_id":3436,"teacher_name":"王亮","post_time":"2017-05-04 07:09:34","like_diff":9,"likes":15,"dislikes":6,"content":"我真是从没见过如此口是心非的老师 给分差到爆炸了"},{"id":178355,"teacher_id":3436,"teacher_name":"王亮","post_time":"2023-07-11 03:13:22","like_diff":9,"likes":10,"dislikes":1,"content":"领导力开发\n\n上课体验不错，会提问，就算说的什么也不是也会尽力鼓励你。\n\n有小测复习PPT就能做出来很基础，一次小组作业，两次个人作业规定字数上限反卷。\n\n老师会尽力认识大家\n\n老师还是不错的，给分也挺好的，付出和成绩正相关。\n\n不知道为什么评分这么低，我给老师十分"},{"id":150689,"teacher_id":3436,"teacher_name":"王亮","post_time":"2022-02-13 03:09:55","like_diff":6,"likes":9,"dislikes":3,"content":"管理学：作为第一批管理学的学生来做下评价。管理学是属于感觉平时事情好多，但是期末感觉超级爽的课（没有期末考）老师对待课程非常用心，每周布置的作业，下一周上课会把每位同学的作业仔细看过，再给很细致的点评反馈。然后课上了一半发现老师其实是一个很幽默的人，上着上着课冷不丁抖下包袱。给分的话很公正，因为划定的标准非常细致。总体来说还是蛮推荐的！"},{"id":50672,"teacher_id":3436,"teacher_name":"王亮","post_time":"2017-05-04 06:55:25","like_diff":5,"likes":15,"dislikes":10,"content":"从没见过ppt上全是错别字病句，不提醒作业，作业安排也全是病句 给分还差的老师"},{"id":50866,"teacher_id":3436,"teacher_name":"王亮","post_time":"2018-11-26 19:56:38","like_diff":5,"likes":11,"dislikes":6,"content":"垃圾老师"},{"id":191715,"teacher_id":3436,"teacher_name":"王亮","post_time":"2024-04-29 02:54:57","like_diff":5,"likes":5,"dislikes":0,"content":"挺好的，想拿高绩点的uu多投入就行了"},{"id":51011,"teacher_id":3436,"teacher_name":"王亮","post_time":"2017-05-12 08:02:11","like_diff":4,"likes":10,"dislikes":6,"content":"呵呵呵 \n\n不知道老师在气什么 好像就是看不惯我们"},{"id":90985,"teacher_id":3436,"teacher_name":"王亮","post_time":"2018-11-28 12:08:33","like_diff":3,"likes":5,"dislikes":2,"content":"老师是不是对待教学太不认真了？让人感受很心塞"},{"id":145738,"teacher_id":3436,"teacher_name":"王亮","post_time":"2022-01-01 07:11:12","like_diff":3,"likes":4,"dislikes":1,"content":"上的是老师的管理学，管理学的学习任务是统一要求的，事多不能怪老师。老师很亲切，很好讲话，给学生买新鲜水果，结课还给表现优良的同学准备礼物。总是鼓励我们，上课时也有很灿烂的笑容，还会讲讲冷笑话哈哈哈。"},{"id":51012,"teacher_id":3436,"teacher_name":"王亮","post_time":"2017-05-12 08:04:46","like_diff":2,"likes":8,"dislikes":6,"content":"经验不足，上课深度不够，老师语文水平不太好，有时候不太听得懂她在说些什么。"},{"id":102213,"teacher_id":3436,"teacher_name":"王亮","post_time":"2019-01-31 12:22:50","like_diff":2,"likes":4,"dislikes":2,"content":"饭管给分很好啊\n\n认真上课做作业（作业又不多不怪）考试绩点很好拿\n\n"},{"id":218641,"teacher_id":3436,"teacher_name":"王亮","post_time":"2025-04-28 03:05:32","like_diff":2,"likes":2,"dislikes":0,"content":"会记人，喜欢叫长得帅的男同学回答问题"},{"id":49588,"teacher_id":3436,"teacher_name":"王亮","post_time":"2017-04-19 12:09:48","like_diff":1,"likes":5,"dislikes":4,"content":"…你懂的"},{"id":50656,"teacher_id":3436,"teacher_name":"王亮","post_time":"2017-05-04 05:43:16","like_diff":1,"likes":5,"dislikes":4,"content":"感觉很奇怪，明明学的挺认真任务完成也不错，但是给分是真心一般啊，老师讲课还行吧"},{"id":74155,"teacher_id":3436,"teacher_name":"王亮","post_time":"2018-02-06 01:17:55","like_diff":1,"likes":4,"dislikes":3,"content":"下午的课，听什么都觉得很累，老师讲的内容可能有点复杂，但是实践内容非常有趣~设计课程也很用心(评论下面黑的是啥心态？是不是还有可怕的课我还没有上到？？)"},{"id":212344,"teacher_id":3436,"teacher_name":"王亮","post_time":"2025-01-14 01:51:07","like_diff":1,"likes":1,"dislikes":0,"content":"开学以来最低绩点，。。。3.6。个人作业和小组作业都认真完成，但是上课没发过言，在学在浙大上讨论区有发过几次言。课前小测独立完成，分数很低。如果，不是很喜欢发言，或者，老老实实做小测的同学，快跑。唉"},{"id":212559,"teacher_id":3436,"teacher_name":"王亮","post_time":"2025-01-14 07:44:21","like_diff":1,"likes":1,"dislikes":0,"content":"王老师人好好，管理学给到了4.5，平时上课我也没卷发言，小测正确率也就70%＋的样子，真的没想到能给这么高ヾ(＠^∇^＠)ノ"},{"id":213406,"teacher_id":3436,"teacher_name":"王亮","post_time":"2025-01-17 08:27:42","like_diff":1,"likes":1,"dislikes":0,"content":"王老师给分还是蛮好的我感觉，就是有点玄（应该是自己调过的），按照我自己计算的我的分数没有4.8的，但是她给了。上课的话老师比较喜欢天马行空地衍生，所以要想考好小测建议课下去把学在浙大的网课也看一下"},{"id":58868,"teacher_id":3436,"teacher_name":"王亮","post_time":"2017-09-18 06:41:09","like_diff":0,"likes":7,"dislikes":7,"content":"老师很不错啊其实，上课多跟老师互动一下，积极参与课堂内容，作业不难但是绝对有深度，最后成绩不会差的。不懂那些在黑老师的人黑的是什么，上课不听课再翘课成绩不好怪老师咯？"},{"id":74321,"teacher_id":3436,"teacher_name":"王亮","post_time":"2018-02-11 00:32:29","like_diff":0,"likes":3,"dislikes":3,"content":"很不错！"},{"id":102186,"teacher_id":3436,"teacher_name":"王亮","post_time":"2019-01-31 08:05:03","like_diff":0,"likes":3,"dislikes":3,"content":"老师人很好呀，就饭店管理概论这门课来说，每次课课件都会打印好给学生，事情也不多，最后给分也挺好的。作为一个外专业的，觉得老师讲课也不错呀，至少没有听不懂的情况。"},{"id":124618,"teacher_id":3436,"teacher_name":"王亮","post_time":"2020-07-04 02:27:52","like_diff":0,"likes":2,"dislikes":2,"content":"老师挺可爱的，经常鼓励我们，每个组展示都说很棒，给分也很好，还会总结我们的报告，可以看得出来很用心了。美中不足就是上课有点催眠，有时候会扯远，冷笑话有点尴尬。其实作业不多，但是没讲清楚导致大家一开始以为作业很多，这个有点坑。（领导力开发）"},{"id":140792,"teacher_id":3436,"teacher_name":"王亮","post_time":"2021-09-16 05:46:24","like_diff":0,"likes":1,"dislikes":1,"content":"太无聊了!!事也多废话也多"},{"id":198196,"teacher_id":3436,"teacher_name":"王亮","post_time":"2024-09-04 13:14:23","like_diff":0,"likes":0,"dislikes":0,"content":"领导力开发\n\n虽然不点名但是老师会记人，而且会有小测和互动，所以不来的风险是很高的\n\n课程任务包括，课前小测，小组情景剧作业，两个个人大作业，属于付出高回报高的类型"},{"id":212529,"teacher_id":3436,"teacher_name":"王亮","post_time":"2025-01-14 06:48:23","like_diff":0,"likes":1,"dislikes":1,"content":"给老师好评～很和善的老师，会和同学们聊天，小组作业和个人作业尽可能好好做，小测一定要重视（虽然感觉普遍不高？）不喜欢上课发言的可以在学在浙大上提问回答，最后给分还不错"},{"id":215155,"teacher_id":3436,"teacher_name":"王亮","post_time":"2025-02-23 05:37:08","like_diff":0,"likes":0,"dislikes":0,"content":"她讲得很好"},{"id":75727,"teacher_id":3436,"teacher_name":"王亮","post_time":"2018-03-15 12:49:15","like_diff":-1,"likes":3,"dislikes":4,"content":"王亮老师人很好！~特别亲切，案例也很多，最后给分也很好嘻嘻"},{"id":149438,"teacher_id":3436,"teacher_name":"王亮","post_time":"2022-01-15 10:47:44","like_diff":-1,"likes":0,"dislikes":1,"content":"给分不好！"},{"id":149441,"teacher_id":3436,"teacher_name":"王亮","post_time":"2022-01-15 10:58:08","like_diff":-1,"likes":1,"dislikes":2,"content":"选的老师管理学  作业挺多的（3次个人+小组调研+2次小组作业） 当组长事情会更多一点  但给分不错 最终满了"},{"id":162031,"teacher_id":3436,"teacher_name":"王亮","post_time":"2022-11-16 06:48:05","like_diff":-1,"likes":2,"dislikes":3,"content":"为什么总要强迫学生参与课堂。。。。核心难道不是提升自己讲的水平嘛。。。。。。。"},{"id":75726,"teacher_id":3436,"teacher_name":"王亮","post_time":"2018-03-15 12:47:41","like_diff":-2,"likes":3,"dislikes":5,"content":"老师非常好啊 热情又热心  跟同学们打成一片 给分也很好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
