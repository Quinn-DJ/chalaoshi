teacher_name":"许建平","post_time":"2019-06-14 11:49:48","like_diff":10,"likes":16,"dislikes":6,"content":"任何一门课，评分低都是有原因的"},{"id":155113,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-06-08 11:15:31","like_diff":10,"likes":16,"dislikes":6,"content":"敦煌写本的世界 每周都要展示 两篇论文大作业 别选快逃！！！！千万别选！选了的都是傻蛋"},{"id":31759,"teacher_id":2029,"teacher_name":"许建平","post_time":"2018-03-05 00:23:00","like_diff":9,"likes":17,"dislikes":8,"content":"老师真心认真，足足讲三节课。而且很幽默，也很喜欢他的口音。给分挺好。"},{"id":104537,"teacher_id":2029,"teacher_name":"许建平","post_time":"2019-03-23 03:12:30","like_diff":9,"likes":12,"dislikes":3,"content":"老师不错，助教装逼狗"},{"id":109597,"teacher_id":2029,"teacher_name":"许建平","post_time":"2019-06-17 11:21:43","like_diff":9,"likes":9,"dislikes":0,"content":"老师还行，助教就算了"},{"id":31950,"teacher_id":2029,"teacher_name":"许建平","post_time":"2016-07-05 08:20:53","like_diff":8,"likes":13,"dislikes":5,"content":"还行吧。至于想选金石文化的，注意老师讲的内容主要针对青铜器分类和古文字文献资料，并且评分方法为一篇金石复兴小论文及五百字文言文墓志铭。"},{"id":89762,"teacher_id":2029,"teacher_name":"许建平","post_time":"2018-11-20 16:10:52","like_diff":8,"likes":9,"dislikes":1,"content":"给分差"},{"id":104528,"teacher_id":2029,"teacher_name":"许建平","post_time":"2019-03-22 12:32:54","like_diff":8,"likes":10,"dislikes":2,"content":"并不觉得他的助教配当老师"},{"id":191721,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-04-29 03:55:56","like_diff":8,"likes":8,"dislikes":0,"content":"给分低，看这平均分也许我不配，没点内卷的觉悟就不要选了"},{"id":202402,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-11-12 11:15:21","like_diff":8,"likes":10,"dislikes":2,"content":"建议别选这种no horse老师的课，打分看你专业，文科生就给高，工科生就算全勤加作业全交也会给你1.5绩点，搞歧视的逆天玩意。当然偏爱文科生可能跟老师个人的‘喜好’与取向有关，可能也是因为自拍就是全家福的孤独感导致需要文科生的偏爱。搁着教你的文字狱课程吧"},{"id":113511,"teacher_id":2029,"teacher_name":"许建平","post_time":"2019-07-06 21:26:30","like_diff":7,"likes":10,"dislikes":3,"content":"被绩杀了，考试考的居然是讨论课的内容，大题四道一道就25分，虽然老师您人很可爱口音也好玩，但这个讨论课内容真的仁者见仁智者见智，这个评分标准是什么我是真的好奇，还有上台展示这个，本来规定了时间，结果每次助教自己就卡断了，还有写卷，充分见识到了恶竞之美，可能也是我不够努力吧，但最后所有一切的付出只得到一个英文字母，我表示真的很想知道每个阶段的成绩，不然连自己差在哪里都不知道，学也没学到什么，这不是很亏吗"},{"id":44123,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-01-17 09:47:38","like_diff":6,"likes":10,"dislikes":4,"content":"讲实话老师挺好的 挺幽默 给分也不错 不明白评分为什么只有五点几"},{"id":54786,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-30 08:26:36","like_diff":6,"likes":7,"dislikes":1,"content":"给分差"},{"id":80851,"teacher_id":2029,"teacher_name":"许建平","post_time":"2018-07-25 02:54:04","like_diff":6,"likes":17,"dislikes":11,"content":"敦煌写本的世界，课上没有任何有用的东西，给分还贼恶心，是有史以来得分最低的课了。"},{"id":44456,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-04-28 06:43:57","like_diff":5,"likes":15,"dislikes":10,"content":"成绩出来气炸了好嘛？每节课都在认真听，没有水手机，上课举手提问，期中论文认认真真完成，期末论文也是一样，3.5的绩点真的看得我想哭……本来说春学期的课绩点拿高点方便转专业，现在真的委屈……"},{"id":48189,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-03-01 06:33:30","like_diff":5,"likes":9,"dislikes":4,"content":"很风趣，也被科普了很多知识"},{"id":113451,"teacher_id":2029,"teacher_name":"许建平","post_time":"2019-07-06 17:27:32","like_diff":5,"likes":6,"dislikes":1,"content":"考试是讨论课的题目，下学期选的人注意。给分是真的不太好，课也比较无聊。但老师本人很萌。8分。"},{"id":177984,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-07-06 02:57:36","like_diff":5,"likes":7,"dislikes":2,"content":"敦煌写本\n\n狠狠避雷，如果是看重绩点千万不要选，每周都要pre，讨论课要花很多时间准备（是这学期花费时间最多的一门课）也有积极发言，从来没请假上课有听，考前认真复习准备了很多资料也都用上了，结果喜提大学最低绩点，付出和收获不对等。对敦煌写本学有兴趣的同学可以来旁听，但选之前一定要慎重。"},{"id":178362,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-07-11 02:04:44","like_diff":5,"likes":5,"dislikes":0,"content":"给分很不好，平时也认真作业发言，期末资料都准备到了"},{"id":54682,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-30 04:12:45","like_diff":4,"likes":6,"dislikes":2,"content":"给分一般，就是期中期末作业论文布置得太迟了…导致很紧张"},{"id":54689,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-30 08:20:15","like_diff":4,"likes":8,"dislikes":4,"content":"写期末论文千万别参考文献哦 不然就会六十多"},{"id":147113,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-01-08 17:41:57","like_diff":4,"likes":5,"dislikes":1,"content":"古代典籍文化慎选~绩杀+1~"},{"id":148228,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-01-12 02:07:58","like_diff":4,"likes":4,"dislikes":0,"content":"给分有点小插曲"},{"id":176461,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-06-29 03:31:36","like_diff":4,"likes":7,"dislikes":3,"content":"大学语文 \n\n本人工科生，上课回答两次，期中期末认真做作业4.8\n\n老师人很好，很有气质，上课讲的也很细，虽然有一些口音但是给教学更加特色\n\n我个人还是蛮喜欢这门课的"},{"id":202968,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-11-15 13:21:02","like_diff":4,"likes":4,"dislikes":0,"content":"服了 认真写作业只请假一次发一次言期末测试花两天半写绩点2.1。这是真实存在的吗"},{"id":32217,"teacher_id":2029,"teacher_name":"许建平","post_time":"2016-07-06 03:29:43","like_diff":3,"likes":10,"dislikes":7,"content":"水课不点名就是给分低\n\n"},{"id":44080,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-01-17 09:03:11","like_diff":3,"likes":7,"dislikes":4,"content":"论文写的那么认真才3.6 excuse me ?"},{"id":50036,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-04-28 16:32:24","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课真的很不错......能感觉得到是个有水平的老师，也挺好玩的........\n\n但是这绩点实在是让我......或者是我自己水平太糟糕？？大概选大学语文的还是需要慎重考虑一下自己的文言文的天赋....看重绩点的别选！"},{"id":54663,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-30 03:43:53","like_diff":3,"likes":6,"dislikes":3,"content":"唉最后分不好，不过平时确实蛮有意思，给个8分吧"},{"id":54706,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-30 05:19:40","like_diff":3,"likes":6,"dislikes":3,"content":"次次到作业都有交给个2.7什么鬼"},{"id":54840,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-30 09:49:29","like_diff":3,"likes":5,"dislikes":2,"content":"第一次通识课全勤也认真做了作业居然3.3 很气了"},{"id":62849,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-11-27 06:54:24","like_diff":3,"likes":6,"dislikes":3,"content":"许老师是一个非常有水准的老师，知识非常丰富，虽然音韵学很难，但是跟着老师一步步来也容易入门。老师上课也很幽默不过作业确实有些遭罪，如果队友神坑的话，总体上给分还是公平的，但就有一点有些迷醉，组内干的多的和干的少的怎么能一个分？"},{"id":79689,"teacher_id":2029,"teacher_name":"许建平","post_time":"2018-06-12 17:19:15","like_diff":3,"likes":6,"dislikes":3,"content":"超级好的老师，一生真爱"},{"id":82043,"teacher_id":2029,"teacher_name":"许建平","post_time":"2018-07-07 02:36:36","like_diff":3,"likes":5,"dislikes":2,"content":"老师知识很渊博啊，在他的课上也能学到很多东西。讲课超可爱！！他最后一节课讲到他的奋斗史，和治学方法，学到很多。"},{"id":138371,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-07-08 22:50:11","like_diff":3,"likes":3,"dislikes":0,"content":"敦煌写本有两个老师，许老师的课偏硬核，不能水。但和另一个年轻老师比起来，课上内容更丰富，更完整的知识体系。老师的个人能力是极其强的，给我一种老学究的形象，很耐心的讲解。推荐想学点东西的同学去上，想水的同学可以去上另一个老师的（春秋是许老师，秋冬是窦老师），许老师在考试结束后说，希望大家答题是以写作文的风格去答，而不要分点123那样写，后面的同学可以注意下哈。"},{"id":142404,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-11 04:52:40","like_diff":3,"likes":6,"dislikes":3,"content":"可以是水课也可以不是，完全取决于个人上课状态。老师很幽默，内容很丰富，认真听会有收获，但是想水也可以做到。作业偏难，期中探讨“六十而耳顺”中“耳顺”释义，期末翻译繁体字文言文。每次到课，没有发言，期中期末作业写的很认真，最后4.5，感谢老师。真的可以选一下这门课，挺不错的。"},{"id":154948,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-06-07 04:04:39","like_diff":3,"likes":5,"dislikes":2,"content":"中国古代典籍文化，强烈推荐，每节课都会收获满满，上课氛围特别好，学生很活跃（感觉都是大佬，哈哈）。我就发过一次言（实在其它的不知道诶），然后老老实实两次作业（不用卷，也卷不了），没有论文，没有考试，最后4.8诶！"},{"id":157350,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-06-23 04:30:20","like_diff":3,"likes":3,"dislikes":0,"content":"【敦煌课】点名少，但点会在课堂讲；讨论课和作文要看助教善良与否【强推Q学姐】。"},{"id":157697,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-06-24 11:19:46","like_diff":3,"likes":5,"dislikes":2,"content":"千万别选，要选去选另一个老师的敦煌，别选他的，避大雷！事多且低分"},{"id":169176,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-02-24 13:50:59","like_diff":3,"likes":5,"dislikes":2,"content":"中国古代典籍文化，虽然老师讲课很好，但是一个通识给分过于求是了，期中要求写一篇评论文章，认认真真写了（要求300我写了700多，而且也表达了自己的思考），84分，期末要写出人物名与字的关系，还有找出图片的错误，题目很有意思，但是一点也不调分，改的很严，错一点就扣分，66分最后总评72，绩点2•7，我专业课都没这么低，所以狠狠踩雷，选通识真没必要选这个，讲课好的不只他一个，而给分好的还有很多。"},{"id":201240,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-11-11 10:19:18","like_diff":3,"likes":4,"dislikes":1,"content":"绩杀，千万别选他的课中国古代典籍文化，真不理解什么精神状况下打的分"},{"id":202258,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-11-11 04:52:38","like_diff":3,"likes":4,"dislikes":1,"content":"讲课挺好，就是绩杀。。。"},{"id":210723,"teacher_id":2029,"teacher_name":"许建平","post_time":"2025-01-10 01:20:06","like_diff":3,"likes":4,"dislikes":1,"content":"事情最多的一门学科，每周做小组汇报，还有期中论文，花费了最多的心思拿了一个2.7的sm绩点，小组内摆烂装死的平时分都比自己高，真的很伤人"},{"id":50051,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-04-29 02:05:51","like_diff":2,"likes":4,"dislikes":2,"content":"大学语文通识课，讲得有点随便，为了有趣而搞笑？考评作业布置不合理，完全靠底子吧，靠努力拿好绩点似乎不怎么可能。"},{"id":50358,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-05-02 12:29:18","like_diff":2,"likes":2,"dislikes":0,"content":"上课幽默，学识渊博，会认真解答学生的问题，只是口音…"},{"id":51853,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-12 12:08:26","like_diff":2,"likes":5,"dislikes":3,"content":"老师口音好可爱啊，讲课很幽默，推荐中国古代典籍文化"},{"id":150756,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-02-17 12:25:03","like_diff":2,"likes":4,"dislikes":2,"content":"上的大学语文，老师除了普通话不太标准之外，其他都很好。知识非常广博的一位老师，认真听能学到很多，而且去提问他也超和蔼超耐心，会跟你讲好多相关的知识。写论文着实挺痛苦，但作业很少，最后满绩。"},{"id":175144,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-06-22 01:52:32","like_diff":2,"likes":2,"dislikes":0,"content":"大学语文，不是人文的，以为会是文学鉴赏，没想到是古文分析呜呜，喜提通识最低绩点"},{"id":200204,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-10-15 01:46:26","like_diff":2,"likes":3,"dislikes":1,"content":"敦煌写本的世界，每周都要pre、两篇论文，事情居多，根据讨论课质疑其他组加分，绩点暴低"},{"id":203031,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-11-16 04:02:22","like_diff":2,"likes":2,"dislikes":0,"content":"积沙哥"},{"id":210824,"teacher_id":2029,"teacher_name":"许建平","post_time":"2025-01-10 04:38:37","like_diff":2,"likes":2,"dislikes":0,"content":"上课人多就不点名人少会点名，以及临近期末为了硬凑点名次数会点几次名，上课讲得还行只能说，问问题也是会回答的。但是选敦煌写本的同学注意了，这门课不是讲敦煌，讲的是从敦煌挖出来的那些写卷，只能说没有什么意思，而且一个学期每周都要进行讨论课需要做pre，一个小组估计要进行10次pre左右，事还是挺多的，除此之外，上课举手可以加平时分。并且期末考试是大题论述题，题目来源于上课的一些内容，但是也不是直接从PPT中来的内容，比较侧重分析问题的能力，课程一共有8个专题，每个专题的PPT内容在100页左右，建议上课听听讲，做一下笔记，不然期末考试就只能带着800多张PPT上考场了，PPT中的理论是很重要的，但是就算你平常上课听了讲把笔记带去考试，讨论课不听也是拿不到高分的，因为部分问题来自于研讨课，所以每周研讨课和总结是要听一听的，最起码留个印象知道该怎么分析，另外期末考是不会捞人的，卡绩是会有的，不会多给你一分让你绩点上一个档，对于绩点比较看重的不建议选这门课，不喜欢事多的也不建议选这门课，反正本人是被卡在88，这还是在本人上课都认真听了做了笔记研讨课也认真参加的基础之上，乌鱼子"},{"id":210848,"teacher_id":2029,"teacher_name":"许建平","post_time":"2025-01-10 05:31:24","like_diff":2,"likes":2,"dislikes":0,"content":"敦煌写本的世界，老师很博学，上课认真听，最后好好整理，努力真的有回报，本人工科生，最终成绩也不错"},{"id":212231,"teacher_id":2029,"teacher_name":"许建平","post_time":"2025-01-13 13:39:21","like_diff":2,"likes":3,"dislikes":1,"content":"敦煌写本的世界——大一最喜欢的一门课！\n\n原因一：学到很多知识，以及看问题的视角\n\n原因二：有很多pre，参与感很强，因为我觉得主动输出的效果和体验感大于被动吸收\n\n原因三：认识了好多朋友，很有个性很酷\n\n但是看到朋友圈有人避雷敦煌写本的世界，主要是因为pre多比较累吧，看个人倾向吧\n\n最后绩点拿了4.8，我上课是边听边做笔记的，讨论课也会稍微听一下（有的同学真的像人机在读ai味的ppt，也有大佬能有脉络的讲的很明白清晰）\n\n期末备考我是自己出了30道题，然后部分自己组织答案，有些靠ai写一下。最后差不多都押中了，到考场直接抄就完事了。"},{"id":36993,"teacher_id":2029,"teacher_name":"许建平","post_time":"2016-11-17 03:58:20","like_diff":1,"likes":5,"dislikes":4,"content":"醉得容易"},{"id":40557,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-01-04 04:57:41","like_diff":1,"likes":5,"dislikes":4,"content":"偶尔点名 不过上课很有趣啊 是我上的最认真的通识课 给分也不错"},{"id":41131,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-01-09 11:15:38","like_diff":1,"likes":4,"dislikes":3,"content":"除了普通话不标准其他还可以啦"},{"id":44117,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-01-17 09:43:13","like_diff":1,"likes":4,"dislikes":3,"content":"偶尔会点名的老师，讲的挺好的，就是有一点口音，认真一点给分蛮好的"},{"id":44213,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-01-17 11:58:48","like_diff":1,"likes":4,"dislikes":3,"content":"老师普通话不太标准，其他都挺好"},{"id":48427,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-03-03 07:14:50","like_diff":1,"likes":3,"dislikes":2,"content":"幽默，挺好的老师\n\n"},{"id":50003,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-04-28 10:48:53","like_diff":1,"likes":2,"dislikes":1,"content":"很纠结…"},{"id":50011,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-04-28 12:55:55","like_diff":1,"likes":2,"dislikes":1,"content":"绩点极其低，对文言文要求太高，不是你努力了就能得高分"},{"id":50201,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-05-01 07:26:14","like_diff":1,"likes":1,"dislikes":0,"content":"只能说文言文全靠吃老本，对自己古文功底没把握的还是算啦～"},{"id":51292,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-05-28 00:24:28","like_diff":1,"likes":4,"dislikes":3,"content":"虽然感觉会被喷，但讲真，就中国古代典籍文化而言……高中的古代文化常识还行的同学就真的不要选了，讲课很拖沓，干货超级少，无聊ヽ(ー_ー)ノ到奔溃。此评论只针对古代典籍文化，其他的课不知道，肺腑之言，无夸大?"},{"id":55001,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-30 15:14:43","like_diff":1,"likes":2,"dislikes":1,"content":"内容很少，论文学术性要求不高"},{"id":55116,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-07-01 00:39:36","like_diff":1,"likes":3,"dislikes":2,"content":"给分好哒……虽然课上实际讲的跟课程安排不一致，想要好好学相关内容的就算了，都特别基础……只有名字和科举，没有装帧历法，很水"},{"id":56104,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-07-03 05:22:57","like_diff":1,"likes":3,"dislikes":2,"content":"给分不好，特别对文言文水平一般的人来说\n\n\n\n"},{"id":56355,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-07-03 14:30:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师很负责，讲的也不错。可是真的给分低啊……当时看评论里这么说的时候我还是不信来着……\n\n适合蹭课。"},{"id":57388,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-07-07 07:15:44","like_diff":1,"likes":2,"dislikes":1,"content":"中国古代典籍文化，给分一般，老师讲课还可以，想水的可以选这门课。"},{"id":111553,"teacher_id":2029,"teacher_name":"许建平","post_time":"2019-07-02 02:20:56","like_diff":1,"likes":5,"dislikes":4,"content":"上课很无聊，就自己一个人在那讲，也没什么互动。助教。。。无语了，大家也没差几岁，就把自己看的高高在上的。。。PPT又臭又长，考试也没啥用，反正别选就对了。"},{"id":113551,"teacher_id":2029,"teacher_name":"许建平","post_time":"2019-07-07 05:33:16","like_diff":1,"likes":7,"dislikes":6,"content":"助教死? 玩意儿，是我见过最垃圾的助教没有之一"},{"id":129917,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-01-13 13:13:34","like_diff":1,"likes":2,"dislikes":1,"content":"中国古代典籍文化，老师讲课很有意思，能学到很多有意思的东西，讲课内容十分日常，不需要去特意背诵。即使是理工科的学生也能学到很多东西。强推这门课。"},{"id":142065,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-05 04:33:59","like_diff":1,"likes":1,"dislikes":0,"content":"非常非常有文化的老师，作业少论文没有考试没有，幽默风趣"},{"id":142414,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-11 06:41:45","like_diff":1,"likes":1,"dislikes":0,"content":"老师水平很高，上课可以水也可以卷，认真完成作业，上课积极思考回答问题，分不会低，偶尔签到"},{"id":147645,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-01-10 10:55:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很有趣的，有一点口音，但是听起来还是很亲切的。事少。"},{"id":150950,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-02-21 10:21:54","like_diff":1,"likes":1,"dislikes":0,"content":"大学语文，感觉上课回答几个问题，做作业，分不会低，也不用上课太认真，老师讲的也很有趣"},{"id":153366,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-04-28 14:07:23","like_diff":1,"likes":2,"dislikes":1,"content":"在许老师的课上能学到很多平时听过但并不了解的知识，老师教学调理很清晰，口音可爱，知识渊博，认真听课认真做作业就会很有收获，谢谢老师！"},{"id":154970,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-06-07 07:16:04","like_diff":1,"likes":2,"dislikes":1,"content":"对于理工科的人来说，很不友好，绩点太拉胯了！"},{"id":166191,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-01-11 11:31:48","like_diff":1,"likes":3,"dislikes":2,"content":"许老师真的有一种老先生的温文尔雅，非常随和，而且知识渊博，有一种文人气息，大学语文很适合作为通识，难度也不大，作业少给分也很好，我认真写了最后的翻译，拿满了。"},{"id":205772,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-12-12 03:19:19","like_diff":1,"likes":2,"dislikes":1,"content":"老师本人很有水平，中国古代典籍文化课很有意思，值得认真听。但是大绩杀！！！我的期中作文受表扬、上课次次到、期末作业认真做，绩点2.7？？？"},{"id":210778,"teacher_id":2029,"teacher_name":"许建平","post_time":"2025-01-10 02:43:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师水平很高，敦煌期末考的五道题都是上课讲的，即使上课不听课你自己看看ppt或者了解一些中国古代历史地理能轻松就能谈很多，本人是工科生"},{"id":31871,"teacher_id":2029,"teacher_name":"许建平","post_time":"2016-07-05 04:50:43","like_diff":0,"likes":4,"dislikes":4,"content":"damn"},{"id":33656,"teacher_id":2029,"teacher_name":"许建平","post_time":"2016-09-21 01:14:00","like_diff":0,"likes":5,"dislikes":5,"content":"差点挂科。。。\n\n"},{"id":44135,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-01-17 10:16:25","like_diff":0,"likes":4,"dislikes":4,"content":"老师会讲很多有趣的东西。能让人了解很多，也比较水了，这个课程，但是给分很好，你用心写文章的话。"},{"id":50276,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-05-02 06:22:22","like_diff":0,"likes":1,"dislikes":1,"content":"给分不错，作业少，但是不要旷课"},{"id":50912,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-05-08 11:39:46","like_diff":0,"likes":1,"dislikes":1,"content":"思想比较传统，特别是性别地位上。说难听就是直男癌。受不了的同学注意。"},{"id":52192,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-15 16:17:52","like_diff":0,"likes":2,"dislikes":2,"content":"老师算的上是一个有着学者气度的语文讲师吧。"},{"id":54671,"teacher_id":2029,"teacher_name":"许建平","post_time":"2017-06-30 03:54:10","like_diff":0,"likes":7,"dislikes":7,"content":"认真做，没问题的，谢谢老师的4.5"},{"id":134498,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-03-30 07:10:37","like_diff":0,"likes":0,"dislikes":0,"content":"古代典籍与文化这门课，风趣幽默，很喜欢"},{"id":138327,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-07-08 14:03:36","like_diff":0,"likes":0,"dislikes":0,"content":"敦煌写本，16周16场pre，事情确实不少。但客观来讲老师本身的能力是非常强的，也非常重视课程的准备；老师风趣幽默，上课时旁征博引。不建议希望水过的同学去选，同时给分可能也会和助教相关。但总体只要肯花时间基本的绩点还是拿得到的，老师也不会故意为难人。一个学期结束，绩点还算不错，但对于老师的为人很是钦佩，求实求是，无论如何要给老师点一个赞！"},{"id":142496,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-12 09:03:08","like_diff":0,"likes":0,"dislikes":0,"content":"7，确实打不上去了，老师人很好，很亲切，就是课程有些无聊，干货有的，就是要感兴趣，事少给分还可"},{"id":142710,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-15 11:12:41","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":142758,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-16 03:13:00","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课很好，也有干货。点了几次名，上课很轻松，没有讨论，有期中一次作业（写对联）期末没有论文，是给题自己课下做题式的。全程很轻松，但是真的大绩杀！成绩一出瞬间对啥评奖评优都不抱希望了…"},{"id":144190,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-12-20 07:53:52","like_diff":0,"likes":1,"dislikes":1,"content":"还挺负责的，作业也不多，会提前跟我们说好，学识渊博娓娓道来，给分我个人觉得还可以，毕竟我上课比较水。"},{"id":151844,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-03-17 08:20:59","like_diff":0,"likes":0,"dislikes":0,"content":"老师好有趣啊，而且也真的学到的知识。而且看得出来对自己的课程很用心"},{"id":157852,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-06-25 06:08:30","like_diff":0,"likes":1,"dislikes":1,"content":"老师很有涵养，很幽默，可以学到很多系统性的知识"},{"id":176711,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-06-29 23:52:48","like_diff":0,"likes":2,"dislikes":2,"content":"大学语文\n\n本人自认为文学素养很不错 期中作业好好写了，期末文言文也写得尚可，课堂多次发言，可是其他通识课都是4.5+偏偏这门87，觉得老师给分可能有点主观吧 但是备课和授课还是很认真的 总之对绩点要求高的孩子慎选"},{"id":176843,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-06-30 10:56:14","like_diff":0,"likes":1,"dislikes":1,"content":"老师虽然有点口音，但老师讲课有趣，对很多问题都能深入浅出的讲解，给分也很宽松。"},{"id":201168,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-10-29 13:31:44","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好，课上的很认真"},{"id":204640,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-11-27 07:16:51","like_diff":0,"likes":0,"dislikes":0,"content":"大绩杀"},{"id":211292,"teacher_id":2029,"teacher_name":"许建平","post_time":"2025-01-11 06:54:04","like_diff":0,"likes":1,"dislikes":1,"content":"真的烂"},{"id":104971,"teacher_id":2029,"teacher_name":"许建平","post_time":"2019-04-29 02:12:39","like_diff":-1,"likes":1,"dislikes":2,"content":"1234"},{"id":113586,"teacher_id":2029,"teacher_name":"许建平","post_time":"2019-07-07 00:32:41","like_diff":-1,"likes":4,"dislikes":5,"content":"课程内容还是很充实的。担任组长，讨论课展示从构思到资料检索整理都对自己的思维与能力有着锻炼的作用，我觉得收获很大。但是考试中有很多讨论课的内容，感觉有失公平，刚好展示这一题目的小组肯定会印象更深刻啊……emm……（来自一个小组展示一道题也不涉及的绝望组长）给分是满意的。"},{"id":138771,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-07-10 17:57:00","like_diff":-1,"likes":0,"dislikes":1,"content":"比较严厉的老师，绩杀"},{"id":142510,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-12 11:13:11","like_diff":-1,"likes":1,"dislikes":2,"content":"老师水平非常高，上课听不听都可以，不过我都是当故事听得，特别涨知识，好好完成作业就好，我上课还没回答几次问题，4.5飘过。"},{"id":143736,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-12-03 10:11:26","like_diff":-1,"likes":0,"dislikes":1,"content":"老师真的人很好，而且讲的内容不仅仅是一些枯燥的知识，还能从甲骨文给你讲述这个文字是怎么演变而来的以及为什么。一开始说的期末布置论文结果给了一个文言文翻译(当然是网上找不到的)，总之我很惭愧我把他的课水过去了对不起许老师"},{"id":149634,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-01-16 08:44:16","like_diff":-1,"likes":1,"dislikes":2,"content":"老师还行，给分不错。"},{"id":165881,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-01-10 08:10:24","like_diff":-1,"likes":1,"dislikes":2,"content":"大学语文事少分高，老师上课可水可听，也挺有趣的！"},{"id":167639,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-01-18 02:49:34","like_diff":-1,"likes":7,"dislikes":8,"content":"乱给分，傻鸟一个"},{"id":191723,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-04-29 04:20:31","like_diff":-1,"likes":0,"dislikes":1,"content":"大绩杀"},{"id":198783,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-09-11 15:28:01","like_diff":-1,"likes":4,"dislikes":5,"content":"我真是服了，给许老师低分的人是怎么想的？这样一个博学多才，文献典籍信口拈来，讲课有意思不枯燥的老师，就应该10分，10分我都嫌少，老师有口音，但是可以听懂，不影响观感，而且老师课堂氛围很好，也很鼓励同学们发言的，至于绩点低的，你自己没点数吗？是老师的问题？许老师在第一节课开始就说明白了，如果你不听老师的课，你是很难有好成绩的，许老师课上的内容很新颖，考试题目大多也是你找不到的，如果认真听课，真的不会绩杀，认真听真的真的会有很多收获的"},{"id":198848,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-09-12 06:50:43","like_diff":-1,"likes":0,"dislikes":1,"content":"绩杀，大绩杀"},{"id":210943,"teacher_id":2029,"teacher_name":"许建平","post_time":"2025-01-10 08:20:58","like_diff":-1,"likes":1,"dislikes":2,"content":"非很感兴趣的避雷敦煌写本\n\n事非常多 给分很差"},{"id":89809,"teacher_id":2029,"teacher_name":"许建平","post_time":"2018-11-21 01:53:51","like_diff":-2,"likes":3,"dislikes":5,"content":"老师上课其实很幽默，人很好玩，讲的东西内容丰富。不过作业量真的挺大的，最后一周真的是极限操作在赶作业。但是给分真的和努力程度成正比，认认真真严肃对待作业，会给很好的分数。"},{"id":142399,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-11 03:50:43","like_diff":-2,"likes":3,"dislikes":5,"content":"我真无语！签到一次不落，作业按时提交，上课回答问题，最后绩点2.4。。。"},{"id":142461,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-12 00:36:26","like_diff":-2,"likes":1,"dislikes":3,"content":"老师讲的蛮有趣的，上课听也很有意思，也可以水。作业量不大，只是不给调分最后，88不给89，也算是绩杀了吧"},{"id":142560,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-11-13 08:58:57","like_diff":-2,"likes":1,"dislikes":3,"content":"中国古代典籍文化，老师口音很可爱，风趣幽默，事少，期中就一幅对联，期末解释25个名与字的关系。我上课没回答过问题，经常因为太水而愧疚，但是作业认认真真做了，最后给了91，绩点4.5，感谢老师！"},{"id":145579,"teacher_id":2029,"teacher_name":"许建平","post_time":"2021-12-30 10:13:34","like_diff":-2,"likes":2,"dislikes":4,"content":"中国古代典籍文化特别好(✪▽✪)我因为水平差，上课就回答过一次，但每次课都有认真听，做笔记，然后期中一副对联，期末一次小作业，最后4.8呀，老师真的知识很渊博，讲课很有趣，三节课从来不想水手机。"},{"id":154927,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-06-07 02:41:12","like_diff":-2,"likes":1,"dislikes":3,"content":"其实挺好的"},{"id":187103,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-01-14 12:59:16","like_diff":-2,"likes":0,"dislikes":2,"content":"中国古代典籍文化，可水可听，老师讲得好，事少（论文3000加一份期末卷），不过要做得好一定要听课。\n\n他好像还要求至少发言一次，但我一次都没。论文3000加一份期末卷我认真写了，最后4.2。\n\n唯一缺陷是班上大佬太多了，没基础绩点高不了。"},{"id":80349,"teacher_id":2029,"teacher_name":"许建平","post_time":"2018-07-12 03:13:46","like_diff":-3,"likes":9,"dislikes":12,"content":"我选的敦煌写本的世界，刚刚出了成绩，给分，真的感天动地。必须给老师打十分！！！"},{"id":89807,"teacher_id":2029,"teacher_name":"许建平","post_time":"2018-11-21 01:50:51","like_diff":-3,"likes":2,"dislikes":5,"content":"老师超好！虽然作业多，但是结果很好！"},{"id":153583,"teacher_id":2029,"teacher_name":"许建平","post_time":"2022-05-05 07:12:55","like_diff":-4,"likes":4,"dislikes":8,"content":"垃圾老师"},{"id":166597,"teacher_id":2029,"teacher_name":"许建平","post_time":"2023-01-13 03:13:31","like_diff":-5,"likes":2,"dislikes":7,"content":"呃呃呃平时也发言，期中期末作业都是认真完成，自己查资料看说文解字最后4.2，我的意思是不会给分就算了吧😅😅😅这学期回报最小最小的一门课"},{"id":202618,"teacher_id":2029,"teacher_name":"许建平","post_time":"2024-11-13 15:38:25","like_diff":-6,"likes":2,"dislikes":8,"content":"中国古代典籍文化\n\n老师真的超好，只有一个期中作业和期末作业，期中研究名与姓，期末是测试，课下做完交纸质版，题基本都是上课讲过的，可以翻智云课堂，上课回答过一次问题，最后4.8\n\n（本人纯工科，高中纯理科，没选过历史，专业歧视绝对不存在）"},{"id":84117,"teacher_id":2029,"teacher_name":"许建平","post_time":"2018-07-12 04:59:58","like_diff":-7,"likes":7,"dislikes":14,"content":"敦煌写本的世界\n\n老师真的超级好。第一次这么迫切的想要在查老师上打分。\n\n知识渊博，博古通今，待人和善，不能不能再更好了！！！！\n\n不懂那些喷子在喷啥，不先问问自己上课去了几次，讨论课去了几次，多少时间花在这三分的课上？？付出和回报可以成正比，甚至结局可以超乎你的想象！！！"},{"id":25380,"teacher_id":2029,"teacher_name":"许建平","post_time":"2016-05-16 11:02:13","like_diff":-14,"likes":11,"dislikes":25,"content":"老师确实在认真上课，但水平配不上浙大。没有古典知识背景的同学可以来听听，有一点基础的同学不用来了。（他刚刚冒出来一句“这是我在百度上抄的...老师很诚实，嗯”）历史系同学也别来吧，史实错得会让你哭出来的。"},{"id":27154,"teacher_id":2029,"teacher_name":"许建平","post_time":"2016-09-22 05:54:20","like_diff":-20,"likes":7,"dislikes":27,"content":"千万别选，不知道讲的什么玩意，字都经常读错，居然还有那么多人说他幽默，总之有一定文学修养的人一定会听不下去的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
