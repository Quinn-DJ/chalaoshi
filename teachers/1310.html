                    const commentsData = [{"id":15177,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-01-20 13:51:39","like_diff":158,"likes":166,"dislikes":8,"content":"送你们两句话：青春不折旧，理想不减值！"},{"id":30832,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-07-02 15:06:25","like_diff":62,"likes":65,"dislikes":3,"content":"学到最后三天才突然明白 人生就是有借必有贷 借贷必相等"},{"id":808,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-03-17 09:11:50","like_diff":51,"likes":61,"dislikes":10,"content":"好！思路清晰！"},{"id":22904,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-03-14 12:32:03","like_diff":39,"likes":43,"dislikes":4,"content":"上周看到了女神手挎gucci"},{"id":5520,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-07-08 04:38:44","like_diff":30,"likes":35,"dislikes":5,"content":"对学生很负责，上课基本三节课都能听下来，很充实很有用！"},{"id":85412,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-17 13:03:52","like_diff":25,"likes":49,"dislikes":24,"content":"感觉并不能配得上宣传的所谓女神的存在。讲课没有那么好，对留学生和个别专业明显歧视。给分一般吧，专业课不就是看期末考试吗？不必在意平时给分吧，你积极也好不到哪里去，一般水水过也差不到哪里去。"},{"id":91484,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-12-11 10:28:51","like_diff":22,"likes":31,"dislikes":9,"content":"讲课言过其实，其实有相关财务实习的同学根本不会觉得那么神。比较喜欢好学生吧，对专业班比较普通的同学可能就...."},{"id":106175,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-04-25 12:05:10","like_diff":22,"likes":25,"dislikes":3,"content":"过誉了"},{"id":15113,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-01-12 06:15:19","like_diff":20,"likes":28,"dislikes":8,"content":"夏总裁一生推"},{"id":2009,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-03-28 14:01:50","like_diff":18,"likes":24,"dislikes":6,"content":"讲得仔细"},{"id":111795,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-06 04:55:53","like_diff":18,"likes":18,"dislikes":0,"content":"讲的倒是有不少干货，就是上课太恐怖了，老师太狠"},{"id":46699,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2017-01-22 07:32:51","like_diff":17,"likes":20,"dislikes":3,"content":"青春不折旧，理想不减值！要是成绩不摊销就好了。给分不错，总体还行"},{"id":48879,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2017-07-11 15:06:16","like_diff":17,"likes":21,"dislikes":4,"content":"老师上课节奏有点快，很多时候提问有点蒙，给分比较公正吧，虽然不高，但是与我的努力也基本符合，谢谢老师吧"},{"id":107618,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-07 23:03:21","like_diff":17,"likes":24,"dislikes":7,"content":"不喜欢上个初级会计学就嘚瑟然后搞专业歧视地域歧视的，考上浙大的能力差距有那么大？国贸有很多极为出色的同学好吧"},{"id":167967,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2023-01-21 00:51:16","like_diff":16,"likes":16,"dislikes":0,"content":"会计上的真的很清楚明了，娓娓道来，思路清晰，听她的课简直如沐春风，总而言之，是个教学上的好老师"},{"id":1065,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-03-21 16:03:50","like_diff":15,"likes":20,"dislikes":5,"content":"讲的挺好的"},{"id":80998,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-03 08:44:05","like_diff":15,"likes":25,"dislikes":10,"content":"吹得有点过了，确实讲得比较实用，人也真的很好很负责。但带着期待去听还是有点失落，讲课逻辑性实际上并没有很强，经常get不到逻辑点。可能是因为为了兼顾课程的实践性忽视了知识的连贯性？确实老是喜欢问哪个系哪个专业的，实际上讲得知识如果有会计相关的实习就能感到并不是很精妙高深的东西……"},{"id":6569,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-07-15 12:02:22","like_diff":14,"likes":18,"dislikes":4,"content":"什么白毛女红毛女，白娘子绿娘子的，和我们周姐姐比，弱爆了！"},{"id":85353,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-17 07:48:33","like_diff":14,"likes":18,"dislikes":4,"content":"感觉努力与结果不成正比"},{"id":106315,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-04-26 09:54:29","like_diff":14,"likes":19,"dislikes":5,"content":"歧视太多了"},{"id":12466,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-12-23 10:54:14","like_diff":13,"likes":17,"dislikes":4,"content":"讲得很好，思路清晰，会计学是比较繁琐的一门课，许多细节老师都会多次点出来，很生动，平时认真听，理解记忆起来期末会比较轻松。"},{"id":164386,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2022-12-20 13:25:15","like_diff":13,"likes":13,"dislikes":0,"content":"讲课很清楚，好理解，上课都跟着来课后也不用花太多的时间"},{"id":57123,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2017-07-05 14:51:56","like_diff":12,"likes":15,"dislikes":3,"content":"嗯……老师人很好而且知识多……但是……不是很有逻辑，有的时候她上课我有点get不到她的点……可能是我的问题吧……"},{"id":105381,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-11 17:30:18","like_diff":12,"likes":36,"dislikes":24,"content":"专业歧视 学院歧视 留学生歧视\n\n每节课花在问学院专业是不是留学生等等各种废话的时间占一半\n\n讲课也毫无逻辑\n\n我学识浅薄，这种老师为啥有这么高分？"},{"id":107151,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-02 02:36:32","like_diff":12,"likes":13,"dislikes":1,"content":"没有想象的那么好"},{"id":107873,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-11 00:16:31","like_diff":12,"likes":12,"dislikes":0,"content":"过誉的典型"},{"id":108018,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-13 03:58:13","like_diff":12,"likes":13,"dislikes":1,"content":"配不上9.9那么高"},{"id":10109,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-11-16 08:28:44","like_diff":11,"likes":16,"dislikes":5,"content":"来旁听的人总是很多，把教室挤得满满的，还要加座"},{"id":108186,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-16 06:12:18","like_diff":11,"likes":11,"dislikes":0,"content":"并没有想象的那么好，基本的东西还是讲得不错的"},{"id":177656,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2023-07-04 05:42:22","like_diff":11,"likes":11,"dislikes":0,"content":"财会（会计学、公司理财等）这方面，周老师在浙大的教学水平毫无疑问是第一"},{"id":75665,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-03-15 02:33:43","like_diff":10,"likes":14,"dislikes":4,"content":"能将会计上升到艺术高度的浙大唯此一人"},{"id":107799,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-10 01:30:43","like_diff":10,"likes":11,"dislikes":1,"content":"配不上那么高的荣誉"},{"id":108147,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-15 16:28:09","like_diff":10,"likes":10,"dislikes":0,"content":"还不错，但没那么神"},{"id":115064,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-15 04:12:05","like_diff":10,"likes":12,"dislikes":2,"content":"讲课还行，但女神就过誉了"},{"id":26026,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-06-15 06:33:18","like_diff":9,"likes":12,"dislikes":3,"content":"每次上课提前一小时到教室也只剩最后几排的座位了，再晚点到就只能坐长椅上了，讲课特别用心，理论和实际相结合，不失幽默感，三节课上下来完全不想水手机，好好做作业好好听课，考试得高分是很容易的事情。最后一节课周老师送给大家的两句话实在是印象深刻:青春不折旧！理想不减值！好老师！"},{"id":83056,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-13 08:39:14","like_diff":9,"likes":11,"dislikes":2,"content":"老师的助教很好"},{"id":107852,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-10 11:11:40","like_diff":9,"likes":9,"dislikes":0,"content":"之前评价过高"},{"id":107977,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-12 14:21:37","like_diff":9,"likes":9,"dislikes":0,"content":"有点失望"},{"id":109054,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-06-06 08:37:44","like_diff":9,"likes":9,"dislikes":0,"content":"老师很关心学生，有段时间身体不好也坚持上课，所以老师是非常用心投入的。对课堂到课和听课要求都非常高，作业也不能补交，所以你必须要按照老师的步骤去走。有时候也喜欢单独批评留学生到课率低，调侃上课睡觉之类的。讲课偏向实用，所以有时候节奏有点慢。讲课方式可能不是所有人都喜欢，但是不能否定老师很关心学生！内容也很用心！"},{"id":111766,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-02 21:42:11","like_diff":9,"likes":10,"dislikes":1,"content":"梦到自己3.0，早上五点惊醒，赶紧看下手机，真的出分了。公司理财卷子题量真的太大了T_T"},{"id":121677,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2020-01-20 17:28:21","like_diff":9,"likes":12,"dislikes":3,"content":"学习过程很开心，老师讲课清晰而又动人，吹爆"},{"id":157798,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2022-06-25 01:03:37","like_diff":9,"likes":10,"dislikes":1,"content":"讲课超级清楚，每周几道作业题帮助巩固，期末复习根本不用花很大力气"},{"id":45562,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2017-01-19 22:30:50","like_diff":8,"likes":13,"dislikes":5,"content":"和老师平平淡淡一学期，到出分时你会发现，原来你已如此强。"},{"id":74343,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-02-12 04:19:00","like_diff":8,"likes":14,"dislikes":6,"content":"名过其实"},{"id":115022,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-14 09:26:35","like_diff":8,"likes":13,"dislikes":5,"content":"周老师的会计学课程非常值得一听，深入浅出，生动有趣，认真听了就非常简单，课上理解记忆，课后完成作业即可，几乎不用多少时间。至于谈到的专业歧视和留学生歧视问题，我觉得抱怨和学习认真程度是成反比的，认真听了一个学期的课程，没有觉得老师哪里歧视了，她确实要求严格，抓留学生也是因为很多留学生态度确实不端正，老师希望大家都能学好、过关而已。"},{"id":6546,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-07-15 03:29:49","like_diff":7,"likes":11,"dislikes":4,"content":"女神讲课很棒很认真很清晰"},{"id":108101,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-15 02:05:10","like_diff":7,"likes":8,"dislikes":1,"content":"一般。。。。。"},{"id":114801,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-11 23:24:50","like_diff":7,"likes":8,"dislikes":1,"content":"老师没有歧视啊。上课讲话的人，老师提几句有什么不对么？"},{"id":122761,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2020-04-01 03:10:36","like_diff":7,"likes":14,"dislikes":7,"content":"天下怎么还会有这么负责任的老师？\n\n遇到周老师之前我都以为浙大老师基本上都是在意自己个人生活对学生缺少关心的老师。\n\n女神不是指其他的东西，而是指学习过程非常好。"},{"id":155225,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2022-06-09 12:48:22","like_diff":7,"likes":10,"dislikes":3,"content":"很好啊！以后就想成为周夏飞老师这样的会计老师，手挎gucci包包！"},{"id":1785,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-03-24 15:55:40","like_diff":6,"likes":15,"dislikes":9,"content":"女神姐姐！神一样的存在！"},{"id":1933,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-03-26 10:40:51","like_diff":6,"likes":14,"dislikes":8,"content":"开课在下午678，容易犯困"},{"id":15378,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-01-14 06:32:30","like_diff":6,"likes":11,"dislikes":5,"content":"财政班的女神！经院女神！"},{"id":107767,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-09 10:52:31","like_diff":6,"likes":6,"dislikes":0,"content":"讲得细"},{"id":108608,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-29 15:14:19","like_diff":6,"likes":8,"dislikes":2,"content":"从9.9到9.5，你们做了什么hhh"},{"id":114816,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-12 00:39:37","like_diff":6,"likes":7,"dislikes":1,"content":"我只能说认真负责 会计学是我这学期最认真的一门课 我爱她！"},{"id":114882,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-12 08:46:10","like_diff":6,"likes":8,"dislikes":2,"content":"老师讲的不错，并且认真负责，但是个人觉得热评有点过誉了。"},{"id":2588,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-05-04 15:40:54","like_diff":5,"likes":9,"dislikes":4,"content":"女神老师！讲课很好！"},{"id":3617,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-06-17 01:50:12","like_diff":5,"likes":9,"dislikes":4,"content":"天然萌"},{"id":8462,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-03 08:19:10","like_diff":5,"likes":10,"dislikes":5,"content":"好多案例和好逗的老师"},{"id":15476,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-01-14 14:34:22","like_diff":5,"likes":9,"dislikes":4,"content":"大学里超喜欢的老师啊啊啊，好想上完她所有的课哭，老师人真的特别好，太喜欢老师了！！！"},{"id":53447,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2017-06-26 15:29:10","like_diff":5,"likes":10,"dislikes":5,"content":"打败了经院99.9%的老师"},{"id":57648,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2017-07-11 14:42:18","like_diff":5,"likes":12,"dislikes":7,"content":"刚出成绩 是这学期最后出的一科 本来期待很久 结果出乎意料的差 最终均绩还是上不了4。可能是自己太垃圾吧。老师确实很有学问 对学生也很好 但是我平时上课时还是经常get不到逻辑。嗯 应该还是我自己的问题。总之留下一大遗憾。"},{"id":64990,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2017-12-28 06:40:22","like_diff":5,"likes":8,"dislikes":3,"content":"求问非经济会计管理等专业的建议选这个课吗"},{"id":108000,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-12 23:56:18","like_diff":5,"likes":5,"dislikes":0,"content":"一言难尽"},{"id":112052,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-03 10:02:48","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的很好，很负责任，讲的也很清楚，理论和实务很好的结合。有时候还有点小幽默。真的觉得大学老师这么负责任很难得，还想上她其他的课"},{"id":113948,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-07-08 02:20:54","like_diff":5,"likes":5,"dislikes":0,"content":"会计学还没出分 就跑来给老师打分\n\n老师情商高，认真负责！爱了爱了～\n\n"},{"id":135281,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2021-05-07 13:00:56","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲的很有水平"},{"id":138260,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2021-07-08 07:56:16","like_diff":5,"likes":5,"dislikes":0,"content":"周老师真的是经院里数一数二负责的老师了，对于教学有自己独特的方法，很注重对于财务分析能力的培养而不只是简单的做账，现在回想起来很幸运选了周老师的课，女神姐姐好吧（只要上课作业认真，满绩不是梦）"},{"id":141167,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2021-09-25 11:53:44","like_diff":5,"likes":5,"dislikes":0,"content":"周老师绝对是一位水平很高的老师。从刚上课的稍微不适应到最后考试发现跟着老师思路走完全水到渠成。老师的认真负责、对班上同学的关心以及偶尔的小幽默也是亮点，最后吹爆老师的衣品和气质。女神绝对值得十分！！！"},{"id":152386,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2022-04-07 12:06:45","like_diff":5,"likes":5,"dislikes":0,"content":"趁没出分不会影响主观判断的时间来给周老师评分。优点：1.讲课真的很好，喜欢用PPT，但是PPT很简洁，抄下来也不会很费时间 2.举例的例子成功挽救我的理解能力 3.作业不是很多，每周一道题~两道题，截止春夏学期期中没有其他作业 4.下课会有很多同学去问问题，老师也会解答 缺点：（不清楚其他老师所以只是个人观感）语速比较慢但是很奇妙地讲课有点快，适合课后不懂可以智云课堂重听，我觉得9分以上，如果有9.5的话也想给9.5"},{"id":157839,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2022-06-25 05:36:53","like_diff":5,"likes":7,"dislikes":2,"content":"会计讲课超棒！就是那种上完一节课感觉收获满满的那种！助教也超好人的！！而且在每堂课前还会复习上一节课的内容～ 总之选zxf不后悔！"},{"id":177818,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2023-07-05 02:50:51","like_diff":5,"likes":12,"dislikes":7,"content":"人是真的好，给分是真的烂"},{"id":76723,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-04-19 06:28:29","like_diff":4,"likes":10,"dislikes":6,"content":"我觉得她上课一直在对国贸专业的学生贴标签。老师有没有合理的逻辑啊。"},{"id":107943,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-12 03:32:35","like_diff":4,"likes":5,"dislikes":1,"content":"会计学的逻辑讲得不是很清楚"},{"id":138276,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2021-07-08 09:40:45","like_diff":4,"likes":4,"dislikes":0,"content":"是这学期线上班的同学，当个性课程选的，完全零基础，老师讲的很生动详细，学到了不少知识，老师也很关心线上班的学习情况，线上班也一样安排了小测，平时作业蛮花心思，期末复习时间不长，但是今年期末感觉不是很难，最后满了。不是水课，学到了很多东西，收获很大。"},{"id":148583,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2022-01-13 02:19:58","like_diff":4,"likes":4,"dislikes":0,"content":"讲课语速比较慢，不过很适合我。上课节奏非常好，不会出现一节课内容太多学不过来或内容太少老走神和期末赶进度的状况。然后周老师的衣品真的很好很好人很有气质啊！选上了下个学期的公司理财，先狠狠期待一波。"},{"id":157707,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2022-06-24 11:59:49","like_diff":4,"likes":5,"dislikes":1,"content":"老师太好了，我真菜，明明可以学的更好"},{"id":177666,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2023-07-04 06:36:04","like_diff":4,"likes":4,"dislikes":0,"content":"初会和公司理财都是周老师 思路清晰 一点都不会困！"},{"id":177667,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2023-07-04 06:35:38","like_diff":4,"likes":4,"dislikes":0,"content":"初会和公司理财都是周老师 思路清晰 一点都不会困！"},{"id":197333,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2024-07-11 03:24:03","like_diff":4,"likes":4,"dislikes":0,"content":"周老师讲课真的特别特别好，即使给分比较求是，但还是特别喜欢！"},{"id":1609,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-03-23 01:55:52","like_diff":3,"likes":7,"dislikes":4,"content":"细致"},{"id":1684,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-03-23 08:17:06","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲得很好"},{"id":3878,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2015-07-14 15:08:20","like_diff":3,"likes":7,"dislikes":4,"content":"女神！！！"},{"id":21183,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-02-26 02:17:25","like_diff":3,"likes":6,"dislikes":3,"content":"会计学讲得深入浅出！理论与事例相结合，很好理解，上课认真听讲考试就会有好分数~"},{"id":22939,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-03-15 03:37:05","like_diff":3,"likes":6,"dislikes":3,"content":"青春不折旧，棒，幽默"},{"id":94187,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-01-15 13:20:45","like_diff":3,"likes":13,"dislikes":10,"content":"不吹不黑，我在这节课上（会计学）真的学到东西了，很多很多东西。成绩高不高，无所谓了。学到了东西，值了。"},{"id":107890,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-11 00:28:57","like_diff":3,"likes":3,"dislikes":0,"content":"也就那样"},{"id":108233,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-17 01:51:01","like_diff":3,"likes":3,"dislikes":0,"content":"。。。。。。"},{"id":118616,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-10-29 12:25:45","like_diff":3,"likes":6,"dislikes":3,"content":"讲得挺好的"},{"id":138259,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2021-07-08 07:54:49","like_diff":3,"likes":3,"dislikes":0,"content":"最负责的老师之一！吹爆周姐！会计学是我上过最认真细致地一门课了！"},{"id":138262,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2021-07-08 08:16:36","like_diff":3,"likes":5,"dislikes":2,"content":"老师非常有水平，期末考感觉比平时要难一些，灵活性高，但老师其实是有讲过的。平时比较认真，期末因为其他课的考试没有花太多精力复习，会计分录好多没记 5,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2024-09-20 11:15:45","like_diff":-2,"likes":1,"dislikes":3,"content":"23-24春夏学期上了周夏飞老师的《会计学》，我认为它是我上个学期上过的最有价值的课程。完成每周的作业就足够从容面对期末考试（指仅考前2h复习，尽管考试的时候因为忘记了几个会计科目的名称感到很慌，但最后总评有94，老师给分还是很好的）"},{"id":200004,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2024-10-10 23:16:31","like_diff":-2,"likes":3,"dislikes":5,"content":"楼下在胡说些什么，浙大经管院系能上好课的老师多了去了，那些海归博士北大博士明显理论和实证水平都高多了"},{"id":27936,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2016-06-28 06:12:05","like_diff":-3,"likes":1,"dislikes":4,"content":"不能更女神?"},{"id":72636,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-01-30 14:56:37","like_diff":-3,"likes":3,"dislikes":6,"content":"如果这不是十分 我真的想不出什么是十分了 全方位女神 大学里最精彩的课！"},{"id":84473,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-13 02:46:21","like_diff":-3,"likes":4,"dislikes":7,"content":"我女神！！！\n\n对企业财务感兴趣的同学公司理财真的可以来旁听一下，三节课在下午都不困。\n\n会计学还是会困的哈哈哈"},{"id":73006,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-01-31 14:26:51","like_diff":-5,"likes":2,"dislikes":7,"content":"上大学以来最喜欢的老师，都想做她的研究生了～"},{"id":85309,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-17 01:49:52","like_diff":-5,"likes":4,"dislikes":9,"content":"好✪ω✪"},{"id":123301,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2020-06-01 06:54:02","like_diff":-5,"likes":3,"dislikes":8,"content":"上课节奏飞快"},{"id":85315,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-17 02:27:15","like_diff":-6,"likes":5,"dislikes":11,"content":"老师讲课超棒，能把会计课从分录变成会计思维的训练~青春不折旧，理想不减值，夏总一生推~认真听绩点真的很高"},{"id":124683,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2020-07-06 07:40:21","like_diff":-6,"likes":6,"dislikes":12,"content":"不是很喜欢……"},{"id":85317,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-17 02:52:54","like_diff":-8,"likes":3,"dislikes":11,"content":"真的超棒的喔！一直以为会计会很无聊，但是周老师真的把课上得超级有趣  最后绩点也让人满意啦  一生推！"},{"id":85325,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-17 04:47:11","like_diff":-8,"likes":3,"dislikes":11,"content":"好老师，有趣干货！"},{"id":85335,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-17 05:31:16","like_diff":-8,"likes":2,"dislikes":10,"content":"女神！"},{"id":107385,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-05-04 15:52:43","like_diff":-8,"likes":5,"dislikes":13,"content":"老师对学生很负责，她的特点是，特别重视自己的知识真正得以传授，她有一种很强烈的愿望——要让所有的同学都学到她所能给予的。"},{"id":154748,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2022-06-04 12:57:31","like_diff":-8,"likes":2,"dislikes":10,"content":"。。。。。"},{"id":85407,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-17 12:18:40","like_diff":-9,"likes":2,"dislikes":11,"content":"很棒的老师"},{"id":92951,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-01-06 08:02:47","like_diff":-9,"likes":2,"dislikes":11,"content":"很享受，认真听课会很有收获~"},{"id":75234,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-03-08 06:28:53","like_diff":-10,"likes":6,"dislikes":16,"content":"歧视留学生"},{"id":85391,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-17 12:27:11","like_diff":-11,"likes":11,"dislikes":22,"content":"吹一波我的夏飞女神！周总裁说，你们以后都是去看账的，而不是去做账的，所以她特别注重培养我们的财务分析能力而非简单的会计分录，她教会我们如何进行以及如何识别企业的盈余管理，这实在是我所热爱的！还记得第一节课老师就给我们分析企业的财务数据，课后我兴致勃勃地找来我投过股票的一家公司，结合了寒假提前学的一点点会计知识，装模作样地分析了番它的财务状况。一个学期渐过，我依然会说会计是我上大学以来听得最认真的一门课！期待中级财务会计！！"},{"id":91362,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-12-06 10:58:29","like_diff":-11,"likes":3,"dislikes":14,"content":"周老师的课真的是神仙一般的存在，上课开小差真的是太难了！"},{"id":101331,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-01-28 04:27:58","like_diff":-11,"likes":3,"dislikes":14,"content":"女神！太棒了！！非常负责，身体不好坚持来上课，讲的也很棒！！！给分很好，爱她！！"},{"id":80626,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2018-07-21 02:37:05","like_diff":-12,"likes":20,"dislikes":32,"content":"所谓歧视不过是某些学生上课自己不听的缘故，哪里能怪老师。 上课水水过期末可能和别人差不了他多，但是平庸和卓越的差距就是这么一点点积累的。老师上课非常有趣，认真学给分也好，真的激起了我对相关学科的热情！"},{"id":48884,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2017-03-15 14:07:28","like_diff":-18,"likes":20,"dislikes":38,"content":"不是很懂，老师为什么这么歧视管院的学生？\n\n一定要把学院与学院之间分的那么开？\n\n经院管院非要分出个高低立下来？\n\n知识无国界，没想到想要建成世界一流学校的贵浙知识还要分院系???笑。"},{"id":174233,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2023-06-08 03:50:30","like_diff":-18,"likes":3,"dislikes":21,"content":"专业歧视 地域歧视"},{"id":101296,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-01-28 03:41:09","like_diff":-19,"likes":5,"dislikes":24,"content":"本学期唯一一门满绩，老师超级认真超级负责，就是上课一直认真听有点小累～"},{"id":150818,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2022-02-19 03:22:45","like_diff":-19,"likes":3,"dislikes":22,"content":"歧视非会计专业的"},{"id":101358,"teacher_id":1310,"teacher_name":"周夏飞","post_time":"2019-01-28 05:30:54","like_diff":-26,"likes":9,"dislikes":35,"content":"可遇不可求的好老师，很幸运能选到女神的课，觉得大学上的很值。一学期以来努力控制自己尽量每节课都认认真真听过去了，像楼下说的，这样确实有点小累，但是收获满满。会计学知识很碎很碎，看一遍是不可能记住的，考前书加PPT加笔记来回翻了三遍得有，做了一遍题，4.8。老师说的对，会计学是不能速成的，所以切记切记平时一定要认真听女神讲课，期末复习起来会容易很多。\n\n(不是很明白一有人评论满绩就有人踩他，付出不同收获不同，看开些吧)"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
