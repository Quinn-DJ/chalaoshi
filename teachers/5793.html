                    const commentsData = [{"id":149330,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-15 05:55:55","like_diff":35,"likes":49,"dislikes":14,"content":"事少但给分真的很不好，想拿高绩的还是不要选"},{"id":149328,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-15 05:53:31","like_diff":21,"likes":28,"dislikes":7,"content":"郭老师是新老师，看得出来是想打破思修课的教条，给同学们一点收获的，但实际上课程效果可能没有达到他的预期……希望郭老师以后把课程设计得更合理，更系统一点，不要过于频繁得讨论，回答问题……还有可以增加法律的模块。总之希望老师的课越上越好！"},{"id":141784,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-10-25 14:20:00","like_diff":15,"likes":30,"dislikes":15,"content":"这老师是个天坑，告知如下\n\n1.直到倒数一周还没说清楚怎么考核，钉钉群禁言，私聊老师结果已读不回。\n\n2.有同学问他是否需要写论文，他回答要写。但是并未发布任何群公告通知学生，要求最后一节课完成近10组的10分钟课程展示，他还把开卷考试也安排在最后一节课，时间管理令人惊奇。\n\n3.每节课钉钉签到，上课不准使用任何电子设备，否则就会要求回答问题，压迫感强。\n\n4.不按照PPT授课，想到啥说啥，提一个问题要求同学们讨论，自主讨论时间近一节课。总之，每天都在刷新我对中特课的认知。"},{"id":142861,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-11-17 03:09:55","like_diff":12,"likes":18,"dislikes":6,"content":"一共八次课 三次点名    点名是课前五分钟 网络不好的在现场都签不上 不过课后找老师可以补签 缺勤一次总分扣10分\n\n考核方式是出勤+小组作业+论文+期末考试 老师上课讲的东西不多 大部分时间在小组讨论\n\n期末给分比其他班低很多 搞不懂 \n\n老师第一节课说 想让大家真正学到什么，而不是水过去就结束了 但是很显然 失败了"},{"id":156212,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-06-18 08:36:22","like_diff":11,"likes":15,"dislikes":4,"content":"半年过去给老师思修打个分，只能说大一同学对老师实在太宽容了，选他的时候你先去朵朵上查一查gl吧，我就没见到我们班上得分有比3.6高的。选他你不如大二再上思修，最起码不会让你的微积分白考"},{"id":144606,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-22 15:13:42","like_diff":9,"likes":10,"dislikes":1,"content":"刚开学的时候老师上课好像，emmmmm，讲话有点完美主义？主要是老师说话停顿比较多才会给人这种感觉哈哈。\n\n\n\n不过课的内容还是很有意思的，准备得也很用心。开学的时候小组讨论特别多，后来老师上课熟练了以后，讲的内容变多了，能很直观地感受到老师的进步。钉钉群里老师特别可爱！\n\n\n\n本科生也不知道中特课是什么情况，我学的是思修。思修的话，最大的感觉就是除了点名没啥压力。\n\n\n\n老师反对鹅颈，读书报告下限3000字上限4000字，交打印稿。超过4000字要求写一份字数为（论文字数-4000）字的检讨，说明为什么超了这么多字，没到3000字要求写一份字数为（3000字-论文字数）的说明，说明为什么能在这么精简的范围内把事情说清楚。\n\n\n\n志愿服务报告要求不准超过两页纸，不过印象特别深刻的就是有课友问字体要求，老师来了一句“法无禁止皆可为”……哈哈哈哈当时真的笑翻了！！\n\n\n\n理想信念那节课，老师搜集了每个人的志向，说要保存三十年。那就，三十年以后见吧！"},{"id":148894,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 01:50:24","like_diff":9,"likes":19,"dislikes":10,"content":"上课不知道在bb什么，课堂无趣又无用。最后给分虾jb给，真的不知道zju要这种老师有什么用。不如请他扫厕所来的好"},{"id":143693,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-26 09:12:21","like_diff":8,"likes":18,"dislikes":10,"content":"最后给分很迷，想水可以来，不用展示，不出去玩"},{"id":160636,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-09-29 02:38:06","like_diff":8,"likes":9,"dislikes":1,"content":"真的不会上课，我初中没编制的老师都比他行。\n\n\n\n很有野心，但是才华跟不上野心，空有一个大格局，讲求是精神，但是根本落实不下去。\n\n\n\n课很水，因为上课什么也不会教（主观他想教，奈何水平太低），总是让同学讨论，基本摸鱼（他估计还以为这很西方教学吧）\n\n\n\n一些中规中矩的东西反而不明确。没有评分标准，没有ddl，自以为是创新课堂。但这不是我们想要的创新课堂。"},{"id":148947,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 04:09:19","like_diff":7,"likes":9,"dislikes":2,"content":"给分差"},{"id":149194,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 17:13:03","like_diff":7,"likes":13,"dislikes":6,"content":"考完试十几天不出分，我以为调分呢，结果……给分基本全看期末，小组作业读书报告什么基本不管，无语"},{"id":150051,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-18 13:45:18","like_diff":7,"likes":10,"dislikes":3,"content":"老师您不如改名叫郭不捞算了"},{"id":165460,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-06 10:46:36","like_diff":7,"likes":9,"dislikes":2,"content":"查老师上的评价只能说是仅供参考，我个人的感觉是老师上课可能会偏无聊说话有停顿，然后会时不时走到同学中间来cue问答，这让想水课的我很困扰，但是平心而论我觉得我的作业质量不好期末考试也没怎么准备，但是老师给到了我比较满意的分数，当时考前也帮我们准备了每章的考题，还是比较感谢老师的！一切以你自己的上课体验为准哦！希望后面的同学不要被查老师的分数吓到～"},{"id":170972,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-03-13 12:56:39","like_diff":7,"likes":7,"dislikes":0,"content":"新中特总共两个半小时的课，除去小组展示的时间，剩下时间就在那讲之前课堂上其他小组的ppt，把其他同学的ppt的内容从头到尾讲了一遍，就问这跟这课有啥关系？关键讲的还巨差，全是一些浅显和漏洞百出的论断，不能说感受不到他的努力吧，但是就是水平不行，这老师是怎么留在法学院这种极需批判性思维的地方的？"},{"id":189303,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-23 03:36:00","like_diff":7,"likes":10,"dislikes":3,"content":"上了老师的思修课，感觉老师明明值得更高的分数。上课点名很多次，只要按时到问题不大。氛围很好，会讲一些笑话，也会引导思考。事情不是很多，老师会提前和我们协商各种报告的字数，上下限都是同学们说出来的，避免无效内卷。个人来说给分不错，期末写了满满两张A3纸，最后喜提4.8。非常感谢老师！\n\n我印象最深的是，郭老师说志愿服务报告可以不提交照片，也可以不写那么多字，写出自己的感受就好。他是真的想让我们认真参与志愿活动。"},{"id":144813,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 02:52:22","like_diff":6,"likes":15,"dislikes":9,"content":"事情真的少，不过老师应该是不太愿意特意给学生一个个调高一点的，思修是倒数第四门出的课，前面已经有22.5个学分的4.5了。\n\n\n\n结果这一门课期末考68，总评82，绩点3.6，把我均绩从4.5拖到了4.4...ㅍ_ㅍ\n\n\n\n总之郭老师给分基本上照着期末考试打，因为平时事情太少了，没啥参考标准。。。而且他只保证你不会不及格，思政课想拿高绩点还是得选高分老师，嗯，就这样。"},{"id":167579,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-17 12:23:38","like_diff":6,"likes":8,"dislikes":2,"content":"老师尽力让思修课不一样，事也挺少。但要点名，今年给分还可以。除了喜欢下来转圈之外，其他都可以。一次都没有发言，最后绩点还可以。现在也较为及时回复信息。"},{"id":189094,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-22 00:19:28","like_diff":6,"likes":7,"dislikes":1,"content":"德法\n\n老师讲课挺幽默的，也会联系实际生活，小组作业会认真给出建议（真的会比我们自己弄格局打开好多）\n\n总体来说事不多，他会规定作业字数上线防止内卷i了i了\n\n给分也还好"},{"id":205657,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-12-11 02:20:25","like_diff":6,"likes":7,"dislikes":1,"content":"郭踉的思政课已经进化到next level了全程AI视频自己像个保安在教室里转来转去巡逻，不如让一位保安为我上课"},{"id":142956,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-11-18 00:27:15","like_diff":5,"likes":9,"dislikes":4,"content":"希望老师可以给分友善一点哦！！"},{"id":189178,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-22 09:14:44","like_diff":5,"likes":5,"dislikes":0,"content":"会点名 课水水的 事情不多不少\n\n会给小组研究性学习给出一些建议\n\n给分还可以 可能是因为期末考改成论述题了"},{"id":191086,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-04-02 00:18:28","like_diff":5,"likes":6,"dislikes":1,"content":"老师改过自新了 给分好"},{"id":193456,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-06-11 06:30:07","like_diff":5,"likes":5,"dislikes":0,"content":"会有数字点名大概3节课差不多点一次？\n\n上课反正就是水水的 没什么事情，可以做自己的事情\n\n给分挺不错的 期末裸考4.8\n\n老师也是那种很和蔼的\n\n小组作业读书报告什么的都很早就公布内容了"},{"id":144653,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-23 03:39:05","like_diff":4,"likes":6,"dislikes":2,"content":"1.第一节课会交代各种任务，然后之后就不管了，上课PPT也不会上传一下，钉钉上回消息特别慢，课堂展示什么的也不通知一下。\n\n2.老师学识渊博，教学一般，经常在课上让学生讨论奇葩问题，也就锻炼锻炼一下思维，上课拓宽一下眼界。\n\n3.提醒：第一节课布置的任务一定要用手机拍下来（要不然找不到），尽早完成任务（要不然期末很忙），期末一定要自己找题找资料复习（文印店，学解）。"},{"id":145490,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-30 03:40:04","like_diff":4,"likes":10,"dislikes":6,"content":"没想到大家居然这么想吗。提供另一个视角吧。老师人很好，虽然会下来转看大家是不是在水但也不会说什么。作业第一节课就已经布置了，最后两节课收纸质版，中间的时间非常充裕。上网课的时候说懒得同学可以继续躺着上了。我觉得老师是一个比较有理想的人，所以他讲一些例子的时候强调一些不是知识的东西，我觉得这才是重点所在。大家会觉得课水，我承认有时候讨论很奇葩，也不太照着课本，但是每次讨论老师都有在鼓励每个同学的观点吧？大体思路是没问题的吧？思修课学什么只能说见仁见智。我发消息问老师，钉钉会回复。期末还会给一些资料。虽然还不知道期末给分怎么样，但我觉得这一学期思修课很快乐。仅供参考。"},{"id":148904,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 02:28:29","like_diff":4,"likes":7,"dislikes":3,"content":"老师人很好，可能讲课有待提高，不过这类思政课也不用指望学到太多东西，不过给分有点迷，平时全勤，小组作业也非常用心的完成了，可能是期末考的不太好？总之最后的给分远低预期。"},{"id":150017,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-18 09:44:50","like_diff":4,"likes":8,"dislikes":4,"content":"事儿少，作业不多。点名。期末应该是不捞人的。"},{"id":167565,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-17 10:46:22","like_diff":4,"likes":4,"dislikes":0,"content":"上课比较枯燥和催眠，但是给分还不错。"},{"id":167580,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-17 12:25:31","like_diff":4,"likes":5,"dislikes":1,"content":"老师很好的，很负责任，尽量给学生减轻压力，课堂氛围也蛮好"},{"id":167658,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-18 06:17:07","like_diff":4,"likes":5,"dislikes":1,"content":"老师人还好但是给分真的太差，真心难绷"},{"id":170238,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-03-02 06:32:35","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课没有规划\n\n作业全部堆到最后，还要同学催他什么时候交作业，拖拖拉拉才说。布置了小组作业准备了很久，结果一个组都没展示。最后大家交的三个作业应该老师都没时间看（在改考研试卷），就按照期末考试成绩随便打了个分。\n\n上课没啥意思，全让同学们讨论浪费时间。\n\n还要走来走去看同学们在干啥。\n\n快逃吧～"},{"id":189207,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-22 10:20:15","like_diff":4,"likes":4,"dislikes":0,"content":"点名点得比较勤\n\n虽然是数字但是不一定是在什么时候点\n\n给分还行 没有评论里说得那么吓人\n\n事情比较少 总体来说还行"},{"id":211516,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-01-12 00:57:37","like_diff":4,"likes":4,"dislikes":0,"content":"一学期点名七次且毫无规律（缺勤一次平时分扣三分），上课也比较枯燥，不过老师人还不错，迟到了点名没点上也给补签了，也不会故意为难学生。给分还不错，不缺勤+期末多写点应该可以拿到一个不错的成绩。"},{"id":164736,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-12-24 12:27:25","like_diff":3,"likes":9,"dislikes":6,"content":"太差了真的\n\n避开吧\n\n老师有在努力让学生喜欢\n\n效果不敢苟同\n\n给1是因为给不了0"},{"id":202047,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-11-08 15:06:38","like_diff":3,"likes":3,"dislikes":0,"content":"在思政课上学不到马克思的任何东西，浅表程度甚至甚于高中政治，学学法律体系差不多了，要学马克思还得自己看著作"},{"id":148917,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 03:03:32","like_diff":2,"likes":5,"dislikes":3,"content":"老师挺好的，我绩点不好"},{"id":149201,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 17:43:01","like_diff":2,"likes":5,"dislikes":3,"content":"期末考试分数八十多，作业不卷但是全都认真写，为何绩杀我？但是老师人太好了，我没办法说什么，还是愿意被你再绩杀一次。💗"},{"id":155408,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-06-12 08:33:39","like_diff":2,"likes":3,"dislikes":1,"content":"讲课没节奏，只是叫人讨论，课堂死气沉沉，事多且在临近交付作业的时候才公布d d l"},{"id":162401,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-11-21 16:03:34","like_diff":2,"likes":2,"dislikes":0,"content":"快逃吧"},{"id":167622,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-17 18:13:00","like_diff":2,"likes":2,"dislikes":0,"content":"今年统一给分高很多，老师平时也会经常收集大家对思修课的新期待，挺想改变的，不过思修课都挺水学不到什么，期末比较重要"},{"id":167668,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-18 07:43:40","like_diff":2,"likes":3,"dislikes":1,"content":"可能因为期末考试形式改变了所以最后出分还算满意。求是来说老师上课讨论很多但是问题问的意义不大，不知道别的班是怎样，但是事情应该不算多也不算少"},{"id":167903,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-20 04:33:09","like_diff":2,"likes":4,"dislikes":2,"content":"老师人挺亲切的，钉钉消息都会回复，任务不重，这个学期给分整体也很好，课基本都在水，但是偶尔会有小组讨论任务要发言，而且会问一些奇葩的问题，就当做开开眼了"},{"id":188555,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-19 08:38:32","like_diff":2,"likes":2,"dislikes":0,"content":"本学期上了他的德法课。上课管得不多，六次点名会点满。偶尔会有小组讨论环节的点名回答问题环节。给分上看本人89分，整体给分情况未知。从个人角度上看还是好的。"},{"id":190447,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-03-04 11:29:47","like_diff":2,"likes":3,"dislikes":1,"content":"给分低"},{"id":207981,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-12-26 03:24:46","like_diff":2,"likes":2,"dislikes":0,"content":"无语啊，在教室里播放AI虚拟老师视频，老师不说话，看得我们一脸蒙，傻坐着啊，"},{"id":145829,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-03 05:04:53","like_diff":1,"likes":6,"dislikes":5,"content":"讲的很随性但挺有逻辑和内涵的，比较接地气的思修老师，就是考核有点不清不楚"},{"id":152188,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-03-30 00:20:39","like_diff":1,"likes":3,"dislikes":2,"content":"老师水平很低，不会讲课，让同学讨论又没多少人配合，学不到知识给分又低，快逃"},{"id":154741,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-06-04 12:33:44","like_diff":1,"likes":2,"dislikes":1,"content":"怎么没有0分的选项"},{"id":155407,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-06-12 08:31:43","like_diff":1,"likes":2,"dislikes":1,"content":"不会讲课。整节课都让学生讨论又没人配合，考试考得跟平时没有任何关系。"},{"id":161547,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-11-08 14:48:52","like_diff":1,"likes":1,"dislikes":0,"content":"垃圾。上课又水，给分又差，考核标准也讲不清楚，考试考的和上课讲得没有一点关系。"},{"id":165101,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-12-29 06:48:09","like_diff":1,"likes":5,"dislikes":4,"content":"傻逼老师，别选，选了就坤"},{"id":167520,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-17 03:33:29","like_diff":1,"likes":1,"dislikes":0,"content":"(￣(エ)￣)"},{"id":167571,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-17 11:45:24","like_diff":1,"likes":1,"dislikes":0,"content":"给分还行 主要看期末考吧 上课很水 emmm应该学不到啥"},{"id":167577,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-17 12:07:37","like_diff":1,"likes":1,"dislikes":0,"content":"个人觉得上课很水，给分主要看期末，今年应该是因为线上考试全是简答题，分数不错"},{"id":167919,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-20 09:00:06","like_diff":1,"likes":3,"dislikes":2,"content":"老师人还挺好的，蛮幽默的，给分比较求是，今年是线上开卷分数挺好的，以后就不知道了。"},{"id":171445,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-04-02 11:22:27","like_diff":1,"likes":2,"dislikes":1,"content":"这次会不会也卡绩呢"},{"id":189099,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-22 01:43:35","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好，上课氛围比较轻松，也会经常提一些引人思考或者诙谐有趣的问题。虽然老师喜欢在教室里转悠，但基本上不会管你在做什么。只是至少还是要拿半边耳朵听课，否则被点到回答问题回答不上就有些尴尬了（虽然老师也不追究）。\n\n最后成绩92喜提绩点4.8，不知道整体情况是不是这样。之前看到学长说老师卡绩的，或许老师也在改变，给分慢慢变好了也说不定。\n\n就我个人而言，给老师10分。"},{"id":189128,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-22 05:24:50","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课很有意思，听了很受启发，给分还不错"},{"id":189374,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-23 13:18:19","like_diff":1,"likes":3,"dislikes":2,"content":"本学期拿到的最高绩点，工科生泪目了😭老师特别儒雅特别帅，不多说了必须给老师打十分"},{"id":199942,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-10-09 03:13:34","like_diff":1,"likes":3,"dislikes":2,"content":"上课上到一半忍不住了来打个2分，几乎没有任何属于自己的思想，最常见的就是ppt放一句马克思读一遍再读一遍边上教条式的解读（比如此时此刻正在放的“一切以天地为目标…”），几乎没有任何逻辑论证和拓展举例，除了一些毫无意义的例子（什么自己去汉江大桥发现一个洞和市政部门反映）。回答问题离不开什么什么“性”，头脑死板的典型，仿佛是“某某性”的奴隶，一旦把事物归类到某一个性之中就获得了肯首和安全再也不用任何论证。可以看出想要让思政课不一样，但他的才华只会弄巧成拙。"},{"id":211394,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-01-11 10:18:04","like_diff":1,"likes":1,"dislikes":0,"content":"虽然课不是很动听但是也很努力在长进了。\n\n不卡绩，人很好"},{"id":215664,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-03-04 00:12:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师可能有点严于律己，对教学有点强烈的自我想法并且强加于学生，虽然可能合理但没必要。一共八次课，废话居多，没看出来跟新中特有什么关系，可能是我水平有限，逮着案例研究一絮叨就是几周，追求事少拿分的尽量不要选"},{"id":143972,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-15 00:19:26","like_diff":0,"likes":4,"dislikes":4,"content":"水课大师"},{"id":144652,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-23 03:39:05","like_diff":0,"likes":2,"dislikes":2,"content":"1.第一节课会交代各种任务，然后之后就不管了，上课PPT也不会上传一下，钉钉上回消息特别慢，课堂展示什么的也不通知一下。\n\n2.老师学识渊博，教学一般，经常在课上让学生讨论奇葩问题，也就锻炼锻炼一下思维，上课拓宽一下眼界。\n\n3.提醒：第一节课布置的任务一定要用手机拍下来（要不然找不到），尽早完成任务（要不然期末很忙），期末一定要自己找题找资料复习（文印店，学解）。"},{"id":148379,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-12 09:47:20","like_diff":0,"likes":4,"dislikes":4,"content":"事少人好"},{"id":148938,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 03:58:27","like_diff":0,"likes":3,"dislikes":3,"content":"老师挺好哒～"},{"id":160011,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-09-11 14:31:47","like_diff":0,"likes":0,"dislikes":0,"content":"公告都能发到21级学生的课程上，22级学生不知道收到没收到，我怀疑这老师是不是工作能力有问题"},{"id":160637,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-09-29 02:36:16","like_diff":0,"likes":0,"dislikes":0,"content":"不过上课"},{"id":160709,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-10-03 08:20:48","like_diff":0,"likes":1,"dislikes":1,"content":"上课不知所云，毫无收获，光叫人讨论又没人配合，考试考的和平时上课一点关系没有。\n\n我在zju遇到最傻逼的老师没有之一"},{"id":168330,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-02-12 04:25:21","like_diff":0,"likes":1,"dislikes":1,"content":"真的还好，上课可能比较水，但事也比较少，给分今年不能说好但感觉还可以。"},{"id":169708,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-02-27 12:58:26","like_diff":0,"likes":4,"dislikes":4,"content":"老师还是很好的！！！上课很幽默嘿嘿嘿，感觉有改头换面，还是觉得评价一个老师的好坏不能只看查老师上的评分！"},{"id":170719,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-03-08 11:41:56","like_diff":0,"likes":4,"dislikes":4,"content":"好老师，确实是好老师"},{"id":180336,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-09-21 06:43:45","like_diff":0,"likes":1,"dislikes":1,"content":"22年上的老师的课，觉得有点无聊哈哈哈，但是可能这种课就这样子。感觉老师人很好~可以做自己的事情，给分嘛，感觉看运气"},{"id":206426,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-12-15 05:50:26","like_diff":0,"likes":1,"dislikes":1,"content":"讲课僵化，事多要求苛刻，消息不回，逃吧"},{"id":211484,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-01-11 15:14:36","like_diff":0,"likes":0,"dislikes":0,"content":"看了眼期末成绩，感觉平时分给的应该还好。"},{"id":211587,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-01-12 03:19:23","like_diff":0,"likes":0,"dislikes":0,"content":"上课无聊，给分差，一节课没翘，结果总评还没期末成绩高"},{"id":211611,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-01-12 04:15:30","like_diff":0,"likes":0,"dislikes":0,"content":"点名无规律，建议不要逃课，课前课中课后签到都有可能。平时上课当自习课就好了，期末开卷努力抄书，读书报告好好写，给分感觉还可以。"},{"id":212098,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-01-13 07:30:37","like_diff":0,"likes":0,"dislikes":0,"content":"讲案例的时候挺有意思的，就是讲课本内容的时候挺无聊的，一开口就睡着了。线下教学去了良渚博物馆（听室友说他们就在学校逛逛），最后一节课才小组展示，没留够时间。给分中规中矩。"},{"id":212479,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-01-14 05:10:41","like_diff":0,"likes":0,"dislikes":0,"content":"事情不多，给分还行"},{"id":214656,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-02-16 02:58:17","like_diff":0,"likes":0,"dislikes":0,"content":"很难评，老师态度很好，但讲课水平，课程设置和pre的要求上都比较糟糕"},{"id":217196,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-04-03 17:49:16","like_diff":0,"likes":0,"dislikes":0,"content":"没有灵魂的书呆子"},{"id":144501,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-22 02:09:37","like_diff":-1,"likes":4,"dislikes":5,"content":"非常的好！郭老师的课是有思维含量的！"},{"id":144632,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-23 02:31:33","like_diff":-1,"likes":3,"dislikes":4,"content":"还好吧"},{"id":145474,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-30 02:18:57","like_diff":-1,"likes":5,"dislikes":6,"content":"老师好帅"},{"id":148921,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 03:17:11","like_diff":-1,"likes":5,"dislikes":6,"content":"究极好老师，人帅心善幽默有趣，极其反对无意义的内卷，很体谅大家，作业不多就要求你好好读一本书写一篇读书报告，并且志愿者服务报告格式没有要求但至少写上学号、姓名(手动滑稽)，男神说重要的不是这个报告结果而是走出校园服务社会的过程。而且对大家说期末考他能捞就捞，因为他觉得成绩没有必要看太重，真正重要的是在课堂和讨论中学到真东西，懂得用批判的思维看世界、实事求是、学会看清事物本质和内在规律，简直不要太好！给分也究极好，只要不缺勤，积极参与讨论，期末考不要太惨最终成绩都会不错的。"},{"id":161294,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-11-04 02:05:12","like_diff":-1,"likes":0,"dislikes":1,"content":"太无聊了，不会上课的一个人，一个半小时的课他一个小时在讨论。动不动还下来走来走去的，无聊念PPT。每次上课都觉得浪费时间"},{"id":166223,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-11 12:55:00","like_diff":-1,"likes":2,"dislikes":3,"content":"能感受到老师是有志于课程改革的，也希望课堂能越来越好。其实比较负面的评价有点学科特色的感觉，老师人挺好的，私下沟通也非常善解人意，希望给分能更好一点。"},{"id":167635,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-18 02:16:03","like_diff":-1,"likes":1,"dislikes":2,"content":"今年真的还好，给分也还行"},{"id":211575,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2025-01-12 02:57:50","like_diff":-1,"likes":0,"dislikes":1,"content":"第一节课会讲往届的研究性学习，后面基本是PPT教学。这学期共签到7次，平时分按签到给，最好不要缺勤。期末是开卷论述题，多写就有分。建议要选这节课的同学做好拿不到高绩点的准备。"},{"id":145596,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-30 11:53:52","like_diff":-2,"likes":4,"dislikes":6,"content":"还挺好的"},{"id":150265,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-21 04:40:26","like_diff":-2,"likes":5,"dislikes":7,"content":"思修上课挺水的，老师有些观点挺有意思，三观也很正，绩点嘛……主要看考试吧，最后成绩公示我考的还挺好的，所以绩点也挺高，感觉不太看平时作业"},{"id":166927,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-14 08:56:02","like_diff":-2,"likes":0,"dislikes":2,"content":"123"},{"id":189095,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-22 00:46:15","like_diff":-2,"likes":4,"dislikes":6,"content":"真就给分看运气呗\n\n每节课都到课，作业做得很认真，期末考写满了，3.9。。。？。。。"},{"id":189217,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-01-22 11:40:30","like_diff":-4,"likes":1,"dislikes":5,"content":"垃圾垃圾 卡绩 不负责 屁事多"},{"id":144114,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2021-12-18 06:05:22","like_diff":-5,"likes":3,"dislikes":8,"content":"哼，哼，哼，啊啊啊啊啊啊啊啊啊啊啊，啊啊啊啊啊啊啊啊啊啊啊，啊，啊啊啊啊，啊。"},{"id":167559,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2023-01-23 03:28:26","like_diff":-5,"likes":2,"dislikes":7,"content":"给分好，有想法的老师"},{"id":148842,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-13 17:11:15","like_diff":-8,"likes":7,"dislikes":15,"content":"事很少，给分不清吃怎么样，反正我自己作业完成的中规中矩➕期末考考前复习了一下下➕上课全到就4.5，老师上课会经常让大家讨论，有的地方思维确实比较深刻，算是还不错的老师(不过给分的标准有些模糊是真事)"},{"id":193885,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2024-06-20 12:06:48","like_diff":-10,"likes":3,"dislikes":13,"content":"给分巨差"},{"id":148870,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-01-14 00:24:22","like_diff":-11,"likes":4,"dislikes":15,"content":"还阔以吧"},{"id":150753,"teacher_id":5793,"teacher_name":"郭喨","post_time":"2022-02-17 08:38:54","like_diff":-12,"likes":4,"dislikes":16,"content":"老师对教学很有野心 但很显然，至少在这学期失败了。但老师人还是很好的，给分不错"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
