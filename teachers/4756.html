        .footer {
            text-align: center;

            .teacher-basic-info {

            .teacher-rating-display {

            .large-rating {

</head>
<body>

        <!-- 学生评论 -->
        
            <div class="teacher-comments">
                <div class="comments-header">
                    <h3><i class="fas fa-comments"></i> 学生评论 (6 条)</h3>
                    <div class="comments-sort">
                        <button class="sort-btn active" data-sort="popular">

                <div class="comments-list" id="comments-list">

                <script>
                    // 评论数据
                    const commentsData = [{"id":103826,"teacher_id":4756,"teacher_name":"金波","post_time":"2019-03-06 06:27:57","like_diff":4,"likes":6,"dislikes":2,"content":"专业知识教的很好，但更重要的是传授了很多一个优秀工程师应该有的素养"},{"id":153592,"teacher_id":4756,"teacher_name":"金波","post_time":"2022-05-05 10:23:06","like_diff":4,"likes":6,"dislikes":2,"content":"上的老师的电机课，人很和善的，下课问问题也会解答（可能没get到楼上说的蔑视的感觉？）最重要的是考试范围说的很清晰，不会含含糊糊的，课后题留的都是书上题，很简单。唯二的要求就是上课不能用笔记本电脑和答题时要写单位，老师也说原因了，不让用笔记本是因为不知道打开电脑在干什么，可能在补别的课的作业，这会让老师感到不被尊重。必须写单位是因为工程上失之毫厘差之千里，希望我们不要犯这种错误。至于照本宣科，感觉是课程的原因啊，毕竟学电机给人一种学政治“是什么，为什么，怎么做”那种很规规矩矩的感觉。\n\n有件事令我很感动，就是我一直搞不懂Y△相线电压电流（其实是很蠢的问题，但就是一直搞混，惭愧惭愧）问老师的时候粗略的讲了下结果，上课时又专门讲了一遍过程，而且思路特别清晰，很细致，让人听一遍就绝对不会再弄混的那种，真的超级感谢老师！"},{"id":123495,"teacher_id":4756,"teacher_name":"金波","post_time":"2020-06-09 07:04:43","like_diff":1,"likes":5,"dislikes":4,"content":"讲课就是照本宣科而已，上课连电脑也不能开。平时也很难打交道，对学生非常蔑视，装b有一手的"},{"id":218714,"teacher_id":4756,"teacher_name":"金波","post_time":"2025-04-29 11:11:02","like_diff":1,"likes":1,"dislikes":0,"content":"半开卷分数也还是低啊"},{"id":104753,"teacher_id":4756,"teacher_name":"金波","post_time":"2019-03-27 05:21:52","like_diff":0,"likes":1,"dislikes":1,"content":"很喜欢点名"},{"id":76427,"teacher_id":4756,"teacher_name":"金波","post_time":"2018-04-09 03:28:37","like_diff":-4,"likes":2,"dislikes":6,"content":"我评价的是教电机的那个金波老师。\n\n1.此老师讲课方式基本是照着课本ppt念，念完可能会拓展一些不考的内容。\n\n2.说话语气带一种轻蔑的装逼语气。\n\n3.要求贼多，上课不能看电脑，课堂纪律要按要求，对待学生像对待高中生一样\n\n4.考试写错最后过程至少扣一半分数，不管过程；结果不写单位0分；\n\n5.从3、4条可以看出来这老师要求学生都像自己想的那样干活，而不允许有自己的个性。\n\n6.老师作业布置的较少。\n\n\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
