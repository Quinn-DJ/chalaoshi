                <script>
                    // 评论数据
                    const commentsData = [{"id":218489,"teacher_id":5277,"teacher_name":"周煜东","post_time":"2025-04-24 05:21:48","like_diff":8,"likes":8,"dislikes":0,"content":"《讨周煜东檄》\n\n伪课主事周某者，性非良教，才实庸鄙。昔充讲席，滥竽庠序；今挟私妄为，荼毒杏坛。人神之所共嫉，天地之所不容！\n\n尔本朽木之质，敢司教化之职？不思育人之道，专行乱纲之实。伪开神经精神与运动之课，竟有十二不赦之罪：\n\n一曰无籍可依，使学子如盲人夜行；二曰纲目尽废，令课业若浮萍飘零；三曰叠床架屋，脑认知之糟粕复现；四曰自相雷同，众讲师之敷衍毕现；五曰章法全无，课程如乱麻缠结；六曰教考殊途，试题似天外飞星；七曰小测玄机暗藏，成绩全凭手气；八曰防弊虚设，小测竟成搜题之试；九曰讹误丛生，学子疲于勘谬；十曰考纲虚悬，温卷难觅踪迹；十一曰评绩乖张，报复之嫌昭然；十二曰玄分廿等，评分如雾里观花！\n\n呜呼！霍光辅政，尚知课业之重；蔡邕授经，犹怀传道之心。今观周某，昏聩无能若此，岂非尸位素餐之辈？课程混沌如斯，实乃误人子弟之尤！\n\n今诸生哀号于阶下，冤声上达于天听。愿诸君共举义旗，清我杏坛：或上书陈情，或联署抗辩，或诉诸公论，或直谏有司。凡我同窗，勠力同心，必使伪课现形，庸师授首！\n\n试看今日之学堂，竟是谁家之天下！"},{"id":218467,"teacher_id":5277,"teacher_name":"周煜东","post_time":"2025-04-24 02:20:43","like_diff":5,"likes":5,"dislikes":0,"content":"神经、精神和运动系统\n\n给分出乎意料的烂，完全不捞！\n\n小测是很混乱的，还是抽题，每个人抽到的题目难度根本不一样。老师也是完全不检查的，很多答案都是错的，要同学去找助教反馈，还有很多超纲题，课上根本没讲😅\n\n而且1分钟2道题的小测根本来不及做😅\n\n期末考感觉不错，但是最后的分数也是出乎意料的，根据小测的表现让人担忧是不是老师又哪里出错了或者根本没好好改🙄\n\n总结是这门烂课毁了我的青春也毁了我的均绩，我们脑院的老师真是太棒了😋"},{"id":153720,"teacher_id":5277,"teacher_name":"周煜东","post_time":"2022-05-09 08:53:05","like_diff":3,"likes":3,"dislikes":0,"content":"呃呃呃"},{"id":161592,"teacher_id":5277,"teacher_name":"周煜东","post_time":"2022-11-09 08:24:08","like_diff":2,"likes":2,"dislikes":0,"content":"辣鸡。。。"},{"id":168347,"teacher_id":5277,"teacher_name":"周煜东","post_time":"2023-02-13 05:42:49","like_diff":1,"likes":1,"dislikes":0,"content":"讲的不清楚"},{"id":194342,"teacher_id":5277,"teacher_name":"周煜东","post_time":"2024-06-23 09:19:50","like_diff":0,"likes":0,"dislikes":0,"content":"神经元电生理讲得有点快，特别是物理、化学相关内容。不过条理还是很清晰的（建议结合zsy）"},{"id":208323,"teacher_id":5277,"teacher_name":"周煜东","post_time":"2024-12-27 01:29:24","like_diff":0,"likes":0,"dislikes":0,"content":"能感觉出老师的物理知识很扎实，但是讲课太快了，对于物理水平不太够的小白听神经系统电信号这里不太容易跟得上。。。。。。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {

                        if (sortType === 'popular') {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表

                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数

                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
