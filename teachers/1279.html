                    const commentsData = [{"id":627,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2015-03-15 08:34:07","like_diff":93,"likes":98,"dislikes":5,"content":"孙老师上课真得很用心，她会记住每一位学生的名字，爱死她啦"},{"id":149914,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2022-01-17 17:50:40","like_diff":50,"likes":50,"dislikes":0,"content":"我就说一个细节\n\n某次问老师题，老师直接打电话过来跟我讲题，提到一个知识点时，我说没有这个概念，然后她说她在哪节课哪张课件上讲过这个，我才反应过来\n\n我以为她要说“哎呀我都讲过了你怎么没记住啊”\n\n她却说“哎呀这里我是不是没讲清楚啊，怎么没给你们留下深刻的印象”\n\n在我遇到的所有老师中，她是唯一一个因为学生的问题反思自己而不是批评学生的老师\n\n当然我认为老师没有什么需要反思的，她讲得十分完美"},{"id":130157,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2021-01-18 07:56:21","like_diff":44,"likes":48,"dislikes":4,"content":"没有擦去困难的橡皮，只有写着坚持的笔。——盾妈"},{"id":93219,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2019-01-26 12:55:37","like_diff":35,"likes":39,"dislikes":4,"content":"期中考了66之后感觉要死了，在老师的鼓励下下学期更加努力了，最后终于上四了，感动！特别好地老师！"},{"id":1215,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2015-03-21 16:43:06","like_diff":24,"likes":27,"dislikes":3,"content":"好老师！耐心负责！"},{"id":73054,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2018-01-31 22:00:55","like_diff":24,"likes":25,"dislikes":1,"content":"真的很幸运能跟着孙老师学习了电路与模电，ppt做的很清晰，虽然有一个研讨题和一个报告比较费时间，但是做出来的话真的能学到好多，而且老师人真的很好，真的会去记住每个同学的名字，还会嫌打字说不清楚而给你打qq电话。我说这么多的原因是，希望有幸能选上老师的课的你们啊，好好听课，别再掉队让老师操心了。"},{"id":149882,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2022-01-17 13:09:44","like_diff":23,"likes":25,"dislikes":2,"content":"谁说站在讲台上的不是英雄"},{"id":47115,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-01-24 02:20:25","like_diff":20,"likes":21,"dislikes":1,"content":"还好没挂，浓浓师生情，谢谢老师，对不起。"},{"id":5431,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2015-07-07 11:58:38","like_diff":18,"likes":21,"dislikes":3,"content":"认真负责，改卷神速，给分很好"},{"id":46924,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-01-23 02:31:22","like_diff":16,"likes":18,"dislikes":2,"content":"出分前先给盾妈评论一哈\n\n人超级好\n\n上课很耐心\n\n而且会记住每一个同学的名字"},{"id":150145,"teacher_id":1279,"teac "2023-06-13 15:15:22","like_diff":9,"likes":11,"dislikes":2,"content":"认真负责，教的不错\n\n略啰嗦\n\n比较喜欢打破砂锅问到底\n\n鼓励同学互帮互助\n\n打电话压迫感很强\n\n任务量比较大 鼓励恶竞\n\n给分有托底\n\n说实话上她实验课比较折磨"},{"id":5005,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2015-07-02 03:09:33","like_diff":8,"likes":10,"dislikes":2,"content":"老师人很好，讲解题目思路清晰。给分也不错"},{"id":28135,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2016-06-28 08:09:08","like_diff":8,"likes":9,"dislikes":1,"content":"特别负责的老师 给分也好 并且有意识锻炼学生思维"},{"id":47084,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-01-23 15:37:44","like_diff":8,"likes":9,"dislikes":1,"content":"很棒的老师！"},{"id":47091,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-01-23 16:09:21","like_diff":8,"likes":9,"dislikes":1,"content":"对同学的关心，上课逻辑棒，很有教学修养"},{"id":47122,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-01-24 02:54:16","like_diff":8,"likes":9,"dislikes":1,"content":"真的好，给分也好"},{"id":89443,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2018-11-19 07:05:41","like_diff":8,"likes":9,"dislikes":1,"content":"如此这般的好老师?"},{"id":100623,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2019-01-26 12:37:25","like_diff":7,"likes":12,"dislikes":5,"content":"这学期最幸运的事，选上了孙盾老师的模电！如此这般，这样难的一门课，碰上这样好得一个老师，超满足！感恩，谢谢老师！\n\n我们手中没有擦去困难的橡皮，只有战胜困难的笔！\n\n日拱一卒无有尽，功不唐捐终满绩！"},{"id":150126,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2022-01-19 08:32:26","like_diff":7,"likes":8,"dislikes":1,"content":"盾妈是我上大学以来碰到的最好的老师"},{"id":169949,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2023-02-28 15:10:42","like_diff":7,"likes":7,"dislikes":0,"content":"评分下9.9是对盾妈的大不敬"},{"id":5890,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2015-07-10 00:01:15","like_diff":6,"likes":9,"dislikes":3,"content":"耐心负责！深入浅出！"},{"id":149879,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2022-01-17 12:46:49","like_diff":6,"likes":8,"dislikes":2,"content":"盾妈wwwwww"},{"id":213080,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2025-01-16 03:01:42","like_diff":5,"likes":5,"dislikes":0,"content":"盾妈没得说，讲的确实不错，给分也很捞，而且只要成绩好充分给予你自由空间\n\ntips：本学期有三次点名和三次学在浙大课堂练习，还是不要随意翘的好"},{"id":27268,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2016-06-24 09:26:35","like_diff":4,"likes":5,"dislikes":1,"content":"真才实学"},{"id":47127,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-01-24 03:22:59","like_diff":4,"likes":6,"dislikes":2,"content":"好老师不解释"},{"id":47489,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-01-28 01:18:12","like_diff":4,"likes":5,"dislikes":1,"content":"浓浓师生情！尊重学生的好老师！选上是福！"},{"id":64484,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-12-24 12:33:50","like_diff":4,"likes":5,"dislikes":1,"content":"真真切切感受到了关怀。\n\n有种班主任的感觉\n\n讲课不错的，每节课都会留下来解决同学们的疑惑。\n\n客观的打分应该出现在出绩点之前"},{"id":72615,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2018-01-30 13:37:56","like_diff":4,"likes":5,"dislikes":1,"content":"亲切温和，从容自信"},{"id":95348,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2019-01-19 08:48:46","like_diff":4,"likes":5,"dislikes":1,"content":"出分之前来赞一波盾妈"},{"id":129952,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2021-01-14 05:39:43","like_diff":4,"likes":7,"dislikes":3,"content":"吹爆盾妈"},{"id":149893,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2022-01-17 15:21:19","like_diff":4,"likes":6,"dislikes":2,"content":"不能再好，知识收获满满"},{"id":153432,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2022-04-29 12:08:47","like_diff":4,"likes":6,"dislikes":2,"content":"能上到盾妈的课，是我的荣幸。她真正做到了用大学的授课方式给我们夯下高中般扎实的基础。最后考试不够理想完全是自己没有复习充分的结果，但是有盾妈教的体系在身，日后复习起来是非常快的"},{"id":169889,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2023-02-28 08:41:57","like_diff":4,"likes":4,"dislikes":0,"content":"盾妈真的好好！讲课节奏把握得很棒，上课跟着她听课后认真完成作业就可以学好模电了！盾妈还超敬业，会检查笔记的梳理，梳理不限制形式，但是对掌握知识点超有帮助！最后就是盾妈给分也很好，只要认真完成盾妈交代的任务就可以拿到一个很棒的绩点了！而且盾妈真的对每个人都很负责，每次作业都会催着没交的人交。"},{"id":169891,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2023-02-28 08:49:07","like_diff":4,"likes":4,"dislikes":0,"content":"盾妈为什么是神，在谈论这个问题之前，我想先说说（以下省略500字）。"},{"id" 279,"teacher_name":"孙盾","post_time":"2023-06-28 01:24:09","like_diff":2,"likes":2,"dislikes":0,"content":"谢谢盾妈的教导，她模电实验真的教的非常用心，关心每一位同学，平时有问题在钉钉上问都及时回答（通常打钉钉电话），最后考试为了大家顺利结课也会提供帮助，总之无脑选盾妈就对了。"},{"id":182808,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2023-11-20 10:43:48","like_diff":2,"likes":2,"dislikes":0,"content":"妥妥十分"},{"id":183663,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2023-11-28 08:30:28","like_diff":2,"likes":2,"dislikes":0,"content":"我何德何能选到孙老师的课"},{"id":190863,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2024-03-22 05:05:30","like_diff":2,"likes":2,"dislikes":0,"content":"我爱你\n\n妈妈！"},{"id":208759,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2025-01-01 11:01:34","like_diff":2,"likes":2,"dislikes":0,"content":"伟大无须多言\n\n电类基础课很重要，遇到认真负责的老师就很好。不必在这里提个性与自由，基础不牢地动山摇。\n\n盾妈非常细心与贴心，讲题极其仔细有耐心，十分送上。"},{"id":50512,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-05-03 08:29:11","like_diff":1,"likes":2,"dislikes":1,"content":"就问了老师一次问题\n\n一直到期末考都还记得我名字！\n\n大学第一次碰到这么认真的老师\n\n给分也好"},{"id":52437,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2017-06-20 04:41:13","like_diff":1,"likes":4,"dislikes":3,"content":"盾妈妈这样的女神我要一打！实验课一学期下来记住每个学生的名字，考试出了问题找人帮你查线，有好的设计主动同你分享，讲课的时候自信从容又有魅力，这样的老师谁能不喜欢"},{"id":73605,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2018-02-02 05:35:53","like_diff":1,"likes":2,"dislikes":1,"content":"很细致，很负责！虽然平时安排的作业有些多，但看得出是真的想提升我们的思维能力。模电很难学，诸位还要努力的！"},{"id":78338,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2018-05-11 03:13:36","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的炒鸡温柔，上课讲的很清楚!只要你认真听!课后完全可以不复习就能做题，作业量也不大，真的很棒棒了!给分还非常好!希望能再选老师的课!!!"},{"id":78364,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2018-05-11 06:37:29","like_diff":1,"likes":2,"dislikes":1,"content":"抱歉成绩配不上老师的优秀。"},{"id":106974,"teacher_id":1279,"teacher_name":"孙盾","post_time":"2019-04-30 13:18:49","like_diff":1,"likes":3,"dislikes":2,"content":"精妙绝伦，语惊四座。把电路分析得淋漓尽致。哇，然而老师好优秀，是我太菜啦"},{"id":107564,"teacher_id":1279,"teach                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {

                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
