89795,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2018-11-21 00:50:46","like_diff":12,"likes":13,"dislikes":1,"content":"喜欢课程内容，充满了美妙的阐释，非常享受。但一篇论文定生死，看到分数……还是有点难过。"},{"id":7456,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-09-14 12:35:16","like_diff":11,"likes":14,"dislikes":3,"content":"绝对不错"},{"id":48097,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-02-28 12:20:58","like_diff":11,"likes":15,"dislikes":4,"content":"在一个春风沉醉的夜晚认识了这位有故事的老爷爷"},{"id":56549,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2018-11-21 01:36:43","like_diff":11,"likes":12,"dislikes":1,"content":"老师有人文学者的涵养。但学校强制的通核给分制度是尤甚正态的恶心东西。"},{"id":9080,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-10-12 10:44:00","like_diff":10,"likes":14,"dislikes":4,"content":"文艺，情怀。"},{"id":88164,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2018-10-23 07:45:24","like_diff":9,"likes":12,"dislikes":3,"content":"老师的声线里感觉有种类似α波的振动，即使不去认真听他具体讲的是什么，光是让这种声音在你身边流动，从耳朵流进脉搏血液，心底不自觉地就会变得柔软，亲测比网易云所有疗愈歌单都有效"},{"id":56543,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-04-09 09:02:08","like_diff":8,"likes":12,"dislikes":4,"content":"庄子研读：老师上课讲解自己的文章，很有韵味很享受。对于讨论课我只想说：1.跟助教关系搞好些，都懂的，2.翻译的时候念翻译就对了，3.所谓最后那个分数段都打最高分，是照顾学生，但是公平在何处？正太搞得一个层段的人成绩都一样？上90就直接A+？我本人受庄子这本书影响很大，帮我度过了一段内心十分煎熬的时光，可是这样的评分给分机制真的糟心。我不是圣人也无法齐同万物。孙老师的课推荐的，讨论课大家就看着办吧。"},{"id":62857,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-11-27 07:13:22","like_diff":5,"likes":8,"dislikes":3,"content":"很有情怀，不够系统。"},{"id":117678,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-09-29 00:21:57","like_diff":5,"likes":6,"dislikes":1,"content":"他说他考完大学最后一门考试之后以为再也没有考试了，喝得小醉去西湖边苏堤上睡了一觉。老爷子从魏晋穿越来的吧？ ​​​"},{"id":10308,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-18 04:17:28","like_diff":3,"likes":7,"dislikes":4,"content":"小公举\n\n"},{"id":11111,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-24 08:54:52","like_diff":3,"likes":3,"dislikes":0,"content":"美的享受"},{"id":11158,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-12-28 06:10:38","like_diff":3,"likes":7,"dislikes":4,"content":"完美老师"},{"id":12660,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-12-24 00:29:14","like_diff":3,"likes":7,"dislikes":4,"content":"想听的绝对享受，不想听的也是一门水课好选择，不点名没作业，就一篇论文"},{"id":48227,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-03-01 10:38:48","like_diff":3,"likes":6,"dislikes":3,"content":"真正有涵养的老师"},{"id":67686,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2018-01-22 05:13:20","like_diff":3,"likes":3,"dislikes":0,"content":"孙老师是文人雅士，讲课儒雅，抑扬顿挫，听老师上课很享受。不点名，有时候会点人回答问题，回答就有加分，课程考核只有一篇论文，好好写给分不错的！"},{"id":86945,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2018-09-19 13:06:35","like_diff":3,"likes":4,"dislikes":1,"content":"悲欣交集"},{"id":109578,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-06-17 07:43:33","like_diff":3,"likes":4,"dislikes":1,"content":"老师在庄子的最后一节课没有讲庄子而是讲了苏东坡，觉得是个随性又很可爱的老师呀~"},{"id":119932,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-11-17 01:14:59","like_diff":3,"likes":4,"dislikes":1,"content":"自带中文系buff，听老师的通识非常舒适，也顺利满了。尤其喜欢老师讲春江花月夜和红楼的部分，很有启发。最后希望老师文论对我好一点不要鲨我555"},{"id":144719,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2021-12-23 10:25:21","like_diff":3,"likes":3,"dislikes":0,"content":"在远古的荒原与未来的铜像之间"},{"id":8426,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-09-21 07:16:41","like_diff":2,"likes":4,"dislikes":2,"content":"水平太高，上课听不太懂"},{"id":9580,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-02 06:00:29","like_diff":2,"likes":6,"dislikes":4,"content":"文艺范"},{"id":9795,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-09 10:56:26","like_diff":2,"likes":4,"dislikes":2,"content":"有个性的老师\n\n"},{"id":9866,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-11 11:16:34","like_diff":2,"likes":2,"dislikes":0,"content":"文人老师"},{"id":9980,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-14 01:05:19","like_diff":2,"likes":5,"dislikes":3,"content":"拉家常的老师，但是又很有文艺范。"},{"id":11112,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-24 09:02:35","like_diff":2,"likes":8,"dislikes":6,"content":"无压力，给分不错，建议选"},{"id":11124,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-24 10:56:46","like_diff":2,"likes":6,"dislikes":4,"content":"超级棒，陶冶情操的一门课，给分也很赞，从不点名但不容错过~"},{"id":11268,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-26 05:55:05","like_diff":2,"likes":4,"dislikes":2,"content":"还是蛮感性的老师 喜欢 上课会把自己理解和人生阅历结合 很会鼓励学生"},{"id":13101,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-12-25 01:16:13","like_diff":2,"likes":3,"dislikes":1,"content":"很好，享受"},{"id":13482,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-12-28 10:23:10","like_diff":2,"likes":3,"dislikes":1,"content":"有情怀，很好的老师"},{"id":18599,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2016-01-22 06:04:55","like_diff":2,"likes":3,"dislikes":1,"content":"很喜欢的老师 感性却不缺美的享受 对文学和美的敏感度很高 也常常在他课上感受到当年的时代感 值得一听"},{"id":21588,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2016-02-29 09:01:18","like_diff":2,"likes":3,"dislikes":1,"content":"有文人情怀"},{"id":48440,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-04-23 07:59:37","like_diff":2,"likes":3,"dislikes":1,"content":"孙老师是一个很有思想的老师，每次听他的课都感觉灵魂被净化，人很低调。课程没有杂七杂八的事，但一点都不水。大赞!"},{"id":48614,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-03-08 10:46:50","like_diff":2,"likes":2,"dislikes":0,"content":"融入丰富感情讲课的老师，听他的课很让人享受。"},{"id":54964,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-06-30 13:38:46","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很好，课也很好，就是最后的分......嗯，还是看缘分吧"},{"id":57958,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-07-18 16:14:21","like_diff":2,"likes":3,"dislikes":1,"content":"孙老师的授课真的是给人很多启发，但是作为一门通核课，其不“逍遥”之处却也遭人诟病"},{"id":124241,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2020-06-28 01:52:33","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课渲染情怀，可水可听\n\n我表白四个字的助教姐姐～"},{"id":144857,"tea 的老师，很善良"},{"id":36195,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2016-11-11 03:41:39","like_diff":1,"likes":3,"dislikes":2,"content":"刚上完秋学期他的课，坦白讲老师水平很高，上课也很认真，讲的确实知识很到位。但就是上课喜欢扯得非常远，最后再绕回来。如果是喜欢听他多扯扯别的知识的可以选，如果不喜欢老师讲太多多余东西的同学慎选。\n\n对了，没有作业也不考试，但最后需要交论文，还没出分不知道给分怎么样，但老师是个好老师~"},{"id":38267,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2016-11-28 19:14:56","like_diff":1,"likes":1,"dislikes":0,"content":"极具风骨"},{"id":47864,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-02-26 14:01:27","like_diff":1,"likes":2,"dislikes":1,"content":"绝对的好老师！大赞大赞 儒雅又有底蕴 人还很好给分也很好！！！"},{"id":50369,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-05-03 04:27:16","like_diff":1,"likes":1,"dislikes":0,"content":"爱庄子，爱东坡，爱红楼！"},{"id":62315,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-11-24 07:07:34","like_diff":1,"likes":6,"dislikes":5,"content":"很气了。老师上课自管自己讲去讲去。不点名。没有作业。一篇论文。完完全全助教给分。我觉得不够客观。负不负责emmmmm……大家自己觉得吧。"},{"id":102959,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-02-25 06:16:03","like_diff":1,"likes":2,"dislikes":1,"content":"第二次选孙老师的课"},{"id":108347,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-05-21 16:01:23","like_diff":1,"likes":2,"dislikes":1,"content":"不喜欢的人可能觉得很无聊，get不到老师情到深处的点；喜欢的人会很被感染，边听边拍手称快。我介于两者之间，有些篇章使我投入，有些篇章我毫无感受，但孙老师无疑人好且具有文人情怀，我想这多少是难能可贵的。论文我认真地写，但只有跟作者个性密切相关的部分我比较zqsg，最后4.5还行。课程本身真的已经很轻松了。"},{"id":111547,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-07-02 01:57:44","like_diff":1,"likes":2,"dislikes":1,"content":"听到了孙老师的课，实乃人生一大幸事"},{"id":120099,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-11-17 12:18:51","like_diff":1,"likes":1,"dislikes":0,"content":"哇分一出立马过来评价了 真的吹爆！！论文认认真真写了自己想写的交的时候还担心太跳脱老师会不喜欢没想到竟然满了呜呜…老师真的很博学也很有自己的观点，推荐推荐！"},{"id":120198,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-11-23 13:59:34","like_diff":1,"likes":1,"dislikes":0,"content":"绩杀。助教给分，不说老师什么了。"},{"id":124231,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2020-06-27 14:58:44","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好"},{"id":11098,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-24 06:46:29","like_diff":0,"likes":1,"dislikes":1,"content":"太感性了"},{"id":11122,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-11-24 10:45:29","like_diff":0,"likes":4,"dislikes":4,"content":"给分不错"},{"id":11729,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-12-13 09:31:52","like_diff":0,"likes":4,"dislikes":4,"content":"给分不错哦"},{"id":15401,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2016-01-14 08:27:53","like_diff":0,"likes":2,"dislikes":2,"content":"满分！"},{"id":88707,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2018-11-06 06:48:19","like_diff":0,"likes":3,"dislikes":3,"content":"前排都空着，没有多少人听，可能老师陶醉自我了吧。。实话实说"},{"id":90770,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2018-11-26 02:52:38","like_diff":0,"likes":2,"dislikes":2,"content":"中文系目前遇到的最欣赏的老师！"},{"id":103050,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-02-25 16:06:14","like_diff":0,"likes":0,"dislikes":0,"content":"有高分的同学传授一下高分经验吗"},{"id":103682,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-03-04 06:52:02","like_diff":0,"likes":1,"dislikes":1,"content":"非常有文化素养，有文人气质，各种经典信手拈来，解读很有深度和厚度，上课简直就是一种享受"},{"id":103775,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-03-05 11:37:54","like_diff":0,"likes":1,"dislikes":1,"content":""},{"id":107006,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-04-30 16:29:17","like_diff":0,"likes":1,"dislikes":1,"content":"真的超级超级棒的老师！\n\n听他的课真的太享受了叭！！\n\n我永远都爱孙老师！\n\n我永远都爱中国古典文学欣赏！\n\nzqsg写论文真的很有用哈哈哈"},{"id":107043,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-05-01 03:53:06","like_diff":0,"likes":1,"dislikes":1,"content":"我爱老师！！！！千辛万苦才选上的课！！每节课都是享受！论文全是自己写的所以最后满了！之后可能没有缘分再和老师学习了，珍惜！"},{"id":112807,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-07-05 03:40:13","like_diff":0,"likes":2,"dislikes":2,"content":"神奇，我竟然满了，不可置信！一定是因为我们小组太强了！！！（说实话我不是很能get到老师的那种理解，可能我没有文学上的天赋吧....）"},{"id":113526,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-07-06 22:58:50","like_diff":0,"likes":1,"dislikes":1,"content":"上他的课真的是无比的享受\n\n一个特别有诗意的老师\n\n看到有些说给分不好的，但是文学这种主观的东西确实不见得回报和自己觉得的努力成正比\n\n而且总得来说给分已经很好了"},{"id":116459,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-09-11 00:19:02","like_diff":0,"likes":1,"dislikes":1,"content":"绝对的满分"},{"id":116945,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-09-17 13:06:57","like_diff":0,"likes":1,"dislikes":1,"content":"能上老师的课真的是太幸运了，真为那些上课没有认真听的同学感到惋惜。 每次课短短的两小时，都是不一样的人生感悟。里面有很多很多人生智慧。 现在似乎有那么一点懂了，我想以后我会渐渐真的明白。"},{"id":120017,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-11-17 05:02:37","like_diff":0,"likes":2,"dislikes":2,"content":"出分了，特别满意(∩_∩)，医学生，不能说有多少素养，但是论文挺用心写的，虽然不能说非常原创，引用了很多老师的观点，但是也加入了很多自己的观点~竟然给了很好的分数！感恩！还有，论文是助教评的，分不好也不要说老师啊，这是我在我浙遇到的最喜欢的老师之一！大智慧！"},{"id":120063,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-11-17 09:16:02","like_diff":0,"likes":1,"dislikes":1,"content":"给分一般，不知道论文标准是什么。而且文学欣赏这种东西，每个人理解不同吧，如果有过多的主观感情夹在基于文章本身的分析之中，就难免会引发异议。个人的遭遇与家国天下相比，就显得格局太小。听红楼那两节课反正我整个人都不好了，如果是讲座可以选择离席，但上课你就不得不听下去，很难受。"},{"id":50517,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2017-05-03 09:01:06","like_diff":-1,"likes":0,"dislikes":1,"content":"有情怀的老师，讲课倒在其次\n\n"},{"id":89683,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2018-11-20 09:01:11","like_diff":-1,"likes":2,"dislikes":3,"content":"虽然有时不能进入老师的那般超脱与享受的世界，但跟着吟诵诗歌，忽然感觉身上的戾气去了些，很是心安。"},{"id":89723,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2018-11-20 12:00:37","like_diff":-1,"likes":2,"dislikes":3,"content":"在老师身上能极为明显地看出属于文人的情怀。很值得上的课。论文认真写给分很不错。"},{"id":106989,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-04-30 14:34:17","like_diff":-1,"likes":0,"dislikes":1,"content":"爱您，绝对的享受"},{"id":107248,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-05-02 15:07:37","like_diff":-1,"likes":1,"dislikes":2,"content":"非常感谢老师一学期的教学！给分也可以，身心的享受呀～"},{"id":8464,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2015-09-21 11:29:20","like_diff":-2,"likes":8,"dislikes":10,"content":"比较无聊。"},{"id":106998,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-04-30 15:36:42","like_diff":-2,"likes":0,"dislikes":2,"content":"终于出分了。。感谢老师"},{"id":120288,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-11-27 12:15:16","like_diff":-2,"likes":1,"dislikes":3,"content":"3.9我佛了，很认真地在写论文，也提出了自己的观点，最后85，妥妥的卡绩和绩杀，中文系孩子留下不学无术的泪水。"},{"id":37259,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2016-11-18 05:44:24","like_diff":-3,"likes":1,"dislikes":4,"content":"满满的情怀，给分出乎意料地高"},{"id":118608,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2019-11-17 02:00:18","like_diff":-4,"likes":3,"dislikes":7,"content":"没什么好说的，期末一篇论文定绩点，我这样的论文给我3.9。非要我把样稿和支票给您老看您才识货吗"},{"id":25580,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2016-05-26 10:21:55","like_diff":-5,"likes":6,"dislikes":11,"content":"建议理工科的同学不要选"},{"id":20440,"teacher_id":1309,"teacher_name":"孙敏强","post_time":"2016-01-27 14:34:53","like_diff":-6,"likes":5,"dislikes":11,"content":"论文是按字数评分的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
