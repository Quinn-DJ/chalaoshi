{"id":183687,"teacher_id":4828,"teacher_name":"沈海斌","post_time":"2023-11-28 13:44:34","like_diff":12,"likes":12,"dislikes":0,"content":"微电子两门课，硬描和微控制器，如果要求绩点，硬描能别选尽量别选，事多（大项目）且给分巨差。老师对学生的帮助非常少，与他交流常常不知道他在哪一个频道，大项目要求的很多知识与他的课程脱节，PPT常常不知道在讲什么东西，常常有“写的都是汉字但读起来理解不了意思”的情况存在，学流水线架构的时候几乎全部自学成才，PPT几乎没有帮助，且我不理解为什么一门名叫“硬件描述语言”的课要学并且大项目要要求这些计算机组成的知识。最令人感到不满的是给分，看到绩点时虎躯一震，气不打一处来，肝一个多星期的大项目连80分都不配吗？"},{"id":187420,"teacher_id":4828,"teacher_name":"沈海斌","post_time":"2024-01-16 04:51:11","like_diff":12,"likes":12,"dislikes":0,"content":"很喜欢shb老师的一句话，“这些要求我ppt里都写了啊”。你自己看看你那个ppt里写的是人话吗？"},{"id":185148,"teacher_id":4828,"teacher_name":"沈海斌","post_time":"2023-12-26 16:39:14","like_diff":11,"likes":11,"dislikes":0,"content":"为什么还有2.05分？"},{"id":183707,"teacher_id":4828,"teacher_name":"沈海斌","post_time":"2023-11-29 03:28:34","like_diff":10,"likes":10,"dislikes":0,"content":"如前面同学所说，如果对成绩有要求千万不要选择硬件描述语言这个选修课。平时上课水平很差，我基本上没有从他的课堂上学到什么东西，ppt上还经常有误导性内容，徒增工作量。我自认为大作业都做的很好，尤其是最后的流水线处理器，所有要求都满足了，架构也是很好的，但是最后成绩却让人非常寒心。至于微控制器，我只能说另一位一起上课的罗老师上课比他信息密度大多了，也确实能听到东西，至于他本人我就不再评价。"},{"id":183844,"teacher_id":4828,"teacher_name":"沈海斌","post_time":"2023-12-01 04:11:41","like_diff":10,"likes":10,"dislikes":0,"content":"飞儿老师的PPT上的要求总会让我产生一种想去重新读一遍小学以提升自己阅读理解的冲动，果然身为凡人是无法揣测神的深意的"},{"id":189807,"teacher_id":4828,"teacher_name":"沈海斌","post_time":"2024-01-29 15:58:25","like_diff":9,"likes":9,"dislikes":0,"content":"刚刚上完神的硬描和微控，起初还觉得前辈们的言论有点太夸张了，现在看来前辈们对shb的评价还是有点保守了（泪崩"},{"id":143044,"teacher_id":4828,"teacher_name":"沈海斌","post_time":"2021-11-18 10:59:36","like_diff":8,"likes":9,"dislikes":1,"content":"硬件描述语言，感谢飞儿老师让我第一次获得挂科。"},{"id":143581,"teacher_id":4828,"teacher_name":"沈海斌","post_time":"2021-11-27 17:55:24","like_diff":8,"likes":8,"dislikes":0,"content":"我们至今仍未知道老师口中的算法是什么"},{"id":201597,"teacher_id":4828,"teacher_name":"沈海斌","post_time":"2024-11-04 15:40:12","like_diff":8,"likes":8,"dislikes":0,"content":"半夜看课程大作业的要求看的头昏脑胀，字数多、颜色多、要求多、页数多，这看的哪里有内容啊，整个pdf都在写着“吃人”两个大字"},{"id":128745,"teacher_id":4828,"teach                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
