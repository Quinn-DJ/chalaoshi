师给分低啊"},{"id":100433,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2019-01-26 06:29:03","like_diff":5,"likes":6,"dislikes":1,"content":"考试项目我就是再练一年也不一定及格啊  大一第一次选体育课选了这个最后拼死拼活只有68 你说咋搞吧"},{"id":6116,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2015-07-11 04:05:45","like_diff":4,"likes":13,"dislikes":9,"content":"老师很可爱啊~给分实在挺好的"},{"id":15775,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2016-01-16 08:51:53","like_diff":4,"likes":9,"dislikes":5,"content":"女生如果觉得自己能扛着40公斤的杠铃蹲下去站起来10次都不虚那就大胆来吧，老师挺好人的"},{"id":16583,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2016-01-18 12:27:55","like_diff":4,"likes":13,"dislikes":9,"content":"是只老色狼，给分超级坑爹，卧推满分，深蹲100，理论也几乎满分，他给79"},{"id":30330,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2016-07-01 09:34:56","like_diff":4,"likes":5,"dislikes":1,"content":"没基础的慎选"},{"id":38653,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2019-01-22 23:58:24","like_diff":4,"likes":11,"dislikes":7,"content":"zz老师 强词夺理 sb"},{"id":43503,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2017-01-16 11:26:21","like_diff":4,"likes":4,"dislikes":0,"content":"上课还好，给分贼坑爹"},{"id":68812,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2018-01-24 02:31:37","like_diff":4,"likes":4,"dislikes":0,"content":"给分真的太严格了！完全没有回旋的余地。平时到课，打卡都满了，但是考试标准对没有基础的女生来说太高了"},{"id":79421,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2018-06-04 06:03:33","like_diff":4,"likes":5,"dislikes":1,"content":"千万别选"},{"id":122070,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2020-02-10 21:38:00","like_diff":4,"likes":4,"dislikes":0,"content":"准备活动深蹲必定站女生后面看"},{"id":133708,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2021-03-04 05:14:40","like_diff":4,"likes":4,"dislikes":0,"content":"老师的健美课上能学到以后自己锻炼能用的很多东西。不知道是不是住六楼天天爬楼梯腿部肌肉得以训练的原因，深蹲很容易就满分啦！卧推的话主要是锻炼胸肌，建议配合b站周六野的训练视频来增强。卧推正式测没满，考试第二周快下课的时候（不是正式补考时间）我说想试一试，万一满了呢，结果真！的！满！啦！（其实后面我动作不标准，老师放水来着）老师还会教我们长时间玩手机后活动颈椎的动作，告诉要减肥的同学“课上锻炼完三小时不要吃东西”……总之也有趣也负责啦，就是要抓住上课锻炼的机会，坚持住不要划水，对自己身材也有好处。老师也快退休了，请珍惜上课的机会叭。"},{"id":13821,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2015-12-31 13:09:53","like_diff":3,"likes":9,"dislikes":6,"content":"老师还是挺好的，男生没有一定基础的去还是有点难的，女生比较好拿分，总之还是要坚持锻炼。"},{"id":26262,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2016-06-16 12:24:14","like_diff":3,"likes":11,"dislikes":8,"content":"无锻炼基础男生卧推深蹲均满分路过，老师尽职负责，做到了一切该做到的，运动的东西还是要靠自己。一学期打卡几乎都在健身房，一学期坚持下来，成果是非常可观的！"},{"id":41975,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2017-01-16 07:13:56","like_diff":3,"likes":5,"dislikes":2,"content":"我错了……没及格的老师会帮你补及格的，没底子也放心地上吧少年少女们！"},{"id":57876,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2017-07-16 14:00:21","like_diff":3,"likes":4,"dislikes":1,"content":"极差。"},{"id":81553,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2018-07-05 10:56:57","like_diff":3,"likes":3,"dislikes":0,"content":"平时好好练吧 不然考试自求多福"},{"id":105170,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2019-04-06 00:40:46","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的很好，关心学生，对动作的讲解也很细致，分不高只能怪自己体格不好，没有好好练。"},{"id":129697,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2021-01-11 03:47:33","like_diff":3,"likes":3,"dislikes":0,"content":"虽然自知给分绝对要不好了要凉了\n\n但我竟然能看见自己的腹肌了开心\n\n认真练对身体还是不错的"},{"id":14662,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2016-01-08 07:15:28","like_diff":2,"likes":3,"dislikes":1,"content":"老师挺认真的"},{"id":27032,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2016-06-22 10:32:00","like_diff":2,"likes":2,"dislikes":0,"content":"男生没有底子千万不要选。。。"},{"id":70041,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2018-01-26 04:50:05","like_diff":2,"likes":4,"dislikes":2,"content":"只能说这课全靠自己，一学期练下来进步还是挺大的。ps最后一不小心满了。"},{"id":93064,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2019-01-07 07:36:24","like_diff":2,"likes":2,"dislikes":0,"content":"严的一比啊，没基础的别选"},{"id":94518,"teacher_id":871,"teacher_name":"沈亚培","post_time":"2019-01-17 04:19:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师人还不错，但是给分很实在，想拿好的绩点就老老实实练吧，不推荐高的瘦的选"},{"id":969                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
