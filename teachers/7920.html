:1,"content":"分确实给的不错……作业多的一言难尽……不知道为啥喜欢吐槽学生的设备差……"},{"id":161858,"teacher_id":7920,"teacher_name":"金行征","post_time":"2022-11-14 14:17:39","like_diff":2,"likes":4,"dislikes":2,"content":"新的老师进入学校总是会有评价，但经过时间的磨合也是会一点点改变自己的想法，开始不断思考如何与学生共处，所以其实暂时看来老师分数低，但发展的眼光看老师也在学习着。"},{"id":162247,"teacher_id":7920,"teacher_name":"金行征","post_time":"2022-11-18 08:07:05","like_diff":2,"likes":3,"dislikes":1,"content":"纯纯无语，pua是吧，两次点评给的意见都不一样"},{"id":173403,"teacher_id":7920,"teacher_name":"金行征","post_time":"2023-05-23 09:51:10","like_diff":2,"likes":2,"dislikes":0,"content":"什么鬼"},{"id":183763,"teacher_id":7920,"teacher_name":"金行征","post_time":"2023-11-30 00:42:00","like_diff":2,"likes":2,"dislikes":0,"content":"超级离谱，别来"},{"id":184446,"teacher_id":7920,"teacher_name":"金行征","post_time":"2023-12-20 01:58:31","like_diff":2,"likes":2,"dislikes":0,"content":"两个字 快逃"},{"id":190965,"teacher_id":7920,"teacher_name":"金行征","post_time":"2024-03-26 03:48:49","like_diff":2,"likes":2,"dislikes":0,"content":"一个人越是说什么，就说明他越缺乏什么。"},{"id":205171,"teacher_id":7920,"teacher_name":"金行征","post_time":"2024-12-02 11:21:21","like_diff":2,"likes":4,"dislikes":2,"content":"平等的创飞所有人"},{"id":205567,"teacher_id":7920,"teacher_name":"金行征","post_time":"2024-12-09 09:07:40","like_diff":2,"likes":2,"dislikes":0,"content":"否定型人格，听不懂人话，自恋，pua大师，听不懂人话听不懂人话听不懂"},{"id":141766,"teacher_id":7920,"teacher_name":"金行征","post_time":"2021-10-25 03:35:47","like_diff":1,"likes":3,"dislikes":2,"content":"你有事吗？通宵是吗？挂科是吗？\n\n今天想喝点雀汤吗？"},{"id":141768,"teacher_id":7920,"teacher_name":"金行征","post_time":"2021-10-25 03:40:17","like_diff":1,"likes":3,"dislikes":2,"content":"自吹自擂，上课毫无水平"},{"id":142258,"teacher_id":7920,"teacher_name":"金行征","post_time":"2021-11-09 11:15:24","like_diff":1,"likes":3,"dislikes":2,"content":"听课好累，完成作业好累"},{"id":162212,"teacher_id":7920,"teacher_name":"金行征","post_time":"2022-11-18 00:18:42","like_diff":1,"likes":1,"dislikes":0,"content":"嗯 没啥好说的 别听他的会轻松很多☺️☺️"},{"id":174396,"teacher_id":7920,"teacher_name":"金行征","post_time":"2023-06-12 00:56:48","like_diff":1,"likes":5,"dislikes":4,"content":"满绩了"},{"id":205260,"teacher_id":7920,"teacher_name":"金行征","post_time":"2024-12-03 11:13:42","like_diff":1,"likes":1,"dislikes":0,"content":"从来没有见过沟通起来这么费劲的老师…..完全鸡同鸭讲，作业要求也从来不说清楚，只会不停地pua学生"},{"id":182462,"teacher_id":7920,"teacher_name":"金行征","post_time":"2023-11-20 10:36:52","like_diff":0,"likes":1,"dislikes":1,"content":"还行吧"},{"id":183317,"teacher_id":7920,"teacher_name":"金行征","post_time":"2023-11-23 15:47:16","like_diff":0,"likes":2,"dislikes":2,"content":"这门课的理论部分可能没有那种很系统的定义和规则，老师的很多理解来自他的经验。确实会花大量时间点评学生作品，实际上点评的过程中是有很多值得学习的东西的，并不是只听自己组就行。在老师的循循善诱下算是入门了，对怎么拍一个有故事的记录短片心里有点数了。老师指出来的缺点是事实，这是和同时期上的另一门实践课的点评相互印证的，只是有方便改进和不方便的区别，所以选题还挺重要的。老师注重仪式感，办了展映还准备印宣传册，真正被当作创作者的感觉真的很好！"},{"id":183764,"teacher_id":7920,"teacher_name":"金行征","post_time":"2023-11-30 00:42:00","like_diff":0,"likes":2,"dislikes":2,"content":"超级离谱，别来"},{"id":213230,"teacher_id":7920,"teacher_name":"金行征","post_time":"2025-01-16 11:48:51","like_diff":0,"likes":2,"dislikes":2,"content":"金老师人还是挺不错的，专业性也很强，也愿意把自己的设备借给同学。点评指导都很中肯，比较符合客观事实。可能因为金老师比较犀利一针见血，所以被点评的同学会有点难受，要求比较高，但是仔细想想老师给的建议还是很有道理的，毕竟学生作品总是还有提升空间和一些问题，总之，金老师整体而言还是很不错，算传院为数不多有自己作品，懂专业，会拍片的老师了，不知道为什么评分这么低，感觉不至于如此。"},{"id":181164,"teacher_id":7920,"teacher_name":"金行征","post_time":"2023-10-10 11:39:18","like_diff":-1,"likes":4,"dislikes":5,"content":"在传院算好的了！"},{"id":135277,"teacher_id":7920,"teacher_name":"金行征","post_time":"2021-05-07 12:12:56","like_diff":-4,"likes":5,"dislikes":9,"content":"罗长姐还挺好看的，欠一张电影票"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
