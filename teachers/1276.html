                <script>
                    // 评论数据
                    const commentsData = [{"id":23264,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2016-03-23 06:24:11","like_diff":30,"likes":44,"dislikes":14,"content":"挺关心学生的。老师人也挺好"},{"id":23454,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2016-06-18 13:59:50","like_diff":25,"likes":34,"dislikes":9,"content":"胖胖的大叔，我喜欢。人很好，备课很用心，看不懂前面两条差评怎么来的"},{"id":57419,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2017-07-07 12:47:24","like_diff":23,"likes":27,"dislikes":4,"content":"人很好，不知道评分怎么只有这么点。比那些评分高而徒有虚名的老师好太多了"},{"id":56747,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2017-07-04 13:42:16","like_diff":18,"likes":27,"dislikes":9,"content":"据说会私戳挂科的同学\n\n还会说是自己辜负同学的信任 \n\n瞬间被圈粉。。。\n\n老师c语言确实不太熟练吧\n\n我觉得很正常啊\n\n然而很耐心啊 问问题有问必答 好老师"},{"id":52076,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2017-06-14 12:29:24","like_diff":16,"likes":23,"dislikes":7,"content":"人特别好，在qq上答疑特别耐心，最重要的是，他每次布置的上机作业都只有三四道题！！！每次我室友都面对自己的十来道题瑟瑟发抖我都想仰天大笑哈哈哈哈哈哈！而且除了上机就没有别的作业了哈哈哈哈哈哈室友都在苦逼的写课后习题哈哈哈哈哈哈"},{"id":180977,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2023-09-30 10:31:52","like_diff":15,"likes":15,"dislikes":0,"content":"对学生很负责，会私戳挂科的同学，会帮助差生。但是最大的问题就是水平不足，稍微有一点难度的问题就回答不上来，比如说scanf中出现一个空格有什么特殊含义（正确答案：一个空格即可表示若干个“ ”、“\n”或者“\\t”。然而老师却说，出现几个空格就是几个空格的意思……），甚至第一节课配置IDE环境配置了大半节课都配置不明白。总而言之，师德高尚，能力不足。"},{"id":112984,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-07-05 17:15:24","like_diff":14,"likes":18,"dislikes":4,"content":"老师上课水平有限，而且某几次作业量巨多无比，但是熬过来以后结果总是好的！C程真的靠自己！外加群里有dl全程答疑带飞全场?"},{"id":166261,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2023-01-11 15:00:09","like_diff":14,"likes":14,"dislikes":0,"content":"虽然偶尔会讲错，但是很快也反应过来了，我觉得这是自己打代码教学无可避免的错误。c程还是要选一个代码教学而不是ppt的老师，然后我看到很多人说老师c水平不高，老师钉钉上部门显示是采购中心的，c程是他自学的，但是俞老师职称是教授，自学能力没得说，这学期亲身感受，他的能力很强，和几年前评论得不太一样，时间过去了那么久，老师水平已经有长足进步。老师看起来是一个可爱的大叔，但是我看到了他内在的幽默，特别是他发的群消息（非通知），每一句都很值得回味。比如有次作业开了两回，有同学问我两次都做了，哪次算平时分呢？他回：较差的那次。然后发一条消息：不算，算较好的那次。类似这种，我觉得好好笑。老师期末的时候会把作业的题目和答案都在群里发出来，特别便于自学，真的，我觉得光这个就是必选不可的理由，我们这学期碰上疫情，转运，隔离，封寝，俞老师会问：大家都还好吧？太温暖了，哭！俞老师期末也会捞的，uu们过斩杀线了就不用太担心成绩。谢谢俞老师一学期的教诲，浓浓师生情！"},{"id":121700,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2020-01-21 02:23:25","like_diff":12,"likes":12,"dislikes":0,"content":"俞老师是真滴好，上课点名提前在群里通知，绝不会故意查人，作业贼少，但是做做应付期末考试还是足够。（但是水平限制，可能对以后需要修c大程的同学不利）\n\n总之，俞老师极大地锻炼了同学们的自学能力（手动🐶）。"},{"id":65343,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-01-03 07:07:23","like_diff":11,"likes":13,"dislikes":2,"content":"很关心学生的老师，不会让学生做那些形式上的作业，无用功少，超棒的老师，强烈安利！！"},{"id":132047,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2021-01-30 04:15:04","like_diff":11,"likes":11,"dislikes":0,"content":"2020秋冬，C小程\n\n期末理论炸了，本来对绩点不抱啥希望了，结果没想到，被老师捞起来了(我猜，老师平时分给的相当好)，最后绩点还挺好。真心感谢老师~"},{"id":30576,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2016-07-02 03:59:15","like_diff":10,"likes":31,"dislikes":21,"content":"讲几句公道话吧！这个老师c语言水平的确一般，讲习题的时候，有的时候自己都不确定。但态度很好，很关心学生其实我觉得可以选这个老师去听别老师的课，竞争没有那么激烈"},{"id":109475,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-06-15 14:04:15","like_diff":10,"likes":10,"dislikes":0,"content":"老师是真的好老师，不过确实讲得不太好……建议大家平时多写写代码（不是多看看书，是多写写代码）\n\n但是能保证平时分给得足够高了。分享一个小事：在2018秋冬学期后期，有一个叫“夜月明”（后来发现不是我们班的）的在群里搞事说要公布一下平时分，老师把他移除群之后，跟大家说平时分公布了就不能再调高了，不能和大家说，这样大家就不会被卡绩了……\n\n总之老师真的很可爱！"},{"id":99834,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-01-25 08:12:10","like_diff":9,"likes":11,"dislikes":2,"content":"水平有限是真的，人还蛮好的，经常在群里或者上机时现场会指导问题，嗯(ಥ_ಥ)助教是什么?我们没有助教。作业一般很水，最后几星期都没有作业了，但是如果自己不找题做会很生疏的，期末考试基本全靠自学。自己就是偷懒没有找题练习快挂了，明年重修做人。"},{"id":27001,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2016-06-22 06:33:00","like_diff":8,"likes":12,"dislikes":4,"content":"水平有限\n\n"},{"id":39653,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2016-12-26 14:35:04","like_diff":8,"likes":12,"dislikes":4,"content":"老师人很好"},{"id":146070,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2022-01-05 10:54:08","like_diff":8,"likes":9,"dislikes":1,"content":"现在回想起来，发现俞老师是真的很关心学生。（虽然他课讲得不是很清楚，但是俞老师还是很努力给我们讲课的），平时问问题基本都是秒回的。C程考完，看着俞老师的笑脸，我不禁有些后悔这么好的老师，以前为什么没有好好听他的课。能选上俞老师的C程课是我的荣幸。还有，助教小姐姐yyds。"},{"id":89221,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-11-17 04:02:35","like_diff":7,"likes":11,"dislikes":4,"content":"真的全凭自学，上课不知道他在讲什么"},{"id":113038,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-07-05 19:17:07","like_diff":7,"likes":7,"dislikes":0,"content":"呜呜呜，我以为自己理论考炸惨，上机做对一道题必挂了，我都准备好去补考了。。。结果老师拯救了我，居然还有68，天哪，我惭愧，以前老是说老师讲的不好，，Ծ^Ծ，，我真的错了? ，凭他最后让我不挂我都要给10分，跪谢老师不挂之恩(≧∇≦)真的感谢"},{"id":126049,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2020-09-17 02:56:44","like_diff":7,"likes":7,"dislikes":0,"content":"打分极极极好"},{"id":126051,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2020-09-17 03:14:00","like_diff":7,"likes":7,"dislikes":0,"content":"室友被捞起来了，真不错，他可以继续做他的苏联坦克爹"},{"id":74469,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-02-27 00:59:47","like_diff":6,"likes":8,"dislikes":2,"content":"老师人不错，上他的课很轻松。但是一昧的轻松学不到东西。而且老师水平也有限吧。"},{"id":80035,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-06-19 06:22:14","like_diff":6,"likes":13,"dislikes":7,"content":"我的天哪他大概是不会讲课吧，听他讲课太累了，balabala说一大堆没用的，一直在用力解释没用的东西，丝毫没有逻辑，还热衷于补课……老师您补课的时候先想想自己会不会讲课好吗……我去了我第一次见这种上课自己在上面写一堆奇奇怪怪的程序然后解释为什么出错的老师？"},{"id":45059,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2017-01-19 02:01:39","like_diff":5,"likes":8,"dislikes":3,"content":"老师挺好的，人品特别好，讲课略水，不过大家讲课不都是很水吗？俞老师基本没有什么作业，考前还认真帮大家解答问题，浓浓师生情\n\n"},{"id":57487,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2017-07-08 16:36:53","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的对学生很负责，很负责。绝对是个好老师，老师可能水平上限不是很高，但是教c完全足够了。"},{"id":74622,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-03-05 01:19:36","like_diff":5,"likes":15,"dislikes":10,"content":"上课频频出现各种技术错误？连语句都没记住，怎么教学生？很多东西他都不太会，上课非常的累，认真听却听不到什么好的。C语言选他有点失望"},{"id":126050,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2020-09-17 03:10:23","like_diff":5,"likes":5,"dislikes":0,"content":"老师人巨好，大作做的可以但是理论裂开，多亏老师捞，10分奉上"},{"id":126075,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2020-09-17 06:06:16","like_diff":5,"likes":5,"dislikes":0,"content":"9月17日，大雨，心情晴，谢谢老师海底捞！"},{"id":139041,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2021-07-12 08:53:49","like_diff":5,"likes":5,"dislikes":0,"content":"老师永远的神 真海底捞 我爱他！"},{"id":148849,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2022-01-13 17:29:25","like_diff":5,"likes":5,"dislikes":0,"content":"我只能给满分了 俞老师实在太好，像一位慈父一般关怀着我们"},{"id":163214,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2022-12-10 03:20:58","like_diff":5,"likes":5,"dislikes":0,"content":"讲课不说很好但绝对不烂。人挺和善的，可以正视不同水平学生的需求，允许你不来上课。每次上课如果点名会提前告知。爱死了！10分"},{"id":185504,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2024-01-02 06:38:08","like_diff":5,"likes":5,"dislikes":0,"content":"讲课水平比较差，但允许你上课不来，点名提前通知（不过以后可能要点一半次数以上的名），作业也不多，小测蛮水的，建议听翁恺的mooc即可，考前复习课重点梳理的不错"},{"id":84800,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-07-14 01:57:26","like_diff":4,"likes":7,"dislikes":3,"content":"感天动地好老师！上课如果要点名都会提前在QQ群发公告说“明天上课点名学号xxx”，第一次课上直接跟我们说，如果同一时间有更好的老师在上C，他允许我们去别的老师那听；QQ群答疑可以做到秒回，有问必答，有共性的问题也会发公告提醒大家；虽然有时候确实讲得不太清楚，但他自己都会意识到，一遍遍反复解释超耐心；作业贼少，别人都是PTA上的题目全做，我们班是挑几题来做；要是作业一不小心过了截止时间，期末还可以以复习为借口让他再放出来，悄悄补上嘻嘻嘻；老师人特别可爱，有些时候会突然幽默一把，看得出来平时是非常有趣和我们很有共同语言的老师；期末调分了！我看自己理论成绩55都没到，以为要挂科，结果居然3.6！！（我猜是因为实验满分，加上平时所有作业，包括他没有布置的，只要PTA上有，我全给做了，所以分调高了很多吧）感动得泪流满面！QQ群里都在跪谢老师。。。（第一次来查老师评价，因为老师人实在太好了呜呜）"},{"id":145453,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2021-12-29 23:52:34","like_diff":4,"likes":4,"dislikes":0,"content":"最让我感动的是期末考前老师关心我们的举动。虽然还不知道绩点怎样，但我先打满分了。"},{"id":149329,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2022-01-15 05:53:52","like_diff":4,"likes":4,"dislikes":0,"content":"俞老师超级好！\n\n我补选申请了免听通过以后，问问题老师经常非常耐心的回答，而且还给了我很多学业上的帮助！"},{"id":165812,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2023-01-10 01:05:38","like_diff":4,"likes":4,"dislikes":0,"content":"很棒的老师哦"},{"id":165841,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2023-01-10 05:23:58","like_diff":4,"likes":4,"dislikes":0,"content":"超级超级棒的大叔！"},{"id":165895,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2023-01-10 08:52:10","like_diff":4,"likes":4,"dislikes":0,"content":"俞老师人真的超级好，点名会提前通知。虽然上课有时候会讲错，但是还是有许许多多重要有趣的知识。考试前还会在群里发一些坑点，真的超级好。点名也会提前通知。"},{"id":165917,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2023-01-10 10:55:57","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的非常好！记得老师开学时说过如果你们考的不好，我也没面子之类的话。\n\n没听过其他老师的课，正如前面评论所说，老师的课就算不能算是顶尖水平，也绝对一点都不能说是差，认真听课消化完全足够，且讲的详细适合零基础的同学。\n\n今年期末考试理论比较难且实验第二题坑人，本以为要很低的绩点，结果却收获了比预期高了2-3档的绩点！另外金助教也很负责，问他问题都会及时回复。\n\n感谢俞老师和助教的辛苦付出！"},{"id":166625,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2023-01-13 04:51:29","like_diff":4,"likes":4,"dislikes":0,"content":"人好事少，期末会捞"},{"id":185551,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2024-01-02 06:21:09","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真的很好，还特地说“考得好，平时分就该给高点，考得不好，平时分就该捞捞，所以，大家不要担心平时分，都很高。”老师也不怎么点名，但是他说以后要督促同学多点名了，但也没什么坏处，毕竟是为大家学习着想。好评捏！"},{"id":61030,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2017-11-07 07:02:17","like_diff":3,"likes":4,"dislikes":1,"content":"有点水，不错了，当休息\n\n\n\n"},{"id":92671,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-01-03 12:42:13","like_diff":3,"likes":5,"dislikes":2,"content":"要死了，真的不是大佬的话别选"},{"id":113029,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-07-05 18:05:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师很和蔼，上课到重点会提醒你听他讲提醒你看ppt，老师讲的内容的话，我感觉对我来讲是一些比较零碎的知识点，如果跟好老师的脚步还是能收获些东西的，不过c程是真的在自己的学习的，而且老师答疑很迅速很和蔼很耐心，不知道是不是助教？同学，答疑也很耐心很负责任！最后老师给分超级好呀！！"},{"id":124020,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2020-06-20 15:02:57","like_diff":3,"likes":10,"dislikes":7,"content":"选你选了个寂寞？？？？wjj讲课你干啥？体验极差"},{"id":139043,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2021-07-12 08:54:06","like_diff":3,"likes":3,"dislikes":0,"content":"真的海底捞，老师非常好。究极善良以为要挂了还能上三。"},{"id":160385,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2022-09-21 03:45:06","like_diff":3,"likes":3,"dislikes":0,"content":"不要问我可以不可以，你想不来就可以不来！爱了"},{"id":170441,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2023-03-05 03:18:15","like_diff":3,"likes":3,"dislikes":0,"content":"如果自己有基础，不听课也能自己学好的可以放心选老师的课。老师在成绩方面是非常好的，小测基本都是程序题，只要自己会了平时基本可以不准备。期末的时候平时分也会尽量给满。但是老师自身的水平可能不是很高，如果自己不擅长程序的话要慎重。"},{"id":170861,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2023-03-10 15:13:09","like_diff":3,"likes":3,"dislikes":0,"content":"人好事少，海底捞，点名提前通知"},{"id":187938,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2024-01-18 00:31:43","like_diff":3,"likes":3,"dislikes":0,"content":"答疑很及时，给分很捞！"},{"id":52442,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2017-06-20 05:54:00","like_diff":2,"likes":4,"dislikes":2,"content":"很关心学生"},{"id":67302,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-01-20 15:47:01","like_diff":2,"likes":4,"dislikes":2,"content":"很负责任的老师，对学生真的很好，虽然讲课的水平可能不是特别高，应付考试还是足足够的"},{"id":125655,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2020-09-12 14:56:53","like_diff":2,"likes":6,"dislikes":4,"content":"为什么不自己上课！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！"},{"id":126469,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2020-09-28 01:46:44","like_diff":2,"likes":3,"dislikes":1,"content":"可爱的老师"},{"id":185550,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2024-01-02 06:25:27","like_diff":2,"likes":4,"dislikes":2,"content":"老师好老师好老师特别特别好都来选老师的课别逼我求你们！！！老师平时分狂捞！！我来给老师刷十分谢谢老师！本学期结束还看不到老师评分升高我会伤心的ok？"},{"id":187615,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2024-01-17 00:22:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师nb！爱死俞老师了！给分特别特别好！平时课堂十分自由快乐！课下找老师答疑聊天也很热情！谢谢老师！"},{"id":188267,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2024-01-18 13:55:33","like_diff":2,"likes":2,"dislikes":0,"content":"俞老师人很好，很尊重关心学生，平和的中年大叔形象完全没有架子非常和善。每次点名都会在群里提前通知，充分尊重大家的自主性。备考那几天，老师回信息非常及时，很负责任。我虽然一般不去线下听老师的课，都在智云上看倍速回放，但老师讲得挺好的。很喜欢这样善良朴实的老师"},{"id":26401,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2016-06-18 01:40:08","like_diff":1,"likes":5,"dislikes":4,"content":"人真的挺好的，很关心学生"},{"id":73420,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-02-01 14:18:35","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课挺水的，作业很少，不用花太多的时间，考试前做一下模拟卷，看一遍书就好了，老师给分很好很好(✪▽✪)，谢谢老师o(^o^)o"},{"id":81844,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-07-06 09:52:30","like_diff":1,"likes":3,"dislikes":2,"content":"来自一个大二重修狗——在老师班上重修（重修终于过了qaq）。虽然老师的能力在很多同学看来是有限的，但是作为c程的基础教学还是足够的。\n\n老师在群里和大家互动挺多，同学们的提出的很多问题老师都能够解答，而且老师很负责任很细心，不失为一个好老师！"},{"id":84649,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-07-13 12:25:24","like_diff":1,"likes":2,"dislikes":1,"content":"虽然老师c程序的能力不是特别专业，但老师会和学生一起互动一起讨论，我觉得老师特别关心学生特别亲切。另外老师会调分，拯救了我的绩点！"},{"id":87525,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2018-10-01 10:31:35","like_diff":1,"likes":2,"dislikes":1,"content":"嘤嘤嘤"},{"id":100608,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-01-26 11:37:41","like_diff":1,"likes":4,"dislikes":3,"content":"10分好评 在这里发自内心的感谢这位和蔼的老师 真的很关心学生 学生有什么问题困难都可以找他 老师都会很耐心的解答 在我期末考试后感觉自己有可能挂科时 老师仔细的询问我情况 并关心我 真的是一个良心好老师?"},{"id":103927,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-03-07 09:19:54","like_diff":1,"likes":3,"dislikes":2,"content":"我想告诉各位，c程想学好自己靠自己去摸索，我从连编译器都不知道的小白，到4.2的绩点，我付出了很多"},{"id":106728,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-04-29 06:22:56","like_diff":1,"likes":3,"dislikes":2,"content":"宽松，做题靠自己吧。但是老师真实BUG调试员? ，经常讲编写不规范的后果。"},{"id":112786,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2019-07-05 03:10:30","like_diff":1,"likes":1,"dislikes":0,"content":"求求老师给过呜呜呜"},{"id":139249,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2021-07-13 18:35:06","like_diff":1,"likes":2,"dislikes":1,"content":"海底捞呜呜呜"},{"id":159831,"teacher_id":1276,"teacher_name":"俞欢军","post_time":"2022-09-05 05:15:14","like_diff":1,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
