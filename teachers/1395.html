                    const commentsData = [{"id":38368,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2016-12-01 03:36:06","like_diff":15,"likes":19,"dislikes":4,"content":"讲得很好，老师见识很广。然而给分真的蓝瘦香菇?"},{"id":62738,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-11-26 16:52:24","like_diff":11,"likes":17,"dislikes":6,"content":"老师阅历非常丰富，既博学也很有绅士风度。感觉唯一不足的地方是上课时的案例数量太多，发散性太强。给分的话，个人感觉确实不能算非常厚道，不能相对轻松地拿高分，还是要学会很多干货才能考好的。"},{"id":120016,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-17 05:00:57","like_diff":11,"likes":11,"dislikes":0,"content":"给分巨差，有时候上课拖堂严重，但是老师知识面很广"},{"id":127220,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2020-11-15 06:56:46","like_diff":11,"likes":12,"dislikes":1,"content":"我去过埃塞俄比亚，那里的削土豆很纯粹"},{"id":62815,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-11-27 04:57:19","like_diff":9,"likes":10,"dislikes":1,"content":"每节课都坐第一排认真听，小组作业认真写，考试认真考。绩点贼低。不知道怎么回事。"},{"id":162755,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2022-12-05 18:22:50","like_diff":9,"likes":9,"dislikes":0,"content":"哎 给分真的不行 给平时分的方法真的是大开我眼界 讲课说实话一般。"},{"id":120019,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-17 05:05:21","like_diff":8,"likes":9,"dislikes":1,"content":"被绩杀了?"},{"id":191805,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2024-04-30 10:48:56","like_diff":8,"likes":8,"dislikes":0,"content":"我的评价是逆天。\n\n因为老师自己的原因欠了一节课，竟然在不问学生意见的情况下，要每节课后拖堂二十分钟来补课，二十分钟！我读高中时都没有老师拖过二十分钟的堂。\n\n拖堂也就算了，竟然在拖堂里二十分钟的最后一分钟扫码签到……\n\n有些同学已经提前安排好事情走掉了，那就不用签到了呢？\n\n而且蜜汁自信，觉得自己课上的很好，开口就是：“我教这门课已经十多年啦。”课上的每一分钟都是煎熬……"},{"id":38354,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2016-11-30 17:12:57","like_diff":7,"likes":11,"dislikes":4,"content":"老师很儒雅很绅士，经历很丰富，会拓展一些案例分析，挺不错的。"},{"id":119913,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-17 00:28:59","like_diff":7,"likes":7,"dislikes":0,"content":"给分一般"},{"id":120038,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-17 06:58:50","like_diff":6,"likes":7,"dislikes":1,"content":"绩点真的很不理想"},{"id":120042,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-17 07:27:42","like_diff":6,"likes":6,"dislikes":0,"content":"老师人是真心好 非考试分也都尽量给高了 但是绩点是真心难受 感觉考试太难了"},{"id":142761,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2021-11-16 03:16:45","like_diff":6,"likes":6,"dislikes":0,"content":"最开始上全英文超级抗拒，但是老师都会用中文讲一次，而且英文的一些case真的很有意思！总之上课体验不错！\n\n考试内容客观题和小测重合度很高，好好看小测题考试也不会差！\n\n只是可惜我是在复习回看智云的时候才发现老师的好的"},{"id":162619,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2022-11-29 15:01:05","like_diff":6,"likes":6,"dislikes":0,"content":"虽然给了班里倒数第六的成绩，但是不怪老师，纯粹我自己垃圾没有听课。老师还是很好的。全班30%90分以上的 只有五个80分以下。我就是那个80分"},{"id":49077,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-04-20 09:45:59","like_diff":5,"likes":11,"dislikes":6,"content":"太能侃了。毫无时间概念的一个老师，拖课15分钟稀松平常"},{"id":50894,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-05-08 06:27:31","like_diff":5,"likes":9,"dislikes":4,"content":"给分巨差，每节课都拖堂，气死"},{"id":49240,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-03-30 08:49:07","like_diff":4,"likes":8,"dislikes":4,"content":"基本每次都要拖课，短则十分钟，长则半个多小时。。。"},{"id":51709,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-06-08 12:25:43","like_diff":4,"likes":6,"dislikes":2,"content":"学校能不能管管呀，老拖堂后面的课怎么上"},{"id":162617,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2022-11-29 13:09:32","like_diff":4,"likes":4,"dislikes":0,"content":"平时分按座位给真的exm？反正坐在中后排但是每节课都好好做笔记的我是很无语"},{"id":50845,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-05-06 15:53:50","like_diff":3,"likes":7,"dislikes":4,"content":"给分巨坑，每次课都到了，平时分也高，最后绩点爆炸，呵呵"},{"id":75928,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2018-03-22 04:16:11","like_diff":3,"likes":3,"dislikes":0,"content":"每次都拖堂，严重影响同学吃饭"},{"id":108172,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-05-16 03:57:15","like_diff":3,"likes":4,"dislikes":1,"content":"拖堂拖一年"},{"id":112004,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-07-03 06:54:58","like_diff":3,"likes":3,"dislikes":0,"content":"总之，我专业课里最低分数的课，本专业避无可避，外专业....但凡有机会都别选吧\n\n拖堂常态"},{"id":121452,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-12-16 04:13:58","like_diff":3,"likes":3,"dislikes":0,"content":"认真听不水，并且有国际文化知识基础，作文认真写，4.5没问题。"},{"id":163287,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2022-12-12 06:37:22","like_diff":3,"likes":3,"dislikes":0,"content":"事巨多，不推荐"},{"id":12707,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2015-12-24 02:20:23","like_diff":2,"likes":11,"dislikes":9,"content":""},{"id":38379,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2016-12-01 10:35:33","like_diff":2,"likes":5,"dislikes":3,"content":"老师不错，认真学"},{"id":50848,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-05-06 17:31:13","like_diff":2,"likes":5,"dislikes":3,"content":"老师很博学。\n\n"},{"id":62848,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-11-27 06:48:30","like_diff":2,"likes":5,"dislikes":3,"content":"老师经历很多，到意大利留过学，周围大老板外企高管朋友不少。算是国际商务里干货多多的老师了。只是周围很多同学得分不好，平时小组作业一定要认真完成。"},{"id":62925,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-11-27 11:09:46","like_diff":2,"likes":3,"dislikes":1,"content":"蛮好的"},{"id":62933,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-11-27 11:36:33","like_diff":2,"likes":4,"dislikes":2,"content":"老师说课很好！知识面也相对比较广。\n\n相对其他IB老师，这位老师的性价比比较高，绩点方面会比较玄妙。"},{"id":90806,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2018-11-26 07:19:59","like_diff":2,"likes":2,"dislikes":0,"content":"给分不好"},{"id":90812,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2018-11-26 07:51:38","like_diff":2,"likes":4,"dislikes":2,"content":"老师虽然讲课blablabla 给分还可以"},{"id":119974,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-17 02:38:35","like_diff":2,"likes":4,"dislikes":2,"content":"有三次点名，两个小组作业，其他的事情统统没有！！也不发言也不鹅颈！上课虽然是全英但是总喜欢举各种例子就很愉快。考前看中文课本+ppt=够用。如果想拿高分上课要认真听（有好几个题是上课讲过的但自己没记住，血的教训qaq）确实是不知道怎么给分，但是我只能说，真香！"},{"id":162626,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2022-11-30 02:16:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师非常和蔼可亲，问他问题会回复得非常详细（由于老师可能是夜猫子，经常十二点多了都还在回复同学）。上课确实能学到很多，也能听到一些有意思的故事，比如他的墨镜和在罗马喝咖啡的经历。给分的话老师已经尽量在往高给了吧，老师也在群里说受限于30%优秀率所以只能调一下了。总之非常推荐。（PS:平时上课最好多坐前两排，多线上线下和老师交流，张老师很看重平时的态度~~）"},{"id":193725,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2024-06-16 13:58:28","like_diff":2,"likes":3,"dislikes":1,"content":"必定拖堂，二维码签到就开一分钟"},{"id":90787,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2018-11-26 05:03:51","like_diff":1,"likes":4,"dislikes":3,"content":"上课无聊 绩杀"},{"id":90891,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2018-11-27 05:57:15","like_diff":1,"likes":4,"dislikes":3,"content":"老师意大利留学回来，英语感觉不是特别得好，口头禅比较多，但是书写很漂亮，有种意大利花体的感觉。\n\n老师阅历，比较丰富，人也比较好，但是课程内容有点无聊，但是如果认真听，能够学到不少东西。\n\n给分比较严格，按照两次小组作业加考试，考试个人觉得虽然是开卷，但是难度也比较大。\n\n总之，是一门比较要很认真，用心学才能有收获，拿到好成绩的课"},{"id":120336,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-29 00:50:43","like_diff":1,"likes":2,"dislikes":1,"content":"有趣，认真听的话可以学到好多东西，上课不要太水，考的很多内容都是上课讲的，虽然课本上也有，但是上课不认真听的话会找不到。"},{"id":161115,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2022-10-27 12:34:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师人特别好！！可以算是管院给我留下最深的印象之一了，上课旁征博引，见识广博，为人谦虚善良。老师是一位十分具有人格魅力的人，退休之后想去边疆为孩子们公益上课，平时的生活中路遇不平也会拔刀相助。真的很庆幸国际商务选择了老师的课程，收获到的远远比课程本身多。"},{"id":162618,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2022-11-29 14:56:51","like_diff":1,"likes":1,"dislikes":0,"content":"国际商务事情可能会有亿点点多 但是老师给分真的很不错！"},{"id":56152,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-07-03 06:58:31","like_diff":0,"likes":4,"dislikes":4,"content":"老师不错"},{"id":62873,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-11-27 08:13:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好很温柔，事情也少，两个小组作业。但是给分真的差。"},{"id":62877,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-11-27 08:24:38","like_diff":0,"likes":3,"dislikes":3,"content":"推荐 不亏 如沐春风"},{"id":62890,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-11-27 09:23:09","like_diff":0,"likes":2,"dislikes":2,"content":"老师知识面很广，人感觉也很和善，只不过会比较严格一点。两次小组作业好好做，上课听讲，考试前把PPT看一遍，国际商务的分数就不会差的。\n\n"},{"id":63155,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-11-28 23:13:10","like_diff":0,"likes":1,"dislikes":1,"content":"上课收货很大，给分也很客观，不做作业不来上课不作展示的给分低也很正常，给分高了才是对别人的不公平"},{"id":78421,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2018-05-11 13:57:00","like_diff":0,"likes":0,"dislikes":0,"content":"很阔以"},{"id":78539,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2018-05-12 18:14:17","like_diff":0,"likes":1,"dislikes":1,"content":"劝不是人资的同学不要选张老师，不知道为啥班群也是在人资的另一门课上组的（我们一个整组外专业的大概到倒数第二三节课才知道这门课有班群？？？）考试有些内容形式也会在人资的另一门课上说，外专业的都是最后知道的。"},{"id":114448,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-07-10 03:22:57","like_diff":0,"likes":2,"dislikes":2,"content":"上课无聊，考试题很迷，给分超差，我的通识课里没见过这么低的分"},{"id":114532,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-07-10 11:30:13","like_diff":0,"likes":0,"dislikes":0,"content":"跨文化管理，上课讲得挺好，然而毫无时间观念，拖课是家常便饭，短则五分钟，长则半个小时。给分不好，考试的很多题目是上课讲得案例，个人感觉题目里信息都没给全，如果上课没听或者不记得了就玩完。"},{"id":119856,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-16 08:22:16","like_diff":0,"likes":1,"dislikes":1,"content":"嗷，怎么会有这么有趣的老师，经历丰富，上他的通识课就跟听故事一样，作业也少～老师人也很好，有问题会认真细致地解答。只要上课认真听了考试真的不是问题！（记得看课本噢）"},{"id":119861,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-16 11:00:54","like_diff":0,"likes":2,"dislikes":2,"content":"非常好的一个老师。老师阅历丰富，上课也非常有趣。偶尔拖堂，但也是为了补之前放假的课。是个非常有责任感的好老师！！！一定要选他！！"},{"id":124617,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2020-07-04 02:16:33","like_diff":0,"likes":1,"dislikes":1,"content":"老师课讲得很好，上课非常轻松有趣，见世面很广，如果单纯想学东西的可以选，是我上过的最有趣的课之一。但追求分数的话慎重吧，评论说给分不太好是有理由的 大一结束了，它仍然是我最低的一门课，和我的学年总均绩相差了0.84"},{"id":127964,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2020-12-01 12:16:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好～英文难顶qaq"},{"id":142759,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2021-11-16 03:16:40","like_diff":0,"likes":3,"dislikes":3,"content":"老师人超级好噢！！！感觉上课的内容很丰富老师自己的见识也很广泛噢，英文上课也没有想象中的那么难顶啦。基本上好好复习ppt就好啦，期末开卷滴！"},{"id":184611,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2023-12-22 02:55:19","like_diff":0,"likes":1,"dislikes":1,"content":"国际商务，全英文，作业有点多，每节课后有线上quiz，有小组作业一次展示，还有一次小组作业合写论文综述，期末考开卷，平时小测认真做了就不会差，上课内容很丰富，案例多，老师非常喜欢点名，秋学期点了十次，是付出和回报正比的，想水绕。最后4.5。"},{"id":192850,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2024-05-31 04:04:13","like_diff":0,"likes":0,"dislikes":0,"content":"．，，"},{"id":118632,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-10-30 00:38:44","like_diff":-1,"likes":0,"dislikes":1,"content":"挺不错的"},{"id":119785,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2019-11-16 00:06:27","like_diff":-1,"likes":0,"dislikes":1,"content":"老师超棒！！"},{"id":142760,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2021-11-16 03:16:40","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人超级好噢！！！感觉上课的内容很丰富老师自己的见识也很广泛噢，英文上课也没有想象中的那么难顶啦。基本上好好复习ppt就好啦，期末开卷滴！"},{"id":143884,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2021-12-10 05:18:57","like_diff":-1,"likes":0,"dislikes":1,"content":"很好的老师，见识很广，也很有耐心"},{"id":3132,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2015-05-16 01:55:19","like_diff":-2,"likes":10,"dislikes":12,"content":"给分巨坑不能忍，通识课从来没拿过那么低的"},{"id":50990,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2017-05-11 05:20:41","like_diff":-6,"likes":4,"dislikes":10,"content":"MDZZ"},{"id":38366,"teacher_id":1395,"teacher_name":"张刚峰","post_time":"2016-12-01 03:11:52","like_diff":-7,"likes":8,"dislikes":15,"content":"腊鸡老师 就知道装逼 每节课都到作业认真做了考试也不算太差的我绩点爆炸"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
