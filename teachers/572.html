                <script>
                    // 评论数据
                    const commentsData = [{"id":42999,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-07-23 01:44:49","like_diff":207,"likes":261,"dislikes":54,"content":"有些人说的太难听了吧 能等等事情的真相吗 我相信有的人是绝对正义的 但是那些说的很难听的 如果考前你们的某位老师和你们说 我有几道题目想告诉你们 你们会站起来义正严辞地说一句老师你这样做是不公平 我不听吗 我想恐怕都在忙着记题目记答案吧 送你们一句呵呵哒 一句cnm 原封不动地送完给你们这群骂人难听的"},{"id":42986,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:30:57","like_diff":160,"likes":189,"dislikes":29,"content":"xyh老师的课没上过，不过作为考了宏经的人，刚开始对他的泄题很反感，但仔细想想，老师也不是zz啊，这么明显的问题，所以问题应该是出卷老师不负责任，随便找套样卷改改就作为考试卷，真正该背锅的人是出卷老师"},{"id":43203,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-16 03:36:00","like_diff":136,"likes":140,"dislikes":4,"content":"很奇怪哦，蓝田文印店老板也泄露了马原大部分选择题题库，怎么在查老板里面骂他。\n\n"},{"id":30646,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:37:20","like_diff":118,"likes":143,"dislikes":25,"content":"老师人很好的你们别乱骂行不行，没上他的课在这评价什么啊，保不齐是出题老师随便找了一份改一改完事，结果怼上老师的资料了，让许老师背了锅。少说两句以免自打脸，很疼的。"},{"id":43109,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 17:04:29","like_diff":100,"likes":108,"dislikes":8,"content":"我想说的是 看见大家怎么都这么激动 我作为旁观者一开始是震惊 后来是深深的觉得不公平 倒也没有一直在想谁该负这个责任 讲实话 浙大很多考试每年都考差不多的题目 甚至是原题是题库 我不知道为什么大家不去想想这个的不公平 比如马原 比如诸子百家 比如证券投资 我觉得这也很不公平啊 大家可以刷题来提高分数 但那是真正掌握的 而现在这样的刷题就完全是背题目啊 如果学校真的只是为了考试而考试 那真是浪费时间 希望学校可以从此 不要想着把哪个具体的人拎出来杀鸡儆猴 而是可以真实的思考一下现在存在的制度漏洞和考核机制 比如和老师搞好关系 我上了大学真是开了眼界  原来还有这么多非正当渠道可以提高成绩 我不知道了解到这些的我 是该开心还是难过 但是我觉得让大学的学习更像一个象牙塔不是一件坏事 每个人都会有自己的选择 希望学校给大家一个公平的考试成绩 而不是人情 不是靠刷脸 不是靠正太强行 这才是一流大学吧"},{"id":47786,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-20 01:25:21","like_diff":87,"likes":91,"dislikes":4,"content":"我不是许老师的学生，我也不会是他的学生。我的这些话也许只是毫无意义的腹诽，但我不得不说。我羞于与这些辱骂师长者同校，古今中外，有哪个人教过你骂老师是对的？如果是许老师泄题，他不会受到惩罚吗？你辱骂师长，愧为浙大人。不是我扣帽子，尊敬师长，这不是对浙大学子的要求，而是对一个学生起码的要求，你既无学生之德，何来辱我浙大之门。被你们有的人视若无物的思政课，有些人真应该听一听，辩证法不是说说而已，你还在非此即彼非黑即白地看问题，对人不对事，就没有资格看不起思政课，起码思政课教你怎么做人。抱怨不公平者大多是抱怨自己不在天平倾斜的那端，而非公平与否本身，我亦如此，这大概是局限所在。重考固然难受，请别忘记，理性可贵。我们头顶的灿烂星空，我们心中的道德法则。"},{"id":43054,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:31:53","like_diff":44,"likes":55,"dislikes":11,"content":"刚开始我也为泄题感到很气愤，但是又想如果自己是那个得到答案的人会怎样呢？应该觉得有点幸运或侥幸吧。不过对待这件事还是要理性，首先追责应该看老师是故意还是过失，故意就很过分了，但过失就。。其次，是看学校最后怎么处理了，我觉得就算老师是过失这次教学事故对他的职业生涯也会又一定影响吧，至于分数，我觉得应该尽量公平吧，对于该班中后边简答和论述不太ok的考虑其是否有看过答案来给分，但又需要考虑学霸，还需要考虑不是学霸但做了样卷也付出努力的人。或者也许学校不会考虑那么多？总之，大家还是不要太冲动吧，不过支持大家维权的这份勇气。"},{"id":42983,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-06-30 13:44:44","like_diff":42,"likes":88,"dislikes":46,"content":"不管是讨伐的，还是解释的，说白了都是站在自己的利益上说话，但是，每个人都站在自己的利益上说话，不代表这个世界就没有公平了，我想说以下几点：\n\n1.所有骂人的都境界低了，没有必要，不管是骂老师还是回骂的；\n\n2.不管有心无心，这件事许云华要负绝对责任这点没跑；\n\n3.样卷和试卷题目几乎完全重合，即便现在一个中间者的立场上看，说是无心，我觉得可能性不大；\n\n4.骂人的素质低(第一点说了)，但是我想进来讨个说法，没毛病。"},{"id":43023,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-02-01 13:45:10","like_diff":40,"likes":53,"dislikes":13,"content":"抱怨ok但是骂人的是自己没看到试题吧"},{"id":42987,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-03-28 14:50:56","like_diff":34,"likes":57,"dislikes":23,"content":"重考的成绩应该普遍较好的 感觉老师们都比较防水(毕竟重考了) 谢谢老师给的满绩。现在问我重考值不值?我会说，值！"},{"id":1913,"teacher_id":572,"teacher_name":"许云华","post_time":"2015-03-26 07:01:11","like_diff":31,"likes":82,"dislikes":51,"content":"真的上课废话多"},{"id":43099,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:32:10","like_diff":31,"likes":35,"dislikes":4,"content":"查老师是看老师上课怎么样的地方，不是揪住问题就来质疑甚至辱骂的地方，那些骂老师的人，你们上过老师的课吗？上过课评论ok，没上过课在事情真相不明之前直接开喷就是所谓素质？\n\n反正作为上过老师课的学生，我觉得老师的人品绝对没有问题！"},{"id":43085,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:04:24","like_diff":29,"likes":31,"dislikes":2,"content":"我觉得老师应该是无心之举，再说是否泄题还没定论呢，如果真的是泄题，按照学校的相关文件，应该属于严重或者重大教学事故，那自有处理方式。我相信老师，也相信学校会给出一个公平的解决方案。但是事情没查清楚就在评论区人身攻击就不好了吧……"},{"id":43086,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:04:42","like_diff":29,"likes":33,"dislikes":4,"content":"只要自己复习的全面 出什么样的卷子都做得出来。 没占到便宜就破口大骂 还骂的那么难听 那些说cnm的 不知道眼里还有没有师长。卷子的事学校自然会给个交代 没有必要这么骂老师吧 事情还没有查清楚 就不要瞎逼逼了"},{"id":45904,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 09:00:23","like_diff":27,"likes":37,"dislikes":10,"content":"刚刚才知道无意上传样题的老师是许云华老师，一时之间百感交集。许老师教过我微观经济学，上课认真负责，耐心回答学生问题，作业也是跟着进度走，会叫同学在黑板上做题讲解，人真的非常好。\n\n大一下还不清楚到底要学什么专业的时候，许老师的课让我对经济更加感兴趣，明确了自己的方向。后来微经出分后查过成绩，老师很耐心，回答我的问题后又再次鼓励我，真的很感动。\n\n理解有些同学明明没有看到样题却要被牵连重考的愤怒和不理解，但是“受害人·的身份不能成为指责别人的理由，不管学校这样处理是否妥当，但不了解许老师，最好就不要直接对老师的行为进行揣测和定性。\n\n且不说老师人品和师德确实很棒，这样去进行所谓的“泄题”相信不会有人能够做出来的。\n\n与其抱怨，不如调整心态后好好复习吧。\n\n看了查老师后还是很高兴有这么多同学和我有一样的看法，不知道许老师会受到怎样的处理，但我会一直为您加油，老师加油！我们相信你！"},{"id":43072,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:47:53","like_diff":26,"likes":28,"dislikes":2,"content":"我觉得 老师应该不是有意泄题吧 对他一点好处也没有啊… 而且那些上来就骂人的 说得好像做一套新题你就能考的比学霸好了一样"},{"id":43068,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:44:36","like_diff":24,"likes":24,"dislikes":0,"content":"请大家理智对待这件事，这样对老师又有什么好处，素质都在哪里"},{"id":46,"teacher_id":572,"teacher_name":"许云华","post_time":"2015-03-14 15:31:40","like_diff":21,"likes":56,"dislikes":35,"content":"枯燥"},{"id":5335,"teacher_id":572,"teacher_name":"许云华","post_time":"2015-07-06 23:34:08","like_diff":21,"likes":30,"dislikes":9,"content":"超无聊 想睡觉"},{"id":43090,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:10:22","like_diff":21,"likes":23,"dislikes":2,"content":"不论事情的结果是怎样，作为浙大学子都要有应有的素质，很烦哪些张口闭口都是脏话的人。"},{"id":43067,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 11:07:10","like_diff":19,"likes":31,"dislikes":12,"content":"其他不说 重考我真的是要厌恶到呕吐了 有一种寒假悬着一件事 考试周阴魂不散的感觉 重考真是一件公正得无法辩驳的事情呢"},{"id":43103,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:43:08","like_diff":19,"likes":22,"dislikes":3,"content":"匿名就随便乱骂。。男子汉说话算话，你们去c啊。上学期他的课，认真学每次都问老师问题最后4点9。查老师不就是个看绩点给评分的地方，虽然这次情况特殊。反正补上我的10分。我认同这个老师，也请各位在真相前保持冷静"},{"id":43050,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 06:32:24","like_diff":18,"likes":32,"dislikes":14,"content":"老师泄题应该是意外，大家理智。人无完人，老师不是神，给他个机会。学习不只为了绩点"},{"id":43066,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:42:40","like_diff":18,"likes":26,"dislikes":8,"content":"说的像给你们卷子就能满绩一样的，别人绩点多少关你们屁事，下面考试都能满绩了？？？不复习有空在这跳？？？你说泄题就泄题？？？蓝田卷子也有原题你去投诉一下文印店老板？？？实践是检验真理的唯一标准，今天马原白考了吧"},{"id":155727,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 08:41:49","like_diff":18,"likes":19,"dislikes":1,"content":"nm我哭死\n\n上课我觉得还行无功无过\n\n这给分太逆天了\n\n想把他刷到十分"},{"id":32057,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:23:49","like_diff":17,"likes":24,"dislikes":7,"content":"我想说，微经是他的，绝没泄题，毕竟本学渣复习了一天还只有2.7。。。"},{"id":43095,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:22:12","like_diff":16,"likes":21,"dislikes":5,"content":"想说一句，你们都是为了那个绩点学习吗？都觉得自己是浙大的，算一个好的学校，难道这么大的人了不知道学习是为了培养知识和能力吗？因为老师可能的无心失误这样抨击和谩骂，你们觉得是匿名就可以不讲素养没教养吗？只是想请那些说话不经大脑的人思考一下，我也是他班的，没看过样卷，要被正态，我不是比你们这些其他班的更惨。但学习最终又不是为了绩点，骂老师的积点口德吧"},{"id":45903,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 08:59:43","like_diff":15,"likes":18,"dislikes":3,"content":"你们认为老师会傻到泄题吗？泄题会付出多少代价他心里不比你们清楚？"},{"id":72901,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-01-31 09:35:35","like_diff":15,"likes":17,"dislikes":2,"content":"说以为自己要挂了居然满了的那位同学怕是个学婊吧"},{"id":96361,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 01:12:33","like_diff":15,"likes":16,"dislikes":1,"content":"上了许老师的微经和宏经，感想就是……自学越早，拿分越高。个人感觉老师就是规规矩矩上课本内容，听课效果和自己看书不会差很多(虽然我都是水过来的，但是从两门课的考试结果来看，复习的时间真的和分数成正比..总之，老师还是挺可爱哒。"},{"id":43105,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-08-08 02:00:32","like_diff":14,"likes":22,"dislikes":8,"content":"也不曾想过浙大学生素质也就如此"},{"id":147791,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-11 00:56:44","like_diff":14,"likes":14,"dislikes":0,"content":"老师最后有调分！！这次考试实在太难了 感谢老师不挂之恩 老师上课还是很可爱的！！认真听还是能够明白的，作业帮助也不是潦草从课本选的，重点是PPT做的很全我期末考只看了PPT就上场了。蛮推的"},{"id":25397,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-05-17 06:51:31","like_diff":13,"likes":24,"dislikes":11,"content":"。。。上课没有收获，和自己看书有区别吗？！"},{"id":46114,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 15:29:30","like_diff":13,"likes":14,"dislikes":1,"content":"不管事情究竟是怎么一回事，连累其他教学班认真学习复习的同学重考这个责任不会落到其他人头上"},{"id":6207,"teacher_id":572,"teacher_name":"许云华","post_time":"2015-07-13 13:46:04","like_diff":12,"likes":22,"dislikes":10,"content":"平时分只给25.在全勤作业全交的情况下！"},{"id":25986,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-18 15:22:15","like_diff":12,"likes":23,"dislikes":11,"content":"就算许老师所谓泄题是无心但他课教的真的是烂……受不了一些人在这件事维护许老师的时候洗白他的教学能力……不对这件事情做评价但他教的真的不好，遇到重点就跳过的老师我还是头一次遇到"},{"id":43098,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:24:41","like_diff":12,"likes":18,"dislikes":6,"content":"刚才知道这件事，不过不相信吧。毕竟去年上他的微经感觉也很有收获。上课认真听是很不错的一个老师。因为很少有能让我三节课都聚精会神听课的老师。这种事情说不定就是有些人在搞事情。吃不到葡萄说葡萄酸的，其实本身也没有啥好意吧。大家浮躁的情绪还是改改吧。"},{"id":45885,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 08:22:56","like_diff":12,"likes":19,"dislikes":7,"content":"不管是处于什么原因泄的题，成年人就必须为自己的行为负责，而不是连累我们重考"},{"id":45892,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 08:37:17","like_diff":12,"likes":17,"dislikes":5,"content":"求求你们别在评论里说脏话了，有时候看到那么难听的话从我浙学子口中说出，真的有些心寒。不管怎么样，祝重考的同学一切顺利。"},{"id":51091,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-12-22 01:46:36","like_diff":12,"likes":14,"dislikes":2,"content":"我说句公道话。我是毕业的学长，宏经考试的题难道还用泄题吗？年年都TM是一样的！出题人太不负责任。大题完全都是不做任何修改的，全是文印店卖的卷子里的题。许老师给的样卷可能就是文印店那些东西。这件事站许老师。但是回到讲课本身，许云华老师还需要提高，个人认为他讲课毫无延伸，照本宣科。老师人是好的。"},{"id":42959,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:46:45","like_diff":11,"likes":81,"dislikes":70,"content":"听说宏经考前还泄了题，发了份一样的样卷，有毒吧"},{"id":43084,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:03:55","like_diff":11,"likes":13,"dislikes":2,"content":"我觉得是个好老师！"},{"id":43117,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-06-11 05:20:42","like_diff":10,"likes":27,"dislikes":17,"content":"难以置信评论下这么多口出脏话的，你浙学子素质何在。因为假定事实随意辱骂师长，以为骂得越狠越能显示自己的委屈与正义，大家都安心躲在网络背后行明面不耻之事。\n\n个人觉得，为什么不是出卷老师的锅？听学长和学姐说过宏经考试大多都是历年试卷原题，这不是第一次，也不是唯一一门。而且大学老师真的没必要泄题吧，又不是初高中要看班级均分，绩点都自己班正态泄题意义何在，有什么理由做这种无用且一定会被发现的事？最后，怀疑大骂特骂的同学都是不好好上课也没好好复习的，至少我同学表示，没看到所谓泄题，都做出来了。\n\n你浙，一个三本学校。"},{"id":124434,"teacher_id":572,"teacher_name":"许云华","post_time":"2020-07-01 07:17:57","like_diff":10,"likes":10,"dislikes":0,"content":"啊哈哈哈哈 楼下两层那问题就是我问的 老师回答参考博弈论我听的也是一头雾水 \n\n看朵朵上说给分还可以 但我这门课还是自学为主 最后拿了个还不错的分数 但我实在不敢恭维老师线上上课的负责任水平 删ppt 删回放 回答问题带点阴阳怪气 线上考试事宜回答也迷迷糊糊…就 挺离谱的"},{"id":157189,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 08:26:36","like_diff":10,"likes":10,"dislikes":0,"content":"简答题10分大题全错，满了，xyh老师我的超人"},{"id":175105,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-06-30 13:32:14","like_diff":10,"likes":14,"dislikes":4,"content":"出分重新评价一下吧。平常上课一次没去，但自己也一直有在学。平时作业的分数全部做满了。老师一共有4次点名，开半小时，数字点名。期末卷面几乎一点没调，改得很严，自己写的时候选择大概有1.2个不确定的，简答只有完全竞争市场的社会净福利损失，一道题不确定，计算中间边际收益递减的证明写了LP*P的导数，最后的序数效应论和基数效用论对比原因写得不太全。期末卷面是79，总评是87。今年真的很求是，期末卷面比预期低很多。另外，我觉得今年的卷子出题过于集中，后面部分几乎没有考，感觉体验很不好吧。"},{"id":42991,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-16 15:45:59","like_diff":9,"likes":24,"dislikes":15,"content":"骂人是不对，不过回骂的也差不多，没必要。反正大家都是站在自己的利益角度。考试需要一个公平，无论许云华是故意还是过失，这件事他是绝对有责任的。说实话，看到有些评论把我浙说的这么不堪，真的心寒……"},{"id":45864,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-06-14 05:32:10","like_diff":9,"likes":11,"dislikes":2,"content":"打了十分，因为不想不清不楚就下评价。我也不是这位老师的学生，然而我还是要说，为什么重考我好不容易才做对计算题将将及格，一重考就不一定能过了哭死"},{"id":96367,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 01:18:42","like_diff":9,"likes":11,"dislikes":2,"content":"4.5，上课听不进去......全靠自学（哭了）。不过老师的PPT做的不错，内容很全，帮助很大。"},{"id":112874,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-05 07:55:47","like_diff":9,"likes":13,"dislikes":4,"content":"坐了一学期后排水手机，考前突击三四天，过一遍课件，过一遍历年卷，知识点琐碎，又花了两三天做了差不多一万字的整理，最后惊险89不知有无被正态。老师给分倒也没得黑了，按学习帝的分布图90分以上20%的正态名额已经用到最满，再多的话提交成绩本科生院就不通过了。影响总评最大的还是考试成绩，白纸黑字的东西助教也不可能凭空变出分数来。老师的教学不做评价，毕竟微经本身靠自学比较多。 还有前面说考试信心满满但是给分不高的，不知道你第三道计算题代的是需求函数还是反需求函数，不同代法意义不同，也是全卷最大的陷阱。还有，给学弟学妹选这门课的建议是:平时上课用西方经济学的教材，期末复习用浙大的自编教材，冲刺复习一定要刷足一到六章课后计算题，思考题还有历年卷的简答题，不然吃大亏。"},{"id":120966,"teacher_id":572,"teacher_name":"许云华","post_time":"2020-01-19 05:05:06","like_diff":9,"likes":10,"dislikes":1,"content":"不是，上课用的ppt做的也不错，上课其实也还行，给分也算挺好的（这学期不算认真的说），正常情况下老师上个9不也正常吗？"},{"id":83034,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-09 13:57:48","like_diff":8,"likes":8,"dislikes":0,"content":"建议自学吧，我觉得老师对待学生态度还是挺好的，就是讲课实在会扯太多东西了。人文来辅修的，说实话微经一整本书一学期上完真的挺赶的，考试的时候会觉得很多东西在你的脑子里还没有形成一种体系，老师上课讲的也不是很详细，我考前突击了一个星期吧，后面真的纯靠自学，感觉考的很糟糕但是还有3.9，我觉得给分还算是可以的叭…但是客观的说真的不算是想好好学微经的人的理想选择(｡ ́︿ ̀｡)"},{"id":112697,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-05 00:44:16","like_diff":8,"likes":11,"dislikes":3,"content":"为什么...期末我基本都会做，绩点好凉5555"},{"id":112752,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-05 02:10:51","like_diff":8,"likes":8,"dislikes":0,"content":"还好吧，上课无聊点，考试还是要看自己（我复习的不好，绩点低也是应该的）"},{"id":114494,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-10 06:01:20","like_diff":8,"likes":9,"dislikes":1,"content":"微观经济学，会点名。记得有一次他念到一个外国人名字，不会读，直接跳过了... 所以，名字取简单点。上课么，例子很多，可能一节课都在举例子。个人比较佩服他的阅历。但我一个课友很讨厌他举例子。讲课水平太一般。记得自己好好看后三章。他讲了等于没讲。但考试会考的。哦，他声音太难听了，一个男的声音这么高...总觉得他在破音的边缘。"},{"id":134423,"teacher_id":572,"teacher_name":"许云华","post_time":"2021-03-28 02:42:30","like_diff":8,"likes":9,"dislikes":1,"content":"宏经微经都选的许老师，虽然以自学为主，但是问问题还是能够给我合理的解答。最后，调分！给分真的很好很好！"},{"id":151107,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-02-23 05:34:53","like_diff":8,"likes":8,"dislikes":0,"content":"可以的"},{"id":171912,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-04-12 11:25:22","like_diff":8,"likes":9,"dislikes":1,"content":"去年春夏微经班的来给老师正个名，作业很少，学在浙大的选择题有两次提交机会，且网上能搜到，跟mooc重合度也很高。计算题一次三道左右，也不是很难。喜欢数字点名，所以不去教室也可以。虽然讲课很无聊，但ppt可以自学，期末给分非常好！最后考试看了3天，97满绩，毕竟还是客观的考试课程，大家还是自己多下功夫吧，老师给分再好也不可能乱给的。"},{"id":178331,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-07-10 06:06:35","like_diff":8,"likes":10,"dislikes":2,"content":"上面那个客观评价的，横向对比xyh老师和别的老师的上课速度，我能理解举各种例子延后了老师的上课进度，但你扪心自问一下，老师举得那些例子真的都和上课内容有关？扯着扯着就和课程本身知识点毫无关联，在这种情况下还能说上课质量好的那我只能说佩服，我虽然绩点不高，但我觉得老师平时分应该基本还是好拿的，老师人看上去也是蛮温和的，但恕我直言这个课上的只能说依托答辩"},{"id":5014,"teacher_id":572,"teacher_name":"许云华","post_time":"2015-07-02 04:56:29","like_diff":7,"likes":16,"dislikes":9,"content":"无聊"},{"id":5444,"teacher_id":572,"teacher_name":"许云华","post_time":"2015-07-07 13:33:12","like_diff":7,"likes":18,"dislikes":11,"content":"才考完，感觉自己要挂，问这老师给挂多么，学渣伤不起。"},{"id":29248,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-06-29 13:33:23","like_diff":7,"likes":9,"dislikes":2,"content":"考前重点不要乱信，说好不考得结果出大题目，真的是演我啊"},{"id":31944,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:17:48","like_diff":7,"likes":14,"dislikes":7,"content":"MD，微经是他的，考前什么都没讲"},{"id":31951,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-07 14:01:25","like_diff":7,"likes":13,"dislikes":6,"content":"不写论文就好了，感觉微经宏经给分都看期末，相比因为受不了爆破音退了他的课选了一个要写论文的老师，结局都是一样的"},{"id":43138,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-16 00:29:06","like_diff":7,"likes":8,"dislikes":1,"content":"还是静等结果吧，下面的评论真的像网络暴力，学校应该会给说法的。老师不是傻子，如果知道卷子会重怎么可能发出来，谁会傻到用职业前途换自己班学生的均绩"},{"id":45866,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 08:02:33","like_diff":7,"likes":12,"dislikes":5,"content":"一直没有说什么，但看到重考通知时候，我想说，自愿重考不行吗？！"},{"id":45868,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 08:03:07","like_diff":7,"likes":13,"dislikes":6,"content":"结果出来了呢。重考\n\n"},{"id":46009,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 11:36:03","like_diff":7,"likes":12,"dislikes":5,"content":"因为一个老师泄题的问题一千多个学生要一起重考，唉。"},{"id":106632,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-04-28 12:59:33","like_diff":7,"likes":7,"dislikes":0,"content":"老师，求你快点吧，微经怕是讲不完了，春学期结束了，居然还在第二章"},{"id":110173,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-06-24 05:55:43","like_diff":7,"likes":8,"dislikes":1,"content":"不好好讲，详略不得当，总讲废话！！\n\n嫌批作业工作量大就干脆不留作业\n\n练习题放在课上讲\n\n计算题就随便讲讲\n\n总之体验肥肠差\n\n后面大家全翘课自学了"},{"id":112631,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-04 23:08:22","like_diff":7,"likes":7,"dislikes":0,"content":"给分挺好 \n\n讲课又快又慢 很无聊的事情比如给女儿买鞋子能讲一年 很硬核的ppt几秒带过 反正我是从来没听懂过 全靠期末自学补天"},{"id":112640,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-04 23:25:49","like_diff":7,"likes":8,"dislikes":1,"content":"课上味同嚼蜡，老是听不下去，7分真的挺客观的，事儿真的不多期末都是补天的复习，最后感谢老师不挂！"},{"id":112679,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-05 00:15:44","like_diff":7,"likes":7,"dislikes":0,"content":"上的是老师的微经。可能是因为课程性质加上微经的选课现状（一半是外专业的人），老师上课会扯很多有用没用的故事和案例。如果你不太喜欢死板地学知识还蛮好的，但这种上课方式就导致自己期末需要补天复习...但微经难度还不大，所以各位还可以放心。（谁说不卡?的！我就被卡了）"},{"id":124432,"teacher_id":572,"teacher_name":"许云华","post_time":"2020-07-01 06:46:18","like_diff":7,"likes":8,"dislikes":1,"content":"许老师微经给分太好了，不卡🐔，良心好老师，i了i了"},{"id":147756,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-10 16:45:15","like_diff":7,"likes":7,"dislikes":0,"content":"还是能选的，讲课微经还行，宏经有点迷，但是智云反正很好用了，给分的话，个人感觉捞了一把了，期末70%实在是没办法哇"},{"id":150043,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-18 13:29:49","like_diff":7,"likes":7,"dislikes":0,"content":"挺好的老师"},{"id":188702,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-01-19 15:21:02","like_diff":7,"likes":7,"dislikes":0,"content":"宏观经济学：（跨专业视角）\n\n许老师在这个学期有：3到4次点名，6次作业（4次计算，两次判断选择），后期有几次上课回答问题（bonus可以加平时分，不清楚加多少，有一次问了微观经济学的知识，有几次是问了自己自学的内容——失业、通货膨胀等），一次考试。占比是考试60，平时40。\n\n许云华讲课的确是比不上其他老师（我有看MOOC，感觉cqb讲的的确是不错），更多的是读ppt，有时候还挺催眠；对于一些公式推导和原理性的东西讲的似乎不是很清楚；课程的时间把握似乎也有点问题，前面的三大模型讲了蛮长时间，后面似乎有点草草了事。\n\n对于给分，我自认为许老师是比较捞的。首先对于平时分，作业上是可以“互相讨论的”，这个就又很大的操作空间，（可惜认识的本专业的人比较少），所以作业很容易就可以拿满，错一题两题问题也不大。老师用的点名方法也挺陈旧，是数字点名，所以无论是到现场还是看智云都可以把这个点名分拿满（感觉前半学期没有点名，后面为了应付学校，连续点了几次名）。全班90个同学，只有几个人上课回答问题了，所以这个bonus也可有可无。对于考试，每个班级都是自己阅卷，这个可能会带来少许偏差，但就我个人体验来看，挺捞。"},{"id":32066,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-07-05 14:10:51","like_diff":6,"likes":10,"dislikes":4,"content":"绩杀。"},{"id":43020,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 08:45:04","like_diff":6,"likes":34,"dislikes":28,"content":"有病的吧，我们没作弊的重考来给你陪葬，老师的错我们担？官大一级压死人"},{"id":49182,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-03-28 15:35:23","like_diff":6,"likes":7,"dislikes":1,"content":"老师人挺好的，宏观讲的不错，微观比较水，给分看自己学的怎么样，上次因泄题重考的宏经这次我93，"},{"id":112935,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-05 13:21:25","like_diff":6,"likes":7,"dislikes":1,"content":"复习了那么久，考试时自认都会做，但是绩点好低，难道是论文那边拿很低分？！"},{"id":131572,"teacher_id":572,"teacher_name":"许云华","post_time":"2021-01-28 04:58:15","like_diff":6,"likes":7,"dislikes":1,"content":"感谢老师捞我！！！"},{"id":154421,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-01 06:57:58","like_diff":6,"likes":6,"dislikes":0,"content":"讲的挺有意思的，不过还是靠自学"},{"id":157193,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 08:38:01","like_diff":6,"likes":6,"dislikes":0,"content":"许老师是天使吧~~~"},{"id":165717,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-09 11:30:37","like_diff":6,"likes":9,"dislikes":3,"content":"我很伤心，因为只给了我3.3，77分，甚至不愿意给我个79分满足下。\n\n不知道是我的努力不够还是老师没有捞，看着群里只有30几个谢谢老师，我陷入了短暂的思考。\n\n谢谢老师，尽管我并不满意，但你都祝我节日快乐了，我怎么去计较呢。\n\n肯定是我懈怠了，明天还有一场中微，来吧！"},{"id":169740,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-02-27 15:11:34","like_diff":6,"likes":7,"dislikes":1,"content":"想睡觉"},{"id":43143,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-16 00:51:31","like_diff":5,"likes":15,"dislikes":10,"content":"骂人肯定是不对的，毕竟许云华是老师。但是泄题是绝对有问题的，宏经的题是老师们联合出的，那么多老师的题一个选几道出来一张卷子能碰到80％的几率真心太小。泄题就是泄题，不用洗地了，如果样卷是所有人都能看到，我自然无话可说，但是只有自己班的学生能看到这就不太公平了吧，这要是放在高考算是集体舞弊，浙大教学事故里面考前泄题也算是严重教学事故，希望学校能给个结果，不是复习的问题，是考试公平的问题，无论是不是故意的都无法原谅。"},{"id":45861,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 07:54:48","like_diff":5,"likes":7,"dislikes":2,"content":"你赢了"},{"id":49225,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-03-30 03:36:58","like_diff":5,"likes":6,"dislikes":1,"content":"泄题老师确实有责任   但是那些污言秽语张嘴就来的人配得上“学生”二字吗"},{"id":82942,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-09 10:39:31","like_diff":5,"likes":5,"dislikes":0,"content":"不要听老师画的重点，或者说，你可以反着来试试？"},{"id":107859,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-05-10 11:23:51","like_diff":5,"likes":6,"dislikes":1,"content":"不相信他会泄题"},{"id":112743,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-05 01:53:45","like_diff":5,"likes":6,"dislikes":1,"content":"谁有老师的联系方式？？我觉得这个分数不至于？？期末题明明都很有把握？？\n\n"},{"id":113306,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-06 05:10:35","like_diff":5,"likes":6,"dislikes":1,"content":"人挺好的，讲课有些水，给分我觉得可以，论文听说都几乎给满了"},{"id":176545,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-07-01 12:32:27","like_diff":5,"likes":6,"dislikes":1,"content":"这学期他变了，本菜鸡没被捞，2.1飘过\n\n讲课确实一般，作业难度和题量还可以接受吧"},{"id":177678,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-07-04 07:50:18","like_diff":5,"likes":5,"dislikes":0,"content":"平常事情很少，作业简单，但是老师今年给分还是挺求是的，应该是没有捞的。"},{"id":188526,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-01-19 07:11:56","like_diff":5,"likes":5,"dislikes":0,"content":"选了许老师的微观经济学（甲），一开始上课以为比较水，老师偶尔会讲事例扩出去讲故事，后来学到消费者理论生产者理论那里发现这课不能水，理论搞不懂的话题没法做，后来就开始认真听课，把前面的补一补，但感觉微经不能只是跟着老师过课程，得自己用心记住那些理论，后半段市场类型那里又没认真听了，期末补天，没补完，这次考试计算题没全做出来，论述简答题也都比较模棱两可的记忆，图没有画很清晰，但是大体概念是有一些印象的，感觉老师捞了，最后4.2，很好了，感恩。（另，感觉老师还是很负责任的，认真讲课，也讲事例，点过三次名，但学微经不能只靠老师，得自己下功夫）"},{"id":6460,"teacher_id":572,"teacher_name":"许云华","post_time":"2015-07-14 05:51:55","like_diff":4,"likes":7,"dislikes":3,"content":"一般吧"},{"id":39175,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-02-04 05:56:17","like_diff":4,"likes":6,"dislikes":2,"content":"过来打个分，老师上课还是挺好的"},{"id":42988,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 14:33:54","like_diff":4,"likes":35,"dislikes":31,"content":"你尽管出题 \n\n样卷里没有算我输"},{"id":43096,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:23:12","like_diff":4,"likes":7,"dislikes":3,"content":"在我看来，那些在事情没搞清楚之前就骂街，骂老师的人都是在为自己的无能找借口。抱怨归抱怨基本的素质还是要有的！"},{"id":48724,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-03-10 06:42:16","like_diff":4,"likes":6,"dislikes":2,"content":"很明显出卷老师的问题，凭什么让我们老师背锅？ 那群来喷的真的是弱智"},{"id":49173,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-03-28 08:47:10","like_diff":4,"likes":8,"dislikes":4,"content":"虽然重考很烦，但是最后给了我大学第一个满绩，还是感谢老师的。"},{"id":57046,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-07-06 07:14:22","like_diff":4,"likes":5,"dislikes":1,"content":"(⁄ ⁄•⁄ω⁄•⁄ ⁄)"},{"id":57276,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-07-06 10:34:30","like_diff":4,"likes":5,"dislikes":1,"content":"给9分 上课可水，老师人不错，给分很好"},{"id":57373,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-07-07 04:53:10","like_diff":4,"likes":5,"dislikes":1,"content":"那些满绩的给我出来！！！真讨厌秀成绩的"},{"id":58827,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-09-18 04:22:01","like_diff":4,"likes":6,"dislikes":2,"content":"微观给分不好"},{"id":79829,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-06-14 05:35:56","like_diff":4,"likes":4,"dislikes":0,"content":"上课进度需要调整"},{"id":84932,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-14 12:14:48","like_diff":4,"likes":4,"dislikes":0,"content":"跟老师学的微经，老师人挺好的，其余的我不说，只是希望老师能调整教学进度，不要最后期末只用一节课上三章。学生期末补天本来就不好了，老师就更别期末补天了，前面进度加紧些，这个情况完全可以改变，尽管后三章不是考试重点。另外学微经一定要做题，多画图，看看书就想应付考试是不够的。"},{"id":96828,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 10:18:12","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，不过我会上课分神，推荐ppt自学（呜呜呜呜小垃圾宏经只有80分，说明老师真的给分好）"},{"id":107628,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-05-07 23:17:46","like_diff":4,"likes":4,"dislikes":0,"content":"进度很慢"},{"id":107762,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-05-09 10:50:32","like_diff":4,"likes":4,"dislikes":0,"content":"讲得还不错"},{"id":107803,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-05-10 01:32:30","like_diff":4,"likes":4,"dislikes":0,"content":"还可以的"},{"id":115275,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-17 10:08:36","like_diff":4,"likes":4,"dislikes":0,"content":"给分较好，讲课一般般"},{"id":116212,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-09-06 09:10:15","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，讲课一般但也绝不差。"},{"id":124632,"teacher_id":572,"teacher_name":"许云华","post_time":"2020-07-04 09:34:18","like_diff":4,"likes":5,"dislikes":1,"content":"给分不错的"},{"id":131599,"teacher_id":572,"teacher_name":"许云华","post_time":"2021-01-28 06:19:29","like_diff":4,"likes":5,"dislikes":1,"content":"给分好！上课事少！虽然回答问题有点奇怪！萧山人yyds！"},{"id":142905,"teacher_id":572,"teacher_name":"许云华","post_time":"2021-11-17 09:05:05","like_diff":4,"likes":4,"dislikes":0,"content":"好好好！"},{"id":144993,"teacher_id":572,"teacher_name":"许云华","post_time":"2021-12-26 09:27:07","like_diff":4,"likes":4,"dislikes":0,"content":"冲冲冲"},{"id":176234,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-06-28 06:39:07","like_diff":4,"likes":5,"dislikes":1,"content":"今年上的，老师给分比较求是，卷面80，平时作业认真做的（估计平时分90？），喜提84，海底捞的时代结束了（？"},{"id":196324,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-07-03 01:50:51","like_diff":4,"likes":4,"dislikes":0,"content":"超级无敌海底捞！认真听会有收获的，但是很大程度上还是靠自学。"},{"id":210688,"teacher_id":572,"teacher_name":"许云华","post_time":"2025-01-09 21:31:03","like_diff":4,"likes":4,"dislikes":0,"content":"讲课略催眠，但是老师自己做的PPT挺好用的，看一遍基本就知道讲什么。老师人不错，会捞一点但不多，平时事情也少，作业题网上都能搜到，写完作业签上到平时分基本能拿满。\n\n总之还是推荐选的，当然有蔡选蔡大家懂得都懂"},{"id":43024,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 14:59:50","like_diff":3,"likes":13,"dislikes":10,"content":"不是很懂为什么会出现这种情况，作为一个别的班、努力学习的人，表示很生气。"},{"id":43089,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 16:09:35","like_diff":3,"likes":6,"dislikes":3,"content":"不喜欢各种结果论，既然是考试就是要有统一的规则的，是公平公正的。考前大家应有相同的机会得到相同的信息，所以打印店里卖的样卷不影响公平，老师保证高相似度的样卷只流传在自己班里也不影响公平，但一旦通过其他渠道让别的班的部分人得到就是不公平了。老师发样卷的初衷肯定不坏，但没有考虑清楚可能的后果。所以这事儿就是不公平，老师确实有错。\n\n"},{"id":79732,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-06-13 06:40:06","like_diff":3,"likes":3,"dislikes":0,"content":"虽然教学水平并不惊艳，但不失为一个好老师。"},{"id":83212,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-10 02:37:51","like_diff":3,"likes":3,"dislikes":0,"content":"说老师泄题什么的，简直是扯淡。期末考试的卷子本来就和往年考的重复率很高，有很多习题也是那本练习册上的。写只能说出题老师不认真，关老师什么事呀"},{"id":96421,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 03:06:57","like_diff":3,"likes":4,"dislikes":1,"content":"没听过课，感觉期末考要挂了。头秃的学了好几天，最后，谢老师不挂之恩（感觉老师为了把我的分数拉上来，可能很辛苦）感激(›´ω`‹ )"},{"id":96445,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 03:59:03","like_diff":3,"likes":3,"dislikes":0,"content":"给分真的超级好，老师很温柔很喜欢"},{"id":96459,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 04:19:14","like_diff":3,"likes":3,"dislikes":0,"content":"学渣低空飘过，感谢老师不挂之恩"},{"id":96472,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 04:47:06","like_diff":3,"likes":4,"dislikes":1,"content":"讲课还ok 给分很厚道"},{"id":114040,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-08 12:31:05","like_diff":3,"likes":5,"dislikes":2,"content":"说实话 老师虽然讲课有时候会扯出去浪费时间 有时候重点内容讲得比较快 但看得出来老师讲得很认真 论文认真写 考前多看几遍书记刷一些计算题 味精考试都是很基础的内容 只要认真复习考高分还是不难的"},{"id":157198,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 08:43:32","like_diff":3,"likes":3,"dislikes":0,"content":"真的太能捞了！！\n\n平时讲课不咋样，但是只有6次作业，事情少。学知识的话对着慕课和书也很足够了"},{"id":176199,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-06-28 04:32:10","like_diff":3,"likes":5,"dislikes":2,"content":"我的感觉是老师其实可能还是在努力捞了？但平时认真学了，考前也认真复习了，分数没上4多少是有点难受的，然后老师本身是有耐心且比较温和的，但这个上课质量我说实话真的难以恭维"},{"id":176283,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-06-28 08:48:12","like_diff":3,"likes":4,"dislikes":1,"content":"工科来选的跨专业微经，零基础，非辅修，平时就每周上课时间自学一点慕课和书，期末前三天大概开始集中复习，每天有小半天在看微经，期末考试的时候感觉卷子挺常规的但是好几点没写出来，最后92/4.8。老师人很不错的，几次点名也是数字点名，鼓励自学。最后，感恩老师捞捞！"},{"id":176414,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-06-28 20:56:50","like_diff":3,"likes":3,"dislikes":0,"content":"呜呜呜呜呜谢谢老师捞我，捞的捞的！"},{"id":188682,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-01-19 14:11:10","like_diff":3,"likes":3,"dislikes":0,"content":"讲课虽然不咋样，但是人真的好，很和蔼，平易近人，同时给分非常好，点名不要落，作业好好做，平时分直接拉满，这学期微经一节课没去，平时就看看微经教程做作业，期末前把慕课听一遍，详细过一遍PPT，期末感觉答的还不错，最后4.8，爆赞"},{"id":6400,"teacher_id":572,"teacher_name":"许云华","post_time":"2015-07-13 15:17:42","like_diff":2,"likes":9,"dislikes":7,"content":"差评"},{"id":10276,"teacher_id":572,"teacher_name":"许云华","post_time":"2015-11-18 01:20:05","like_diff":2,"likes":5,"dislikes":3,"content":"上课一般般 给分不好"},{"id":26042,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-06-15 07:41:58","like_diff":2,"likes":7,"dislikes":5,"content":"无聊……每次都想蹺課"},{"id":32007,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-07-05 11:03:35","like_diff":2,"likes":6,"dislikes":4,"content":"不想说什么了  不推荐"},{"id":42977,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 14:18:49","like_diff":2,"likes":38,"dislikes":36,"content":"考前泄题不能忍"},{"id":42992,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-16 04:41:59","like_diff":2,"likes":11,"dislikes":9,"content":"呵呵……"},{"id":43114,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 17:39:59","like_diff":2,"likes":3,"dislikes":1,"content":"没上过课，凑个热闹，一晚上评论风向变得好快?"},{"id":44997,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-18 18:23:45","like_diff":2,"likes":2,"dislikes":0,"content":"不明真理相的吃瓜群众，搬个小板凳睇戏"},{"id":45787,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 05:46:54","like_diff":2,"likes":2,"dislikes":0,"content":"看过历年试卷 感觉每年都差不多 \n\n"},{"id":45877,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 08:14:17","like_diff":2,"likes":9,"dislikes":7,"content":"让我们都当陪葬品？"},{"id":47536,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-30 05:38:01","like_diff":2,"likes":3,"dislikes":1,"content":"要重考 烦"},{"id":48622,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-03-08 12:46:08","like_diff":2,"likes":4,"dislikes":2,"content":"不错的老师"},{"id":49296,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-04-03 02:16:09","like_diff":2,"likes":7,"dislikes":5,"content":"反正我第一次考试就全都会，重考也全都会，最后满绩"},{"id":57254,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-07-06 07:43:19","like_diff":2,"likes":5,"dislikes":3,"content":"讲真，作为辅修学生去听并没有感觉有什么问题。老师上课会举很多例子，讲点知识点相关的社会问题，作业考试形式什么都讲的很清楚。"},{"id":82912,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-09 09:56:26","like_diff":2,"likes":2,"dislikes":0,"content":"给分还行\n\n讲得不太好\n\n建议自学"},{"id":82916,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-09 09:59:54","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，很和蔼，课上也能举很多例子。"},{"id":82939,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-09 10:38:09","like_diff":2,"likes":4,"dislikes":2,"content":"辣鸡老师给分是真的严。。。。"},{"id":83371,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-10 07:35:50","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的不错！懂得超多，上课例子很多哈哈哈哈，最后给分也很善良！！谢谢老师！！"},{"id":84608,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-13 09:57:12","like_diff":2,"likes":3,"dislikes":1,"content":"老师划重点能力没的说，字面意思，真的没的说。谢谢大家，我是池子!"},{"id":96416,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 02:51:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好"},{"id":96462,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 04:32:05","like_diff":2,"likes":4,"dislikes":2,"content":"比预估的低了至少两档。。哭了。。怎么找老师argue啊。。"},{"id":100109,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-25 15:11:32","like_diff":2,"likes":3,"dislikes":1,"content":"没有说的那么好...给分中规中矩吧，感觉有其他老师给分更好的"},{"id":107877,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-05-11 00:18:23","like_diff":2,"likes":3,"dislikes":1,"content":"还不错"},{"id":109481,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-06-15 15:36:06","like_diff":2,"likes":2,"dislikes":0,"content":"中规中矩吧"},{"id":111403,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-01 07:30:38","like_diff":2,"likes":3,"dislikes":1,"content":"上课水平爆炸，课堂大部分时间用来讲他觉得有意思的故事，其实真的不怎么样，他去台湾旅游能讲1个多小时……而且说话发音太难听，每句话第一个字飙高音，受不了"},{"id":112614,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-04 22:37:31","like_diff":2,"likes":4,"dislikes":2,"content":"老师会调分，感觉给分还是很不错哒。\n\n不过上课水平真的一言难尽，平时上课可以不用听的，一到期末疯狂自学，绩点就高高的了。"},{"id":113118,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-05 23:47:32","like_diff":2,"likes":3,"dislikes":1,"content":"平时上课讲的例子很多 但反正也听不懂不如自学 最迷的是 怕别人说他泄题就连题型都不给我们看 还一直强调不是自己出卷 今年统一命题卷子很简单 但是大家分都很低 比别的班低 不知道为什么 莫非论文还拉低了总成绩？"},{"id":116996,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-09-18 05:18:35","like_diff":2,"likes":3,"dislikes":1,"content":"上的是个啥？"},{"id":123086,"teacher_id":572,"teacher_name":"许云华","post_time":"2020-05-09 02:02:27","like_diff":2,"likes":6,"dislikes":4,"content":"给分挺好的"},{"id":130772,"teacher_id":572,"teacher_name":"许云华","post_time":"2021-01-24 13:48:04","like_diff":2,"likes":3,"dislikes":1,"content":"调分！调分！调分！\n\n许老师人挺好的"},{"id":133593,"teacher_id":572,"teacher_name":"许云华","post_time":"2021-03-02 11:56:05","like_diff":2,"likes":4,"dislikes":2,"content":"讲课中规中矩，可能扯的比较多，但毕竟初级经济学，就是声音真的迷，比较催眠。。。\n\n老师给分还蛮不错的，考试不难，但可能比较迷，尤其选择题，问题不大，高分难，据我所知不少同学中微中宏分数更高"},{"id":147783,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-11 00:35:40","like_diff":2,"likes":2,"dislikes":0,"content":"挺不错的"},{"id":157201,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 09:00:44","like_diff":2,"likes":2,"dislikes":0,"content":"别的不说，微经简直太捞了！！！！！xyh yyds！"},{"id":165760,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-09 14:26:05","like_diff":2,"likes":4,"dislikes":2,"content":"认真学了，分数没有想象中的那么高，但还是符合预期成绩的，给一波好评"},{"id":165956,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-10 13:33:05","like_diff":2,"likes":3,"dislikes":1,"content":"老师人还是不错的，PPT资料也给的很全"},{"id":176264,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-06-28 07:44:36","like_diff":2,"likes":4,"dislikes":2,"content":"讲得不咋地现在给分也不好了，难评"},{"id":188223,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-01-18 12:28:48","like_diff":2,"likes":2,"dislikes":0,"content":"讲课风格一如既往，但我很难想象他是怎么把我捞到4.8的"},{"id":193342,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-06-06 15:54:29","like_diff":2,"likes":4,"dislikes":2,"content":"上学期学的微经现在来评价一下\n\n老师讲课真的不行，感觉巨催眠，至少前面几节课是这样的，后面由于我都没听不好评价。\n\n点名的话会提前通知所以问题不大。\n\n这门课我是靠那本绿皮书自学的，确实比教材马工程的那本书好上10000倍，考试原题那本书上有好几道\n\n最后喜提5.0，但我感觉应该是自己努力比较多？因为期末考试确实全部做出来了，还都挺有把握的\n\n平时事也挺少的，就6次作业好像，也没有什么论文之类的东西\n\n总结：比较适合自学的人。"},{"id":197424,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-07-14 12:25:43","like_diff":2,"likes":2,"dislikes":0,"content":"给分还可以，平时事情不多"},{"id":211994,"teacher_id":572,"teacher_name":"许云华","post_time":"2025-01-13 04:03:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师超棒！跨专业来的，考试计算题没做完，最后4.8嘻嘻。不过最重要的还是要自学，最后补天了4天才基本掌握大部分知识点"},{"id":212998,"teacher_id":572,"teacher_name":"许云华","post_time":"2025-01-15 13:20:55","like_diff":2,"likes":2,"dislikes":0,"content":"感觉还是不错的，虽然听课时让我有点难以专注，但是胜在事少，期末复习了一天多，出来分感觉有捞，比较符合跨专业的预期了"},{"id":96561,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 06:31:00","like_diff":1,"likes":5,"dislikes":4,"content":"老师非常好 人真的很好很好  ddl一拖在拖  1.1的ddl 给的最后日期是1.5 然后最后还能补交。一学期除了那天有教学检查的时候说要大家记得来可能会被检查组点名。 最后 真的很抱歉 老师讲课的时候都没怎么听课 但是自学了几天 居然拿了4.5真的非常开心了 而且本人没有什么经济方面的基础，老师给分应该是很好的 希望下学期他的微经自己能好好听"},{"id":105694,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-04-18 12:43:11","like_diff":1,"likes":3,"dislikes":2,"content":"上课水品差，废话多"},{"id":107933,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-05-12 01:56:14","like_diff":1,"likes":3,"dislikes":2,"content":"讲课还不错"},{"id":108011,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-05-13 00:02:30","like_diff":1,"likes":3,"dislikes":2,"content":"还算可以"},{"id":108589,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-05-29 06:24:08","like_diff":1,"likes":2,"dislikes":1,"content":"听老师讲课比较容易犯困 但是给分是公正的"},{"id":112537,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-04 17:16:22","like_diff":1,"likes":2,"dislikes":1,"content":"上课一般，给分一般，总体来说中规中矩，可以选"},{"id":112566,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-04 17:56:35","like_diff":1,"likes":2,"dislikes":1,"content":"上课真的一般"},{"id":116497,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-09-11 02:30:26","like_diff":1,"likes":2,"dislikes":1,"content":""},{"id":121226,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-12-26 23:36:14","like_diff":1,"likes":2,"dislikes":1,"content":"好好好"},{"id":124071,"teacher_id":572,"teacher_name":"许云华","post_time":"2020-06-23 08:05:15","like_diff":1,"likes":4,"dislikes":3,"content":"上的是个什么，疫情期间的回复学生问题像是在踢皮球，“这题你应该参照博弈论”，要是你这样学生懂得了以后直接回，“请参照微观经济学”，垃圾老师"},{"id":147809,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-11 02:11:41","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的呀"},{"id":157237,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 13:15:30","like_diff":1,"likes":1,"dislikes":0,"content":"真的好能捞好能捞"},{"id":176463,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-06-29 04:03:19","like_diff":1,"likes":5,"dislikes":4,"content":"讲课不行还绩杀"},{"id":188534,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-01-19 07:34:17","like_diff":1,"likes":2,"dislikes":1,"content":"这学期微经老师给分还是很不错的"},{"id":214274,"teacher_id":572,"teacher_name":"许云华","post_time":"2025-01-31 10:40:12","like_diff":1,"likes":1,"dislikes":0,"content":"ppt蛮有用的"},{"id":28084,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-06-28 08:05:20","like_diff":0,"likes":2,"dislikes":2,"content":"提神健脑"},{"id":32027,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-07-05 11:59:02","like_diff":0,"likes":4,"dislikes":4,"content":"课讲不好，而且给分超不好，平时分只给26"},{"id":32030,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-07-05 12:08:06","like_diff":0,"likes":4,"dislikes":4,"content":"考试很重要，虽然给分不那么好但也不失公正"},{"id":32760,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-07-12 11:07:31","like_diff":0,"likes":5,"dislikes":5,"content":"上课很好，讲故事很有意思，计算题也会讲，考试题目基本课本内容，没什么好说的，给分也没有绩杀那么严重"},{"id":41807,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-12 17:06:40","like_diff":0,"likes":8,"dislikes":8,"content":"考前一周问你一道题你他妈不给讲？幸好我后来自己弄懂了，做人不能太垃圾"},{"id":42993,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 14:36:48","like_diff":0,"likes":3,"dislikes":3,"content":"听老师的课还是有收获的"},{"id":43002,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 14:42:28","like_diff":0,"likes":6,"dislikes":6,"content":"泄题很气"},{"id":43034,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:07:48","like_diff":0,"likes":2,"dislikes":2,"content":"听说宏观泄题，来凑个热闹"},{"id":45214,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-19 07:12:25","like_diff":0,"likes":5,"dislikes":5,"content":"补个10分，老师加油！"},{"id":45897,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 08:49:15","like_diff":0,"likes":15,"dislikes":15,"content":"许老师没有做错，尽管我不是许老师班的学生，但还是希望帮老师的评分提高一点。少部分浙大人做的说的刷新我对浙大人的看法了，当然是负面刷新。不希望看到浙大人是口带脏话，心里揣诽别人的人，不然和社会上的泼妇、流氓有什么区别。重考就重考吧，2个小时而已，不要为一件小事，丢了浙大人的脸，谢谢。"},{"id":48213,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-09-18 05:31:09","like_diff":0,"likes":8,"dislikes":8,"content":"骂人的一个个我都举报了 贵浙某些学子的素养真是刷新我的世界观"},{"id":51985,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-06-14 03:57:45","like_diff":0,"likes":2,"dislikes":2,"content":"泄题这种对我们有题库的专业课来说实在没很大仇恨 而且老师讲课也很好的 最后给分也很满意 反正对宏经有兴趣了"},{"id":52197,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-06-15 23:16:35","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课讲的很好。\n\n"},{"id":52572,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-06-21 06:56:40","like_diff":0,"likes":1,"dislikes":1,"content":"这重考卷子跟期末泄那套不都差不多吗？给分也很好，要是没这重考拿高分感觉也不是那么容易吧……"},{"id":57260,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-07-06 08:56:59","like_diff":0,"likes":4,"dislikes":4,"content":"平心而论老师还是不错的，ppt和练习也比较详细，讲课能认真听进去的话还是能听懂的，跟不上的话课后花一点时间看书应该也没问题，考试前认真把书上内容过一遍，至少我对我的成绩还是比较满意的"},{"id":59467,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-09-21 15:07:50","like_diff":0,"likes":1,"dislikes":1,"content":"人很好，很有耐心。"},{"id":60529,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-10-23 08:09:31","like_diff":0,"likes":2,"dislikes":2,"content":"许老师其实讲课很好，泄题这种事又不是故意这样做，没必要都在查老师骂他吧……讲课很细心，认真听的话觉得还是很棒的，就是偶尔有词听不清楚，可能是口音问题?。不吹不黑，老师绝对是个好老师。"},{"id":67860,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-01-22 08:21:04","like_diff":0,"likes":1,"dislikes":1,"content":"许老师宏经上的很好，只因为考了两遍就给低分没必要。就重考和让你去坐牢一样不至于吧"},{"id":72047,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-01-29 08:58:30","like_diff":0,"likes":2,"dislikes":2,"content":"给分真心差沃日"},{"id":72760,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-01-31 05:03:04","like_diff":0,"likes":1,"dislikes":1,"content":"给分不错"},{"id":73861,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-02-03 09:20:27","like_diff":0,"likes":2,"dislikes":2,"content":"不想听课 想睡觉 去听李建琴的微经吧"},{"id":79929,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-06-15 10:21:36","like_diff":0,"likes":2,"dislikes":2,"content":"9分老师，不懂前面说的泄题是怎么回事，但是如果泄题了，那么差评的都是别的班的人吧，平心而论，老师人真的不错，课讲的也很好，喜欢在ppt中加一点小例子，属于那种想水可以水，想听也会获得真东西的那种。不管之前的人怎么评价，麻烦没上过他的课的人就别发言了，让后来的人做一些正确的参考"},{"id":80418,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-06-26 09:10:44","like_diff":0,"likes":0,"dislikes":0,"content":"真的是很好的老师！"},{"id":81107,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-04 02:54:10","like_diff":0,"likes":2,"dislikes":2,"content":"很恶心人。套路多"},{"id":81398,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-05 03:41:04","like_diff":0,"likes":1,"dislikes":1,"content":"无语了"},{"id":81543,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-05 10:40:07","like_diff":0,"likes":1,"dislikes":1,"content":"讲的挺清楚的，也很认真"},{"id":82969,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-09 11:27:33","like_diff":0,"likes":2,"dislikes":2,"content":"给分好！讲课还行！"},{"id":84177,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-07-12 07:32:12","like_diff":0,"likes":0,"dislikes":0,"content":"给分挺好哒"},{"id":92981,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-06 13:30:22","like_diff":0,"likes":2,"dislikes":2,"content":"真的讲的太差了。。。不如网课不如网课，学生的时间也很宝贵的，为什么会有这样的课来浪费我们的时间呢"},{"id":96463,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 04:33:27","like_diff":0,"likes":2,"dislikes":2,"content":"虽然我大学渣成绩烂的一批 但是老师没给我挂真是太好了"},{"id":96691,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 09:13:47","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课很有水平（虽然有时候语速有点快听不大清楚"},{"id":98125,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-23 05:49:13","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分巨好哇！！！虽然讲课有点无聊"},{"id":99756,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-25 06:28:28","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵，全程白给，无聊得一批，就一篇论文，期末全靠自学，wdnmd"},{"id":103529,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-03-01 02:00:29","like_diff":0,"likes":2,"dislikes":2,"content":"哈哈哈"},{"id":112551,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-07 07:53:28","like_diff":0,"likes":3,"dislikes":3,"content":"给分挺迷的"},{"id":112782,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-05 07:25:11","like_diff":0,"likes":11,"dislikes":11,"content":"建议自学，老师给的东西好好用，上课没听过，最后4.8"},{"id":157194,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 08:39:09","like_diff":0,"likes":0,"dislikes":0,"content":"他真的，我哭死，他真的好能捞，虽然上课讲的昏昏欲睡，但是只要自己对着书本，对着ppt，真的，许哥会帮助你的"},{"id":157199,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 08:43:37","like_diff":0,"likes":0,"dislikes":0,"content":"好好好！"},{"id":157203,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 09:04:00","like_diff":0,"likes":0,"dislikes":0,"content":"上课稍微有点无聊（这类课好像都这样），但老师讲课答疑都很细心，而且架不住给分真的太好了。大家不知道跨专业选啥就快冲冲冲"},{"id":157264,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-22 16:33:08","like_diff":0,"likes":0,"dislikes":0,"content":"讲课不大好，给分好"},{"id":157799,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-25 01:11:04","like_diff":0,"likes":1,"dislikes":1,"content":"许老师yyds~"},{"id":158076,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-26 22:06:43","like_diff":0,"likes":1,"dislikes":1,"content":"给分太好了"},{"id":165642,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-09 05:52:26","like_diff":0,"likes":1,"dislikes":1,"content":"给分据说很好 上课确实枯燥"},{"id":165659,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-09 07:11:00","like_diff":0,"likes":3,"dislikes":3,"content":"老师的ppt制作的真的很认真！！学在浙大上的资料也给得非常全面，给分真的太好啦！！我爱他！！！（但其实这门课大部分靠自学）"},{"id":165703,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-09 10:26:36","like_diff":0,"likes":1,"dislikes":1,"content":"给分真的很不错，上课稍有点枯燥，讲的还行"},{"id":165798,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-09 18:08:31","like_diff":0,"likes":1,"dislikes":1,"content":"讲课确实一般，但给分真的好，微经宏经都速成的"},{"id":166754,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-13 12:18:42","like_diff":0,"likes":4,"dislikes":4,"content":"外专业来选微经的，不算速成但平时确实没什么时间学这门课，考前集中复习了一天，最后95，xyh！yyds！今年的微经卷子最后拿极低分真的要看看是不是自己的问题"},{"id":174491,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-06-13 05:46:42","like_diff":0,"likes":1,"dislikes":1,"content":"挺好哒！很认真"},{"id":188200,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-01-18 11:35:07","like_diff":0,"likes":0,"dislikes":0,"content":"一学期没去过教室，数字点名，六次作业，都完成了平时分会给的非常好。老师人没得说，最后考试感觉考背诵的多，机制数理考得很少，有点遗憾复习了那么久哈哈哈"},{"id":188920,"teacher_id":572,"teacher_name":"许云华","post_time":"2024-01-20 15:53:12","like_diff":0,"likes":0,"dislikes":0,"content":"老师好亲切~天冷还提醒我们注意保暖"},{"id":19818,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-01-25 10:27:06","like_diff":-1,"likes":8,"dislikes":9,"content":"就话多 给分还好啦！"},{"id":43043,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:20:24","like_diff":-1,"likes":4,"dislikes":5,"content":"富强民主文明和谐 自由 d":572,"teacher_name":"许云华","post_time":"2019-07-06 00:31:07","like_diff":-2,"likes":5,"dislikes":7,"content":"给分好"},{"id":43004,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 14:44:12","like_diff":-3,"likes":1,"dislikes":4,"content":"呵呵呵"},{"id":43016,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 14:56:58","like_diff":-3,"likes":3,"dislikes":6,"content":"迷哦样卷"},{"id":64205,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-12-21 12:29:50","like_diff":-3,"likes":0,"dislikes":3,"content":"给老师疯狂打电话"},{"id":145917,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-04 10:21:49","like_diff":-3,"likes":1,"dislikes":4,"content":"莫名其妙的老师"},{"id":145977,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-04 21:44:20","like_diff":-3,"likes":1,"dislikes":4,"content":"讲课还不错，虽然大部分都靠自学，希望期末老师能捞一把！"},{"id":45879,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-22 00:43:14","like_diff":-4,"likes":6,"dislikes":10,"content":"真的很好"},{"id":108843,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-06-03 06:49:35","like_diff":-4,"likes":0,"dislikes":4,"content":"挺好的人给分很好"},{"id":147806,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-11 01:45:40","like_diff":-4,"likes":3,"dislikes":7,"content":"老师上课的话有一点点迷，但是给的作业题和PPT都很好，看了之后用处很大的，而且最后分数也蛮不错的，本来以为70%期末分要寄了，结果老师捞上来了"},{"id":165707,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-09 10:50:42","like_diff":-4,"likes":3,"dislikes":7,"content":"这学期微经的给分似乎不太好"},{"id":210445,"teacher_id":572,"teacher_name":"许云华","post_time":"2025-01-09 07:34:02","like_diff":-4,"likes":0,"dislikes":4,"content":"点名倒是会说 但是上课真没意思 作业不讲评积压到最后一节课还不给纸质答案说是为了防止泄题给下一届？给分不调，卡绩"},{"id":43028,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:01:04","like_diff":-5,"likes":3,"dislikes":8,"content":"泄的一定不是假试卷哦，呵呵哒"},{"id":112590,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-04 20:10:59","like_diff":-5,"likes":2,"dislikes":7,"content":"不卡绩的老师都是好老师!!!"},{"id":48452,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-03-04 13:39:09","like_diff":-6,"likes":2,"dislikes":8,"content":"这次的辣鸡宏经，我真的服了"},{"id":122215,"teacher_id":572,"teacher_name":"许云华","post_time":"2020-02-20 05:00:31","like_diff":-6,"likes":1,"dislikes":7,"content":"给分极差"},{"id":97563,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-22 10:49:36","like_diff":-7,"likes":3,"dislikes":10,"content":"1. 给分我觉得是贼好了，我一个工科生考前突击4天拿了4.8，最后一道浮动汇率制没认真复习感觉至少扣10分吧，说明老师还是挺厚道的；2. 完全不点名，没平时作业，就一篇论文，平时很轻松了；3. 老师ppt做的不错，但也许是泄题有阴影了所有带题目的ppt一律不给233；4. 讲课的话，个人觉得备课挺认真的，也有案例和例题，但讲述过程挺无聊的，打不起精神，可以说充实但不有趣吧"},{"id":117804,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-10-02 06:21:56","like_diff":-7,"likes":4,"dislikes":11,"content":"大一均绩2+每天不学习论文改改抄抄还让别人排版都能4.5嗷"},{"id":147792,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-11 00:57:57","like_diff":-7,"likes":8,"dislikes":15,"content":"选的这学期的宏经。老师ppt做的真的很全面，给的练习题也非常有用，最后还捞了一把到4.8～好老师！"},{"id":155182,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-06-09 06:37:06","like_diff":-7,"likes":0,"dislikes":7,"content":"。。。。"},{"id":16040,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-06-29 13:12:45","like_diff":-8,"likes":5,"dislikes":13,"content":"主要看考试，不给高分，也没有低于3.0的分数"},{"id":147717,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-10 14:08:53","like_diff":-8,"likes":3,"dislikes":11,"content":"垃圾老师，上课讲不清楚，给分很迷，被击杀了"},{"id":165942,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-01-10 12:48:06","like_diff":-8,"likes":2,"dislikes":10,"content":"宏经93，考前3天速成。\n\n这门课主要看自学的。老师人很好，资料提前给完，上课讲得很认真（但是真的有点点无聊），平时作业错过都会设置补交，点名基本都在第一节结束的课间。\n\n平时分大家都差不多，主要看考试吧。考试应该不会有调分的，顶多看手松不松，有多少是多少。\n\n最后考试比较细，简答题出得都是比较小的点，但在PPT上都有；计算题很基础，就三个模型，难度不大，没有弗莱明-蒙代尔之类的。\n\n我是考前看了2遍网上的知识框架总结，1遍PPT，再把计算题作业过一遍就差不多了。\n\n总体来说，大学大学，大不了自学。老师人还是很好的！"},{"id":176417,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-06-29 00:38:50","like_diff":-8,"likes":2,"dislikes":10,"content":"我在这边客观评价一下，首先老师讲课绝对好，讲的知识点加上真实案列，那些平时不听，做自己的事情，来混绩点的人来说确实无聊（因为他们只想要绩点，不是知识），然后今年考的很细，但全部是书上的内容，我辅修金融，把书看了1遍多一点，所以考试有些选择不是很确定，有一道计算题数字没有算出来（过程写满了，只差最后一步），但最终4.5/90分，哪些认真想学点东西的人放心过来，混绩点的，劝你们选别的老师"},{"id":31954,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-07-05 08:28:05","like_diff":-9,"likes":4,"dislikes":13,"content":"老师上课超无聊 一节课都没听过 但是给分好"},{"id":32087,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-20 07:48:52","like_diff":-9,"likes":5,"dislikes":14,"content":"要重考啦，过来看看"},{"id":96432,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 03:32:23","like_diff":-9,"likes":1,"dislikes":10,"content":"老师垃圾"},{"id":97495,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-22 09:26:06","like_diff":-9,"likes":0,"dislikes":9,"content":"上课讲的马马虎虎，但是课程本身很硬核，如果认真学，能学到很多东西。作为大一学生（应该是大二的课吧），上课有点吃力，但是期末如果认真复习的话，成绩还是不错的，4.5嘻嘻。唯一遗憾就是，会占用相对较多的时间，可能我比较菜，还有，老师回答问题有点凶...感觉"},{"id":112750,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-07-05 02:06:04","like_diff":-9,"likes":3,"dislikes":12,"content":"从头到尾没听过课，大三狗，翘课也多，考前两天看了遍书，给了4.5"},{"id":177043,"teacher_id":572,"teacher_name":"许云华","post_time":"2023-07-01 09:14:11","like_diff":-9,"likes":3,"dislikes":12,"content":"许老师很好，事少分高，大学第一个满绩！"},{"id":42998,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:53:12","like_diff":-12,"likes":4,"dislikes":16,"content":"哦呵呵呵呵"},{"id":97633,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-22 12:25:06","like_diff":-17,"likes":3,"dislikes":20,"content":"讲课说实话一般吧，宏经还是靠自学，不过给分也太厚道了，我一个外专业的，最后一题一通乱写，居然也能满..."},{"id":149761,"teacher_id":572,"teacher_name":"许云华","post_time":"2022-01-16 18:09:30","like_diff":-24,"likes":1,"dislikes":25,"content":"什么垃圾老师"},{"id":57249,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-07-06 06:52:56","like_diff":-30,"likes":1,"dislikes":31,"content":"讲课很迷 考试给的东西又不够 给分还一般 中微满的人你微观只给4.8的咯 很气 给老师一个6分不吹也不黑好吧 比较中庸的一个老师 没什么好的 没什么坏的"},{"id":43046,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 15:23:40","like_diff":-31,"likes":7,"dislikes":38,"content":"哈哈哈哈哈，喜欢看你们像嚷嚷的样子，反正老子满绩啦"},{"id":43069,"teacher_id":572,"teacher_name":"许云华","post_time":"2018-01-22 12:56:51","like_diff":-32,"likes":7,"dislikes":39,"content":"从此，浙大学生选课不再看老师讲的好不好，而是老师会不会漏题"},{"id":49164,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-03-28 06:28:15","like_diff":-38,"likes":3,"dislikes":41,"content":"被这老师坑了两次，一次是不小心泄题让我重考，第二次是重考只给了我94，让我又双叒双又差一分满绩"},{"id":43019,"teacher_id":572,"teacher_name":"许云华","post_time":"2017-01-15 23:51:31","like_diff":-39,"likes":5,"dislikes":44,"content":"。。。。。"},{"id":32315,"teacher_id":572,"teacher_name":"许云华","post_time":"2016-07-06 06:54:22","like_diff":-52,"likes":6,"dislikes":58,"content":"平时两次没交作业，只有24，期末十分大题没写上，虽然我是工科的不在意这个成绩，但他竟然给了我90。。。吓尿我了"},{"id":72046,"teacher_id":572,"teacher_name":"许云华","post_time":"2019-01-21 10:45:30","like_diff":-121,"likes":3,"dislikes":124,"content":"以为自己要挂了，结果居然满了???谢谢老师!"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
