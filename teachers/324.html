4,"teacher_name":"卢燕飞","post_time":"2016-01-18 14:43:16","like_diff":11,"likes":21,"dislikes":10,"content":"反正我是平时不听新闻的反而觉得听一学期BBC很有进步，给分的问题如果自己考不好也不能让老师瞎给吧，毕竟试卷和平时作业都是留档的。这学期考试难易程度感人！"},{"id":36084,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-11-10 11:56:08","like_diff":11,"likes":15,"dislikes":4,"content":"老师很好，很耐心的回答问题，上课也尽量有趣（虽然电影是真的无聊），考试难度略高，不过比平时听力要简单，认真学肯定有收获，等待成绩忐忑不安中"},{"id":73040,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-01-31 17:08:46","like_diff":11,"likes":11,"dislikes":0,"content":"我不管，我要给老师表个白！【羞羞】其实不管是老师给听的santa baby那首歌还是看的电影爆裂鼓手 我都好中意 觉得可能?和老师是潜在的知己吧 只是在课堂上自己几乎不发言 坐的也比较远 老师不会留意吧 嘻嘻 还有喜欢老师的声音 头发 和侧头的笑"},{"id":110556,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2019-06-27 12:32:41","like_diff":10,"likes":10,"dislikes":0,"content":"上了老师一整年的高级英语视听，今天高视二考试结束了，很舍不得?（老师考完还和我告别了，带着她标志性的微笑） 。老师真的很美很有气质，一直都面带微笑，口音好听，温柔体贴，真的满足我对一个完美英语老师的所有想像( ˘•ω•˘ )非常幸运能报上英语辅修，跟着老师一个学期，不仅听力得到了长进（虽然还是菜鸡一只），更让我感受到英语的美。虽然还没出分，明天早八还有专业课考试，还是考完马上过来给个满分\\^O^/"},{"id":9609,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-06-11 15:16:28","like_diff":9,"likes":20,"dislikes":11,"content":"听BBC还是很有收获的"},{"id":14585,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-01-08 01:17:45","like_diff":9,"likes":14,"dislikes":5,"content":"老师很有气质，但考试貌似很难，给分一般"},{"id":17603,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-01-20 13:05:55","like_diff":9,"likes":11,"dislikes":2,"content":"挺好的老师"},{"id":45247,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-01-19 08:06:55","like_diff":9,"likes":10,"dislikes":1,"content":"我觉得老师还不错，还是个蛮温柔的人啊。正好赶上美国大选，感觉老师就是川黑2333。课程难度还是有的，毕竟外语课。分数高低主要是看个人能力吧，可能对于我们海院的学生难度会比较大？？反正海院的学弟学妹们加油啊，上课好好听有帮助的，期末还会考一半上课内容所以不要水过去了。"},{"id":71580,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-01-28 15:44:10","like_diff":9,"likes":9,"dislikes":0,"content":"让我想辅修英语的美女老师\n\n"},{"id":61845,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-11-30 09:24:01","like_diff":8,"likes":8,"dislikes":0,"content":"老师很好，考前听最近的BBC真的可以押中题！"},{"id":71757,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-01-29 02:46:46","like_diff":8,"likes":8,"dislikes":0,"content":"楼上说考试简单的有点太没数了吧？！卢老师没有刻意出难题，反而降低考试难度是考虑到大家的绩点，她如果真正按预想难度出题的话整个英语系能上80的人也就是个位数，评论之前先自己掂量一下，别说这么不负责任的话好吧？卢老师是真的很想让大家学好听力，上课很认真，人也很kind，考试也为大家的水平做了很大妥协，如果真的没学好的话我觉得还是要在自己身上找找原因。"},{"id":75711,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-03-15 09:33:40","like_diff":8,"likes":8,"dislikes":0,"content":"超级棒的老师\n\n我认为是外院第一女神"},{"id":138648,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2021-07-10 06:00:10","like_diff":8,"likes":9,"dislikes":1,"content":"卢老师人真的超好！但是我听力水平太低了…每次上课都好担心她抽我回答问题（虽然回答不出来并没有什么关系）。期末考试好难…第三个主旨题都没太听懂，但是给分比我想象的好，可能是有捞（也有可能我编对了）。总而言之就是很有魅力，很用心，课程内容很有趣的老师(⑉°з°)-♡"},{"id":32739,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-04-08 13:34:41","like_diff":7,"likes":20,"dislikes":13,"content":"卢老师给了我史上最高绩点 楼下的自己反思吧 怨老师有意思？"},{"id":56377,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-07-03 15:19:19","like_diff":7,"likes":7,"dislikes":0,"content":"超美丽超有气质的女神老师！很耐心，教的内容非常有意义！帮助非常大，感谢！"},{"id":57188,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-07-06 03:00:14","like_diff":7,"likes":7,"dislikes":0,"content":"今年老师终于不绩杀了233上课认真还是能学到蛮多的"},{"id":137029,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2021-06-29 17:00:22","like_diff":7,"likes":8,"dislikes":1,"content":"滿分滿分🥰老師的英語太好聽啦～明年跨校區也要來繼續選～"},{"id":151615,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2022-03-09 16:32:08","like_diff":7,"likes":8,"dislikes":1,"content":"女神级老师！选的听力素材都很有特点，上她的课时间不知不觉就溜走了，非常完美的享受！"},{"id":63202,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-11-29 06:48:56","like_diff":6,"likes":7,"dislikes":1,"content":"超级好的课，干货超级多，想学东西的同学可以选，想要水很难的。老师真的是让我对于浙大的老师重拾了一些信心。人也是超级有气质的那种。反正每次上课都是很开心，每周唯一开开心心上下课的课。"},{"id":71609,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-01-28 16:38:54","like_diff":6,"likes":6,"dislikes":0,"content":"卢老师特别有气质，上课中也会一直引导你听出每一个单词，给分也很nice。另一方面，就和之前有位同学一样，基础英语视听这门课让我感受到听力真的是无止境的。虽然自己雅思听力蛮不错的，但真正听BBC News时感觉分分钟被碾压?而且这还是基础的I啊..."},{"id":36607,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-11-15 05:06:38","like_diff":5,"likes":6,"dislikes":1,"content":"老师给分很客观，考试主要看你原来的能力"},{"id":48030,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-02-28 11:41:53","like_diff":5,"likes":5,"dislikes":0,"content":"材料新鲜有趣，讲解到位，良心课程啊！"},{"id":57390,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-07-07 07:29:09","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的人超好啊！！成绩一份付出一份收获吧"},{"id":71417,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-01-28 12:02:03","like_diff":5,"likes":5,"dislikes":0,"content":"老师 真的太好了！基础英语视听很有收获，平时上课也很轻松。超级有气质"},{"id":71720,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-01-29 01:48:31","like_diff":5,"likes":5,"dislikes":0,"content":"高级英语试听I，强推...非常有收获的一节课！一学期的训练后，托福听力宛如0.5倍速。干货非常多！老师人美心善...至于分数，英语课还是靠自己的"},{"id":101951,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2019-01-30 01:07:30","like_diff":5,"likes":5,"dislikes":0,"content":"很温柔的老师！我是大一然后一不小心窜到海院学长姐的班级听课，体验不差。平时上课的听力大多常速，所以难度较大，考试比这个简单。我最后绩点4.2，虽然不是特别高，但是看到均绩只有3.3，没有满绩，就明白老师给分可能就不是特高（或者是我们考的也不好hhh）对听力还是有帮助的吧，建议英语能力略强的选，不然上课听不懂会一脸懵逼很无聊想睡觉的。下学期又选了她的课，英语不修就会不断退步啊QWQ"},{"id":103900,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2019-03-07 06:06:16","like_diff":5,"likes":5,"dislikes":0,"content":"口语好 温柔有气质 超爱老师der！！！"},{"id":42390,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-01-14 06:08:15","like_diff":4,"likes":7,"dislikes":3,"content":"老师人好，有修养，听力课很有趣，给分我感觉不错啊，出分的时候看到自己的分数吓了一条给得好高。。"},{"id":48022,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-02-28 05:26:43","like_diff":4,"likes":4,"dislikes":0,"content":"女神老师"},{"id":48023,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-02-28 05:27:15","like_diff":4,"likes":4,"dislikes":0,"content":"美丽智慧的老师"},{"id":56282,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-07-03 11:34:30","like_diff":4,"likes":5,"dislikes":1,"content":"绩杀..难度大..非外院慎选"},{"id":113705,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2019-07-07 04:54:09","like_diff":4,"likes":4,"dislikes":0,"content":"轻松快乐！女神老师！"},{"id":29731,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-06-30 09:02:09","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很棒，上课认真，很能提高英语水平。"},{"id":32124,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-07-05 16:19:11","like_diff":3,"likes":7,"dislikes":4,"content":"老师很好，很认真。但是这门课成绩的话还是要看原来的水平的，靠上课这点时间完全不够（都是泪）\n\n感觉上过雅思托福之类会很占优势"},{"id":56347,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-07-03 14:16:21","like_diff":3,"likes":3,"dislikes":0,"content":"每节课都有点名，但是老师很nice，听力水平靠自己课后练习，当然上课听老师讲解也是非常重要的。想水的除非英语本身很好，不然别选。"},{"id":62970,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-11-27 13:38:01","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，很有气质，讲课也超棒"},{"id":71740,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-01-29 02:20:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，收获感觉很大，但是因为本身英语就不是很好，所以绩点不高，确实是自己的水平问题，但是本身选英语课就不是为了绩点啊，希望得到很好的绩点就不应该选这类型课呀，最后重述，收获真的很大，现在听托福都和0.5倍速一样"},{"id":72220,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-01-29 14:45:18","like_diff":3,"likes":4,"dislikes":1,"content":"基础英语视听，给分好到惊喜\n\n"},{"id":89163,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-11-16 06:28:22","like_diff":3,"likes":4,"dislikes":1,"content":"上的基础英语视听，感觉老师很温柔很优雅，上的内容也是从简单到难，贯穿整个长学期。"},{"id":99801,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2019-01-25 07:44:44","like_diff":3,"likes":3,"dislikes":0,"content":"基础英语视听 今天刚考完就出分了效率好高 给分比想象的好很多！ 老师很温柔 上课很轻松 祝老师新年快乐呀～"},{"id":111120,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2019-06-30 02:27:29","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好 \n\n温柔美丽大方\n\n但是基础英语视听2期末好难\n\n但我还是很喜欢老师\n\n"},{"id":114966,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2019-07-13 07:08:39","like_diff":3,"likes":4,"dislikes":1,"content":"非常有帮助"},{"id":36578,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-1  10:40:38","like_diff":1,"likes":2,"dislikes":1,"content":"老师又不是故意的 楼上火气太大了吧 解决方法挺合理的啊\n\n\n\n老师的材料都挺有趣的 国际政治方面的比较多 平时没有什么事情挺轻松的 考试偏难～"},{"id":55850,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-07-02 13:01:47","like_diff":1,"likes":2,"dislikes":1,"content":"燕飞这次考试题目真的太难"},{"id":71840,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2018-01-29 04:21:27","like_diff":1,"likes":1,"dislikes":0,"content":"上课常常会就一两段听力反复听，开始觉得有点无聊，过一个学期后把这些细节都听清楚对听力提高挺有帮助的，老师很温文，给分不错"},{"id":29597,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-06-30 04:33:19","like_diff":0,"likes":8,"dislikes":8,"content":"课是不错啊，很有收获啊，但是海院非得选，老师不能按照外院同学的要求来给分啊！"},{"id":36739,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-11-15 16:30:39","like_diff":0,"likes":5,"dislikes":5,"content":"人是很不错~上课的材料也很棒~但是这分数实在不太能接受……"},{"id":215317,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2025-02-25 06:25:08","like_diff":0,"likes":1,"dislikes":1,"content":"研究生来评价一下。外语系比较优雅，知性的一位老师。讲课有耐心，发音好听，对每一个提问的学生都有引导并不时以微笑回应，上她的课不会有很强的push感，平时的事情也少，基本就是课程组如何要求她就如何要求。"},{"id":31534,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2017-12-24 07:30:37","like_diff":-2,"likes":10,"dislikes":12,"content":"有史以来最低绩点"},{"id":36637,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-11-15 06:58:00","like_diff":-2,"likes":7,"dislikes":9,"content":"纪念大学最低绩点呵呵"},{"id":36654,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-11-15 07:58:43","like_diff":-2,"likes":4,"dislikes":6,"content":"老师是好老师，英语特别好，特别有气质～但是高级英语视听是真的难? 创造?点新低……"},{"id":36680,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-11-15 10:52:55","like_diff":-2,"likes":3,"dislikes":5,"content":"老师人超好，但是不会条分，所以给分感人。。。"},{"id":199114,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2024-09-18 02:06:44","like_diff":-3,"likes":2,"dislikes":5,"content":"918警钟声音这么大，明明知道是什么，还故意压过警钟的声音来讲话"},{"id":31489,"teacher_id":324,"teacher_name":"卢燕飞","post_time":"2016-07-04 03:22:52","like_diff":-4,"likes":5,"dislikes":9,"content":"讲课很好，人很好，多国英语视听说课本身                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
