                    const commentsData = [{"id":52338,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2017-06-18 14:34:27","like_diff":32,"likes":42,"dislikes":10,"content":"想一出是一出，不会考虑学生感受，上课只会自high逻辑混乱。还很以大工作量自豪，然而很多工作都是同一件事情的重复累赘，实则毫无意义。"},{"id":182298,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2023-11-14 08:52:59","like_diff":25,"likes":25,"dislikes":0,"content":"明天期中考试你今天告诉我？"},{"id":56096,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2017-07-03 05:09:18","like_diff":22,"likes":23,"dislikes":1,"content":"1.讲课轻飘。2.有个性。3.做事没有规划性。4.可能有些真的知识（车辆所里给我上过课的老师里，我只佩服姚栋伟，感觉他是真的懂；而李、朱在懂与不懂之间，我看不清他们是不是有真才实学）。重要的是，Li没有循规蹈矩、没有照本宣科、有着自己的教学方式。毕竟是所里少有的做车辆的老师，像我们班的女生，多多少少爱惜一下，我给9分。（在我之前的评论，我也感同身受。可能是侧重点不同，但大家应该在同一个意思。）最后，我想起逛98的时候，大家都认为传统工科是个坑，各种自嘲；但看到自己人对汽车专业的评价，很多都是正面的。虽然是垃圾专业，但大家却都不后悔。真的很庆幸能待在汽车班，待在车队，和大家一起努力。"},{"id":52396,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2017-06-19 15:39:23","like_diff":15,"likes":21,"dislikes":6,"content":"折腾水平一流，讲课水平三流。\n\n选这门课之前建议把其他课都退了，因为根本没有时间留给其他课，手动滑稽。\n\n到了期末才来折腾人，想到一出是一出，一天一个政策。"},{"id":54521,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2017-06-29 13:17:52","like_diff":13,"likes":17,"dislikes":4,"content":"也算得上是极品老师了！一天天的瞎折腾，一个作业反复做，简直就是zuo ！！！真好意思把自己这门课设为4学分。评论和课程难易程度、学分多少、成绩高低无关，老师简直扯蛋得一逼，完全就是XJBG ，浪费学生时间。"},{"id":49025,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2017-03-22 02:25:26","like_diff":12,"likes":18,"dislikes":6,"content":"讲课很自High，但是条理混乱，完全不知所云"},{"id":182508,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2023-11-17 00:09:25","like_diff":10,"likes":10,"dislikes":0,"content":"出身玩意"},{"id":100795,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2019-01-27 00:50:11","like_diff":8,"likes":10,"dislikes":2,"content":"吃完瓜，闲来无事也来评论一下\n\n觉得看不惯某些老师也很正常，但是作为老师经常讲这些还是不太合适\n\n另外，同上所说，作业也好，成绩也好，确实没有明确的规则，作业要求也是一改再改。\n\n其他的话，上课感觉就上了操纵稳定那一章，也应该考虑下，大多数学生在不考试的情况下是不会去看书的，考试确实死板，可这样起码会对很多内容有了解\n\n还有一点，鼓励学生熬夜赶作业这点个人也不太认同\n\n"},{"id":96526,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2019-01-26 08:32:22","like_diff":7,"likes":11,"dislikes":4,"content":"行吧不敢批评了，对于认识不到自己错误的人来说批的再多也是浪费口水，后辈们自求多福吧。"},{"id":182371,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2023-11-15 09:08:55","like_diff":7,"likes":8,"dislikes":1,"content":"嘿嘿，考前通知开卷，考前一分钟通知闭卷（小丑🤡）"},{"id":204419,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-11-25 18:04:29","like_diff":7,"likes":7,"dislikes":0,"content":"ldf旧诗歌集吧"},{"id":204513,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-11-26 10:46:03","like_diff":6,"likes":6,"dislikes":0,"content":"沟槽的汽车理论"},{"id":204540,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-11-26 13:41:45","like_diff":6,"likes":6,"dislikes":0,"content":"我不知道他是怎么想的，题目无章法，说话没条理，题目出的莫名其妙，实行考教分离政策，实属可笑，自诩引领汽车教学，逆天老师，逆天课程，上课囫囵吞枣，课外教学毫无意义，教学质量真的逆天。"},{"id":100542,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2019-01-26 09:18:11","like_diff":5,"likes":6,"dislikes":1,"content":"老师还是很关心同学的 其他不做什么评论 就是建议以后能有一个清晰明确以及严格执行的作业规定和标准 不要一节课提一个要求…"},{"id":204510,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-11-26 10:37:58","like_diff":5,"likes":5,"dislikes":0,"content":"提醒老师，如果这门课的内容考试重点全是matlab和simulink，那么请把课程名称调整为“基于汽车建模的simulink应用”"},{"id":100530,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2019-01-26 09:05:19","like_diff":4,"likes":5,"dislikes":1,"content":"老师本身还是很有想法的，从大作业中也能学到不少可迁移技能，尽管以后未必会留在这个行业，但也算是一种宝贵的经验。成绩不理想，只能说自己技不如人了，但感觉老师有些做法还是有待商榷。"},{"id":205084,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-12-01 06:52:47","like_diff":4,"likes":4,"dislikes":0,"content":"作业和考试都突出一个莫名其妙😅写的火大"},{"id":184153,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2023-12-11 10:57:04","like_diff":3,"likes":3,"dislikes":0,"content":"我吐了，什么鬼调研报告，纯纯折磨人！严重怀疑他有没有确认过作业的可行性……"},{"id":204031,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-11-26 11:05:22","like_diff":3,"likes":4,"dislikes":1,"content":"味大，无需多言"},{"id":207247,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-12-20 03:25:00","like_diff":3,"likes":3,"dislikes":0,"content":"冬七周突然又来了个新大作业"},{"id":167539,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2023-01-17 06:23:41","like_diff":2,"likes":5,"dislikes":3,"content":"抛开那些有争议的授课方式，我觉得确实在整个学期的学习过程中，收获了很多实实在在的东西，得到了很多启发。无论如何，最终的分数也对得起我一个学期下来的努力"},{"id":207271,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-12-20 04:52:36","like_diff":2,"likes":2,"dislikes":0,"content":"无敌sjb，上课梦游一样，梦到什么说什么，不知道在干嘛？课上讲的内容和作业一毛钱关系都没有，可以改名叫simulink与carsim建模学习了，全tm让我们自学来写作业，不知道脑子在想什么。同学都直接提出意见了还装糊涂，🍬完了"},{"id":189685,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-01-26 18:42:16","like_diff":1,"likes":1,"dislikes":0,"content":"给分应该中规中矩，课程考试啥的创新性比较高，复习也不太好复习到。整体来说这门课后期事情比较多。"},{"id":204527,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2024-11-26 12:03:25","like_diff":1,"likes":1,"dislikes":0,"content":"哎。。"},{"id":209844,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2025-01-07 08:43:31","like_diff":1,"likes":1,"dislikes":0,"content":"只能说看大家的评论感觉从17年到现在毫无长进"},{"id":100161,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2019-01-25 16:18:37","like_diff":0,"likes":5,"dislikes":5,"content":"辣鸡，根本不知道是怎么给分的！"},{"id":100525,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2019-01-26 08:51:06","like_diff":0,"likes":16,"dislikes":16,"content":"车辆作为比较小的，水的专业，如果各位还因为给分，行事风格而去黑一个有个性有热情的老师，我觉得各位需要好好考虑在这个专业自己能获得什么。有这样的老师，在我们专业里，我认为是需要珍惜的，毕竟他在课上说的一些话都是现实，很刺痛的现实，光凭这一点，我觉得足以让各位好好想想这个老师能带来的东西了。再说一句，就从成绩来看，如果个人真的有所志向努力，不差这一门，如果因为这一门而愤慨，而一股脑怪罪老师，不如好好学学其他东西。"},{"id":210602,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2025-01-09 11:57:34","like_diff":0,"likes":0,"dislikes":0,"content":"满分"},{"id":210603,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2025-01-09 11:57:46","like_diff":0,"likes":0,"dislikes":0,"content":"完全不知道怎么复习啊"},{"id":210949,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2025-01-10 08:29:23","like_diff":0,"likes":0,"dislikes":0,"content":"其实也没那么糟糕🤔"},{"id":182373,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2023-11-15 09:19:01","like_diff":-3,"likes":1,"dislikes":4,"content":"若干年后我或许不会记得上过这门课，但我一定会记得道飞哥"},{"id":22250,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2016-03-03 06:02:07","like_diff":-4,"likes":6,"dislikes":10,"content":"666"},{"id":40732,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2017-01-05 07:25:01","like_diff":-4,"likes":5,"dislikes":9,"content":"顶顶顶"},{"id":48867,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2017-06-21 09:54:17","like_diff":-5,"likes":5,"dislikes":10,"content":"老师讲课好有意思啊"},{"id":52530,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2017-06-21 02:03:37","like_diff":-6,"likes":5,"dislikes":11,"content":"老师讲课很有意思，活动很丰富，让我的生活过得很充实，是一个很有魅力的老师，希望再接再厉，汽车理论越来越好。"},{"id":25350,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2017-06-29 13:18:49","like_diff":-7,"likes":6,"dislikes":13,"content":"难得好老师"},{"id":100532,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2019-01-26 09:05:40","like_diff":-8,"likes":5,"dislikes":13,"content":"这门课确实很不一样，我觉得注重的不仅仅是课堂的内容，更重要的是课外的练习。对，任务重，作业多，还要一直交交交。但是，这个过程我们真的没有收获吗？两个大作业，一个重点在动手试验一个重点在动脑子想分析。确实很难，但是真的是一种完全不同的体验。都大学生了，还沉迷学的那一两个知识点免不得有点局限。课堂上李老师讲的那些其实每次都会让我去反思去想，希望大家学会尊重学会反思。"},{"id":54975,"teacher_id":1813,"teacher_name":"李道飞","post_time":"2018-03-08 04:41:29","like_diff":-15,"likes":14,"dislikes":29,"content":"李老师算是整个汽车专业最不水的年轻老师之一了，整体的教学思路偏向于主流的国际化，所以一直接受苏式教育方式学生很多都接受不了了。整体课程比较放松，补充的知识和资源都挺前沿。从日常中可以看出他的郁郁不得志以及不被主流教师生接受的自嘲，但是这样的老师还能留在排名全国50左右的我校本专业，还能坚持认识每个上课的同学，给所有同学一个展示的平台，这一点就可以给他打满分了。然而他的问题是规划尝试标准化，但是反而适得其反，给学生比较大的压力（这当然是因人而异的，喜欢水的人当然觉得他烦，事儿多，喜欢挑战的人自然觉得这是本专业少有的课程压力了，搞定一切之后觉得很有成就，我们毕竟总不能混日子过嘛，接触接触压力也不是什么大事情），这点可以扣2分。所以我给他8分，同时给他洗洗地，希望以后的学弟学妹（如果有hhh）好好珍惜这个车辆所难得的有个性的老师，好好听课，不要因为这里的一些评价而对他产生片面的看法。就酱！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
