                <script>
                    // 评论数据
                    const commentsData = [{"id":37121,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-05-31 06:14:14","like_diff":71,"likes":88,"dislikes":17,"content":"文科妹子千万别选电工电子学概论，你们真的听不懂的"},{"id":61704,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-11-20 07:36:28","like_diff":40,"likes":50,"dislikes":10,"content":"客观地说，老师本身是没有任何问题的，上课也挺幽默，但是电工电子学概论这门课的设置真的有些问题。课程很难理解，作为一个高中学理科但是没碰过竞赛的大一新生，我大多数时候什么都听不懂。虽然每节课都认真听但还是听不懂。最后是靠考试前两天自己看书加问物竞同学才大概理解了一些知识。不推荐大一新生选，至少不要在大一上秋学期选，不要把这个作为自己刚开始大学的一个见面礼。"},{"id":6167,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-07-11 14:07:09","like_diff":36,"likes":58,"dislikes":22,"content":"上课条理清晰到位。常爆金句，萌萌酷酷逗逗的老师✌️。期末复习课简直是宝！"},{"id":118571,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-10-28 16:27:36","like_diff":36,"likes":37,"dislikes":1,"content":"老师今天眼睛出血了，坚持来上课，还带了浅色墨镜防止我们害怕。这样的老师，无论给分如何，都应当收到尊重。"},{"id":81417,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-05 04:32:46","like_diff":15,"likes":17,"dislikes":2,"content":"我们一起学猫叫，一起喵喵喵喵喵～"},{"id":8003,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-09-16 12:19:51","like_diff":14,"likes":30,"dislikes":16,"content":"电工学概论。上课和课本完全不符，都不知道听什么。"},{"id":11517,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-12-03 10:21:01","like_diff":13,"likes":34,"dislikes":21,"content":"太坑了 给绩点很低n"},{"id":117650,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-09-27 16:30:27","like_diff":13,"likes":13,"dislikes":0,"content":"姜老师是浙江大学好老师之典范！认真做好预习复习和课堂，电工电子学及实验不存在听不懂的。在我看来，老师没有任何问题！多是学生花的功夫少了！"},{"id":19429,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-01-24 08:07:00","like_diff":11,"likes":19,"dislikes":8,"content":"慎选！"},{"id":81540,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-05 10:34:08","like_diff":11,"likes":15,"dislikes":4,"content":"老师很皮，讲段子信手拈来!\n\n上课逻辑很清晰，考试考点会很直接点出来，上课体验极佳!"},{"id":106700,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-04-29 03:33:17","like_diff":11,"likes":12,"dislikes":1,"content":"作为一个学法但深深热爱电工的女生，姜老师真的爱了，幽默风趣，非常可爱，电工电子学概论很有意思！好好复习了绩点也不错。（不过感觉还是要运用一些高中技术学的电工知识的，复习和作业也挺重要，毫无基础且不太热爱电工的同学们还是慎选）"},{"id":89312,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 09:37:17","like_diff":9,"likes":12,"dislikes":3,"content":"老师很可爱但是课程真的难，考试虽然开卷但也没什么用……所以貌似高中学没学过物理理工科的还是人文社科什么的人都可以选...反正都听不懂，不过至少挂科基本是不存在的，作业少事少是真的。"},{"id":97036,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-21 15:10:37","like_diff":9,"likes":14,"dislikes":5,"content":"大绩杀！！我讨厌您！！【指概论课"},{"id":18448,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-11-09 02:19:25","like_diff":8,"likes":13,"dislikes":5,"content":"少来一次扣五分，当心了哦！"},{"id":3074,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-05-13 11:40:04","like_diff":7,"likes":18,"dislikes":11,"content":"老师有些幽默，课上会有小测变相点名，给分还好"},{"id":57671,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-07-12 05:24:34","like_diff":7,"likes":11,"dislikes":4,"content":"讲真难得给满分的老师。感觉把这门课，把学生心理都研究透了。上课幽默风趣，常用苦肉计来调侃学生。期末考卷很有水平，给分，客观吧。平时认真学最后都很好，期末才学的……那就看人品吧。"},{"id":89386,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-19 16:42:25","like_diff":7,"likes":13,"dislikes":6,"content":"电子电工学概论这门课非常具有挑战性。①课程难度巨大，几乎无视高中理科基础，即使期末考开卷也没有什么用，课本原话根本就没有。\n\n②老师讲课太粗略，概念不解释清楚，在ppt上喜欢用视觉体验极差的荧光笔，涂得乱七八糟。\n\n③非常考验心理素质，难度太大可能心态就崩了，还要面临最后的绩杀。    不是电工学大佬或心理学大佬，真的要慎选！"},{"id":89393,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-19 02:38:48","like_diff":7,"likes":7,"dislikes":0,"content":"绩杀，慎选，2.4绩点怎么来的你问问他就知道了"},{"id":92759,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-04 08:00:54","like_diff":7,"likes":8,"dislikes":1,"content":"完全听不懂，像听天书，作业考试又难，努力坚持学还是学不懂，绩点2.1。不管你是想去水还是想真的学点知识，都千万别选。"},{"id":128039,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-12-04 03:12:17","like_diff":7,"likes":7,"dislikes":0,"content":"老师只能说还行 但是电工电子学概论这门课可以说是非常烂！一节课学完模电一节课学完数电几次讲完大学工科几门专业课 跟本不可能学会 课外作业不好做 考试难 给分烂 建议慎重！"},{"id":10529,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-11-19 11:45:19","like_diff":6,"likes":15,"dislikes":9,"content":"从不拖堂，老师人很风趣，上课也很生动有趣，很吸引人。给分很不错"},{"id":89302,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 07:38:10","like_diff":6,"likes":11,"dislikes":5,"content":"讲得毫无逻辑，完全听不懂，他还总以为把学生讲懂了，作业、考试也难死人，关键是给分极低，千万别选。"},{"id":89315,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 10:17:49","like_diff":6,"likes":7,"dislikes":1,"content":"电工学概论这课真心别学，这就是个坑，上课听不懂，绩点还低。"},{"id":89328,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 12:52:09","like_diff":6,"likes":7,"dislikes":1,"content":"绩杀，讲课速度极快而且完全听不懂，真不知道为什么评分这么高"},{"id":89333,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 13:27:25","like_diff":6,"likes":6,"dislikes":0,"content":"千万别选电工学概论   听不懂分也贼低"},{"id":132140,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2021-01-30 12:58:51","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很有趣，但课是真的听不懂，最要吐槽助教，问了几次问题，都没回答过，既然当了助教疑问都不解答吗？？？助教就最后出成绩的时候在钉钉露了句话。"},{"id":57392,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-07-07 07:35:57","like_diff":5,"likes":6,"dislikes":1,"content":"均绩3.28我是不信的\n\n唉分数好低啊"},{"id":89286,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 05:04:02","like_diff":5,"likes":5,"dislikes":0,"content":"看到绩点 心塞塞"},{"id":89345,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 14:37:29","like_diff":5,"likes":6,"dislikes":1,"content":"老师不错，但听不懂啊，绩杀啊，唉?"},{"id":111773,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-07-02 22:17:31","like_diff":5,"likes":7,"dislikes":2,"content":"姜老师我吹爆，教的清楚，幽默，考前还画重点，给分还好。你能想象一个对物理极度恐惧但是电工电子拿了满绩的人的欣喜吗？真的太感谢姜老师了！"},{"id":111796,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-07-02 23:24:10","like_diff":5,"likes":5,"dislikes":0,"content":"最后一节复习课抵得上大半学期，最后考点清清楚楚就差告诉答案了，我tm吹爆"},{"id":119405,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-11-12 17:28:46","like_diff":5,"likes":5,"dislikes":0,"content":"前排提醒电气及其他工科学院的同学：这门课里你们占不到什么优势。考试里主要考察对概念的记忆和开卷翻书能力，这方面恐怕也没什么优势吧。计算题只有最简单的kclkvl，弯都不拐那种。最后最重要的一点，不要抱着\"我都学过模电数电就来划划水吧\"这种心态，不然结果与预期相比会有较大落差(一位卡在88的电气大三狗溜走了)"},{"id":122443,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-02-27 15:05:21","like_diff":5,"likes":5,"dislikes":0,"content":"过了一年了突然想再来评价一下，很怀念大一上电工电子学概论的日子。本人社科专业，高中没选物理，更没有竞赛，但是非常喜欢学电子电路知识；平心而论，这门课内容输出量非常大非常大，当年因为没有专业课所以大部分时间都在学这门课，付出了很多时间；平时作业我认为比较难，但期末考比起平时作业简单太多了，重中之重的概念学清楚了就基本ok，考完试甚至觉得卷子难度太对不起我平时努力了哈哈。最后强调一下，我是发自内心喜欢电工，所以哪怕花了很多时间学也觉得享受，老师也很可爱；但这门课真的不是人文社科同学们想象的通识，想舒舒服服水高分肯定不可能。"},{"id":127609,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-11-25 03:51:41","like_diff":5,"likes":6,"dislikes":1,"content":"难不建议选"},{"id":28179,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-06-28 08:13:01","like_diff":4,"likes":9,"dislikes":5,"content":"电工电子学讲课很棒，很少有对课本内容不熟悉的地方，延伸拓展也都很充分，重点是上课听段子好玩啊！！！好想跟着他继续学电气啊！！！"},{"id":29603,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-06-30 04:40:01","like_diff":4,"likes":13,"dislikes":9,"content":"这学期上姜老师的电工电子学 老师真的超可爱啊！超喜欢！讲的清楚还给画重点～只要上课稍微听一听 考试一点问题都没有～"},{"id":36136,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-11-10 14:14:34","like_diff":4,"likes":6,"dislikes":2,"content":"老师很好，能学到很多东西，课程有点点难度但很有趣，最后的考试很简单，就是会让大家过的那种！"},{"id":58743,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-09-16 10:51:00","like_diff":4,"likes":5,"dislikes":1,"content":"电院小学期电工电子实习课是姜老师的，授课水平中上，脾气极好，给分较好，对每个学生还是比较关照的，10分应得。"},{"id":80468,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-06-27 01:43:52","like_diff":4,"likes":5,"dislikes":1,"content":"谢谢老师"},{"id":89339,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 14:13:11","like_diff":4,"likes":5,"dislikes":1,"content":"好好听课 认真做作业2.4"},{"id":119497,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-11-13 05:42:45","like_diff":4,"likes":4,"dislikes":0,"content":"一共旷课一次还被抓住，我太倒霉了。上课划水，最后成绩难堪的一批。不过有一说一，老师是个不错的老师。敬业，幽默。"},{"id":125309,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-09-06 06:31:01","like_diff":4,"likes":4,"dislikes":0,"content":"希望老师捞一捞我啊啊\n\n\n\n不要相信老师给的自测题，和考试内容没有任何关系"},{"id":161724,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-11-11 08:30:13","like_diff":4,"likes":5,"dislikes":1,"content":"啊大一萌新的当头一棒"},{"id":161894,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-11-15 01:34:32","like_diff":4,"likes":4,"dislikes":0,"content":"选的电子电工学概论，老师上课很幽默，课程也能学到很多有用的东西，但确实是一门非常硬核的通识课。如果你想要学点东西，欢迎选这门课；如果你理科水平比较差而且只想选个水课，那快跑千万别选这门课！！"},{"id":735,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-03-16 06:14:14","like_diff":3,"likes":36,"dislikes":33,"content":"上过姜老师的电工电子学概论 毫无疑问的大学最爱通识没有之一❤️人很幽默 课讲的也好 电工电子学概论是非理工科妹子们也可以接受的通识喔^ ^"},{"id":966,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-03-19 15:03:13","like_diff":3,"likes":10,"dislikes":7,"content":"好老师"},{"id":1934,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-03-26 11:34:46","like_diff":3,"likes":12,"dislikes":9,"content":"幽默\n\n"},{"id":7986,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-09-16 11:29:34","like_diff":3,"likes":8,"dislikes":5,"content":"太萌了\n\n\n\n"},{"id":8873,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-09-29 06:55:08","like_diff":3,"likes":10,"dislikes":7,"content":"超级喜欢的老师"},{"id":38200,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-11-26 08:13:12","like_diff":3,"likes":6,"dislikes":3,"content":"本来上课一堆听不懂，觉得很难，然而考试真的简单，只要上课认真听做笔记就能过，开卷的考试上90没问题……其实还是很好的老师，上课幽默有料"},{"id":54715,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-06-30 05:34:43","like_diff":3,"likes":3,"dislikes":0,"content":"姜老师我求求你了，给分好一点吧，我给你满分，呜呜呜"},{"id":80233,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-06 10:12:13","like_diff":3,"likes":4,"dislikes":1,"content":"喵喵喵喵?"},{"id":81525,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-05 09:30:37","like_diff":3,"likes":4,"dislikes":1,"content":"喵喵喵"},{"id":96073,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-20 12:24:20","like_diff":3,"likes":4,"dislikes":1,"content":"听不懂"},{"id":110651,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-06-28 02:15:57","like_diff":3,"likes":3,"dislikes":0,"content":"真的好老师，讲课超逗，考前划重点，人超好"},{"id":112064,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-07-03 11:06:40","like_diff":3,"likes":5,"dislikes":2,"content":"吹爆电工电子学及实验和姜国均老师，老师上课很幽默，会帮大家想一些很好记的口诀，最后一节复习课一定要去，老师会很隐晦（明明白白）告诉你要考哪些内容，复习思路很清晰。最后给分也超级好，我有很多没做出来，但还是上4了，谢谢老师o(^o^)o"},{"id":127611,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-11-26 04:47:00","like_diff":3,"likes":4,"dislikes":1,"content":"我劝这位老师耗子尾汁好好反思"},{"id":127980,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-12-02 06:15:30","like_diff":3,"likes":4,"dislikes":1,"content":"电工电子学概论非常的硬核，但是也正是浙大开设通识课的初衷，能让非电气专业的学生了解到很多的电气知识。但是如果没有理科基础以及强烈的兴趣还是不建议选"},{"id":152716,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-04-19 01:34:48","like_diff":3,"likes":4,"dislikes":1,"content":"能不能别一直点前面的学生回答问题"},{"id":156256,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-06-18 13:35:49","like_diff":3,"likes":5,"dislikes":2,"content":"我爱姜老师！！我爱电工电子学！！老师讲的好，知识点很清晰，平时还会拓展，菜鸡获得了史上最高的专业课绩点！爱老师（づ￣3￣）づ╭❤～"},{"id":156259,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-06-18 13:47:28","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课好，押题准"},{"id":168158,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-01-31 02:13:46","like_diff":3,"likes":3,"dislikes":0,"content":"www只能说高中浙江选技术的随便选，高中外省大一真别选，，，老师讲课贼快且普通话不标准，虽然干货很多但是他总是觉得大家都会，就讲的贼快，，，总之不是水课，平时作业查各种东西自学，平时分挺高了，但是期末考好多题不会，最后才3.9"},{"id":188026,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2024-01-18 04:42:33","like_diff":3,"likes":3,"dislikes":0,"content":"电工电子学\n\n讲课不错，最后的考点总结也很详细"},{"id":195566,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2024-06-28 22:10:25","like_diff":3,"likes":3,"dislikes":0,"content":"电工电子学去年选plp班挂了，还好今年选了姜老师班，总算过了，提醒最后一节课一定要在智云课堂逐帧观看啊"},{"id":32391,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-09-27 05:06:39","like_diff":2,"likes":7,"dislikes":5,"content":"江湖人士，教的还行，给分客观，上课气氛还好。社会味道重一些"},{"id":36494,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-11-17 02:55:36","like_diff":2,"likes":5,"dislikes":3,"content":"很有趣的老师，很喜欢这个电工电子学概论。课程难度还是不小的，不过毕竟是概论，对自己要求也不用很高。能学到的东西很多，前提是要下点功夫，否则容易听过就忘。老师很幽默哒~也很和善哟~至于绩点，我个人还不错的。"},{"id":46837,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-01-22 12:12:40","like_diff":2,"likes":5,"dislikes":3,"content":"很喜欢很喜欢的一个老师"},{"id":81368,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-05 02:23:58","like_diff":2,"likes":3,"dislikes":1,"content":"我给老师打十分!!求老师给我过!!!"},{"id":86906,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-09-19 10:36:07","like_diff":2,"likes":3,"dislikes":1,"content":"第一节课被吓到了，好难啊"},{"id":89518,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-19 11:14:32","like_diff":2,"likes":4,"dislikes":2,"content":"慎选\n\n及格是一定有的\n\n绩点是确实低的"},{"id":89552,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-19 13:18:29","like_diff":2,"likes":4,"dislikes":2,"content":"哇，这个又听不懂，绩点给的也太低了吧"},{"id":92994,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-06 16:09:31","like_diff":2,"likes":3,"dislikes":1,"content":"听不懂呜呜呜"},{"id":100420,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-26 05:54:36","like_diff":2,"likes":2,"dislikes":0,"content":""},{"id":118974,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-11-08 19:26:32","like_diff":2,"likes":2,"dislikes":0,"content":"没出分，客观评价电工电子学概论这门课。开课的出发点应该是想让更多人了解电工的应用知识；作为绪论课，因此包含的内容很多(包括电路原理，模电，数电以及输电，通信，人工智能等等)，但是课时又极为有限，导致课程不可避免地变成了流ppt式上课。学知识的话应该说是学不到什么真家伙(期末题里最难的计算比不过高中学考物理难度)，但是可以对电工电子学有一个初步的了解。另，电科学生在理解上会有很大的优势，因此不推荐纯人文社科同学选课……"},{"id":123065,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-05-07 13:13:39","like_diff":2,"likes":4,"dislikes":2,"content":"去年上的电工电子学，网课无聊来答一波~感觉老师从事电工电子的教学很久了，知识讲得很到位。老师很幽默风趣，经常调侃自己，上课也会讲一些小段子这样。留教材上的习题说是最后期末的时候交，平时要交的作业是老师另外出的，大概平均三周交一次这样？结果期末教材上的习题也没有检查哈哈哈~老师的小测都很简单，一学期应该是两三次，还说不会写也没有关系，就是拿来当作点名。可能是因为安排的课时比较充裕，本来上到第五节的课也日常提前下课。我本人平时上课经常昏昏欲睡，但老师留的作业都有认真做，最后拿到了不错的成绩。总之姜老师真的是很喜欢的老师啦~（最近听说老师上网课没意识到自己黑屏 学弟学妹们听了整整一节课纯音频哈哈哈）"},{"id":127629,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-11-25 06:08:15","like_diff":2,"likes":2,"dislikes":0,"content":"讲课挺好的，第一节课问他听不懂考试有没有问题，虽然挂科不存在，然而绩杀，3.0大学第一门通识 傻了……平时感觉上课也好好听了"},{"id":139130,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2021-07-13 03:50:11","like_diff":2,"likes":2,"dislikes":0,"content":"感谢姜国均爸爸捞我！！！"},{"id":142543,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2021-11-13 01:19:50","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，但是这门课给我绩杀了，寄"},{"id":162002,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-11-16 02:19:47","like_diff":2,"likes":2,"dislikes":0,"content":"我感觉挺一般的。老师自身水平是挺高，但他讲课实在是太快了，他以为同学都懂了，但电路挺难的，同学理解速度没这么快啊"},{"id":183097,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-11-22 06:19:23","like_diff":2,"likes":3,"dislikes":1,"content":"绩杀，我每一节课认认真真上，作业论文认认真真写，绩点还没4.0  乱评吧你就"},{"id":183670,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-11-28 09:36:39","like_diff":2,"likes":3,"dislikes":1,"content":"理工科自认为是学霸的男生也别选电工学概论。不要以为你之前会的那些数电模电物理竞赛可以盖过这门课TAT\n\n不要对1楼取补集"},{"id":184733,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-12-22 10:56:43","like_diff":2,"likes":2,"dislikes":0,"content":"电工电子学概论，6分，老师人很好很和蔼，但是课内容挺难的，说是面向人文社科，但我一个自认高中物理学的还行的人出分只有3.0"},{"id":15909,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-01-16 14:45:19","like_diff":1,"likes":9,"dislikes":8,"content":"上课无聊，说幽默个人感觉不至于，平时都做足功课，最后给分有点坑"},{"id":33071,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-09-11 15:31:03","like_diff":1,"likes":3,"dislikes":2,"content":"我们班电工电子实习几乎没有上4.2的……这不公平啊为什么"},{"id":33706,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-09-21 06:15:59","like_diff":1,"likes":3,"dislikes":2,"content":"老师挺好很和蔼，就是绩点看着很不爽"},{"id":36363,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-11-12 09:08:58","like_diff":1,"likes":5,"dislikes":4,"content":"绩点低。。。\n\n"},{"id":37042,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-11-17 07:16:44","like_diff":1,"likes":2,"dislikes":1,"content":"很幽默，就是讲得好跳跃←_←"},{"id":37191,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-11-18 01:04:24","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺幽默的，课讲的也不错，但毕竟通识课，所以讲的比较简略，理科有基础的还是比较轻松的，文科生慎选！！！！"},{"id":42320,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-01-14 04:25:48","like_diff":1,"likes":2,"dislikes":1,"content":"给分坑...."},{"id":45053,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-01-19 01:55:19","like_diff":1,"likes":5,"dislikes":4,"content":"电工电子学，还是看给人努力吧。平时上课风趣幽默，期末划重点很给力，好老师。没觉得给分很坑"},{"id":56845,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-07-05 01:02:03","like_diff":1,"likes":4,"dislikes":3,"content":"姜老师是我男神！！！成绩差是课的原因或个人原因。感谢姜老师让我没挂科～"},{"id":57027,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-07-05 08:28:36","like_diff":1,"likes":2,"dislikes":1,"content":"上课还行，给分不高"},{"id":64501,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-12-24 15:22:54","like_diff":1,"likes":4,"dislikes":3,"content":"被正态，好好学了没有什么成果"},{"id":83205,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-10 02:27:09","like_diff":1,"likes":4,"dislikes":3,"content":"好老师 讲课有条理 段子手"},{"id":87914,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-10-17 13:08:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师很认真，但我听不懂(=_=)"},{"id":88069,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-10-21 11:39:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真讲电工电子学概论 其实我们也听的很认真 但希望老师出题简单一点啦 因为真的很难 我们不是嫌弃您的课拉绩点 而是毕竟不希望认真学了却倒在难度大的考试上咯"},{"id":89118,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-16 02:12:10","like_diff":1,"likes":8,"dislikes":7,"content":"好喜欢姜国均老师的电工电子学概论！上课很幽默，氛围很轻松，尽管有些东西听不太懂，但不影响考试，课后自己学一学重点就行了。高中只选了技术没选物理，但也不怎么影响，作业好好做，考试还是简单的。推荐喜欢电工的同学选！最喜欢的通识课！老师超可爱！"},{"id":89317,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 11:00:57","like_diff":1,"likes":1,"dislikes":0,"content":"害怕?"},{"id":89327,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 12:46:56","like_diff":1,"likes":3,"dislikes":2,"content":"概论，第一节课口口声声说给文科生开的，结果问了周围几个理科生都说不懂，然后绩点贼差。呵呵"},{"id":89331,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-18 13:01:21","like_diff":1,"likes":3,"dislikes":2,"content":"电子电工学概论学不到什么，给分还低，直接劝退"},{"id":89421,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-19 04:30:24","like_diff":1,"likes":2,"dislikes":1,"content":"就是一门拉低均绩的课，真是服了"},{"id":98302,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-23 09:50:50","like_diff":1,"likes":4,"dislikes":3,"content":"个人认为这课应该不是老师的问题，而是这课的问题，感觉这种奇葩课程应该被取消"},{"id":98800,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-24 02:57:11","like_diff":1,"likes":1,"dislikes":0,"content":"就是讲些高中常识，啥东西都没讲清楚，原理也不怎么讲，刚想知道的清楚点就跳过了。想学知识同学的别选。"},{"id":119499,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-11-13 05:51:07","like_diff":1,"likes":3,"dislikes":2,"content":"老师是好老师，但是电工电子学概论上课真的太水了，可能和课程安排有关系，上课太快，懂得不用听，不懂的听不懂，最后绩杀"},{"id":127794,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-11-27 06:37:59","like_diff":1,"likes":2,"dislikes":1,"content":"姜老师上课涉及方面很广，能初步了解到关于电的很多东西，但是因为涉面太广，对于没有基础的同学还是有难度，需要课下反复观看回放与ppt，开卷考试把ppt打印下来，花两天看看ppt和书本就没什么问题。总之，老师很棒，可以了解很多，需要认真学。"},{"id":129996,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2021-01-14 16:19:50","like_diff":1,"likes":1,"dislikes":0,"content":"我选的电工学概论，老师人还是很好的，但这门课真的很讨厌，既硬核又浅薄，没有物理尤其是电学的基础会很痛苦。"},{"id":130036,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2021-01-15 11:34:50","like_diff":1,"likes":9,"dislikes":8,"content":"你妈，老子第一门通识就挂了，???什么东西"},{"id":130942,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2021-01-25 10:14:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很不错的，主要是喜欢引申内容，但是我确实也只是个关心考试的学生。"},{"id":186746,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2024-01-13 02:07:08","like_diff":1,"likes":1,"dislikes":0,"content":"不好说"},{"id":211006,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2025-01-10 10:08:21","like_diff":1,"likes":1,"dislikes":0,"content":"24秋冬plp班的，从mooc听了jgj的网课就感觉讲得很好；\n\n然后现在期末又看了往年智云，愈发感觉传道受业解惑不过如此；\n\n可能是我个人主观色彩太重觉得他讲得好，但确实要干货有干货；\n\n偶尔的延伸拓展不是即兴表演，真是对知识点再强调了；\n\n明天电工电子学期末考，先给素未谋面的老师刷个十分"},{"id":212202,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2025-01-13 11:06:45","like_diff":1,"likes":1,"dislikes":0,"content":"远超plp"},{"id":10639,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2015-11-21 06:53:46","like_diff":0,"likes":4,"dislikes":4,"content":"上课挺好玩的虽然很多听不懂，不过不用担心考试还是比较好过呢。"},{"id":16004,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-01-17 03:04:28","like_diff":0,"likes":4,"dislikes":4,"content":"赞到爆"},{"id":17707,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-01-20 16:17:45","like_diff":0,"likes":6,"dislikes":6,"content":"很赞的老师。 最后一节课一定要去听的！  给分也不错\n\n"},{"id":23086,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-03-17 06:37:13","like_diff":0,"likes":4,"dislikes":4,"content":"轻松\n\n有趣"},{"id":28233,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-06-28 08:19:06","like_diff":0,"likes":3,"dislikes":3,"content":"好老师啊，没的说"},{"id":28897,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-06-29 03:02:01","like_diff":0,"likes":4,"dislikes":4,"content":"老师上课萌萌哒，讲得特别好，强烈建议大家最后一节复习课一定要去，划重点的\n\n"},{"id":29352,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-06-29 15:33:35","like_diff":0,"likes":2,"dislikes":2,"content":"上课蛮有趣的～不知道给分怎么样?"},{"id":30901,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-07-03 00:39:50","like_diff":0,"likes":1,"dislikes":1,"content":"有趣但无收获"},{"id":36350,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-11-12 07:04:04","like_diff":0,"likes":4,"dislikes":4,"content":"电子电工学概论上课一脸懵逼，但考试还挺容易"},{"id":36734,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-11-15 15:50:44","like_diff":0,"likes":1,"dislikes":1,"content":"有意思！"},{"id":37262,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-11-18 05:50:59","like_diff":0,"likes":1,"dislikes":1,"content":"棒棒哒"},{"id":51365,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-06-02 02:55:28","like_diff":0,"likes":0,"dislikes":0,"content":"比较有趣，讲课比较认真的"},{"id":52790,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-06-23 02:11:22","like_diff":0,"likes":2,"dislikes":2,"content":"老师认真负责 幽默风趣"},{"id":54493,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-06-29 11:44:12","like_diff":0,"likes":0,"dislikes":0,"content":"明天考试了...保佑一下"},{"id":55108,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-07-01 00:25:33","like_diff":0,"likes":0,"dislikes":0,"content":"不管老师给分怎样就凭上课唱过辣妹子模仿过警铃叫，我给老师十分"},{"id":56752,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-07-04 14:16:26","like_diff":0,"likes":3,"dislikes":3,"content":"上课比较风趣幽默，讲得也很仔细，给分还行~\n\n"},{"id":59989,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-09-30 03:08:01","like_diff":0,"likes":1,"dislikes":1,"content":"老师很幽默\n\n"},{"id":61665,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-11-20 03:25:58","like_diff":0,"likes":4,"dislikes":4,"content":"概论。课上听不懂没关系，记得交作业和参加小测，考前好好复习，老师给分很好的。10分！"},{"id":61778,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-11-21 01:34:40","like_diff":0,"likes":1,"dislikes":1,"content":"老师萌萌哒 讲的内容有点难 不过考试很水 最后一节课一定要听"},{"id":61885,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-11-21 11:19:42","like_diff":0,"likes":1,"dislikes":1,"content":"讲的飞快，而且挺难的，但是考试比较简单"},{"id":64181,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-12-21 08:25:59","like_diff":0,"likes":0,"dislikes":0,"content":"电气专业的可以用来刷绩点吧"},{"id":82105,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-07 06:25:13","like_diff":0,"likes":0,"dislikes":0,"content":"喵喵喵"},{"id":83200,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-10 02:18:28","like_diff":0,"likes":4,"dislikes":4,"content":"安排上了。上姜老师的课，且不说知识内容。人生哲理绝对让人信服！坐等老师出书，从电气原理看殊途人生！满分教授，选爆"},{"id":83605,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-10 23:18:58","like_diff":0,"likes":5,"dislikes":5,"content":"这老师不给10分天理难容啊，上课会讲段子，平时还会和同学在微信群里扯皮，关键是专业课内容讲的也很透彻，成绩比别的老师班的要高，来到就是赚到啊！"},{"id":87279,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-09-26 12:09:19","like_diff":0,"likes":5,"dislikes":5,"content":"真不知道他说啥呢，就一个人自己在那讲，这堆听不懂的学术语言都不解释，我一个理科生都听不懂真不知道这老师怎么讲课的"},{"id":95967,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-20 09:41:39","like_diff":0,"likes":1,"dislikes":1,"content":"很喜欢老师，虽然成绩不是特别高，但是也不错了? ? ? \n\n"},{"id":95973,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-20 09:49:14","like_diff":0,"likes":5,"dislikes":5,"content":"大学目前为止最喜欢的老师！！上课风趣幽默 比较擅长让学生理解原来很难记的内容！电工电子学个人觉得学的超差但是老师应该是调分了 所以绩点还可以 平时在微信群里各种表情包也是一股清流的存在！为老师疯狂打call！！"},{"id":119502,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-11-13 06:17:00","like_diff":0,"likes":3,"dislikes":3,"content":"emmmm大二? ，自认为小测+最后考试应该都可，高中学过物理竞赛，绩点4.2，感觉可能是平时抄抄写写的概念类的作业and没有做需要额外下载一个软件的电路bonus拖后腿了。\n\n老师上课还是挺风趣的，平时的生活小常识也会普及，氛围很融洽hhh，不过真的课程设置不合理，最后还是啥都知道但也听不明白，科普性质强⑧\n\n推荐电气有关专业大二生上，绩点应该可以很顶"},{"id":124159,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2020-06-26 01:56:03","like_diff":0,"likes":0,"dislikes":0,"content":"太惨了\n\n"},{"id":156361,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-06-19 08:17:36","like_diff":0,"likes":0,"dislikes":0,"content":"好！讲得很清楚很详细了 而且老师还挺幽默的说实话"},{"id":175327,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-06-24 02:08:20","like_diff":0,"likes":0,"dislikes":0,"content":"上的电工电子学课（专业基础课），老师人很好，讲课很仔细清晰，作业不多。跟着老师按部就班学就可以了，不懂的可以问老师，老师答疑也很仔细"},{"id":176203,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-06-28 05:00:19","like_diff":0,"likes":0,"dislikes":0,"content":"姜老师我的神！感谢电工电子学不挂之恩！！！"},{"id":176260,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-06-28 07:32:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师水平真的高"},{"id":181399,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-10-17 01:08:31","like_diff":0,"likes":0,"dislikes":0,"content":"电工电子学，老师讲的太好了，我吹爆"},{"id":182436,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-11-16 03:50:01","like_diff":0,"likes":2,"dislikes":2,"content":"电工电子学概论，事少分还行"},{"id":182647,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-11-18 16:40:21","like_diff":0,"likes":2,"dislikes":2,"content":"唉内容太难了"},{"id":184776,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-12-22 15:11:12","like_diff":0,"likes":1,"dislikes":1,"content":"课真的很好，大一同学也能很好理解，建议大一新生多选"},{"id":213141,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2025-01-16 06:01:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师衣品很好，我毕业快两年了还翻回来去智云课堂学穿搭"},{"id":57673,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-07-12 05:29:23","like_diff":-1,"likes":4,"dislikes":5,"content":"满绩爽爽  老师把课讲的烂熟于心了"},{"id":30829,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-07-02 15:04:09","like_diff":-2,"likes":3,"dislikes":5,"content":"感觉已经是一个经过岁月，教学热情不太大的老师，给分客观的说，应该是ok的"},{"id":108514,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-05-27 12:32:24","like_diff":-2,"likes":5,"dislikes":7,"content":"千万不要选电子电工学概论，这简直是通识课的灾难"},{"id":82838,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-10 02:18:35","like_diff":-4,"likes":3,"dislikes":7,"content":"老师太可爱了?"},{"id":92931,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-06 01:49:13","like_diff":-4,"likes":4,"dislikes":8,"content":"垃圾老师，毁我青春。"},{"id":92932,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-01-06 01:49:13","like_diff":-4,"likes":4,"dislikes":8,"content":"垃圾老师，毁我青春。"},{"id":163717,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-12-16 04:09:54","like_diff":-4,"likes":1,"dislikes":5,"content":"概论通识课\n\n课基本没怎么听 ，一些小作业可能会有点难度，考试是开卷的，凭借我高中的物理知识后面的大题目基本都能做，最后4.2\n\n老师挺不错的，课程容量是大了点，讲的快也没办法，老师上课会提醒你哪些地方是重点，考前结合ppt看看就行了"},{"id":184680,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-12-22 07:00:11","like_diff":-4,"likes":2,"dislikes":6,"content":"非常好的电子电工学概论，绩点4.8，作业认真做，考前过一遍教材就可以了"},{"id":20814,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-02-01 05:10:12","like_diff":-5,"likes":6,"dislikes":11,"content":"就这么说，烂！"},{"id":34836,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-10-24 12:23:55","like_diff":-5,"likes":7,"dislikes":12,"content":"艹，非常不认真！！！！乱写，看不清。还坐着讲，非常懒，不写字！！烦"},{"id":84200,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-12 08:14:57","like_diff":-5,"likes":3,"dislikes":8,"content":"简直乱来，明明作业做的很好，考试也还不错，给个这么低的分数，让他查成绩也不搭理。差评"},{"id":111939,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2019-07-03 03:45:02","like_diff":-5,"likes":2,"dislikes":7,"content":"电工电子学及实验必须选姜老师！！渣渣期末被挽救成4.8我吹爆！！"},{"id":139452,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2021-07-15 23:52:05","like_diff":-5,"likes":0,"dislikes":5,"content":"呵呵了"},{"id":182646,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2023-11-18 16:23:09","like_diff":-7,"likes":1,"dislikes":8,"content":"绩杀，别选\n\n给你打1分是因为打不了0分"},{"id":161708,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-11-11 01:28:57","like_diff":-8,"likes":4,"dislikes":12,"content":"概论课绩杀！！！滚吧傻逼东西"},{"id":25146,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2016-05-06 07:11:28","like_diff":-9,"likes":3,"dislikes":12,"content":"哗众取宠，不务实业。"},{"id":48098,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2017-02-28 12:21:41","like_diff":-9,"likes":0,"dislikes":9,"content":"他就点了1次名，我基本水过，拿了83分，你们自己看吧"},{"id":85468,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-07-18 06:42:10","like_diff":-10,"likes":4,"dislikes":14,"content":"老师经常在课上信口开河，顾及一下学生行不行，要是一个人讲课爽就够了的话还当什么老师，老师的工作不就是教书育人么…"},{"id":89826,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2018-11-21 02:40:18","like_diff":-16,"likes":5,"dislikes":21,"content":"绩点只有3.9的我还是要给老师打十分"},{"id":153845,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-05-13 04:05:46","like_diff":-24,"likes":0,"dislikes":24,"content":"杨昕我嫌你上课不好，所以退课弃修了"},{"id":153846,"teacher_id":1541,"teacher_name":"姜国均","post_time":"2022-05-13 04:05:15","like_diff":-24,"likes":0,"dislikes":24,"content":"老子杨昕嫌你上课不好，所以退课弃修了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
