个人情况，勿喷）。不过老师人是很好的，助教也很积极答疑，很负责任~"},{"id":85448,"teacher_id":4664,"teacher_name":"许奇","post_time":"2018-07-18 02:53:10","like_diff":2,"likes":5,"dislikes":3,"content":"除了上课声音有一点点小之外，都还不错"},{"id":78211,"teacher_id":4664,"teacher_name":"许奇","post_time":"2018-05-10 04:07:41","like_diff":1,"likes":3,"dislikes":2,"content":"很年轻 蛮好滴：）"},{"id":94906,"teacher_id":4664,"teacher_name":"许奇","post_time":"2019-01-18 12:41:32","like_diff":1,"likes":3,"dislikes":2,"content":"老师我给您十分，求别挂我\n\n老师人真的很好很好，英语说的好虽然我听不懂…\n\n固收好好学大概也没有那么难吧，选择基本都是slides上，注重对细节的理解\n\n"},{"id":213563,"teacher_id":4664,"teacher_name":"许奇","post_time":"2025-01-18 08:28:42","like_diff":1,"likes":1,"dislikes":0,"content":"感谢xq捞捞！这门课内容丰富 老师很负责"},{"id":213572,"teacher_id":4664,"teacher_name":"许奇","post_time":"2025-01-18 10:07:08","like_diff":1,"likes":1,"dislikes":0,"content":"上课体验：一定要买一本中文课本或者中文的pdf，非常有用呀！每次听下来课会觉得成就感很大，另外英语听力也精进不少嘻嘻\n\n考试准备：完全复习两遍屁屁踢，一遍全部知识点，一遍老师最后一节课划重点，另外作业也是很好的帮手！认真的话这门课分数也会很好的~一开始看查老师评论还有点担心来着，但是付出多的话老师也会看到的哈哈\n\nps：上课没回答问题的也不用担心，我也没抢到过发言但是感觉应该不会因为这个影响分数的！"},{"id":213699,"teacher_id":4664,"teacher_name":"许奇","post_time":"2025-01-19 08:12:51","like_diff":1,"likes":2,"dislikes":1,"content":"平常上课对于英语不好的同学真的很折磨，这门课对照中文版的教材提前预习真的很有必要！（完全弄懂后再上课相当于练习听力了）\n\n背熟98上的名词解释，过一遍PPT和作业，剩下的就相信许老师的海底捞能力了！（感谢xq捞我5.0，课上没有发言加分，主要中文版自学的人真的很感动）"},{"id":83528,"teacher_id":4664,"teacher_name":"许奇","post_time":"2018-07-10 13:41:33","like_diff":0,"likes":2,"dislikes":2,"content":"老师真帅 英语讲的很棒很好听 所以可以师生情一下放我过吗"},{"id":88241,"teacher_id":4664,"teacher_name":"许奇","post_time":"2018-10-24 23:55:42","like_diff":0,"likes":0,"dislikes":0,"content":"nice"},{"id":88674,"teacher_id":4664,"teacher_name":"许奇","post_time":"2018-11-05 11:48:27","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师"},{"id":89103,"teacher_id":4664,"teacher_name":"许奇","post_time":"2018-11-15 14:51:29","like_diff":0,"likes":1,"dislikes":1,"content":"老师英语很好"},{"id":101245,"teacher_id":4664,"teacher_name":"许奇","post_time":"2019-01-28 02:39:19","like_diff":0,"likes":2,"dislikes":2,"content":"简简单单的人帅给分好?"},{"id":165467,"teacher_id":4664,"teacher_name":"许奇","post_time":"2023-01-06 14:17:55","like_diff":0,"likes":4,"dislikes":4,"content":"明天考试，今天来给老师评价。\n\n我个人认为，固收真的是一门很好的课，涉及到金融很多核心内容，比如时间价值、无套利、资产定价、风险中性等等。虽然课程本身确实比较难，但我觉得还是有收获的，绝对算是一门金融领域的好课。\n\n不过xq讲的确实有点困。。"},{"id":170195,"teacher_id":4664,"teacher_name":"许奇","post_time":"2023-03-02 02:49:48","like_diff":0,"likes":4,"dislikes":4,"content":"很好。"},{"id":94717,"teacher_id":4664,"teacher_name":"许奇","post_time":"2019-01-18 02:56:28","like_diff":-1,"likes":0,"dislikes":1,"content":"老师不错的\n\n"},{"id":101238,"teacher_id":4664,"teacher_name":"许奇","post_time":"2019-01-28 02:36:10","like_diff":-1,"likes":1,"dislikes":2,"content":"老师和助教姐姐都很好给分也好，虽然平时学的有点痛苦但是准备期末考的话课件看熟平时给的作业题多做几遍就行~"},{"id":150088,"teacher_id":4664,"teacher_name":"许奇","post_time":"2022-01-19 02:42:05","like_diff":-1,"likes":1,"dislikes":2,"content":"老师上课很好，英语口语很nice，而且讲东西的条理清晰，固收其实东西不多，好好复习重点就可以，最后分属于预期之中，也非常谢谢老师！"},{"id":101269,"teacher_id":4664,"teacher_name":"许奇","post_time":"2019-01-28 03:07:23","like_diff":-2,"likes":2,"dislikes":4,"content":"老师给分真的好！平时及时巩固，确实能学到很多东西，最后两天回复大家的邮件辛苦老师啦。唯一不足，就是上课声音有点轻，一些具体的计算过程可能还是要自己课后去算。助教姐姐人也超nice，会每周答疑，微信提问也基本上会尽快回复。"},{"id":102018,"teacher_id":4664,"teacher_name":"许奇","post_time":"2019-01-30 04:07:55","like_diff":-2,"likes":0,"dislikes":2,"content":"超级认真负责以及超级帅！"},{"id":105868,"teacher_id":4664,"teacher_name":"许奇","post_time":"2019-04-22 11:09:58","like_diff":-2,"likes":0,"dislikes":2,"content":"人很好nice"},{"id":121780,"teacher_id":4664,"teacher_name":"许奇","post_time":"2020-01-22 01:21:34","like_diff":-2,"likes":0,"dislikes":2,"content":"英语口语超级好听，最后给分也很好～"},{"id":132934,"teacher_id":4664,"teacher_name":"许奇","post_time":"2021-02-05 07:01:15","like_diff":-2,"likes":0,"dislikes":2,"content":"给分好，考试认真复习没问题"},{"id":150078,"teacher_id":4664,"teacher_name":"许奇","post_time":"2022-01-19 00:49:00","like_diff":-2,"likes":1,"dislikes":3,"content":"我去老师给分也太好了点"},{"id":121923,"teacher_id":4664,"teacher_name":"许奇","post_time":"2020-01-24 01:39:54","like_diff":-3,"likes":0,"dislikes":3,"content":"这个4.3的均绩真的假的，俺害怕了，还是自己太菜了，英语课在线时间只有一堂课"},{"id":132837,"teacher_id":4664,"teacher_name":"许奇","post_time":"2021-02-04 05:09:57","like_diff":-3,"likes":0,"dislikes":3,"content":"人帅给分好"},{"id":189795,"teacher_id":4664,"teacher_name":"许奇","post_time":"2024-01-29 09:58:29","like_diff":-6,"likes":5,"dislikes":11,"content":"客观来说，如果平时都弄懂了，project完成也还可以，确实4.5以上是应该的，老师上课的话语速是很快，如果英语不是很好首先听不懂，其次考试也是全英文，如果英语不好在准备考试背名词解释和大题的时候还是有点困难的，这门课的话建议大家上课要听，不懂及时去问，老师有的时候回答的不一定听得懂，可以问问周边同学。对学弟学妹来说如果想要好成绩，就是主打一个背诵ppt，从我答卷的角度看，有些东西我也没有背到，写的模棱两可，老师应该也是给分的，练习题一定要全部弄懂，考试不会难，计算题要全部做对，平时的练习可以用excel做，但是建议也要写出步骤用计算器验算一下，尤其有看到有同学因为不会用计算器按e的多少次方而错失分数的，如果平时愿意多花点时间去验算的话就不会出现这个问题的，遇到自己不理解的概念或者内容可以去看中文版的教材，背书要围绕老师的ppt，全背下来就无敌了，考试的时候发现最难的还是选择题，大多数都不是很确定的那种，建议是多看ppt，注意细节。总体而言，固收考试不算是难的离谱，不需要数学推导，只需要背，但是也确实如同学们所说，自学大于上课学，上课想听懂就必须要提前预习。大家说的project，是有难度的，尤其是需要看英文文献，对大多数人来说确实折磨，也需要收集数据写代码，每个过程都算不上简单，比较依靠组里有水平高一点的同学，花费的时间也有点久，这部分难度较大，完成度差别也很大，想要做得好确实要花很多时间。"},{"id":188017,"teacher_id":4664,"teacher_name":"许奇","post_time":"2024-01-18 03:56:44","like_diff":-10,"likes":5,"dislikes":15,"content":"看了下楼下所谓的客观评价有点绷不住了，project要给你多大指示呢，你一篇参考论文都不看当然只能看别人的project当模版呀，就project而言如果你看了几篇文献再结合xq发的相关的ppt就会发现大致逻辑都告诉你了，你不需要创新什么东西，当然复制的过程还是艰难的。至于给分烂，一个基本上纯靠考试的硬课给分不能让所有人满意我觉得也是可以理解的，但你如果真的好好学4.5及以上不是困难的（如果你觉得4.5也是给分烂的话我也不好说什么）。这门课最大的槽点就是英文授课了，我感觉大部分人都是看书自学的吧，自学当然也可以学会，但要付出更多时间和精力，希望学院和xq老师可以认真考虑下吧，这样一门本来就不是那么轻松的课，中文授课可能会更好点，当然xq最后一节复习课还是有用的，起码能帮你疏通固收的整体逻辑。"},{"id":85415,"teacher_id":4664,"teacher_name":"许奇","post_time":"2018-07-17 13:37:58","like_diff":-21,"likes":5,"dislikes":26,"content":"给分辣鸡。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
