 10:31:28","like_diff":1,"likes":1,"dislikes":0,"content":"一脸懵逼"},{"id":37894,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-11-22 00:37:30","like_diff":1,"likes":3,"dislikes":2,"content":"作业都交了，任务也做了，考试也复习，给分这么低，上课就一直在说PPT，傻逼老师傻逼课，大家不要选"},{"id":37899,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-03-01 11:33:38","like_diff":1,"likes":1,"dislikes":0,"content":"鸡汤老师"},{"id":38618,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-12-12 12:47:54","like_diff":1,"likes":2,"dislikes":1,"content":"巨无聊，讲通识教育，讲ppt怎么做，讲怎么查资料，就讲一点纳米技术，然后被狂灌鸡汤。"},{"id":59253,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-09-20 11:15:55","like_diff":1,"likes":1,"dislikes":0,"content":"无语 这是纳米吗\n\n"},{"id":59258,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-09-20 11:32:02","like_diff":1,"likes":2,"dislikes":1,"content":"怎么说呢，先被洗脑通识教育是干什么讲述。学纳米级材料知识？呵呵呵→_→的。接着来人生观价值观的"},{"id":60243,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-10-15 12:17:18","like_diff":1,"likes":1,"dislikes":0,"content":"对专业研究很深，但是上课很少不沾边。让讲纳米科技，他讲通识，指出来后也直接告诉学生，这节课不是教你纳米科技的，想学纳米科技的出门右转不谢。"},{"id":62618,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-11-26 07:46:04","like_diff":1,"likes":1,"dislikes":0,"content":"凉凉夜色为你思念成河…"},{"id":63543,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-12-06 10:45:41","like_diff":1,"likes":2,"dislikes":1,"content":"看似是纳米技术课 其实是通识教育分析课 看似是通识教育分析课 其实是ppt制作分析课 看似是ppt制作分析课 其实是鸡蛋里挑骨头技巧课"},{"id":63549,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-12-06 12:20:00","like_diff":1,"likes":2,"dislikes":1,"content":"感觉还好"},{"id":65460,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-01-04 05:56:53","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲的很好很负责，这毕竟是一门通识课，所以专业知识不会涉及太多，老师更多地教给我们如何获取、整理信息，以及如何做好ppt展示。看起来感觉都是小事但是非常重要，对于我们以后的学业、科研会有比较大的帮助。"},{"id":76557,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-04-14 08:15:43","like_diff":1,"likes":1,"dislikes":0,"content":"自以为是"},{"id":87274,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-09-26 11:54:32","like_diff":1,"likes":1,"dislikes":0,"content":"垃圾\n\n明明叫纳米科技概论 讲的都是乱七八糟的东西，和纳米完全无关\n\n作业多事情多，给分一般"},{"id":87905,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-10-17 11:21:21","like_diff":1,"likes":1,"dislikes":0,"content":"惹不起惹不起，随便讲讲随便听听咯"},{"id":24428,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-04-30 13:40:46","like_diff":0,"likes":2,"dislikes":2,"content":"这门课基本学不到什么东西。上课比较水事还挺多，不过可以拿来刷成绩。作业交齐考试抱紧助教大腿上四应该不是问题。助教特，别，好！是这门课唯一的希望了……"},{"id":37986,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-11-22 16:47:01","like_diff":0,"likes":1,"dislikes":1,"content":"给分好！"},{"id":58961,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-09-19 01:18:05","like_diff":0,"likes":0,"dislikes":0,"content":"不要…"},{"id":59435,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-09-21 10:22:48","like_diff":0,"likes":1,"dislikes":1,"content":"书本内容讲得少但上课内容思想都挺好的，作业的话比较重视自学能力"},{"id":59832,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-09-27 10:32:21","like_diff":0,"likes":1,"dislikes":1,"content":"每堂都要写听课记录表 像小学生上课"},{"id":62529,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-11-26 00:11:50","like_diff":0,"likes":2,"dislikes":2,"content":"居然满绩了。。。。\n\n"},{"id":63058,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-01-30 16:22:52","like_diff":0,"likes":2,"dislikes":2,"content":"太垃圾"},{"id":65454,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-01-04 04:47:48","like_diff":0,"likes":6,"dislikes":6,"content":"首先老师无论是备课还是上课态度都很认真，是真的想教给我们东西。作业也不难，课上认真听，课后作业ppt上基本都能找到。上课讲一些ppt的内容其实对我们以后也是很有好处的，而且老师很注重科学研究素养培养，不只是局限于课本知识，还有很多做人的道理。同学们不要光想着水课啊，能学到很多不只是纳米技术的东西。其次，如果你们觉得上的不是自己想学的东西，可以退课，而且老师三节课也只留了最后一节课讲他的“闲聊”，不想听的可以早点走，还把他的宝贵资料分享给大家。\n\n虽然可能老师理科出身不像别的老师那样会讲，但是平心而论，能够遇上这样资历老，真心付出的老师真的很好。"},{"id":73513,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-02-02 00:51:00","like_diff":0,"likes":2,"dislikes":2,"content":"说实话，老师很有想法。但是似乎没有考虑过自己是否把思想表达到位，学生是否能接受这样的方式。如果说选这门课的理由，那只有一个，，，给分好啊！"},{"id":73529,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-02-02 01:46:21","like_diff":0,"likes":3,"dislikes":3,"content":"给分真的好啊！平时事情很多，上课有点无聊，但其实老师是个很有想法的老师，最后感谢老师救了把我的均绩！"},{"id":75139,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-03-07 15:11:10","like_diff":0,"likes":0,"dislikes":0,"content":"通识课教育"},{"id":78626,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-05-14 03:14:31","like_diff":0,"likes":0,"dislikes":0,"content":"…………"},{"id":81453,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-07-05 06:20:59","like_diff":0,"likes":0,"dislikes":0,"content":"你还要我怎样？？要怎样？？"},{"id":87220,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-09-26 01:24:36","like_diff":0,"likes":2,"dislikes":2,"content":"学到了很多PPT制作技巧和注意事项，这在以后有很大的帮助。虽然课程本身和课程名没有什么内容上的太大关联，但是老师很多想法都十分有前瞻性，认真听课总能收获到许多东西。毕竟老师如果真的讲纳米也不一定听得懂什么。"},{"id":89992,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-11-21 13:07:50","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得老师上得挺好的呀，完全是理想中科学研究类通识课的样子，谈谈人生看看小视频了解了解纳米技术"},{"id":180728,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2023-09-25 11:23:31","like_diff":0,"likes":0,"dislikes":0,"content":"一眼顶针，看不到学术水平，不懂装懂，适合去搞文科，好好做ppt。"},{"id":36359,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-11-22 02:35:00","like_diff":-1,"likes":1,"dislikes":2,"content":"虽然，作业真的很多\n\n虽然，老师真的上课很额(⊙o⊙)…O__O\"…\n\n但是，老师给分真的不要太好，太感动了"},{"id":60148,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-10-11 11:10:01","like_diff":-1,"likes":2,"dislikes":3,"content":"强烈建议不要选"},{"id":62456,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-11-25 10:01:14","like_diff":-1,"likes":0,"dislikes":1,"content":"如果上课自已不动脑子，光想听老师讲纳米科技知识，喜欢被老师填鸭的，这课立马可以走人了，，，"},{"id":64897,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-12-28 01:22:12","like_diff":-1,"likes":2,"dislikes":3,"content":"洪老师的课虽然水，但是上课轻松作业不多，关键是给分高啊。。千万不要被查老师中极端的评论所吓到诶。。有思想的好老师！！"},{"id":65028,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-12-28 08:52:53","like_diff":-1,"likes":1,"dislikes":2,"content":"老师讲得很好造诣很深 但是还是忍不住吐槽 鸡汤说一遍就差不多啦ppt讲一遍就差不多啦 可不可以专注地讲一些纳米知识啊 ppt技术课果然名副其实"},{"id":73524,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2018-02-02 01:38:23","like_diff":-1,"likes":2,"dislikes":3,"content":"其实你只要平时作业真的有认真写，考试自然就会（因为有很多原题），高绩点自然不是梦想。再者，洪老师虽然讲课是有点无聊（尴尬），但认真听其实是有收获的！关键在于你自己。"},{"id":37856,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-11-21 11:48:29","like_diff":-2,"likes":2,"dislikes":4,"content":"给分可以 上的纳米科学技术概论 作为文科生 期末考按着他给的范围整理一遍提纲就差不多了 平时两次小组展示 对ppt要求比较高 然后八次作业 都交了就可以 不知道给差评的都什么心态啊ˊ_>ˋ 作为一门选修课本来不应该抱着学习纳米专业知识的心态来上的...."},{"id":59317,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-09-21 00:41:22","like_diff":-2,"likes":0,"dislikes":2,"content":"很想有情怀的老师\n\n但是说实话\n\n要讲什么是通识教育\n\n通识课的来历的话\n\n张凯老师的大学与现代中国更有深度和广度\n\n来自听完第一次课的第一节就退课的人"},{"id":60381,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-10-18 12:51:00","like_diff":-2,"likes":0,"dislikes":2,"content":"思想深刻"},{"id":107994,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2019-05-12 17:11:06","like_diff":-4,"likes":0,"dislikes":4,"content":"名是每节课必点的，脑子是每节课都可以不带的。PPT展示准备也是可以不用太emm就是没有鹅颈吧。\n\n课程结构一般展示+讲课+教育+视频。\n\n一开始我都怀疑老师是不是入错门了，应该去当教育家，印象很深，毕竟大学生了，很少有老师能在课上跟你讲对你以后自身发展有用的一些话。\n\n（作为一位倾向于搞研究方向的理科生，觉得学到了很多，他确实展示的时候在dissPPT制作，但是教的方向还是偏向于学术报告形式的。也教大家如何使用学校的学术资源，学到挺多的）\n\n（就讲课的内容，认真学真的能学到挺多，但是我建议得有一定的学科背景，我就感觉上课有种变相在复习另一门专业课...作为理科类学生的拓展还是很有意思的。但是讲的内容实在多，没什么背景的话，估计就傻眼了，会觉得学不深，学不到什么东西。课程安排还是很充实的）\n\n老师人挺好的，就是那种安安静静的搞科研，想把自己学到的，人生中体会到的交给大家。"},{"id":16345,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-01-18 03:24:34","like_diff":-5,"likes":1,"dislikes":6,"content":"特别好"},{"id":33763,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-09-21 11:35:03","like_diff":-5,"likes":3,"dislikes":8,"content":"我是来听纳米技术的，你都讲了些什么乱七八糟的鬼玩意？要不是听说你给满绩，我背了包就走。"},{"id":37833,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-11-21 09:58:21","like_diff":-5,"likes":0,"dislikes":5,"content":"小组一片满绩。。。"},{"id":37878,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2016-11-21 13:24:55","like_diff":-5,"likes":1,"dislikes":6,"content":"给分很好，大学第一次满绩了感动哭。但是老师上课不知道在讲什么，一直扯，想水的可以选"},{"id":10012,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2015-11-14 08:29:00","like_diff":-6,"likes":0,"dislikes":6,"content":"还行吧。。"},{"id":62569,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2017-11-26 03:21:46","like_diff":-6,"likes":0,"dislikes":6,"content":"真的给老师打call\n\n就给分超级好的\n\n那些说不讲纳米科技的\n\n讲了你们也不一定听啊\n\n通识讲那么高深的东西文科生也真的无能为力啊\n\n而且感觉老师还是挺贯穿纳米的基础知识的啊"},{"id":9963,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2015-11-13 09:15:49","like_diff":-13,"likes":5,"dislikes":18,"content":"不仅能成为纳米方面的小专家，还能学会很多别的东西。"},{"id":6724,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2015-07-20 03:37:25","like_diff":-16,"likes":5,"dislikes":21,"content":"老师很负责，很注重启发学生回答问题哦"},{"id":8032,"teacher_id":1738,"teacher_name":"洪樟连","post_time":"2015-09-16 15:03:55","like_diff":-19,"likes":2,"dislikes":21,"content":"好好好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            if (searchInput) {

                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
