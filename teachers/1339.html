                <script>
                    // 评论数据
                    const commentsData = [{"id":23016,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-03-16 07:00:17","like_diff":75,"likes":107,"dislikes":32,"content":"listening and speech\n\nspeech and  listening\n\nif you are good at English，you can improve a lot\n\nbut if not，\n\n就像在听天书一样好嘛！！！！\n\n根本跟不上节奏！整节课提心吊胆的！"},{"id":4756,"teacher_id":1339,"teacher_name":"章红新","post_time":"2015-06-27 12:44:20","like_diff":54,"likes":96,"dislikes":42,"content":"上大学以来见过最负责的老师没有之一 造句作业都次次人工亲手批改 英语渣表示真的能够收获不少 起码能大大锻炼英语做展示的能力\n\n"},{"id":193069,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-06-03 08:24:38","like_diff":29,"likes":32,"dislikes":3,"content":"首先要说明，老师的资料是整理好了的，但上课是不怎么讲课本内容的。\n\n其次，如果你是一个极度理性，讨厌事多，一身反骨而且很有批判性思维的人，那么被Maria不分时间地点酣畅淋漓的情感表达，包括但不限于她的堂哥，她的姐，她的父亲，她的儿，她的前夫是如何让她爱恨交织，五味杂陈……情到深处还总要流泪，哽咽片刻——以及n多的作业，黄启团的历史唯心主义心理学观念灌输等逼疯就是在所难免的。\n\n不是每个人都像您一样活的这么情感丰沛的呀……犯不着占课堂的时间来给我讲这个吧。。。\n\n究竟不合时宜的是您作为一个老师上课讲这些，还是我作为一个学生选了您的课呢？也许是双向的吧。\n\n再说这学期让我感到最不适的一项作业，叫做探索自我……甚至要求我写故事。不论如何，我都觉得和一个并不熟识的人讨论我个性形成的心理都是非常没有距离感，非常冒昧的。\n\n以及她很喜欢点口语不错的同学起来回答问题，我几乎天天被点……导致每天只能在不想听课和被迫听课之间卡bug\n\n这学期每次上完英语课都给我干出一种被打了几千次的感觉……至今一直认为，开学第一周坐在我旁边的哥们果断退课，是非常明智的决定!\n\n及时止损吧亲!\n\n不是所有人说好的就是好的!!!"},{"id":6712,"teacher_id":1339,"teacher_name":"章红新","post_time":"2015-07-19 11:13:56","like_diff":27,"likes":58,"dislikes":31,"content":"章老师真的是一个非常好的老师。她要求很严，作业很多。但是我上了外教的课后，才知道她的课堂内容有多紧凑，对一个人的能力提高有多大。而且她会四五种语言，简直牛逼。"},{"id":10648,"teacher_id":1339,"teacher_name":"章红新","post_time":"2015-11-21 12:28:08","like_diff":26,"likes":40,"dislikes":14,"content":"大英五作业相当多，但是老师每个作业都认真批改了。要求高，很累但是提升很大。"},{"id":25075,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-05-05 07:18:16","like_diff":25,"likes":34,"dislikes":9,"content":"好老师，但是如果你像我一样英语不好而且不想学好的话建议在第一周退课。血与泪的教训。"},{"id":21886,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-03-01 12:14:21","like_diff":22,"likes":27,"dislikes":5,"content":"事多，好严"},{"id":28766,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-28 14:12:11","like_diff":21,"likes":34,"dislikes":13,"content":"老师很好，超级负责任，老师基本每节课都会发自己详细准备的资料，大英四quiz之前还会专门开一节课给大家复习。开始觉得有点跟不上，后来也习惯了，老师超级平易近人。给分很公正，课不水，强烈建议真心想要好好提高英语水平的同学选。我本来怕老师事情多，想退课，但是学了一会儿以后，我觉得老师上课内容充实，干货多，以后遇到这样的好老师的机会也不多了。自己虽然不是班里成绩很好的那批同学，但是相比之前一个学期，花在英语上的时间也多了不少，成绩也比大英三好了很多。真的很感谢老师。"},{"id":52478,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-27 01:04:51","like_diff":20,"likes":21,"dislikes":1,"content":"不推荐英语不够好的人学，血与泪的教训"},{"id":41345,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-01-11 02:25:30","like_diff":18,"likes":29,"dislikes":11,"content":"红新老师，绝对负责，绝对厉害，很有亲和力，经历丰富，很有思想，上大英五，感觉是最不水的课了，带给我们很多尤其是关于演讲，口头表达，文学欣赏等各种方面的营养，还和我们过万圣节，感恩节，收获很大，老师语速比较快，作业。。。比较多。喜欢这个很有阅历的女老师，给我一种红玫瑰的感觉。"},{"id":130880,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-25 05:38:15","like_diff":14,"likes":21,"dislikes":7,"content":"Maria学姐！！！真的人超级好！是新新时代独立女性！太棒了qwq很关心学生 上课除了知识以外 还会讲很多其他的 比如学习方法 还有一些劝告什么的（比如告诉我们要珍惜身边的朋友家人/女孩们一定要独立）三观超正   简直像妈妈一样5555超感动…每次小quiz大quiz之后还会发小奖品鼓励  而且她从来没有凶过任何一个学生 你站起来发言她也是很鼓励地引导你去说  太喜欢Maria了  能够上Maria的大英四是我的幸运！一学期下来学到了很多。而且真的只要跟着老师走 认真学 最后绩点好看得绝对超乎你想象！！Maria我爱你♡"},{"id":209426,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-01-06 02:42:13","like_diff":13,"likes":14,"dislikes":1,"content":"出分了来评价\n\n首先该讲的东西完全讲不完，课后练习各种都不讲，讲着讲着就开始讲她自己，讲心理学，讲心灵鸡汤。\n\n其次留的作业很抽象，和课文什么的很少贴切，作业多而且难度大。这学期留了一个剪辑视频的作业，都要花好几个小时完成。\n\n再者，人是好的，课是烂的，事是多的。想要高绩点英语好并能为之奋斗的可以选，要是英语不太好慎重。"},{"id":209736,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-01-07 01:59:06","like_diff":12,"likes":13,"dislikes":1,"content":"只是想要学分和绩点的话就不要来了，别问我怎么知道🥺"},{"id":47666,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-02-15 12:33:01","like_diff":11,"likes":21,"dislikes":10,"content":"Marie是一个对学生非常好的好老师，每次quiz完了还会给学生发小礼物，上课有时候还会给大家带入一些外国节日方面的内容。每次上课都会给我们发自己印的讲义，但是被很多人忽视。任务很多但是上课真的很充实我觉得。美中不足是口音略怪，有时候会点同学回答。反正我给10分。"},{"id":67100,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 09:29:48","like_diff":10,"likes":12,"dislikes":2,"content":"超级好 虽然我只有3.0  但真的 超级喜欢这个老师 上老师的课真的很感动。  虽然第一学期水了 但下学期还可以继续上老师的课真的很开心。\n\n大英 别水 学长的忠告。QAQ。"},{"id":130486,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-23 02:50:37","like_diff":9,"likes":12,"dislikes":3,"content":"我爱Maria学姐！无论学姐给我几分我永远给学姐打满分，特别特别好的老师，人格魅力让人折服，不卑不亢温柔又有力量，对学生特别认真真心，作业多可以商量，迟交补交也没关系，上课确实硬核比较吃力，但是说上课讲课外内容全要自己复习太过分了吧，Maria准备好了很全的资料包，推荐了很多很好用的资料软件，能在大一遇见学姐是我的幸运。"},{"id":206444,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-12-15 07:03:42","like_diff":9,"likes":14,"dislikes":5,"content":"1.屁事特别多。\n\n2.口音别扭且奇怪。刻意模仿“英式伦敦腔”（注意：正宗的伦敦腔是不别扭的）严重的drama queen\n\n3.看待问题异常感性。圣母婊（不展开讲，懂得都懂）\n\n4.喜欢在课上讲她自己所谓的心理学（上课跑题）\n\n5.典型老女人\n\n6.喜欢站在理论分析层面，而忽视实际问题\n\n7.有公知倾向\n\n8.常见英文名念错\n\n9.抽人回答问题时，咄咄逼人、好像在刻意为难你\n\n选课指南\n\n只推荐给：喜欢风花雪月、感性分析的恋爱脑、圣母婊，喜欢drama queen、表现欲望极强的伪君子\n\n极不推荐给：1.奋斗党，希望通过上课，提升英语能力的踏实奋党（能忍的话也行）\n\n                     2.摆烂党，屁事超多，即使报上了也赶紧退掉（别等着后悔）\n\n                     3.反正别报就对了"},{"id":42820,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-01-15 08:31:34","like_diff":7,"likes":14,"dislikes":7,"content":"我来为Marie正个名\n\n这么负责的老师 让人可以学到很多东西\n\n上课稍微走神就会错过很多\n\n所以建议基础好的同学们选她~"},{"id":53029,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-25 03:04:24","like_diff":7,"likes":11,"dislikes":4,"content":"紧凑的课堂意味着更多的交流，氛围很好，恍然期末就要分开，很舍不得老师与同学们"},{"id":66561,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-17 09:14:20","like_diff":7,"likes":9,"dislikes":2,"content":"很喜欢课堂互动，对学生有蜜汁自信(应该的，同学里有很多优秀的)，除了全年级的小测自己还组织小测，很认真负责，平时语言点的整理精细的简直让人不做都羞愧，而且会过各种节日！从来没有过过万圣节和感恩节的我亮瞎狗眼，她会自己准备道具哦⊙∀⊙！平常各种在国外的生活经验也不会少，总之是个很好的人生导师。但我不好，对不起?"},{"id":67067,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:48:09","like_diff":7,"likes":13,"dislikes":6,"content":"超级棒的老师！！上了她的大英三，我毫不犹豫地选择了她的大英四。上课内容丰富，能扩展很多知识，课堂上没有个人或者小组展示，但是有fun quiz ，全班一起玩游戏，记单词，还有小礼物?。每个单元都有语言点和翻译，还有老师亲口念的课后例句（别的班没有的！）成绩出来之前还在群里跟我们先报喜，成绩一出来就告诉我们。真的很负责又有爱！"},{"id":130660,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-24 06:25:54","like_diff":7,"likes":11,"dislikes":4,"content":"出分了才来评Maria，幸好现在我还能做一个客观准确的评价！吹爆Maria学姐！！\n\n真的是，如果想提高英语技能的学真本事的，来Maria的课绝对不亏！！！\n\n重点先讲，每个单元的复习包真的好用，这些资料让我在quiz和final的基础部分游刃有余\n\n另外，刚开学讲的演讲技巧，之后又讲的英语中常见的修辞（甚至比我高中语文老师讲得还仔细），还有阅读方法，受益匪浅！包括推荐的Anki很好用，以及之后课上的pre，让我get到很多做pre的实用tips，并不是楼上某位说的浪费时间！我还去问过老师我的口音问题，老师给我推荐了训练发声方法的课程，Maria真的非常helpful\n\n确实刚开学每个单元作业很多，我甚至做英语作业比微积分时间还久，但老师真的是为学生着想，之后发了问卷调查，又调整了作业量，单这一点就没哪些老师能做到\n\n老师是蛮动情的一个人，也常分享自己经历过的人生片刻，并启发我们。大一认识Maria学姐真的是人生之幸事！"},{"id":193774,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-06-18 02:47:38","like_diff":7,"likes":8,"dislikes":1,"content":"如6.03长评，所言极是"},{"id":199943,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-10-09 03:16:17","like_diff":7,"likes":11,"dislikes":4,"content":"6.03评论所言极是\n\n负责是负责，但是，是大学以来见过的最令人厌恶的老师，没有之一。\n\n永远不分时宜地大肆倾泻她的身世、将几乎整节课用于宣扬她所认同的极其历史唯心的价值观，用说教与极其狭隘的眼界试图传播她的价值观。她的课堂对于学习英语有百害无一利，对于增长人生见识更是会误导初入社会的大学新生\n\n事情非常多，不到补选不建议选"},{"id":209189,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-01-06 02:18:34","like_diff":7,"likes":9,"dislikes":2,"content":"老师很优秀但事多很严不捞"},{"id":21744,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-03-24 09:04:59","like_diff":6,"likes":12,"dislikes":6,"content":"事多，听不懂"},{"id":39415,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-12-22 13:54:47","like_diff":6,"likes":9,"dislikes":3,"content":"老师真的很好(￣∇￣) 学习语言就是应该紧凑、强度高吧～老师有许多的补充材料，内容充实，一不小心就已经下课了☺️ 而且老师很亲切啊，会笑的很开怀。课堂不大，大家氛围会很好"},{"id":49099,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-03-26 04:01:24","like_diff":6,"likes":13,"dislikes":7,"content":"maria真的是一个很负责的老师，上她的大英五我真的收获很多，尽管我们有很多事情要做但是这些事情都是真的可以提高我们的能力的，而且她还会和我们介绍国外的文化，讲述自己的经历，教会我们做人的道理～真的是一个很好的老师，不管最后给分怎么样都要对她比心！"},{"id":110931,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-06-28 14:42:58","like_diff":6,"likes":6,"dislikes":0,"content":"我爱Maria学姐 让我找回了对英语的热情 虽然我还是很菜 但是真的真的好爱你啊"},{"id":130580,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-24 00:44:40","like_diff":6,"likes":9,"dislikes":3,"content":"😅😅😅10分吧"},{"id":131120,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-26 04:48:21","like_diff":6,"likes":8,"dislikes":2,"content":"她好是她好，我菜归我菜。"},{"id":186269,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-10 09:29:13","like_diff":6,"likes":7,"dislikes":1,"content":"怎么说，比较严，负责是真的，但绩点爆了"},{"id":216789,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-03-25 15:20:06","like_diff":6,"likes":7,"dislikes":1,"content":"纯屎。大学以来最烂的老师\n\n楼下心理学别信，就是传销，非科班出身拿江湖骗子的课为圭臬，上课一大半时间在传销，学英语和拿分数一个得不到，能不选就不选。"},{"id":33755,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-09-21 10:46:45","like_diff":5,"likes":10,"dislikes":5,"content":"负责呀。你们这些人呀，自己英语差成绩低就怪上老师，甩锅也要按基本法呀，我觉得你们还是要学习一个"},{"id":42952,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-01-15 13:15:34","like_diff":5,"likes":5,"dislikes":0,"content":"想提高英语的强烈推荐，课堂发言什么的很多，想混英语学分的千万别选。强度个人觉得比大英三四加起来还多，一学期写下来的稿子（speech，presentation，复述，作文之类的）一大叠。给分正常，想拿高分应该是比大英三四简单的，会有额外optional的任务，做了直接加平时分。"},{"id":53011,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-24 15:32:09","like_diff":5,"likes":7,"dislikes":2,"content":"虽然大英成绩很差但是还是要表白maria超级超级喜欢你！！！"},{"id":67076,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 08:21:14","like_diff":5,"likes":7,"dislikes":2,"content":"老师挺好，是我太渣(﹁\"﹁)。。。"},{"id":94949,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 13:33:30","like_diff":5,"likes":7,"dislikes":2,"content":"墙裂推荐Marie！炒鸡负责任，而且很乐于分享自己的观点。辩论赛带来的，不仅仅是英语听说的提升。人超好！非常自律，学术实力也很高，会说好几种语言。\n\n推荐英语基础较好、听力较好的同学学，真的可以学到很多东西，完全不存在上大学英语退步的情况。而且老师有很多复习资源，quiz考试都不慌的。上课会点名，主要是课代表被暴击。学姐的New Years Revolution，希望都能成为现实！"},{"id":94987,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 14:17:15","like_diff":5,"likes":6,"dislikes":1,"content":"在没上大英4之前，自我感觉英语基础还行，所以对之前评论里有点吓人的话没在怕的，不过最开始上课时便被暴击，语速太快听不懂在讲什么，讲一大堆规矩我们这学期要做什么作业有什么，让人不知所措觉得很乱，而且几乎每次上课都要回答问题压力很大，导致我开学那段时间对英语产生了抵触情绪，不过慢慢的，努力跟上老师（其实就是按时做作业，提交录音材料，提前预习单词），习惯了就不觉得可怕了，一个学期下来口语方面，我想我的进步就在于从以前回答问题都必须要在纸上先写好，到现在可以在心里打草稿直接说了哈哈哈，而且学姐真的很可爱很亲切很漂亮！"},{"id":95722,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-20 02:44:55","like_diff":5,"likes":5,"dislikes":0,"content":"老师很负责，没得说。会手改作文与测试。平时成绩40%，要好好拿（到课，小测，测验，作文，加分）.....上课紧凑，收获很大，虽然我绩点比较低.....\n\n还是奉劝一句，不要水，不会改分，英语不太好的，还是选大英三"},{"id":110590,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-06-27 14:32:26","like_diff":5,"likes":6,"dislikes":1,"content":"老师是个好老师，但我绩点只有3"},{"id":130946,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-25 11:07:58","like_diff":5,"likes":10,"dislikes":5,"content":"我上的是大英四~\n\nMaria学姐！自上学以来遇到的最好的大学老师，没有之一。\n\n老师的作业虽然比其他老师看起来充实不少，但也可以选择和调整！（我们班就提了意见让老师在后面课内部分只留了朗读的作业）个人认为量还是完全可以接受的。我们一学期有一次个人展示一次小组展示还有一次演讲（演讲可选择课堂展示），耗时，但是很锻炼自己的口语能力（某首考丢掉英语的five捡回了口语，感谢Maria）\n\nMaria在课后也给我们提供了非常非常多的学习资料！她每节课的4个录屏如果都认真记笔记看掉的话会大有收获~另外还有一开始就发给我们的复习包，把整本书都涵盖了，每次Maria在quiz之前都还会为我们准备她整理好的词汇呜呜太好了。因为Maria送给我们的补天工具，她的大英班quiz均分会比其他班高一截，平时分up↑学姐的给分也非常厚道公正！\n\n特别喜欢的是Maria上课给我们讲的她的人生经历以及一些观点。学姐一直都有在学习，出国求学，并且还会好多门语言！我是一个男生，听她讲一些女性主义的观点特别感动，特别难能可贵！平权支持者泪目！\n\n非常幸运预置了Maria的大英四，我永远喜欢Maria~"},{"id":138564,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-07-10 00:35:33","like_diff":5,"likes":7,"dislikes":2,"content":"老师上课很温柔，准备的资料很充分。上的是大英五，有很多拓展的内容，包括英语修辞、演讲、快速阅读训练等。第一节课可能因为难度的提升不太听得懂，但是老师第一节课就强调了comfort zone，choice和change，后面多参与课堂活动真的很有成长和收获。一学期下来学到了很多东西，小测和期末考认真准备，用好老师提供的资料分数会很高。多完成老师布置的optional的活动和作业，有奖励分。后面的课文是每个小组做presentation，虽然任务有点重，但是做完会很有感慨，老师的点评也很中肯，有缺点的指出也有鼓励表扬的部分。上完课后很多课文的句子可以背下来，写作文也更加有条理和顺畅了。总结来说，老师很负责，能学到很多东西，如果认真学了和付出了，绩点也会很好看的。大英五推荐给英语想有更大的提高的同学，嘿嘿"},{"id":209544,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-01-06 08:26:39","like_diff":5,"likes":6,"dislikes":1,"content":"出分后评论\n\n如楼下所说，是真的不捞，非常求是，课堂上对我们的要求也非常高，如果是真是想学什么东西的话，就来吧。"},{"id":216798,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-03-26 00:48:09","like_diff":5,"likes":6,"dislikes":1,"content":"资料包是有的，但是上课是完全不教的，一直在讲无关课本和考试的内容，根本等于自学，课后要花很多时间学，劝退"},{"id":27312,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-24 15:08:39","like_diff":4,"likes":9,"dislikes":5,"content":"很负责认真，课不水，就是作业多，不适合想水掉大英的人。想好好学大英的推荐选。"},{"id":27819,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-27 16:43:28","like_diff":4,"likes":7,"dislikes":3,"content":"老师很靠谱，只是我太渣orz"},{"id":28790,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-28 15:17:05","like_diff":4,"likes":7,"dislikes":3,"content":"记得老师还给我们过各种节\n\n"},{"id":31792,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-07-05 02:22:49","like_diff":4,"likes":5,"dislikes":1,"content":"真的按照老师的要求你会收获很多的！"},{"id":55589,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-07-02 03:40:49","like_diff":4,"likes":7,"dislikes":3,"content":"强烈推荐真心想学英语、提高英语甚至语言能力的同学修读章老师的大英Ⅴ！浙大大一一整年学到最多最干干货的一门课！建立在自愿自主基础上的频度最高、质量最佳的师生互动！最重要的也是以上2点的根源是——极其认真负责（亲自手改翻译、评阅作文）的章老师不仅教授、延伸扩展教材内容，还教授、训练public speaking、skimming、summary、scanning等等多项技能、实战能力，课程内容丰富，章老师充满活力和感染力，不止是语言学习的老师，还可以是（ｂｕｔ　ｉｔ＇ｓ　ｕｐ　ｔｏ　ｙｏｕ）令人心悦诚服的人生导师。（大英Ⅴ教材要求的词汇大部分是托福雅思GRE的要求，浅薄经验：跟随课程进度掌握each unit，quiz和期末考便能轻松；认真完成任务，一学期的积累定会收获颇丰！）"},{"id":56250,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-07-03 10:28:46","like_diff":4,"likes":6,"dislikes":2,"content":"见过的最好最负责任的英语老师，没有之一。刚开始上课感觉很累事很多，有点后悔选了这课，但是期末的时候感觉收获满满，庆幸选了这门课。讲真，很难遇到这么无私地分享自己的学习经验、生活经历的老师了，每节课都打印发放自己总结的资料、阅读技巧。有时候会因为Maria的认真和坚持而感动。老师给分好，会照顾大家的刷分需求。很喜欢Maria。"},{"id":60996,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-11-06 14:48:12","like_diff":4,"likes":4,"dislikes":0,"content":"老师的课非常棒，真的能学到特别多的内容，平时要求挺严的，但过节的时候也会放我们玩，超级喜欢章老师啊啊啊！！！！"},{"id":64893,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:36:59","like_diff":4,"likes":6,"dislikes":2,"content":"老师特别好，也很温柔，最好给分好到让人感动，真的觉得自己对不起这个分数。平时对我们要求很严，但收获真的很大！只要听了老师的话，最好一定会进步很大的！"},{"id":67065,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:45:53","like_diff":4,"likes":4,"dislikes":0,"content":"很好，很享受，非常好的英语老师，能学到很多知识。\n\n"},{"id":67071,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:51:38","like_diff":4,"likes":4,"dislikes":0,"content":"老师人挺好的，有时候上课会给大家准备小礼物"},{"id":67241,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 13:45:46","like_diff":4,"likes":4,"dislikes":0,"content":"表示老师绝对是好老师，很负责，其他老师都没有帮学生整理的东西我们都有。上课比较重视听力吧。虽然我绩点不好看但是也只能怪我自己英语基础太差记性不好以及大学重心没有放在英语上。选这个老师绝对是稳的下学期大英四也想选可惜课程冲突。"},{"id":77598,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-05-07 01:37:24","like_diff":4,"likes":11,"dislikes":7,"content":"上课提心吊胆啊，简直吓死，时不时的点你回答问题，全班所有同学每人差不多每节课回答两次问题吧，除了quiz还有自己安排的小测验，事情超级多啊超级多，千万不要被老师的评分蒙蔽了双眼啊啊啊啊啊啊"},{"id":80611,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-06-28 08:59:09","like_diff":4,"likes":4,"dislikes":0,"content":"老师水平很高要求也很高，但真的很认真负责，而且本人超亲切！课上除了课本要求的外内容有大量的干货，这样就显得十分紧凑，但是确实能学到东西。去年上她的课的时候她有7点几分，现在已经9.5＋了。。总之想提升自己的同学可千万别错过了哦！"},{"id":94991,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 14:25:56","like_diff":4,"likes":4,"dislikes":0,"content":"特别好的老师，更像是朋友间的关系，还会和你交流。自己成绩低完全是自己的问题，老师特别负责，每天都会精心去准备。反正就是特别好了"},{"id":95544,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-19 14:42:05","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好只是我的英语实在太菜，本来开学想退课的强行坚持下来了，平时quiz也就是刚刚及格，但最后还是八十分，，总之很感谢老师了，学到了很多东西，今后英语一定会更努力的"},{"id":110298,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-06-27 14:46:23","like_diff":4,"likes":5,"dislikes":1,"content":"为了给学姐打10分才写的评论。"},{"id":110524,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-06-27 10:40:10","like_diff":4,"likes":4,"dislikes":0,"content":"看到成绩的那一刻，我心彻底凉透了，或许是自己真的太差劲了吧"},{"id":120511,"teacher_id":1339,"teacher_name":"章红新","post_time":"2020-01-12 22:50:39","like_diff":4,"likes":6,"dislikes":2,"content":"爱Maria!一个因全班小测不理想把自己说哭了的老师。认真负责美丽大方，干货真的多，认真学总会又很大收获的(没认真花时间的我拿了对不起老师和自己的绩点)"},{"id":126562,"teacher_id":1339,"teacher_name":"章红新","post_time":"2020-10-13 14:31:48","like_diff":4,"likes":5,"dislikes":1,"content":"负责任 课外拓展多 当之无愧好老师！"},{"id":128295,"teacher_id":1339,"teacher_name":"章红新","post_time":"2020-12-17 03:05:14","like_diff":4,"likes":6,"dislikes":2,"content":"作业确实多，但是可以商量呀\n\n上课确实硬核，但是学到好多东西呀\n\n经常QUIZ但是有发复习资料啊\n\nQQ里问她问题还可以免费答疑呀\n\n不过发言要积极，因为算分的"},{"id":130602,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-24 02:09:23","like_diff":4,"likes":5,"dislikes":1,"content":"刚出分，来评价一波。\n\n我英语其实很菜，高考英语走了狗屎运，直接被分到了大英4，本以为会跟不上，但是发现只要跟着老师走，作业认真做，就可以跟得上。老师很负责任，课不水，能力提升极大！"},{"id":130629,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-24 04:43:19","like_diff":4,"likes":7,"dislikes":3,"content":"选上Maria的课是这个学期回想起来绝对不会后悔的事情。\n\n开始的作业确实很多，一个单元的作业全部基本花了周末一整天的时间。但那些作业对后面的考试和口试真的帮助非常大！Maria知道作业多以后给我们发问卷，然后作业直接砍掉一半，用课上的时间来给我们讲一些本来课后看的课文重点（呜呜呜Maria真的太好了）。每次考试之前Maria都会提醒应该怎么复习，复习材料巨细靡遗，好好按照Maria复习材料来考试绝对没问题。\n\n课上会讲课文重点内容，而且课内课外基本都会讲（我问了我室友他说他们课外都不讲全靠自己复习），更大的收获是Maria会鼓励所有同学发言，这个能力真的太重要了（不仅仅指口试）。笔者口语不错但一直不太敢说怕说的不好，这个学期也主动发言了很多次。在Maria课上真的收获了很多！\n\n老师人很好，课上得很好，而且还会分享自己的亲身经验。吹爆Maria！"},{"id":168676,"teacher_id":1339,"teacher_name":"章红新","post_time":"2023-02-21 01:56:48","like_diff":4,"likes":8,"dislikes":4,"content":"maria是本人上大学以来见到的最用心负责的老师，对学生也真的好，上课还会唠一些人生大道理，包括但不仅限于tla方面的【捂嘴笑】，上课除了基本的课本知识，有非常多的知识补充，可以学到很多东西。\n\n课后的任务量并没有像前几届说的那么硬，vls听力自觉完成就行，书本上的题目也都没有硬性要求完成。maria会整理每个单元的复习包，包括一些听力填空、课文填空、例句练习给学生们复习用，听说这是独家待遇。其他有些任务耗费时间可能要多一些，但非常有用，比如学习xmind画思维导图、视频剪辑、noteexpress这些软件。\n\n最后的给分可以说是实事求是，平时分都有完整的公示。\n\n唯一遗憾的就是没选上老师的大英五，捏麻麻，和预置全都冲突了。"},{"id":215637,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-03-03 06:22:11","like_diff":4,"likes":5,"dislikes":1,"content":"事真多…"},{"id":53384,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-26 13:14:05","like_diff":3,"likes":6,"dislikes":3,"content":"每个星期的课对自己都是挑战！\n\n老师真的好负责，我感觉是上了大学又能学到人生哲理，又能学到真正的英语的课！\n\nMaria炒鸡爱你啊！希望你天天开心！\n\n感谢你用自己的经验帮助我们少走人生的弯路！"},{"id":64066,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-12-21 01:05:14","like_diff":3,"likes":4,"dislikes":1,"content":"满绩是不可能满绩的，这辈子都不可能满绩，又只能水水课混混日子这样维持一下生活，上她课的个个都是人才，说话又好听，我超喜欢上她课的"},{"id":67058,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:36:36","like_diff":3,"likes":4,"dislikes":1,"content":"超喜欢的认真负责又和蔼可亲的老师啊...可惜下学期没选上Marie的课???"},{"id":67068,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:48:38","like_diff":3,"likes":4,"dislikes":1,"content":"老师很厉害，很认真，经常讲他儿子和他出国旅游的事。英语给分都一样啊。"},{"id":67069,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:48:39","like_diff":3,"likes":6,"dislikes":3,"content":"章老师是个认真负责的好老师，平时事多事少其实全看个人，老师给的资料认真看收货很大，如果就水水的话老师也不会来查。这学期大英三水了一学期，全凭高中英语的基础拿了4.2，其实有点后悔没好好看老师给的补充内容。下学期还是maria的大英四，在此立个flag，下学期不能再水英语课了！"},{"id":68515,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-23 09:49:51","like_diff":3,"likes":4,"dislikes":1,"content":"老师很负责，很敬业，但是对于英语差劲的人，完全是扼杀了所有希望，2.几的绩点让我直接下四，再也没上来过"},{"id":87637,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-10-09 01:06:51","like_diff":3,"likes":4,"dislikes":1,"content":"作业真的海多"},{"id":94945,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-20 11:45:41","like_diff":3,"likes":3,"dislikes":0,"content":"maria我超爱你呜呜呜"},{"id":94960,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 13:53:18","like_diff":3,"likes":3,"dislikes":0,"content":"很负责任，成绩反应态度，然而我态度不好...还是很谢谢老师"},{"id":95077,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 16:31:24","like_diff":3,"likes":3,"dislikes":0,"content":"Maria学姐真的超级棒！又负责又耐心，上课也好，什么都好。这次是自己考差了，但老师给分真的很公平，完全是自己不好好学导致这个成绩，给Maria学姐比心"},{"id":110538,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-06-27 10:07:28","like_diff":3,"likes":4,"dislikes":1,"content":"真的非常认真负责！也很温柔！一开始很害怕被点名发言，慢慢适应了之后开始举手了！对我真的有很大的帮助！我永远喜欢Maria！"},{"id":119013,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-11-09 11:39:26","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的特别好"},{"id":120837,"teacher_id":1339,"teacher_name":"章红新","post_time":"2020-01-17 17:36:03","like_diff":3,"likes":4,"dislikes":1,"content":"非常认真负责的Maria学姐！虽然作业比较多，但是减轻了期末复习的压力！爱她！"},{"id":130509,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-23 07:42:16","like_diff":3,"likes":3,"dislikes":0,"content":"求maria捞捞菜狗~十分献上回来再补充！"},{"id":130654,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-24 06:06:05","like_diff":3,"likes":3,"dislikes":0,"content":"刚刚看到出分了来评价一波\n\nMaria真的超级好！选她——！！！【破音\n\n认真点说，老师很认真负责，上课气氛也很好，会鼓励同学们发言，一学期下来我这样一个开学初只会阿巴阿巴的口语废物也明显进步了不少。\n\n刚刚开学的时候觉得平时作业很多，没多久老师就发了作业相关问卷，直接把很多作业变成了选做，大程度减轻了负担。presentation之类的作业虽然还是有点麻烦但能学到很多课外的东西。\n\n而且每个单元Maria都会在群里上传单词填空的整理和复习资料，小测和期末前认真过一遍对复习也很有帮助。\n\n很幸运大一就能遇到Maria这么好的老师。"},{"id":132406,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-02-01 10:23:13","like_diff":3,"likes":3,"dislikes":0,"content":"Maria学姐的大英4很有特色，给分也很合理，棒！"},{"id":144883,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-12-25 11:53:08","like_diff":3,"likes":4,"dislikes":1,"content":"Maria我好爱！其实大英四的时候上的是黄小扬老师的课，老师也挺负责的，但是没有Maria这么这么负责~大英五虽然事情很多，刚开始也不适应语速，但是后来慢慢跟上，才觉得真的好棒！一学期的课上下来，最开始是没什么感受的，但是上完之后的一个学期，我能明显感觉到对于说英语这件事我一点都不畏惧了，我相信这就是Maria的魔力！大英五认真学了比大英四绩点还高！"},{"id":146761,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-07 11:24:22","like_diff":3,"likes":4,"dislikes":1,"content":"先把结论放前面，事多是真的，最后得分不错也是真的\n\n事多：三篇作文（其中一篇500字书评）+小组pre+演讲+英语辩论+两次小小测验（不是quiz1和2）+作业读课文录音+上课会点人回答问题\n\n个人觉得事算很多的了，但是复习包包很有用，课后例句填空和VLS的听力填空让我quiz成绩不错，而且人很好很温柔，如果回答问题不上来会帮你接着下去说还会鼓励你，感觉这一学期下来口语方面有一定的提升\n\n综上，想水的就慎选，但是想提升英语水平or底子还不错的可以大胆放心选"},{"id":168637,"teacher_id":1339,"teacher_name":"章红新","post_time":"2023-02-20 12:55:35","like_diff":3,"likes":4,"dislikes":1,"content":"上课很好，资料很多能学到很多（相对应的事情也多），给分只能说很求是，适合能力强的大佬"},{"id":217111,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-04-02 04:17:56","like_diff":3,"likes":4,"dislikes":1,"content":"劝退！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！"},{"id":23371,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-03-27 14:28:14","like_diff":2,"likes":8,"dislikes":6,"content":"顶级好老师，认真负责，真心赞"},{"id":27870,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-28 01:52:56","like_diff":2,"likes":4,"dislikes":2,"content":"课堂的任务是挺多的，但老师是真的好，分数一般般吧"},{"id":31108,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-07-03 08:21:48","like_diff":2,"likes":3,"dislikes":1,"content":"要求高是好事。"},{"id":53443,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-26 15:14:31","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的超级超级棒！大英五教我们公共演讲还有快速阅读什么的对整个人有很大的提升！从之前不敢开口说英语到现在想说就说（并没有……）收获真的很大！老师人也很温柔很负责！不过讲真的大英五是挺难的，只有花时间才能有大的收获。"},{"id":67057,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:32:32","like_diff":2,"likes":3,"dislikes":1,"content":"老师很不错\n\n但英语渣表示还是跪了"},{"id":75085,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-03-07 09:10:55","like_diff":2,"likes":3,"dislikes":1,"content":"如果确实很热爱英语，可以选，事情太多，上课太恐怖"},{"id":79351,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-05-31 10:43:08","like_diff":2,"likes":2,"dislikes":0,"content":"温柔的老师，对学生很负责。教给大家的不局限在课本，还有学习方法。写的作文老师也会给每个学生打印出来写评语，真的很用心。从老师那儿学到了很多public speaking 的技能，不局限于课堂，不局限于英语。老师的人格魅力up"},{"id":82615,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-07-08 17:41:14","like_diff":2,"likes":2,"dislikes":0,"content":"10分不解释，从小到大遇见的最好的英语老师。学会了很多很多人生道理。"},{"id":84940,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-07-14 12:35:19","like_diff":2,"likes":2,"dislikes":0,"content":"大英老师里面最认真负责的老师，没有之一。真的能学到很多东西，那些想水课的就别来了"},{"id":94553,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 13:47:50","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师"},{"id":94946,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 13:29:02","like_diff":2,"likes":2,"dislikes":0,"content":"非常棒，我被拉了一把4.5"},{"id":95805,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-20 05:31:41","like_diff":2,"likes":2,"dislikes":0,"content":"大一萌新表示这是自己上过最不水的课，常规作业很多可以帮忙打好基础，选做的作业也很多，可以照顾到想要拓展提高的同学。平时觉得很累但到了小测和考试的时候才发现这一切的作用都是巨大的。\n\nplus 给分公正，强烈推荐哦~"},{"id":97950,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-23 02:36:12","like_diff":2,"likes":2,"dislikes":0,"content":"虽然本垃圾绩点下4，但还是因为自己不学的原因，maria学姐真的超棒。"},{"id":100810,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-27 01:04:31","like_diff":2,"likes":2,"dislikes":0,"content":"平时小测还有作文都很好，不知道为啥绩点这么低，可能期末真的差的很吧。。哎"},{"id":103373,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-02-27 15:03:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常棒，除了课本内容还有很多扩展。老师英语发音非常棒，知识渊博对我们也很关心。从章老师的课上能学到很多东西，负责任的好老师。对同学们的要求相对比较严格。喜欢英语的同学一定不要错过的好老师！"},{"id":103504,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-02-28 15:36:06","like_diff":2,"likes":3,"dislikes":1,"content":"事多是真的，但教得好也是真的，权衡了一下给个9分"},{"id":130508,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-23 07:40:50","like_diff":2,"likes":2,"dislikes":0,"content":"求maria捞捞菜狗，10分先献上回来再改！"},{"id":131726,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-28 15:09:54","like_diff":2,"likes":2,"dislikes":0,"content":"Maria学姐yyds！真的是特别好的一个老师！选她选她！！！\n\n期待下学期和Maria在大英五课堂上再会！"},{"id":134077,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-03-15 07:21:36","like_diff":2,"likes":4,"dislikes":2,"content":"Maria真的好，喜欢她"},{"id":138511,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-07-09 15:10:18","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的太负责了～～期末考的时候才发现那些小小测过的单元单词都记得很牢！平时一直都很温柔的引导大家发言，，大鹦鹉比四硬核好多但是也是真的有很大收获！"},{"id":139245,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-07-13 17:43:33","like_diff":2,"likes":3,"dislikes":1,"content":"怎么还没有上10分！"},{"id":164317,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-12-20 08:43:03","like_diff":2,"likes":3,"dislikes":1,"content":"如果你英语很好还很外向愿意上课发言各种展示，那么这个老师真的对你来说绝对10分，可以学到很多，老师人也很好"},{"id":168643,"teacher_id":1339,"teacher_name":"章红新","post_time":"2023-02-20 13:45:53","like_diff":2,"likes":4,"dislikes":2,"content":"温柔负责，人生导师"},{"id":186193,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-09 09:54:37","like_diff":2,"likes":3,"dislikes":1,"content":"如果是希望认真学习英语的，那么章老师绝对是很好的老师，章老师真的我见过最负责的老师之一了，所有作业亲自批改，还会录制讲解视频，如果想轻松一点的，那还是选其他老师。"},{"id":186284,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-10 10:21:52","like_diff":2,"likes":5,"dislikes":3,"content":"老师真的超级棒！好好学真的能学到很多，不只是英语，还有为人处事等等方面。非常感激能在大一遇到这样一位好老师！"},{"id":186292,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-10 11:00:27","like_diff":2,"likes":3,"dislikes":1,"content":"上课干货很多，各个单元都有复习包，作业很多，但是能学到很多东西。上章老师的课，最终收获的不仅是绩点，还有很多课程之外的东西"},{"id":202964,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-11-15 12:48:02","like_diff":2,"likes":2,"dislikes":0,"content":"( ╹▽╹ )"},{"id":209945,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-01-07 13:47:39","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课比较有趣，很多拓展的东西。但作业比较抽象，平时分不好拿，老师不捞。想挑战自己英语水平的可以，i人慎选，绩杀慎入"},{"id":110523,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-06-27 09:26:21","like_diff":1,"likes":4,"dislikes":3,"content":"老师是个好老师，但我只有3.3"},{"id":110560,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-06-27 12:58:40","like_diff":1,"likes":3,"dislikes":2,"content":"老师是个好老师，但我没上四"},{"id":111896,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-07-03 02:18:40","like_diff":1,"likes":3,"dislikes":2,"content":"工科生不小心选到了社科同学的班里…周围的大家真的超级优秀，让我学到很多！虽然因为其他课程任务多，在大英上付出的精力比较少刚上四还卡绩…但老师真的很棒！相比于大英三完全水过，这学期大英四真的干货满满，口语有提升，而且老师精心的复习材料包对考试quiz大有帮助（简直令人感动），希望提升成绩的选红新老师没错啦。真的很难忘和小组一起关于athlete的展示～～"},{"id":118626,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-10-29 23:20:55","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的好\n\n我是真的不行"},{"id":130753,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-24 13:05:43","like_diff":1,"likes":2,"dislikes":1,"content":"真的是超级超级好的老师，人非常温柔。一开始确实会有点跟不上，但是相信我，后来你就会习惯的，而且老师对于提高英语水平非常有用，上课干货超级多，我本来英语成绩不太好，但是上了老师的课后有很大的提高。然后老师上课会特别鼓励发言，即使你发的不好也会很耐心不会让你下次就不敢发言了（对于我这个口语渣来说真的超级nice）。但是如果你是只想水课的话就不推荐了，但我还是要吹爆MARIA！本来我以为大英会非常绩杀，但是也拿到了很满意的分数，感谢老师！"},{"id":131294,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-27 03:42:08","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，但是我很菜，我不配这样的老师，英语口语不好的同学慎选。"},{"id":141668,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-10-19 10:27:36","like_diff":1,"likes":2,"dislikes":1,"content":"666"},{"id":164374,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-12-20 13:00:23","like_diff":1,"likes":2,"dislikes":1,"content":"预置课程是她的同学可以不用换了。\n\n提供资料的全面和细致程度前面已经说得很详尽了，这里不多赘述。\n\n适合真心想学好英语，以及想切实提高英语表达能力的学生，同样也适合想划水苟过英语必修的学生（做好小透明，pre胡乱水水，做好每单元复习差不多八九不离十）"},{"id":169685,"teacher_id":1339,"teacher_name":"章红新","post_time":"2023-02-27 11:08:48","like_diff":1,"likes":1,"dislikes":0,"content":"章老师人超级好，对学生很好会讲一些自己的人生经历和经验，只是我太菜了分不高"},{"id":186150,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-09 05:48:15","like_diff":1,"likes":2,"dislikes":1,"content":"我给您10分\n\n球球您别卡我绩点，捞一捞"},{"id":209444,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-01-06 03:14:14","like_diff":1,"likes":3,"dislikes":2,"content":"老师很好，喜欢讲心理学的东西。\n\n任务比较多，也不轻松，英语比较好可以选。"},{"id":27457,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-26 10:09:55","like_diff":0,"likes":6,"dislikes":6,"content":"感动得要哭了 拯救了我的英语"},{"id":27476,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-26 12:06:31","like_diff":0,"likes":7,"dislikes":7,"content":"讲道理，老师每节课都会给我们发自己整理的单元资料，虽然很多我都拿来压箱底了。。但是她真的很认真负责。赞"},{"id":28667,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-28 11:59:29","like_diff":0,"likes":1,"dislikes":1,"content":"唔，很好。英语渣收获很多"},{"id":42212,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-01-14 02:10:25","like_diff":0,"likes":3,"dislikes":3,"content":"就是给分 非常一般般"},{"id":43239,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-01-16 04:30:24","like_diff":0,"likes":1,"dislikes":1,"content":"真的是好老师，很认真很负责，累但是收获大。"},{"id":49484,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-04-16 17:28:00","like_diff":0,"likes":3,"dislikes":3,"content":"挺好的吧"},{"id":52640,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-22 00:57:52","like_diff":0,"likes":3,"dislikes":3,"content":"老师要求比较严，认真学会有收获。"},{"id":53067,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-25 09:18:52","like_diff":0,"likes":2,"dislikes":2,"content":"好老师。\n\n"},{"id":53464,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-26 16:11:28","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课非常认真，除去课内的内容，老师还会给我们补充很多课外的内容，非常有收获！虽然课程有些难度，刚开始会有些累，但也能看到自己的成长。如果想要水水的过，就不要选这门课了，如果想要学点东西强力推荐。最后的给分还是看自己平时的努力！"},{"id":54364,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-29 07:48:43","like_diff":0,"likes":1,"dislikes":1,"content":"认真负责善良"},{"id":54524,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-29 13:30:28","like_diff":0,"likes":1,"dislikes":1,"content":"需要有一定的口语基础～"},{"id":55360,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-07-01 10:55:17","like_diff":0,"likes":1,"dislikes":1,"content":"老师的确有点严厉，但是人很不错，给分也公正，很有思想，认真学收货不少。"},{"id":55606,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-07-02 04:37:35","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好"},{"id":59580,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-09-23 23:01:18","like_diff":0,"likes":1,"dislikes":1,"content":"比较辛苦"},{"id":64118,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-12-21 04:15:51","like_diff":0,"likes":1,"dislikes":1,"content":"收获很多"},{"id":64723,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-12-27 02:47:24","like_diff":0,"likes":1,"dislikes":1,"content":"很负责的老师，现在还很怀念上大英五的日子。事情不少，不水，收获也很多。如果能从大英三上到大英五提高会更大，能在听说读写方面有全方面的提高，强推一波"},{"id":65095,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-12-28 16:47:31","like_diff":0,"likes":1,"dislikes":1,"content":"好老师\n\n推荐大家选\n\n"},{"id":67061,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:43:44","like_diff":0,"likes":2,"dislikes":2,"content":"任务多 收获大 人好给分好~"},{"id":67062,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 07:43:52","like_diff":0,"likes":1,"dislikes":1,"content":"真是和室友的老师比才发现原来章老师这么负责的，会上传复习资料给我们，还会带着复习，课文全都上，表白~"},{"id":67329,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-20 23:58:36","like_diff":0,"likes":2,"dislikes":2,"content":"虽老师非常负责任，而且上课很有趣！！平时在群里会认真回答同学们的问题。要不是和别的课冲突了我肯定会选学姐的课！这学期绩点2开头完全是自己渣，下学期一定会好好做人的。"},{"id":67491,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-21 10:40:08","like_diff":0,"likes":1,"dislikes":1,"content":"好老师。。超级负责任。。必须赞一个。。不给10分都对不起我自己"},{"id":67580,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-21 14:54:27","like_diff":0,"likes":1,"dislikes":1,"content":"老师很负责啦……虽然事情有点多，不过人很好。一个学期没学英语没想到最后还算可以，给满分啦！"},{"id":67848,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-22 08:14:40","like_diff":0,"likes":4,"dislikes":4,"content":"期末考完了，我也客观地评价一下老师和这门课吧。章老师真的是非常棒的老师，大学英语的课通常是很水的，然而她的课上能学到非常多的东西，如果你真的希望提升自己的英语水平，那一定要选她的课，两节课的时间真的是干货满满，收获满满，我觉得上了一学期的课有了巨大的提升，不过我觉得老师也是有故事的呀～上课和我们分享她的人生经历和教训。而且老师非常认真负责，每个单元都有复习包，很少能见到这么细心的大学老师了。最后，考试还是要自己下功夫的，而且你的努力决定了你未来能用一口流利的英语惊艳全场～我没见过哪个认真背单词的同学大英考试会低的，反正我差两分满，下学期加油～"},{"id":67960,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-22 11:41:09","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，我太渣。要求比较严格吧"},{"id":68546,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-23 10:42:44","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，还有知识点整理复习，很认真负责，fun quiz也很有趣，评分低是我自己太差(>_<)"},{"id":69161,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-24 09:12:42","like_diff":0,"likes":1,"dislikes":1,"content":"好老师！"},{"id":69361,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-24 14:16:38","like_diff":0,"likes":1,"dislikes":1,"content":"超级棒！一开始可能会觉得作业多很累，但是习惯了以后发现只有这样英语水平才能真正的提高。Marie的课不水，需要同学保持专注。只要认真学绩点真的不会低啊！可惜大英四没选到，难过啊…"},{"id":70317,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-26 12:30:16","like_diff":0,"likes":1,"dislikes":1,"content":"负责 准备材料比其他班多很多  没有充分利用材料的我有种对不起老师的感觉 上课几乎每节课都感觉不到时间的流逝 很充实活动丰富 会准备小礼物 不管是fun quiz 还是quiz  每逢西方节日 我们课上都要过的 会补充很多东西"},{"id":70447,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-01-26 15:48:53","like_diff":0,"likes":1,"dislikes":1,"content":"扩展知识，总爱给我们一些材料和额外的训练"},{"id":75379,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-03-09 14:13:23","like_diff":0,"likes":2,"dislikes":2,"content":"我上过的课里，有些老师会跟你说，上大学的课，学完了会感觉学不到什么东西，没有成就感。这的确是上大学一些课常有的感觉，也是大学的特殊性所在。但是上完红新学姐的课，嗯，你会发现，哇！自己掌握了好多好多好多东西(◡ᴗ◡✿)~这是红新老师课的魅力。"},{"id":75790,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-03-22 03:32:30","like_diff":0,"likes":3,"dislikes":3,"content":"前一两个星期会极度不适应，后面适应了你会发现能学到很多。老师非常负责任，事情的确很多，但是收获也很大，虽然平常写作业的时候很不爽囧，总之是个很棒的老师！！"},{"id":80690,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-06-29 09:21:24","like_diff":0,"likes":1,"dislikes":1,"content":"热情幽默负责"},{"id":80869,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-07-02 06:20:11","like_diff":0,"likes":0,"dislikes":0,"content":"给分好吗"},{"id":81252,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-07-04 12:40:38","like_diff":0,"likes":0,"dislikes":0,"content":"非常负责的好老师，很感谢老师\n\n"},{"id":82344,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-07-08 02:54:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很负责啊 是我还不够用心"},{"id":84877,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-07-14 07:09:55","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，但是像我这种英语比较辣鸡的就会得分比较低，挺极端的吧，英语感觉辣鸡的慎选。但是如果英语辣鸡但想学干货又不怕绩点极低的可以选~"},{"id":86940,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-09-19 12:38:34","like_diff":0,"likes":1,"dislikes":1,"content":"真的是超级棒的老师"},{"id":92323,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-12-27 19:00:47","like_diff":0,"likes":1,"dislikes":1,"content":"大一上给我留下最深印象的老师！上课气氛真的很好，认识了很多优秀的课友，老师也确确实实在传授干货。和你讲o，她的班quiz平均分永远是最高的！选了就知道原因啦！我爱Maria！"},{"id":94947,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 13:29:27","like_diff":0,"likes":1,"dislikes":1,"content":"老师特别特别负责特别好！！！虽然没有上90 但是我觉得过程比结果重要！"},{"id":94952,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 13:36:47","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，教课不多说了 ，但是自己被卡分了。英语基础不差，平时也很用心，小测作文什么的成绩也都比较好，自我感觉考试也不是很差，但是和组内一个上课基本没听过的同学分数一样，有点委屈"},{"id":94977,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-18 14:06:53","like_diff":0,"likes":1,"dislikes":1,"content":"老师会准备很多复习资料助攻测试 平时没有笔头作业 很重视口语which is 超棒！"},{"id":103002,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-02-25 09:44:43","like_diff":0,"likes":1,"dislikes":1,"content":"虽然没有机会上老师的课，还是想给老师刷个十分。选了老师这学期神奇的在晚上于东一A上的大英五，发了短信问问老师相关事宜，结果老师告诉我人数不够停开了，回短信的语气亲切得就像和好朋友在交流一样ಠ_ಠ"},{"id":117005,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-09-18 06:42:10","like_diff":0,"likes":1,"dislikes":1,"content":"超级负责"},{"id":122619,"teacher_id":1339,"teacher_name":"章红新","post_time":"2020-03-09 02:39:03","like_diff":0,"likes":1,"dislikes":1,"content":"老师的英语课很有趣的"},{"id":146110,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-05 13:31:52","like_diff":0,"likes":2,"dislikes":2,"content":"给maria打call!超级超级负责任的老师，教的也非常好，很努力的在工作和生活，非常有人格魅力\n\n有机会一定要再上她的课"},{"id":147408,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-10 02:52:32","like_diff":0,"likes":1,"dislikes":1,"content":"上的是学姐的大英四，事情虽然有点多，但是如果认真学的话真的可以学到很多；学姐会给我们分享她的人生阅历，对学生真的很好"},{"id":148388,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-12 10:09:18","like_diff":0,"likes":1,"dislikes":1,"content":"老师水平很高，而且会经常推荐一些好书和好的学习方法。每个单元都有非常全面的复习包，事情挺多的，常规每单元课文朗读＋复述＋联想，需要花挺多功夫在英语上。"},{"id":163754,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-12-16 05:10:08","like_diff":0,"likes":2,"dislikes":2,"content":"作业真的多 但是真的很负责"},{"id":173441,"teacher_id":1339,"teacher_name":"章红新","post_time":"2023-05-24 13:06:23","like_diff":0,"likes":2,"dislikes":2,"content":"迟了几个月才来评论，要给章老师10分。英语课上能学到的东西本来就不可能多，考试也对英语水平要求比较高，但章老师给的那几个看起来很奇葩的作业真的令我十分受益。NoteExpress要好好学，以后写什么小论文都会用上的。"},{"id":186299,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-10 11:35:26","like_diff":0,"likes":2,"dislikes":2,"content":"老师非常负责，课堂也很有趣，会讲有很多书本之外的知识"},{"id":199614,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-09-26 08:46:09","like_diff":0,"likes":1,"dislikes":1,"content":"虽然事情很多，但是确实很好"},{"id":209401,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-01-06 02:03:20","like_diff":0,"likes":1,"dislikes":1,"content":"老师虽然事比较多，但是人很好，上课气氛很活跃。感觉如果想挑战自己的可以去选选，最后出分超级满意"},{"id":210663,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-01-09 14:59:56","like_diff":0,"likes":4,"dislikes":4,"content":"虽然我的绩点只有 3.6，\n\n但是还是想给老师十分\n\n老师很有热情很细心还会准备小礼物，\n\n有评论说会布置一些无关紧要的作业\n\n我认为我完成的作业\n\n比如 thesis hook 写作，noteexpress\n\n文献管理使用，小视频制作，对于我们的大学生活还是有很大的帮助的\n\n不同于常规的书面性作业啊\n\n老师的心理学知识很丰富，\n\n教给我们的不仅是学理知识，\n\n还有生活知识和心理知识，\n\n我并不认为这是无关紧要的事，\n\n知识是学不完的。\n\n但是老师不会捞，我难过😫😫😫"},{"id":99338,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-24 15:03:01","like_diff":-1,"likes":8,"dislikes":9,"content":"事多辣鸡 给分差"},{"id":116947,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-09-17 13:25:39","like_diff":-1,"likes":2,"dislikes":3,"content":"老师很负责任，作业有点多"},{"id":150861,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-02-20 02:10:36","like_diff":-1,"likes":2,"dislikes":3,"content":"超爱Maria老师！！！在大英四真的学到了很多！老师平时会发很多有用的资料，一方面对考试很有用，一方面也确确实实是一种很好的积累。感觉上完后英语各方面都有了提升，我也一直很享受她的课。\n\n关于绩点：其实只要自己跟着老师发的资料认真准备，再多参与一些活动，就可以拿到很高的绩点。老师给分是实事求是型的，非常公平公正。\n\n这学期很想选Maria的大英五，但是垃圾教务系统把她的课排得很奇怪，不管怎么样都会冲突。。。\n\n希望下学期能再选上吧。。。"},{"id":188600,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-19 10:48:51","like_diff":-1,"likes":3,"dislikes":4,"content":"非常好老师！"},{"id":217704,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-04-15 10:05:30","like_diff":-1,"likes":0,"dislikes":1,"content":"给九分是因为老师人不错 以及资料不错 但是！他的展示/平常作业的要求非常多 非常繁琐 要求你每周演讲（没错）"},{"id":88172,"teacher_id":1339,"teacher_name":"章红新","post_time":"2018-10-23 09:23:24","like_diff":-2,"likes":0,"dislikes":2,"content":"打10分是因为老师确实好，但对我这种英语渣来说只有一个印象……事儿是真真真真真的多！"},{"id":95603,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-19 16:05:02","like_diff":-2,"likes":0,"dislikes":2,"content":"学姐超好的，虽然录音作业做起来可能比较费时间，但是效果很好。期末给分也不错，说好的十分，安排"},{"id":95637,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-19 16:56:51","like_diff":-2,"likes":0,"dislikes":2,"content":"很负责，事多，不过能学到东西。"},{"id":103278,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-02-27 06:18:22","like_diff":-2,"likes":0,"dislikes":2,"content":"课绝对不轻松，但是真的很值得，建议想要有提升的同学选，只想水一水的还是算了吧"},{"id":141269,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-09-28 03:02:28","like_diff":-2,"likes":2,"dislikes":4,"content":"很累但是有收获好吧"},{"id":146095,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-05 12:54:42","like_diff":-2,"likes":2,"dislikes":4,"content":"Maria学姐人真的超好，想认真学英语进！"},{"id":146099,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-05 12:58:49","like_diff":-2,"likes":1,"dislikes":3,"content":"老师是好老师，课也很硬核，是我太菜了呜呜"},{"id":163381,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-12-14 07:51:05","like_diff":-2,"likes":1,"dislikes":3,"content":"真的挺好的"},{"id":186323,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-10 13:39:42","like_diff":-2,"likes":2,"dislikes":4,"content":"非常好老师！完全是把学生当自己孩子看，讲课不止于课本，会讲很多人生观以及拓展，当然课后会累一些，但是老师很会鼓励人给分也特好，喜提人生第一个满绩！"},{"id":186472,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-11 08:17:13","like_diff":-2,"likes":3,"dislikes":5,"content":"Maria学姐非常棒！！！！\n\n赞赞赞赞赞！！！\n\n十分！"},{"id":206478,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-12-15 11:54:28","like_diff":-2,"likes":6,"dislikes":8,"content":"很真诚的老师，对学生很真挚，至少我觉得这一点是很可贵的，可以教你怎么做人处事，但观点还是批判性接受。有一些看法还是对抚慰自己的心是灵有用的。\n\n认真负责，事有点多但也不是很多，就是涉及范围比较广，包括每周课前演讲、文献管理软件、短视频剪辑学习等等，其实可以学的是很多的，可以了解很多关于Public Speaking的技巧。讲课的话会注重单词和自己思想的表达，要积极参与哦，会讲词根之类的\n\n课上时不时讲一些八卦还是蛮有意思的哈哈哈"},{"id":207931,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-12-25 03:51:15","like_diff":-2,"likes":3,"dislikes":5,"content":"还没出成绩来评分。老师人特别好，有很多话想写。但无法写尽老师的好。\n\n想👂心理学的以及想锻炼自己人前发言能力的同学很推荐这个课。"},{"id":208012,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-12-25 08:01:03","like_diff":-2,"likes":1,"dislikes":3,"content":"Maria人挺好的！上课可以得到很多锻炼自己的机会，虽然本社恐星人还是不太敢发言🥲\n\n上课对词汇和课文的讲解还是很详细的！认真听的话基本不会玩手机（因为有可能被随时叫起来造句和复述）"},{"id":217106,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-04-02 02:39:00","like_diff":-2,"likes":1,"dislikes":3,"content":"吹爆Maria"},{"id":218006,"teacher_id":1339,"teacher_name":"章红新","post_time":"2025-04-19 05:05:09","like_diff":-2,"likes":0,"dislikes":2,"content":"可以冲"},{"id":111129,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-06-30 03:48:27","like_diff":-3,"likes":0,"dislikes":3,"content":"很有收获，能学到不少有用的东西"},{"id":146094,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-05 12:54:13","like_diff":-3,"likes":2,"dislikes":5,"content":"绩点出来4.2点赞一波老师，资料很丰富，上大学之后再也没遇到过像高中老师一样贴心的老师。平时除了课本以外还交了很多东西，平时她自己看到的好书也会推荐给大家"},{"id":168567,"teacher_id":1339,"teacher_name":"章红新","post_time":"2023-02-19 14:24:30","like_diff":-3,"likes":1,"dislikes":4,"content":"good"},{"id":110620,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-06-27 16:07:45","like_diff":-4,"likes":0,"dislikes":4,"content":"作业很多，但是真的收获很大。一开始觉得老师很严厉，后来也能发现老师的认真和可爱之处，私下老师特别温柔可亲。绩点一般般，这个真的看个人努力了。"},{"id":118521,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-10-28 04:24:41","like_diff":-4,"likes":4,"dislikes":8,"content":"有退课的吗？"},{"id":146155,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-05 15:06:59","like_diff":-4,"likes":2,"dislikes":6,"content":"4.8 \n\n老师真的超好 只要各类活动积极参与 老师的资料多用用 期末考好点 绩点会很轻松不错的\n\n稍微有点遗憾吧 我平时活动参加得不多 所以平时分不是很好\n\n所以大家快选她!"},{"id":146158,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-05 15:03:55","like_diff":-4,"likes":1,"dislikes":5,"content":"喜提4.5来打个10分 作为一个来自英语教学水平相对落后省份的学生 Maria学姐真的让我慢慢找到了自信!只要努力去习惯学姐的语速的话一定会获得很大提升的!"},{"id":146319,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-06 08:02:19","like_diff":-4,"likes":0,"dislikes":4,"content":"Maria真的是超级认真负责的老师~感觉相较前几届作业少了不少（比如现在没有听写），她的作业属于必做很少选做很多的那种，只要quiz和期末考考好，即使选做作业基本不做也不会影响成绩。大英四一学期一次小组展示+录制个人speech，给分也很好，强推！"},{"id":187573,"teacher_id":1339,"teacher_name":"章红新","post_time":"2024-01-16 15:19:26","like_diff":-4,"likes":6,"dislikes":10,"content":"大赞Maria！！\n\n不过如果不打算在英语课上花太多时间，或者想水的同学建议仔细考虑一下\n\n感觉Maria真的是关心学生各方面的成长，有些作业很耗时，估计其他老师也不会留，但是真的对生活很实用\n\n至少在上课前我没想到我第一个从零制作出来的视频是为了完成大英作业（虽然至少花了超过十五个小时）"},{"id":175037,"teacher_id":1339,"teacher_name":"章红新","post_time":"2023-06-21 08:15:16","like_diff":-5,"likes":9,"dislikes":14,"content":"又他妈卡绩了"},{"id":27455,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-26 10:00:27","like_diff":-9,"likes":11,"dislikes":20,"content":"高中式的老师。负责但教学方法不敢苟同，给分的话，我觉得已经很差了。"},{"id":126429,"teacher_id":1339,"teacher_name":"章红新","post_time":"2020-09-26 14:12:37","like_diff":-9,"likes":6,"dislikes":15,"content":"3个字（1分）"},{"id":146178,"teacher_id":1339,"teacher_name":"章红新","post_time":"2022-01-05 15:52:26","like_diff":-9,"likes":0,"dislikes":9,"content":"4.8\n\n好好学，我爱她"},{"id":27494,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-06-26 14:23:49","like_diff":-11,"likes":10,"dislikes":21,"content":"差的我都不忍心说话了"},{"id":22293,"teacher_id":1339,"teacher_name":"章红新","post_time":"2016-03-03 09:23:47","like_diff":-12,"likes":13,"dislikes":25,"content":"差差评"},{"id":49040,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-03-22 07:11:42","like_diff":-14,"likes":8,"dislikes":22,"content":"超级无聊……绝对不要选！！"},{"id":129648,"teacher_id":1339,"teacher_name":"章红新","post_time":"2021-01-10 03:26:23","like_diff":-18,"likes":7,"dislikes":25,"content":"很难想象居然大家给这么高的分数。我是2020年上的课。我认为章老师的任务非常的多，而且对于英语没什么提高。她讲课基本不按照书上讲，因此考试方面的东西要你自己准备。还有很多百无聊赖地展示，我不认为对我的英语有什么提高。还会上课不断的点人回答问题，答不上来就会奚落你，总而言之，我不认为她是个好老师。巨坑，勿踩"},{"id":96246,"teacher_id":1339,"teacher_name":"章红新","post_time":"2019-01-20 14:56:40","like_diff":-20,"likes":9,"dislikes":29,"content":"谢谢老师，英4满绩了！很温柔也很负责，会介绍学习软件准备复习资料什么的，都很有用"},{"id":53424,"teacher_id":1339,"teacher_name":"章红新","post_time":"2017-06-26 14:53:32","like_diff":-28,"likes":2,"dislikes":30,"content":"课水分高"}];

                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
