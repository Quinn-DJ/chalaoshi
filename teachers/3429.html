ple"},{"id":15509,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2016-01-15 03:00:08","like_diff":11,"likes":11,"dislikes":0,"content":"sometimes naive"},{"id":27119,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2016-09-22 11:14:53","like_diff":11,"likes":11,"dislikes":0,"content":"老师上课会弹夏威夷吉他，还邀请州长夫人伴唱"},{"id":28739,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2016-09-14 05:04:13","like_diff":11,"likes":11,"dislikes":0,"content":"你们说老师的儿子开红色法拉利，我非常气愤，你们一派胡言！"},{"id":53106,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2017-09-03 22:41:09","like_diff":11,"likes":11,"dislikes":0,"content":"这一天，魏国名臣郭嘉刚检视完三军，浑身疲倦的回到自己的大营，没成想因为身体过度虚弱，半路竟体力不支倒入战士们挖的壕沟之中，周围的将士们听闻声响立即赶来，只见郭嘉跌入两尺宽的壕沟中时，身子折叠，四肢着地，整个人被弯折成了椅子状，将士不敢贸然营救，只派人赶紧禀告曹操，曹操大急，问“郭嘉现在如何”只闻报道的士兵迟疑了一下，缓缓说道“沟里郭嘉身似椅”曹操一惊，沉思片刻，回头嘱咐骑兵队长：“骑营火赴必取之!”"},{"id":52008,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2017-06-30 04:08:23","like_diff":10,"likes":11,"dislikes":1,"content":"每次上课总觉得时间过得很快。\n\n老师一个学期年轻了不少。\n\n祝老师越来越年轻!"},{"id":14724,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2016-01-11 13:20:32","like_diff":9,"likes":10,"dislikes":1,"content":"你们啊不要见得风就是雨，等于。。。你也有责任吧？"},{"id":17193,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2016-01-20 00:50:25","like_diff":9,"likes":9,"dislikes":0,"content":"你问我资不资慈zju，我说资慈，我就明确告诉你这一点\n\n"},{"id":163402,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2022-12-14 08:25:28","like_diff":9,"likes":9,"dislikes":0,"content":"这个课程，学得再好，也只敢得99分，剩下的1分是老师的\n\n人呐就都不知道，自己就不可以预料。一个人的命运啊，当然要靠自我奋斗，但是也要考虑到这个历史的行程。我绝对不知道，我作为一个上海市委书记怎么把握选到北京去了。所以邓小平同志同我讲话，说中央已经决定了，你来当总书记；我说“另请高明吧”，我实在……我也不是谦虚，我一个上海市委书记怎么到北京来了呢。但是，小平同志讲“大家都已经研究决定了”。所以后来我念了两首诗，叫“苟利国家生死以，岂因祸福避趋之”。那么所以我就到了北京。到了北京我干了这么十几年我也没有什么别的， 大概三件事，一个确立了社会主义市场经济，第二个把邓小平的理论列入党章，第三个就是“三个代表”，如果说还有一点成绩，就是军队一律不得经商，这个对军队的命运很大的关系。因为我后来又干了一年零八个月的，等于说我在军队干了十五年的军委主席；还有98年抗洪也是一个很大的，但是这些都是次要的，我主要的就是三件事情，很惭愧，就做了一点微小的工作，谢谢大家。"},{"id":14716,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2016-01-08 12:19:48","like_diff":8,"likes":8,"dislikes":0,"content":"教我们做个大新闻\n\n"},{"id":51264,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2017-05-26 07:13:19","like_diff":8,"likes":8,"dislikes":0,"content":"下节课上课要大家背葛底斯堡演讲全文，请大家做好准备"},{"id":52512,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2017-06-20 16:12:12","like_diff":8,"likes":8,"dislikes":0,"content":"自从宿舍里挂了老师的画像，感觉时间越来越不够用了"},{"id":19971,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2016-01-25 17:11:08","like_diff":7,"likes":7,"dislikes":0,"content":"一颗赛艇"},{"id":52133,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2017-06-15 04:06:51","like_diff":7,"likes":7,"dislikes":0,"content":"每次听课都感觉时间过的非常快"},{"id":129119,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2020-12-30 07:53:24","like_diff":7,"likes":7,"dislikes":0,"content":"1926年，美国工程师尼古拉斯·特斯拉进行了人类历史上第一次时间旅行实验，成功将一克铁元素送到18年前的1908年。\n\n但特斯拉在计算相对空间关系时，仅计算了地球，太阳以及银河系的运动轨迹，而忽略了宇宙膨胀因素（特斯拉不相信这个理论）使得这一克铁元素没有出现在预计的美国中部，而是出现在了数千英里外的西伯利亚。\n\n这次穿越实验的后果是灾难性的，1908年的宇宙物质总量被凭空增加了整整一克，打破了空间连续性的平衡：\n\n一克铁元素转化为能量和空间的物理过程在一普朗克单位时间中完成，引发了剧烈爆炸，即通古斯大爆炸。\n\n而1926年的宇宙，物质总量被凭空减少了整整一克，在穿越时间点造成时空扭曲。\n\n时空震波扩散数千英里，在中国扬州地区产生自干涉，使得一名男婴出现基因突变，获得了以秒为单位的时空干扰能力。"},{"id":129622,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2021-01-09 05:43:05","like_diff":7,"likes":7,"dislikes":0,"content":"我说另请高明吧，我也不是谦虚，我一个咸鱼怎么就被选为课代表了呢？但是老师同我讲，“大家都决定了，你来当课代表”，后来我念了两句诗："},{"id":52030,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2017-06-14 08:49:53","like_diff":6,"likes":8,"dislikes":2,"content":"力微任重久神疲，再竭衰庸定不支。_______，______。"},{"id":52961,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2017-06-24 07:42:18","like_diff":6,"likes":6,"dislikes":0,"content":"好老师，每次上课前会给每人+1s当做点名，这么无私的老师不多了"},{"id":141097,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2021-09-23 11:03:54","like_diff":6,"likes":6,"dislikes":0,"content":"天若有情天亦老，我为长着续一秒，你一秒，我一秒，万里长城永不倒。"},{"id":144220,"teacher_id":3429,"teacher_name":"liuzhe","post_time":"2021-12-20 14:3                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
