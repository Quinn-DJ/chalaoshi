                <script>
                    // 评论数据
                    const commentsData = [{"id":24235,"teacher_id":501,"teacher_name":"胡小军","post_time":"2019-01-02 04:32:31","like_diff":122,"likes":176,"dislikes":54,"content":"说实话，我从未见过有如此资质低下之教师。仅从中外艺术设计史看，基本只会讲一些自己专业范畴的事，且照本宣科，而其他一窍不通，授课简直离题万里。朱叶青敢叫板许江(虽然算是个反例)，我就敢叫板你胡小军，艺术设计史你懂的还没我多，省省吧。举个例子，立体主义和抽象派的关系你估计都搞不清。作业多，且无用，求量不求质，能学的到多少东西不说，浪费的时间真的是大把大把。总喜欢念叨自己是教授，是做研究的，很抱歉，你是教授级研究员，这么喜欢念叨体制内的教授名头我也是醉了，搞研究的这么讲究浮名吗，教育上你不配做教授，研究上你不配做研究员。谨建议浙大更换此课教师。"},{"id":24243,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-03 14:37:50","like_diff":46,"likes":70,"dislikes":24,"content":"什么体验？我觉得吧，作业是不多的，也就每周1000字的读书报告3篇，没事让你跑博物馆回来写图书馆报告；自恋还好，也就没事喜欢吹自己陶瓷多牛逼，放放央视采访自己的视频；点名什么的也是不多的，也就每节课签到，一次不去也就给你打个低分什么的；上课什么的也挺棒的，反正上过最初的几节课，我是没在前3排看到过人，还会一个劲的把你拉到第一排；哦对，说起来还挺敬业的，也就3-4天把100多人的1500多篇读书报告都看过一遍，然后公正公平的给你打分；上课内容也是蛮丰富的，总的来说就是:中外艺术陶瓷史；最重要的是长得帅！！！\n\n最后我的评价是:您还是去做陶瓷吧，教书不适合你。"},{"id":23756,"teacher_id":501,"teacher_name":"胡小军","post_time":"2016-04-15 00:17:56","like_diff":36,"likes":60,"dislikes":24,"content":"讲句实话，他是我第一个黑的专业课老师"},{"id":2559,"teacher_id":501,"teacher_name":"胡小军","post_time":"2017-06-14 02:13:58","like_diff":31,"likes":66,"dislikes":35,"content":"作业多，事多，住院请假只会问你作业怎么办，讲课也很无聊。"},{"id":22554,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-03-05 01:55:22","like_diff":29,"likes":56,"dislikes":27,"content":"中外设计艺术史要改成中国古代陶瓷史好不好！！！妈的智障"},{"id":23077,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 05:46:03","like_diff":28,"likes":52,"dislikes":24,"content":"所有人都在抄袭 就tm你是原创的。布置巨多作业 还一天到晚逼着问你做作业快不快乐。完全没有作为一个教授的涵养。"},{"id":23755,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 05:46:25","like_diff":23,"likes":34,"dislikes":11,"content":"Shame on you"},{"id":22555,"teacher_id":501,"teacher_name":"胡小军","post_time":"2016-03-08 02:39:04","like_diff":22,"likes":38,"dislikes":16,"content":"说好的中外！外呢！！！外呢！！！"},{"id":2750,"teacher_id":501,"teacher_name":"胡小军","post_time":"2016-12-21 05:22:03","like_diff":21,"likes":40,"dislikes":19,"content":"原本说两篇作业还有一篇自便。到了后来就理所当然的地要写三篇论文。问怎么自相矛盾了。就扯正态分布制度 一个特别自信的老师。拍来夸他的小短片反复地给我们看，呵呵。"},{"id":23752,"teacher_id":501,"teacher_name":"胡小军","post_time":"2016-04-14 15:48:04","like_diff":21,"likes":32,"dislikes":11,"content":"一个迷之自我感觉良好的老师，反正上课就是念稿子。呵呵哒作业巨多，讲课极其无聊"},{"id":23866,"teacher_id":501,"teacher_name":"胡小军","post_time":"2016-04-19 05:39:53","like_diff":21,"likes":37,"dislikes":16,"content":"已经第八次提到你的德国窑炉了，你倒是让我们烧一下呀"},{"id":77588,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-06 17:27:41","like_diff":20,"likes":25,"dislikes":5,"content":"8篇课堂笔记整理成文稿，两篇读书报告，一篇博物馆报告，最后一个课程总结，没考试。\n\n事情算比较多的通识，但是自己用心学能够收获很多。3.3w字的最后稿子，全身投入，花了无数个小时，打印了厚厚一沓。\n\n想学的，做好费功夫的准备，认真对待，这不是可以水的课程，分不会低。\n\n觉得自己时间不充裕的，想水的，不喜欢内容的，纯粹想刷分的，建议绕道而行。\n\n老师没有说的那么差，从水课的角度讲也不是很友善，客观说一下，正个名。"},{"id":77068,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-01 05:36:46","like_diff":17,"likes":27,"dislikes":10,"content":"我是材料与工程学的，老师很认真的讲授课程内容，虽然作业很多，但是可以理解，毕竟时间有限，很多知识是需要我们进行课后补充的。关于这里的一些评论，明显都是很片面的，老师十分认真的讲课备课，也有许多影片推荐。老师说“到一个城市就应该先去它的博物馆。”我为此感到羞愧，因为自己从前从没有过这种意识。这次因作业而去博物馆是我的第一次博物馆之旅。听课报告这样的作业我以前也从未遇见，但真的开始努力后才发现这极有助于我们的学习。完成作业是累的，但的确充实并且收获颇丰。希望那些因偷懒而得分低的同学不要在这里诽谤老师了。"},{"id":77071,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-01 07:50:31","like_diff":17,"likes":43,"dislikes":26,"content":"我是艺术专业学生。认真听完课，我觉得这课绝对有收获。上胡老师课前看到这里的评分，我怀疑我上了个假的浙大。显然，网络匿名带来的危害在这里也没能幸免。做人做事做学问都要实事求是，我只想问问这些给差评的同学，你们有上课仔细听、课后做整理吗？但愿你们低着头是在做笔记而不是水手机【无奈】如果说你旷课很多或者只是上课偶尔抬头瞄一眼，就说听不懂？没有认真学没有把这门课当回事就抨击老师？对不起，你缺乏最起码的对老师的尊重。\n\n中外艺术史的通识课和专业课我都上过，基本上坐在前面几排，我说说我的实际感受：\n\n1、胡老师不会因为课程不同就不认真对待、信口开河；遇到不确定的点，老师会拿出磨得很旧的记录本或者某本书仔细求证，如果你对这课敷衍，当然注意不到。\n\n2、有人说ppt讲的东西百度都有，那绝大部分知识网络上都有，还需要上课吗？每位老师都有自己擅长的方向，我们能从中学到一种研究方法，剩下的还要靠自己钻研。 \n\n3、这门课不做作业是不行的。最主要就是学研究方法，学高等数学都要做题，对于一门严肃的历史学，没有研究考证怎么行？只有课后再看别的书籍、到博物馆看看具体的实际的东西，你才能领会设计思想的精髓。这课作业量可能偏多，但学到的东西可是你自己的。\n\n4、大概很多人对胡老师本人有意见，我想说每个老师都有个性，但你是来学知识的，你的注意点在哪里？不管怎么说，胡老师讲课饱含激情，作业认真写老师肯定认真对待；有问题提前和老师沟通，情况没有你想象的那么糟。如果可以，建议你们去欣赏一下胡老师的作品、参观一下他的工作室。\n\n最后，你可能不主修这个课，也可以不喜欢历史不喜欢艺术，但请尽自己能力和时间对待作业，是对自己的学业负责，也是对老师的尊重！如果想找水课，请出门左拐。"},{"id":77116,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 10:03:30","like_diff":15,"likes":19,"dislikes":4,"content":"这学期上了胡老师的陶艺课 个人觉得课程收获挺大的 老师分了很多专题 比如越窑龙泉窑 青花瓷的发展 毕加索的陶瓷等等 一学期很短暂但老师讲述的范围很广 很符合通识课的课程设置 中间也安排了一次实际做陶的体验课 课程安排还是很合理的 关于作业 陶艺的作业就是每节课的课堂笔记整理以及课后的读书报告 和一篇博物馆考察报告 课上带着电脑 边听边记 有些内容多的ppt拍一下照片 课后整理整理 根据相关内容查找一些资料看看 完成读书报告 其实用不了太久 博物馆考察报告之要去参观过并不难写 按照博物馆布展顺序写就好 整体作业量相对于其他要求一篇论文或者期末考试的通识课确实会多一点 也要求你每节课要到课 这些老师在第一节课也很清楚的说明了 如果做不到就退课去选别的 对于老师讲课内容觉得有什么不合理的可以及时和老师沟通 默默上完一学期 最后在这里指点江山一下对于自己和老师都没有什么好处 总体而言 我觉得陶艺这门课收获挺大的 在参观博物馆的时候我能给同行的同学讲一些展板上没有的内容 课程作业相对较多 但每周按时完成其实并不难 希望之后的同学根据自身情况 合理选课 有什么问题 及时和老师沟通"},{"id":2575,"teacher_id":501,"teacher_name":"胡小军","post_time":"2015-05-04 14:40:35","like_diff":14,"likes":31,"dislikes":17,"content":"最后一堂课小测试特别坑"},{"id":124269,"teacher_id":501,"teacher_name":"胡小军","post_time":"2020-06-28 08:06:46","like_diff":14,"likes":15,"dislikes":1,"content":"为我浙有这样学术水平和人品都低劣的老师感到羞愧"},{"id":179713,"teacher_id":501,"teacher_name":"胡小军","post_time":"2023-09-19 12:39:14","like_diff":13,"likes":13,"dislikes":0,"content":"慕名而来，敬上一分，聊表敬意"},{"id":131281,"teacher_id":501,"teacher_name":"胡小军","post_time":"2021-01-27 03:05:42","like_diff":12,"likes":14,"dislikes":2,"content":"事多分又低，专靠上他的其他课混脸熟加分。中外艺术史给上成陶艺，可怜艺设孩子的必修，分一出均绩-0.28……md交结课作业的时候给成出书大会，让我们堆字数有意思？"},{"id":144538,"teacher_id":501,"teacher_name":"胡小军","post_time":"2021-12-22 07:16:24","like_diff":12,"likes":13,"dislikes":1,"content":"逆天，目前见过资质最低的老师，自己用了十多年的ppt还读不明白"},{"id":1862,"teacher_id":501,"teacher_name":"胡小军","post_time":"2015-03-26 02:52:06","like_diff":11,"likes":30,"dislikes":19,"content":"千万不要选他，作业巨多"},{"id":77064,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-01 03:37:11","like_diff":11,"likes":21,"dislikes":10,"content":"在开始上这门课之前，由于查老师上各种不当的负面评价，我对自己的未来感到十分担忧。然而耳听为虚，眼见为实，真正上过这门课后我觉得我应该以一位专业学生的身份为老师正名。很多人在评论中提到关于陶瓷的内容太多，但实际上老师选择陶瓷，是因为陶瓷的发展体系完善成熟，是一个经典的案例。老师真正要传授的是做研究的方法，胡老师一开始就讲了“授人以鱼不如授人以渔”。听课只是一个开头，在听课之后，每个同学可以根据自己兴趣的不同，朝不同的方向进行课后研究。比如茶具，酒器，家具等等。老师也给出了大量有关推荐书目，半强制的作业实际上培养的是我们研究问题的习惯，他把你领进门，剩下的研究难道还要老师帮你做吗？有人说恶竞，不好意思，如果你真的每节课都按照要求完成任务，就是有这么多，光把ppt内容提取出来就有每节课7000多字，整理一下也就半小时的事，你难道连这都懒得做？你每节课听课报告不写，上课不听，书不去读，理所当然分低，还在这里诋毁老师，骂别人认真完成的同学恶竞，你的良心呢？又有人诋毁老师说的东西课本上都有百度上都有，难道你从小到大不是这么上课的？课本上有的东西就是你的了？照你这么说你就别上学了。而且一般这么说的人课后也不会认真看书……又有人抱怨西方的设计史不够多，的确，很多同学再提到设计时，想到的是包豪斯之类的，而非中国古代流传下来的辉煌灿烂的传统工艺，这实在是中国设计教育的悲哀。总之，想水课，不想做作业是你自己的问题，不要觉得水课理所应当，想偷懒的就别来上这门课，不要在这里诽谤，什么，你跟我说你是专业学生，必修，但是想偷懒怎么办，sorry，你退学吧。这八周的课，虽然累了点，但是是值得的！"},{"id":77322,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-04 15:49:43","like_diff":11,"likes":20,"dislikes":9,"content":"为胡小军老师打call！老师人很好，蛮可爱的?这门课认真听会收获一些知识的～平时要写听课报告，任务有点重，但是比那些事情很少的水课要有意义～至少去一次博物馆考察，任务也还好～认真按老师的要求来，给分棒棒哒?"},{"id":77787,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-08 00:20:43","like_diff":11,"likes":13,"dislikes":2,"content":"老师人还好啊，就是作业比较多，一周三篇文章要写。虽然一开始会觉得累，但是写着写着就发现自己真的有收获了，比其他听过就忘的水课要好很多，知识上真的能提高。最后看着自己打印出来无比厚的作业就感觉很满足，自己也保留了一份。\n\n   老师也没有全程在吹牛，就是在一开始偶尔说一下自己在陶器上的造诣。有时还会放自己旅游的照片。然后关于有人说他在讲中国瓷器史，这只是他在介绍中国设计史的开头一部分，虽然是拖的有点长，但也不是全部。\n\n"},{"id":201576,"teacher_id":501,"teacher_name":"胡小军","post_time":"2024-11-04 21:17:55","like_diff":11,"likes":11,"dislikes":0,"content":"非常佩服胡老师，他的艺术作品反映了“没文化真可怕！”以此共勉"},{"id":76932,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-04-26 06:08:41","like_diff":10,"likes":13,"dislikes":3,"content":"可能是因为专业是这个对内容感兴趣吧，认真整理东西知识条理还是很清晰的，后期对于西方世界设计史这部分对我启发还是蛮大的，其实有点不太理解为什么分数这么低，哎作业确实做的挺累的，不过最后还是满满成就感和不舍的"},{"id":182314,"teacher_id":501,"teacher_name":"胡小军","post_time":"2023-11-14 12:05:08","like_diff":10,"likes":11,"dislikes":1,"content":"肥肥的"},{"id":22880,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 05:46:50","like_diff":9,"likes":25,"dislikes":16,"content":"千万别选，日了狗的老师"},{"id":67680,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-01-22 04:57:26","like_diff":9,"likes":18,"dislikes":9,"content":"老师说这里给他评价低的都是恶意中伤他的，我信了，没想到老师你确实坑，突然想起你课上说你本来可以把这里匿名评价的人找出来，xxx，是很恐怖，但老师你为什么不反思自己做了什么。我写了一万字的报告，成绩排名也就80%？？？，我没想恶竞，我看到有些人交了整整一本书厚度的报告，而我才七八页，难道非要那样才能得高分？你不是说认真做就可以了吗？，我还花了一天去博物馆认真“考察”，你也没说具体报告怎么写啊（必须去老师提到过的博物馆），我就按照自己的理解做了五六页，感觉这门课非常认真，但是我也不知道哪里出了问题。我每节课都来啊。"},{"id":77098,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 05:05:16","like_diff":9,"likes":14,"dislikes":5,"content":"那些说什么中国陶瓷史的，还有说没有外国内容的，肯定是只听了前几节课就来评论了吧，课全部上完就会发现课程安排就是这样的呀，前两节讲陶瓷，讲完之后就不讲了啊。前半部分中国艺术史讲完之后，就开始讲外国艺术史了呀。因为作业多给低分我觉得很不理智，这作业可以给人很大的锻炼，结课之后我们班同学的说说里全是在秀作业的，看得出来大家都很有成就感，只要认真去完成了作业，肯定会很有收获的。我本人从打印店出来捧着装订好又加了封面的一本作业的时候心里超级满足好嘛。"},{"id":77099,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 05:43:42","like_diff":9,"likes":15,"dislikes":6,"content":"对于那些黑老师的评论，我只想说:胡老师是认认真真地对待上课这件事，虽然有些人会不习惯这种教课的方式或者老师的个人风格，作业很多，内容很满，但是客观来讲，这样的确能够培养我们自身的学习能力，拓展我们的视野不是吗？上大学之后学习方式完全不同于以前，没人逼着我们去学，的确有时候水水就能过去了，作业不认真但是绩点好像还过得去，只能说这是偶尔的侥幸罢了。\n\n而胡老师因为太认真太严格不给不认真的同学面子就该被黑吗?换位思考一下，假如我们是老师，我们每节课认认真真找资料手抄讲稿，想坚持自己的准则把自己的学问教给更多人，严格遵守学校的规则，为学校的人才培养出一份力，原本以为会得到学生的尊重，结果很多人因为成绩在背后骂自己，我们又是什么感受呢?\n\n我说这些并不是想抨击某些人，只是我觉得一个老师，还是一名尊重学术，遵守规范的教授，就算不能让每个学生都喜欢，也至少应该受到我们的尊重而已。\n\n下面来说一下上老师的陶艺课的感受。老师每次上课都会给我们放一些与课程相关的视频，每次课的内容会有一个主题，听课后要求我们写听课报告与读书报告，读书报告是根据老师上课的内容自己不懂或感兴趣的地方进行补充，要求标注参考资料，所以不要完全百度，找点文献看看;听课报告可以手写也可以是电子版，由于每次课三节可能有点吃不消，中间会有走神或打瞌睡的情况，我的做法是每次课录音，另外拍一些ppt上的重要内容（老师不让烤ppt），最好是每次课之后及时整理，虽然最后一节课才统一交，但是抢着做质量就不能保证。另外还有一个博物馆考察报告，老师上课会推荐一些博物馆，博物馆一定要去，拍点照片，不知道怎么写可以上课的提问环节问一下老师。最后没有期末考试，每次上课要签到。\n\n中间有一次课会让我们玩玩泥巴，纯粹是体验课，不计入成绩。\n\n最后一次课老师让我们看了他的创作作品与历程，老师做了三十年的陶瓷，这种信念真的是值得我们学习的。\n\n"},{"id":17618,"teacher_id":501,"teacher_name":"胡小军","post_time":"2016-01-20 13:38:42","like_diff":8,"likes":20,"dislikes":12,"content":"上课比较无聊吧！态度也不是很好。"},{"id":77709,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-07 11:06:41","like_diff":8,"likes":18,"dislikes":10,"content":"那些诋毁老师的同学，匿名喷算什么本事，不管是出于什么原因，在网络上不负责任的诋毁别人，作为一个浙大人你好意思吗？还在这里指责别人？？那些无知者无畏的言论只会让你们看起来很愚蠢。\n\n我想说，胡老师是个知识很渊博的学者，图书馆里有他的书，百科上有他的经历的介绍，我觉得凡是真心想学点东西的人不会觉得自己上过课后没有收获的。胡老师的作业是多，但是设计史这门课不做作业是不行的，设计史的特点就决定了这门课的研究方法就是要看文献、做研究、做总结。无论是哪个男神女神来上这门课也是要留很多作业的。胡老师严格是负责任的表现，我觉得这样的老师你们没资格在这里缩着头乱喷！！"},{"id":108765,"teacher_id":501,"teacher_name":"胡小军","post_time":"2019-06-01 14:37:57","like_diff":8,"likes":14,"dislikes":6,"content":"想问问喷胡老师的同学…你们是没见识过shq老师上课吧…对比一下 真的觉得胡老师人贼好了"},{"id":129451,"teacher_id":501,"teacher_name":"胡小军","post_time":"2021-01-05 12:56:47","like_diff":8,"likes":9,"dislikes":1,"content":"废了，没上过这么废的课，怎么在浙大活这么多年的？"},{"id":8821,"teacher_id":501,"teacher_name":"胡小军","post_time":"2015-09-28 09:27:37","like_diff":7,"likes":23,"dislikes":16,"content":"事儿巨多，讲话从来不算数，结业了作业也不还给学生，逼着学生办展，不然不还作业。\n\n"},{"id":23412,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 05:46:14","like_diff":7,"likes":26,"dislikes":19,"content":"妈的智障 真的恨不得给零分 上课说自己感冒，要讲无数遍 真的很无语 谁没有生病坚持好事情的时候 真的非常非常无语 作业巨多 短学期有四个作业"},{"id":24257,"teacher_id":501,"teacher_name":"胡小军","post_time":"2016-04-29 03:07:59","like_diff":7,"likes":16,"dislikes":9,"content":"给分低，很低，非常低"},{"id":78097,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-09 10:16:27","like_diff":7,"likes":10,"dislikes":3,"content":"我上的是老师的陶艺课，学到了挺多陶艺知识。作业虽然多，但是只要随堂做就OK了。老师其实还是很负责的。\n\n\n\n其实，希望老师在陶瓷课上再多讲点我古代瓷器相关（因为真的很漂亮）"},{"id":125612,"teacher_id":501,"teacher_name":"胡小军","post_time":"2020-09-12 10:46:50","like_diff":7,"likes":8,"dislikes":1,"content":"这个老师把其他专业的人的课退了，就离谱。还交叉学习呢，你有什么资格把选上课的学生退课！"},{"id":23379,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 05:46:41","like_diff":6,"likes":22,"dislikes":16,"content":"妈的智障\n\n活生生把一颗热爱艺术的心给灭得生无可恋，说好的报告都特么要用论文格式写。有毒吧一个短学期的通识课三篇论文…妈的智障"},{"id":67420,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-01-21 07:15:07","like_diff":6,"likes":18,"dislikes":12,"content":"选这门课程时看了评论有点担忧，但老师上课的真的很有意思，时常会带些自己的收藏品，不是只会讲书本知识的课堂很有意思，但外国设计会讲的比较少，在最后几节课上有点可惜。虽然要写课堂笔记、读书报告、博物馆考察报告作业有点多，但自己做完后还是很有成就感的。"},{"id":200702,"teacher_id":501,"teacher_name":"胡小军","post_time":"2024-10-21 09:27:56","like_diff":6,"likes":6,"dislikes":0,"content":"一分敬上"},{"id":200721,"teacher_id":501,"teacher_name":"胡小军","post_time":"2024-10-21 09:29:33","like_diff":6,"likes":6,"dislikes":0,"content":"1分敬上"},{"id":24225,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 05:47:06","like_diff":5,"likes":16,"dislikes":11,"content":"撒比撒比撒比"},{"id":24231,"teacher_id":501,"teacher_name":"胡小军","post_time":"2016-04-28 15:15:20","like_diff":5,"likes":15,"dislikes":10,"content":"总问你同学你上了我的课有什么收获？老师，你上课的内容都是百度内容，知识点都是学生自己找书看或者上百度，上课能学到啥？"},{"id":77518,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-06 08:25:35","like_diff":5,"likes":10,"dislikes":5,"content":"很不错呀，感觉可以学到很多东西，绩点也给的超OK的"},{"id":78180,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-10 01:21:51","like_diff":5,"likes":9,"dislikes":4,"content":"挺好的。"},{"id":87505,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-09-30 03:18:00","like_diff":5,"likes":6,"dislikes":1,"content":"学完你是能学到的 听课报告在课上就能解决啊 有些评论有点过分了 想水不要来啊"},{"id":24525,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-02 05:47:14","like_diff":4,"likes":13,"dislikes":9,"content":"非常非常非常不喜欢，太冷酷无情，不管什么原因请假都会扣分，事儿超多，三篇报告，还得参观博物馆，做课堂笔记，最后还要写听课感悟"},{"id":69241,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-01-24 10:47:09","like_diff":4,"likes":8,"dislikes":4,"content":"讲课很无聊而且思路混乱，我全凭对陶艺本身的热爱坚持听的。每节课签到。老师本人我不是很喜欢。作业是3篇报告，我写了平均每篇有6000多字，都是自己认真写的。博物馆仔细看了，书认真读了，这个过程学到一些东西。最后绩点没上4，感觉有点失望。"},{"id":72097,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-02-03 07:36:04","like_diff":4,"likes":10,"dislikes":6,"content":"这个分数 竟然这么高？？？我不服气"},{"id":72105,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-01-29 10:57:13","like_diff":4,"likes":8,"dislikes":4,"content":"论文写得多，不逃课，分就会高的"},{"id":77070,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-05-01 06:46:42","like_diff":4,"likes":8,"dislikes":4,"content":"上完老师的课觉得真的可以收获到很多知识 作业是多 但是我们来大学就是来学习知识的 老师严格要求我们也是为我们好 希望大家能以公正的眼光来对待这门课程"},{"id":87678,"teacher_id":501,"teacher_name":"胡小军","post_time":"2018-10-12 03:54:19","like_diff":4,"likes":11,"dislikes":7,"content":"帮忙刷分的同学你脸还要吗？\n\n这样换来老师的夸奖是不是很开心呀"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
