d":6838,"teacher_id":486,"teacher_name":"王义中","post_time":"2015-07-24 03:32:37","like_diff":4,"likes":9,"dislikes":5,"content":"为什么国际金融学给分这么差T_T"},{"id":37223,"teacher_id":486,"teacher_name":"王义中","post_time":"2016-11-18 02:57:21","like_diff":4,"likes":7,"dislikes":3,"content":"点赞 老师很棒的 主要重思想"},{"id":40798,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 14:24:16","like_diff":4,"likes":5,"dislikes":1,"content":"老师很亲切，很热心地帮助学生解答问题"},{"id":180976,"teacher_id":486,"teacher_name":"王义中","post_time":"2023-09-30 09:16:02","like_diff":4,"likes":6,"dislikes":2,"content":"作为全程认真听过王老师金融学论文写作课的同学，不得不为王老师说几句。有同学居然将王老师说的冷笑话解读为“自夸”。例如，王老师解释什么是经济学学术研究，用了喜不喜欢，为什么喜欢，有多喜欢，我记得王老师当时用开玩笑的语气说，这是他“全球”独创。而且当时大部分同学都笑了。我想大部分同学把这话理解为了冷笑话而不是自夸吧。"},{"id":40799,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 14:24:31","like_diff":3,"likes":4,"dislikes":1,"content":"好老师，很负责任，很幽默，好评"},{"id":40803,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 14:37:47","like_diff":3,"likes":3,"dislikes":0,"content":"666"},{"id":40804,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 14:39:34","like_diff":3,"likes":3,"dislikes":0,"content":"幽默老师"},{"id":40805,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 14:40:24","like_diff":3,"likes":3,"dislikes":0,"content":"很负责的老师～还很亲民喔"},{"id":40807,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 14:43:50","like_diff":3,"likes":4,"dislikes":1,"content":"王老师的课增强了我对文科性质的金融的理性认识，老师上课经常组织大家讨论问题，发散思维，不仅巩固了我对金融知识的掌握，还培养了金融人的思维，交到了许多志同道合的朋友。真心感谢王老师！比心"},{"id":101768,"teacher_id":486,"teacher_name":"王义中","post_time":"2019-01-29 04:45:56","like_diff":3,"likes":4,"dislikes":1,"content":"听王老师的课真的是太幸福了！！！简直是《论文从零到一》从一个连数据都不会清洗的人，到最后完成一篇带各种检验的大作业，真的太有成就感了！强烈推荐所有要写论文的小伙伴先上王老师的课！上课还超级幽默，结课还给我们唱了首歌，简直是被学术耽误的歌手。"},{"id":168763,"teacher_id":486,"teacher_name":"王义中","post_time":"2023-02-22 02:33:45","like_diff":3,"likes":3,"dislikes":0,"content":"XX当如是"},{"id":193412,"teacher_id":486,"teacher_name":"王义中","post_time":"2024-06-10 03:05:16","like_diff":3,"likes":3,"dislikes":0,"content":"给分真的一言难尽……不看论文，且论文必须得按他的要求来。他自己是做公司金融的，课上讲的案例、方法、要求基本是公司金融的。据我所知写资产定价的几位同学给分直接炸了，甚至我请学院另两位老师指导过论文，他们也没有说我的计量方法有问题，仍然拿一个低分。甚至不如某些用GPT、用以前课程论文交的同学，唉……"},{"id":40802,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 14:38:36","like_diff":2,"likes":3,"dislikes":1,"content":"好老师啊"},{"id":40808,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 14:46:25","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师"},{"id":40814,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 15:39:03","like_diff":2,"likes":2,"dislikes":0,"content":"王老师超真诚的"},{"id":40815,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-05 15:37:16","like_diff":2,"likes":2,"dislikes":0,"content":"王老师人很好 很负责，我很喜欢他。能真的学到东西"},{"id":40917,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-06 10:42:14","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常好，上课很生动，很吸引人，对学生认真负责。\n\n"},{"id":41025,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-01-08 10:49:53","like_diff":2,"likes":2,"dislikes":0,"content":"王老师的公司金融研究真的很好，认真跟着老师能学到很多东西，从论文小白到一步步用stata做论文，真的很棒！老师人也很好，问题都会特别耐心地回答，还推荐很多经典文章和前沿文献。难得的非常实用有启发的课~"},{"id":51039,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-05-15 04:01:52","like_diff":2,"likes":9,"dislikes":7,"content":"才知道原来给自己的学生全部满绩，对其他学生是变相的不公平。"},{"id":51152,"teacher_id":486,"teacher_name":"王义中","post_time":"2017-05-19 04:14:26","like_diff":2,"likes":12,"dislikes":10,"content":"王老师是一个公平的人，我自己就是王老师的学生，他是我的导师但是王老师并没有给我满绩，我只有80多。事后王老师向我解释，自己的学生不会都给高分，希望我理解，我可以理解。第二，王老师给分很好，给满绩的学生有很多，里面有很多很多不是王老师的学生但是也得到了满绩。这并不能说明不公平，且全班最高分不是王老师的学生。只要好好学写出高质量的论文，成绩都会很高很高的。"},{"id":73909,"teacher_id":486,"teacher_name":"王义中","post_time":"2018-02-07 14:47:09","like_diff":2,"likes":4,"dislikes":2,"content":"还可以吧"},{"id":74401,"teacher_id":486,"teacher_name":"王义中","post_time":"2018-02-19 03:28:53","like_diff":2,"likes":2,"dislikes":0,"content":"诙谐幽默，能和同学打成一片，而且干货多多，和王老师一起来学读文献、写论文是蛮棒的体验"},{"
