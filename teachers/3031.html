4,"dislikes":0,"content":"思修，给分玄学，均绩还行；课上的怎么样不知道，我每节课都在写数学"},{"id":167582,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-01-17 12:39:52","like_diff":4,"likes":6,"dislikes":2,"content":"上了一个学期的思想道德与法治，上课和考试都比较水，有时会点名，频率也不是很高。辅导员的方面了解不多，但是在期末出分之后，由于感念思修给了我唯一一门绩点过4的课，特来尽我微薄之力捞一捞老师的评分。"},{"id":181619,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-10-24 11:34:14","like_diff":4,"likes":4,"dislikes":0,"content":"非常无语"},{"id":201017,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2024-10-27 03:48:58","like_diff":4,"likes":5,"dislikes":1,"content":"不解释"},{"id":217663,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2025-04-15 02:34:36","like_diff":4,"likes":4,"dislikes":0,"content":"大一她是辅导员。\n\n我从外省来上学，能够感觉到她莫名其妙对自己有敌意。这真不是我敏感，而且她会照顾她老乡（温州）。\n\n在她手下的一年很无助也很黑暗，我自认为努力也不比别人差，但是我为她做的贡献她完全忽视，甚至当着我的面强行说 我做出来的她很满意的成果，是别人做的（她更喜欢的同学）\n\n真的特别痛苦，甚至已经上大二了她还在托人找我要我当时做出来的东西的文稿。即使我们有微信，她心里很清楚是我做的，但是她就是不会直接找我，不愿承认我的能力和付出。\n\n明明我没有和她有过任何矛盾，甚至完全不熟。\n\n学弟学妹们，她对你的讨厌可能没有理由和原因，如果你不会奉承，如果你没长在她审美点上，或者她认为你家庭不好没有人脉价值，那她就可能不喜欢你。真的跑吧。"},{"id":10499,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2015-11-19 07:58:53","like_diff":3,"likes":6,"dislikes":3,"content":"我就呵呵"},{"id":11285,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2015-11-26 08:53:36","like_diff":3,"likes":7,"dislikes":4,"content":"呵呵哒"},{"id":20663,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2016-01-29 13:40:43","like_diff":3,"likes":7,"dislikes":4,"content":"微积分自学课"},{"id":37205,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-09-21 05:17:38","like_diff":3,"likes":8,"dislikes":5,"content":"额，还好啊，最后绩点还可以"},{"id":78119,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-05-09 11:47:06","like_diff":3,"likes":4,"dislikes":1,"content":"呵呵哒"},{"id":151494,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2022-03-05 03:59:53","like_diff":3,"likes":6,"dislikes":3,"content":"志愿者培训结束了还滔滔不绝，求你少说几句吧"},{"id":183565,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-11-27 11:38:52","like_diff":3,"likes":7,"dislikes":4,"content":"给分真的高！！！"},{"id":205827,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2024-12-12 06:51:28","like_diff":3,"likes":5,"dislikes":2,"content":"职规给分真的超棒！水了一学期还有4.5分的绩点，不知道为什么老师评分这么低？如果你通过最新评论看到了我，那我劝你真的可以选！"},{"id":214486,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2025-02-08 06:11:17","like_diff":3,"likes":3,"dislikes":0,"content":"办事差劲"},{"id":216989,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2025-03-31 05:02:21","like_diff":3,"likes":3,"dislikes":0,"content":"只不过是个上水课的老师，请个假和高中班主任一样严😅"},{"id":12061,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2015-12-21 15:13:46","like_diff":2,"likes":4,"dislikes":2,"content":"..."},{"id":12355,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2015-12-23 05:09:24","like_diff":2,"likes":4,"dislikes":2,"content":"………"},{"id":20286,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2016-01-27 02:46:16","like_diff":2,"likes":4,"dislikes":2,"content":"……………"},{"id":78393,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-05-11 09:10:19","like_diff":2,"likes":5,"dislikes":3,"content":"连职规大赛复赛都进了，说这个能加分是我信了她的邪，所有加分项都做了给分极差?不清楚评分标准，不在乎绩点的可以去水水。\n\n"},{"id":90576,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-11-24 07:23:48","like_diff":2,"likes":6,"dislikes":4,"content":"职规课本来就有点无聊，不怪老师，给分还可以"},{"id":153430,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2022-04-29 12:03:06","like_diff":2,"likes":3,"dislikes":1,"content":"事太多"},{"id":174525,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-06-13 15:26:58","like_diff":2,"likes":4,"dislikes":2,"content":"职规课没有什么新收获，作业还多，上得挺心累的，感觉生命被浪费了"},{"id":176881,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-06-30 14:00:33","like_diff":2,"likes":3,"dislikes":1,"content":"职规给分很好"},{"id":181298,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-10-13 08:44:15","like_diff":2,"likes":2,"dislikes":0,"content":"废话好多，莫名其妙就开始特别严肃的骂人"},{"id":181620,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-10-24 11:34:22","like_diff":2,"likes":3,"dislikes":1,"content":"无语无语"},{"id":216769,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2025-03-24 11:23:31","like_diff":2,"likes":2,"dislikes":0,"content":"好累啊"},{"id":217646,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2025-04-14 13:59:01","like_diff":2,"likes":2,"dislikes":0,"content":"如果他是你的辅导员，尽快逃，转专业也要逃，我醒悟太迟，逃不掉了。"},{"id":218141,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2025-04-21 12:44:49","like_diff":2,"likes":2,"dislikes":0,"content":"😅😅😅"},{"id":48233,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-03-07 08:29:33","like_diff":1,"likes":2,"dislikes":1,"content":"呵呵呵"},{"id":65021,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2017-12-28 08:38:42","like_diff":1,"likes":2,"dislikes":1,"content":"呵呵哒"},{"id":66549,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-01-17 08:32:43","like_diff":1,"likes":1,"dislikes":0,"content":"emmm"},{"id":69044,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-01-24 07:48:03","like_diff":1,"likes":2,"dislikes":1,"content":"。。。"},{"id":70919,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-01-28 00:18:47","like_diff":1,"likes":8,"dislikes":7,"content":"从她和柳小毅老师的思修来的，给分超好！"},{"id":79752,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-06-13 08:48:04","like_diff":1,"likes":3,"dislikes":2,"content":"就职规而言，是一个不会坑的老师"},{"id":80189,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-06-21 08:27:31","like_diff":1,"likes":5,"dislikes":4,"content":"老师本人不坏，可是上课真的没意思。"},{"id":97228,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2019-01-22 00:51:43","like_diff":1,"likes":5,"dislikes":4,"content":"咋说呢，思修，我第一感觉是事不少，上课相比其他老师花样也多一点，放视频呐、小组轮流发言呐之类的，我不是组长，也就是把每一个分配的任务都老老实实地完成、没缺过课、发过一次言、没上台做过展示、但是总迟到（老师不抓迟到），最后4.2，我自己是很满意了，但是同班认识的已经有好几个哭着说被正态了的、可能给分相对差一点（吧？）"},{"id":144786,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2021-12-23 15:15:49","like_diff":1,"likes":2,"dislikes":1,"content":"好好干"},{"id":167512,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-01-17 02:07:59","like_diff":1,"likes":3,"dislikes":2,"content":"职规，还是可以选的，课不太听，给分还行"},{"id":175810,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-06-26 23:35:18","like_diff":1,"likes":4,"dislikes":3,"content":"职规事不多 4.8 很可以了"},{"id":177019,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-07-01 06:14:40","like_diff":1,"likes":2,"dislikes":1,"content":"不错操"},{"id":179360,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-09-13 02:14:46","like_diff":1,"likes":1,"dislikes":0,"content":"666"},{"id":55335,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2017-07-01 10:07:59","like_diff":0,"likes":6,"dislikes":6,"content":"其他都还好，就有几节课，呵呵，是我朝xi包子吹，真的恶心了。无脑歌功颂德开倒车之徒，怕不是开倒车的助力者？"},{"id":90292,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2018-11-23 04:02:23","like_diff":0,"likes":5,"dislikes":5,"content":"职规课感觉还可以啊|･ω･｀)  除了很会扯淡+事情比较多（这点职规课都会有的吧），该教的都会教，给分也挺好"},{"id":183430,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2023-11-26 04:40:14","like_diff":0,"likes":4,"dislikes":4,"content":"职规课上完评价：老师人挺好的，给分也比较公正。而且在对职规成绩的影响上，感觉小组成员更重要一点。"},{"id":203889,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2024-11-21 23:29:17","like_diff":0,"likes":0,"dislikes":0,"content":"出分巨慢，给分一般，事有点多，但是相对其他老师应该还好，作业可以划水（采访可以瞎编），上课可以写作业，总之在职规选这个老师还可以，但是职规这课就是事多的史课，没见过比他事多的通识课"},{"id":203956,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2024-11-22 08:31:45","like_diff":0,"likes":2,"dislikes":2,"content":"给分还蛮好的，职规课课后作业是多一点，但课程还算蛮有趣的"},{"id":206833,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2024-12-18 00:46:26","like_diff":0,"likes":0,"dislikes":0,"content":"职规事多但是如果遇到一个好组长还是比较轻松的。反正不管上课划水，统计到课和发言是组长统计。认真完成平时的个人作业，花了两天在ddl前认真赶出一份漂亮的生涯规划（当然有用gpt）最后4.8"},{"id":21877,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2016-03-01 11:10:30","like_diff":-2,"likes":5,"dislikes":7,"content":"不说话 看评分"},{"id":45252,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2017-01-19 08:13:53","like_diff":-2,"like 25 15:13:42","like_diff":-30,"likes":3,"dislikes":33,"content":"感觉并没有之前评论说的那么差，老师也是很负责的，给分也还可以。"},{"id":9731,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2016-12-20 12:35:57","like_diff":-42,"likes":5,"dislikes":47,"content":"玲玲女神"},{"id":96992,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2019-01-21 14:01:27","like_diff":-44,"likes":2,"dislikes":46,"content":"我爱郑女神，4.8万岁，郑玲玲万岁"},{"id":9730,"teacher_id":3031,"teacher_name":"郑玲玲","post_time":"2016-12-20 12:36:02","like_diff":-50,"likes":5,"dislikes":55,"content":"玲姐是辅导员女神"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
