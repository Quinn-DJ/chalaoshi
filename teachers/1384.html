"},{"id":30306,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-10-07 15:57:22","like_diff":16,"likes":19,"dislikes":3,"content":"说老师腊鸡的也不看看自己是个什么东西"},{"id":5751,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-07-09 08:41:00","like_diff":14,"likes":16,"dislikes":2,"content":"温柔善良，循循善诱"},{"id":186319,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-10 13:33:31","like_diff":14,"likes":14,"dislikes":0,"content":"这是我妈，我不许你说她"},{"id":15948,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-16 16:38:00","like_diff":13,"likes":13,"dislikes":0,"content":"很温柔的女老师啊，口语好棒，各种活动不少，也会找有意思的视频给大家看，能学到不少东西。好喜欢她！可惜下学期没选上她的课！"},{"id":3005,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-05-12 15:52:18","like_diff":12,"likes":13,"dislikes":1,"content":"人超好！！英语也好！编书！"},{"id":13243,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-12-25 14:35:08","like_diff":11,"likes":12,"dislikes":1,"content":"老师超级棒的 口语好 人又温柔 事情也很少（只是不喜欢助教…）"},{"id":19197,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-23 12:53:42","like_diff":10,"likes":11,"dislikes":1,"content":"小组讨论略多，课后都会有小作业。老师温柔有气质。 给分公平 ，这是我最喜欢的！总的来说，不错！"},{"id":13632,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-12-30 07:17:54","like_diff":9,"likes":9,"dislikes":0,"content":"温油善良，助教。。。"},{"id":28533,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-06-28 09:56:10","like_diff":8,"likes":9,"dislikes":1,"content":"老师超超超超超超超超温柔，人也很好！上课认真负责，我一次生病请假了还问我身体好不好。????"},{"id":138116,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-07-07 11:14:11","like_diff":8,"likes":8,"dislikes":0,"content":"会进行有一定挑战性的听力训练，感觉自己取得了显著的进步，课文内容讲解很细致，大英四课文和词汇明显比大英三掌握得扎实。不过小组讨论较多，有时要占用课后时间准备。"},{"id":15918,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-16 15:15:16","like_diff":7,"likes":10,"dislikes":3,"content":"不点名，老师人很好很温柔！上课棒～给分也很好！"},{"id":129461,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-01-15 14:56:44","like_diff":7,"likes":7,"dislikes":0,"content":"Introverts shall think twice， otherwise your whole group may be invited to sing English songs on the platform [laughter tears]"},{"id":16268,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-17 15:24:52","like_diff":6,"likes":7,"dislikes":1,"content":"真的很棒。"},{"id":39107,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-12-21 07:55:50","like_diff":6,"likes":6,"dislikes":0,"content":"很舒服很亲切的老师，会用英文和我们讲自己的故事，可以看出非常热爱英语教学工作，请假的时候也会来主动关心你。特别大气！还想上她的托福写作课！笔芯（为什么大英四没有预置？）"},{"id":42365,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-14 05:28:14","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课真的好，人也很温柔，我虽然考砸了绩点有点低但这不是老师的错。"},{"id":144324,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-12-21 05:58:13","like_diff":6,"likes":6,"dislikes":0,"content":"傅莹老师是一个同校学姐介绍给我的。在我不知道怎么选课的时候，是姐姐教我，并且强烈推荐傅莹老师！老师好温柔，上课很认真，会给大家锻炼的机会，在她课上比较放松。我一开始是一个不敢开口说英语的人，在她的课上，在她的鼓励下，我敢于开口交流！而且，私下和老师沟通非常感动，会认真回复你的信息，我回答你近期的疑惑。我和她讨教开口说英语的方法，她在钉钉上给我回复了很多！真的很感动！"},{"id":40558,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-04 05:07:19","like_diff":5,"likes":5,"dislikes":0,"content":"超级温柔的傅麻麻"},{"id":42248,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-14 03:06:21","like_diff":5,"likes":5,"dislikes":0,"content":"傅老师很体贴很温柔，对大家比较宽容也很负责，叫得出每个同学的名字。主要引导大家学习，不会硬逼。老师很好，自己没努力学习，十分愧疚。"},{"id":81173,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-07-04 08:07:13","like_diff":5,"likes":5,"dislikes":0,"content":"老师的英语课目前为止我上过的气氛最活跃的课，任务最轻松的课，给分最好的课，非常感谢温柔善良美丽的傅老师，祝她天天开心~"},{"id":93189,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-08 05:14:28","like_diff":5,"likes":6,"dislikes":1,"content":"大英四选不上傅老师的课好伤心，以后就此farewell了吗？呜呜，真的是超级好的老师啊！\n\n"},{"id":144299,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-12-21 04:58:39","like_diff":5,"likes":5,"dislikes":0,"content":"很认真负责的老师。很关心学生，上她的课也不会无聊睡着。"},{"id":152559,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-04-14 14:54:21","like_diff":5,"likes":5,"dislikes":0,"content":"托福写作，考试之前评一下，老师真的很好，为人很和善，虽然不知道自己会有怎样的成绩，都不后悔报了这个课"},{"id":152619,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-04-16 04:25:43","like_diff":5,"likes":5,"dislikes":0,"content":"美丽，漂亮，温柔，发音好听，这样的英语老师还有哪里找？"},{"id":186379,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-10 23:26:24","like_diff":5,"likes":6,"dislikes":1,"content":"fy你是我的神😭😭😭4.8还愿了"},{"id":15932,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-16 15:52:47","like_diff":4,"likes":5,"dislikes":1,"content":"特别好的老师，认证负责，给分实在，容忍我们的小错误，乐于助人，首选没得说！"},{"id":50804,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-05-05 15:40:01","like_diff":4,"likes":4,"dislikes":0,"content":"托福写作竟然那么高"},{"id":128629,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2020-12-25 01:13:13","like_diff":4,"likes":4,"dislikes":0,"content":"老师非常非常温柔，上课特别好，会关心人，还记得每个同学的名字！"},{"id":144462,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-12-21 15:09:28","like_diff":4,"likes":4,"dislikes":0,"content":"人真的超好呀！又温柔"},{"id":175087,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-06-21 12:45:28","like_diff":4,"likes":6,"dislikes":2,"content":"今天大英四出分了，喜提满绩，所以来这里向大家强烈推荐傅莹老师。\n\n傅莹老师人特别温柔，对学生很耐心，口语发音也特别好听，单从人来说就是值得安利的宝藏老师了。\n\n诚然如前面同学说的，课上会有很多较难的听力（compound dictation），小组讨论很频繁，还有2次pre，但是这些让人觉得课程很烦很难的任务都是真正能帮到大家的英语学习的。听力就不必说了，傅莹老师喜欢在小组讨论后随机找人“How about you？”，可能会有人觉得很死亡，但是这正是练习口语的机会啊，特别是对不敢举手的同学，我自己是一直把大英当成口语课来上的。还有pre，傅莹老师会从PPT排版，内容很多方面给我们建议，而不是局限于英语，她讲的都是可以用在以后其他课程的PPT制作上的，让我收获很大。\n\n总之，大英是一门有付出才能有回报的课程，上课摸摸鱼水手机，不开口不听讲，一节课也照样过去了，但是我觉得英语课就上这么2个学期，以后就没有了，认真一点，多开口，多试试上台pre，无论对绩点还是以后的四六级都是有好处的。\n\n最后祝我的女神傅莹老师身体健康工作顺利！孩子真的被满绩惊喜到了！"},{"id":16142,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-17 09:47:58","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好很善良，给分特良心！好评！"},{"id":21374,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-02-28 10:42:03","like_diff":3,"likes":4,"dislikes":1,"content":"很温柔的老师，口语很棒！"},{"id":22601,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-03-08 12:17:04","like_diff":3,"likes":5,"dislikes":2,"content":"很亲切温和的老师，很为学生考虑，人超好。大英绩点主要还是要看自己考试吧，老师温油事不多，不会逼着学生做什么，但是会指引，更适合自觉些的孩纸"},{"id":27460,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-06-26 10:38:27","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很好！上课很多互动，能很好练习口语，而且老师人很温柔哒。大英四成绩不好也是我们自己的原因啦。。"},{"id":27678,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-06-27 08:07:05","like_diff":3,"likes":4,"dislikes":1,"content":"是她拯救了我对英语的兴趣，给满分！"},{"id":33608,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-09-20 08:46:23","like_diff":3,"likes":4,"dislikes":1,"content":"她很善良，很温暖，很友好!"},{"id":38767,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-15 16:28:47","like_diff":3,"likes":4,"dislikes":1,"content":"超级棒"},{"id":49425,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-05-04 08:49:10","like_diff":3,"likes":3,"dislikes":0,"content":"给满了 好老师"},{"id":74991,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-03-07 02:19:31","like_diff":3,"likes":3,"dislikes":0,"content":"老师温柔 上课能学到东西 绩点靠自己"},{"id":80188,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-06-21 08:15:14","like_diff":3,"likes":4,"dislikes":1,"content":"大英四超级棒，不说分数如何，先就说老师，能选上她的课简直太棒了，英语水平高，努力调动整个课堂的氛围，只要你发言，微笑就是你的，天哪，这么会有这么好的老师，为什么没有100分，这种课才是真正的大学英语课，不过也有一点要注意，就是自己要努力学习，再好的老师也不能不学，就像我，发言积极，但是奈何英语水平实在太差，分数在那里放着，但是，我还是要为傅莹老师打call"},{"id":93392,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-09 11:02:13","like_diff":3,"likes":3,"dislikes":0,"content":"最好的英语老师，感谢您！"},{"id":109694,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-06-18 12:24:27","like_diff":3,"likes":4,"dislikes":1,"content":"老师很耐心，果断10分"},{"id":130290,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-01-20 13:19:07","like_diff":3,"likes":3,"dislikes":0,"content":"和室友的大英三老师相比，事情相对比较多但我其实觉得挺水的，也许和带不动的组员有关系，觉得做了那么多任务也没学到什么。\n\n另外，个人不喜欢压迫感很强的课堂，老师点人回答问题比较频繁，一节课基本三分之二的人吧。\n\n老师是好老师，看出来她很希望我们好好学英语，会给我们做一些听力水平and词汇水平的测试"},{"id":130542,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-01-23 14:13:29","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的很好！很有水平！\n\n课堂氛围也很好！\n\n老师也很想帮助大家提高听力跟口语！\n\n但重要的是自己努力吧！\n\n给分也挺好的，虽然最后我差了一分没上4，但，毕竟是大英，也别要求太多了qwq\n\n还是非常推荐的！！！！"},{"id":130619,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-01-24 03:29:41","like_diff":3,"likes":3,"dislikes":0,"content":"上大英三，平时基本没作业，上课超级温柔(有点容易睡觉...)考试感觉已经捞过了，混了3.3，咸鱼直接选傅老师别犹豫!"},{"id":146170,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-01-05 15:27:03","like_diff":3,"likes":5,"dislikes":2,"content":"平时没怎么发言，上课听得算认真，小测一般，期末听力直接寄，本以为3+的，没想到最后还有4.2（88），大赞！傅莹老师上课讲的特别好，课堂氛围也极佳，这只有9.9我不是很认可"},{"id":175123,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-06-21 16:07:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的教了我很多英语知识，虽然最后分不高，但是老师人真的超好"},{"id":8296,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-09-18 04:15:09","like_diff":2,"likes":2,"dislikes":0,"content":"老师特别棒\n\n"},{"id":13006,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-12-24 13:21:16","like_diff":2,"likes":3,"dislikes":1,"content":"棒~很棒~温柔贴心，超喜欢"},{"id":14555,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-07 15:02:52","like_diff":2,"likes":3,"dislikes":1,"content":"有点儿偏心，不过还好"},{"id":15905,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-16 14:29:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，很温柔，讲得也细致。助教吧，略严肃。"},{"id":15943,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-18 03:56:12","like_diff":2,"likes":5,"dislikes":3,"content":"老师很耐心，很nice，人很好～课上会按顺序找同学回答问题，也会放电影做游戏什么的。良心老师"},{"id":17136,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-19 16:20:53","like_diff":2,"likes":2,"dislikes":0,"content":"喜欢老师  棒棒哒٩(•̤̀ᵕ•̤́๑)  大英本身要自己认真多花时间的  不能全靠课内"},{"id":26031,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-06-15 06:58:47","like_diff":2,"likes":2,"dislikes":0,"content":"老师炒鸡温柔！"},{"id":26865,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-06-21 11:10:31","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好 任务也不多 老师非常贴心"},{"id":27484,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-06-26 13:00:11","like_diff":2,"likes":3,"dislikes":1,"content":"挺温柔的，挺好的"},{"id":28163,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-06-28 08:11:22","like_diff":2,"likes":3,"dislikes":1,"content":"老师人好，助教坑"},{"id":28300,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-06-28 08:28:53","like_diff":2,"likes":3,"dislikes":1,"content":"谢谢老师给我带来一学期有趣的大英课"},{"id":28946,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-06-29 04:12:28","like_diff":2,"likes":3,"dislikes":1,"content":"好棒的"},{"id":39207,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-12-21 15:14:19","like_diff":2,"likes":2,"dislikes":0,"content":"很好的一个老师，体谅学生，教学认真\n\n"},{"id":39215,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-12-21 15:42:52","like_diff":2,"likes":2,"dislikes":0,"content":"傅莹麻麻最棒辣！！"},{"id":39314,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-12-22 05:07:56","like_diff":2,"likes":3,"dislikes":1,"content":"超级喜欢，要不然课表排不来，真想大英三四都选她"},{"id":42178,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-14 00:07:06","like_diff":2,"likes":3,"dislikes":1,"content":"老师超棒的 上课气氛也超好 老师是很关心我们的"},{"id":42203,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-14 10:04:28","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很好"},{"id":42206,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-14 01:43:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，课堂内容丰富"},{"id":42223,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-14 02:37:40","like_diff":2,"likes":3,"dislikes":1,"content":"人好。"},{"id":42432,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-14 08:07:06","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，可是我英语实在太差，所以绩点一般般。老师很温柔，下学期重新做人再选你的课～"},{"id":42731,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-15 04:03:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师好温柔，很宽容我们，口语听起来好舒服，期末没考好绩点有点失望不过还好，可惜英四不是她啦ღ(๑╯◡╰๑ღ)"},{"id":43933,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-17 06:42:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师很nice啊个人觉得给分很好啦"},{"id":45623,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-01-20 01:09:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师很厉害，口语很溜，人很温柔，很爱笑，课堂氛围很好，导致大英课是我大一秋冬学期最爱上的课"},{"id":49418,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-04-11 08:37:09","like_diff":2,"likes":3,"dislikes":1,"content":"老师发音很标准 干货慢慢"},{"id":50816,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-05-05 16:39:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好   给分也不错"},{"id":50871,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-05-07 16:39:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师人特别好，又漂亮又温柔，讲的很好，改作业很认真，给分也好。"},{"id":52171,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-06-26 13:15:10","like_diff":2,"likes":3,"dislikes":1,"content":"表白老师！老师声音超好听 发音超级苏！很温柔 也很有趣 ღ( ´･ᴗ･` ) 师生情是有的。但是我被卡?点了˚‧º·(˚ ˃̣̣̥᷄⌓˂̣̣̥᷅ )‧º·˚"},{"id":52881,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-06-23 09:50:48","like_diff":2,"likes":4,"dislikes":2,"content":"能记得全班所有同学的名字 在校园里遇到会主动给你打招呼 这样亲切的老师哪儿找？"},{"id":53364,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-06-26 12:45:01","like_diff":2,"likes":2,"dislikes":0,"content":"很爱笑很温柔的老师"},{"id":53884,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-06-28 02:57:54","like_diff":2,"likes":2,"dislikes":0,"content":"托福写作，上课会给模板，比较知道写作的思路，每周都有作业，老师人还是挺好的"},{"id":64056,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-12-20 23:19:57","like_diff":2,"likes":2,"dislikes":0,"content":"10分 不能再低了！！❤️"},{"id":64101,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-12-21 03:38:20","like_diff":2,"likes":2,"dislikes":0,"content":"美滋滋。"},{"id":67163,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-20 11:04:09","like_diff":2,"likes":2,"dislikes":0,"content":"选上老师的课大概是把一整年的好运气都用了吧 谢谢老师"},{"id":67265,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-20 14:25:50","like_diff":2,"likes":2,"dislikes":0,"content":"好老师！大英四没选到有点遗憾\n\n给分浓浓师生情了"},{"id":68758,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-23 23:55:34","like_diff":2,"likes":2,"dislikes":0,"content":"She's in our heart， in our memory， but not in the EnglishⅣ class."},{"id":68822,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-24 02:39:56","like_diff":2,"likes":2,"dislikes":0,"content":"10分，顶！"},{"id":70766,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-27 13:35:21","like_diff":2,"likes":2,"dislikes":0,"content":"真的非常喜欢老师的课啦！上课形式很多样很有趣，知识点讲解也很详细。人也超级温柔！给分很棒！下学期大英四还是老师的课超级期待！"},{"id":81171,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-07-04 08:02:27","like_diff":2,"likes":4,"dislikes":2,"content":"傅莹老师超级温柔超级好！老师声音好好听，笑起来特别暖，还很幽默，亲和力满分！大概是我从小到大最喜欢的英语老师没有之一！老师还会放摩登家庭给我们看，我有空一定要把这个剧看完。我由于这学期选课的问题日常刷夜赶ddl，偶尔课上犯困感觉老师会温柔地提醒我，有点内疚又非常感谢老师。课堂上班级氛围也很好，大英四的小伙伴们又可爱又优秀，祝你们考试周好运！总之一句话，表白傅莹老师！\n\n(●'◡'●)ﾉ❤"},{"id":86547,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-09-17 06:36:00","like_diff":2,"likes":2,"dislikes":0,"content":"我愿为她再修一次大英"},{"id":95006,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-18 14:41:23","like_diff":2,"likes":2,"dislikes":0,"content":"我爱傅老师！！！人很温柔，极具知性美。知道我口语不好，每节课都抽我说英语（可能只是个人比较喜欢，但不管在谁的大英课上总难免要说的）关键是，给分还好！真的预置上傅老师的课真的是福分！"},{"id":116310,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-09-08 02:43:48","like_diff":2,"likes":2,"dislikes":0,"content":"对学生很好，很温柔的老师"},{"id":125310,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2020-09-06 09:07:04","like_diff":2,"likes":4,"dislikes":2,"content":"讲课很好，托福写作作业小多，但是总比大英好多了，而且给分超级好！！！人生第一个满绩"},{"id":126295,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2020-09-22 03:38:34","like_diff":2,"likes":2,"dislikes":0,"content":"超爱！"},{"id":130536,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-01-23 13:49:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常好，人也很棒，可惜自己基础差"},{"id":130691,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-01-24 08:11:11","like_diff":2,"likes":2,"dislikes":0,"content":"人美心善"},{"id":131062,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-01-25 22:38:06","like_diff":2,"likes":2,"dislikes":0,"content":"好爱傅莹老师！每次上课她总是会温柔地注视着你，眼神中满是鼓励。大英成绩老师可以支配的分值很少，但我认为一个好的老师能够带给你学习的动力。认真做听力，定期复习课文和单词，考前刷几套卷子，尽力了成绩就没有遗憾。英语课上就好好享受和老师的互动吧！"},{"id":145367,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-12-29 07:38:14","like_diff":2,"likes":2,"dislikes":0,"content":"傅老师是我对英语老师温柔善良印象的最好诠释"},{"id":149821,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-01-17 07:11:35","like_diff":2,"likes":2,"dislikes":0,"content":"我滴女神！真的太有气质了！超级亲和哇！好舍不得她呜呜...和傅莹大使同名！"},{"id":150990,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-02-21 15:41:43","like_diff":2,"likes":3,"dislikes":1,"content":"对于英语渣渣来说，上课跟上她模糊快速的口语很困难，只要是大英三之前的老师比较照顾我们这种水平的，听力的时候在最后会放一遍带字幕的更清晰一点，然而这个课堂上，讨论非常多，听力很难，我哭"},{"id":151309,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-02-28 08:05:28","like_diff":2,"likes":2,"dislikes":0,"content":"人美心善"},{"id":152560,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-04-14 14:54:20","like_diff":2,"likes":2,"dislikes":0,"content":"托福写作，考试之前评一下，老师真的很好，为人很和善，虽然不知道自己会有怎样的成绩，都不后悔报了这个课"},{"id":163980,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-12-17 04:34:55","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级好，对学生很负责，人也很温柔"},{"id":164316,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-12-20 08:42:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，就是本人对大英实在不怎么上心，老师会花时间分析大家的pre，很良心"},{"id":186336,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-10 14:03:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的，声音太好听了，柔和细腻......老师在发言和展示后总是会真诚地给出各种建议，很有分寸地给予一些正向的压力，还会帮忙承担公共发言的紧张和羞耻。非常感动，收获很大，感谢老师~~~"},{"id":209679,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-06 13:52:41","like_diff":2,"likes":2,"dislikes":0,"content":"老师人超级温柔，上课氛围很好，给分也很好，可以无脑冲。但是有一说一大英的绩点能捞的不多，主要靠自己。"},{"id":11269,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-11-26 06:04:59","like_diff":1,"likes":5,"dislikes":4,"content":"人还好 和蔼可亲有耐心。但感觉上课学不到什么东西"},{"id":21225,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-02-27 02:59:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师人好是不错，上课没有想法听…"},{"id":21376,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-02-28 11:07:34","like_diff":1,"likes":3,"dislikes":2,"content":"上课形式多样，各种口语活动，讲课很细致。"},{"id":52815,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-06-23 04:40:00","like_diff":1,"likes":1,"dislikes":0,"content":"超赞的，课上不会无聊，各种讨论也很有意思，课前还会给我们放摩登家庭，而且要请假只要群里说一下就好了"},{"id":53390,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-06-26 13:25:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师人真的超级好 很温柔 上课超级棒 考得好考不好 要靠自己积累学习  老师真的好"},{"id":56601,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-07-04 05:25:13","like_diff":1,"likes":1,"dislikes":0,"content":"人很温柔，给分很好"},{"id":57941,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-07-18 04:26:22","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级棒啊脾气也超好，会不由自主认真听课(˶‾᷄ ⁻̫ ‾᷅˵)"},{"id":58043,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-07-26 01:07:53","like_diff":1,"likes":1,"dislikes":0,"content":"内容丰富有趣"},{"id":64748,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-12-27 04:55:42","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，一定要选，先打个十分再说"},{"id":64842,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-12-27 11:34:05","like_diff":1,"likes":1,"dislikes":0,"content":"大学最喜欢的老师没有之一\n\n"},{"id":64854,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2017-12-27 12:26:01","like_diff":1,"likes":1,"dislikes":0,"content":"真的很棒"},{"id":66653,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-18 03:56:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超级好，只是我自己不争气，唉"},{"id":67160,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-20 10:55:32","like_diff":1,"likes":3,"dislikes":2,"content":"啊啊啊啊啊，刚查到分就来评，老师太好了，给分好，人也好，还特别和蔼温柔，年轻时一定是女神级人物啊～"},{"id":67168,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-20 11:23:22","like_diff":1,"likes":1,"dislikes":0,"content":"傅老师超级温柔人很好很萌。上课口语练习也挺多的，然鹅本人英语辣鸡…"},{"id":67915,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-22 09:52:41","like_diff":1,"likes":1,"dislikes":0,"content":"超级棒，老师又温柔漂亮。口语听起来很舒服，上课也很有意思。老师真的是我女神哇，哈哈"},{"id":69281,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-24 11:53:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好"},{"id":80733,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-06-30 05:00:42","like_diff":1,"likes":1,"dislikes":0,"content":"太棒了"},{"id":81180,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-07-04 08:19:50","like_diff":1,"likes":1,"dislikes":0,"content":"特别特别好的一位老师，谢谢老师的教导和关心。?"},{"id":82072,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-07-07 04:30:39","like_diff":1,"likes":2,"dislikes":1,"content":"就我一个人觉得老师给分不好嘛"},{"id":86978,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-09-20 00:50:58","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的 温柔"},{"id":87054,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-09-20 05:56:31","like_diff":1,"likes":1,"dislikes":0,"content":"超有爱，越来越喜欢上老师的课了"},{"id":87304,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-09-27 00:52:22","like_diff":1,"likes":1,"dislikes":0,"content":"超级超级好的老师，最喜欢傅老师的英语课了"},{"id":92022,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-12-25 12:25:45","like_diff":1,"likes":1,"dislikes":0,"content":"舒服，亲切"},{"id":92082,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-12-26 06:50:15","like_diff":1,"likes":1,"dislikes":0,"content":"傅老师真的人很好，也很温柔，就是我的白月光吖"},{"id":94971,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-18 14:03:02","like_diff":1,"likes":1,"dislikes":0,"content":"真的是很棒、很负责任的老师！"},{"id":95008,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-18 14:43:05","like_diff":1,"likes":1,"dislikes":0,"content":"超棒超棒超棒！超温柔超耐心口音超好听！\n\n平时上课也蛮丰富有趣的，考试前也会提醒我们题型，怎么复习，给分也好！（虽然老师说是我们班期末考的好）\n\n能选就选！！！老师的大英四和预置冲突了QAQ（我们小组还有人退了专业课来选傅老师的大英四）"},{"id":95018,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-18 15:05:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的太好了，很温柔很可爱，事情也不多，挺欢乐的，(最后满绩嘿嘿)"},{"id":95216,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-19 05:09:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好很好很好...."},{"id":95298,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-19 07:12:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，只是我比较菜。"},{"id":95957,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-20 09:27:17","like_diff":1,"likes":2,"dislikes":1,"content":"不多说了，遇到这个老师就选了吧！"},{"id":96775,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-01-21 09:59:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超好，只可惜我不争气"},{"id":102416,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-02-01 15:44:07","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，可惜我太垃圾。成绩差，是我自己的原因，下学期好好学习，重新做人"},{"id":106198,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-04-25 13:36:23","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的非常好！人很温柔，讲课优秀，解答问题特别耐心，还帮我修改演讲稿来着。低定选到她的课真的快乐，托福写作收获挺大的，推荐～"},{"id":118191,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-10-22 11:31:37","like_diff":1,"likes":1,"dislikes":0,"content":"can't be better"},{"id":119292,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-11-12 03:13:21","like_diff":1,"likes":1,"dislikes":0,"content":"老师很真诚地对待学生，真心喜欢老师，感恩老师❤️"},{"id":120479,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-12-09 06:40:47","like_diff":1,"likes":1,"dislikes":0,"content":"超好的老师"},{"id":120570,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2020-01-13 01:56:13","like_diff":1,"likes":2,"dislikes":1,"content":"老师人真的很好呜呜呜上课超级温柔也很好说话 大英课确实学到了很多"},{"id":120649,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2020-01-14 15:31:32","like_diff":1,"likes":2,"dislikes":1,"content":"平常没作业，老师很温柔。就是到了期末很慌，成绩出来，我崩了，感觉被卡绩了。"},{"id":120996,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2020-01-19 08:17:51","like_diff":1,"likes":1,"dislikes":0,"content":"好老师！真的很温柔又有气质，大英这种课还是要靠自己水平拿分的"},{"id":121292,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-12-23 11:14:58","like_diff":1,"likes":1,"dislikes":0,"content":"我用温州话对老师表过心意，希望老师可以记得我＼(・o・)/!"},{"id":130546,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-01-23 14:41:26","like_diff":1,"likes":1,"dislikes":0,"content":"课堂气氛比较活跃，活动（作业）内容丰富，有个人展示和较多的小组讨论展示。看个人喜好吧"},{"id":130622,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-01-24 03:56:03","like_diff":1,"likes":1,"dislikes":0,"content":"超级喜欢傅老师的说，大英四没选上她的课😭"},{"id":137327,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-07-03 08:13:04","like_diff":1,"likes":1,"dislikes":0,"content":"老师是个好人！"},{"id":137330,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-07-03 08:41:45","like_diff":1,"likes":1,"dislikes":0,"content":"不错的老师"},{"id":142817,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-11-16 11:55:54","like_diff":1,"likes":1,"dislikes":0,"content":"傅莹我爱你"},{"id":149036,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-01-14 07:42:36","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢老师！！！！"},{"id":175297,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-06-23 12:00:07","like_diff":1,"likes":1,"dislikes":0,"content":"大三下的托福写作，是本科阶段最喜欢的老师！！没有之一！！！好温柔！！！！！"},{"id":176901,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-06-30 15:28:41","like_diff":1,"likes":1,"dislikes":0,"content":"因为一些原因大四才上的大英课 本来只是当做必修的课没有太多期待 但没想到碰上了这么好的老师 所以大英三四都选了傅老师 老师真的很亲切很关心学生 还会主动和学生聊天 对学习过程中的一些问题也会给出很细致的提醒 大英三的时候老师还总是在课前放tbbt 本tbbt爱好者真的很惊喜 总之老师的大英课会是很好的回忆～"},{"id":183406,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-11-25 06:08:01","like_diff":1,"likes":1,"dislikes":0,"content":"我爱惨了\n\n口语超级好听，人也超级好！！我爱死了！！"},{"id":184574,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-12-22 01:10:15","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的超级温柔，课堂虽然互动蛮多的，但真的能感受到老师的用心，有在给每一个同学表达自我的机会"},{"id":184575,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-12-22 01:10:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的超级温柔，课堂虽然互动蛮多的，但真的能感受到老师的用心，有在给每一个同学表达自我的机会"},{"id":186359,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-10 15:12:50","like_diff":1,"likes":1,"dislikes":0,"content":"特别特别好的老师，口语很好听人很温柔TT很喜欢这个老师每次上英语课都很开心！能上老师的英语课是本学期最开心的事情之一！"},{"id":186464,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-11 08:07:30","like_diff":1,"likes":1,"dislikes":0,"content":"傅妈太好了"},{"id":187121,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-14 14:47:53","like_diff":1,"likes":1,"dislikes":0,"content":"fy老师真的神，事真的超级少，基本没有课后任务，上课轻松，小组讨论比较多，老师真的超级温柔！"},{"id":188569,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-19 09:19:10","like_diff":1,"likes":1,"dislikes":0,"content":"傅姐姐太温柔啦 事情很少"},{"id":206884,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-12-18 07:00:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好"},{"id":209078,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-04 11:26:33","like_diff":1,"likes":1,"dislikes":0,"content":"老师特别好哇 ，口音很纯正，对于英语渣渣来说也能听懂，虽然最后总评不是很好，但是我还是很喜欢傅莹jj的呜呜呜，是我太菜了"},{"id":209230,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-05 06:13:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师平时分给的太好了"},{"id":209782,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-07 05:49:48","like_diff":1,"likes":1,"dislikes":0,"content":"无敌，无脑冲就对了！"},{"id":212779,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-15 01:46:20","like_diff":1,"likes":1,"dislikes":0,"content":"一年多了才想起来给老师打十分，当时上的大英四。老师口语很好听起来非常温柔流畅，像泉水流动一样。上课课本内部分讲得比较细，一些她认为可能有问题的语法和单词短语都会点到。有两次小组展示，我的组做得还算认真，老师也会认真听给予反馈，算是开口的另一种方式。当时大英平时分还是40%，我37已经是班上最高的，随后总评满了…说实话难以置信，我期末真的可能考那么高吗。嗯不多说了，只能说体验好加给分好"},{"id":215202,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-02-24 07:08:42","like_diff":1,"likes":1,"di 146058,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-01-05 09:38:43","like_diff":0,"likes":0,"dislikes":0,"content":"傅莹老师真的太好了！！！作业少 然后人也温柔 特别好  呜呜大一来遇见的最好的老师！！！！！！！！！上课发言的时候也会用鼓励的眼神看着你，真的太温暖了\n\n社恐人士真的也会感觉有自信的！"},{"id":146205,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-01-06 00:32:24","like_diff":0,"likes":1,"dislikes":1,"content":"分数出了我来一波。只能说大英3在傅莹老师班真的很开心，就是说老师真的很温柔，会认真地听每个学生的发言，也会鼓励同学们积极发言。呜呜呜 ，老师真的好好，大英四课冲突了很难受。"},{"id":146224,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-01-06 02:11:35","like_diff":0,"likes":0,"dislikes":0,"content":"上课的小组讨论和发言比较多，很大锻炼口语；老师很认真负责，会在发言的时候注视鼓励。真的很不错！！！"},{"id":146691,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-01-07 08:09:58","like_diff":0,"likes":1,"dislikes":1,"content":"傅老师超棒！！！真的是很温柔很有气质的英语老师，太喜欢了！\n\n老师对不同水平的同学都超级和善，上课也很可爱，虽然刚开始不太熟悉大英的上课方式但是后面会渐渐喜欢上英语课！老师给分也不错的，虽然大英老师能调控的分数段不大，但是感觉傅老师是尽力给每个同学高分的。如果想拿好绩点的话建议上课要在线，多互动对平时成绩和自己表达能力都有好处，重视听力和单词就行！老师给了4.5，希望以后还能选上傅老师的英语课！！！"},{"id":160063,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-09-12 14:24:53","like_diff":0,"likes":1,"dislikes":1,"content":"老师又温柔又漂亮，讲课耐心，风趣幽默，好老师，必须满分"},{"id":162489,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-11-23 09:40:03","like_diff":0,"likes":0,"dislikes":0,"content":"还可以"},{"id":165069,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-12-29 03:17:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师很温柔很优雅"},{"id":172496,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-04-28 02:39:31","like_diff":0,"likes":0,"dislikes":0,"content":"神中神，世界第一好"},{"id":173495,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-05-26 08:00:22","like_diff":0,"likes":0,"dislikes":0,"content":"托福写作 课堂上老师会讲很多很有用的内容 也会发一些资料 如果备考托福应该还是有帮助的 没打算考托福的话 跟着老师积累 对写作能力应该也有提升~老师上课非常负责 也很耐心 课堂内容可能有点多 需要自己消化并且完成课后作业。按照老师教的方法完成作业 想要质量高并不难 小考和期末考试同理。最后给分也挺好的！表白傅老师~"},{"id":176071,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-06-27 14:23:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的人很好哇"},{"id":178290,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-07-09 14:38:57","like_diff":0,"likes":0,"dislikes":0,"content":"好老师！"},{"id":185131,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-12-26 12:33:37","like_diff":0,"likes":0,"dislikes":0,"content":"傅妈妈我的神😍是你肯努力，绝对不会亏待你的一名老师，选就完事了"},{"id":185597,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-02 13:51:18","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好！"},{"id":186370,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-10 16:06:54","like_diff":0,"likes":0,"dislikes":0,"content":"超级超级nice的老师"},{"id":186545,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-11 15:03:56","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师！和蔼又负责！"},{"id":186644,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-12 10:22:22","like_diff":0,"likes":0,"dislikes":0,"content":"很温柔的老师，上课没有什么压力，口语真的很好，而且会专门在课上练练compound dictation（自己校对），作文给分也不错，强推一波~"},{"id":205689,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-12-11 07:34:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的好温柔~"},{"id":206527,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-12-16 00:50:33","like_diff":0,"likes":0,"dislikes":0,"content":"人很好，课也很好"},{"id":209014,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-04 08:07:59","like_diff":0,"likes":0,"dislikes":0,"content":"傅老师真的好温柔！而且上课回答问题也是特别包容气氛特别好。预置上傅莹老师的大英三是我的福气！喜欢老师啊啊啊啊啊啊"},{"id":209025,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-04 08:41:38","like_diff":0,"likes":0,"dislikes":0,"content":"选上fy老师大英四了"},{"id":209029,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-04 08:58:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的很好 虽然最后的总评有一点点遗憾 但大英老师能干预的空间也不多主要看期末 老师平时分给的很宽容🥰🥰🥰"},{"id":209039,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-04 09:16:29","like_diff":0,"likes":0,"dislikes":0,"content":"不用怀疑任何事情，选上傅老师就赚麻了"},{"id":209043,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-04 09:24:22","like_diff":0,"likes":0,"dislikes":0,"content":"老师太好了"},{"id":209053,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-04 09:57:18","like_diff":0,"likes":0,"dislikes":0,"content":"哎呦真的女神 真的妈妈，脾气特别好也很温柔，拿作文给老师改老师给我一行一行看过去。。。虽然我写的像一坨。以及虽然大英没有上4但是还是很感谢老师。。。\n\n不过一开始还会回答问题后面就摸了不好意思🙇‍♀️🙇‍♀️\n\n不过实话实说感觉大英课对你英语的阅读和听力帮助并没有很大，大部分都是背课文背单词脱离了学习英语的初衷，但是傅莹老师已经尽力帮助大家了，要看自己的平时努力了"},{"id":209696,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-06 15:18:23","like_diff":0,"likes":0,"dislikes":0,"content":"很有初高中氛围的一位老师，上课开小差有概率被叫起来提问。因为比较喜欢英语，每节课都听得很认真，老师课上会提示一些课文重点也都有划下来，quiz都有好好复习，最后满绩还愿😭。比较喜欢的点是老师会在群里提供一些复习资料，上课会画一些课文重点，复习效率会高很多。"},{"id":210115,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-08 07:42:30","like_diff":0,"likes":0,"dislikes":0,"content":"超级有耐心，温柔，讲课细致\n\n大英四还选上了，超级幸运"},{"id":211642,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2025-01-12 05:57:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师好温柔，对于我这种超级i人太友好了。在你纠结要不要举手的时候，你只需要给她一个眼神她就会温荣的让你尝试一下。完全说不出来她也会情绪价值给满。上课内容挺丰富的，非常好的老师，必须打10分。"},{"id":163735,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2022-12-16 04:29:38","like_diff":-1,"likes":0,"dislikes":1,"content":"非常棒!"},{"id":169041,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-02-24 05:58:10","like_diff":-1,"likes":0,"dislikes":1,"content":"给分😢😢😢"},{"id":186328,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-10 13:46:39","like_diff":-1,"likes":0,"dislikes":1,"content":"热评绝非溢美之词，唉，说不出话了……"},{"id":168656,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2023-02-20 15:27:38","like_diff":-2,"likes":4,"dislikes":6,"content":"没有想像得好"},{"id":187663,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-01-17 03:47:26","like_diff":-4,"likes":0,"dislikes":4,"content":"很好的老师 很温柔 只要好好复习上4很容易"},{"id":16867,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-01-19 06:12:33","like_diff":-6,"likes":7,"dislikes":13,"content":"惨不忍睹大英三的绩点，吓哭我。。。。"},{"id":191192,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2024-04-11 09:39:03","like_diff":-7,"likes":4,"dislikes":11,"content":"个人感觉老师上课有点一般，小组讨论非常多，作业每次都是口头布置有点乱，个人感觉老师评分有点虚高了"},{"id":6247,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-07-12 10:05:27","like_diff":-11,"likes":7,"dislikes":18,"content":"小组活动多，然而可以水，上课感觉不大学得到东西"},{"id":22586,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-03-08 07:41:32","like_diff":-11,"likes":4,"dislikes":15,"content":"上课会搞很多互动。。游戏之类的，听写内容比较变态。。听写的句子超长"},{"id":82563,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-07-08 13:42:51","like_diff":-11,"likes":0,"dislikes":11,"content":"免听了竟然还有4.5！惊喜！老师很棒的啦"},{"id":137264,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2021-07-02 16:54:16","like_diff":-11,"likes":4,"dislikes":15,"content":"老师人巨好，上课也巨棒，强推。虽然最后只有4.5没满（口试被拉爆），但我还是要给老师10分！"},{"id":4065,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-06-17 15:46:17","like_diff":-18,"likes":5,"dislikes":23,"content":"老师的英国历史与文化讲得不是特别好"},{"id":23776,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-04-16 10:58:08","like_diff":-18,"likes":5,"dislikes":23,"content":"我就看着不说话"},{"id":87581,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-10-07 15:57:58","like_diff":-18,"likes":5,"dislikes":23,"content":"作业又多又烦"},{"id":67161,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2018-01-20 11:03:31","like_diff":-19,"likes":0,"dislikes":19,"content":"老师挺好的\n\n遗憾就是没有满绩"},{"id":110569,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-06-27 13:26:34","like_diff":-22,"likes":4,"dislikes":26,"content":"真无聊"},{"id":1286,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2015-03-21 17:29:46","like_diff":-23,"likes":10,"dislikes":33,"content":"讲得太浅"},{"id":105850,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2019-04-22 02:33:46","like_diff":-36,"likes":6,"dislikes":42,"content":"我不喜欢她，就是不喜欢，感觉就是有点那种阴险笑里藏刀，反正我不喜欢，当然和我的? 点有关"},{"id":28638,"teacher_id":1384,"teacher_name":"傅莹","post_time":"2016-12-24 01:06:05","like_diff":-44,"likes":5,"dislikes":49,"content":"辣鸡。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
