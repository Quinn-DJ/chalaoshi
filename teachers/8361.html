践和国家景况都有很多想法并且愿意讲出来的人 让我这个天真的法学生能窥见真实社会的一角吧 很真诚的老师 不舍得他走"},{"id":184540,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-12-21 13:40:44","like_diff":19,"likes":20,"dislikes":1,"content":"听说老师是被逼走的 是真的吗"},{"id":186559,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-01-11 18:18:40","like_diff":18,"likes":19,"dislikes":1,"content":"外专业选课，这学期很多次没去，老师点名频频不在，我很愧疚，深夜补课的时候觉来林老师是一位真正非常好的学者！是真正很好的法律人，讲到自己今晚精神不好，和大家道歉，很有自己的法律情怀！讲课确实感觉有点混乱，有些事情喜欢让我们去发散思维去想！这么好的林老师要走了啊！（浙大法学院你怎么谁都留不住啊）"},{"id":190999,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-03-28 00:52:22","like_diff":18,"likes":18,"dislikes":0,"content":"祝小林老师未来前途似锦"},{"id":187088,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-01-14 11:46:09","like_diff":17,"likes":17,"dislikes":0,"content":"老师谢谢您，祝您今后顺利~有缘再会~"},{"id":184012,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-12-06 06:53:33","like_diff":16,"likes":17,"dislikes":1,"content":"舍不得老师 呜呜呜"},{"id":187113,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-01-14 13:35:26","like_diff":16,"likes":16,"dislikes":0,"content":"舍不得林老师，很温柔很为学生考虑，学生提的意见都会认真考虑，讲课思维拓展也很多，谢谢小林！"},{"id":191131,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-04-07 14:21:03","like_diff":16,"likes":16,"dislikes":0,"content":"小林别走..."},{"id":185596,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-01-02 13:37:59","like_diff":15,"likes":15,"dislikes":0,"content":"老师真的很有自己的情怀"},{"id":186004,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-01-07 12:36:32","like_diff":15,"likes":15,"dislikes":0,"content":"在复习的时候重温老师讲过的案例，发现真的有很多实务上的技巧，受益匪浅，但是我还是把握不了体系。私密马赛，小林酱！！！"},{"id":180536,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-09-22 12:41:20","like_diff":13,"likes":16,"dislikes":3,"content":"物权法蛮有趣的"},{"id":181443,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-10-18 01:49:24","like_diff":12,"likes":15,"dislikes":3,"content":"老师西装好帅"},{"id":204230,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-11-25 04:09:48","like_diff":12,"likes":12,"dislikes":0,"content":"朱庆育走了，小林也走了，来了曹士兵当教授，等谷神退了，民商法就彻底废了"},{"id":190673,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-03-14 03:44:21","like_diff":11,"likes":11,"dislikes":0,"content":"不知道说些什么，唉。个人认为物权法课程上的一般，体系性不如隔壁的班级。但是案例分析给了很耐心的指导，最后考试给了重点，给分也很好。\n\n看得出老师志不在此，既然决定北上，也祝愿老师得偿所愿吧！"},{"id":197524,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-07-18 03:33:47","like_diff":11,"likes":11,"dislikes":0,"content":"小林未来一切顺利"},{"id":182465,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-11-16 08:05:10","like_diff":10,"likes":14,"dislikes":4,"content":"讲得蛮清楚的，就是觉得老师每次看起来都很累.."},{"id":185608,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-01-03 00:07:55","like_diff":10,"likes":10,"dislikes":0,"content":"好喜欢老师"},{"id":186880,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-01-13 10:51:31","like_diff":10,"likes":10,"dislikes":0,"content":"老师真的很好，还没出分，按照我的真实想法来评价，感觉在大二有老师让我们利用法律的时候，小林让我感受到了法律人的情怀，很喜欢发散思维，感觉老师其实逻辑感很强，补天的时候深有感触。"},{"id":189937,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-02-03 06:10:39","like_diff":10,"likes":10,"dislikes":0,"content":"很棒很棒  我爱小林"},{"id":200423,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-10-17 02:18:02","like_diff":10,"likes":10,"dislikes":0,"content":"民商法所容不下真性情的人"},{"id":207401,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-12-21 09:02:10","like_diff":10,"likes":10,"dislikes":0,"content":"上山后特别想念老师…"},{"id":184993,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-12-25 08:46:42","like_diff":8,"likes":8,"dislikes":0,"content":"5555555"},{"id":185631,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-01-03 06:42:31","like_diff":8,"likes":8,"dislikes":0,"content":"我爱老师 55555"},{"id":216929,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2025-03-29 08:28:38","like_diff":8,"likes":8,"dislikes":0,"content":"祝林老师在上海交大一切顺利~"},{"id":216385,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2025-03-15 06:03:00","like_diff":7,"likes":7,"dislikes":0,"content":"楼下肯定没看过林老师写的文章，也没在智云上听过林老师的课"},{"id":185606,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2024-01-02 17:36:52","like_diff":0,"likes":4,"dislikes":4,"content":"给个十分，林老师为人很好 感觉学术上也很有造诣。\n\n题外话，老师上课的新自由主义味有点重，某些观点不能完全苟同。"},{"id":182398,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-11-15 13:07:52","like_diff":-4,"likes":6,"dislikes":10,"content":"去年秋冬上的物权法，今年开年过来考的试，满了，还是有点意外的\n\n不得不说老师给分确实好，但是缺乏体系化是老师的一个问题：往往讲一个问题讲着讲着就顾不上整体了，这方面zc确实比林强些，不得不承认"},{"id":216042,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2025-03-10 02:09:22","like_diff":-6,"likes":3,"dislikes":9,"content":"一边骂山上数据法治一边在这里怀念他，你们认真的吗？\n\n看看他最近发的文章呢……我只能说蛇鼠一窝，属实是狗咬狗。"},{"id":170649,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-03-07 14:05:09","like_diff":-11,"likes":14,"dislikes":25,"content":"给分很好，讲课态度很诚恳，这一点承认\n\n但是授课经验不足，讲课水平有待提高，这一点也不能忽略"},{"id":158597,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2022-06-30 14:45:47","like_diff":-12,"likes":1,"dislikes":13,"content":"123"},{"id":151956,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2022-03-21 15:52:32","like_diff":-14,"likes":63,"dislikes":77,"content":"上了这位老师研究生的民案课程，也感受到了之前评价同学所说的混乱。这种混乱一是表现在体系混乱，整个请求权基础分析框架讲得乱七八糟，无论德国教科书还是中国教科书都不是如这位老师所讲的那么随意，没有预选不按顺序那还学什么请求权，不如直接历史分析方法就行了吗？二是表现在逻辑混乱，有自相矛盾难以自圆其说的情形。三是讲解混乱，老师想表达的意思可能是10分，但说出来的只有5分。这些混乱实在不是用教龄低年纪轻可以开脱的，但凡认真备过课整理好上课的发言提纲都不至于在学生面前是这种水平。当然，这位老师曾在课上说过读了博士后就鲜有阅读教科书，不知是否也有影响（可以去看看智云）。\n\n顺便再说一下，老师的职责就是讲好课，这一方面不因为你是年轻老师就该放松要求，何况光华法学院民商法所多的是讲得好的年轻老师，另一方面也不是你让学生去听别的老师的课/给学生不错的成绩就足以掩饰自己能力的不足的。从给分好坏/做人如何给老师打高分我尊重，但这种讲课水平我只能实事求是地给出低分。"},{"id":183890,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-12-03 01:50:41","like_diff":-16,"likes":5,"dislikes":21,"content":"老师人很好，但讲课思路可以用乱七八糟来形容……"},{"id":140122,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2021-08-26 16:53:56","like_diff":-17,"likes":43,"dislikes":60,"content":"楼上觉得混乱是民法特色的建议去听听法大刘家安老师的课，那叫一个通透，b站就有，混乱是老师授课水平有限"},{"id":165034,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2022-12-28 14:01:02","like_diff":-18,"likes":14,"dislikes":32,"content":"很尊重学生也尊重自己事业，有想法也温柔\n\n但在我们理解这个法条之前就开始一通分析最后结论是这个法条“删掉就好了”属实是有点emmmm"},{"id":133214,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2021-02-18 09:40:59","like_diff":-39,"likes":12,"dislikes":51,"content":"民法下绩杀"},{"id":128303,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2020-12-17 05:45:26","like_diff":-40,"likes":19,"dislikes":59,"content":"讲一个很简单的规则却要举半天例子，然后在讲台上自导自演，把学生都绕进去……好不容易绕出来了才发现：擦，这不是两句话就能说清楚的事情吗？？？"},{"id":167013,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-01-14 15:21:00","like_diff":-48,"likes":13,"dislikes":61,"content":"为什么物权法只开一个班，小林讲课水平实在有待提高啊"},{"id":172172,"teacher_id":8361,"teacher_name":"林洹民","post_time":"2023-04-21 06:36:41","like_diff":-49,"likes":7,"dislikes":56,"content":"…讲课很一般"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
