                    const commentsData = [{"id":80684,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-03-19 00:30:21","like_diff":3810,"likes":4080,"dislikes":270,"content":"如果一个房间里有希特勒，墨索里尼和马里奥，给我一把枪和两颗子弹，我会杀马里奥两次。"},{"id":72619,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-12 10:42:20","like_diff":904,"likes":1003,"dislikes":99,"content":"大家好 我是马里奥\n\n这是你从未上过的全新课程\n\n绩点回收 扣分自由\n\n只需一分钟\n\n你就会感受到来自加拿大的爱"},{"id":72242,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-08-27 06:55:15","like_diff":863,"likes":905,"dislikes":42,"content":"Fuck you"},{"id":129339,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-01-04 10:13:33","like_diff":534,"likes":560,"dislikes":26,"content":"今天心情不好，过来看看mario老师的评论区。兄弟们顶我！"},{"id":74487,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-05-07 10:52:07","like_diff":409,"likes":444,"dislikes":35,"content":"很不清真，这个老师不尊重我们穆斯林兄弟，下次看到他直接安拉胡阿克巴"},{"id":160481,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2022-09-24 01:41:10","like_diff":383,"likes":405,"dislikes":22,"content":"选英语课不选Mario，就像抽烟不抽电子烟，看抖音不看孟伟，运动不用浙大体艺，吃食堂不吃玉泉麦斯威，说明这个人文学造诣和自我修养不足，他理解不了这种内在的阳春白雪的高雅艺术，他只能看到外表的辞藻堆砌，参不透其中深奥的精神内核，他整个人的层次就卡在这里了，只能度过一个相对失败的人生。"},{"id":72860,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 08:11:08","like_diff":365,"likes":394,"dislikes":29,"content":"非常糟糕的体验。我上浙大以来唯一一次觉得，这样子的人也可以在大学里教书吗？其他的暂且不论，最让我受不了的是他的上课水平，上课不知所云，名为英语写作，实际上还没其他英语课上学到的写作能力强。看起来是有层次的，但是每次上课都整些虚的，实打实的干货在哪？所有东西都要从屏幕上手动抄下来，不抄下来，这么迷的上课谁知道考试怎么挂的！第二节课就立了一堆规矩，也是一些基本的内容无非是上课保持安静不要玩手机等等的，但是，他是一个非常易怒的人，经常上课拉着脸，上课非常胆战心惊，唯恐自己一个不小心又得罪了他，难道我们欠他工钱了？他嫌弃我们写作班不够活跃，嫌弃我们班超了几个容量，甚至不允许课下乃至课间找他问问题，说我们讲话有口音？？？\n\n总而言之，是一次非常恐怖的经历，仿佛回到了高压专制的时候。希望浙大以后可以在招外教方面仔细一点。"},{"id":105299,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-04-10 02:57:17","like_diff":322,"likes":339,"dislikes":17,"content":"Mr. Mario， I strongly suggest you to consult a psychologist or doctor since you're not reflecting on yourself for years. You are not doing your job and wasting our time. Students have been insulting and cursing you for years， do you really think it's only our problem? Or do you get a kick out of it or received some sense of happiness every time when we scold you? Yes， there's SM in sex but not ZJUM in Zhejiang University.\n\n\n\nSincerely，\n\nYour student."},{"id":72642,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-30 15:07:48","like_diff":308,"likes":328,"dislikes":20,"content":"嘿嘿 我就是来看大家怎么骂他的"},{"id":72877,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-07 05:41:46","like_diff":251,"likes":263,"dislikes":12,"content":"上这位老师的课你能学到很多东西，比如，各种标点符号的英文名称，真的是很大的干货是不是。他还会贴心地告诉你他对于有些单词的简写，并在最后的笔试中考你他对某些单词的简写是什么。最贴心的是他会在你回答不出问题的时候去教室外冷风中吹一会儿冷静一下。他还考虑到大家英文字写得不好看，会让我们把课上三四百字的文章抄下来当练字。你以为这就完了？发一节课的火仅仅因为天气热也不是没有的呢。上课所有内容都是一本上世纪的讲英语写作的书，我觉得把这门课放到小学去上有事半功倍的效果，因为他对课堂纪律的要求达到了小学老师所不及的高度"},{"id":73011,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 14:36:01","like_diff":232,"likes":239,"dislikes":7,"content":"真不知道浙大怎么招到这种老师的，歧视中国学生，强行让我们发言，学生为了那个participation强行问弱智问题，真不知道这样上课练毛口语。上他的课，我抑郁症都复发了，不得不开始吃药治疗。真爱生命，远离马里奥。千万别选！千万别选！！"},{"id":134145,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-03-17 04:05:41","like_diff":177,"likes":180,"dislikes":3,"content":"终有一天，数列将收敛于1.0"},{"id":75348,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-01-08 01:31:49","like_diff":145,"likes":155,"dislikes":10,"content":"人品败坏，品格奇葩，控制欲强，歧视中国学生，课堂没有东西，提心吊胆上课，我还能说什么？这位外教与众不同，这种人...不仅是超级绩杀的问题，他已经上升到了人品问题，甚至民族问题。竺院这种课为什么算主修，还出现在推荐，祸害了多少人？竺院的有关负责老师真的应该醒醒了，否则，我来竺院，放弃上交，放弃复旦一批，就是获得了这种课吗？因为mario，难道我还有后悔当年我的志愿选择吗？"},{"id":70915,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 09:31:34","like_diff":144,"likes":196,"dislikes":52,"content":"最不靠谱的课，还算主修，超级绩点杀手，还算主修，抢了我的奖学金。  课程毫无意义，学不到东西，老师根本摸不透，最大的坑... 千万别选，千万别选，千万别选...\n\n"},{"id":72973,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 13:05:46","like_diff":129,"likes":146,"dislikes":17,"content":"场景一：用一整节课的时间布置作业。\n\n场景二：课间走到后门，用尽全力反复几次疯狂砸门，一边砸一边嘴里说“I told you to close the back door！”\n\n无所谓收获，完全只求把课上完"},{"id":73544,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-02 02:42:47","like_diff":125,"likes":130,"dislikes":5,"content":"超级绩杀+性情古怪 \n\n上他的课简直是有生命危险\n\n如果实在只有他的课可以选\n\n请记得：\n\n直接回答问题 不要说多余的话 \n\n尽可能多发言 别把手机拿出来"},{"id":131142,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-01-26 07:10:58","like_diff":117,"likes":120,"dislikes":3,"content":"慕名而来，研究数列收敛性质"},{"id":78923,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-12-18 19:29:51","like_diff":114,"likes":131,"dislikes":17,"content":"？？？只有我一个人对他的老婆比较好奇吗"},{"id":72958,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-10-01 22:35:52","like_diff":111,"likes":113,"dislikes":2,"content":"三个字，课都不想念了想揍你"},{"id":91570,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-12-13 14:28:13","like_diff":111,"likes":112,"dislikes":1,"content":"哔了狗的体验\n\n大家好\n\n我是one of被换下来的课代表哦！勤勤恳恳也就12周了吧突然因为上节课有一个同学的作业分发时掉在了地上就被fire啦～\n\n（分发作业的还不是我哦！还是他让我找的两个不熟悉的同学发的喔!我也不知道他为什么就要这样做还假惺惺的说不要过来给我道歉解释我不听我不听exm?我艹我准备要给你道歉吗?你是神经病我也要配合你演戏吗?是吃多了撑着了吗?我浙包容度也忒好了吧！）\n\n当课代表的体验就是他说的每句话都要成为你的人生名言完全不能走神喔～你还是班级冷场时的活跃小担当，要是接不住他奇奇怪怪的梗就fire警告喔～\n\n另外歧视中国学生真的是恶心哦说什么中国是世界上loudest country但是他面对的学生却是quietest...仅仅是因为后面的女生说话温柔了一点喔，就全中国的怼怕是脑子出现了什么问题・_・?确定不考虑一下自己耳朵不好不去检查一下吗?甚至大冷天关空调说你们死不了的呵呵好的☺\n\n听学姐一句劝 别作死了选他喔 没什么好处的喔～"},{"id":79636,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-09-13 09:14:03","like_diff":99,"likes":106,"dislikes":7,"content":"大家好，给大家介绍一下，这是我们浙江大学一号杀手，不怕死的可以一试"},{"id":164520,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2022-12-21 12:00:06","like_diff":95,"likes":102,"dislikes":7,"content":"上一个经典版本英译版个人感觉一般啊，本翻译专业同学来改一下：If Hitler，  Mussolini and Mario were in a room and I were given two bullets， I would shoot Mario twice."},{"id":73810,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-03 06:33:39","like_diff":82,"likes":87,"dislikes":5,"content":"很赞成大家的说法，不过对于那些别无选择一定得上Mario课的人，给一些意见：首先尽量不要因为他那些奇奇怪怪的规矩而扣分，比如请假，迟交作业，或者没搞清他那些啰里啰嗦的格式，这些他都会跳脚。其次，个人觉得不一定很费心力地刷脸，只要把他规定的发言次数达到了就可以了~安安心心做一个小透明，他也不会很注意你。最后，个人觉得拿他课的高分关键在于他的quiz和期末考评，因为平时成绩只有做了和没做之分，quiz和期末会按照表现程度打分的，所以尽量充分准备。鄙人去年在他的英语辩论课上当了一学期的小透明，最后期末辩论的时候认真准备了一下，结果成绩还算可以。。。不过我真的挺讨厌他，希望大家尽量选别的老师的，不得已选他了就good luck吧~"},{"id":72595,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 06:46:57","like_diff":77,"likes":89,"dislikes":12,"content":"想念aa"},{"id":73797,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-03 06:07:25","like_diff":70,"likes":78,"dislikes":8,"content":"想把这垃圾老师告到校长信箱"},{"id":85606,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-07-21 01:46:31","like_diff":69,"likes":72,"dislikes":3,"content":"想要弹劾老师的烤鸭要小心呀。我猜mario的路线可能是浙大失业-雅思口语考官?"},{"id":72631,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-30 14:27:33","like_diff":68,"likes":73,"dislikes":5,"content":"口语课：get participation score by asking questions"},{"id":88101,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-01-24 06:51:53","like_diff":68,"likes":93,"dislikes":25,"content":"I am Mario！\n\n我看中文的懂！\n\n我课上的好，大家来听！\n\n谢谢大家！"},{"id":85833,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-08-20 08:26:52","like_diff":64,"likes":64,"dislikes":0,"content":"预置满员的课在开始选课第一天被退到只剩个位数"},{"id":170879,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-03-11 06:55:15","like_diff":64,"likes":72,"dislikes":8,"content":"自从有了这个软件，我不看别的老师又多好，专门来看这个老师有多烂"},{"id":75198,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-03-08 02:45:47","like_diff":63,"likes":66,"dislikes":3,"content":"我一直以为他说\n\n是新的老师所以没有评分，仔细一看原来大家给的都是0分，那我就放心了。这个老师就像小学老师整治一班不听话的小朋友一样，生气暴怒，让学生罚站，点名，随意扣分，每次上他的课都心惊胆战，关键是大家明明都表现的很好，能不能举报他啊？?而且讲课的内容都是虚的框架，这都能讲一个学期??真的是见过最烂的老师了"},{"id":80603,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-06-28 08:30:31","like_diff":63,"likes":65,"dislikes":2,"content":"恨他就推荐他去上mario的课吧"},{"id":72956,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:22:14","like_diff":58,"likes":63,"dislikes":5,"content":"这个老师吧有点迷\n\n上课的第一节还觉得没毛病，学不到东西至少这老师还挺乐呵\n\n第二节课开始登记你的名字的时候就知道了，明明可以用写的一定要我们用拼音告诉他，一旦没有准备好就说no you are not ready 然后就不让你说话？？？？\n\n每一节课都点名，迟到了要登记，一点余地也没有，你想请假是吧？“I don't care”你也别让别人来告诉我 反正我不管:)\n\n你以为上了半个学期了你掌握这个老师的套路，呵呵too naive\n\n每节课都嫌弃你们不说话，diss我们这就是 top three university的水平？？？？\n\noh god也不看看你每天问的都是些啥问题 我们是能回答出什么来？？？\n\n口语期末考简直令人印象深刻，所有人在外面吹着冷风，等着班长叫号（没错有班长，直接告诉你当班长满鸡，就是惨了点，每节课当驴使），劈头盖脸的骂呀，那感觉真是美滋滋。\n\n没错，畏畏缩缩为了分数忍气吞声的话，每节课坚持不懈发言的话，5.0满鸡你一定拥有。\n\n"},{"id":72966,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:43:21","like_diff":58,"likes":66,"dislikes":8,"content":"把大学生当小学生教呵呵呵"},{"id":166697,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-01-13 08:52:32","like_diff":58,"likes":63,"dislikes":5,"content":"很久没上马里奥的课了，来评一下。\n\n依旧建议选马里奥的课前慎重考虑。他的性格很像小孩，需要哄的那种（倒也不是脾气差，就是有点怪）。不顺着他来就立刻炸毛。而且他会喜欢那些上过他的课的人，选rep的时候基本上首选熟面孔，然后选那些很积极的。他还要求第一排的同学坐到后面，让rep坐第一排。当了rep之后需要做的很少，但分很高。\n\n如果你是比较内向的人，建议别来马里奥的课，因为只要你在课程前期没有混脸熟，或者让马里奥觉得你上课不够积极，到后面拿高绩点就更累更难了。但是马里奥不是鼓励型的老师，在他的课上机会是不均等的。听说他有试着关注更多的人，具体改观我就不清楚了。在有的课上，你可以鼓起勇气举第一次手，然后整个学期都变得更加积极更加敢开口。但是在马里奥的课上不是。\n\n我英语口语1拿了4.8（别的老师的），英语口语2喜提3.6（马里奥的）。口语本来就是水课，可是上马里奥的课总是给我一种身心俱疲的感觉。当然我自身也有问题，没变成马里奥喜欢的那种学生。期中考试的时候他还告诉我 希望我更活跃一点，可是我心里想的是，我明明一直举着手，他也看到我了，可他为什么一直不喊我呢。\n\n其实马里奥本人是没什么问题的，但是他的教学方法（与教学水平）真的不太行……"},{"id":79066,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-05-22 05:34:58","like_diff":57,"likes":58,"dislikes":1,"content":"控制欲极强。\n\n反社会人格。\n\n学生同事都开怼。\n\n但也许秋天他就消失了。\n\n也许不会。\n\n\n\n\n\n"},{"id":75673,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-04-02 12:58:20","like_diff":51,"likes":56,"dislikes":5,"content":"整个浙江大学，我只碰到过这一位会因如回答问题声音太轻之类的小事，就把同学赶出教室的老师。\n\n整个外语学院，我只碰到过这一位会在课上骂\"god damn it\"\"what the hell\"的外教。"},{"id":183573,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-11-27 12:00:51","like_diff":51,"likes":54,"dislikes":3,"content":"mario已经不在zju了wwww"},{"id":72627,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-30 14:15:48","like_diff":50,"likes":55,"dislikes":5,"content":"垃圾桶.jpg"},{"id":76309,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-04-02 17:13:11","like_diff":50,"likes":53,"dislikes":3,"content":"作业如果不亲手在铃响之前交到他手上，坐在后面的有个同学委托同学帮忙传一下，结果遭到一通训斥，还威胁坐在后面的同学你坐在后面我就给你低分。甚至还说你们中国人都是这样的吗？你以为你是老板吗还让同学给你传？我不知道这样有什么错，也不知道这位同学为什么要得到这样的训斥。\n\n有一位同学因为没听清楚老师说什么，旁边的同学悄声告诉他，结果两个人都被斥责一通，被点起来的同学还被迫要求坐在老师眼皮底下。这样的场景即便在高中也见不到。\n\n言语中透露着对国内学生的偏见，仿佛中国的大学生就是作弊、抄袭、逃课、偷懒成性的大学生，中国的大学教育水平在他看来一文不值。\n\n既然如此，为什么要拿着中国人给你发的工资，端起碗筷吃饭，放下碗筷骂娘。\n\n上课净扯些没用的东西，如果让学生只需要手抄投影上的文字就可以糊弄过去一节课，那当老师真的太容易了。"},{"id":130054,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-01-16 03:06:08","like_diff":49,"likes":52,"dislikes":3,"content":"一个外国人，不远万里来到中国，把浙大学子的正态事业当做他自己的事业。这是一种什么精神？"},{"id":79662,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-07-05 08:11:43","like_diff":48,"likes":50,"dislikes":2,"content":"想知道这种老师是怎么在中国活下去十年的"},{"id":182166,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-11-11 08:26:23","like_diff":47,"likes":50,"dislikes":3,"content":"马里奥你现在是真的火了，平时一定要注意自己的言行举止，不要让人以为你是个多坏的男孩。 你不知道有多少眼睛盯着你看着你出错，我知道你是很真性情的孩子，也希望你能保持这份直率，但你更要严格要求自己，谨言慎行，起到偶像的表率作用，这样才能走得更远 。"},{"id":134254,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-03-21 13:35:41","like_diff":46,"likes":47,"dislikes":1,"content":"you may be curious about why you get such low assessment， if you still have your conscience. 'cause you show your sins directly to every student， every student who attended your class and suffered from it. You may not believe in gods， but must devils for you are one of them. Never have you shown any respect or impartiality or provided any useful knowledge， but enforcing the \"rules\" made by you， a dictator who \"govern\" the classes with a gang of lackeys. Exploitation is not a lasting solution， and hope you can learn the ideal of karma and try to be good， otherwise your behaviour will disgust batches of students， and finally， yourself."},{"id":179650,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-09-19 05:36:47","like_diff":40,"likes":48,"dislikes":8,"content":"马里奥，你是不是玩原神啊😅"},{"id":72955,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:20:42","like_diff":39,"likes":41,"dislikes":2,"content":"最重要的是\n\n他的课 翘课和请假是等同的。\n\n你去找他请假只会被他骂一顿。"},{"id":155705,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2022-06-15 09:02:34","like_diff":39,"likes":39,"dislikes":0,"content":"reps基本上不用做什么事 为什么还是能拿高分？这里没有讽刺reps的意思。\n\n看到了稀烂的分数甚至一点不生气，只是感到有点好笑\n\n当然 马里奥真的好好（五毛一条，记得删/doge）"},{"id":162555,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2022-11-25 07:25:59","like_diff":39,"likes":44,"dislikes":5,"content":"重温经典:If there are Hitler， Mussolini and Mario in a room， give me a gun and two bullets， and I will kill Mario twice."},{"id":91704,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-12-18 05:46:02","like_diff":36,"likes":36,"dislikes":0,"content":"建议遣返加拿大，真是什么垃圾都往中国塞，可笑至极"},{"id":72864,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:23:59","like_diff":35,"likes":37,"dislikes":2,"content":"提高口语？不存在的 这学期最紧张最头痛的一门课(╯°□°）╯︵ ┻━┻"},{"id":72952,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:26:00","like_diff":35,"likes":40,"dislikes":5,"content":"看到没有好评就欣慰了。"},{"id":81499,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-07-05 08:43:56","like_diff":35,"likes":37,"dislikes":2,"content":"大家怎么打的0分。我只能打1分 想剁手 给了他这一分"},{"id":76251,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-03-30 11:13:58","like_diff":33,"likes":35,"dislikes":2,"content":"册那."},{"id":72967,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:48:19","like_diff":32,"likes":34,"dislikes":2,"content":"一年前上过口语课，不喜欢这种上课必须勉强自己participate的感觉，每节课都上得很不开心。老师的问题都让人有真的是大学课堂吗、随时出戏的感觉。偏心很严重；如果没有让他impressed，即使你几乎每节课都发言也可能永远记不住你的名字，每次回答都要被问一句“What's your name?”蛮心寒的，特别是当他忘了名字又懒得问你干脆就不记你partcipation的时候很想怼了。惹不起惹不起。"},{"id":155720,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2022-06-15 11:14:42","like_diff":32,"likes":35,"dislikes":3,"content":"22年最新通报，绩杀王者宝刀未老。我谢谢你噢。"},{"id":184672,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-12-22 06:30:23","like_diff":32,"likes":37,"dislikes":5,"content":"给我把这位通情达理、暖心体贴、对学生一视同仁、和蔼可亲、学术水平高的好老师\n\n绑到会员制餐厅里灌满迎宾酒和雪，然后把他扔到黑色高级轿车上带到下北沢先辈家雷普三回啊三回\n\n让它成为新一代GV actress"},{"id":170895,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-03-11 12:04:35","like_diff":31,"likes":36,"dislikes":5,"content":"yysy，你只要上课不玩电子产品，很容易和Mario混个脸熟的。然后剩下的按他要求来做，给分不会差的。"},{"id":73786,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-03 05:41:19","like_diff":30,"likes":34,"dislikes":4,"content":"呵呵，27分课的均绩被一门1分的课拉下0.03，呵呵。上课?呵呵，那也叫上课?早退家常，然而幸好他喜欢早退，根本没有人喜欢上。说到班长的问题，我们本来班长水平挺好的，然后他突然发飙把她撤了重新换了个，就丢下一句我会记得的，那个女生后来就没笑过……心疼……这样的老师为什么还能留在浙大?反正他看浙大不爽，我们也看他不爽，留着干嘛?"},{"id":123607,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2020-06-10 12:54:37","like_diff":30,"likes":33,"dislikes":3,"content":"…\n\nStop and listen to me\n\n这辈子都不想听到这句话了，然而新学期预置又是…"},{"id":72871,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 08:26:17","like_diff":29,"likes":32,"dislikes":3,"content":"一点东西没学，还把自己均绩拉低了"},{"id":184939,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-12-24 13:26:51","like_diff":28,"likes":32,"dislikes":4,"content":"听说他被开除了？有人能具体说一说吗"},{"id":74664,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-04-08 10:34:43","like_diff":27,"likes":28,"dislikes":1,"content":"水平低教的差就算了 能力问题 但是他根本没把我们当大学生看吧 性格极差 上课嫌读课文声音小 说：你们中国人是世界上最吵的 怎么说起英语来就没音了 很想对他说fxxk off了 还有什么说台湾学生foreigner就不提了"},{"id":138962,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-07-12 03:49:08","like_diff":27,"likes":27,"dislikes":0,"content":"有些老师上课教的内容多还有趣人非常友善给分还很好，而有些老师不仅学不到任何知识不说、人非常偏执，给分也非常恶心。感谢马里奥老师让我知道世界的参差，上第一节课告诉我们被上面叫去谈话，后来很庆幸自己没有丢了这份工作，我只想问问上面管理层为什么不直接开除他呢？真的不夸张我上去讲都能比他讲的要好，一节课除了搞的人心惊胆颤不知道他会什么时候发病之外，一点都没学到，浪费我的时间和生命之后给了我这么恶心的分数，我吐了。另外，马里奥老师的中文水平近乎没有，也就是说他是看不到查老师这个网站的，我觉得他的偏执有一部分来源于他的中文实在是太差了，所以如果有学生说话他听不懂或者是在讲中文就会立即被他打断然后逼问😅在这种情况下我建议您还是先回加拿大好好地学习一下中文再回来吧\n\n最后，我真的不明白这样的人是怎么能来浙大当老师的，你说timothy吧他给分差也严格，但是起码上课能学到知识，你能感觉到他的教学什么的是有条不紊的有目标的，马里奥可以说是除了十年的脑血栓什么都不沾，而学校还强制我们必须选他，我是真的不懂，贵校，宁，到底是怎么想的呢？"},{"id":72968,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:50:06","like_diff":26,"likes":29,"dislikes":3,"content":"没话讲 只能奉劝大家 千万别选"},{"id":72980,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 13:21:25","like_diff":26,"likes":27,"dislikes":1,"content":"写作，没有收获，感觉不到这个人的水平和人格魅力，但港真他的压力也挺大的虽然想上好课但没那个能力。。。上他课的同学们谨记，不发言、面无表情、不被他记住，安安静静过一学期才是生存之道"},{"id":178743,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-07-21 10:01:28","like_diff":26,"likes":28,"dislikes":2,"content":"这个老师非常好，大家快选他的课"},{"id":72953,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:15:35","like_diff":25,"likes":27,"dislikes":2,"content":"上他的课生病请假死活不收假条，直接扣你分，一节课总评两分吧好像是，学了一学期写作水平退回小学生，学不到任何东西的作业一大堆，不管是上课还是作业一定要努力讨好他按照他刻板的规定走不然就像我一样，拿了一整学年最低绩点。"},{"id":75028,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-03-07 05:12:07","like_diff":25,"likes":30,"dislikes":5,"content":"学不到东西！！！花一整节课告诉你怎么用标点符号！！！大片大片的文章让我们抄半节课！！！真的没用没用没用\n\n唯一让我觉得这个老师还有点人情味的是他对angel很友好，angel说她的英文名在以前被人嘲笑，他安慰她说这个名字很适合她，她是天使"},{"id":104960,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-04-01 03:56:13","like_diff":25,"likes":26,"dislikes":1,"content":"愚人节快乐？？？马里奥竟然有分数了！"},{"id":147340,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2022-01-09 15:26:41","like_diff":25,"likes":33,"dislikes":8,"content":"我在选Mario的英语演讲课之前没有来看查老师，直接去上了。\n\n一学期下来感觉这个老师还挺好的。上课会开玩笑，对作业也比较宽容。就是会有一些奇怪的执念。\n\n展开说说他好的地方：我是补选进来的，前两周的课没来，他很耐心地帮我找好了组员，并且和我说缺了前两周的课没关系。在第三周，我第一次去上课的时候，他也会关心地问我能不能跟上/听懂；我不知道有作业的时候，他也和我说没关系下周带来好了。我是别的专业的选这门课做个性，一开始还很忐忑，但看老师那么温柔地对我就决定还是好好上这门课了。\n\n早八课，有一次我迟到了。那天下雨，刚好他也迟到了些。我很紧张地进去，他还跟我开玩笑说不要让我知道今天他发生了什么，和我说take your time。让我感觉放松了许多。\n\n作业的话好像要交两三次纸质的作业，他也会给一些可爱的批注在旁边hhh。学期中要做一次free topic speech，他也是说这是一次练习的机会，只要上去说了都可以得到这项的满分。\n\n上课的氛围感觉也挺轻松的吧，没见他很生气地骂人过。\n\n缺点的话，会有一些自己比较在意的地方吧，如果踩到了雷会让他很认真地不开心，但我觉得也是可以理解的。比如说期末speech的稿子如果有一点点不符合要求他就会退回去，让你排到最后面去做pre。再比如说，不能接受他在说话的时候有人在下面发出食物包装袋的塑料声。也就是会比较严肃地提醒，不会很过分吧。\n\n具体的上课内容...其实我也不知道老师水平如何，我也没怎么听他讲hhhh\n\n最后给分也不错，上4了 \n\n之前的情况我不了解，反正这学期的情况是这样。希望后面的同学们还是能避开第一印象，可以去了解了解~"},{"id":165369,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-01-03 08:37:07","like_diff":25,"likes":26,"dislikes":1,"content":"拉倒吧，有时候他看你不顺眼你这个学期就别想高分过"},{"id":73776,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-03 05:25:42","like_diff":24,"likes":26,"dislikes":2,"content":"别选 选了后悔真的\n\n什么都学不到 口语课小学生水平 还贼专制贼高压\n\n连课程群都叫我们解散掉是怕背后说他坏话吗hhhhhhh"},{"id":75825,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-03-19 08:47:05","like_diff":24,"likes":27,"dislikes":3,"content":"英语写作。第一节课营造出一种好像很爱与和平的表象，第二节课就开始狂躁症发作，和小学老师一样要求多，要求多也就罢了为什么这么爱对学生讲话大声，弄得我每周一下午想到这个课都觉得头痛，能有别人选就千万不要选这个课。"},{"id":168109,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-01-28 05:43:45","like_diff":24,"likes":29,"dislikes":5,"content":"英语演讲被绩杀，真的是琢磨不透，迟到或请假不听解释，说是不需要跟他讲，结果最后直接给你体现到分数上，离谱。"},{"id":72946,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:00:09","like_diff":23,"likes":26,"dislikes":3,"content":"救命啊"},{"id":72971,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 12:58:23","like_diff":23,"likes":25,"dislikes":2,"content":"很迷，有点无语"},{"id":79054,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-10-26 10:45:46","like_diff":23,"likes":44,"dislikes":21,"content":"因为很多人说马里奥太严格 所以他之前试图放宽一点他的规定来让大家体验好一些 一个缺了1/3课的同学A在早上八点他马上要去上辩论课的时候堵住了他要求他给自己考试的机会 马里奥就同意了 让A周四来上课 但是他同时也觉得这个安排不太妥当 正好A同学周四也没有来上课 所以按照规定A要挂科了 重点是 马里奥给过A机会了 但A还是没有出现 所以事情不得不这样收场 马里奥只是想让大家体验稍微好一点"},{"id":79663,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-07-05 08:42:27","like_diff":23,"likes":26,"dislikes":3,"content":"希望他懂中文"},{"id":110234,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-06-25 01:50:06","like_diff":23,"likes":24,"dislikes":1,"content":"我是一个心里对每个老师都挺尊重，给分不好也不会怪老师的老实同学。英语辅修，上了他的写作和辩论，让我第一次忍不住来查老师说句话。首先，英专明明有很多含金量高的课，他的这种课为什么还要存在下去？求取缔，表面看好像纪律严明，实质上干货屈指可数，多数时间陪老师演戏。演讲给分很主观，给我3.3就算了，为什么我国精班讲英语特别好的朋友也没上4？？没有联系方式，连说理的地方都没有。如果必须修这几门课，一定去选别的老师吧，免得啥都没学到心情还差还拉绩点，我辅修是想学知识的，这算怎么回事。"},{"id":76252,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-03-30 11:24:48","like_diff":22,"likes":24,"dislikes":2,"content":"由于取了个德国人名字导致整学期在口语和写作都被Mario记的很牢，这感受太糟糕了\n\n我本以为世界上所有人都是可以沟通的，直到我遇到Mario，我终于放弃了\n\n然而我这种“刷脸”到完全被他记住的也并非绩点好了，实际上两门课都是比均绩高一点点。我自以为口语考的很好，写作很烂（没写完），结果一个分，感觉很迷。"},{"id":76515,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-04-12 02:56:23","like_diff":22,"likes":24,"dislikes":2,"content":"5节课换了3个班长"},{"id":79240,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-05-28 10:01:18","like_diff":22,"likes":23,"dislikes":1,"content":"我不认识这个老师 但我朋友可能不喜欢他"},{"id":136606,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-06-22 01:47:39","like_diff":22,"likes":27,"dislikes":5,"content":"公正公平的说Mario\n\n1.上课水的很\n\n2.最后的printed materials检查很恶心\n\n谁他妈会把一个非写作任务的题目打下来啊\n\n此后有Mario的课上没有我，有我的课上没Mario。"},{"id":142868,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-11-17 03:34:42","like_diff":22,"likes":23,"dislikes":1,"content":"救下希特勒"},{"id":180380,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-09-21 10:22:20","like_diff":22,"likes":23,"dislikes":1,"content":"这老师已经达到了0.5个ly了"},{"id":73388,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-01 13:11:57","like_diff":21,"likes":23,"dislikes":2,"content":"不是很懂老师的思维，大冬天让人在外面冻着也是没谁了。课非常水，基本学不到什么东西。"},{"id":169934,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-02-28 13:56:10","like_diff":21,"likes":27,"dislikes":6,"content":"Mario，fuck u"},{"id":77825,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-05-08 04:04:58","like_diff":20,"likes":24,"dislikes":4,"content":"老师的情绪像…………像这个春夏交替季节的天气"},{"id":91561,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-01-16 16:35:26","like_diff":20,"likes":21,"dislikes":1,"content":"上课不知所云，完全耗时间。形式主义。什么都没学到。\n\n性情古怪，控制欲强，课堂死气沉沉，上课毫无热情。"},{"id":123606,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2020-06-10 12:48:48","like_diff":20,"likes":20,"dislikes":0,"content":"给1分是因为没有0分可选，上他的课就是浪费时间，还折寿，我tm居然上了两次"},{"id":79813,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-06-14 03:02:48","like_diff":19,"likes":20,"dislikes":1,"content":"这个老师很奇葩 调拨离间 让同学关系不好 我不理解他怎么存活在浙大\n\n把针对发挥的淋漓尽致 我们进来这样被他对待的吗  what？\n\n然后在上课好像侮辱我们 真的受够了 以后再也不想拿 专业课也退课 真的太过分了 谁选谁倒霉 上课也学不了东西 绩点低"},{"id":86361,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-09-14 03:24:50","like_diff":19,"likes":20,"dislikes":1,"content":"千言万语汇成一句fuck you"},{"id":140445,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-09-12 01:32:59","like_diff":19,"likes":23,"dislikes":4,"content":"每一个学校都有一个或者几位长期居于教学岗位，自行其是，毫无立德树人之心的，与中国国情脱节的傲慢白种人做所谓的外教，Mario就是这样的苛刻，学术上毫无建树的语言教师，这样的教师长期占据985高校珍贵岗位，而不把宝贵教学资格给国内外年轻有为学术上颇有建树的中青年学者，这其实是一种教育初衷的悖离。中国正在日益强大，那些活在中国弱小时刻，傲慢的白人外教，打着学术自由的旗号长期打击中国学生自信心，这样的与时代脱节，与中国社会主义高校立德树人，为党育人，为国育才的教育总体目标严重违背的低档低质量白人外教，留在岗位上其实是祸害。我们需要的是高级外国专家，而不是仅有古早硕士学位的白人混子老师。Mario为人不够谦和，也没有学术建树，一个有学术自信心的学院或许早就把他开除了。"},{"id":70793,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-28 00:33:57","like_diff":18,"likes":19,"dislikes":1,"content":"三个字"},{"id":76801,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-04-23 14:22:26","like_diff":18,"likes":20,"dislikes":2,"content":"今天翘了一节课..会死吗？"},{"id":79004,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-05-20 05:02:05","like_diff":18,"likes":19,"dislikes":1,"content":"报课时也不知道 只是想提高英语水平 而且以前上其它的外教挺好的。上着觉得这老师和其它外教不同，看了查老师，我怕了…………绩点求放过………………"},{"id":159517,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2022-08-01 12:38:30","like_diff":18,"likes":23,"dislikes":5,"content":"上过21年的马里奥的课，怎么说呢，讲的很普通，就是正常高中生听了没有任何问题，甚至觉得简单。不过教课的态度和水平已经进步很多了，起码不会有反动反社会倾向了，或许和他的中国老婆有关系吧，给五分合情合理，不要拿之前的事情说事，我们就当是给他一个重新做人的机会"},{"id":180502,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2023-09-22 03:58:50","like_diff":18,"likes":22,"dislikes":4,"content":"0.5个ly真的是紧跟时事，不过从某种方面来说，它和ly没区别"},{"id":203983,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2024-11-22 11:35:31","like_diff":18,"likes":20,"dislikes":2,"content":"我只是想看看到底他和djf哪个跌的快"},{"id":118398,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-10-26 10:50:43","like_diff":17,"likes":17,"dislikes":0,"content":"时隔两年，我就来看看你被骂死没有?\n\n不好意思，上个星期又在外院见到你了，说真的，真晦气?"},{"id":120368,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-12-01 04:24:07","like_diff":17,"likes":18,"dislikes":1,"content":"对中国学生偏见极大，对班里几个留学生小哥哥小姐姐态度巨好，老学生也是，简直判若两人。上课内容没有，倒挺会水。课堂规则还要手抄。阴阳怪气，实属人间迷惑。"},{"id":74471,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-27 05:42:41","like_diff":16,"likes":19,"dislikes":3,"content":"就是神经衰弱"},{"id":74625,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-03-05 01:37:18","like_diff":16,"likes":16,"dislikes":0,"content":"给他打一分真的都多了"},{"id":109020,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019- 4865,"teacher_name":"Mario Circelli","post_time":"2019-07-02 08:07:35","like_diff":13,"likes":17,"dislikes":4,"content":"看不起这种什么都不会的外国人跑来中国混"},{"id":115962,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-08-27 07:09:43","like_diff":13,"likes":17,"dislikes":4,"content":"如果不幸被调剂到马里奥老师班......如果往事能重来，我愿重考一遍英语六级；如果上天再给我一次选择的机会，我还是会义无反顾地选择重来六级来换取免修条件......."},{"id":140646,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-09-14 16:36:40","like_diff":13,"likes":18,"dislikes":5,"content":"个人觉得Mario人挺好的，虽然课程内容比较简单，但是对于英语听说能力较差的同学可以试着选Mario的课，有很多发言机会，就算讲得磕磕巴巴也有足够的时间讲完，如果没听清，Mario也会重复好几遍，对不太敢在很多人面前开口讲英语的同学来说应该挺合适的。作业只要按要求的格式完成，积极发言（重点），成绩并不会低，顺便感谢Mario的课让我拿到了专业课最高的绩点，差点满绩（喜极而泣.jpg）不知道以前到底是怎么回事，大家都骂的比较狠，现在的话大家可以尝试一下，我很菜，有的看法不一定对，意见仅供参考。"},{"id":142010,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-11-04 01:42:59","like_diff":13,"likes":14,"dislikes":1,"content":"感兴趣的同学欢迎来东六319旁听一下写作3 就知道mario其实是个10分的老师呢～"},{"id":142201,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-11-08 12:13:48","like_diff":13,"likes":13,"dislikes":0,"content":"学完微积分来评论一下 数列极限"},{"id":155360,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2022-06-12 19:12:39","like_diff":13,"likes":17,"dislikes":4,"content":"有一说一，上第一堂课觉得老师不像评价那么糟糕，之后老师用了一节多的时间来问全部人的名字和声调，我也觉得可能是老师很用心吧，所以也没太在意，但是耽误上课时间实在没必要。还有为了他你必须要换你的钉钉昵称，还有头像（如果你的头像不够有特色的话），这些是第一节课要做的事(还特地写在PPT上）。之后他会问线上同学一些为了确认出勤的小学生问题，例如你喜欢什么颜色etc.还有线上学生的话他会不定时打给你，打去也没什么实质性内容，就是问刚刚展示有几个人之类的确认出勤的问题，或问你今天星期几，而且一定要打开摄像头，不得不说那学期因为他突如其来的打电话弄得我真的很抑郁。就BASC这门课来说内容很多都是视频、以前的人做过的PPT，上课没什么内容。一定要问问题才能有参与分，所以你绝对不能没有问题，就算问题看起来很蠢也要问。我说没有问题他说这里有五分哦~~~他的作业每次发回来都会有不少的评语，应该算好事吧。还有他对他的headings真的要求很高，你一直写不好他会一直提醒你。最后的纸质作业抽查我觉得真的很没必要，作业、阅读内容、上课过一遍的选择题全部都要打印，他说是为了帮我们准备开卷考试，但我觉得真的不用，就算有学生真的不准备资料去考试也是他自己的责任。最后绩点出来并没有很糟糕，所以未来要选的同学自己斟酌吧。总体来说，我自己的上课体验非常不好。"},{"id":72902,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-01-31 09:36:04","like_diff":12,"likes":15,"dislikes":3,"content":"一言难尽 就想问大家绩点拿了多少"},{"id":74211,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-02-06 16:01:44","like_diff":12,"likes":14,"dislikes":2,"content":"paranoid"},{"id":78253,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-05-10 08:06:41","like_diff":12,"likes":12,"dislikes":0,"content":"千万别选"},{"id":142837,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-11-16 23:50:04","like_diff":12,"likes":14,"dislikes":2,"content":"想不开想死的同学可以选他的课，若一定得选择一种死亡方式，我选安乐死，请大家慎重选课🙂🙂"},{"id":163969,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2022-12-17 03:50:53","like_diff":12,"likes":18,"dislikes":6,"content":"感觉Mario有很大的改变，希望大家不要对他有太大成见。\n\n选的2022秋冬学期的英语写作2，一开始特别怕他hhhh但后来发现其实只要严格按照他的要求来，就不会出什么岔子。老师对作业格式要求比较严格，但每次作业都会很认真地写评语，还会画可爱的符号hhh上课要积极一点发言，但是一定要在他要求发言的时候发言；老师还准备了两次小游戏，也挺有意思的~"},{"id":76586,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2018-04-16 02:36:16","like_diff":11,"likes":12,"dislikes":1,"content":"就想知道能不能因为受不了老师退课，真的受不了了"},{"id":95053,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-01-18 15:41:53","like_diff":11,"likes":13,"dislikes":2,"content":"1.上课无干货性内容\n\n2.体验外教上课的同学，请注意:本课过于拘谨，老师的规矩比较多\n\n3.成绩安排主要是: 平时分（出勤和课堂）课后作业（20%）知识点测试（10%）期末考试（50%）\n\n（顺带吐槽知识点测试，就是上课的内容。涉及标点符号、英文改错符号甚至是上课的规则。）\n\n个人觉得比较适合 英语水平比较高的 凑学分的同学 good luck \n\n绩点对于我这种菜鸡来说，凉(눈_눈)"},{"id":106983,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-04-30 14:02:09","like_diff":11,"likes":13,"dislikes":2,"content":"迷惑行为大赏"},{"id":109799,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-06-24 01:39:41","like_diff":11,"likes":19,"dislikes":8,"content":"真是百年一遇的好老师啊！！"},{"id":110013,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2019-06-21 07:12:37","like_diff":11,"likes":13,"dislikes":2,"content":"我也哭了，不是感动的那一种。赶紧退课。"},{"id":130848,"teacher_id":4865,"teacher_name":"Mario Circelli","post_time":"2021-01-25 03:09:01","like_diff":11,"likes":12,"dislikes":1,"content"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">

                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');

                        });
                    });

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
