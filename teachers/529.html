                <script>
                    // 评论数据
                    const commentsData = [{"id":964,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-09-16 02:58:01","like_diff":31,"likes":95,"dislikes":64,"content":"老师上课很精彩，主要讲讲日本、韩国、台湾的经济，附带讲讲历史、名族性格，日本内容居多，不点名，有小组展示，无考试，写一篇1400论文，选题很重要！"},{"id":78083,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-05-09 09:18:43","like_diff":28,"likes":32,"dislikes":4,"content":"杨白劳和黄世仁?"},{"id":21627,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-02-29 11:02:02","like_diff":20,"likes":27,"dislikes":7,"content":"给他82分，剩下的已666的形式发送"},{"id":126121,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-09-18 00:53:30","like_diff":19,"likes":19,"dislikes":0,"content":"老师走好"},{"id":40627,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-01-04 11:03:58","like_diff":16,"likes":21,"dislikes":5,"content":"上课很好的，老师有自己独特的想法，又不偏激，认真听会很有收获。期末就是写一篇论文，不难写，不过给分一般，可能是自己的论文确实一般般吧"},{"id":60857,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-12-25 09:29:08","like_diff":14,"likes":14,"dislikes":0,"content":"给分一般。一定要当课代表。一定要当课代表。一定要当课代表。课代表一般都满绩。"},{"id":98513,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-01-23 14:03:52","like_diff":13,"likes":14,"dislikes":1,"content":"老师挺有趣，上课很有收获，个人论文很重要，我不是课代表，小组展示只是受表扬但没选上八强，最后绩点4.8很满意了。绩杀不绩杀还是看自己吧，不过听说这位老师绩杀比例比较高。。或许老师有一定因素，但其实最主要还是看自己吧。"},{"id":126107,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-09-17 14:46:29","like_diff":13,"likes":13,"dislikes":0,"content":"RIP"},{"id":126125,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-09-18 01:59:01","like_diff":13,"likes":13,"dislikes":0,"content":"大一节通识课老师，老师下课给学生鞠躬，大家鼓掌，陈老师第一次让我感受到大学的学习气氛。陈老师一路走好"},{"id":52915,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-06-23 13:11:31","like_diff":11,"likes":13,"dislikes":2,"content":"真诚的建议大家不要都写什么日本动漫，日韩文化，很容易重"},{"id":13273,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-12-26 05:12:31","like_diff":10,"likes":16,"dislikes":6,"content":"要当班长！！我们班长4.7！！老师说话声音好轻的，上课居然是用word！给分怎么说呢，我的分数不上不下"},{"id":65089,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-12-28 15:09:58","like_diff":10,"likes":10,"dislikes":0,"content":"老师讲的关于日本的只是挺多的 毕竟去过日本 长得也有那么一丢丢像日本人?期末论文要好好写 选题要新颖 给分才高"},{"id":126113,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-09-17 16:29:25","like_diff":10,"likes":10,"dislikes":0,"content":"rip，好老师一路走好"},{"id":35445,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-10 07:16:56","like_diff":9,"likes":10,"dislikes":1,"content":"老师讲课跟幽默啊，很喜欢老师\n\n讲真，论文和小组展示选题很重要【敲黑板】"},{"id":65217,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-01 05:50:27","like_diff":9,"likes":11,"dislikes":2,"content":"首先能把自己并不擅长和了解的知识讲到我听懂就感觉很棒，有时能把你从一堆ddl中拉回到课堂上就可以说明一切了。\n\nps:这门课应该有个预修要求:阅读小说《白鹿原》?"},{"id":6302,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-07-13 01:13:48","like_diff":8,"likes":14,"dislikes":6,"content":"很有兴趣的人听可能会觉得好吧，可惜我不是。论文要好好写，但字数不能多。给分嘛……反正期望不要太高。"},{"id":88846,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-10 00:46:56","like_diff":8,"likes":8,"dislikes":0,"content":"听完老师的课，只要谈到中美贸易战，脑子里就会蹦出来黄世仁和杨白劳? ? ?"},{"id":59748,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-01-03 11:37:31","like_diff":7,"likes":7,"dislikes":0,"content":"能把复杂的东西讲得通俗易懂的，都是强者"},{"id":61429,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-17 05:03:19","like_diff":7,"likes":12,"dislikes":5,"content":"老师确实很有水平，我个人认为，能把复杂的东西讲的通俗易懂返璞归真，本身就代表了老师的水平。关键是，这门通识课好到我不想水课"},{"id":62339,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-24 09:16:44","like_diff":7,"likes":10,"dislikes":3,"content":"进了小组赛，还是展示的人。。。认真写论文，。。。绩点3.3。。。。"},{"id":126147,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-09-18 07:36:31","like_diff":7,"likes":7,"dislikes":0,"content":"很好的老师。一路走好。"},{"id":10233,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-11-17 15:04:03","like_diff":6,"likes":9,"dislikes":3,"content":"津津有味，学术型的老师，用了话筒声音还是比较轻"},{"id":50721,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-05-04 14:00:03","like_diff":6,"likes":8,"dislikes":2,"content":"93分，不是班长，但是回答了几次问题，也展示了几次，老师的见识非常有深度，看似讲得平平淡淡，实则蕴含了许多丰富的内容，在通识课里这门课可能略微水一点，但是要拿高分，那就只有四个字：付出时间。"},{"id":126167,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-09-18 09:16:00","like_diff":6,"likes":6,"dislikes":0,"content":"一路走好！"},{"id":1498,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-03-22 08:01:17","like_diff":5,"likes":25,"dislikes":20,"content":"讲的很好，就是不周到给分怎么样"},{"id":11543,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-12-04 04:00:26","like_diff":5,"likes":6,"dislikes":1,"content":"事不多，如果有兴趣听听挺好的。讲得很有条理。"},{"id":51911,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-06-13 11:16:46","like_diff":5,"likes":7,"dislikes":2,"content":"题目越奇葩越好"},{"id":61615,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-19 07:51:03","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课讲得很好，而且课后作业也比较少，小组研究的对象要有特点有意思，如果论文选题选的好的话绩点很高的。\n\n(可以算是比较水的一门课)"},{"id":63412,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-12-03 10:59:18","like_diff":5,"likes":7,"dislikes":2,"content":"亚洲经济发展，听课感觉很好，老师很好，想认真听就坐前面，一个小组展示一个个人论文，小组展示被选上了，结果绩点3.3，都是泪，展示感觉没啥用，主要是论文，有人展示没选上绩点还高，建议论文写得好的同学选"},{"id":88991,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-13 11:44:44","like_diff":5,"likes":5,"dislikes":0,"content":"上课很棒，给分太低了！"},{"id":108770,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-06-01 16:12:03","like_diff":5,"likes":5,"dislikes":0,"content":"3.3"},{"id":112668,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-07-04 23:56:44","like_diff":5,"likes":5,"dislikes":0,"content":"大概是论文十分不对老师胃口，最后3.3。最后绩点跟展示没有关系，只看论文。所以选课有风险……我真没有想到一门通识拉我均绩哭了哭了"},{"id":112684,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-07-05 00:33:15","like_diff":5,"likes":5,"dislikes":0,"content":"3.3飘过。小组展示入了八强也没有用，太看期末论文了，而且老师只关心选题是否新颖，不太在意内容。大概率绩杀，慎选吧。"},{"id":18369,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-01-21 13:37:00","like_diff":4,"likes":7,"dislikes":3,"content":"觉得给分很周到啊"},{"id":27924,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-06-28 05:38:11","like_diff":4,"likes":9,"dislikes":5,"content":"没有评论的那么好，讲课内容不能说差但是很旧，另外给分很迷"},{"id":27952,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-05-08 02:02:59","like_diff":4,"likes":9,"dislikes":5,"content":"给分不错 讲课都是干货 就是声音轻 蛮有趣的老师 小组展示很重要 可能选题猎奇一点比较好"},{"id":27990,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-06-28 07:57:28","like_diff":4,"likes":8,"dislikes":4,"content":"挺水的。。。但是给分就不行咯"},{"id":64258,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-12-22 03:56:04","like_diff":4,"likes":5,"dislikes":1,"content":"可以每个周二晚上去临湖捉他嘻嘻嘻（选题很重要 上课听不清233）"},{"id":66325,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-15 06:11:19","like_diff":4,"likes":4,"dislikes":0,"content":"事情不多，论文选的角度要新颖"},{"id":67174,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-20 11:40:01","like_diff":4,"likes":4,"dislikes":0,"content":"超好的老师超好的老师\n\n上课的时候会给你讲 你所不知道的在日本的故事哦"},{"id":75291,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-03-08 15:35:06","like_diff":4,"likes":5,"dislikes":1,"content":"讲课好给分差"},{"id":82490,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-07-08 10:31:34","like_diff":4,"likes":4,"dislikes":0,"content":"可能是我论文写的差？？平时就是安静的水了一学期课小组也没做展示，这个给分应该算是一般般吧.."},{"id":10047,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-11-15 01:46:09","like_diff":3,"likes":3,"dislikes":0,"content":"能学到很多"},{"id":10291,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-11-18 02:26:52","like_diff":3,"likes":9,"dislikes":6,"content":"小组展示很重要，论文选题好的话分数就上去了，不要写太多字"},{"id":12502,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-12-23 11:43:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师不错，就是讲话声音小"},{"id":67136,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-20 10:12:37","like_diff":3,"likes":3,"dislikes":0,"content":"很有水平的老师，对日本蜜汁在意，可能因为是去那里留学的。论文写得好的选一选还是可以的"},{"id":67194,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-20 12:36:28","like_diff":3,"likes":3,"dislikes":0,"content":"声音有点听不清楚，但认真听会觉得讲得真心可以，有收获。小组上去展示和论文的选题越奇葩越好……"},{"id":77812,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-05-08 02:42:44","like_diff":3,"likes":4,"dislikes":1,"content":"非常有特点的老师"},{"id":81646,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-07-05 16:08:28","like_diff":3,"likes":3,"dislikes":0,"content":"亚经发得看你活不活跃咯，我只能说呵呵了"},{"id":98662,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-01-23 17:00:22","like_diff":3,"likes":4,"dislikes":1,"content":"我挺喜欢老师的，当然群里好多同学都说绩杀、我不是组长、小组展示也没被选上八强、但是论文自认为认真写了、最后4.2，很满意了。"},{"id":119956,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-11-17 01:58:05","like_diff":3,"likes":3,"dislikes":0,"content":"展示不怎么重要，论文老师限制字数，不能写太，选题好分就上去了，我拿了4.8"},{"id":126218,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-09-20 03:07:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师走好"},{"id":126223,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-09-20 05:07:53","like_diff":3,"likes":3,"dislikes":0,"content":"RIP"},{"id":126419,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-09-25 12:39:11","like_diff":3,"likes":3,"dislikes":0,"content":"陈老师一路走好，RIP"},{"id":10099,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-11-16 00:52:34","like_diff":2,"likes":5,"dislikes":3,"content":"虽然很多同学会水过去，但老师讲的真的很棒~有空还会去旁听的"},{"id":13486,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-12-28 10:47:44","like_diff":2,"likes":3,"dislikes":1,"content":"因为我自己比较喜欢新闻，相对新闻来说，他讲得严谨性太差，语调也平淡，个人非常不喜欢。不过作业很少，好好写论文就好"},{"id":24699,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-05-03 06:55:45","like_diff":2,"likes":5,"dislikes":3,"content":"感觉讲的一般 不过最后给分还是好的 论文要从小的方面写 展示水水过了"},{"id":38031,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-23 09:26:29","like_diff":2,"likes":3,"dislikes":1,"content":"真的很棒 他觉得大家出勤率肯定是没有问题的 平时分打了十分 讲真我水了一个秋学期 就写了篇论文 4.2 分不算很高但过得去了呀"},{"id":44651,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-01-18 05:28:33","like_diff":2,"likes":2,"dislikes":0,"content":"确实是可水可听 觉得给分还不错吧 关键看自己论文水平咯"},{"id":51755,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-06-09 05:09:45","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的，给分也可以"},{"id":55723,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-07-02 09:24:04","like_diff":2,"likes":4,"dislikes":2,"content":"给分真心玄学"},{"id":61426,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-17 04:50:56","like_diff":2,"likes":2,"dislikes":0,"content":"上课很认真"},{"id":61502,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-18 01:57:01","like_diff":2,"likes":2,"dislikes":0,"content":"上课挺有意思的，事少"},{"id":63131,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-28 13:33:15","like_diff":2,"likes":2,"dislikes":0,"content":"老师很博学，但是听课体验非常糟糕，尤其是坐在后面几排，根本听不清在讲什么，小组展示选没选上影响不大，主要还是个人论文好好写，建议选题要新，要小。"},{"id":67352,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-21 02:07:27","like_diff":2,"likes":2,"dislikes":0,"content":"课讲得很精彩，老师经历丰富，在老师课上你收获的可能不只是亚洲的经济，还有各国的风俗文化和老师有趣的经历，给分还好吧，正常范围内"},{"id":70741,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-27 12:54:06","like_diff":2,"likes":3,"dislikes":1,"content":"会安排座位，有小组展示和论文。事情不算多。讲课很温和，推荐对课程本身有兴趣的同学选。"},{"id":77653,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-05-07 06:05:40","like_diff":2,"likes":3,"dislikes":1,"content":"这是反共爱国青年团被黑的最惨的一次"},{"id":80042,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-06-19 07:05:35","like_diff":2,"likes":3,"dislikes":1,"content":"给分呵呵了? ? ?"},{"id":82458,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-07-08 08:52:35","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵呵"},{"id":88988,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-13 10:55:58","like_diff":2,"likes":2,"dislikes":0,"content":"讲的不错，就是给分不给力，可能还是自己水平不够啊"},{"id":89184,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-16 11:31:30","like_diff":2,"likes":3,"dislikes":1,"content":"虽然陈老师声音可能比较小，但是认真听的话非常有意思，收获也很大，期末只有小组展示和一篇论文。自我感觉论文写得不怎么样2333所以感谢老师4.2的绩点。总之很推荐。"},{"id":98432,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-01-23 12:40:06","like_diff":2,"likes":2,"dislikes":0,"content":"其实课程还是相对轻松的（小组研究性学习+个人课程论文，），我很认真的写了课程论文 我们小组的的ppt也进了八强，最后成绩还是阔以的，主要原因应该是课程论文写得比较阔以…"},{"id":106964,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-04-30 12:38:42","like_diff":2,"likes":3,"dislikes":1,"content":"太难受了，上课认真听，总是坐前排，小组显示也入选了结果只有，3.3！！！"},{"id":108942,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-06-04 13:21:00","like_diff":2,"likes":3,"dislikes":1,"content":"。。。"},{"id":2969,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-05-12 02:36:57","like_diff":1,"likes":5,"dislikes":4,"content":"讲的超级好！给分也好！"},{"id":10250,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-11-17 15:47:44","like_diff":1,"likes":5,"dislikes":4,"content":"呵呵呵"},{"id":10497,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-11-19 07:32:06","like_diff":1,"likes":3,"dislikes":2,"content":"讲得好，给分也好"},{"id":10994,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-11-23 15:40:54","like_diff":1,"likes":2,"dislikes":1,"content":"不错不错，给分一般能学到不少"},{"id":13331,"teacher_id":529,"teacher_name":"陈建军","post_time":"2015-12-26 18:28:22","like_diff":1,"likes":1,"dislikes":0,"content":"讲得很好，从经济拓展到周边国家的其他方面，给分一般"},{"id":24682,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-05-03 05:05:57","like_diff":1,"likes":6,"dislikes":5,"content":"讲的炒鸡棒，很有思想！给分也不错（看过其他上这门课的成绩，不是很懂3.68的均绩怎么来的）"},{"id":24865,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-05-04 05:51:12","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课讲很多干货，喜欢"},{"id":25153,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-05-06 09:29:25","like_diff":1,"likes":1,"dislikes":0,"content":"不错的"},{"id":25385,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-05-19 04:23:21","like_diff":1,"likes":1,"dislikes":0,"content":"还行哦"},{"id":28159,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-06-28 08:10:45","like_diff":1,"likes":2,"dislikes":1,"content":"不点名，给分也不错，只有一篇论文和一个小组展示，都挺水的"},{"id":35815,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-11 07:17:05","like_diff":1,"likes":3,"dislikes":2,"content":"很精彩可以学到很多东西，声音有点小，老师人很好。期末小组交ppt，个人交论文就行了，不知给分怎么样，恩！选题很重要，论文不要太长。"},{"id":36717,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-15 13:36:13","like_diff":1,"likes":3,"dislikes":2,"content":"讲课声音确实小，感染力不是很强，日本占比重比较大，不过给分还是挺好的"},{"id":36931,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-16 15:02:28","like_diff":1,"likes":1,"dislikes":0,"content":"是我感兴趣的部分"},{"id":36963,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-16 23:23:59","like_diff":1,"likes":3,"dislikes":2,"content":"说话声音小，上课比较无聊，给分偏低，但事情很少。"},{"id":37083,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-17 09:38:27","like_diff":1,"likes":2,"dislikes":1,"content":"给分很好 可水可听 讲日本比较多?"},{"id":37367,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-18 13:34:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课很有意思，作业就是小组PPT和个人论文，主要选题要新颖，小角度切入，给分就很好。"},{"id":37852,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-21 11:21:20","like_diff":1,"likes":3,"dislikes":2,"content":"讲的很好，给分也很好"},{"id":38216,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-27 08:41:30","like_diff":1,"likes":1,"dislikes":0,"content":"水作业\n\n论文要写得好"},{"id":42699,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-01-15 02:58:41","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":42737,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-01-15 04:17:11","like_diff":1,"likes":3,"dislikes":2,"content":"给分有点差……"},{"id":42742,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-01-15 04:26:19","like_diff":1,"likes":4,"dislikes":3,"content":"老师从来不点名的，但是上课其实挺有意思的。然后感谢老师给我了4.5，在我大一刚进来，大英三缺考挂科的情况下硬生生把我绩点提高了0.6。感谢老师。然后，论文选题真的很重要，大家加油。"},{"id":42823,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-01-15 08:39:45","like_diff":1,"likes":3,"dislikes":2,"content":"讲课挺棒的。干货。给分不好。被绩杀了\n\n"},{"id":55697,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-07-02 08:02:38","like_diff":1,"likes":2,"dislikes":1,"content":"好水，认真写了论文，结果成绩很不理想。建议不要写日本动漫……小组一定要被选上去展示!!!"},{"id":61430,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-17 05:04:54","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的老师！！！给陈老师疯狂打call"},{"id":61435,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-17 08:07:59","like_diff":1,"likes":3,"dislikes":2,"content":"事少 但是给分不好"},{"id":61437,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-17 08:20:30","like_diff":1,"likes":2,"dislikes":1,"content":"平时比较水，但小组展示和论文比较重要，最难得的是老师说论文字数两千字上下，避免恶竞"},{"id":61443,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-17 09:05:26","like_diff":1,"likes":2,"dislikes":1,"content":"听陈老师的课可以开拓视野，也很幽默，一般都是边写作业边听的。最后绩点也很不错，好喜欢老师呀，除了讲课声音有点小，不过也算是种风格，并不影响听课！推荐！"},{"id":61603,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-19 06:14:45","like_diff":1,"likes":1,"dislikes":0,"content":"还不错吧，个人论文好好写就有好成绩"},{"id":61648,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-19 15:12:10","like_diff":1,"likes":3,"dislikes":2,"content":"陈老师上课真的很有趣，每节课下大家都会鼓掌，给分超级好，事情也少，论文选题真的重要，目前分数最高的一门课。\n\n"},{"id":61838,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-21 07:40:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好的，小组没进8强，但是个人成绩还是不错的。开心"},{"id":62097,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-22 11:26:17","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的很有意思，想水就水，想听就听，经常会讲一些例子，我觉得很生动。给分也很好呀，论文选题选好了基本上绩点就上去了\n\n"},{"id":62488,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-25 12:06:40","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师啊"},{"id":67480,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-21 09:53:29","like_diff":1,"likes":2,"dislikes":1,"content":"有内涵，有深度，还有欢乐的通识课。\n\n"},{"id":71771,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-29 02:57:04","like_diff":1,"likes":3,"dislikes":2,"content":"好到不想水的通识 老师知识储备真的很够 然后自己也有很多亲身经历 课下也会很耐心和同学讨论问题 强推啊"},{"id":82647,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-07-09 02:03:11","like_diff":1,"likes":2,"dislikes":1,"content":"上课认真还是很有收获的～给分占大头的是个人论文，记得挑一个老师感兴趣的话题，好好写"},{"id":89027,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-14 08:04:22","like_diff":1,"likes":1,"dislikes":0,"content":"讲课比较轻，然后后排听不见就开始水了，最后给分并不好看?"},{"id":89070,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-15 05:42:34","like_diff":1,"likes":1,"dislikes":0,"content":"不好意思说（氵），全靠学长带飞，真心感谢学长。表示只写了一篇论文，而且是比较不正规的那种，绩点说得过去。"},{"id":89088,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-15 10:15:48","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课讲的很不错，如果认真听可以听到不少有关于亚洲经济发展等方面的知识。作业就是期末一篇1500字的论文和小组研究课题，给分很良心哒，推荐哟!"},{"id":89340,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-18 14:15:15","like_diff":1,"likes":2,"dislikes":1,"content":"讲课声音很轻 但是干货满满 给分么 哭辽"},{"id":91980,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-12-25 07:09:32","like_diff":1,"likes":4,"dislikes":3,"content":"1、老师给分不好\n\n2、讲课的内容中规中矩，有点意思但对我来说没有任何帮助，挺水的。\n\n3、有展示和论文，其实并不轻松，可能是因为我们比较认真。\n\n4、我看了几十篇论文，十几篇英文论文，做了两个严肃、数据和论点都很严谨的宏观经济研究，比不上制作随意、内容浅显的有趣课题。选题新颖有趣自然是优点，但是这样的分数结果是不是说明老师没有认真看ppt、论文呢？"},{"id":104713,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-03-26 10:31:23","like_diff":1,"likes":2,"dislikes":1,"content":"特别可爱 特别有趣讲的 能开阔视野"},{"id":112698,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-07-05 00:45:07","like_diff":1,"likes":1,"dislikes":0,"content":"给分挺迷的，和一个同学展示论文一个主题，都是前八，论文内容不论，至少把他流水账的形式改成标准论文格式。3.3和4.5，如果没有点名那只能说和座位有关了。我最后一排他第三排"},{"id":113195,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-07-06 01:26:30","like_diff":1,"likes":1,"dislikes":0,"content":"小组展示没有没有入围，不过每节课都去，没有翘课。期末论文认真选题然后找了好多资料认真写（大概花了一天半），还在里面搞了好多杨白劳和黄世仁的比喻。最后4.2，至少没有被正态吧！"},{"id":119895,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-11-16 23:13:54","like_diff":1,"likes":1,"dislikes":0,"content":"自己不适合学这种课，老师讲的还蛮好的，有时候语出惊人。"},{"id":128614,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-12-24 15:47:08","like_diff":1,"likes":1,"dislikes":0,"content":"陈老师rip"},{"id":45176,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-06-28 12:14:49","like_diff":0,"likes":1,"dislikes":1,"content":"给分很好"},{"id":50681,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-05-04 08:21:45","like_diff":0,"likes":2,"dislikes":2,"content":"个人论文水平有限吧 给分一般"},{"id":61427,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-17 04:52:12","like_diff":0,"likes":3,"dislikes":3,"content":"我爱老师啊！！！上课讲的很有意思，尤其是讲日本的文化经济，给分也很好!!!记得最后一节课下课的时候掌声经久不息!大家都很舍不得老师呢"},{"id":61632,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-19 12:03:14","like_diff":0,"likes":1,"dislikes":1,"content":"声音超低 又干货 但让人不想听  论文好好写！分不错的"},{"id":65843,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-10 01:38:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好"},{"id":67178,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-01-20 11:52:04","like_diff":0,"likes":1,"dislikes":1,"content":"很满意的课，从来没有听过课，整门课就是参与了一个小组展示，最后用心写篇论文就行了，绩点还满意吧。"},{"id":78063,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-05-09 07:55:55","like_diff":0,"likes":5,"dislikes":5,"content":"老师真的很有见地，能学到很多，忍不住记了不少老师的深刻言论。上课虽然管理很松但我个人不忍走神。不过听说论文很重要，也确实需要肝。本人其实也不指望每一份努力都能在成绩中体现，只是自己想做下研究，也有兴趣和精力，最后4.8可以说非常感动，一种付出得到回报的满足。有幸选此通识，受益匪浅。"},{"id":98496,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-01-23 13:41:55","like_diff":0,"likes":1,"dislikes":1,"content":"优秀小组展示+组长+认认真真完成论文\n\n=被卡绩+绩杀\n\n讲真，课代表才是上4的保证\n\n虽然我觉得我们课代表应该给满绩（事实上4.5），因为真的做的很好\n\n亚洲经济的问题可能就一个短学期也学不到什么东西\n\n如果想要划水，那可能会遇上绩杀\n\n我觉得要不是你实在没课上了\n\n还是躲得远远的比较好"},{"id":98542,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-01-23 14:38:27","like_diff":0,"likes":2,"dislikes":2,"content":"展示了，论文认真写了。3.3。通识拉低均绩。"},{"id":106201,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-04-25 13:41:55","like_diff":0,"likes":4,"dislikes":4,"content":"垃圾！\n\n"},{"id":106980,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-04-30 13:54:03","like_diff":0,"likes":3,"dislikes":3,"content":"先生之风，高山流水。老师讲课不紧不慢，细致周到，对当今国际形式分析的也很到位，让人有如沐春风之感。但在某些问题上感觉比较保守，观念比较守旧，但也不难理解，毕竟时代发展得太快。 这门课给分不错，希望有兴趣的同学可以享受其中。"},{"id":107005,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-04-30 16:24:05","like_diff":0,"likes":2,"dislikes":2,"content":"又是一门3.3的通识。我醉了。展示课被表扬，论文我写得不算好但是至少是很用心的了。给分也太迷了"},{"id":109424,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-06-18 11:15:36","like_diff":0,"likes":1,"dislikes":1,"content":"杨白劳和黄世仁，老师讲课风格很好，人也很好"},{"id":114098,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-07-08 23:02:45","like_diff":0,"likes":1,"dislikes":1,"content":"非课代表+非组长+未被选上展示+边缘座位，花了将近一周完成论文，可惜本人论文水平有限，最后拿了4.2，目前的通识最高分了。这些都不是重点，我想说点其他评论没有的。老师是希望论文里能出现他授课的方向或是思想吧，这是最重要的，所以尽量不要写太早，要对老师的课程结构和思路有大致的了解。"},{"id":119917,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-11-17 00:43:36","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲话声音比较小，听课要坐前排。课上认真听可以学到很多。给分比较迷，作业认真做了最后拉低均绩。"},{"id":119919,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-11-17 00:49:47","like_diff":0,"likes":0,"dislikes":0,"content":"上课挺有意思的，给分3.3，论文写的还不怎么会写的慎选"},{"id":119944,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-11-17 01:33:49","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课声音有点小"},{"id":119977,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-11-17 02:52:05","like_diff":0,"likes":0,"dislikes":0,"content":"亚洲经济发展个人觉得更像亚洲经济漫谈一点，讲得很通俗，听听很有意思。"},{"id":120232,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-11-24 10:59:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师对于课堂要求很低，听不听随你，内容还是相当有料的，主要讲东亚，日韩新等国家。得分的话，展示占30％，论文占70%，所以论文很重要～最后4.2还可以吧，讲了讲经济和教育的联系"},{"id":120410,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-12-04 00:59:44","like_diff":0,"likes":1,"dislikes":1,"content":"凭着兴趣选了老师的亚洲经济发展，毕竟是通识课，老师讲的内容比较偏介绍性，有点点小失落~没有入选高峰会没有课代表，论文匆匆水完绩点4.2，给分蛮不错了！！！"},{"id":121127,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-01-19 18:55:34","like_diff":0,"likes":1,"dislikes":1,"content":"老师声音小导致上课不想听，不太清楚讲得如何。参与展示+组长+论文认认真真写了将近两个星期，最后3.9觉得对不起自己的付出"},{"id":27892,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-11-23 09:26:51","like_diff":-1,"likes":0,"dislikes":1,"content":"呵呵呵"},{"id":63248,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-11-29 12:18:17","like_diff":-1,"likes":1,"dislikes":2,"content":"不怎么样"},{"id":64706,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-12-26 17:03:44","like_diff":-1,"likes":2,"dislikes":3,"content":"给分不好，很容易被正太。"},{"id":102482,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-02-03 08:02:25","like_diff":-1,"likes":4,"dislikes":5,"content":"屎课！！！"},{"id":106997,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-04-30 15:33:06","like_diff":-1,"likes":1,"dislikes":2,"content":"老师超棒上课超级有趣，给分很ok哦！"},{"id":110617,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-06-27 15:57:42","like_diff":-1,"likes":4,"dislikes":5,"content":"大垃圾\n\n"},{"id":88986,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-13 10:09:29","like_diff":-2,"likes":0,"dislikes":2,"content":"自由安排，有兴趣的可以有收获，不想听可以写作业"},{"id":89024,"teacher_id":529,"teacher_name":"陈建军","post_time":"2018-11-14 04:39:07","like_diff":-2,"likes":0,"dislikes":2,"content":"老师上课超有趣的，安利一波亚洲经济发展"},{"id":96580,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-01-21 06:51:04","like_diff":-2,"likes":0,"dislikes":2,"content":"想通过努力得到高绩点的可能性很小，给分感觉有点随意，但是确实水，干啥都不管"},{"id":98433,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-01-23 12:40:38","like_diff":-2,"likes":1,"dislikes":3,"content":"通识课里最低的一门"},{"id":106962,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-04-30 12:35:27","like_diff":-2,"likes":2,"dislikes":4,"content":"绩杀！"},{"id":106970,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-04-30 13:03:02","like_diff":-2,"likes":1,"dislikes":3,"content":"讲得不错，自己论文太菜，3.3怪谁？怪自己\n\n还是评分十分吧"},{"id":107202,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-05-02 08:05:50","like_diff":-2,"likes":1,"dislikes":3,"content":"不是组长，但展示课入选了，4.5。怎么说呢，论文选题要新颖，不能敷衍吧，总之谢谢老师吧，课还是很有趣的。"},{"id":107477,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-05-05 14:05:28","like_diff":-2,"likes":0,"dislikes":2,"content":"挺不错的老师，给分也可以。"},{"id":112541,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-07-04 17:20:07","like_diff":-2,"likes":2,"dislikes":4,"content":"课不怎么听 小组展示需要内容翔实 个人作业选题要好 最后4.8来自大三老狗的强推"},{"id":116928,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-09-17 10:39:45","like_diff":-2,"likes":0,"dislikes":2,"content":"呵呵了"},{"id":122878,"teacher_id":529,"teacher_name":"陈建军","post_time":"2020-04-16 06:55:04","like_diff":-2,"likes":2,"dislikes":4,"content":"所有上过的课里面给分最低的 不过可能自己也没有特别认真地听 3.9"},{"id":98437,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-01-23 12:43:28","like_diff":-4,"likes":1,"dislikes":5,"content":"听不清，干货少，绩点难看"},{"id":107553,"teacher_id":529,"teacher_name":"陈建军","post_time":"2019-05-06 12:41:26","like_diff":-4,"likes":2,"dislikes":6,"content":"不黑不吹。组长+展示课入选+认真写论文最后4.5，觉得这门课很值得上，不仅是外专业的，也很值得社科专业的同学来听听扩宽你对外界世界经济现象的认识。\n\n因为老师是在日本留学多年，并且在日本留学期间尝试过非常多的兼职职务，所以我感觉不属于那种比较一般教育出来的老师。陈老师的视角其实比一般的老师要宽，因为他的观点除了来自于前人的知识，还来自于日本实际留学、与日本人民长时间相处的经历。而且老师的很多看法其实对我来讲也很新颖（本人社科大二学生，自认为还是有一定经济学基础的），我相信不同经济学知识储备的同学都会有自己的收获。\n\n成绩的话感觉还是有部分同学的成绩不理想，但是我觉得只要其实这门课的作业不多（展示+论文），用用心最后结果不会很差。"},{"id":63988,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-12-20 12:44:59","like_diff":-5,"likes":3,"dislikes":8,"content":"老师讲得很好，小组没进8强，论文也就两千出头，也给了4.2，超开心"},{"id":27894,"teacher_id":529,"teacher_name":"陈建军","post_time":"2016-06-28 03:34:48","like_diff":-7,"likes":3,"dislikes":10,"content":"太差了，徒有虚名。"},{"id":50691,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-05-04 10:10:28","like_diff":-7,"likes":5,"dislikes":12,"content":"满绩。说实话，老师的见识是十分开阔的，只是没有那么吸引人而已。这门课让我收获的应该是全球化分析问题的一些启示，而不是单纯的东亚经济是怎么发展的。"},{"id":40650,"teacher_id":529,"teacher_name":"陈建军","post_time":"2017-01-04 14:11:42","like_diff":-22,"likes":5,"dislikes":27,"content":"反正我是满了."}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
