                    const commentsData = [{"id":4965,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2019-09-08 14:14:02","like_diff":48,"likes":66,"dislikes":18,"content":""},{"id":130912,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2021-01-25 08:26:34","like_diff":33,"likes":36,"dislikes":3,"content":"黄铭老师真的很好，大家不要因为评分低就不敢选。我那时候选也没抱很大希望，但是上了课就觉得挺好的，老师不是按照书本一模一样来，有自己的逻辑。虽说要发言，但是老师在最后几节课都会提供很多发言机会的。而且论文分数给的很高，平时分给很好。考前好好复习，分数不会差！选他没错。"},{"id":2961,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2016-06-16 01:00:32","like_diff":29,"likes":55,"dislikes":26,"content":"本来想打2分，看在他容忍了上课小组展示六---四的主题的份上，给他加一分。"},{"id":147899,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-01-11 06:21:09","like_diff":22,"likes":23,"dislikes":1,"content":"老师人很好。能看出来是努力在把马原课讲生动的。鼓励我们上课发言也是希望我们把马原知识应用起来，即使害羞上课不敢发言也可以课后写三百字左右听课感想作为发言。上课也有新思想，能把马原灵活应用在当代社会中。老师的目的是让马原不再是一门水课，虽然我马原绩点不高，但我真的觉得黄老师是个好老师。给老师十分（ps:zm助教xgg人也超级棒，给他点赞）"},{"id":165928,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-01-10 12:05:48","like_diff":17,"likes":17,"dislikes":0,"content":"超级喜欢付洋洋助教~老师也不错，按部就班完成，平时分应该挺不错的。可以选!上的是马原。"},{"id":146713,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-01-07 08:54:03","like_diff":16,"likes":16,"dislikes":0,"content":"3.9，不算高，但我平时也比较摸鱼，老师上课这次就要求一次发言，还有一次小组展示，剩下的写感悟就好了，讲课说实话我没怎么听，但还是能看出来老师有自己的想法，加上这次碰上好助教领，线上授课的时候直接计每个人一次发言，所以还是没什么压力的，推荐大家玩了命的选"},{"id":7455,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2015-10-29 08:29:37","like_diff":15,"likes":26,"dislikes":11,"content":"觉得他讲得还挺好的，就是对号入座这点令人抓狂！我想坐第一排还不让"},{"id":39740,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2016-12-27 08:19:19","like_diff":15,"likes":18,"dislikes":3,"content":"老师人很好，这学期听同学的意见把发言改成7次，3次就6分，上课讲的还可以"},{"id":123900,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2020-06-16 04:15:45","like_diff":15,"likes":15,"dislikes":0,"content":"已经改掉了很多以前评论里的臭毛病了，不用对号入座，发言也只有5分，可以快乐摸鱼，最后拿了4.2，满足了"},{"id":133333,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2021-02-26 01:46:11","like_diff":14,"likes":17,"dislikes":3,"content":"谁能告诉我这么好的老师为什么评分能这么低？他上课讲的不好吗？上课有思维有深度欢迎同学和他深入讨论，平时成绩真的有很努力给我们了好吗!!为啥还有人说这样的老师不好！各位真的去上上，不会后悔的，发言现在也能用听课札记顶，就算不喜欢发言也能选啊虽然事实上发言和老师交流实在是一大乐事。"},{"id":16352,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2016-01-18 03:39:05","like_diff":13,"likes":23,"dislikes":10,"content":"血的教训。不喜欢上这种课发言的。千万别选他。。少见的发发言占10分的。。。我一次都没说。然后。狗带"},{"id":130394,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2021-01-26 08:09:00","like_diff":13,"likes":16,"dislikes":3,"content":"下面的那位同学要我说思政课不回答问题不点名，平时分60分都白给你?你咋想这么美呢？什么时候这种不合理的要求反而变成评判老师的标准了，是不是老师那里都不好，就给分好，就能给10分，老师哪里都好就是给分求是你就会给低分?要是真全白给你，那就是对所有同学都不公平不负责"},{"id":146697,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-01-07 08:23:52","like_diff":13,"likes":13,"dislikes":0,"content":"老师很善良，很好！！"},{"id":128807,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2020-12-25 13:01:46","like_diff":12,"likes":13,"dislikes":1,"content":"个人感觉挺不错的，能感受到老师的水准，评分这么低确实出乎意料，但都是好几年前了，现在也没有太大问题吧"},{"id":47951,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2017-02-27 12:38:17","like_diff":11,"likes":16,"dislikes":5,"content":"100人的容量，我们班只有20人，选不选大家自己看"},{"id":165934,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-01-10 12:28:12","like_diff":11,"likes":11,"dislikes":0,"content":"老师上课水平其实很不错，前面几节课因为看了查老师评论有点害怕，没怎么认真听就自己看书，后来仔细听发现老师讲课很清晰很有条理，课件也是简明扼要，仔细听老师讲课收获还是不少的。助教姐姐也非常nice，特别温柔而且认真负责，答疑也非常及时。这学期上黄铭老师的马原课感觉非常棒，给分也很不错，比我预期的要高，学弟学妹们可以放心选黄铭老师的课哈"},{"id":122457,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2020-02-28 11:31:18","like_diff":10,"likes":11,"dislikes":1,"content":"老师就点了一次名，平时任务也不多，高中不考政治的我凭理解和期末一点点准备也能4.2，作为我水过去的思政课，给分挺好了。如果不想水的话也可以好好做展示、和老师讨论什么的，老师对于学生的观点和疑问都挺耐心的。至于发言，五次就够，老师平时给了很多机会的，也不用多么高质量，我觉得自己发言不够也不能怪老师吧。至于前面说的歧视女性，本人女生感觉并不至于。总之出分好久了，回来看看黄老师还是这么点分，感觉他有点惨😂"},{"id":147287,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-01-09 12:10:13","like_diff":10,"likes":10,"dislikes":0,"content":"考核是很清晰的"},{"id":139790,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2021-07-27 02:34:00","like_diff":9,"likes":10,"dislikes":1,"content":"一学期过去了，发现黄铭老师的评分还在五分徘徊，实在是不应该。特地来帮老师提个分。"},{"id":16323,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2016-01-18 06:48:22","like_diff":8,"likes":17,"dislikes":9,"content":"按号码就座究极污，发言占10分我也是醉了，不喜欢发言的赶紧退了。"},{"id":28624,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2016-06-28 11:10:42","like_diff":8,"likes":15,"dislikes":7,"content":"虽然有点名，对号入座，要求发言.但是就老师讲课态度来讲，是一个十分负责任的老师，讲的知识点框架容易理解，就考试而言选择这个老师可能有助于复习，但是如果想要平时十分吸引人的，观点独到的老师，就选斟酌选择其他老师吧"},{"id":132405,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2021-02-01 10:22:21","like_diff":8,"likes":8,"dislikes":0,"content":"挺好的老师，上课交互性好，给分合理"},{"id":150493,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-01-26 18:12:33","like_diff":8,"likes":8,"dislikes":0,"content":"很好的老师"},{"id":166644,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-01-13 06:38:38","like_diff":8,"likes":8,"dislikes":0,"content":"老师的平时分好好做可以很高 每个部分的平时分都很清楚 助教学姐也非常非常好 值得一选"},{"id":171942,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-04-13 04:52:40","like_diff":8,"likes":8,"dislikes":0,"content":"老师上课非常生动有趣，对待同学也很好，教授给了我们很多哲学上的思考"},{"id":147000,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-01-08 11:11:46","like_diff":7,"likes":7,"dislikes":0,"content":"水课 选！"},{"id":2590,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2017-09-18 01:11:16","like_diff":6,"likes":23,"dislikes":17,"content":"怎么没有0分这个选项？"},{"id":64525,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2017-12-25 02:39:19","like_diff":6,"likes":6,"dislikes":0,"content":"怎么说呢？刚开学第一节课觉得很严，规定不准睡觉，不准看别的书，不准玩手机，还要对号入座等！不过到后来发现除了对号入座，其他的都没怎么管。（现在我就是上课在写）\n\n   发言的情况，要发言7次，前3次占6分，我发言了5次，平时一般听不懂(=_=，都是小组展示完了的讨论发言的，发言不要好，随便说些什么，老师会帮你扯一些原理出来的? 我看下还有4节课能不能再水两次。\n\n        1号开头和6号开头的当小组长，然后我一个大一的就成为了一群大二学姐学长的组长，小组要做一次展示，占平时分的40%，展示完大家讨论，感觉就是水发言哈哈（有些小组讲的内容还是挺深刻的）\n\n        总之，老师挺能讲的，能一直说的不停，应该还是有一些深度的，不过我作为一个工科生，很多都听不懂(=_=)，而且作为一门“洗脑课”，宣传的一般都是红专的，各种吹马原，所以也没很认真的去听，接下来就看期末考了，听说要刷选择题，论述题靠编，祝我期末好运吧！"},{"id":70797,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2018-01-27 14:07:34","like_diff":6,"likes":7,"dislikes":1,"content":"囋囋囋。一生噩梦"},{"id":146763,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-01-07 11:29:01","like_diff":6,"likes":6,"dislikes":0,"content":"老师出分好快2333\n\n说实话马原这种课很难有兴趣听吧，但能看出老师努力把课讲的生动了。而且这学期平时分给的很好看~"},{"id":165654,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-01-09 06:37:56","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲得很生动，人也有耐心，宝藏老师"},{"id":16368,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2018-06-14 02:44:13","like_diff":5,"likes":7,"dislikes":2,"content":"上他的课一定要发言。没发言的人少发言的人肯定给分很惨。"},{"id":58804,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2017-09-18 02:03:20","like_diff":5,"likes":6,"dislikes":1,"content":"日式普通话？？"},{"id":69538,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2018-01-25 03:09:39","like_diff":5,"likes":12,"dislikes":7,"content":"老师你好，老师再见，再也不见????，思政课3.0，平时发言10分满的，小组展示和论文都不错，3.0微笑脸\n\n顺手一分回去过年吧老师"},{"id":5666,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2015-07-09 05:36:35","like_diff":4,"likes":7,"dislikes":3,"content":"生无可恋"},{"id":13253,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2015-12-25 16:14:32","like_diff":4,"likes":13,"dislikes":9,"content":"按号坐位很不爽"},{"id":36449,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2017-01-24 20:41:59","like_diff":4,"likes":7,"dislikes":3,"content":"逻辑略混乱，经常用正确的依据强行推理出符合政治需要的结论，听课略憋屈"},{"id":69533,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2018-01-25 02:57:05","like_diff":4,"likes":6,"dislikes":2,"content":"对号入座点名占平时分十分..重点是你坐教室中间每节课举手他一整个学期都不会叫你一次?️"},{"id":117094,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2019-09-19 06:13:20","like_diff":4,"likes":6,"dislikes":2,"content":"课堂还是很舒服的"},{"id":120838,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2020-01-17 17:43:33","like_diff":4,"likes":4,"dislikes":0,"content":"裸考无发言总评83供参考"},{"id":146955,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-01-08 07:11:46","like_diff":4,"likes":5,"dislikes":1,"content":"老师好，哈哈哈哈"},{"id":157965,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-06-26 00:12:41","like_diff":4,"likes":5,"dislikes":1,"content":"老师平时分给的挺不错的，讲课也蛮好的。助教xgg也很负责，课后答疑很有耐心"},{"id":175520,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-06-25 10:11:19","like_diff":4,"likes":5,"dislikes":1,"content":"不要被这个六点几的评分迷惑（可能是历史遗留问题？）。老师给分很好，助教姐姐人美心善，真的不要怕。"},{"id":178467,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-07-12 05:26:33","like_diff":4,"likes":5,"dislikes":1,"content":"不要被评分吓到了，23春夏马原体验良好~课程有些内容真的有时候很无聊，感觉老师虽然是学哲学的，但是在表达自己的见解的时候过于民哲。上课互动很多，不管同学回答什么废话或者回答不出来都会认真听并加以鼓励。老师人很好很和善，经常请大家抬头听他讲课，不怎么听也问题不大，因为老师上课基本不讲考试相关内容，都是讲自己的理解并启发同学们理解。。。"},{"id":178599,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-07-16 10:09:03","like_diff":4,"likes":5,"dislikes":1,"content":"选课的时候看到这个评分挺害怕的。。但是注意到最新评论都是比较好的，于是就选了。老师人很好，上课也看得出很用心在上。事情稍微有点多，成绩构成为平时分50分（读书报告30%+6次心得30%+点到10%+小组展示10%）+期末考50%，给分很好（本人所有作业认真完成，上课没听课考前几小时速成，最后89）。另外就是老师上课喜欢和同学们互动，喜欢让同学们回答问题。。可能有些同学会不太喜欢吧。\n\n总之我认为就最近一两年的情况来看，老师6.几的评分过低了，至少应该9以上（我打10分），大家可以放心选。"},{"id":186861,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2024-01-13 09:26:23","like_diff":4,"likes":4,"dislikes":0,"content":"马原考完光速出分，感谢黄老师捞的这么猛，助教姐姐也很好，本来以为要寄了"},{"id":187829,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2024-01-17 14:06:04","like_diff":4,"likes":4,"dislikes":0,"content":"老师完全不止查老师上这个分\n\n平时的workload也不是很重\n\n主要是 六次课后心得 + 共产党宣言读后感 + 点名\n\n虽然老师平常上课互动很多 但是能感受到老师的真诚\n\n从钉钉群的谢谢老师来看 老师的给分应该整体都很好\n\n大爱黄老师和助教jj"},{"id":44658,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2017-01-18 05:37:47","like_diff":3,"likes":7,"dislikes":4,"content":"除了对号入座以外真的很棒的老师。讲的非常好，让马原不再成为一门无聊的课。还有我旁边那位同学真的太臭了他是从来不洗澡的吗？？？就是因为对号入座座位固定我就这样忍受了一学期???"},{"id":63471,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2017-12-05 00:10:14","like_diff":3,"likes":5,"dislikes":2,"content":"总体来讲还可以吧，对课本知识吃得很透，但作为思政课老师，水平和格局有限，思路也有些保守刻板了；对一些新颖的话题也提不出一针见血的分析，但都要强行套上最基本的马原原理去解释一通，反而占用了大家发言讨论的时间；对大家的政治正确性看得也很重，当然这并不是不好，但还是会对大家的思路产生限制。"},{"id":81859,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2018-07-06 10:18:57","like_diff":3,"likes":6,"dislikes":3,"content":"对号入座，第一节课会公布规则并问大家有没有意见……其实没有感受过的人如何提得出意见？建议你们不要选，选的话一定要勇敢地提意见，直接建议给分别太坑！还有建议小组展示打分按100分来打！全班统一意见把别人组的展示分打高一点，这样你的也会高！千万别想我们一样傻啊呜呜呜\n\n有人觉得他讲得好，不是很赞同，至少不能叫好，只能叫不差。后悔选了啊！！！"},{"id":82144,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2018-07-07 08:27:49","like_diff":3,"likes":4,"dislikes":1,"content":"现在老师已经放宽对发言的要求了，老师每节课都给很多发言机会；单纯就上课来说还是讲得很不错的，虽然有的时候显得有点古板，但至少论文给分蛮高的。而且他的课人数就在几十人左右，比那种100多人的课堂感觉要舒服很多…"},{"id":120794,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2020-01-17 05:26:34","like_diff":3,"likes":4,"dislikes":1,"content":"只点一次名。论文给分高。纯工科生考完模电之后一个半小时速成期末，总评91感恩戴德"},{"id":130434,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2021-01-22 09:58:54","like_diff":3,"likes":3,"dislikes":0,"content":"提一下分"},{"id":134981,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2021-04-25 14:52:57","like_diff":3,"likes":4,"dislikes":1,"content":"老师非常不错"},{"id":146920,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-01-08 05:01:19","like_diff":3,"likes":7,"dislikes":4,"content":"还好吧，平时分相差不大（据说所有班级平时分都是统一的标准），老师把6次发言改成了可以课后写感想，这次论文题目是读共产党宣言，主要看期末吧。总结，老师现在分不高，但其实可以选的，主要是每个分数构成认真做做。"},{"id":160648,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2022-09-29 07:40:21","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的非常好，收获很多"},{"id":175488,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-06-25 07:38:15","like_diff":3,"likes":4,"dislikes":1,"content":"就点过几次，老师讲的很好"},{"id":175553,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-06-25 12:58:22","like_diff":3,"likes":4,"dislikes":1,"content":"好老师，不要被评分吓到啦～"},{"id":175865,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-06-27 04:01:01","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的不错，讲课很好。如果你是喜欢上课做自己的事的话可能需要考虑别的老师，老师上课会有提问与分享的环节（平时分既可以发言写感想也可以不发言写感想，社恐人也没事）。实际上马原这种会有优秀率限制的课，最后的得分真的和自己的关系很大，老师只能帮助你尽量拉高平时分。"},{"id":178135,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2023-07-07 05:42:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师给10分，助教给10分，但是有一说一，课程有些内容真的有时候很无聊。不过老师是学哲学的，有自己独到的见解，也很认真听同学回答问题。但是有些同学干自己的事连老师走到面前问他问题都没发现，有点太过分了吧。但是这样，老师也没有生气。挺和蔼的一个老师，经常请大家抬头听他讲课，至少我在课上收获了挺多，也主动发言几次，最后给分也不错。"},{"id":186865,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2024-01-13 09:30:58","like_diff":3,"likes":3,"dislikes":0,"content":"出分超级快，速来打个分，老师人特别真诚，很好！不会强制对号入座，上课很热情。"},{"id":187201,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2024-01-15 04:38:44","like_diff":3,"likes":4,"dislikes":1,"content":"老师太好了，给分应该普遍可以，不过稍有失望，6次感想都发言了，期末背了一个礼拜。本来以为能冲4.8以上的"},{"id":194174,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2024-06-22 10:23:03","like_diff":3,"likes":3,"dislikes":0,"content":"我分好低"},{"id":2596,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2015-05-04 15:54:27","like_diff":2,"likes":3,"dislikes":1,"content":"反正政治课我觉得都差不多……"},{"id":20218,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2016-01-26 14:28:00","like_diff":2,"likes":3,"dislikes":1,"content":"理智来说上课很好。但是对于一个不擅长人文的同学就会很吃亏。因为座位一定要对号入座，发言10次算平时的10%。"},{"id":34033,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2016-09-26 02:36:50","like_diff":2,"likes":4,"dislikes":2,"content":"一些观点不敢苟同，用语不恰。看完其他同学在学习帝上的评价简直生无可恋。"},{"id":34413,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2016-10-10 04:00:14","like_diff":2,"likes":6,"dislikes":4,"content":"理工科的别选。"},{"id":38240,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2016-11-28 03:11:58","like_diff":2,"likes":4,"dislikes":2,"content":"话废/不喜欢发言的不要选。\n\n给分惨烈。"},{"id":52062,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2017-06-14 11:18:02","like_diff":2,"likes":2,"dislikes":0,"content":"上课挺好啊(虽然真的要看发言……)"},{"id":56119,"teacher_id":1627,"teacher_name":"黄铭","post_time":"2017-07-03 06:04:33","like_diff":2,"likes":6,"dislikes":4,"content":"对于其他老师来说，黄老师给分实在太过严苛实在。所以，期望有个好的绩点的同学去选别的老师的课吧。而且老师对于一些现象的看法有些保守，虽然这是思政课老师普遍的特点，但是。。。上课真的好无聊，而且发言分占十分，处在角落
