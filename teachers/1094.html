                    const commentsData = [{"id":16221,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-01-17 13:52:01","like_diff":260,"likes":328,"dislikes":68,"content":"“爱是什么呢？我读研的师兄告诉我，爱就是让你一个人骑5小时的自行车去看自己的异地的恋人，一起吃顿饭又回来了，而且一路上是吹着口哨回来的。” 重塑了价值观。"},{"id":60305,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-10-17 04:06:23","like_diff":196,"likes":210,"dislikes":14,"content":"“这种请假理由我是接受的：今天下雨了，我想到这场雨后可能桂花就要落了，突然想撑伞去桂花树下发发呆。”"},{"id":58074,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-07-28 07:40:36","like_diff":80,"likes":84,"dislikes":4,"content":"原来课程改革2+1就是上两节放一节~社会我杭哥！让这样的改革来得更猛烈些吧！"},{"id":739,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-03-16 06:29:31","like_diff":65,"likes":80,"dislikes":15,"content":"儒雅有魅力"},{"id":2215,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-04-09 07:27:34","like_diff":42,"likes":102,"dislikes":60,"content":"略肤浅无干货，喜欢心灵鸡汤的会喜欢他吧。逻辑狗表示受不了他讲课。"},{"id":38663,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-04-30 01:19:22","like_diff":34,"likes":41,"dislikes":7,"content":"乱传谣言是违法的……"},{"id":27503,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-06-26 14:51:47","like_diff":33,"likes":64,"dislikes":31,"content":"大家不要被骗了，水军好多。"},{"id":88213,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-10-24 05:39:50","like_diff":25,"likes":36,"dislikes":11,"content":"张老师的课事情确实少，期中只要交一篇读书报告。平时没有作业。\n\n有两节课看了“摩登时代”，以此反映人的异化问题，个人觉得比干巴巴地照本宣科好。\n\n但是接下来几节课老师讲课就不太严谨了。老师要论证唯物主义可以，但直接把唯心主义直接归类于“乱想”“误导”，也不列举唯心主义的几大观点供学生判断思考，不觉得太片面太肤浅了吗？难道那么多哲学流派都是傻子？一方面老师强调哲学思维，另一方面老师在授课时太多内容都是单方面下定论，几乎没看到思辨性何在……\n\n最让我震惊的是，有一节课老师为了说明唯物主义是正确的，居然说“黛玉葬花是没文化，是唯心主义”。老师下的这个结论真的深思熟虑过吗？看到张老师还教人生美学，emmm...不敢按照老师的逻辑推下去，文学史怕是要凉凉……\n\n对张老师真是又爱又恨，希望接下来的课不要进一步变成“脱口秀”，让人失望。"},{"id":6644,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-07-17 02:38:41","like_diff":20,"likes":36,"dislikes":16,"content":"上课真的很棒，从马原讲到佛教思想、为人处事等等。平时事情不多，期末给分还算可以。"},{"id":39002,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-12-20 11:42:34","like_diff":17,"likes":20,"dislikes":3,"content":"老爸，你开车就没有生气的时候？\n\n那当然没有，我是文化人………"},{"id":23441,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-03-30 02:06:22","like_diff":15,"likes":29,"dislikes":14,"content":"老师自以为是唯物论者，但是很多话讲得都很没有根据，对西方排斥，对现代科学理解片面。在我看来，不止有点唯心，有时还有点迷信……抛开这一点还是不错的，死理性派慎选。"},{"id":99054,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-01-24 07:59:07","like_diff":13,"likes":16,"dislikes":3,"content":"人生美学。给分玄学。\n\n上课也就很一般灌灌鸡汤。\n\n不晓得那些吹的人什么心态。"},{"id":149353,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-01-15 07:01:26","like_diff":11,"likes":12,"dislikes":1,"content":"上课不好好讲书本知识，动不动就是大道理，怎么指望我们能学到东西？？"},{"id":166478,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-01-12 10:46:48","like_diff":11,"likes":12,"dislikes":1,"content":"之前一直忍住没评，今天看了阅卷通报忍不住了。平时上课水，不讲知识尽扯皮就算了。网课期间愣是推了几次课让我们看别的老师，最后阅卷通报还写了两次随堂小测，实际只有一次，您难道自己没点数吗，怕不是摘了一部分之前的阅卷通报。总结:要想学真知识，期末考高分就别选(除了想凭自学和有之前的积累的同学可以选选)"},{"id":1679,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-04-06 11:09:20","like_diff":10,"likes":22,"dislikes":12,"content":"老师是个很有个人魅力的人"},{"id":91509,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-12-12 05:43:25","like_diff":10,"likes":11,"dislikes":1,"content":"个人不喜欢他的马原，一直灌鸡汤，或者鼓吹一些过于理想化的东西。而且他对事情的评论总是让人觉得他并不为讲道理，而是单纯因为他站在某一方的立场上，便极力维护这一方的观点。私以为一名思政课老师还是应该引导学生去思考，而不是单纯地把某种立场灌输给学生"},{"id":98993,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-01-24 06:33:20","like_diff":10,"likes":15,"dislikes":5,"content":"给分emmm"},{"id":149566,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-01-16 03:43:29","like_diff":10,"likes":12,"dislikes":2,"content":"我不理解这位老师，他不应该开唯物主义的马原"},{"id":7675,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-09-15 08:26:56","like_diff":9,"likes":24,"dislikes":15,"content":"老师很好！人生美学美呆！老师讲的很生动，每节课都好好听的。。唯一一门课"},{"id":70513,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-27 00:07:51","like_diff":9,"likes":11,"dislikes":2,"content":"马原的事情少是真的很少，给分也真的很一般。所有课都到了，每次论文按时交了，期末感觉也写满了，绩点只有3+。"},{"id":108369,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-05-22 05:53:23","like_diff":9,"likes":13,"dislikes":4,"content":"感觉老师很浅薄，对事情的看法很唯心。对很多事情夸夸其谈，对他的观点不能苟同。讲苏轼时说，苏轼被王安石嫉妒排挤，秦国灭亡是因为太暴虐π_π，还举了孟姜女、阿房宫的例子。总之让我难以相信，他居然是马原老师。"},{"id":109510,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-06-16 06:04:19","like_diff":9,"likes":10,"dislikes":1,"content":"张应杭老师的马原是所有老师中最水的马原课，只上两节，有时候只需要看看电影写写短评，无恶竞。但上课讲的东西不多，复习比较麻烦。老师有很丰富的人生阅历，认真听的话能有很多人生的感悟，可以说是把马原课上成了人生美学课。喜欢老师风格的人，推荐你来选。"},{"id":15418,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-01-14 10:19:29","like_diff":8,"likes":24,"dislikes":16,"content":"就算只有2+的绩点也依然支持大家选这门课，虽然不一定收获的了高分，但能收获到更多比分数更重要的东西"},{"id":113135,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-07-06 00:08:34","like_diff":8,"likes":9,"dislikes":1,"content":"事少给分差，最后考的不错也很低，?杀"},{"id":141523,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2021-10-13 07:28:17","like_diff":8,"likes":9,"dislikes":1,"content":"受不了张老师的逻辑，他真的很唯物吗？"},{"id":99090,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-01-24 08:52:50","like_diff":7,"likes":7,"dislikes":0,"content":"讲的真的很鸡汤，没啥实质的内容，有三次小测，你折水课"},{"id":56550,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-07-04 03:22:53","like_diff":6,"likes":9,"dislikes":3,"content":"一位儒雅温柔有气质的老师，听他上课很舒服，人超好，给分也很棒！"},{"id":69672,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-25 07:45:41","like_diff":6,"likes":6,"dislikes":0,"content":"马原课确实挺水的，但给分也太差了吧？"},{"id":84126,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-07-12 05:31:40","like_diff":6,"likes":7,"dislikes":1,"content":"给分低，复不复习和最后得分没关系，关心绩点的人慎选"},{"id":99089,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-01-24 08:52:40","like_diff":6,"likes":8,"dislikes":2,"content":"老师的马原真的超轻松。最后给分吧，可能确实因为老师平时事少，所以期末考占比比其他老师大一点，但期末考突击背一下和多刷些题还是很有帮助的。总之，张老师是个不错的老师，但没什么党性的同学慎选"},{"id":118200,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-10-22 15:31:56","like_diff":6,"likes":7,"dislikes":1,"content":"没有比较就没有伤害，老师马原的课可以说是最友善的了。没有小组讨论，没有展示，不会刻意点名但是有时会在课结束前请大家写两百字的感受当作点名，老师上课从不讲虚的，都是自己切切实实的经历体会，比那些只抱着书本上课的好多少不知道。"},{"id":149814,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-01-17 06:13:00","like_diff":6,"likes":9,"dislikes":3,"content":"不理人，乱讲课，乱给分，比学生走的早"},{"id":163561,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-01-11 06:05:31","like_diff":6,"likes":8,"dislikes":2,"content":"马原\n\n优点是只用上两节，第三节就可以走了；人品也没有问题\n\n缺点是存在偏见，许多观点不敢苟同；而且给分超级烂\n\n学了二十多门课了，最低绩点居然是这门，而且比倒数第二的那一门低0.6"},{"id":166102,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-01-11 06:38:47","like_diff":6,"likes":6,"dislikes":0,"content":"事情真的少，给分真的烂"},{"id":176615,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-06-29 12:39:08","like_diff":6,"likes":7,"dislikes":1,"content":"今年是老师退休前最后一次授课，张老师感觉是很随和的人，没有说要强硬的灌输观念给你，会紧跟时事分析一波，氛围还是轻松的；上课事情少，我记得平时作业只有2次当堂300字小作文顺带点名，小作文多想点个人思考，也不用卷发言抢平时分，每周就一次课第三节课可以走人，负担很轻了；至于给分，老师考前俩周还问我们期末占比50%会不会太高了大家可以多提意见，而且期末就是背背知识点，5章PPT的内容相较其他一些专业课量真的很少很少了，高中有点基础更是很好拿分的（我考前只看了2小时学长整理的提纲）"},{"id":23618,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-04-10 08:21:32","like_diff":5,"likes":13,"dislikes":8,"content":"古典主义，清淡的风，很纯粹，受益匪浅"},{"id":77904,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-05-08 12:22:26","like_diff":5,"likes":8,"dislikes":3,"content":"老师是一位极度有人格魅力的老师。男神。喜欢他讲话那种不疾不徐的优雅，更喜欢他由内而外散发出来的儒雅。期待每周二晚上的如沐春风。"},{"id":108999,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-06-05 07:47:16","like_diff":5,"likes":5,"dislikes":0,"content":"打了五分，上的马原。轻松是非常轻松的，毕竟原本三节课只要上两节课，有时候还只有助教来放PPT，做个几百字的小作业然后就走了，而且没有展示，没有恶竞发言，但是感觉老师膨胀了。。。"},{"id":118214,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-10-23 05:53:06","like_diff":5,"likes":5,"dislikes":0,"content":"给老师发邮件他会认真回复你，就连格式都很严谨"},{"id":129463,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2021-01-06 02:24:59","like_diff":5,"likes":7,"dislikes":2,"content":"为啥这么多水军？"},{"id":164950,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-12-28 03:50:51","like_diff":5,"likes":5,"dislikes":0,"content":"以事少见闻的老师，整个学期只有期中一篇读书报告（字数上限）和期末考试，而且三节的马原课只讲两节，剩下一节可以选择离开或者留下来讨论（与成绩不挂钩，大部分人都走了），课没怎么听过不好评价"},{"id":166093,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-01-11 05:41:05","like_diff":5,"likes":5,"dislikes":0,"content":"无语，给分巨差，我宁可事情多一点也不要就这么点分数"},{"id":170686,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-03-08 07:05:32","like_diff":5,"likes":6,"dislikes":1,"content":"上了两周课，引论和导论，两节老师讲，第三节讨论课也可以先走\n\n不得不说张老师讲课颇有当代复旦四大才子之风"},{"id":187645,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2024-01-17 03:01:23","like_diff":5,"likes":5,"dislikes":0,"content":"三节课的马原课程改革只要上两节，平时事情真的真的少，给分出乎意料的好"},{"id":7555,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-09-15 03:40:58","like_diff":4,"likes":16,"dislikes":12,"content":"人生美学是我听过最最好的通识！"},{"id":26926,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-06-21 15:52:17","like_diff":4,"likes":6,"dislikes":2,"content":"哲学系的老师，挺儒雅的，讲课比较鸡汤"},{"id":41009,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-01-08 03:41:44","like_diff":4,"likes":8,"dislikes":4,"content":"老师怎么说呢，是一个后天派，好像不太相信基因的力量。和我自己观点有些相悖，但是听课还是很好的，整个学期也只有一次作业，考试也是开卷，可以带电脑?。挺好的，大家选吧～"},{"id":65977,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-10 14:02:01","like_diff":4,"likes":5,"dislikes":1,"content":"老师很有教学热情，对学生很友善，谈吐很有吸引力"},{"id":68336,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-06-27 05:31:08","like_diff":4,"likes":9,"dislikes":5,"content":"人生美学这门课比起其他通识真是太省事了，只上两节课，没有论文，小组展示什么的，期末还是开卷什么都可以带，最后给分也不错，好评。不过就是上课比较水，感觉没有学到我心目中真正的人生美学。"},{"id":92850,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-01-05 07:29:47","like_diff":4,"likes":6,"dislikes":2,"content":"马原课体验极好，可以提前下课，给分不清楚，但是老师真的有人格魅力"},{"id":112554,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-07-04 17:38:30","like_diff":4,"likes":5,"dislikes":1,"content":"人生美学水学分可以，想学到什么还是算了吧"},{"id":114493,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-07-10 05:56:17","like_diff":4,"likes":4,"dislikes":0,"content":"有些时候觉得老师的观点还能接受，但是有些时候就无法接受。对于我来说，老师好坏不重要，因为我们是从自己的认知出发的，带有自己的主观性，但是我们可以自由选择吸收老师所介绍的内容中对自己有启迪的点，这样子就够了。\n\n顺便想说一句，我选的是夏学期人生美学。最后的期末考试在公邮里有，题目是在上一年冬学期的考试总结里，只有一道题目不一样。并且我也看了今年的助教改卷点评，和去年点评几乎一模一样。"},{"id":116509,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-09-11 02:51:51","like_diff":4,"likes":6,"dislikes":2,"content":"听了一节马原我就知道，这和那些所谓《四书》、《论语》的儒家思想教育课没有任何区别。\n\n“马克思主义理论都是德性的问题。”"},{"id":129745,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2021-01-12 02:54:48","like_diff":4,"likes":6,"dislikes":2,"content":"学到了很多中国古代哲学的东西，之前一直觉得这种东西很无聊，结果被他这么一讲真的很有意思。自己也去图书馆借了冯友兰先生的《中国哲学简史》看，后来才知道冯友兰是他老师的老师。那四舍五入我也是他的学生的学生的学生了hhh。"},{"id":131306,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2021-01-27 04:40:23","like_diff":4,"likes":10,"dislikes":6,"content":"怎么说呢?是我太菜还是了吗？每次考勤都到，论文要求是1500－3000，我也只写了3000。我承认上课是没有认真听完过所有课，但还是听了呀，最后考试前也读了书，做了一下历年卷，考试也卷到最后基本写满了，最后成绩最低那档，有点难过，感觉付出没有得到相应的回报。呜呜呜呜"},{"id":170115,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-03-01 11:43:47","like_diff":4,"likes":7,"dislikes":3,"content":"上的是张老师的马原课，事很少，三节课中最后一节是讨论课，没有问题的人可以提前离场。也不点名，但是会有当堂纸质小测，内容是对一些问题的看法。至于讲课内容，可以说逻辑有些混乱且和马原关系不太大，更多的是一些形而上的观点的输出，可能张老师相比逻辑严密的马原还是更适合人生美学这样浪漫的课。最后，给分不好，不捞人，平时分只占比30%而且会像模像样地扣，建议对绩点比较在意的人别选。"},{"id":191,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-03-14 16:40:23","like_diff":3,"likes":15,"dislikes":12,"content":"有亲和力"},{"id":69912,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-25 16:00:29","like_diff":3,"likes":4,"dislikes":1,"content":"很感谢老师，感觉老师平时很多任务是给大家找分的…至少对于我这种期末考大题一道不会的人来说得分全靠平时，这个答题情况86 4.2真的很满足了"},{"id":73181,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-02-01 06:12:19","like_diff":3,"likes":3,"dislikes":0,"content":"自我感觉课很水。。。"},{"id":83199,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-07-10 02:18:00","like_diff":3,"likes":3,"dislikes":0,"content":"作为一个理科生可能真的学不好。。。"},{"id":112747,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-07-05 03:41:10","like_diff":3,"likes":5,"dislikes":2,"content":"乱给分"},{"id":117980,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-10-17 12:14:23","like_diff":3,"likes":9,"dislikes":6,"content":"我听过最好听的思政课！听他讲祖国的发展，讲阿里讲华为，真的快哭了，觉得太不容易了。可能不爱听的同学没什么党性吧。"},{"id":124596,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2020-07-03 11:31:51","like_diff":3,"likes":4,"dislikes":1,"content":"2019-2020春夏学期马原，线上。老师在期末结束给了一个阅卷的分析，很温柔，很用心，很认真，很舒服。绩点不算高也没炸，谢谢老师。"},{"id":131279,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2021-01-27 02:58:58","like_diff":3,"likes":7,"dislikes":4,"content":"老师真的很好！之前虽然看查老师评论说老师事少给分也少，但一直觉得老师上课很好，即使分数差一点也值了。今天出成绩，老师在群里为我们写了长文，真的很感动，老师阅卷后虽然对我们的掌握情况不满意但还是给我们提出了理论课程的学习方法，还因为同学的建议最大程度照顾我们的绩点。感觉自己上课不够认真太对不住老师了(┯_┯)"},{"id":131280,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2021-01-27 03:04:02","like_diff":3,"likes":7,"dislikes":4,"content":"老师最后发了阅卷通报，好认真，一学期没好好上老师的课，经常写作业玩手机感觉太对不起老师了。最后给我们加了平时分，而且老师的课认真听还是很不错的。推荐，事情少，而且就上两节课"},{"id":156491,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-06-20 03:40:26","like_diff":3,"likes":3,"dislikes":0,"content":"关于《马原》授课的质量有点一言难尽，许多观点也难以苟同，但是老师人是非常好的，随和（慈祥？）；授课采用课改（最后一节课答疑，可以直接溜），任务量很少，总体来说非常轻松；最后考试闭卷全客观，还是看个人掌握，总体推荐"},{"id":160943,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-10-20 13:17:58","like_diff":3,"likes":3,"dislikes":0,"content":"不赞同他的学术观点，也不理解他的授课方式"},{"id":174794,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-06-18 06:44:22","like_diff":3,"likes":3,"dislikes":0,"content":"人生美学8次课，一次电影+小测，最后一次期末考试；每次上课只上前两节。"},{"id":12954,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-12-24 11:12:07","like_diff":2,"likes":6,"dislikes":4,"content":"人生美学太好了，虽然被正态了，但就像老师说的，上一门好课的意义远比分数重要"},{"id":32385,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-20 00:22:39","like_diff":2,"likes":10,"dislikes":8,"content":"一次点名没到 考试基本裸考就是吃高中老本 最后4.2 我觉得给分也挺正常的吧 楼上说“一生黑”的那人 我只能说你挺可笑的."},{"id":56686,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-07-04 09:12:56","like_diff":2,"likes":4,"dislikes":2,"content":"给分真的一般"},{"id":80435,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-06-26 12:04:13","like_diff":2,"likes":4,"dislikes":2,"content":"很儒雅和随和的老师，有机会还想上他的课"},{"id":99094,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-01-24 08:56:14","like_diff":2,"likes":2,"dislikes":0,"content":"主要还是需要自己的思考吧"},{"id":112932,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-07-05 12:57:44","like_diff":2,"likes":2,"dislikes":0,"content":"马原课看自己吧，一个学期少上16*45分钟的课还是蛮爽的。最后绩点看考试咯～"},{"id":169104,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-02-24 09:56:49","like_diff":2,"likes":6,"dislikes":4,"content":"这种老杭大的二货怎么还在浙大祸害研究生呢"},{"id":174188,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-06-07 07:10:31","like_diff":2,"likes":3,"dislikes":1,"content":"今天是老师的最后一次课，是我大学期间完整听下来的一门思政课，谢谢老师"},{"id":180438,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-09-21 15:21:39","like_diff":2,"likes":2,"dislikes":0,"content":"马原事情真的很少，一次随堂作业+一个期中论文，期末考试好好考给分就挺好"},{"id":27,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-03-14 15:28:27","like_diff":1,"likes":15,"dislikes":14,"content":"中国传统哲学和马克思主义结合"},{"id":1869,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-03 14:42:03","like_diff":1,"likes":11,"dislikes":10,"content":"给分一般，到很有气质，上课权当听讲座"},{"id":10439,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-11-18 21:06:25","like_diff":1,"likes":5,"dislikes":4,"content":"铁杆粉丝，张老师结合生活实例授课，并且分享很多人生心得！"},{"id":14347,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-01-06 12:35:50","like_diff":1,"likes":5,"dislikes":4,"content":"讲的超级棒，超级有魅力！"},{"id":14825,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-01-09 14:42:19","like_diff":1,"likes":3,"dislikes":2,"content":"张老师绝对的大师 太崇拜了"},{"id":16163,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-01-17 10:59:33","like_diff":1,"likes":2,"dislikes":1,"content":"老师很有趣！！！"},{"id":25134,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-05-06 02:49:56","like_diff":1,"likes":2,"dislikes":1,"content":"要读原著…好苦…"},{"id":48198,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-03-08 04:32:33","like_diff":1,"likes":6,"dislikes":5,"content":"助教帅"},{"id":64689,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-12-26 10:56:51","like_diff":1,"likes":1,"dislikes":0,"content":"好课好课"},{"id":64730,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-12-27 03:53:31","like_diff":1,"likes":1,"dislikes":0,"content":"可以水也可以好好听，好好听真的很棒，无法用语言表达的好"},{"id":70561,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-27 08:16:25","like_diff":1,"likes":3,"dislikes":2,"content":"男神！人超好，会帮我捡东西拔插头，上了一学期马原却感觉上了人生美学，上课内容很有意思，我从来不水手机。再说说期末，因为考试安排太紧不得已两小时速成马原，刷了两套选择题扫了几眼提纲结果居然3.9很开心很开心很开心了。"},{"id":85225,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-07-16 07:58:19","like_diff":1,"likes":3,"dislikes":2,"content":"喜欢老师的课，有人说是心灵鸡汤，但我觉得细细品味还是有道理的，老师是在教我们如何温柔地对待世界吧。"},{"id":99459,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-01-25 00:08:34","like_diff":1,"likes":3,"dislikes":2,"content":"人生美学，全勤，期中作业也交了，期末考得，这文科性质题目我不知道答的怎么样。通识课，绩点3.3，不知道说什么，先给大家拜个早年。\n\n    期中作业最后是全班打分，去掉最高分。讲道理这个去掉最高分我是有疑问的，如果去掉1个最高分，那基本没差还麻烦，如果把最高分的全去了，那好像不对吧。再说了，光去最高分，不去最低分。\n\n    人生美学，这课一点也不“美学”，指望欣赏来的都赶紧走吧。\n\n"},{"id":103971,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-03-08 05:41:43","like_diff":1,"likes":3,"dislikes":2,"content":"又红又专"},{"id":119765,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-11-15 13:41:50","like_diff":1,"likes":2,"dislikes":1,"content":"真实而普通的人"},{"id":121006,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2020-01-19 08:33:50","like_diff":1,"likes":1,"dislikes":0,"content":"儒雅的老师，上课会听的很认真"},{"id":160219,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-09-15 06:24:08","like_diff":1,"likes":1,"dislikes":0,"content":"除了一篇课程论文之外什么都没干，甚至期末也基本没复习，提3.9，算是事少分还行\n\n\n\n至于老师的观点，看到评论这么多人都不认同我就放心了，抱着包容的心态看吧"},{"id":160609,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-09-28 02:28:59","like_diff":1,"likes":7,"dislikes":6,"content":"我求你讲点干货照本宣科而不是在这里扯逼"},{"id":174047,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-06-06 02:38:24","like_diff":1,"likes":3,"dislikes":2,"content":"事确实少\n\n态度不好，消息已读不回\n\n给分非常差（即使考虑到事少，性价比也比较低）\n\n擅长自我感动，不少观点比较偏激难以认同\n\n如果只看学分不看绩点，推荐；\n\n如果你不希望单学期三十学分的均绩被拉掉0.1+，快跑"},{"id":196168,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2024-07-02 03:02:27","like_diff":1,"likes":2,"dislikes":1,"content":"给分一般，也有可能是我实在不愿意背魔改的马克思。。。。。\n\n但老师的学术水平和道德不敢恭维，完全是国家的喇叭，强行融合民族主义和马\n\n学校不要再让搞所谓“中国哲学”的来讲马了，能让这种水平的老师站在讲台是学校的耻辱\n\n唯一让我记住的就是“退休金每月有两万”。。。。。\n\n既无学术，也不事生产，凭什么？？？"},{"id":2432,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-05-01 03:59:16","like_diff":0,"likes":6,"dislikes":6,"content":"很有收获，大境界!"},{"id":5176,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-07-05 14:35:00","like_diff":0,"likes":6,"dislikes":6,"content":"用心的老师"},{"id":8045,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-09-16 17:37:40","like_diff":0,"likes":4,"dislikes":4,"content":"棒棒的"},{"id":11857,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-12-18 06:44:20","like_diff":0,"likes":5,"dislikes":5,"content":"很棒，很喜欢关于人生美学的课"},{"id":15361,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-01-14 04:00:33","like_diff":0,"likes":4,"dislikes":4,"content":"老师很有风度啦，课很有意思，最后一节课说正态什么我要被吓死了T_T 不过最后分还不错 最后考试有题是上课讲过的≥﹏≤"},{"id":16988,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-01-19 11:28:26","like_diff":0,"likes":4,"dislikes":4,"content":"人生美学没想象中那么好"},{"id":20115,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-01-26 06:44:05","like_diff":0,"likes":3,"dislikes":3,"content":"非常儒雅的老师，用心听会发现并不是鸡汤，马原只要用点心，不要太水，能获得一个比较可观的分数。"},{"id":22703,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-03-10 04:41:40","like_diff":0,"likes":3,"dislikes":3,"content":"给分不好，课不错"},{"id":24024,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-04-25 13:59:10","like_diff":0,"likes":2,"dislikes":2,"content":"很好的老师哦 给分好有魅力 上过最好的通识课"},{"id":28672,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-06-28 12:12:20","like_diff":0,"likes":3,"dislikes":3,"content":"张老师讲课风趣幽默，有自己的见解，很棒！"},{"id":30892,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-07-02 23:51:43","like_diff":0,"likes":4,"dislikes":4,"content":"三观很端正，积极从容"},{"id":30895,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-07-02 23:58:59","like_diff":0,"likes":10,"dislikes":10,"content":"张老师的课很水，没有展示，有几次点名式的小测试，还有一篇500字的心灵鸡汤还有一篇读书报告，是马原老师里事情最少的吧"},{"id":31629,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-07-04 09:45:15","like_diff":0,"likes":7,"dislikes":7,"content":"人不错，不会对我们生气，事情很少，大多是完成课堂作业代替点名。马原的内容枯燥不是老师的错……真心不感兴趣。只要认真完成极少量作业，考试好好考，成绩就不会差。"},{"id":40301,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-12-24 04:39:29","like_diff":0,"likes":2,"dislikes":2,"content":"谁知道老师联系方式啊 还有考试考什么 哪里考啊"},{"id":40514,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-01-22 02:39:26","like_diff":0,"likes":3,"dislikes":3,"content":"充满了智慧"},{"id":46195,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-01-21 01:51:25","like_diff":0,"likes":6,"dislikes":6,"content":"老师讲课娓娓道来听着很舒服 平时除了读书报告几乎没有别的事情 考前稍微刷了点选择题背了点提纲 给分4.5很开心 感谢老师"},{"id":49569,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-04-19 02:18:06","like_diff":0,"likes":2,"dislikes":2,"content":"我一个有文化的人怎么能在冬天吃冰淇淋？嘿嘿嘿"},{"id":52291,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-06-17 18:23:16","like_diff":0,"likes":2,"dislikes":2,"content":"儒雅 谦和"},{"id":55955,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-07-02 17:55:01","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好\n\n但是出分也忒慢了\n\n以及人生美学人文素养不是特别好的同学慎选"},{"id":56485,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-07-04 01:35:28","like_diff":0,"likes":2,"dislikes":2,"content":"马原给分一般，非常非常非常水(应该是事最少的马原老师了)。但是上课偶尔要交作业当点名，故不能翘课。"},{"id":58366,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-08-30 00:58:58","like_diff":0,"likes":2,"dislikes":2,"content":"很温柔，有气质，吸引人"},{"id":59203,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-09-20 07:22:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课超级有意思，会引用很多当代的人和事，绩点不高但是上他的课是一个有趣的经历"},{"id":61870,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-11-21 10:29:47","like_diff":0,"likes":1,"dislikes":1,"content":"有底蕴\n\n"},{"id":63815,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-12-15 10:16:45","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":67536,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-21 13:00:49","like_diff":0,"likes":0,"dislikes":0,"content":"不错哈哈"},{"id":68261,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-23 01:52:54","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很棒很随和哇，有一次嗓子状态很差也还坚持讲了一节，还有一次课给我们放电影（虽然看完要写思考题）。平时会有几次点名性质的小问题，但是一周两节课还没有别的任务简直太轻松有木有！最后一次课开卷考试啥都能带，非文科生看到试卷惊呆的同时表示real头痛，绝望地抄了俩小时书。不过刚刚看到成绩出了，还算不错吧，意外之喜。"},{"id":70705,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-01-27 12:11:05","like_diff":0,"likes":0,"dislikes":0,"content":"思想古典，上课是享受，洗洗脑，虽然有时候的确像鸡汤，还是课是不错的呀。没有作业，认真听课成绩不差的。"},{"id":76446,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-04-09 12:00:47","like_diff":0,"likes":1,"dislikes":1,"content":"有平时作业吗  考试形式怎么样"},{"id":83236,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-07-10 03:16:03","like_diff":0,"likes":4,"dislikes":4,"content":"给分超级超级好  事儿也少  一定要选他的人生美学"},{"id":84079,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-07-12 03:34:41","like_diff":0,"likes":3,"dislikes":3,"content":"上张老师的课是一种享受，就这么简单。"},{"id":85202,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-07-16 04:34:56","like_diff":0,"likes":2,"dislikes":2,"content":"老师很儒雅，上课时会讲一些有哲理的故事，也很关心同学，很幸运选上了老师的课。"},{"id":86866,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-09-19 06:26:44","like_diff":0,"likes":1,"dislikes":1,"content":"说实话我挺喜欢老师的课的  以马原理论联系现实  马原课这样很享受了  如果能让我一边嗑瓜子一边听就更享受了~"},{"id":99476,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-01-25 00:36:29","like_diff":0,"likes":1,"dislikes":1,"content":"给分不好"},{"id":105075,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-04-03 06:31:37","like_diff":0,"likes":0,"dislikes":0,"content":"马原老师太可爱了！！！\n\n代言飙锅串串（的老板娘）\n\n还安利热剧《都挺好》\n\n张老师我爱了！！！"},{"id":112779,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-07-05 02:57:04","like_diff":0,"likes":2,"dislikes":2,"content":"老师三观很正，很喜欢老师上的人生美学课！学到了很多！为老师打call！"},{"id":128239,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2020-12-15 01:27:26","like_diff":0,"likes":0,"dislikes":0,"content":"哈哈哈哈"},{"id":131278,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2021-01-27 02:48:12","like_diff":0,"likes":7,"dislikes":7,"content":"体验特别好的思政课和特别温和儒雅的老师，强烈推荐。首先事情特别特别少，马原课没有小组讨论小组展示个人展示，只有一篇读书报告和期末考试，基本上卷也卷不起来吧。其次上课很有意思，认真听老师讲了不少自己的人生经验（不听也没事hh），最后改卷的时候老师特别说他今年才知道浙大绩点的折算规则，然后就给每个人都加了平均分来拉高绩点，反正我对我的最终成绩还是满意的。最后的最后，老师参与一个什么课程改革计划，马原课每周只上两节，最后一节自由答疑可以走人，提前吃饭它真的好香！"},{"id":136108,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2021-06-11 03:34:29","like_diff":0,"likes":7,"dislikes":7,"content":"老师改完卷子时在群里发了份阅卷通报和自己看待成绩的态度，似乎都是老师的心里话，当时有一种没好好听课的愧疚油然而生。"},{"id":154643,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-06-02 16:12:23","like_diff":0,"likes":1,"dislikes":1,"content":"我不否认他是个好老师\n\n但他不应该被束缚在马原的课堂\n\n他让我想到了蒋勋"},{"id":170679,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-03-08 03:24:27","like_diff":0,"likes":5,"dislikes":5,"content":"上了第一节导论课，老师的理论实在是有点。。。很符合我对老pinky的想象😅\n\n好在事情少"},{"id":199002,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2024-09-14 02:06:36","like_diff":0,"likes":0,"dislikes":0,"content":"人生美学课，虽然和我一开始预想的内容不太一样，但是学习和比较儒释道的基本观点，还是很有意思的一件事情。考试和小测都简单的，小测就当作点名。给分还行，毕竟研究生也不看绩点了。唯一介怀的就是写了很久很认真的一个作业讨论，发给老师之后没有回复我了。也可能老师太忙或者我自己写得不太好吧。感觉在老师身上能够感受到一点老杭大文科人的风骨，至于对于唯物的理解，我觉得课上的内容也就是一个参考，一家之言，没有必要上升到老师本身不行。"},{"id":12227,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-12-22 11:59:46","like_diff":-1,"likes":1,"dislikes":2,"content":""},{"id":15500,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-01-15 02:06:55","like_diff":-1,"likes":5,"dislikes":6,"content":"呃...分不是很好但课很不错吧"},{"id":25371,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-05-16 06:31:08","like_diff":-1,"likes":2,"dislikes":3,"content":"讲课没有想象中的好，马原比较水"},{"id":28878,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-06-29 02:22:44","like_diff":-1,"likes":1,"dislikes":2,"content":"很放松，修身养性\n\n"},{"id":46578,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-01-22 03:08:40","like_diff":-1,"likes":3,"dislikes":4,"content":"事情很少，就几次课堂作业权当点名。虽然很多观点不认同，但是至少讲课不是很枯燥。马原最后考试背背书绩点就还好，毕竟有正态"},{"id":73694,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-02-02 16:37:49","like_diff":-1,"likes":3,"dislikes":4,"content":"人生美学真的是很适合那些想轻松拿通识分的学，老师布置的任何task甚至期末考试都是在课堂上解决的，而且课下的还很早，有时会放电影供大家消遣什么的，给分也挺好，保证出勤一般就不会被正态"},{"id":84098,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-07-12 04:07:46","like_diff":-1,"likes":2,"dislikes":3,"content":"老师是天使吧 上课轻松给分还好"},{"id":93771,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-01-13 12:34:19","like_diff":-1,"likes":4,"dislikes":5,"content":"人生美学 有意思 有思想 有深度 老师真的是学者风范 当然印象最深的还是那句“我不跟你一般见识 没文化的人才会XXX” 哈哈哈哈哈哈"},{"id":48963,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-03-19 11:23:52","like_diff":-2,"likes":0,"dislikes":2,"content":"给分真的很差"},{"id":85614,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-07-21 07:22:34","like_diff":-2,"likes":2,"dislikes":4,"content":"老师的鸡汤是我听过最舒服的鸡汤"},{"id":113359,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-07-06 09:49:33","like_diff":-2,"likes":4,"dislikes":6,"content":"给分极差且迷，只有心灵鸡汤，三观略偏（比如男性必须有阳刚之气以及看不惯女汉子，女孩子不要化妆注重自然等），观点不能苟同。"},{"id":131286,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2021-01-27 03:26:49","like_diff":-3,"likes":5,"dislikes":8,"content":"先生之风，山高水长。教授对待学术的求是态度、对待生活的豁达通透实在值得敬佩。作为他一学期的学生，实属幸运。"},{"id":175760,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-06-26 12:18:45","like_diff":-3,"likes":1,"dislikes":4,"content":"给分烂，懒，烂烂烂"},{"id":32319,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-07-06 07:04:16","like_diff":-4,"likes":4,"dislikes":8,"content":"给分我觉得挺公正的，上课有时会有课堂小作业突击点名。我每次点名都在，期中读书报告写了4000+，期末刷完了马原选择题题库，考试碰到好多原题，所以自认笔试考得还行，最后绩点4.3"},{"id":154914,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2022-06-07 01:49:25","like_diff":-4,"likes":1,"dislikes":5,"content":"挺好的老师"},{"id":169248,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-02-25 03:43:37","like_diff":-4,"likes":0,"dislikes":4,"content":"表面功夫集大成者\n\n很伪善"},{"id":1829,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2015-03-26 01:18:49","like_diff":-5,"likes":8,"dislikes":13,"content":"不错，很多人生道理，不过给分一般"},{"id":46682,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-01-22 06:57:23","like_diff":-5,"likes":0,"dislikes":5,"content":"我想，老师很多观点是由于思政课的性质吧，我对课上很多略显片面的观点也不赞同。然而术业有专攻，不能以期望理工科老师的标准去要求学人文的老师。有的鸡汤还算值得一听。偶然发现老师有一本书叫《东方管理智慧》……看书名怎么感觉不太马克思……"},{"id":86511,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-09-17 03:02:04","like_diff":-5,"likes":5,"dislikes":10,"content":"垃圾 给分差"},{"id":23490,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-03-31 13:20:45","like_diff":-6,"likes":11,"dislikes":17,"content":"最水的通识没有之一。讲的道理都是心灵鸡汤，还是十年前的。没有退课是后悔的事情。"},{"id":113962,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-07-08 03:19:17","like_diff":-6,"likes":7,"dislikes":13,"content":"马原喜提3.0，大学以来最低?点"},{"id":64946,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-12-28 04:27:07","like_diff":-7,"likes":3,"dislikes":10,"content":"人生美学真的超级棒！\n\n作为一个只要鸡点不要听课的学生来讲，我没有听过一次课，但是考试的时候写作文就有4.8。个人认为人生美学只要你自己抒发了自己的鲜明观点，然后结合ppt写作文就好了。不要照抄ppt就okay."},{"id":166098,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-01-11 06:20:07","like_diff":-8,"likes":3,"dislikes":11,"content":"事情少真的很少！！没有小组没有展示，平时一篇读书报告和随机掉落的小作文。\n\n  老师讲课感觉很哲学，有时候比较有趣，有时候有感觉他红过了头成了黑。但总体而言是一个蛮好玩的人，不会多么苛刻挑刺的。\n\n  给分的话，原本看查老师上的评价感觉心很慌，但这一学期上下来感觉如果平时认真写作文+期末认真考（政治经济学真的要背呜呜呜呜），给分不会差到哪里去（俺听了fwj老师的复习课背到了最后一题，感动）"},{"id":184414,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2023-12-19 06:54:23","like_diff":-8,"likes":4,"dislikes":12,"content":"真的很受不了所有观点都特别爹，看不起一切，尤其物化女性歧视女性，每次都是讲什么女生整形女生减肥女生冬天露大腿女生为情自杀女生攀附导师……呕，真的被骗进来选这个课"},{"id":56554,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-06-13 02:40:44","like_diff":-13,"likes":8,"dislikes":21,"content":"4.8。我没有听过课。就是考试的时候结合自己的观点和课件就可以了。很棒的老师。"},{"id":75893,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2018-05-30 05:36:19","like_diff":-15,"likes":9,"dislikes":24,"content":"无知，爱装逼 ，毫无逻辑，一派胡言，声音贼大，令人作呕"},{"id":53931,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2017-09-20 05:45:14","like_diff":-24,"likes":12,"dislikes":36,"content":"马原给分一般 平时一次课堂作业不在 但是和老师请过假了 考试选择题大部分都写过  读书报告也写了4000+ 最后只有4.2唉"},{"id":30951,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2016-07-03 04:16:38","like_diff":-35,"likes":7,"dislikes":42,"content":"张应杭一生黑，因为他均绩直接掉0.2，慎选！"},{"id":22635,"teacher_id":1094,"teacher_name":"张应杭","post_time":"2019-10-22 15:33:57","like_diff":-192,"likes":23,"dislikes":215,"content":"这种人活着除了浪费粮食没有其他作用，要不是为了得这几个学分我是坚决不会来听他胡说八道的。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                                    <span class="comment-time">${comment.post_time}</span>

                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {

                                // 排序并渲染评论

                        });
                    });
                </script>

        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
