8:38:36","like_diff":3,"likes":3,"dislikes":0,"content":"水货！"},{"id":154856,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2022-06-06 08:15:54","like_diff":3,"likes":3,"dislikes":0,"content":"课上人很少，老师讲得很好的，个人比较喜欢这种前沿知识的科普。上学期上的，上课就听着，多发言，考试都是问答题，可以复习一下ppt。还有个论文和展示，算是被迫第一次综述写作了，花的时间挺多但也有收获，绩点最后也很不错。"},{"id":209199,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2025-01-05 04:14:35","like_diff":2,"likes":2,"dislikes":0,"content":"老师自身在科研领域很厉害，人也很好，经常说一些鼓励我们的话，还欢迎我们去他的课题组参观。\n\n考核方式是平时出勤+一个PPT展示+PPT内容整理成的论文+期末闭卷考（考核内容就是平时的PPT，问题比较简单）\n\n至于老师绩杀的问题，首先你有没有去上课？大家如果根本没上过几节课可能就没办法拿到高绩点，因为老师对于谁没来谁来了心里是有杆秤的。\n\n每节课到课，老师提问的时候认真思考🤔，回答问题，认真准备一下PPT，闭卷考的时候不管会还是不会多写一点，两张A4纸差不多lz写满了，但本人文科专业，完全没有材料基础，认真上课了，答题也没说答得多专业，最后满了。"},{"id":75054,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2018-03-07 06:56:52","like_diff":1,"likes":5,"dislikes":4,"content":"jb老师 上课内容重复 讲个专业东西听不懂 给分奇低 还要人照片"},{"id":82704,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2018-07-09 03:47:45","like_diff":1,"likes":2,"dislikes":1,"content":"讲的没什么干货 学不到什么 给分也不好 不敢恭维"},{"id":41812,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2017-01-13 00:29:44","like_diff":0,"likes":6,"dislikes":6,"content":"一定要当课代表！一定要当课代表！一定要当课代表！重要的话说三遍！没有考试，小组展示和最后5000字论文决定成绩，然而老师还要我们的照片，估计是想看谁课堂表现好吧。。。虽然嘴上没说加分，但是我调查了一下，基本上课听课的分都挺高，像我这样上课写作业的就GG了……而且还是要慎选的吧。。。全班基本是求化，材化，药学。。。竞争还是蛮大的，不知道他怎么给的分，上课虽然没怎么听（听也听不懂，都是英文日文PPT太前沿了）但是哲理还是挺多的，想选的看着办吧。。。"},{"id":119537,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2019-11-13 10:37:27","like_diff":0,"likes":0,"dislikes":0,"content":"真垃圾"},{"id":120782,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2020-01-17 01:09:33","like_diff":0,"likes":3,"dislikes":3,"content":"材料改变世界。老师人非常好，就很你家里的老长辈一样，叫你做人的道理，ppt上也是，语气缓和，甚至让人想睡觉。课程不咋滴，虽然叫了国外有名的教授来授课，开我们眼界，但是真心听不懂。于是乎结课了没有学到任何东西，但是课堂展示可以锻炼胆量，期末考试很紧张，结果考的都是ppt上的，背ppt的过程，倒是可以知道些基础知识。这门课肯定是学不会什么东西的，老师人贼好。\n\n"},{"id":121250,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2019-12-25 12:03:20","like_diff":0,"likes":0,"dislikes":0,"content":"人挺好的，但感觉不是很适合当老师"},{"id":125684,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2020-09-13 04:30:14","like_diff":0,"likes":1,"dislikes":1,"content":"感觉考试上课挺好的呀，而且给分也是很差。说很差的都是本来就没打算好好听一下通识课的吧，你稍微听一下基本考试也不会太差。"},{"id":127162,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2020-11-11 11:14:59","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，是我太菜了"},{"id":129894,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2021-01-13 09:14:54","like_diff":0,"likes":0,"dislikes":0,"content":"10分全给老师"},{"id":130289,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2021-01-20 13:13:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好"},{"id":131020,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2021-01-25 14:44:05","like_diff":0,"likes":0,"dislikes":0,"content":"我是傻逼"},{"id":131434,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2021-01-27 13:22:09","like_diff":0,"likes":0,"dislikes":0,"content":"给分不太行啊"},{"id":133431,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2021-02-28 12:43:49","like_diff":0,"likes":0,"dislikes":0,"content":"我是sb"},{"id":145078,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2021-12-27 09:19:24","like_diff":0,"likes":0,"dislikes":0,"content":"听不懂ORZ"},{"id":209016,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2025-01-04 08:11:51","like_diff":0,"likes":0,"dislikes":0,"content":"..."},{"id":38613,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2017-01-12 04:10:59","like_diff":-1,"likes":3,"dislikes":4,"content":"讲课挺好\n\n给分不知道，可能没有get 老师的点吧"},{"id":41885,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2017-01-13 07:13:17","like_diff":-3,"likes":4,"dislikes":7,"content":"老师很棒，修行靠个人"},{"id":14417,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2016-01-16 05:44:55","like_diff":-4,"likes":2,"dislikes":6,"content":"上课讲得挺好"},{"id":21163,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2016-02-24 09:48:31","like_diff":-4,"likes":2,"dislikes":6,"content":"老师的课很幽默，富含人生哲理，给我很大鼓励。犹记老师的作品《因为缺陷才会发光》"},{"id":68021,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2018-01-22 13:26:46","like_diff":-5,"likes":6,"dislikes":11,"content":"老师上课准备得很认真，也很敬业，但是讲实话课程本身有一些无聊。但是老师非常可爱，人也非常好，会给我们讲一些课程之外的道理。总的来说还是非常值得一上，最终的考核主要看pre的ppt和期末5000字论文，好好准备成绩还是不错的。"},{"id":20221,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2016-01-26 14:47:20","like_diff":-7,"likes":0,"dislikes":7,"content":"\n\n讲的挺好\n\n"},{"id":63113,"teacher_id":2874,"teacher_name":"邱建荣","post_time":"2017-11-28 10:56:26","like_diff":-8,"likes":2,"dislikes":10,"content":"很不错"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
