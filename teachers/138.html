                <script>
                    // 评论数据
                    const commentsData = [{"id":31120,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:46:19","like_diff":97,"likes":123,"dislikes":26,"content":"老师讲的很认真啊。大学能遇到为了你们的有机牺牲自己的时间拖堂而去拖的是整整一节课呀??感动。上到12:15老师也饿呀，抱怨拖堂的那些人真是……??真的好老师 给分也很好！"},{"id":117632,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-09-27 02:38:06","like_diff":68,"likes":82,"dislikes":14,"content":"“我儿子没你们那么优秀，没考进浙大，去了同济大学建筑系。不过好在他虽然不聪明，但是比较努力，五年里面有四年拿了国家奖学金。”"},{"id":31104,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:19:05","like_diff":57,"likes":66,"dislikes":9,"content":"上课超认真，给分还特意去了解三分一档给同学们提分。无机爱秀琼，有机要傅妈。"},{"id":4811,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2015-06-29 06:02:09","like_diff":56,"likes":70,"dislikes":14,"content":"讲得很棒，就是课程本身安排进度太快"},{"id":3830,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2015-06-17 05:40:06","like_diff":34,"likes":39,"dislikes":5,"content":"基化二跟了她半年，面冷心热的一个老师。"},{"id":31101,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:17:10","like_diff":34,"likes":42,"dislikes":8,"content":"特别特别特别好，给分特别特别特别好，平常还有小测，但是挺水的，只是要我们从开始好好学习，有时周三的课还会免费再上一节，是我见过的最负责的老师。老师还专门了解了我们三分一档的规则，能给我们加的都加了，反正好评好评。强烈推荐。"},{"id":6734,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2015-07-20 07:37:41","like_diff":32,"likes":36,"dislikes":4,"content":"乍看像是一位很严苛的老师，实则不然。她会在一开始就抓紧学习的弦，还会关注同学的进步情况。"},{"id":95409,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-19 10:43:56","like_diff":28,"likes":34,"dislikes":6,"content":"非常好的一个老师，说拖堂的还是算了吧，自己有机学的什么样应该有点数吧，比起那些题解到一半打铃了收书就走的老师，像傅老师这样为了学生能考高一点付出自己时间老师还有什么可抱怨的，真是白眼狼。傅老师人超好，平常的小测一共有两次目的是为了激励同学们及时复习，即使小测成绩不理想，也不必太灰心，老师很通人情。如果后面的成绩有长足进步，前面欠下的债就一笔勾销了。好好学绩点不会低的。大家加油啊?！"},{"id":132505,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-02-02 04:26:12","like_diff":27,"likes":30,"dislikes":3,"content":"春玲姐姐绝对是大学里最最最负责的老师之一，高中老师能有这么负责的也不多见的！上课是讲的很快但不能怪老师，只能怪这门课设置的问题，老师有时候会口胡但是课后也录了好多视频，对于刚入求是园的萌新可以说是非常的有帮助，至少给我从被动学习走向自主学习带来了便利。傅老师挤出很多时间给我们教学真的很感动！！！而且问问题一般都是秒回，知识点记忆也有自己的一套方法，重在理解，预置她的课我三生有幸！！！"},{"id":26183,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-06-29 18:14:39","like_diff":26,"likes":30,"dislikes":4,"content":"老师是个表情帝，大学还为了学生会拖堂，放弃自己休息时间的老师，还有什么怨言。 良苦用心的老师。"},{"id":131898,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-29 09:18:51","like_diff":25,"likes":26,"dislikes":1,"content":"我太菜了，愧对老师"},{"id":134054,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-03-14 12:42:24","like_diff":24,"likes":26,"dislikes":2,"content":"老师太好了 怎么可能不打10分？"},{"id":125101,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-08-31 13:35:07","like_diff":23,"likes":26,"dislikes":3,"content":"浙大最负责的几位老师之一"},{"id":134653,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-04-07 16:32:12","like_diff":23,"likes":25,"dislikes":2,"content":"超负责，但是早八很痛苦，总是要课前小测……\n\n有机太tm难了"},{"id":136115,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-06-11 04:16:08","like_diff":21,"likes":23,"dislikes":2,"content":"傅老师yyds，进zju以后遇到的最负责任的老师。事情确实多，但是如果跟着去做的话期末就不会那么痛苦吧。如果想要划水建议别选"},{"id":131913,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-29 09:54:32","like_diff":20,"likes":21,"dislikes":1,"content":"我爱傅春玲老师啊啊啊啊啊啊啊没好好学考试前啥都不会考场上乱写一气本来觉得过不了了，结果被捞起来了，感谢傅老师爱您！！！fcl永远滴神！！！！！！！"},{"id":31117,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:43:52","like_diff":19,"likes":22,"dislikes":3,"content":"有机渣渣已经做好重修准备了，结果正好过。感动到说不出话。"},{"id":122781,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-04-04 14:25:56","like_diff":17,"likes":18,"dislikes":1,"content":"一直在好好学有机，但小测给的时间太短根本做不完也不会做。小测情况不佳老师说我们不好好学不复习，事实上根本不是复不复习的问题。课程本身就难，知识的消化吸收也需要一个过程，以一个正常人的智商即使复习了也不可能讲完几天之后就能熟练做题吧。另外老师上课是真的快，听不懂，每上一次课要花跟上课差不多的时间看直播回放，然后花更多时间写作业和复习。可我们不是只有有机这一门课啊，别的课程压力也很大啊，老师如果能理解这点就好了"},{"id":137171,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-07-01 17:20:08","like_diff":17,"likes":18,"dislikes":1,"content":"傅妈真的很好，希望能考个好成绩对得起她的付出和期望！"},{"id":4471,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2015-06-23 10:50:01","like_diff":14,"likes":18,"dislikes":4,"content":"讲课快了一点，但挺热心的"},{"id":31097,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:41:35","like_diff":12,"likes":15,"dislikes":3,"content":"超级好给分，尽量往高了给"},{"id":135260,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-06-08 07:04:12","like_diff":11,"likes":14,"dislikes":3,"content":"我只能说爱了爱了"},{"id":29990,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-06-30 16:18:57","like_diff":10,"likes":12,"dislikes":2,"content":"开始不喜欢，后来真的发现是好老师，一个会对你卷子上每道题给你分析的老师，我是她的基化实验"},{"id":131365,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-29 09:56:04","like_diff":10,"likes":11,"dislikes":1,"content":"yyds"},{"id":131899,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-29 09:25:28","like_diff":10,"likes":11,"dislikes":1,"content":"傅老师永远的神！很后悔没有认真学 老师给的资料讲解都超级超级多超级好超级详细 没好好学真的很后悔了呜呜"},{"id":112577,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-07-04 18:22:12","like_diff":9,"likes":11,"dislikes":2,"content":"太感谢老师了，傅老师是我目前见过最负责的老师，如果大家学有机的话，一定要选她的课，虽然老师平时会小测，但这样的老师在大学里才是最难得的"},{"id":148017,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-01-11 10:19:53","like_diff":9,"likes":12,"dislikes":3,"content":"第一次有机挂了（上网课期间，非常不认真）\n\n重修上了傅老师的课4.8，真的超级超级开心\n\n是我大学少有的高绩点的硬课\n\n我平时没有花很多课外时间，只是按时做作业和小测，期末有没有怎么花时间（因为有其他专业课）我觉得平时上课认真听，跟紧老师的节奏就够了\n\n谢谢傅老师好助教哥哥！开心^_^"},{"id":153687,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-05-08 08:43:27","like_diff":9,"likes":13,"dislikes":4,"content":"作为选别的有机老师的人来评价一波吧～我是上学期修的有机，任何时候需要复习都直接找fcl老师班上的学生要资料。你们的资料真的又多又好又全面又深入浅出！！我羡慕死了呜呜呜呜拜托大家一定要充分利用呀。\n\n另外，我认识的选fcl老师的同学最后都没有很狼狈的补天……所以其实我觉得那些说老师事多的同学可以换个角度想想：当一个老师想让你拿高分，又不想瞎**调分无视规则，是不是只能push一点呢\n\n最后！！俺们老师有事的时候傅妈来讲过三节课。语速好快啊……和我们老师的1.5倍速差不多。但是她的智云课堂我重复听了三遍，讲得是真的好。只要你能静下心来弄明白她在讲什么，有机真的会学得很好"},{"id":152924,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-04-22 00:18:32","like_diff":8,"likes":16,"dislikes":8,"content":"总是抱怨傅妈小测多，拖堂，作业多的，大多数都是有机学的不咋样的吧。你良心是让狗吃了？自己什么水平心里没点b数吗？去年就是按傅妈要求做的，平时下的功夫多，考前不用补天做做历年卷就好了，高中没学过化学，95满了，打心底谢谢傅妈，进入大学后遇到的最负责任最关心学生的老师，凌晨钉钉问问题也会秒回"},{"id":187467,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-01-16 09:21:25","like_diff":8,"likes":8,"dislikes":0,"content":"傅妈的有机化学绝了！真的好喜欢傅妈！是上了大学以后的第一门满绩！傅妈功不可没！一开始上课会觉得很难，讲的很快有些东西根本听不懂，也会觉得作业很多，但傅妈给的题没有一道是多余的，一点点跟着傅妈上课，下课及时把布置的任务都完成，循序渐进就能掌握学习有机的精髓了！傅妈真的是超级超级负责的老师，课下会用自己的休息时间给大家答疑，回消息很及时，而且很有耐心，无论我去问什么弱智问题她都会耐心解答！能上傅妈的有机化学！就偷着乐吧!"},{"id":2594,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2015-05-04 15:52:44","like_diff":7,"likes":13,"dislikes":6,"content":"还不错，条理清晰，会点名，有测验，稍微有点快"},{"id":24833,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-05-04 02:49:28","like_diff":7,"likes":18,"dislikes":11,"content":"以为我们都会，关键的基础的不讲"},{"id":31125,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:52:49","like_diff":7,"likes":9,"dislikes":2,"content":"虽然出了有机绩点掉了0.3…然而！我早就做好了有机要挂的准备啊！然而！莫名其妙的分数我都不知道善良的老师怎么给我的啊！太感人了啊！苍天啦噜～虽然讲的快但是也是课程要求呀真的很不错～"},{"id":112628,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-07-04 23:05:53","like_diff":7,"likes":8,"dislikes":1,"content":"小测卷一个一个当面取回来5555高中老师都没有这么负责过"},{"id":116344,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-09-09 00:48:32","like_diff":7,"likes":8,"dislikes":1,"content":"老师上课节奏比较快，默认学生有较好的有机基础。上课一般会拓展较难的反应，讲较难的点。然而简单的概念和规则一般不讲。基础差的同学慎选，除非你做好了自学三本北大有机教材的准备。"},{"id":131493,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-27 17:13:04","like_diff":7,"likes":8,"dislikes":1,"content":"有机唯我傅大妈是也！"},{"id":131940,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-29 11:22:24","like_diff":7,"likes":9,"dislikes":2,"content":"傅老师yyds！特别负责特别认真的老师，教学水平很高，给分很好，只要认真学，老师会看到你在努力，分数不会低的"},{"id":142506,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-11-12 10:36:03","like_diff":7,"likes":8,"dislikes":1,"content":"老师真的好好 跟着老师学有机准没错"},{"id":181330,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-10-15 02:23:47","like_diff":7,"likes":7,"dislikes":0,"content":"傅妈真的超级好的\n\n有机上课虽然讲得有点快\n\n但会关注同学们的掌握情况\n\n随堂小测做得好的还会发钉钉来祝贺\n\n答疑特别认真\n\n还有 特别喜欢那句\n\n“如果那发现这个不对那你真的可以获诺贝尔奖了”\n\n真的是特别特别好的老师"},{"id":79521,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-06-08 00:46:37","like_diff":6,"likes":6,"dislikes":0,"content":"助教好凶_(:з」∠)_"},{"id":130172,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-18 11:26:10","like_diff":6,"likes":7,"dislikes":1,"content":"傅老师太负责了，每一章测试题、作业，平时小测，期末体型都给录视频讲解，虽然开始听不明白她说话（南方口音+话说半句）但是慢慢就好了，讲真感觉比高中老师都负责，能碰到这样的老师太幸运了，我要是有机学不好绝对是自己的问题"},{"id":168560,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-02-19 11:55:14","like_diff":6,"likes":7,"dislikes":1,"content":"在浙大遇到的最好的老师没有之一！！！傅老师真的超级超级负责呀，看得出来对待教学也很用心。学在浙大上学习资料提供的\n\n的超级丰富（自测题的讲评录屏、重要题型的讲解录屏，还有往届学长学姐的学习经验等等)，很适合平时课后的学习(到期末其他班的同学都是要找我们要资料的hhh）；当然搞不明白问老师也非常nice，“我的消息一般都是秒回的，不然消息一多就容易忘记”。能选上傅老师的课真的是八辈子的福气呜呜，有机是大学里最有收获的一门课！大爱傅老师！"},{"id":187592,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-01-16 16:49:47","like_diff":6,"likes":6,"dislikes":0,"content":"傅妈给了我大学第一门文化课满绩，我也给傅妈一个大大的十分！不管是从上课教授的清晰度还是课下答疑的及时度亦或是相关资料的整理和布置的角度，有机化学无脑冲傅妈的课就对咯！"},{"id":200935,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-10-25 04:23:58","like_diff":6,"likes":6,"dislikes":0,"content":"老师不错，但真的就得提前5分钟小测吗😤😤😤"},{"id":23442,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-03-30 02:38:09","like_diff":5,"likes":9,"dislikes":4,"content":"讲得太快了，本渣渣表示跟不上啊啊啊啊啊啊啊"},{"id":31128,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:54:22","like_diff":5,"likes":5,"dislikes":0,"content":"虽然上课稍稍有点点快 感觉在听天书 考完感觉必挂无疑 但是最后那分 分高的不可思议 都不知道哪来的 太感动了???"},{"id":99871,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-25 08:53:48","like_diff":5,"likes":8,"dislikes":3,"content":"为什么不是满分啊啊啊啊"},{"id":147539,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-01-10 07:59:31","like_diff":5,"likes":7,"dislikes":2,"content":"非常负责的老师，每节课会回顾之前的内容，把前后串联起来，上课速度对我来说刚好（不过有的同学说速度太快，可以课前翻翻书预习一下），会请同学分享学习有机的经验，非常及时甚至是秒回同学的疑问。我之前跟着另一位老师上课，根本听不懂，最后选择了弃修；后来选了傅老师的课，真的受益匪浅，大学里第一次这么认真地学习一门课，并且从中收获了成就感和满足感，虽然成绩还没有出，但我觉得给傅老师的10分是理所应当的。非常感谢老师和助教这一学期的帮助，让我对有机的情感从看到相关内容就应激性害怕，到能够看一眼就知道对应的机理，真的非常感谢。诚心祝福老师能够工作顺利、身体健康，祝福助教学业顺利！不过对选课同学的建议是，有机这一门课本身是需要花时间才能学会的，傅老师将有机本身需要花的时间还原了过来，要求大家能够按时完成，所以请做好这个准备。"},{"id":181455,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-10-18 06:37:38","like_diff":5,"likes":5,"dislikes":0,"content":"傅老师讲的超级详细，非常用心，为学生着想的好老师。她教我是我的福气"},{"id":28354,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-06-28 08:38:53","like_diff":4,"likes":6,"dislikes":2,"content":"老师语速有点快，很敬业，热爱拖堂"},{"id":100069,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-25 13:40:19","like_diff":4,"likes":5,"dislikes":1,"content":"上课讲的真的好！真的很遗憾没有好好预习跟上节奏，还总是困。最后几节课真的强打精神，复习课学到很多！有机主要还是靠自己，但是老师人真的很好很好！群里答疑都是引导式，很认真很负责的老师！给分也超好！！！看到分数感动哭了真的"},{"id":126258,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-09-25 13:40:52","like_diff":4,"likes":5,"dislikes":1,"content":"太强了"},{"id":131927,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-29 10:15:51","like_diff":4,"likes":5,"dislikes":1,"content":"我太菜了，但老师真的太好了，用心负责，还救我狗命"},{"id":131943,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-29 11:50:30","like_diff":4,"likes":5,"dislikes":1,"content":"傅老师yyds！特别认真特别负责的一个老师！教学水平也特别棒！一个学期下来花了很多时间录制讲解视频，帮助我们消化理解知识，而且老师人特别好，会鼓励会给你提学习建议，如果平时好好学，老师会看到你的努力的，给分就不会低！"},{"id":148122,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-01-11 14:24:33","like_diff":4,"likes":5,"dislikes":1,"content":"傅老师教学细致，关心同学，事情确实多，但是认真做了绝对不会后悔。傅老师yyds。"},{"id":26414,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-06-18 05:58:20","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲的非常好而且有条理，就是太快了...渣渣表示跟不上"},{"id":31081,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:02:05","like_diff":3,"likes":6,"dislikes":3,"content":"虽然速度快 但是听的很享受 很喜欢 老师给分超级赞"},{"id":31098,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:15:10","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很好 热心肠 给分也好！上课也好"},{"id":31118,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:44:11","like_diff":3,"likes":3,"dislikes":0,"content":"有点快"},{"id":100051,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-25 13:23:56","like_diff":3,"likes":4,"dislikes":1,"content":"真的谢谢老师，虽然被卡绩但是终于有正经课上四了，很负责的老师"},{"id":100835,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-27 02:06:12","like_diff":3,"likes":6,"dislikes":3,"content":"人超好啊啊啊啊啊啊\n\n真没想到自己会满，哭了? \n\n期末考好点可以把平时分拉高一点是真的(//∇//)"},{"id":107739,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-05-08 23:38:51","like_diff":3,"likes":13,"dislikes":10,"content":"对不起，虽然这么说可能会被怼，但我还是要说，老师上课太快几乎完全跟不上，在课上几乎学不到任何东西，而且我们在群里提问的时候，老师是看到的，但她从来不回。"},{"id":125241,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-09-04 09:33:11","like_diff":3,"likes":4,"dislikes":1,"content":"傅老师真的特别特别负责，期末考之前专门录制了讲解历年卷的视频，把重要考点都讲过了。给分也特别好！没想到能把我捞得那么高！"},{"id":126372,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-09-24 03:58:57","like_diff":3,"likes":4,"dislikes":1,"content":"真的很少有这样的老师了，上课看同学走神会提醒，24小时在线答疑 组织课后辅导，真的太好了啊啊啊"},{"id":129896,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-13 09:50:23","like_diff":3,"likes":5,"dislikes":2,"content":"老师挺好的，确实很负责。但是每次问问题都要被骂，感觉有点不好…可能就是刀子嘴豆腐心吧"},{"id":141125,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-09-24 05:49:25","like_diff":3,"likes":8,"dislikes":5,"content":"为什么不是10分？"},{"id":156499,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-20 04:54:06","like_diff":3,"likes":3,"dislikes":0,"content":"基化实验II，平时说话比较直，你操作做错了会指出来。之前有一次我没怎么预习他一直在说我这步错那步错，但是结束了之后又很平和地跟我讲回去好好总结一下。越到快学期结束越能感觉到她很负责。给分也非常好，基本大家都能上4。"},{"id":176601,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-06-29 11:45:37","like_diff":3,"likes":4,"dislikes":1,"content":"非常认真负责的老师，比学生还认真。给的学习资料非常丰富，平时答疑也是有问必答。傅老师给我了大学第一门文化课满绩，我也给老师打大学第一个十分！"},{"id":177066,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-07-01 12:25:52","like_diff":3,"likes":3,"dislikes":0,"content":"超级负责的老师，卷王，想及格的都合适，10分"},{"id":179568,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-09-18 09:22:37","like_diff":3,"likes":3,"dislikes":0,"content":"有机满绩，讲得好，资料全，答疑快，关心学生，超爱傅老师"},{"id":186675,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-01-12 12:08:40","like_diff":3,"likes":3,"dislikes":0,"content":"超级无敌负责的老师 我爱傅妈 上她的课就是赚到"},{"id":187657,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-01-17 03:37:26","like_diff":3,"likes":3,"dislikes":0,"content":"非常好的老师，期末狠狠捞！\n\n虽然平时听不懂，但跟上课堂态度拉满还是可以的！\n\n听不懂也不要气馁！坚持！"},{"id":198067,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-08-28 03:14:27","like_diff":3,"likes":3,"dislikes":0,"content":"真的超好！有机选傅妈，好好学满绩就是你！"},{"id":216714,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-03-22 07:57:28","like_diff":3,"likes":3,"dislikes":0,"content":"大学前两年半遇到的最关心学生、认真负责的老师。曾经有机挂科，在傅妈这里重修满绩。"},{"id":44606,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-18 04:09:51","like_diff":2,"likes":3,"dislikes":1,"content":"可好了！！！最后还给我们特意加分呢！绩点很不错的，平时也很可爱，有点小少女！爱傅妈"},{"id":48730,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-03-10 10:25:25","like_diff":2,"likes":4,"dislikes":2,"content":"感觉上课有点快，但是老师人挺好的，会留出时间给大家复习。经常有小测，也就当是提醒你复习了。还是要给傅妈点赞。"},{"id":57506,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-07-09 03:39:51","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲课挺棒的呀，就是上的是真的是快…可能是有机的内容实在太多了吧…讲真最后的考卷真的不难，平常多努力些，把重要的反应都基本搞懂，考前完全不用慌的呀(o^^o)"},{"id":100404,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-26 05:26:07","like_diff":2,"likes":3,"dislikes":1,"content":"老师是外冷内热型的！一开始感觉老师很严肃（现在想来也是老师一开始也是紧张的），但到冬学期老师已经和我们调侃“你们下课怎么都睡觉了”嘻嘻嘻(♡˙︶˙♡)老师认真负责！青春活力逼人！爱岗敬业耐心温柔！反正 你会不由自主地喜欢上她的啊！虽然有机的确emmmn难以描述，不过傅老师真的是强推啊！如果学校给你预置的就是傅老师真的！不要改！傅老师超级好的！"},{"id":100659,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-26 14:07:40","like_diff":2,"likes":3,"dislikes":1,"content":"莫名就很喜欢傅妈呜呜呜 不过有机真的很难啊 不知道是怎么拉了我一把给分才这么好 感动哭了 真的 怎么没有十一分"},{"id":105506,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-04-18 08:16:12","like_diff":2,"likes":14,"dislikes":12,"content":"小测狂魔？ 以为我们就只上有机课？\n\n"},{"id":128739,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-12-25 06:19:57","like_diff":2,"likes":3,"dislikes":1,"content":"妙手回春。"},{"id":152620,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-04-16 04:30:21","like_diff":2,"likes":6,"dislikes":4,"content":"前面说七点半开始小测的，不太求是哈。我来说一说小测的问题。前面很多同学说每节课都会小测，但其实真正算分数的没有几次，其他的都是课堂练习这种。最后期末总评里面平时分的部分，傅老师还是会帮你捞捞的。小测多只是为了督促同学学习，如果不适应的同学可以选别的老师。"},{"id":156117,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-17 15:17:21","like_diff":2,"likes":3,"dislikes":1,"content":"傅老师永远的神\n\n我想我会一直记得她"},{"id":156126,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-17 16:33:07","like_diff":2,"likes":3,"dislikes":1,"content":"傅春玲我的神，感谢老师，很负责的老师，在大学遇到这样的老师是一种幸运吧🙏🙏"},{"id":156561,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-20 09:08:56","like_diff":2,"likes":4,"dislikes":2,"content":"无论上课、答疑还是催自测题都是很认真负责，真正把学生当作儿子、女儿的老师，10分，不多解释"},{"id":165414,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-01-04 14:06:53","like_diff":2,"likes":3,"dislikes":1,"content":"傅妈就不用多说了，富含激情的上课，大家长一样督促着同学们的学习，非常努力的想认识同学、帮助同学。而且她会在假期里就给同学打预防针，发PPT，让同学们预习起来，还会请学得比较好的同学分享学习经验。虽然有机很难，但是不妨碍傅老师成为我最喜欢的老师之一。"},{"id":169544,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-02-27 01:21:33","like_diff":2,"likes":3,"dislikes":1,"content":"老师很棒"},{"id":172763,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-05-06 10:21:00","like_diff":2,"likes":2,"dislikes":0,"content":"隔壁郑剑有机来的，fcl老师我期中补天的神，一个天上一个地下"},{"id":173368,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-05-21 15:24:08","like_diff":2,"likes":2,"dislikes":0,"content":"上的傅妈的基础化学实验II，给满分，傅妈真的是很负责的老师，每时每刻都跟在后面催步骤和纠正。有时候傅妈可能说话比较急，表情也比较严厉，但也只是一时急性子or对事不对人，学有机的外系uu们能选上傅妈的课真的是幸运的"},{"id":176552,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-06-29 08:48:49","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级棒，我期末前的小测和期中40分只拿了29.4好像，期末在傅老师的帮助下竟然上了4.5，老师超级棒"},{"id":176877,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-06-30 13:46:17","like_diff":2,"likes":2,"dislikes":0,"content":"傅妈！！！！！"},{"id":186113,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-01-08 13:17:00","like_diff":2,"likes":2,"dislikes":0,"content":"傅妈yyds虽然有机前期学的很痛苦但是后面逐渐就变轻松了，前期一定要花时间！！！虽然有时候问傅妈问题会被她的直言直语误伤）））但是她真的很好很耐心。大学为数不多为了让我们更好的掌握而push的老师~"},{"id":186488,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-01-11 09:46:40","like_diff":2,"likes":2,"dislikes":0,"content":"傅妈的课特别棒，虽然上课前期真的挺不好受的，但是随着方法和知识的积累，上课的难度也没有很大了，傅妈特别认真负责，课下钉钉问问题都是秒回的，考前也会注重增加练习，帮助我们提分，虽然现在我还不知道绩点如何，但是跟着傅妈学了一个学期，自我感觉很良好，极度推荐傅妈"},{"id":187666,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-01-17 03:55:48","like_diff":2,"likes":2,"dislikes":0,"content":"特别感谢傅老师一个学期特别耐心的教导！特别感谢老师，教授的方法对我之后的学习也很有帮助"},{"id":188785,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-01-20 02:33:06","like_diff":2,"likes":2,"dislikes":0,"content":"傅妈yyds"},{"id":191815,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-04-30 14:22:55","like_diff":2,"likes":3,"dislikes":1,"content":"期中考不理想还会私聊你分析错题\n\n别的不说 十分给到傅妈"},{"id":198843,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-09-12 06:10:59","like_diff":2,"likes":2,"dislikes":0,"content":"浙大最好的老师！"},{"id":31119,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:45:50","like_diff":1,"likes":3,"dislikes":2,"content":"老师很可爱，虽然有些严厉但是期末给分不错，至少让我这样的渣渣过了，真的很担心挂，但是最后竟然过了，忍不住给老师来发个好评！！?爱老师爱助教"},{"id":34017,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-09-26 01:10:55","like_diff":1,"likes":4,"dislikes":3,"content":"上课上那么快，完全靠自学"},{"id":35707,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-11-10 07:49:57","like_diff":1,"likes":2,"dislikes":1,"content":"课程很快，很多小测验，难度大"},{"id":39820,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-12-28 01:34:55","like_diff":1,"likes":3,"dislikes":2,"content":"quiz多 而且quiz会额外拖一节课来quiz  一次就做一张试卷的量"},{"id":40001,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-12-28 13:55:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲得真心好，ppt做得很认真"},{"id":42717,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-15 03:31:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很好很好很好，就是我不够努力，辜负了老师。"},{"id":48432,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-03-03 08:49:36","like_diff":1,"likes":3,"dislikes":2,"content":"开始时课讲的很快，但是期末留出时间复习了，下课后还会留下来解答问题，挺好"},{"id":52094,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-06-14 15:38:42","like_diff":1,"likes":6,"dislikes":5,"content":"超级棒啊，平常作业虽然做得有点差，但最后满绩还是超级高兴啊。认真点傅妈给分还是很好的"},{"id":71965,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-01-29 06:57:57","like_diff":1,"likes":3,"dislikes":2,"content":"给分是真的好"},{"id":85714,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-07-27 16:07:41","like_diff":1,"likes":2,"dislikes":1,"content":"虽然事情多，但是给分好啊。  老师非常热情"},{"id":99289,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-24 14:18:42","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很认真负责，就是讲的有点快，不过老师人很好，经常关心同学们的学习情况"},{"id":100008,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-25 12:30:27","like_diff":1,"likes":2,"dislikes":1,"content":"我真的太爱老师了！讲的超级好，还会为了帮我们应对考试，特意多出一节课来！"},{"id":100047,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-25 13:18:50","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级可爱，超级认真的！"},{"id":100095,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-25 14:40:51","like_diff":1,"likes":2,"dislikes":1,"content":"老师特别温柔可爱，讲课也讲得好！\n\n解答问题很耐心\n\n考完有机去谢谢老师的时候，老师报以羞涩一笑，说，是你们认真学\n\n没有想到惧怕的有机成了大一上绩点最高的课，感谢感谢！\n\n"},{"id":100234,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-26 00:04:20","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很棒，会花很多时间在同学身上，一开始可能会觉得有点严厉，其实到了期末你就会发现这种严厉是多好，课间天天问 你们昨天又没睡好啊，这么多人睡觉，晚上要睡好啊。真的很温柔了。而且最后我觉得我自己来批都批不到及格的期末，竟然及格了，太感人了！！"},{"id":104266,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-03-15 10:02:22","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲的太好啦，老师是按照自己的顺序讲课，不一定和课本上的一样，听懂有机的感觉真好！"},{"id":108381,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-05-22 10:41:10","like_diff":1,"likes":2,"dislikes":1,"content":"见过的最认真负责的老师，会牺牲自己晚上的休息时间给同学们一对一分析小测试卷，也是大学里最苦口婆心地提醒我们认真学习的老师，虽然自己有机很菜，但还是要给老师10分！"},{"id":111211,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-06-30 15:03:35","like_diff":1,"likes":3,"dislikes":2,"content":"真的是一位负责任的老师，牺牲自己时间给我们复习，做了超多的ppt，只是自己太菜"},{"id":115069,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-07-15 06:22:49","like_diff":1,"likes":2,"dislikes":1,"content":"nice"},{"id":123825,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-06-14 23:58:21","like_diff":1,"likes":2,"dislikes":1,"content":"老师还是很负责的，大学里能见到这样把教书看的很重要的老师已经很难得了，总之课不水，也会带学生复习，可选！"},{"id":125273,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-09-05 07:54:24","like_diff":1,"likes":2,"dislikes":1,"content":"楼下+1，傅老师真的对待教学特别认真，最担心的事情是我们没听懂不理解。超好的老师"},{"id":127018,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-11-03 00:39:59","like_diff":1,"likes":2,"dislikes":1,"content":"傅老师太棒辣"},{"id":152214,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-03-30 13:26:13","like_diff":1,"likes":3,"dislikes":2,"content":"非常好的老师！！！上课又认真细致，ppt很有帮助，人也非常好！！！当年九点晚课结束匆忙找她答疑积攒的一堆问题🥺每一条耐心解答。当时期末压力大心情不好，还被安慰了😭"},{"id":152881,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-04-21 07:35:02","like_diff":1,"likes":4,"dislikes":3,"content":"老师很好很认真。会关心学生学习情况。\n\n\n\n点名，几乎每节课必点。\n\n\n\n会占课或拖堂，进行小测或讲解题目。\n\n\n\n课程本身进度过快。没有较坚实的化学基础的话听课估计跟不上。\n\n\n\n老师提供了较多的题目及讲评资料，方便复习巩固或自学。"},{"id":153855,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-05-13 07:08:33","like_diff":1,"likes":5,"dislikes":4,"content":"老师讲得非常非常非常好，不选后悔死你"},{"id":156115,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-21 06:00:07","like_diff":1,"likes":4,"dislikes":3,"content":"感谢傅老师，非常负责非常温柔，为了有机真的操碎了心，期中上机考的时候感觉老师比我们还紧张。不要玻璃心，老师说“这个很简单”是在鼓励你（她每次这么说我都在心里大声地嘲笑我自己），老师小测多是为了督促你（我有一次小测就拿了3.5分……老师给我捞回来了）好好听课，好好刷自测题和考卷，我们都有光明的未来"},{"id":156210,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-18 08:25:27","like_diff":1,"likes":2,"dislikes":1,"content":"傅老师真的很好，只是有机这门课确实不好学，但是有付出真的会有回报，期末连着复习了两三天，最后绩点也很好，傅老师对于学生的问题一直都是很耐心的回复。"},{"id":156371,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-19 08:53:10","like_diff":1,"likes":3,"dislikes":2,"content":"10分"},{"id":176679,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-06-29 16:37:53","like_diff":1,"likes":1,"dislikes":0,"content":"傅老师真的很好啊！！！虽然会让人感觉刚开始像高中老师一样抓得很紧，但是之后就只觉得她很热心，每次钉钉问问题也是秒回，也很耐心。当面问问题的时候可能会有点点凶，但是真的很好！最后几节课感觉适应了老师，感觉老师非常可爱。最后也是有了一个好的成绩，谢谢老师~！"},{"id":209899,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-01-07 11:00:26","like_diff":1,"likes":1,"dislikes":0,"content":"傅妈yyds 教得好 会关心学生 最最最喜欢的老师！"},{"id":209928,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-01-07 12:37:35","like_diff":1,"likes":1,"dislikes":0,"content":"真的是很好很好很负责的老师。在钉钉上问问题一定会回复，纸质小测和期中考后都会私聊学生分析问题。可能有时候会觉得老师事情太多，但有机这样的学科需要老师的push。预置到傅老师的有机是一件很幸运的事！"},{"id":215680,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-03-04 03:59:44","like_diff":1,"likes":4,"dislikes":3,"content":"讲课很认真负责，但真的喜欢拖堂。。。对不起了不能给满分"},{"id":12230,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2015-12-22 12:09:59","like_diff":0,"likes":2,"dislikes":2,"content":"不错的老师～～\n\n"},{"id":25537,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-05 08:11:42","like_diff":0,"likes":2,"dislikes":2,"content":"给分是真心好"},{"id":28312,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-07 02:24:53","like_diff":0,"likes":3,"dislikes":3,"content":"感谢师生情"},{"id":31080,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:00:39","like_diff":0,"likes":2,"dislikes":2,"content":"看老师，真心的"},{"id":31116,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:42:04","like_diff":0,"likes":2,"dislikes":2,"content":"给分炒鸡棒"},{"id":31123,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 08:48:17","like_diff":0,"likes":1,"dislikes" _name":"傅春玲","post_time":"2016-07-03 10:48:06","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的很好啊！很会讲课！有机本身有点难度，一定要刚开始就认真学，跟着傅妈没错的！"},{"id":31374,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-03 22:40:17","like_diff":0,"likes":1,"dislikes":1,"content":"老师很负责，讲得很好"},{"id":31410,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-04 01:12:32","like_diff":0,"likes":1,"dislikes":1,"content":"爱傅大妈，助教萌萌哒，好评！"},{"id":31426,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-04 01:57:06","like_diff":0,"likes":1,"dislikes":1,"content":"给分简直感动。"},{"id":32175,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-06 00:56:58","like_diff":0,"likes":2,"dislikes":2,"content":"讲道理这门课真的内容太多了，一不小心就容易跟不上，虽然期末考试感觉卷面分可能也就40分不到都做好了补考的准备但是最后成绩有70几分，所以说老师真的很好，也很关心我们的，外冷内热型的。"},{"id":32745,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-12 07:48:15","like_diff":0,"likes":2,"dislikes":2,"content":"上傅老师的课会一直挺紧张，平时讲得很快还会有小测，但老师是真心为我们好，还经常教导我们大一要好好学习，以后出国方便等等"},{"id":33791,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-17 03:02:26","like_diff":0,"likes":6,"dislikes":6,"content":"开学初什么也不会，物质结构spdf杂化全不知道。恩，满了。感谢老师，平时作业不少，偶有小测，会占自己的时间帮助大家。很认真很负责，表白傅妈。"},{"id":38071,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-11-24 02:33:11","like_diff":0,"likes":1,"dislikes":1,"content":"很负责很棒棒"},{"id":43372,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-16 07:52:26","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很棒，考前还一直念叨说要是我说你们满绩就能满绩我肯定天天为你们祈祷！讲课很负责的，会给每章'重点内容归纳，偶尔有小测提醒我们要及时复习，而且最后还担心我们，特意复习了两节课。我这么差的人居然有62，谢谢老师！开学第一学期能遇到这么鼓励学生的老师真的很幸运，下学期一定会好好学习的！"},{"id":43376,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-16 07:55:44","like_diff":0,"likes":1,"dislikes":1,"content":"课程进度快 给分好 有机靠自己 最后突击（抱佛脚）很有效果"},{"id":43380,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-16 08:01:24","like_diff":0,"likes":1,"dislikes":1,"content":"老师课上的语速很快，能力很强"},{"id":47146,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-24 04:28:10","like_diff":0,"likes":1,"dislikes":1,"content":"好老师，上课认真，给分好"},{"id":48014,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-02-28 05:06:15","like_diff":0,"likes":2,"dislikes":2,"content":"春风化雨"},{"id":51092,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-05-16 18:59:16","like_diff":0,"likes":3,"dislikes":3,"content":"作业也太多了..."},{"id":71958,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-01-29 06:42:00","like_diff":0,"likes":1,"dislikes":1,"content":"老师超可爱，特别负责任，上课超认真，会为了让大家听得更明白加课，给分也好。大爱傅妈"},{"id":72067,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-01-29 09:36:38","like_diff":0,"likes":1,"dislikes":1,"content":"怪不得有机爱傅妈，老师是真的强，可惜我太渣，没有能继承老师的学问。。。老师很棒"},{"id":72089,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-01-29 10:18:44","like_diff":0,"likes":1,"dislikes":1,"content":"老师很认真负责"},{"id":72348,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-01-30 02:42:09","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分真滴好！太感谢了！"},{"id":82902,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-07-09 09:36:44","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课超级仔细！考试之前专门答疑，最后给分也超好！！超爱傅妈！"},{"id":82919,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-07-09 10:02:29","like_diff":0,"likes":2,"dislikes":2,"content":"老师专业水准超高，讲解的很清晰。超级敬业负责!给分也好!"},{"id":82999,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-07-09 12:30:15","like_diff":0,"likes":2,"dislikes":2,"content":"感谢老师让我压线过！！"},{"id":83479,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2018-07-10 11:24:51","like_diff":0,"likes":3,"dislikes":3,"content":"爱老师，上课特认真，为了让学生多学后到期末还补课。虽然上课速度比较快，但是能学到很多，给分也不错。建议选她。"},{"id":98783,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-24 02:30:04","like_diff":0,"likes":1,"dislikes":1,"content":"有机求不挂 高绩更好了"},{"id":98785,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-24 02:33:01","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的很好，老师我爱你，有机求不挂科"},{"id":100036,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-25 13:02:21","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级棒!!表白老师"},{"id":100816,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-27 01:12:29","like_diff":0,"likes":2,"dislikes":2,"content":"傅老师很可爱哒"},{"id":104500,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-03-22 00:35:36","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲的真的很好呀，课前会统一解答群里问的问题，前面基础的东西会讲的慢一点，后面还会穿插复习巩固，一直听说有机很难，但是跟着老师学感觉很放心。"},{"id":110566,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-06-27 13:19:54","like_diff":0,"likes":1,"dislikes":1,"content":"求不挂"},{"id":191973,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-05-06 13:28:33","like_diff":0,"likes":0,"dislikes":0,"content":"特别好老师"},{"id":205930,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-12-13 00:53:02","like_diff":0,"likes":0,"dislikes":0,"content":"非常负责的傅老师"},{"id":208686,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-12-31 00:39:10","like_diff":0,"likes":2,"dislikes":2,"content":"在傅妈的督促下，这个学期肯定满绩了，所以出分前直接给10分"},{"id":212868,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-01-15 06:04:35","like_diff":0,"likes":3,"dislikes":3,"content":"还没开学，但是已经开始建群跟我们聊了很多很多，还在学在浙大上传了学习资料，让我能在寒假合理地预习。寒假期间，我提出的问题傅老师也第一时间回我，泪目了，跟我发了好几条语音讲解。"},{"id":214510,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-02-10 08:51:27","like_diff":0,"likes":0,"dislikes":0,"content":"清爽的笑声总是振奋人心"},{"id":214598,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-02-14 06:37:26","like_diff":0,"likes":0,"dislikes":0,"content":"傅妈的赛博学生，靠着听傅妈的网课拿了很满意的绩点"},{"id":215686,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-03-04 04:35:05","like_diff":0,"likes":0,"dislikes":0,"content":"能有一位这样关心学生的老师，是浙大的荣幸。"},{"id":216339,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-03-13 13:42:06","like_diff":0,"likes":0,"dislikes":0,"content":"👍👍👍"},{"id":217284,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2025-04-07 12:15:09","like_diff":0,"likes":0,"dislikes":0,"content":"虽然上的不是傅老师的课，但是一直听她的智云，作为一个电视机前的观众朋友，我可以很负责任地说出没有她就没有我的有机，泪目"},{"id":35543,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-11-10 07:25:50","like_diff":-1,"likes":1,"dislikes":2,"content":"上课略快"},{"id":43601,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-16 15:05:35","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很热心，很敬业。像我这种学渣都不知道是怎么过的。。。"},{"id":107963,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-05-12 12:04:44","like_diff":-1,"likes":2,"dislikes":3,"content":"（回复上面某楼）老师已经提前一周说要小测，这样一点也不过分吧？"},{"id":111108,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-06-29 23:40:42","like_diff":-1,"likes":0,"dislikes":1,"content":"十分负责的老师，课上的还很好"},{"id":156138,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-18 02:16:49","like_diff":-1,"likes":0,"dislikes":1,"content":"老师太棒了"},{"id":1892,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2015-03-26 04:14:20","like_diff":-2,"likes":3,"dislikes":5,"content":"老师讲课很清晰"},{"id":31941,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-05 08:05:34","like_diff":-2,"likes":0,"dislikes":2,"content":"讲得很好，超级赞。刀子嘴豆腐心，哈哈"},{"id":60251,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-10-16 00:10:52","like_diff":-2,"likes":5,"dislikes":7,"content":"感觉老师比较热情，但从头到尾一直嗡嗡嗡让人难受。"},{"id":169831,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-02-28 05:40:12","like_diff":-2,"likes":5,"dislikes":7,"content":"过分热情了，适合当高中老师，建议自觉性不够强的同学选"},{"id":43419,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-16 08:46:11","like_diff":-3,"likes":0,"dislikes":3,"content":"非常棒的老师可是我85分被正态了qaq"},{"id":135879,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-06-01 00:56:24","like_diff":-3,"likes":17,"dislikes":20,"content":"说她负责任的不可否认，但是事多到真的恶心折磨人，早八的课每次提前十分钟开始签到，甚至七点半开始小测，几乎每节课都有各种小测，下课前剩十分钟还要做两个小测，这门课明明没有期中考硬是要在考试周前的那个周末搞大测试，如果你够强可以选，否则慎选，会给你带来噩梦般的体验"},{"id":123333,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-06-03 14:02:10","like_diff":-4,"likes":3,"dislikes":7,"content":"更年期  私下问题目的感觉真的很不好"},{"id":34163,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-09-28 01:44:14","like_diff":-5,"likes":3,"dislikes":8,"content":"如听天书，如说梦语"},{"id":59915,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-09-28 07:03:41","like_diff":-5,"likes":1,"dislikes":6,"content":"。。。"},{"id":158020,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-26 08:46:13","like_diff":-6,"likes":3,"dislikes":9,"content":"傅老师讲课很好，关爱学生，爱和学生聊天，回消息非常及时，我身边几乎都是满绩"},{"id":140799,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-09-16 07:19:59","like_diff":-7,"likes":3,"dislikes":10,"content":"老师很用心，准备的资源很多。但是上课语速太快口癖太多加上口音，根本听不懂说了什么，更不用说理解知识的内容。"},{"id":34019,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-09-26 01:21:35","like_diff":-8,"likes":7,"dislikes":15,"content":"看到高分才很开心地来上她的课，结果就呵呵了。虽然很负责，但讲课太快，总是一脸茫然，心里素质差的快跑"},{"id":43349,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-16 07:28:54","like_diff":-9,"likes":2,"dislikes":11,"content":"好老师，我缺了一次作业都给了我4.5"},{"id":43649,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2017-01-16 16:39:51","like_diff":-10,"likes":5,"dislikes":15,"content":"一学期学下来学死过去最后期末被正态我已经不想说什么了，答疑的时候经常一天嫌弃只叫我们看书。"},{"id":101107,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-01-27 13:53:31","like_diff":-10,"likes":5,"dislikes":15,"content":"老师很有气质，是一个热爱生活的人，每天她上课都打扮得很大方优雅，我仍然记得她胸前别的那朵花，温婉的感觉给人一种非常想要上她课的冲动！还有，我有机有道4分的推断题没推出来，空在那边，结果居然还能满绩，真的超级开心的！老师给分是真得好！我永远热爱有机化学，永远喜欢傅老师！"},{"id":197089,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-07-07 13:13:59","like_diff":-10,"likes":0,"dislikes":10,"content":"100分有手就行"},{"id":126662,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2020-10-12 08:03:31","like_diff":-11,"likes":12,"dislikes":23,"content":"老师很好，非常负责，会自己准备很多内容。\n\n但私以为这个分数不能这么高。\n\n大部分学生跟不上的课程进度和相比其他班多太多的作业（我们这个班还不是化院的，化院的学长说他们作业也没有我们多），老师预设我们都有很好的化学基础（事实上不仅是没学过有机的人跟不上，自以为高中有机还挺好的人也跟不上，化竞大佬还是觉得简单），就在基础内容上带过很快。\n\n还有可能老师和我兼容性不好，她讲话会讲到一半去讲下一句，在内容也很新，本身就理解困难的时候很难接受，就像意识流一样讲课。\n\n而且负担是真的很重，因为还有额外的课要听。\n\n选傅老师一定要慎重。\n\n太累了。"},{"id":131956,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-29 14:33:02","like_diff":-12,"likes":5,"dislikes":17,"content":"老师讲话总是讲一半，说话嘶溜嘶溜的。我一般带耳机不听讲，考试周十天补天最后4.5，也过得去吧。讲课我觉得一般般，但会催你课后学习有机，所以整体水平不会差，总之很负责，有梦回高中那味"},{"id":31491,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-07-04 03:24:52","like_diff":-13,"likes":10,"dislikes":23,"content":"拖nmd课上课能讲完的话为什么要拖不就是不会教吗一开始听得超级认真等她开飞机根本就跟不上只适合已经懂的学生听"},{"id":155394,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-06-18 03:57:39","like_diff":-15,"likes":7,"dislikes":22,"content":"很诚恳地去问题，甩来一句“课本上有”......这就是你们说的耐心负责的老师吗 (´;︵;`)"},{"id":33666,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2016-09-21 02:18:07","like_diff":-16,"likes":9,"dislikes":25,"content":"就我觉得这老师说话语气很恶心吗\n\n"},{"id":135649,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-05-18 04:54:08","like_diff":-16,"likes":12,"dislikes":28,"content":"这真是我见过最负责任且最恶心的老师，总是认为所有时间都要用来学有机，基本每次上课都会小测，甚至还占用其他非有机课程时间测试。我们没有其他课要学了吗？如果闲着没事的可以选，课多的建议别选"},{"id":141514,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-10-13 01:31:34","like_diff":-17,"likes":5,"dislikes":22,"content":"一句话中的词啰嗦重复多次，一直在讲话，讲得很快，但是逻辑混乱，我就是听不懂。听着很难受，吸收不了，大脑马上宕机。"},{"id":152067,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2022-03-25 01:09:14","like_diff":-17,"likes":9,"dislikes":26,"content":"上课讲的是什么shi，狗屁不同，讲话就讲半句，同学这个很简单吧，显然嘛？tnnd 我如果觉得简单要你教什么，每周一小测，你怎么不去教高中。"},{"id":192498,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2024-05-22 04:09:53","like_diff":-22,"likes":3,"dislikes":25,"content":"拖课的神，无语。"},{"id":170798,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2023-03-10 02:01:42","like_diff":-24,"likes":4,"dislikes":28,"content":"拖堂，适合当高中老师，很无聊，小测还有排名，大无语，快跑，投入产出不成正比"},{"id":112855,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2019-07-05 11:50:59","like_diff":-26,"likes":3,"dislikes":29,"content":"我不怎么学 都可以满绩"},{"id":131906,"teacher_id":138,"teacher_name":"傅春玲","post_time":"2021-01-29 09:48:22","like_diff":-28,"likes":2,"dislikes":30,"content":"春玲妈妈yyds！！！我真的平时有机都不太听得懂，也不太花时间，考试周突袭的有机，被捞起了4.5！！！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
