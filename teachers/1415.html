                <script>
                    // 评论数据
                    const commentsData = [{"id":47435,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-26 10:28:42","like_diff":49,"likes":56,"dislikes":7,"content":"怎么说呢，老师是一个比较传统的人吧，无论是上课还是给分都比较中规中矩吧，所以上课会比较无聊，座位按组坐，上课抽人回答问题当作随机点名，旷课平时分扣10分，正常情况下大家的平时分都在90左右，好一点的95左右，得分关键还在于期末考，考前要多刷选择题，大题目的话考前准备得很充分的人也是不多的，稍微熟悉一下教材知识点就好，基本上大家都是三道论述题瞎bb，高中是文科生的话可以吃点老本，反正我考前也准备得不是很好，刷了几套选择题，课本知识点稍微熟悉了一下，因为真的不想背23333，考前还心慌慌的，后来选择题的话有几题是文印店里面的题库有的，大题目就靠仅有的一些知识展开，写了还挺多，因为当时特怕老师像大家所说的给分不好23333不过最后马原成绩也还好，平时分我看老师都给差不多也没特别认真地做，只有91，总成绩88 ?这个分数太尴尬?其实这个老师也没说得那么可怕啦！"},{"id":4191,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2015-06-18 04:08:34","like_diff":21,"likes":42,"dislikes":21,"content":"不怎么样。。"},{"id":18395,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-01-21 14:20:23","like_diff":20,"likes":42,"dislikes":22,"content":"感觉分数很低，提前来给你差评"},{"id":19530,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-01-24 14:47:05","like_diff":16,"likes":25,"dislikes":9,"content":"日了狗了给分超低"},{"id":47531,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2019-06-12 02:17:23","like_diff":13,"likes":21,"dislikes":8,"content":"平时分都是88-92区间基本，好好复习，论文写了，感觉给分还可以。没有很苛责，老师也挺不容易的"},{"id":31039,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-07-03 06:47:03","like_diff":11,"likes":15,"dislikes":4,"content":"给分超级低 ，出分慢，上课无聊，还要按组坐。点名居然是下来随便找一组点名。前面那么多座位空着呢。坐前面的经常被要求回答问题"},{"id":41984,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-13 11:05:51","like_diff":11,"likes":16,"dislikes":5,"content":"写的论文分数不如网上抄的\n\n"},{"id":46676,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 06:52:02","like_diff":10,"likes":17,"dislikes":7,"content":"马原给挂了"},{"id":27461,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-06-26 10:39:12","like_diff":9,"likes":15,"dislikes":6,"content":"观点很狭隘"},{"id":46684,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 07:07:42","like_diff":9,"likes":12,"dislikes":3,"content":"4.2，谢老师不杀之恩"},{"id":166371,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2023-01-12 05:54:29","like_diff":9,"likes":13,"dislikes":4,"content":"挺温和的，上课不太管，小组展示好好做，读书报告好好写，考前好好背，是可以满的。"},{"id":22355,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-03-04 02:05:15","like_diff":8,"likes":14,"dislikes":6,"content":"呵呵哒"},{"id":26158,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-06-16 06:30:19","like_diff":7,"likes":13,"dislikes":6,"content":"谁特么说好的，是托吧。这老师讲的都丫的什么鬼，只能说脸皮真厚。"},{"id":55862,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-07-02 13:43:11","like_diff":7,"likes":9,"dislikes":2,"content":"老师还可以，没有评论区说的那么差，只要作业好好做，平时分都挺高的"},{"id":57798,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-07-15 23:53:25","like_diff":7,"likes":9,"dislikes":2,"content":"卢江老师的课换成这老师了，有点害怕"},{"id":125079,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2020-08-28 08:21:58","like_diff":7,"likes":10,"dislikes":3,"content":"事少，一个学期只有一个论文，一次6分钟的发言，课很水。给分很迷，但也不太差（我知道的几个人中有上90的）"},{"id":187272,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2024-01-15 10:56:16","like_diff":7,"likes":8,"dislikes":1,"content":"感觉老师上课稍微有点传统枯燥吧，但是事情确实挺少的，就一个小组展示加课程论文。本人工科人，考试前好好学了一个礼拜，最后4.8非常满意了"},{"id":26970,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-06-22 02:57:27","like_diff":6,"likes":10,"dislikes":4,"content":"不知道为什么论文分数很高 课外的活动还参加了最后却只有六十多分"},{"id":28463,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-06-28 09:06:26","like_diff":6,"likes":8,"dislikes":2,"content":"根本不知道在讲什么，会点名回答问题，让学俄语的上去翻译碑文之类的，上课是一种煎熬。感觉给分会很低"},{"id":30938,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-07-03 03:34:26","like_diff":6,"likes":9,"dislikes":3,"content":"给分不怎么样 课堂内容枯燥乏味"},{"id":30974,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-07-03 05:10:53","like_diff":6,"likes":9,"dislikes":3,"content":"垃圾，破事多，给分还烂"},{"id":32561,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-06-10 15:27:51","like_diff":6,"likes":8,"dislikes":2,"content":"（不是很懂你们马原.jpg）"},{"id":46666,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 05:59:50","like_diff":6,"likes":14,"dislikes":8,"content":"给分蛮好的呀…说差的你们有认真复习吗…平时分都给的蛮高的…给分差只能说是自己问题吧"},{"id":75032,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-03-07 05:30:06","like_diff":6,"likes":10,"dislikes":4,"content":"发型地中海，中年油腻男。给分很较真，补考都没过。欢迎大家来选"},{"id":79533,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-06-08 04:15:18","like_diff":6,"likes":6,"dislikes":0,"content":"记住，千万不要参加外出实践！"},{"id":110700,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2019-06-28 04:54:53","like_diff":6,"likes":6,"dislikes":0,"content":"不懂这分怎么给的，平时分90，期末前刷了题也背了书，结果这个成绩。。。服了"},{"id":130444,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2021-01-22 11:51:00","like_diff":6,"likes":8,"dislikes":2,"content":"哈哈哈哈哈哈哈哈哈，快点选他的课！你会开心的 哈哈哈哈哈哈哈啊哈哈"},{"id":147945,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2022-01-11 07:48:49","like_diff":6,"likes":6,"dislikes":0,"content":"给分迷惑"},{"id":147951,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2022-01-11 08:00:38","like_diff":6,"likes":7,"dislikes":1,"content":"给分迷惑，论文好好写的，高中选了政治，考试时不确定的就几道，结果出分就3.6"},{"id":27719,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-06-27 09:30:51","like_diff":5,"likes":9,"dislikes":4,"content":"不要选他的课"},{"id":52210,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-06-16 03:06:23","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲的挺好，点名也就是叫人回答问题，一节课点一两个而已。。。自己不来上课怪谁。"},{"id":110691,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2019-06-28 04:31:02","like_diff":5,"likes":7,"dislikes":2,"content":"千万不要选他的课啊！期末认真背书+选择题刷了四份，大题目理论全写了，给分3.9以下；真的不知道是咋回事啦，感觉比学数学还努力？"},{"id":19014,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-01-23 04:05:24","like_diff":4,"likes":5,"dislikes":1,"content":"哦呵呵"},{"id":55934,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-07-02 16:36:18","like_diff":4,"likes":4,"dislikes":0,"content":"老师虽然上课有点无聊，但是马原应该都差不多，给分不错的，平时分也很高的！！！"},{"id":86929,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-09-19 11:51:44","like_diff":4,"likes":4,"dislikes":0,"content":"后排听不见"},{"id":120955,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2020-01-19 02:45:44","like_diff":4,"likes":8,"dislikes":4,"content":"所有课最差一门。只有七十几。考前背了好几天，选择题只有三道不确定，大题个人感觉并没有很糟糕 毕竟高中文科生，政治选考100分。平时分91。发邮件不回。总之傻逼一词完事🙂"},{"id":187355,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2024-01-15 14:56:13","like_diff":4,"likes":5,"dislikes":1,"content":"老师人挺好的，讲的还可以，有一些内容，能引发人的思考。很随和，就算同学不听也不会生气，会下来用提问的方式提醒。人也不错，在一些方面挺体谅学生。只要交一篇读书报告/论文、一次小组展示，没有作业和小测，事情应该是所有马原老师里最少的了。考前一天简单看了看背了背，最后给分也挺不错的。"},{"id":33478,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-09-19 13:26:25","like_diff":3,"likes":4,"dislikes":1,"content":"我后悔当初为什么要选他的课"},{"id":40924,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-06 12:39:29","like_diff":3,"likes":6,"dislikes":3,"content":"预感给分巨低 提前给个3分 我是不是给高了……"},{"id":80793,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-07-01 06:30:49","like_diff":3,"likes":4,"dislikes":1,"content":"他自己都说了，平时分给不高的。\n\n慎选！"},{"id":82741,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-07-09 05:04:15","like_diff":3,"likes":7,"dislikes":4,"content":"讲课挺好的，讲哲学挺有意思，期末考的话理科生自认倒霉吧。给分一般般吧 我发言好几次平时分91最后卡绩4.2，课外活动千万别去，任务不多，总之这个老师还行，对思政课绩点比较佛系的同学不用担心"},{"id":120748,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2020-01-16 09:07:44","like_diff":3,"likes":3,"dislikes":0,"content":"挺糟糕的，感觉这个老师上课啥也不懂，啥也讲不出来。平时分一开始说不一定考虑发言，但最后平时成绩还是有发言的影响。这个”不一定“就很令人作呕。事少分低，上这门课的体验就和老师本人一样，有种loser的感觉。"},{"id":147983,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2022-01-11 08:57:59","like_diff":3,"likes":6,"dislikes":3,"content":"老师上课比较无聊，我认真听得没有几节，课堂氛围因为没有发言加分一点都不卷，听课的人很少。\n\n论文好好写，签到有两次，考前认真背，高中江苏文科生，总评91，4.5。"},{"id":165778,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2023-01-09 16:18:27","like_diff":3,"likes":7,"dislikes":4,"content":"给分感觉还行吧，感觉老师人还不错，网课期间经常吧有问题及时沟通之类的挂在嘴边，上课的话我比较摸鱼（bushi）。这学期就是一个读书报告/论文+小组展示，老师会抽人回答问题（尤其是教室肉眼可见的人少。）总得来说平时事比较少。层主考前预习了一天（愧怍），主要是刷选择题和背了一些概念，最后3.9，不能和楼下大佬比，但个人满足了"},{"id":187316,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2024-01-15 12:53:50","like_diff":3,"likes":4,"dislikes":1,"content":"给分很求是，期末跟着fwj的智云课堂划了重点，背了两周4.2，比较失望吧"},{"id":40055,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-12-29 03:18:27","like_diff":2,"likes":6,"dislikes":4,"content":"一定要每节课到教室，一次点到没到直接扣十分，不说了我先跳糊了"},{"id":46020,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 04:58:50","like_diff":2,"likes":4,"dislikes":2,"content":"这波师生情可以"},{"id":46649,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 05:23:28","like_diff":2,"likes":4,"dislikes":2,"content":"出分慢，给分差"},{"id":55878,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-07-02 14:07:16","like_diff":2,"likes":2,"dislikes":0,"content":"垃圾。"},{"id":55886,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-07-02 14:35:08","like_diff":2,"likes":2,"dislikes":0,"content":"很丧，给分也低，喜欢点名"},{"id":56030,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-07-03 03:02:03","like_diff":2,"likes":2,"dislikes":0,"content":"给分烂 是真的烂\n\n事情少 就论文和展示"},{"id":68369,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-23 05:26:21","like_diff":2,"likes":3,"dislikes":1,"content":"平时讲得怎么样大家心里都有数。只说给分 就一个字 烂。直接拉低均绩。"},{"id":82686,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-07-09 03:22:13","like_diff":2,"likes":2,"dislikes":0,"content":"有点绩杀"},{"id":82701,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-07-09 03:38:01","like_diff":2,"likes":3,"dislikes":1,"content":"当了组长，所有活动都参加了，小组显示也做的不错，得了3.9，后人自己看着办吧"},{"id":99072,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2019-01-24 08:28:34","like_diff":2,"likes":3,"dislikes":1,"content":"给分可能随助教改变而变好了。老师的课程就是上课，辩论，论文和期末考。讲课不吸引人但是没管我们干什么，发言的话及时百度就好。总的来说，事少（除了辩论棘手），分数还行，高分看本事。"},{"id":120720,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2020-01-15 23:09:13","like_diff":2,"likes":2,"dislikes":0,"content":"给我的分居然和我无法拯救的微积分一样低，我服啦！！！！！平时好好听课论文好好写还上过政治经济学，知识还挺扎实的…真的不知道怎么给分的"},{"id":125472,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2020-09-10 01:52:13","like_diff":2,"likes":5,"dislikes":3,"content":"总评79分 是我菜了"},{"id":149536,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2022-01-16 01:57:47","like_diff":2,"likes":7,"dislikes":5,"content":"感觉其实还行，比较适合划水，就四人小组一个pre加上论文加期末考试，事总体而言不多（只想划水过，也没想要学什么的我觉得体验还行），也有鼓励上交纸质笔记的环节，我没交，绩点也还行（上四了我就很满足了ToT）"},{"id":156471,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2022-06-20 02:25:03","like_diff":2,"likes":7,"dislikes":5,"content":"考前正常刷题不翘课不缺作业 绩点也可以接受 老师人挺好的自己不来上课记缺勤就别骂老师平时分扣的多了……"},{"id":209888,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2025-01-07 10:29:51","like_diff":2,"likes":2,"dislikes":0,"content":"大家好啊，我教你diy马原4.5\n\n首先选汪老师的课，缺点只有上课点人提问，但是事非常少，只有一篇小论文和一个小组做的ppt。\n\n然后上课猛猛写作业，记得举手两次\n\n期末怎么办呢？去智云听psz老师的最后一课，找一下复习提纲猛背两天，学学答题方法，不要单纯背课本，期末试卷不要空，就能90分辣！\n\n稳辣都稳辣"},{"id":4368,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2015-06-19 14:42:53","like_diff":1,"likes":5,"dislikes":4,"content":"还行叭，反正没听过"},{"id":39546,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-12-24 07:06:03","like_diff":1,"likes":3,"dislikes":2,"content":"卧槽。快上完来看评价怎么又低了一分。。。。\n\n"},{"id":46651,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 05:24:59","like_diff":1,"likes":6,"dislikes":5,"content":"拖了这么久才出分，给分还特别低，平时分大家都差不多高，然而试卷给分太低，白瞎逼逼了这么多，失望啊。。。"},{"id":46657,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 05:36:06","like_diff":1,"likes":4,"dislikes":3,"content":"上课巨无聊，非要按小组坐位置，给分查到一种境界……"},{"id":46848,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 12:55:29","like_diff":1,"likes":2,"dislikes":1,"content":"不好不好"},{"id":46894,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 20:41:58","like_diff":1,"likes":4,"dislikes":3,"content":"特地赶来给差评。"},{"id":46913,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-23 01:47:51","like_diff":1,"likes":1,"dislikes":0,"content":"讲得一般般啦，不过给分还是不错的，我论文批评马克思，政治不是很正确，也没给我上4了，本来以为要挂了。。"},{"id":83094,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-07-09 16:05:16","like_diff":1,"likes":1,"dislikes":0,"content":"平时分很低……"},{"id":209904,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2025-01-07 11:09:38","like_diff":1,"likes":1,"dislikes":0,"content":"辩证看待查老师评论"},{"id":210215,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2025-01-08 11:52:29","like_diff":1,"likes":1,"dislikes":0,"content":"汪老师给分无敌好，整个学期都在课上抄大物实验报告（bushi）考前两周开始背并且刷题但说实话效果不好，拖到最后两天才开始狠狠背但是从结果来看效果不大（这次期末的选择题考的很多来源于书本而且大题较细）1/3不确定，后两道道题全靠乱编填满卷子出分4.5\n\n\n\n老师的事情在马原里应该算是很少的，只有一个小组ppt展示和一篇小论文，整个学期只正式点了一次名而且提前通知了，但是上课也会通过提问的方式随机点名"},{"id":40353,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-03 04:34:04","like_diff":0,"likes":1,"dislikes":1,"content":"啊啊啊"},{"id":40358,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-03 04:46:59","like_diff":0,"likes":1,"dislikes":1,"content":"差。。。\n\n"},{"id":40371,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-03 05:54:18","like_diff":0,"likes":0,"dislikes":0,"content":"马原…"},{"id":46714,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 08:05:03","like_diff":0,"likes":1,"dislikes":1,"content":"一般，上课要点名的，还要提问题"},{"id":55877,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-07-02 14:06:28","like_diff":0,"likes":2,"dislikes":2,"content":"不是很懂为什么那些人说给分低……我感觉论文好好写，每节课都到，考前看看选择，大题都写满……给分也行啊……"},{"id":55990,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-07-03 01:27:03","like_diff":0,"likes":4,"dislikes":4,"content":"老师上课还是有点意思的，本身又是搞哲学的，感觉是同学们不愿意上这门课。还有老师给分很好"},{"id":68361,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-23 05:05:38","like_diff":0,"likes":1,"dislikes":1,"content":"老师还挺好，平时好好完成作业，平时分还是很高的"},{"id":68504,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-23 09:30:58","like_diff":0,"likes":3,"dislikes":3,"content":"卡我绩点…其实讲道理老师讲课还是可以的。也不累，给分也还行吧"},{"id":68516,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-23 09:50:00","like_diff":0,"likes":1,"dislikes":1,"content":"感觉还好吧，水一水，平时到课，上课不听也没关系，期末刷刷选择题，好好看一遍书，论文好好写"},{"id":69248,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-24 11:01:52","like_diff":0,"likes":2,"dislikes":2,"content":"还行吧，一学期一篇论文一次展示，平时分大家差的不多，给分也还可以"},{"id":72361,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-30 03:12:12","like_diff":0,"likes":1,"dislikes":1,"content":"事情少但是不好好学马原容易被正态emmmmm"},{"id":82663,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-07-09 02:31:05","like_diff":0,"likes":2,"dislikes":2,"content":"别的老师平时分几乎给满，最低63、64/70，他最高65/70，期末改卷也特别严，大家自己看着办吧\n\n"},{"id":93858,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2019-01-14 04:35:10","like_diff":0,"likes":2,"dislikes":2,"content":"还没考试，上课挺水，事少，虽然编位置但是我感觉他没有根据这个点到，偶尔抽几个过道上的同学回答问题。平时分也差距不大，估计就看考试成绩了，不知道差评是咋来的，自己的问题还是别怪老师了"},{"id":99067,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2019-01-24 08:23:18","like_diff":0,"likes":2,"dislikes":2,"content":"老师给分挺好的，上课进度总体比较慢，喜欢提问一些大家不怎么会的问题"},{"id":120743,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2020-01-16 07:51:36","like_diff":0,"likes":3,"dislikes":3,"content":"emmm。上课感觉老师挺认真负责的  人挺好的平时分基本在90左右"},{"id":149001,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2022-01-14 06:19:44","like_diff":0,"likes":5,"dislikes":5,"content":"马原这种格式化的课程，老师能做的也不多。我还是很喜欢汪老师的课的，有很多生动的例子，也会讲讲什么是真实的马克思，如果不盯着绩点去看，这门课还是很有收获的。"},{"id":38596,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-12-11 10:45:59","like_diff":-1,"likes":2,"dislikes":3,"content":"超烂的老师，屁事多，超级坑，千万别选他的课，为什么不能给他0分"},{"id":46648,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 05:22:24","like_diff":-1,"likes":5,"dislikes":6,"content":"给分比想象的好很多，老师上课挺认真的，但马原课程就这样，不是老师的错，好老师"},{"id":46696,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 07:29:13","like_diff":-1,"likes":1,"dislikes":2,"content":"不好玩，给分不好"},{"id":46738,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 08:52:20","like_diff":-1,"likes":1,"dislikes":2,"content":"给分一如既往的差，对得起马原老师评分最低的评价"},{"id":46803,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 10:59:55","like_diff":-1,"likes":2,"dislikes":3,"content":"出分慢，给分差，还要编座位，每节课点名回答问题，平时分大家都一样，也没啥差距，最后得分看心情打的吧，慎选。"},{"id":68394,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-23 06:18:03","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人不错的～"},{"id":68684,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-23 15:17:57","like_diff":-1,"likes":0,"dislikes":1,"content":"感觉还挺不错的"},{"id":68691,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-23 15:30:50","like_diff":-1,"likes":0,"dislikes":1,"content":"论文好好写 考试前记记背背，刷刷选择题，就稳了呀。  这门课算事情比较少的了"},{"id":68887,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-01-24 05:07:57","like_diff":-1,"likes":1,"dislikes":2,"content":"个人觉得老师问题不大……至少你辩论好好做，论文好好写，回答问题，期末好好准备选择题，老师不会为难你的。"},{"id":82652,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-07-09 02:21:03","like_diff":-1,"likes":1,"dislikes":2,"content":"辩论占了平时成绩很大一部分，但是辩论的两个组分数可以差十分 而且一定要拉开十分的差距。要是对手很强，那平时分就完了"},{"id":3479,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2015-06-16 11:16:12","like_diff":-2,"likes":6,"dislikes":8,"content":"哦"},{"id":59944,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-09-28 15:26:45","like_diff":-2,"likes":3,"dislikes":5,"content":"老师其实挺好的，讲课确实无聊点，不过马原课可能都有点无聊吧，老师事情特别少，平时分给的并没有说的那么低，论文好好写考试前多刷点题，最后得分没问题的"},{"id":100852,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2019-01-27 03:04:13","like_diff":-2,"likes":1,"dislikes":3,"content":"老师很棒"},{"id":148024,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2022-01-11 10:56:11","like_diff":-2,"likes":1,"dislikes":3,"content":"事少，给分也还可以"},{"id":31009,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-07-03 06:02:59","like_diff":-3,"likes":1,"dislikes":4,"content":"这给分……"},{"id":38698,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-12-15 04:50:30","like_diff":-3,"likes":1,"dislikes":4,"content":"呵呵  本来以为他也就是坐位子交作业各个流程都得照他的想法来 这次展示发现他根本没有认真听！很气"},{"id":46811,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2017-01-22 11:12:07","like_diff":-3,"likes":0,"dislikes":3,"content":"分数让我委屈地哭了出来"},{"id":80754,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-06-30 10:37:46","like_diff":-3,"likes":1,"dislikes":4,"content":"老师上课很认真 给分也是 ..这要用点心 期末考试认真复习一下 高绩点没什么问题.平时分老师也是尽可能给高的"},{"id":125996,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2020-09-16 10:41:23","like_diff":-3,"likes":2,"dislikes":5,"content":"好好好"},{"id":128564,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2020-12-24 03:18:13","like_diff":-3,"likes":2,"dislikes":5,"content":"求4.2！"},{"id":31227,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-07-03 12:12:49","like_diff":-5,"likes":1,"dislikes":6,"content":"还好啊 ..."},{"id":82646,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2018-07-09 01:58:56","like_diff":-5,"likes":3,"dislikes":8,"content":"老师对哲学知识理解很透彻，上课自己很投入很尽心。给分的话，虽然跟大家说平时分会压的比较低，但其实最后还是帮大家调高了，最后的绩点很好看。"},{"id":22146,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-03-02 14:17:44","like_diff":-8,"likes":1,"dislikes":9,"content":"不错，挺好的"},{"id":22356,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-03-04 02:05:45","like_diff":-8,"likes":1,"dislikes":9,"content":"还好吧"},{"id":165658,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2023-01-09 06:50:20","like_diff":-10,"likes":6,"dislikes":16,"content":"一学期从没点过名。老师讲课还不错，对同学很温和。我因为疫情延迟了返校，后来又因为阳了发高烧请病假，老师都很体谅。期中报告选了个与我本专业有关的题目，小组展示就普普通通地正常做了。二卷文科生，高中的时候政治一直不错，今年是选择题+三道论述，题型很像高考。考前那个晚上看了一遍书，95分5.0。"},{"id":17957,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-01-21 04:49:22","like_diff":-12,"likes":5,"dislikes":17,"content":"人很好，只要你好好听课，好好展示，他讲得还是很有趣的结合了很多现实。"},{"id":15462,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-01-14 13:18:23","like_diff":-14,"likes":9,"dislikes":23,"content":"好老师。"},{"id":19623,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2016-01-25 03:21:06","like_diff":-15,"likes":14,"dislikes":29,"content":"论文一定要好好写 如果有各种加分的活动一定要参加 千万不要点名的时候不到 平时成绩拿了95 虽然期末考试很差 但是也上了4"},{"id":117138,"teacher_id":1415,"teacher_name":"汪建达","post_time":"2019-09-20 00:25:21","like_diff":-89,"likes":9,"dislikes":98,"content":"这就是浙江大学的学生的评论，分不行怪老师，真是有够可笑的呢，嘻嘻"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
