                <script>
                    // 评论数据
                    const commentsData = [{"id":1814,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2015-03-25 11:10:44","like_diff":85,"likes":98,"dislikes":13,"content":"金大侠一看就是智商超高的大神"},{"id":24968,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-12-22 03:47:04","like_diff":49,"likes":77,"dislikes":28,"content":"第一排那个死胖子能他妈安静点吗。第一节课就这么跳。草泥马的"},{"id":22018,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-03-02 05:58:20","like_diff":45,"likes":48,"dislikes":3,"content":"越看越像李小龙"},{"id":28284,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-06-28 08:26:00","like_diff":38,"likes":38,"dislikes":0,"content":"老师很可爱，尤其在qq群里hhhhhh"},{"id":27039,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-06-22 11:07:00","like_diff":31,"likes":32,"dislikes":1,"content":"同学们要是学过大学物理....哈哈哈每次听到都笑抽"},{"id":50086,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-04-29 10:47:50","like_diff":29,"likes":34,"dislikes":5,"content":"天文学其实好好学了绩点不会差的，平时分30分作业好好完成不完全抄答案都能拿到，考试虽然闭卷，但基本都是书上的内容框架，没有网上流传的样卷考得那么细致，唯一比较细的就是要记一些重要的天文学数据，但是哪怕你考试扣20多分绩点都可以上4的。另外天气好的时候还可以去东四观星。总之如果你对天文学一直很感兴趣的话，这门课非常值得一上。"},{"id":53730,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-12-28 14:51:07","like_diff":26,"likes":26,"dislikes":0,"content":"老师真的很好，就是学校太坑了\n\n全班平均分比别的班高不少，教务系统输不进去，活生生被降分"},{"id":53742,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-30 03:02:48","like_diff":25,"likes":27,"dislikes":2,"content":"老师超棒！跑教务处给我们把分数改回来"},{"id":2721,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2015-05-06 04:15:51","like_diff":24,"likes":27,"dislikes":3,"content":"老师智商高，我跟不上啊"},{"id":28772,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-06-28 14:16:26","like_diff":18,"likes":18,"dislikes":0,"content":"老师很好，上课会讲解原理，还会证明，老师水平很高。考试的话都是超级简单的，刷刷题，三五天认真感觉可以满绩，但是老师上课的内容很丰富，为了考试学很不值得，错过上课才是最大的失误"},{"id":53802,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 15:10:03","like_diff":17,"likes":19,"dislikes":2,"content":"老师教的太好，导致全班均绩比隔壁班高，所以全班被迫都降了一档的绩点。。。所以建议大家选隔壁班老师的课，到金老师班上旁听，这样应该可以保证绩点吧。"},{"id":147031,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-01-08 13:00:36","like_diff":17,"likes":18,"dislikes":1,"content":"新年第一份感动\n\n问：金老师不去做研究来教我们这些笨猪真的是损失\n\n答：老了，做不动了，和年轻人在一起很开心。你们中间以后会出人才的"},{"id":28397,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-06-28 08:49:40","like_diff":15,"likes":16,"dislikes":1,"content":"老师超棒！是真的很想让我们感受物理的美，不拘于教材"},{"id":104424,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-03-20 03:55:22","like_diff":15,"likes":15,"dislikes":0,"content":"老师教的超耐心！大物丙前些天刚上相对论，书上没有洛伦兹变换的证明，老师就在课上讲了很详细，看我们没懂，就又讲了一遍，讲的时候老师的声音都比平时大的好几倍！\n\n老师人也超级好，那次群里有同学开着匿名吵架，老师出来调解。有同学建议老师关闭匿名，老师说，匿不匿名没有关系啊，只要有问题，搞明白了就行。超暖！\n\n另外，老师说话的方式有一点神奇，就是很多句话的末尾总要加上一个“呢”，我曾经偷偷数过（手动滑稽），平均10秒一个“呢”（再滑稽）。我有点强迫症，但是如果专注于老师讲的内容，这点也只是无足轻重的。这也是老师可爱的地方啦！"},{"id":152671,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-04-18 03:21:32","like_diff":15,"likes":16,"dislikes":1,"content":"水群每日圣经：捞你个头/敲打/敲打/敲打 一切按规矩办，不要误导别人 /doge\n\n超级好的老师在群里特别活跃，大物乙小测会注重物理的实际应用和快速估算能力，专业能力过硬也善待学生的老师"},{"id":163481,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-12-14 12:03:00","like_diff":15,"likes":15,"dislikes":0,"content":"“对待民科要绕着走，你们斗不过他们的”\n\n“不算。民科不是职位，是对待科学的态度。大学教授也有很多民科，我们浙大也有民科😁”\n\n“有些人就是为证明自己对的，对反对的意见听不进去，这就是民科”\n\n“对别人，对科学要有敬畏之心，这么多聪明人都错了，你是否要想想你自己有多聪明，你是否理解别人为什么要这样做，我能做出什么？等你把这些都想通了，再开口”\n\n\n\n金爷真的是有大师级的思想，大师，我悟了😭😭😭"},{"id":31995,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-07-05 10:38:27","like_diff":12,"likes":15,"dislikes":3,"content":"自己的天文学绩点只有2.1。但不否认老师人真的超好！天文学好好复习4+没问题"},{"id":53773,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 13:34:16","like_diff":11,"likes":11,"dislikes":0,"content":"很棒的一个老师 真正做学问的人 但在QQ群里还是挺有意思的"},{"id":163482,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-12-14 12:10:27","like_diff":11,"likes":11,"dislikes":0,"content":"无论是人品还是教学能力等等任何方面都无可挑剔，是浙大真正的大师"},{"id":212434,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2025-01-14 04:05:47","like_diff":11,"likes":12,"dislikes":1,"content":"出分后来评价，老师上课不错，唯一的缺点是小测有点难，不过赋分后给分还可以，外加有竞赛加分，最后总评喜提100"},{"id":28823,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-06-28 16:35:28","like_diff":10,"likes":11,"dislikes":1,"content":"老师的课讲的很好（不信自己和别的老师对比）上课会讲一些原理证明  认真听一定有收获 老师人也很好  不点名  只要认真做作业 考前刷点试卷就可以轻松搞定  上课认真听的自己推公式可以压缩复习时间不用去背了 不建议你们学我"},{"id":53778,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 13:36:56","like_diff":10,"likes":10,"dislikes":0,"content":"老师是个很好的老师，上课也好，人也很萌啊！唯一一个不好的地方就是老师教太好，班级均绩太高被辣鸡三本强行没人降一档#微笑。心疼老师和我们"},{"id":54499,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-29 12:00:04","like_diff":10,"likes":10,"dislikes":0,"content":"超负责的老师！为了我们班被正态的事情跑了好几次教务处～"},{"id":110971,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-06-29 02:13:52","like_diff":10,"likes":10,"dislikes":0,"content":"果然学物理的个个是有风度说话又好听的人才"},{"id":53777,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 13:36:13","like_diff":9,"likes":9,"dislikes":0,"content":"这老师真的是超级棒啊，最重要的是他甚至会照顾那些整天翘课的同学！"},{"id":156960,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-06-21 12:25:15","like_diff":9,"likes":9,"dislikes":0,"content":"金老师，我滴神！虽然平时小测很难，翻书都不会写的那种，但是复习的时候认真看书，考前刷三张试卷，把期中和期末考好，总评不会差！强推！"},{"id":32573,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-07-08 00:55:00","like_diff":8,"likes":8,"dislikes":0,"content":"老师好像李小龙啊hhhhhhhh感觉智商特高，平时上课能发散到各种有趣的地方不明觉厉，结完课才后悔没有好好听.."},{"id":78471,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-05-12 08:13:04","like_diff":8,"likes":8,"dislikes":0,"content":"如果你对天文学感兴趣，果断选了吧。老师讲得特别好。且不说给分如何，毕竟全部都是因为功利就没有意思了，大学四年如果没有一门纯粹是因为兴趣而选的课也会有挺多遗憾的吧。反正在课上能学到很多东西，可以去东四楼顶观星。平时作业认真对待，考试的内容PPT上都有，真的是付出多少就能得到多高的分，好好背4.8或满绩也比较容易。主观题都是平时作业上或老师讲过很多遍的，复习的时候把什么恒星的形成过程、几个重要的天文学理论用自己的话能复述一遍，考试就完全没有问题啦。那些说数据太多不好记的同学，我想说想一秒差距等于多少光年等于多少AU，什么视星等绝对星等公式这么重要的东西肯定是要记的吧。但是确实绝大多数是常识题（为什么感觉很多都是蓝猫淘气上的东西>。_。>）"},{"id":147132,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-01-09 00:37:41","like_diff":8,"likes":12,"dislikes":4,"content":"和别的老师比起来，上金老师的课还是有一定挑战性的，小测比较难，讲课比较重原理，所以分析地比较深入，对于只想靠死背公式的同学来说，可能会不太适应。但也正因为小测难，讲课深入，所以才收获更大。每次为了小测都要去把竞赛题做一遍才有底，结果竞赛的时候复习一天就拿奖了。答疑群非常积极。最后期末考试半小时做完，满分，可见金老师教学能力的强悍"},{"id":53772,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 13:33:57","like_diff":7,"likes":7,"dislikes":0,"content":"上课超好，人超温和，男神不多说"},{"id":53779,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 13:37:34","like_diff":7,"likes":7,"dislikes":0,"content":"老师超级棒，很可爱！虽然最后出现了正态降分的事情有点心痛，但老师一定给满分"},{"id":121086,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2020-01-19 13:37:23","like_diff":7,"likes":7,"dislikes":0,"content":"“谁是你哥？叫叔叔”"},{"id":162151,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-11-17 05:53:20","like_diff":7,"likes":7,"dislikes":0,"content":"人是真的好，也很有趣\n\n在匿名QQ群里和同学交流，虽然看不懂同学玩梗但也不急不恼的（\n\n讲课也不错，很认真\n\n就是小测实在是太难了，和同期诺奖有一拼（？）"},{"id":24343,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-04-29 15:34:40","like_diff":6,"likes":6,"dislikes":0,"content":"互动太萌了。。。"},{"id":28941,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-06-29 04:00:00","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课很好，给分超棒"},{"id":58606,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-09-08 11:04:05","like_diff":6,"likes":6,"dislikes":0,"content":"同学们如果学过大学物理(天文学(逃"},{"id":104709,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-03-26 09:47:35","like_diff":6,"likes":6,"dislikes":0,"content":"这位同学上次课没来吧ヾ(Ő∀Ő)ﾉ这一届的梗，怕是过不去了……233\n\n顺带一提，老师真的超nice"},{"id":131176,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2021-01-26 11:10:11","like_diff":6,"likes":7,"dislikes":1,"content":"金大侠yyds，平时以及考试前都会在群里认真答疑，小测会爆炸难（能50分以上就很NB那种，但是显然最终随堂测验不会给这个分数）。\n\n很有趣的一位老师。"},{"id":169569,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2023-02-27 03:24:40","like_diff":6,"likes":7,"dislikes":1,"content":"老师人很好，但是分数没有达到理想，班上太卷了，总评还没有期中期末分数高"},{"id":205481,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2024-12-08 07:37:36","like_diff":6,"likes":7,"dislikes":1,"content":"小测真tm难.我好像明白你为啥要把小测出那么难了，原来是督促我们报大学生物理竞赛给物理学会送钱"},{"id":49067,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-03-23 03:53:29","like_diff":5,"likes":5,"dislikes":0,"content":"很可爱，如果你们学过大学物理/光学/量子力学/…… 第一节课签到，后来就一直忘带签到本哈哈"},{"id":53796,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 14:28:16","like_diff":5,"likes":6,"dislikes":1,"content":"老师很认真，然后整个班成绩都很好但是因为政策没法都给高分老师也很无奈啊。"},{"id":53818,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 16:30:10","like_diff":5,"likes":6,"dislikes":1,"content":"金老师真的是一个很强很可爱的老师。建议听好每一堂课。如果只是为了绩点，请选择旁听，或者你是真正的大佬。"},{"id":54273,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-02-21 10:13:30","like_diff":5,"likes":6,"dislikes":1,"content":"诶呀超好的老师，期末统一改班里分数能比其他班高一截。可惜会被林建华教务处正态。很恶心的教务处"},{"id":104449,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-03-21 01:34:16","like_diff":5,"likes":5,"dislikes":0,"content":"上的天文学。老师讲得挺好，就是有时候不对着话筒声音比较轻。不过我坐前排哈哈，不知道后面同学能不能听清。天文学实在太美了。"},{"id":107589,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-05-07 07:33:53","like_diff":5,"likes":5,"dislikes":0,"content":"来自隔壁蹭课被老师感动到哭！"},{"id":110969,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-06-29 02:12:54","like_diff":5,"likes":5,"dislikes":0,"content":"我来了！金老师男神！"},{"id":110972,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-06-29 02:14:34","like_diff":5,"likes":5,"dislikes":0,"content":"讲解超级超级超级耐心。有的题真的做一遍忘一遍。然后问老师每次都会解答，反正每次都有醍醐灌顶的感觉。有的题甚至一学期能讲个十来次，但是这些就是考试会考的题！所以老师真的很不错很不错！！！好好听课做题满绩没问题"},{"id":111720,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-07-02 16:06:46","like_diff":5,"likes":5,"dislikes":0,"content":"特别棒的一个老师，这次考试整体不好，老师虽然操作空间小但是也很努力的捞人了\n\n。上课特别认真，老师在群里互动也特别可爱。"},{"id":134022,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2021-03-12 03:37:03","like_diff":5,"likes":6,"dislikes":1,"content":"课上的太快了，上了几乎等于没上，还得课后补，哭了T﹏T"},{"id":150502,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-01-27 15:28:47","like_diff":5,"likes":5,"dislikes":0,"content":"金老师一直相信未来是我们年轻人的，一年的水群时光很感动有这样的老师！金金子yyds！"},{"id":176605,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2023-06-29 12:28:13","like_diff":5,"likes":9,"dislikes":4,"content":"卡绩不捞，上课认真但是讲真挺催眠的。小测爆难，平时分赋分吃大亏，期末低的简直离谱。"},{"id":202882,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2024-11-15 03:55:15","like_diff":5,"likes":5,"dislikes":0,"content":"讲这么快谁跟得上啊😢"},{"id":3328,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2015-06-02 10:55:24","like_diff":4,"likes":7,"dislikes":3,"content":"讲得不错，认真负责。"},{"id":54818,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-30 09:07:55","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，讲课挺有意思的。\n\n课后还会分享一些课外的知识（虽然看不大懂）。\n\n期末平均分比别的班要高一截（大概是教的比较好）。\n\n最后还用了不少精力帮我们和正态分布作斗争，帮我们拿回来一些被正态掉的分数（｡ò ∀ ó｡）"},{"id":111065,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-06-29 12:02:37","like_diff":4,"likes":4,"dislikes":0,"content":"金老师真的是非常非常好的老师。上课认真，内容讲的清楚又好懂，就算一些很简单的问题甚至上课讲过的问题，只要同学去问，一定耐心解答，考前还给我们答疑到凌晨。平时在群里也很活跃，有问必答，对我们的吐槽的反应也很活泼，也会发一些前沿的内容，真的是非常好的大物老师了"},{"id":176713,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2023-06-30 00:14:35","like_diff":4,"likes":9,"dislikes":5,"content":"给分很求是，根本不会捞，对于大雾这种水课来说有意义吗？"},{"id":57774,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-07-15 03:16:42","like_diff":3,"likes":3,"dislikes":0,"content":"先生之风，山高水长"},{"id":79846,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-06-14 09:17:52","like_diff":3,"likes":3,"dislikes":0,"content":"我要给金老师满分，学期还没结束，我已经被他萌坏啦~~讲课肢体动作丰富，超可爱，可以剪鬼畜了！现在一个小平头也太犯规了吧！"},{"id":84218,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-07-12 09:08:16","like_diff":3,"likes":4,"dislikes":1,"content":"谢谢金老师给的满绩！上课讲的细致，答疑也是不厌其烦，非常好的一位老师！"},{"id":106396,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-04-27 04:38:10","like_diff":3,"likes":3,"dislikes":0,"content":"上课不水，声音忽高忽低偶尔听不清。不过没事，考试认真背PPT就OK，重在理解，什么最要记清楚了，考死记的内容不多。给分不错～"},{"id":125863,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2020-09-15 03:53:53","like_diff":3,"likes":3,"dislikes":0,"content":"打分公平，讲课质量极高"},{"id":126649,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2020-10-11 14:59:58","like_diff":3,"likes":3,"dislikes":0,"content":"想起来欠大侠个10分！原来只觉得老师非常负责，上课水平不错。现在换了个大物老师，真的觉得老师不仅非常负责，教学也十分厉害！感谢遇见大侠，遗憾没能继续跟着大侠学习！瑞思拜"},{"id":154974,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-06-16 01:56:58","like_diff":3,"likes":3,"dislikes":0,"content":"不要多问，金老师炒鸡好，不然要金大侠被打屁屁的"},{"id":53783,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 13:55:06","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好！教课很认真也很幽默！大赞！浮躁教育中的一股清流～"},{"id":106041,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-04-24 13:32:07","like_diff":2,"likes":2,"dislikes":0,"content":"上的天文。老师好归好，考试好难啊呜呜呜好难啊呜呜呜"},{"id":110980,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-06-29 03:03:51","like_diff":2,"likes":2,"dislikes":0,"content":"教的很认真负责，关键是老师人太可爱啦，手动龇牙?"},{"id":114955,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2019-07-13 03:21:52","like_diff":2,"likes":2,"dislikes":0,"content":"通识课"},{"id":120546,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2020-01-12 10:42:35","like_diff":2,"likes":2,"dislikes":0,"content":"金大侠也太可爱了，平时分给满了，把我捞了上来，都给我选！老师天天在群里冒泡超可爱的！"},{"id":137621,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2021-07-05 10:14:47","like_diff":2,"likes":2,"dislikes":0,"content":"很不错的老师"},{"id":143125,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2021-11-19 09:35:57","like_diff":2,"likes":2,"dislikes":0,"content":"金大侠yyds！"},{"id":160235,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-09-15 11:53:30","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，爱了爱了"},{"id":163554,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-12-15 06:18:42","like_diff":2,"likes":4,"dislikes":2,"content":"几乎没有任何可以挑剔的点。有一个可以匿名水的QQ群，老师虽然看不懂梗但还是会跟我们交流各种话题，人品也非常好"},{"id":190688,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2024-0 87,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-27 14:17:55","like_diff":1,"likes":2,"dislikes":1,"content":"双商高，教的比其他老师好"},{"id":53844,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-28 01:04:55","like_diff":1,"likes":3,"dislikes":2,"content":"人很可爱。成绩主要靠自己，好好刷他给的题和书上的题，绩点会很好的，虽然可能被正态……"},{"id":53857,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-28 02:04:34","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的超级超级超级好"},{"id":54390,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-29 08:43:43","like_diff":1,"likes":1,"dislikes":0,"content":"给老师打call"},{"id":54633,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-30 02:59:10","like_diff":1,"likes":1,"dislikes":0,"content":"超赞的老师！！"},{"id":54641,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-30 03:04:50","like_diff":1,"likes":1,"dislikes":0,"content":"超级好，超级负责，不多说~"},{"id":54644,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-30 03:08:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课真的超级棒，考试资料也都会给"},{"id":54645,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-30 03:10:22","like_diff":1,"likes":1,"dislikes":0,"content":"为了改回成绩联系教务处 老师真的是辛苦了"},{"id":54732,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-30 06:09:16","like_diff":1,"likes":2,"dislikes":1,"content":"老师人超好！！"},{"id":65192,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-12-30 12:18:43","like_diff":1,"likes":1,"dislikes":0,"content":"ojbk"},{"id":74788,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-03-06 01:55:44","like_diff":1,"likes":2,"dislikes":1,"content":"zsbd"},{"id":77862,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-05-08 08:43:44","like_diff":1,"likes":2,"dislikes":1,"content":"瑟瑟发抖"},{"id":77865,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-05-08 08:51:24","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级好~天文课超棒，讲得特别好~认真听课，考试前看ppt，是可以达到4.8的"},{"id":79889,"teacher_id":1967,"teacher_name":"金洪英", :11","like_diff":0,"likes":1,"dislikes":1,"content":"真的超爱老师，为了帮我们把分数改回来很辛苦。讲课很有趣！选上他的同学们你们有福了！大物好好听，绩点没问题！"},{"id":77864,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-05-08 08:47:12","like_diff":0,"likes":0,"dislikes":0,"content":"金老师可好了，上完他的课都会舍不得他。"},{"id":77869,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-05-08 09:07:07","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好哇，讲课也不错哒（虽然我有时候没好好听）浓浓师生情……谢谢老师"},{"id":80429,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-06-26 11:37:28","like_diff":0,"likes":0,"dislikes":0,"content":"看到就会开心的老师"},{"id":80728,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-06-30 02:40:29","like_diff":0,"likes":0,"dislikes":0,"content":"不一般，不一般。李小龙再世，就是麦克风经常炸音，吓银。很喜欢和同学交流，很耐心回答问题，上课也超级棒。（QQ群里还会及时制止同学抬杠）高级段子手，pick him up!（希望能保佑我大物及格!）"},{"id":82123,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-07-07 07:22:58","like_diff":0,"likes":2,"dislikes":2,"content":"男神老师，李小龙再世，讲课好，满绩"},{"id":82422,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-07-08 07:07:10","like_diff":0,"likes":1,"dislikes":1,"content":"天文学"},{"id":85447,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2018-07-18 02:52:13","like_diff":0,"likes":0,"dislikes":0,"content":"超棒啊男神男神（｡ò ∀ ó｡）"},{"id":125149,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2020-09-02 08:32:37","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，不解释"},{"id":128233,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2020-12-14 13:18:20","like_diff":0,"likes":2,"dislikes":2,"content":"他是真的好有趣啊～"},{"id":134539,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2021-04-01 03:03:11","like_diff":0,"likes":0,"dislikes":0,"content":"不错。"},{"id":136125,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2021-06-11 05:48:11","like_diff":0,"likes":0,"dislikes":0,"content":"金老师人真的好好！！！！"},{"id":137626,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2021-07-05 10:37:54","like_diff":0,"likes":0,"dislikes":0,"content":"teacher gold yyds！"},{"id":156408,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-06-19 12:13:57","like_diff":0,"likes":1,"dislikes":1,"content":"很不错的老师"},{"id":156775,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2022-06-21 02:54:12","like_diff":0,"likes":2,"dislikes":2,"content":"这个男人👨🏻，我哭X﹏X死。太好了金大侠"},{"id":176656,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2023-06-29 15:09:25","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课的水平很高，但是对于我来说有点快，特别是高中没学过简谐运动和机械波所以这两个部分听得很吃力，每次都需要看智云。\n\n小测特别难是真的，但是最后会赋分所以不要担心小测对总评的影响。考好期中和期末是最重要哒！！"},{"id":187315,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2024-01-15 12:48:44","like_diff":0,"likes":1,"dislikes":1,"content":"其实很好的"},{"id":189166,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2024-01-22 08:12:42","like_diff":0,"likes":1,"dislikes":1,"content":"非常有情怀的老师。“我认为大学物理这门课的目的不是让大家会做题，对原理的理解才是最重要的。”老师上课会把每个定理的来龙去脉完全讲清楚，对有些同学来说上课可能会有点痛苦，但是我觉得这对于理解物理学的原理来说非常重要。给分方面，大物反正也不调分，我感觉每个老师的给分应该也大差不差吧。建议选！"},{"id":195068,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2024-06-26 15:51:13","like_diff":0,"likes":1,"dislikes":1,"content":"出分前来给老师打个10分 希望老师一定要捞捞我啊"},{"id":199357,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2024-09-21 16:17:03","like_diff":0,"likes":1,"dislikes":1,"content":"挺好的老师"},{"id":208497,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2024-12-28 11:51:58","like_diff":0,"likes":1,"dislikes":1,"content":"很和蔼的老师，就是小测有点难。还好有竞赛加分，不然平时分有点寄"},{"id":177577,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2023-07-03 23:46:32","like_diff":-1,"likes":7,"dislikes":8,"content":"给分差，讲课没有别的评论说的那么好，班上卷的要死，小测纯纯恶心人。看得出来友有情怀，但是同学更想要分数。慎选"},{"id":187320,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2024-01-15 12:56:21","like_diff":-1,"likes":1,"dislikes":2,"content":"老师真的很好，知识储备很多，而且人超级好！！！！就是小测有点难，但是是按照排名赋分的，所以无伤大雅。"},{"id":50279,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-05-02 06:24:21","like_diff":-3,"likes":3,"dislikes":6,"content":"天文学4.9 很简单啊 晚上18.30考试白天看了书就ok 内容很科普 比如满月是什么时候这样"},{"id":213156,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2025-01-16 06:58:30","like_diff":-4,"likes":5,"dislikes":9,"content":"很多人觉得金爷小测难，实际上我觉得金爷的小测是最公平的，反正你也找不到答案，旁边的同学也不会，这不比其他老师简单的小测能前抄抄后抄抄左抄抄右抄抄抄成满分但是什么都不会的人公平吧。喷金爷小测我只能说什么成分懂得都懂。"},{"id":12989,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2015-12-24 12:43:10","like_diff":-8,"likes":4,"dislikes":12,"content":"平均绩点偏低"},{"id":49983,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-04-28 03:10:26","like_diff":-8,"likes":2,"dislikes":10,"content":"hhhh"},{"id":177110,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2023-07-01 17:12:12","like_diff":-8,"likes":4,"dislikes":12,"content":"金爷威武！本人大一所有课程的天花板！大物乙小测很难但小测给分很好。后悔明年没选上他的大物II"},{"id":50140,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-04-30 07:22:45","like_diff":-12,"likes":6,"dislikes":18,"content":"轻松满绩"},{"id":49477,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-04-16 09:46:14","like_diff":-13,"likes":1,"dislikes":14,"content":"上课吹起来了"},{"id":22661,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-03-09 10:56:36","like_diff":-15,"likes":1,"dislikes":16,"content":"………"},{"id":54447,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2017-06-29 10:18:44","like_diff":-22,"likes":3,"dislikes":25,"content":"确实挂科有很多人是不认真，但是老师作为老师，说一句“挂科是因为你们自己不想通过，你们自己要耍酷”合适吗？我学不会怪我？服了（老师很好，但这句话无法接受"},{"id":30696,"teacher_id":1967,"teacher_name":"金洪英","post_time":"2016-07-02 08:28:28","like_diff":-26,"likes":4,"dislikes":30,"content":"一门通识能给这么低的分。何况考试我感觉发挥还可以"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');

                                    <span class="comment-time">${comment.post_time}</span>

                                    </span>

                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
