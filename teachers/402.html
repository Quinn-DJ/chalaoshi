                    const commentsData = [{"id":16694,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2016-01-18 22:39:34","like_diff":46,"likes":57,"dislikes":11,"content":"喜欢龙哥，特别幽默，人很好哦。"},{"id":13454,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2015-12-28 06:15:14","like_diff":27,"likes":32,"dislikes":5,"content":"老师超可爱哈哈哈 分分钟都有要笑哭"},{"id":136127,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2021-06-11 06:05:39","like_diff":20,"likes":21,"dislikes":1,"content":"我在健美课和老师交流蛮多的，没有感觉到用鼻孔看人。老师很有亲和力，也挺幽默，有时候跟男生熟悉了后会开开玩笑什么的，对女生相对克制。但一直是挺和颜悦色的，也很有耐心，有点小傲娇。对于进步慢的同学会有调侃，但没觉得哪里过分了，这是健美课诶，一群大男人不都是在嘴上互损行动上互顶中慢慢变强的嘛。考试不解释，给分挺好。"},{"id":68950,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2018-01-24 06:59:39","like_diff":17,"likes":22,"dislikes":5,"content":"老师是个好老师，人也好，性格也好，课挺有意思的。但是，男生呢，还是别选了吧。。。\n\n——来自一个很努力但是分不高的男孩纸"},{"id":134441,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2021-03-29 01:02:01","like_diff":17,"likes":24,"dislikes":7,"content":"从没见过老师有什么所谓的“师德”不好，一直是以很亲和的形象督促同学锻炼，楼下的大一学生做人做的好明白？动辄就来扣帽子，你教别人怎么做老师做人，你自己做学生做明白了？"},{"id":108236,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2019-05-17 01:53:04","like_diff":14,"likes":22,"dislikes":8,"content":"喜欢开玩笑不是坏事，用略带嘲讽的语句来激励同学本来无可厚非，但是有时候过分了会让同学很难过的呢。不开心"},{"id":160400,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2022-09-21 09:43:58","like_diff":14,"likes":14,"dislikes":0,"content":"健美课爆杀程路明。问就是课都上过。"},{"id":13265,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2015-12-26 02:21:40","like_diff":13,"likes":18,"dislikes":5,"content":"特别逗的老师，很好玩，对学生也挺好的，总喜欢说 呸！"},{"id":159376,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2022-07-15 06:40:10","like_diff":13,"likes":14,"dislikes":1,"content":"横向对比一下，他的健美课自由锻炼的的时间真的挺多，给的指导也比较多"},{"id":171659,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2023-03-31 07:13:00","like_diff":13,"likes":14,"dislikes":1,"content":"龙哥人真的超好，健美专业水平完全没话说，而且很幽默，也很关心学生，看我经常去游泳还把我推荐给游泳队。\n\n男生的期末考试确实很难（卧推70kg，深蹲110kg），但是龙哥会小捞（物理意义上），如果体格还算不错，也想好好健身的，放心选就完事，期末能满！\n\n如果完全零基础，或者体格很瘦的（比如卧推35kg以下，深蹲50kg以下），还是考虑考虑。毕竟一个学期从卧推从35到70，深蹲从50到110还是超级难的。\n\n（男生视角）"},{"id":4591,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2015-06-25 00:00:52","like_diff":11,"likes":19,"dislikes":8,"content":"老师很好，喜欢上了健美操，可惜考试太麻烦"},{"id":99645,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2019-01-25 04:27:20","like_diff":11,"likes":27,"dislikes":16,"content":"不太正经 嬉皮笑脸的  跟某些开朗的女生就比较熟  其它就不怎么管\n\n给分也不知道怎么给的 还卡绩了\n\n感觉最后的分数跟分组真的关系挺大的\n\n分在好的组分数就高  如果一组都比较辣鸡 就惨了\n\n不满意不满意 一点都不好"},{"id":99677,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2019-01-25 04:50:52","like_diff":10,"likes":18,"dislikes":8,"content":"确实跟楼上说的一样，很某些活泼的女生关系很好，这个老师不太负责……怎么说呢，也不是不负责，就是可能太怕麻烦了总是当甩手掌柜……给分还好，三好杯比赛我们组垫底，4.2"},{"id":104498,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2019-03-21 16:48:48","like_diff":10,"likes":40,"dislikes":30,"content":"嗯嗯，非常优秀的老师呢，特别喜欢指点女学生呢，不管动作做的对不对，都想上手帮她矫正一下。第2次上课就邀请一个女学生留下来陪他呢，还说行策课上不上都不要紧。一脸猥琐样，什么东西。一天没事就扯没用的东西，动不动就对男学生大吼大叫，还经常说非常低俗恶心的东西，哦，不对，按下面的同学的说法，这叫幽默。真是恶心的幽默，让我又回到了小学时代，大家互相骂娘，而老师能光明正大点艹你还不能反驳的感觉。"},{"id":109209,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2019-06-12 02:50:43","like_diff":10,"likes":18,"dislikes":8,"content":"被骂哭了.."},{"id":885,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2015-03-18 10:31:59","like_diff":9,"likes":17,"dislikes":8,"content":"很不错哈"},{"id":108418,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2019-05-23 10:59:13","like_diff":8,"likes":10,"dislikes":2,"content":"龙哥似乎有点飘。。"},{"id":41832,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2017-01-13 03:34:29","like_diff":7,"likes":9,"dislikes":2,"content":"老师超搞笑 容易开玩笑一样的嫌弃我们 挺好的"},{"id":144795,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2021-12-24 01:05:53","like_diff":7,"likes":8,"dislikes":1,"content":"老师超级棒的！爱开玩笑，让上课气氛更活跃。考核标准并不简单，需要平时有在锻炼。"},{"id":11540,"teacher_id":402,"teacher_name":"朱晓龙","post_time":"2015-12-04 02:36:13","like_diff":6,"likes":15,"dislikes":9,"content":"人少的时候会点名～健美操很好玩 不用跑步什么的 考试挺麻烦的要分组排。。。如果遇到猪一样的不愿意配合的组                         renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
