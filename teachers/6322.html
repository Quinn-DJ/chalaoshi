s":0,"content":"认真做作业就满了"},{"id":212177,"teacher_id":6322,"teacher_name":"肖朦","post_time":"2025-01-13 10:12:42","like_diff":1,"likes":1,"dislikes":0,"content":"没有GPT和copilot我的大作业可怎么做啊🤤🤤"},{"id":189646,"teacher_id":6322,"teacher_name":"肖朦","post_time":"2024-01-26 08:50:54","like_diff":0,"likes":0,"dislikes":0,"content":"客观的说有三好：\n\n课程很好，很有干货，很有帮助，尤其是对物理学实验数据处理；\n\n老师很好，人美声音甜，讲课也很精炼，并且从来不点名，无论人来多少。（我在看智云时注意到班里的人数，然后我竟有些愧疚）；\n\n给分超级好，平时作业认真做，大作业按要求做给分都超级高。就这样说吧，这个给分给的我自己都不太好意思。\n\n一般来说这样的课都是抢手的课，评价不会低，但是：\n\n物理学院没有开概统，大多数同学大一学的c程（我也是），课就有点难了，大作业就不好写了。（不然我也不会听智云，因为课确实有点上强度了。大作业写的时候真的是有点怀疑人生）\n\n实话实说，给肖老师的评分有点太低了。"},{"id":189721,"teacher_id":6322,"teacher_name":"肖朦","post_time":"2024-01-27 13:18:51","like_diff":0,"likes":0,"dislikes":0,"content":"必须给满"},{"id":184195,"teacher_id":6322,"teacher_name":"肖朦","post_time":"2023-12-12 12:28:20","like_diff":-1,"likes":3,"dislikes":4,"content":"别选统计与大数据分析，纯折磨"},{"id":164048,"teacher_id":6322,"teacher_name":"肖朦","post_time":"2022-12-17 12:16:07","like_diff":-2,"likes":0,"dislikes":2,"content":"对统计与大数据分析这课预期很高，不过可能是下午的课，太容易犯困了......"}];
