                <script>
                    // 评论数据
                    const commentsData = [{"id":193054,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-06-03 06:17:01","like_diff":10,"likes":10,"dislikes":0,"content":"上了老师的ADS，上课不点名，project只布置两次，ddl也都在最后一周，bonus的给分相当好，可以不做展示，展示和多做一次project就bonus给满，discussion的给分也非常容易，还没有出分，但是感觉老师的ADS的平时成绩算是给的很好的了，期中考甚至是开卷，老师人也很好，对于同学很友善，也会耐心回答同学提出的问题。可能是因为第一次开课，老师人有点紧张，讲课上可能差强人意，但认真听的话还是能听懂的。"},{"id":169488,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2023-02-26 11:48:39","like_diff":8,"likes":9,"dislikes":1,"content":"很好~"},{"id":194474,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-06-24 05:32:09","like_diff":6,"likes":6,"dislikes":0,"content":"非常好老师，应该是第一次上ads这门课，虽然讲课的水平确实很有上升空间，但每节课都会额外补充一些除了陈老师ppt上以外的内容，坏处是可能上课脉络没那么清晰，但好处是了解地更深入了，对期末复习面对一堆新算法题有帮助。平时事少分高，bonus的形式很多很容易拿满，project的分数给的也挺高的，discussion只需要交两次课程提议就行。"},{"id":194673,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-06-25 02:23:01","like_diff":5,"likes":5,"dislikes":0,"content":"神！不点名 平时分无敌好 人非常好 回答问题基本秒回且回答的很详细 对学生很照顾"},{"id":171782,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2023-04-05 07:05:49","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，答疑很积极~"},{"id":173680,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2023-06-01 06:28:46","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲得非常好，必选！"},{"id":196913,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-07-06 01:25:41","like_diff":3,"likes":3,"dislikes":0,"content":"ads新老师，事情很少，体谅学生，人很好。\n\n讲课的话感觉不如myc、wc这种有口皆碑的老师，但也不错。喜欢上课拓展很多内容，但这就导致本来基础内容大家就学不明白，加进来更多速度更快就更犯迷糊。后来老师也逐渐往课内回归，还有完善的空间\n\nbtw老师是二次元，出分后大家还在群里催老师去看京吹三，可以说人真的超级nice了"},{"id":192071,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-05-08 16:54:09","like_diff":2,"likes":2,"dislikes":0,"content":"老师还是很好的，只是因为第一次上课，教学水平还需进一步在实践中培养。估计明年上ADS，老师的水平可以提高很多；但是那些计院老油条们的水平就一直是那样了~"},{"id":194500,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-06-24 07:47:05","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，平时分给的很好，上课可能不像其他上过很多次的老师那么流畅，会补充一些其他学校的ppt，可冲！"},{"id":194627,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-06-24 16:31:06","like_diff":2,"likes":2,"dislikes":0,"content":"超级超级好老师，一句话说不清楚，选就对了！！"},{"id":210006,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2025-01-08 01:43:49","like_diff":2,"likes":2,"dislikes":0,"content":"不点名 没有课堂内答题(对比其他ads老师，比如yds) 讨论part只要交课程建议和意见即可 平时分基本上做了bonus，其他没有太大问题都给满\n\n事少，考试过了斩杀线包稳过的ADS老师\n\n而且授课也有特色 参考了mit，princeton等校的slides 至少从我个人角度要比课题组的传统slides(有点过于简洁，加上有一些细节藏在动画里(重叠的ppt文本框)，不播放都不知道这回事，)要易于理解，也一定程度节省了信息检索的时间，且有横向的对比\n\n基本上参考课题组slides(主要是确定考试范围) 把dyx老师slides中的主要内容和算法案例(各模块的算法案例可能会直接在期末考试考到)把握住 课后可以做点luogu，leetcode之类平台的贪心，dp，搜索，剪枝题单练练手 就能不错地掌握知识点\n\n在把握期中前的数据结构的结构，操作，复杂度(最好记一下各数据结构的摊还分析后的复杂度特点)基础上，参考github上学长发的关于ads >= 40的定向复习(主要侧重于期中后的算法部分)，大概就能比较不错地通过期末考试\n\n答疑也有及时的回复 并且助教哥哥很贴心 很认真 很负责 而且是曾经在ads几乎满绩的高手\n\n吴迪了 感觉还有说不尽的话but我想伟大无需多言！\n\n感谢dyx老师和助教qza对ads课程的辛勤付出！"},{"id":210173,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2025-01-08 17:02:10","like_diff":2,"likes":2,"dislikes":0,"content":"ads，建议无脑选dyx老师。\n\n    老师完全不点名。老师的project是8选2，并且不用展示，展示一次或者多做一个project，即可将bonus拿满5分。相比与别的老师必须要求展示以及多做一个project加一分，在dyx老师班相当于做了别的班最基础的任务即可拿满bonus，同时discussion内容只需要提交一次课程提议，加上期中考开卷，所以只要努力一点平时分基本上是满的。\n\n    同时，老师上课的ppt拓展了别的学校的内容，不止于cy ppt的八股文，虽然有些原理真的很深，几乎完全听不懂，但是个人认为学习ads不应该止于八股文。要是对拓展知识不感兴趣只需不听即可。\n\n    dyx老师回答问题也很有耐心，要是发现作业有问题或者上课哪里讲错了都会在钉钉群里发。"},{"id":196115,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-07-01 17:05:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师完全不点名，平时分给的特别好，随便满分"},{"id":196151,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-07-02 01:16:05","like_diff":1,"likes":1,"dislikes":0,"content":"伟大，无须多言"},{"id":196366,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-07-03 06:20:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师平时分给我拉满了😭😭"},{"id":196507,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-07-04 01:07:08","like_diff":1,"likes":1,"dislikes":0,"content":"事少分高，神中神"},{"id":197036,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-07-07 01:00:24","like_diff":1,"likes":1,"dislikes":0,"content":"强推，平时分给分友好，期中开卷，期末答疑积极"},{"id":209085,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2025-01-04 11:41:49","like_diff":1,"likes":1,"dislikes":0,"content":"是个好老师，可以放心选"},{"id":210053,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2025-01-08 04:28:10","like_diff":1,"likes":1,"dislikes":0,"content":"拯救了我学计科信心的好老师，算总成绩时不知道从哪里给我弄来了那么多加分，真的感激不尽。因为丁老师是新老师，图灵那边ADS老师介绍甚至没有他（我就多写一些向学弟学妹推荐一下\n\n丁老师上课用的自己的ppt，是cy的ppt+其他学校的ppt组合起来的，但老师自己加进去的扩展部分不是考试的内容，期末复习时要注意（\n\n关于上课，个人觉得老师上课的水平虽然不算最顶尖的一批，但很有耐心，一些难的知识点也会放慢速度好好讲，至少数据结构的部分我接受还是很良好的，到NP问题之后会变得比较抽象，上课时因为讲的比较凌乱也很难消化，不过算法这玩意自己不好好钻研也很难搞懂，不能全怪老师。\n\n关于成绩，老师的成绩组成是40%期末+10%期中+30%project+10%平时+10%讨论，project是8选2，在两个中选择其中一个展示。bonus政策为多做project，或者个人报名进行课前的数据结构/算法介绍pre，怕平时分不满的童鞋可以做做；这学期的期中是开卷考试，题目较简单且有一道摊还分析的手写题用来捞分，大可放心；讨论就写一写对课程的感想和想听的期末复习内容。总之丁老师ADS的平时分都比较好拿，基本不用担心平时成绩，好好完成project和bonus基本就满了\n\n关于期末考试，ADS的期末考也是臭名昭著的难。考前老师组织一次线上的期末复习，请助教gg去讲期中的题目，然后老师会选一些比较难的考点选讲，还是挺有帮助的。期末个人认为把NP前比较直观的部分看明白基本就不会被斩杀，想要争取更高的分数可以把后面ppt的各种算法手推一遍，搞清楚那些例子的算法思想，毕竟期末考也基本上是依赖上课讲过的算法出题的。\n\n最后还是非常感谢丁老师和助教qzagg一学期的付出，祝后辈们都能顺利通过ADS"},{"id":210096,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2025-01-08 06:41:13","like_diff":1,"likes":1,"dislikes":0,"content":"强推，丁老师非常好，放心选！！！\n\n    上课不会抽人答题，没有到课要求也没有签到；平时分叠满，期中开卷+手写题捞分，project是8选2，多做一次project或者pre是bonus，基本上好好做都能满的；\n\n    老师答疑也很积极，基本上当天问当天都会回复，老师人也很友好亲和！\n\n    期末考完了折算了一下分数，结果出分之后比预期总评高了好几分（是的，好几分）总评直接又上了一个台阶；期末好好考，剩下的交给丁老师！\n\n    印象最深刻的是期末考试完出分之后，钉钉群里一片的谢谢老师；以及丁老师最后的回复：“应该的”，真的感动了啊啊啊TAT\n\n    \n\n    至于ADS学习部分的话，建议平时好好下功夫，不要指望考前突击；每周上完了一定要好好复习，一定要搞懂，作业认真做；多的时间可以多刷一下力扣的dp之类的算法题练练手；不懂的地方问老师or同学or学长，总之就是平时一定要学好！"},{"id":210139,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2025-01-08 08:19:03","like_diff":0,"likes":0,"dislikes":0,"content":"伟大，无需多言，"},{"id":191365,"teacher_id":9378,"teacher_name":"丁尧相","post_time":"2024-04-18 12:57:05","like_diff":-2,"likes":1,"dislikes":3,"content":"老师人挺好的，但是ads的上课水平确实不敢恭维。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
