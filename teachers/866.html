                    const commentsData = [{"id":11639,"teacher_id":866,"teacher_name":"何洁","post_time":"2015-12-09 05:18:56","like_diff":10,"likes":16,"dislikes":6,"content":"。。。。"},{"id":188672,"teacher_id":866,"teacher_name":"何洁","post_time":"2024-01-19 13:36:11","like_diff":8,"likes":9,"dislikes":1,"content":"【发展心理学及其应用｜通识】\n\n何洁老师上课很有趣，以通俗易懂的方式讲述心理学知识（主要是儿童相关的），尽力与同学们互动，课后也乐于和大家讨论问题。成绩与个人付出成正比的一门好课。\n\n平时分和期末综述论文各占50%，平时分包括上课签到、课堂小测、随堂发言和实验被试。课堂小测全都是mooc的题目，刷完mooc很容易拿满小测分；做心理学实验被试每满1h加1分，上限5h。\n\n期末是写一篇发展心理学相关的综述论文，3000字左右，不限定主题，老师和助教会在群里发写作指导，可以和老师讨论选题。这里给大家推荐一个很有用的网站：https://srcd.onlinelibrary.wiley.com/\n\n我上课发言了五六次；两次小测一次80，一次100；心理学实验时长拉满了；综述论文费了很大心思写。最后看到成绩真的很开心，感谢老师和助教"},{"id":23084,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-03-17 05:26:33","like_diff":7,"likes":10,"dislikes":3,"content":"讲得很好就是事情比较多"},{"id":32203,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-07-06 03:03:04","like_diff":5,"likes":13,"dislikes":8,"content":"能学到很多。再说成绩吧。实验去了5次，上课认真发言了好几次，平时分应该没问题的。然后我期末就是刷夜，自我感觉最后也就一两道不会。不过我为什么还是没上4啊！！！一个工科生感觉都要用专业课的时间去学了，不，花的时间更多(去西溪做实验)，为什么还是不上4啊！！！选心导要绩点的别选她，前车之鉴！\n\n"},{"id":122977,"teacher_id":866,"teacher_name":"何洁","post_time":"2020-04-27 09:28:38","like_diff":5,"likes":6,"dislikes":1,"content":"上过发展心理学，老师挺和善的。不要随便翘课，会随机点几次名。上课可以划水，我基本都在最后几排补觉（因为课时较长）或者写别的作业，时不时看一下视频听一下知识点。要看慕课并参加慕课考试。大作业是文献综述，发展心理学相关的主题我觉得都挺有意思的，做起来不算吃力。最后得分4.5，文献综述和慕课好好做，上课点名都在的话分不会太低~~"},{"id":19058,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-01-23 07:01:37","like_diff":4,"likes":8,"dislikes":4,"content":"发展心理学的，讲课很喜欢举自己专业方向里面的例子。平时分都很透明的，努力按要求去做会有回报的。"},{"id":36121,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-11-10 12:59:51","like_diff":4,"likes":5,"dislikes":1,"content":"。。。。。。。。。。"},{"id":127814,"teacher_id":866,"teacher_name":"何洁","post_time":"2020-11-27 15:56:42","like_diff":4,"likes":4,"dislikes":0,"content":"发展心理学及应用#任务巨多 两篇书面思考都要求1000-3000 期末文献综述3000-8000（问了助教 查重要求同普通论文） 要刷慕课和慕课考试 最离谱的是还有实践研究作业 以小组为单位要跟社区家庭对接采访然后期末做pre（光是寻找支撑文献就又肝了3000+） 所幸给分是真的好 但还是建议大家慎选吧"},{"id":27318,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-06-24 15:37:41","like_diff":3,"likes":9,"dislikes":6,"content":"相比于卢老师，何老师的课看似事情多，（抽查，提问）但其实她注重的是让大家能够参与进来，上半学期我一直觉得她不如卢老师，但是现在想来，何老师的课的确对我们有很多帮助（听课效率and考试）而且何老师的课基本没打过瞌睡≥﹏≤卢老师的却忍不住想睡……"},{"id":32213,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-07-06 03:13:39","like_diff":3,"likes":10,"dislikes":7,"content":"老师人还可以 就是闭卷考反人类 考试并不简单 前面的人都在忽悠你 绝对是绩杀 非相关专业慎选"},{"id":46212,"teacher_id":866,"teacher_name":"何洁","post_time":"2017-01-21 02:47:23","like_diff":3,"likes":5,"dislikes":2,"content":"学不到什么东西，后半程是蔡永春老师上课，期末考试不会的都是她的内容。。。"},{"id":127121,"teacher_id":866,"teacher_name":"何洁","post_time":"2020-11-09 07:02:31","like_diff":3,"likes":4,"dislikes":1,"content":"发展心理学及应用任务是真滴多，通识赛通核，个人对于儿童的心理也不太感兴趣，所以体验很不好。"},{"id":18689,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-01-22 10:19:17","like_diff":2,"likes":8,"dislikes":6,"content":"很好的老师，虽然平时严了点，但考试简单，给分也好"},{"id":18866,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-01-22 16:00:09","like_diff":2,"likes":11,"dislikes":9,"content":"绩杀别选，其他人忽悠你呢！"},{"id":44052,"teacher_id":866,"teacher_name":"何洁","post_time":"2017-01-17 08:46:18","like_diff":2,"likes":5,"dislikes":3,"content":"学了一学期什么都没学到，基点还被拖垮了……不知道该说什么好 连课件都不给"},{"id":119220,"teacher_id":866,"teacher_name":"何洁","post_time":"2019-11-13 12:11:52","like_diff":2,"likes":2,"dislikes":0,"content":"4.8  老师很好，认真学可以学到很多，要发言，听慕课，写综述，因为找的很多都是外文资料，所以好像分还不错"},{"id":149384,"teacher_id":866,"teacher_name":"何洁","post_time":"2022-01-15 08:08:35","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很认真，也很有激情。个人觉得课程介绍的心理学实验都很有意思。论文认真写，慕课认真做绩点也会有体现。总体来说作业算比较多的，但还是推荐有兴趣的同学选。"},{"id":18698,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-01-22 10:49:51","like_diff":1,"likes":5,"dislikes":4,"content":"很好的老师 虽然课前会点名提问 但上课还是不错的 考试也简单 给分也不错"},{"id":118790,"teacher_id":866,"teacher_name":"何洁","post_time":"2019-11-06 01:51:59","like_diff":1,"likes":2,"dislikes":1,"content":"偶尔点名。上的是老师新开的发展心理学及应用。要刷慕课。评分主要由慕课和期末论文构成。\n\n很喜欢老师上的课，很有意思，老师讲得也很生动，课上会给很多例子。哈哈哈，我最喜欢看小朋友们的例子了哈哈哈"},{"id":119525,"teacher_id":866,"teacher_name":"何洁","post_time":"2019-11-13 09:09:21","like_diff":1,"likes":2,"dislikes":1,"content":"干的漂亮 水都4.2 （水是因为发展心理学讲的都是小孩子的故事没兴趣 只要mooc刷满期末论文也很轻松 悄咪咪问了助教 没有重复率要求 因为是文献综述类的 所以很好写"},{"id":127943,"teacher_id":866,"teacher_name":"何洁","post_time":"2020-12-01 04:17:16","like_diff":1,"likes":2,"dislikes":1,"content":"课上得很好，确实能学到很多，就是对于一门就一个秋学期的课来说事有一点多...想真的学东西的同学可以放心选，想水课的慎。"},{"id":128769,"teacher_id":866,"teacher_name":"何洁","post_time":"2020-12-25 08:23:13","like_diff":1,"likes":3,"dislikes":2,"content":"发展心理学及应用强推"},{"id":129997,"teacher_id":866,"teacher_name":"何洁","post_time":"2021-01-14 16:21:53","like_diff":1,"likes":1,"dislikes":0,"content":"发展心理学及应用，直接了当地说，事情确实很多，但给分也确实可以，慎选。老师人很好，也能学到不少知识。"},{"id":148256,"teacher_id":866,"teacher_name":"何洁","post_time":"2022-01-12 03:42:16","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好！课上能学到很多东西！但前提是你有在听！\n\n想来纯划水的不建议来，对不起老师也对不起自己的…我自己就是十一月末网课后摆烂了再没听过，最后的得分也很真实地反应了…挺后悔的，感觉错亿了。\n\n但老师真的很好！课堂氛围也很不错，只要投入进来了一定能有收获的。推荐！"},{"id":148272,"teacher_id":866,"teacher_name":"何洁","post_time":"2022-01-12 04:29:19","like_diff":1,"likes":2,"dislikes":1,"content":"发展心理学与应用\n\n事比起其他通识会比较多，但真的学到很多，收获满满；给分方面还不错，只要有努力和认真就肯定收获，付出和分数成正比；老师人很好，上课很生动。非常非常推荐对儿童心理学有兴趣或想学东西的选，不过想水的就慎选吧。"},{"id":187887,"teacher_id":866,"teacher_name":"何洁","post_time":"2024-01-17 16:59:26","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，上课很有趣。但比较惭愧都没怎么好好听课，以后要改一改水课的毛病了😰另外，我没做心理学实验，两次课堂小测也就七八十分，最后4.5分，已经很满意啦。文献综述一定要找老师或者助教好好沟通一下选题问题划定范围！认真写也不需要特别卷，4000多字也还行。还是比较推荐选的。"},{"id":215506,"teacher_id":866,"teacher_name":"何洁","post_time":"2025-02-27 06:34:10","like_diff":1,"likes":1,"dislikes":0,"content":"同类别通识课程不如其他老师有趣 考评机制不太清晰"},{"id":5222,"teacher_id":866,"teacher_name":"何洁","post_time":"2015-07-06 02:01:18","like_diff":0,"likes":6,"dislikes":6,"content":"上课内容不错，给分也很好，比较注重上课提问并且有一定加分"},{"id":15070,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-01-12 01:40:57","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲的很不错的~上课也有很多举手加分的机会"},{"id":17222,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-01-20 01:46:01","like_diff":0,"likes":2,"dislikes":2,"content":"老师很有趣的，上课也很好…但心理学不太好学是事实"},{"id":18975,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-01-23 01:34:49","like_diff":0,"likes":4,"dislikes":4,"content":"比较严，但课上得好"},{"id":23564,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-04-06 10:20:32","like_diff":0,"likes":6,"dislikes":6,"content":"很有趣，而且很吸引人啊，给分超级好！"},{"id":48238,"teacher_id":866,"teacher_name":"何洁","post_time":"2017-03-01 11:23:47","like_diff":0,"likes":3,"dislikes":3,"content":"人很好呀很萌！超喜欢老师！讲课也很有趣～但可能专业知识涉及比较少...需要自己去看书"},{"id":129114,"teacher_id":866,"teacher_name":"何洁","post_time":"2020-12-30 07:37:14","like_diff":0,"likes":0,"dislikes":0,"content":"我就每节课都去水课，然后作业按时写按时交，实验就做了一两次，期末论文由于我是大一啥也不会，就瞎写，最好分数挺不错的！老师的话很好，讲的例子很多，还有可爱的小孩子。就是有一点不好，全英助教我接受不了呜呜"},{"id":148213,"teacher_id":866,"teacher_name":"何洁","post_time":"2022-01-12 01:39:39","like_diff":0,"likes":0,"dislikes":0,"content":"发展心理学，事情确实多，但是确实可以学到很多东西，给分非常好，"},{"id":151228,"teacher_id":866,"teacher_name":"何洁","post_time":"2022-02-25 04:21:24","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，给分也很好，认真做可以拿满绩"},{"id":211412,"teacher_id":866,"teacher_name":"何洁","post_time":"2025-01-11 10:53:37","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好很温柔，作为心理学类通识课，上下来感觉还是蛮有收获的。上课主要用儿童的视频素材，看的时候很经常被小朋友萌到🤓（如果不喜欢小朋友可以再考虑一下要不要选）这学期不要求MOOC，两次小测也挺水的，发言和实验被试会加分（这个卷不卷我也不清楚，时间少的话也可以再斟酌一下选不选）大作业是文献综述，选题和助教沟通了，花了挺多时间写，最后给分很好！"},{"id":211616,"teacher_id":866,"teacher_name":"何洁","post_time":"2025-01-12 04:21:18","like_diff":0,"likes":1,"dislikes":1,"content":"事少分高，上课内容很有意思，选她！"},{"id":216669,"teacher_id":866,"teacher_name":"何洁","post_time":"2025-03-20 13:14:12","like_diff":0,"likes":1,"dislikes":1,"content":"事多，讲课语言组织不好，考核标准不清晰，一门大水课绩杀你母呢，司马老师"},{"id":22646,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-03-09 06:18:03","like_diff":-1,"likes":4,"dislikes":5,"content":"人好很nice"},{"id":26328,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-06-17 02:53:44","like_diff":-1,"likes":4,"dislikes":5,"content":"讲课轻松风趣"},{"id":148306,"teacher_id":866,"teacher_name":"何洁","post_time":"2022-01-12 06:06:47","like_diff":-1,"likes":0,"dislikes":1,"content":"除了事情比较多，其实很不错，给分也还行，"},{"id":208307,"teacher_id":866,"teacher_name":"何洁","post_time":"2024-12-26 15:43:03","like_diff":-3,"likes":1,"dislikes":4,"content":"不是很推荐\n\n事情很多不适合水课\n\n心理学实验被试可以加分，相当于变相在要挟学生了，对时间少或者不想去的同学不友好（有人加分拉满了五六分，想想都吓人）\n\n而且开课内容和title不符，本来title是发展心理学，实际上只是说了老师自己的细分方向做儿童这块，本来选课是想参考发展心理学做自己生涯规划的，结果整个冬学期下来有用的知识反而没多少"},{"id":21577,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-02-29 08:28:50","like_diff":-4,"likes":2,"dislikes":6,"content":"上课云里雾里，讲的很多但不知道讲了啥。给分不错，上课多举手回答问题就对了。"},{"id":23744,"teacher_id":866,"teacher_name":"何洁","post_time":"2016-04-14 09:08:23","like_diff":-4,"likes":5,"dislikes":9,"content":"心导，基本就是书上一模一样，自己的理解也基本没有加进入，讲解很一般。管得太严，还不让拷课件，甚至还怂恿其他老师也不要给我们课件。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
