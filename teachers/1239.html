d":58691,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2017-09-15 02:18:57","like_diff":7,"likes":9,"dislikes":2,"content":"两个短学期的课，几乎是我来浙大之后最喜欢的一节课。我是本身就比较喜欢加缪福柯，所以这个课真的听的津津有味。吕老师本身是有一种老派知识分子的味道和感觉在身上的，但也有老顽童一样的心态。而且似乎从我们这一届开始这个课给分变了变，大家分数都还不错的。\n\n总之受益匪浅，非常推荐。"},{"id":141056,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2021-09-22 11:28:19","like_diff":7,"likes":7,"dislikes":0,"content":"助教小姐姐太可爱了"},{"id":111822,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2019-07-03 00:23:48","like_diff":6,"likes":7,"dislikes":1,"content":"老师的法国知识分子真是爱了！吕老师是一个很和蔼，很可爱的老爷爷，说话慢慢的，总是挂着微笑。讨论班的助教陈子豪xgg也必须吹爆！我本来还担心自己说不出什么很专业的话，但是他每次都能把讨论往有趣的方向引导，让大家都能发表自己的观点，几乎每节讨论课都让我感到很快乐！期末考也很善解人意啊！给分也很棒啊！这样的课有什么理由不选啊！（激动.JPG）\n\n"},{"id":146067,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2022-01-05 10:14:27","like_diff":6,"likes":8,"dislikes":2,"content":"老师的课可以随便水，不水，认真听也会有很大收获。讨论课很赞！h h h h h，很能推动大家讨论，助教小姐姐超级可爱，讨论课就算不知道很多历史知识也没关系的，会和时事结合，自由发言，能得到很多知识，而且只要多发言，考试开卷认真抄，成绩不会差到哪里去的。成绩刚出4.2嘿嘿。"},{"id":176185,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2023-06-28 04:09:27","like_diff":6,"likes":6,"dislikes":0,"content":"大爱顾xj助教姐姐，好看幽默温柔事少给分还巨好，太爱了太爱了，分到的就偷着乐吧"},{"id":1972,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2015-03-27 10:39:45","like_diff":5,"likes":9,"dislikes":4,"content":"通核，有点无聊"},{"id":83373,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2018-07-10 07:37:43","like_diff":5,"likes":5,"dislikes":0,"content":"吕老师真的是非常和蔼非常有耐心非常好的老师！真的是大师风范！！就是讲课语速有点慢……"},{"id":173979,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2023-06-05 11:19:46","like_diff":5,"likes":5,"dislikes":0,"content":"非常喜欢法知课，法知讨论课是我每周最期待的环节，讨论课问题类似于键政，可以随意发表问题言论（？）感觉了解20世纪欧洲史的人会比较有话说。很好的缓解了来了大学以后没有一直见面的朋友和我讨论问题的烦恼。如果没有这节课我真的都快忘了我以前是个爱看历史政治的纯文科生了（落泪）。每个小组两次pre然后期末一篇论文感觉事情不是很多，我们班pre也不卷。期中周和最后一周讨论课放电影可以不去。助教分到谁感觉碰运气。"},{"id":46236,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2017-01-21 04:29:14","like_diff":4,"likes":8,"dislikes":4,"content":"实践课好好发言，参加大课展示?满绩妥妥的"},{"id":124206,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2020-06-27 03:28:19","like_diff":4,"likes":4,"dislikes":0,"content":"挺好的老师，这次疫情都是朱老师在上，就是绩点可能不高"},{"id":176298,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2023-06-28 10:31:45","like_diff":4,"likes":5,"dislikes":1,"content":"太喜欢这门课了，自闭选手真的很少能找到和自己一起讨论历史文化、哲学的朋友，法知是一门很棒的课，投入多少就会收获多少，带给我动力进行新的思考，甚至还让几乎从来不主动发言的本人，发言了很多次，且不是主要为了最后的成绩，btw强推顾晓静姐姐！（其他老师都很好 ，超可爱超耐心又有老师严肃的时候，日系美女，历史系石原里美hhhhh"},{"id":189368,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2024-01-23 12:20:42","like_diff":4,"likes":5,"dislikes":1,"content":"吕老师上课的感受真的非常不错，认真听的话收获真的很大，无论对法知史是否感兴趣都强推来听课。｜｜但是这个助教是什么情况，不能学学隔壁讨论班的助教吗，在有同学想发言的课上不让发言提前下课，没人有兴趣发言的课又找视频放拖堂，对课堂节奏把握能力迫切需要提升。另外基本每节课都发言了，读书报告字数贴上限，两次pre也得到肯定评价，但是最后总评分数真的是认真的吗？强烈建议助教也上查老师系统，不要让个别助教败了课程二十几年积攒的声誉"},{"id":24456,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2016-04-30 14:24:00","like_diff":3,"likes":4,"dislikes":1,"content":"很有风度的老师"},{"id":35998,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2017-01-30 08:41:51","like_diff":3,"likes":3,"dislikes":0,"content":"通核是最值得推荐的通核\n\n"},{"id":130792,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2021-01-24 14:49:17","like_diff":3,"likes":3,"dislikes":0,"content":"墙裂安利！！！有趣的课，人美心善的助教，上课妙趣横生的老师，知识点满满，讨论课也很棒，都来上！！！给分巨巨巨巨巨好！！"},{"id":168911,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2023-02-23 11:08:29","like_diff":3,"likes":4,"dislikes":1,"content":"很有意思的老教师，上课时经常会讲一些他在法国的故事，而且从来不点名，后期到课率感觉都没有一半。给分应该是另一位朱老师给的，我讨论课差不多有百分之四十的课会发言，自我感觉讲的不怎么样（社恐人太容易紧张了😭），读书报告也是一般，期末考就是抄书，最后4.2供参考（and那位白玮助教感觉不太行，没有很好的把握住课堂的节奏，冷场时不能很好的引导同学们发言，每次到后面的同学讲的基本都是一些无意义的东西了她也不组织换话题）。"},{"id":69589,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2018-01-25 04:33:47","like_diff":2,"likes":5,"dislikes":3,"content":"通核很好，讨论课把握住满绩还是简单的。用点心就好。"},{"id":130835,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2021-01-25 02:22:26","like_diff":2,"likes":3,"dislikes":1,"content":"非常赞！大课不点名可以不去，讨论课多发言就可以了，期末也可以裸考"},{"id":146159,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2022-01-05 15:04:48","like_diff":2,"likes":2,"dislikes":0,"content":"非常棒"},{"id":189009,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2024-01-21 08:23:56","like_diff":2,"likes":3,"dislikes":1,"content":"顾晓静姐姐真的好好！！课上能把同学们的pre总结的很准确，课下如果去向她提问也会超级细致给你解答。本人没有特意卷发言次数，论文字数也偏少，最后4.5。最重要的是这门课程本身可以带给你很多人文主义的思考，是很推荐的一门通核课。"},{"id":7815,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2015-09-15 13:54:58","like_diff":1,"likes":4,"dislikes":3,"content":"懂学生，帮学生"},{"id":52127,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2017-06-15 03:47:05","like_diff":1,"likes":2,"dislikes":1,"content":"非常有气质的老师～"},{"id":53514,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2017-06-27 01:42:01","like_diff":1,"likes":1,"dislikes":0,"content":"超级有魅力的老师～学到了很多"},{"id":78276,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2018-05-10 10:20:04","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的"},{"id":82596,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2018-07-08 15:42:26","like_diff":1,"likes":1,"dislikes":0,"content":"非常好"},{"id":82837,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2018-07-09 08:01:18","like_diff":1,"likes":1,"dislikes":0,"content":"很有趣很棒给分很好哦"},{"id":176155,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2023-06-28 03:20:15","like_diff":1,"likes":1,"dislikes":0,"content":"太喜欢吕一民老师的讲课风格了T^T"},{"id":188872,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2024-01-20 10:31:18","like_diff":1,"likes":1,"dislikes":0,"content":"文人风骨，良知与担当"},{"id":194455,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2024-06-24 04:46:24","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很文雅，知识渊博，听课也能收获不少东西，了解很多关于法国的知识，大课没点过名，讨论课，助教也很好，到最后几节课会照顾没怎么发言的同学，甚至最后两节说线上私发他一些观点也算发言，平时事情也不算很多，基本跟一些比较硬的思政差不多，但是上课很轻松，氛围也很好，读书报告的话我真的没看时间那本书（对不起我有罪），就拼拼凑凑（懂的都懂），但是我平时发言卷了一些（大概4次发言左右）最后正好被捞上4.5也没有卡绩，还是挺舒服的，真的推荐"},{"id":194610,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2024-06-24 14:57:09","like_diff":1,"likes":1,"dislikes":0,"content":"很棒的通核，大课不点名，讨论课助教会引导大家讨论问题。话题基本都很有意思，上的闫助教老师的课，真的非常非常有趣，完全不会拘泥于课程内容，大家畅所欲言，给分也非常nice。\n\n收获很多课堂之外的东西，跟猪脚老师可以聊一切想聊的，助教会作为一个阅历更丰富的同龄人加入你的讨论的。\n\n总共两次pre小组合作，读书报告确实有难度，很多社会学的名词，内容思想也比较晦涩，想写好需要一天多点的时间，但完全可以接受。"},{"id":145864,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2022-01-03 12:30:53","like_diff":0,"likes":0,"dislikes":0,"content":"老师太好了555"},{"id":173816,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2023-06-03 08:07:05","like_diff":0,"likes":0,"dislikes":0,"content":"语速略慢，但有种不疾不徐、娓娓道来的感觉，老先生熟知法国史，有很多相关的经历，上课延伸的较多，大多数知识在书本里，给分不错"},{"id":189066,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2024-01-21 14:27:58","like_diff":0,"likes":0,"dislikes":0,"content":"吕老师和朱老师上课都很好！（当然我个人认为朱老师更有趣一点哈哈哈哈哈）但法知的重点在讨论课！助教晓静姐姐我真的哭死😭人美心善，对同学们也很友好~每节课准备的话题真的特别有趣，也很有社会意义！这半年下来自己真的接触了很多新的观点。晓静姐姐第一节课就告诉大家要积极发言，这样分数会高~本人全学期总计发言三次，有的大佬基本上每节课都发言……）\n\n期末考的时候自己因为要赶八点十分开去上海的动车，写了四十分钟就交卷了，当时慌得一批。。。结果最后居然还拿了满绩🥺🥺🥺🥺🥺🥺我的天）"},{"id":27668,"teacher_id":1239,"teacher_name":"吕一民","post_time":"2016-06-27 07:45:22","like_diff":-1,"likes":3,"dislikes":4,"content":"知识分子……跪了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
