,"dislikes":1,"content":"是真的好老师，非常耐心负责，讲解透彻"},{"id":13638,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2015-12-30 07:32:46","like_diff":21,"likes":23,"dislikes":2,"content":"讲课很细致，回答问题很负责任。萌萌的赵老师每次在黑板上写字都要踮脚(○'ω'○)"},{"id":122361,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2020-02-25 12:21:35","like_diff":19,"likes":19,"dislikes":0,"content":"来到浙大最佩服和尊敬的三位数学老师之一 讲课清楚到极致 进度却还不落下  下课找她问问题 总是无比无比耐心地解答 甚至还会延伸到其他各个知识点 各种举例只为了让你绝对的理解和明白 经常让人都不忍心打断和离开 讲台之下尚且如此 遑论台上"},{"id":131149,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2021-01-26 07:38:15","like_diff":15,"likes":15,"dislikes":0,"content":"赵老师授课极好，颇为细致，又从不点名，spoc截止时间等数次提醒，答疑态度认真，值得10分评价！"},{"id":176949,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2023-07-01 00:26:08","like_diff":15,"likes":16,"dislikes":1,"content":"浙江大学何其有幸培养出了这样一位好的老师，本硕博皆浙大，留校任教，教学工作如此出色"},{"id":9065,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2015-10-12 03:29:36","like_diff":14,"likes":15,"dislikes":1,"content":"讲的太详细了，她的课很有趣"},{"id":3462,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2015-06-16 05:39:00","like_diff":13,"likes":14,"dislikes":1,"content":"脾气好"},{"id":47120,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-01-24 02:44:08","like_diff":13,"likes":14,"dislikes":1,"content":"出分前攒rp# 老师真的超棒的！讲得很清楚，思路很清晰。但是快出分好嘛等到好心累QAQ"},{"id":148873,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2022-01-14 00:33:33","like_diff":13,"likes":13,"dislikes":0,"content":"这学期最幸运的事就是遇到了赵老师"},{"id":150831,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2022-02-19 07:58:32","like_diff":13,"likes":16,"dislikes":3,"content":"（出分后的一些感想和经验）\n\n刚刚出分了，感觉比自己预想还好些，真的是一学期收获了很多了，很感激老师，每节课都是能感觉到老师讲评的用心和仔细，细节的知识点会反复强调，像是联合分布决定边际分布，但是边际不能决定联合，又或者是不相关不一定独立，独立一定不相关，我不夸张说，课后只要在上课前一晚上把老师讲课内容回顾一遍，或者自己跟着书本回顾老师讲课内容做下相应笔记，平时上课笔记就只用记一点点没听懂的知识，其余时间只要努力专注得听讲，因为老师课讲得实在透彻，新的知识点也让人觉得讲得很明白了，而且每次课堂开始时候老师会有10min左右进行一个复习上节课内容，可以结合自己昨天回顾再进行一遍巩固，把遗漏知识点再补全。\n\n至于可能要多花时间理解的，也就是\n\n1.\t二元分布函数，条件密度函数，Z=X+Y的分布。\n\n因为它的公式推导和计算用到二重积分知识，可能得复习下微积分'\n\n2.协方差和相关系数。主要期望方差有高中基础好理解，但之后协方差和相关系数就有点难懂，主要是他们的计算快捷公式，不相关与独立的关系，如老师所说其实这些都是期望，Var(X)=E(X²)-E²(X)，Cov(X，Y)=E(XY)-E(X)E(Y)，举例就是因为我开始看到这些定义时候觉得完全不知道怎么算'但其实不用慌 \n\n3.马尔科夫尼和切比雪夫不等式，大数定律还有中心极限定律这块。很多不等式啥的，就是也要花点时间理解，不过后面要到相合性准则那计算时候才可能用，关键是切比雪夫不等式和收敛到期望的那个中心极限定律 \n\n4.似然估计，几大估计准则，置信区间和假设检验。这都是最后几章内容，也都是较难的知识点我认为，就是课上第一次接触到难以跟上思路的那种，这部分就真要花时间因为考试必有大题是求极大似然以及拟合检验的，填空题也考到很多置信区间部分，值得一提今年最后一道考到了第一类错误的概率，要理解为什么μ取μ0时候概率取到最大"},{"id":8918,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2015-09-30 10:45:37","like_diff":12,"likes":14,"dislikes":2,"content":"蛮有耐心的老师"},{"id":81849,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-07-06 10:03:25","like_diff":12,"likes":13,"dislikes":1,"content":"随过课上点名是随机的，期中只有51的我，最后有3.9真是谢谢赵老师了。\n\n老师的ppt里是有表情包的hhhh"},{"id":8961,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2015-10-06 12:14:50","like_diff":10,"likes":11,"dislikes":1,"content":"很好的老师。自己努力，成绩不会差的。"},{"id":156329,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2022-06-19 05:49:01","like_diff":10,"likes":10,"dislikes":0,"content":"虽然被卡绩了ww，但能上敏智老师的课何其荣幸！希望21级统计班学生好好珍惜赵老师做班主任哇！"},{"id":17055,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-01-19 13:58:29","like_diff":9,"likes":9,"dislikes":0,"content":"真的是业界良心  老师很认真  上课也不无聊  最后给分也不错  赞赞赞"},{"id":131159,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2021-01-26 09:26:15","like_diff":9,"likes":9,"dislikes":0,"content":"老师真的很好！概统公式多但理解了就不用硬背。整个学期就在矩估计和极大似然估计那节课抽了几十个同学点了次名，说可以通过样本估计全班的到课率hhh"},{"id":150832,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2022-02-19 07:59:55","like_diff":9,"likes":12,"dislikes":3,"content":"（承接上个评价再写点上课经验吧，最多800字写不下了，也确实是我上得最开心的课所以有很多想写的了QAQ）\n\n首先就是感觉课后花时间必要但还是其次，然后关键还是每周一次的连续3堂课认真得听，记得带点水在中途渴的时候缓一缓听了很久课后的脑袋，课下也可以出去走动一下（甚至已经摸清楚老师每次第二节下课都会上厕所了😂自己也跟着习惯了）课上自己偶尔会听久犯困睡着不过一般睡20分钟问题不是很大，醒来喝口水之后听课效率还是杠杠的。\n\n\n\n可以说每一周这三节课都是我最享受和最充实的三节，课后都能有学到丰富知识的那种快乐而且毫无疲惫感觉吧，可以说老师让我喜欢上了概统也喜欢上了老师，对于老师教学态度和方法很感动，这学期有幸能坐在老师第一排的位置并且没有再动过，也是唯一一门没有迟到任何一节的课，对我来说真的是大学以来真的是唯一一门这样子做到的课，而最后没有达成满绩的分数，也达成了93分的总评和94分期末成绩，而对过程，也学得真的很高兴与满足了。\n\n//还有寒假后再来补充的一点点(〃´-ω･)\n\n后面我去问老师期末考试分数，老师直接打电话过来和我说了，而且是详细地告诉了我错在了什么地方，现在记得应该是填空题错了一道，还有最后一题第二小题。填空题是算概率搞成对立事件概率了，就变成1-答案；计算题是算拟合优度检验卡方分布自由度时候，因为λ题目给了但是我实际算时候是用极大似然估计值带进去的，所以自由度多加了1，后来取到的就不对了。感觉在大学这样子和老师交流也还是第一次，就像是回到高中那个时候一样了，老师是真的很用心啦！10分好评奉上(￣▽￣)"},{"id":152193,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2022-03-30 02:32:56","like_diff":9,"likes":9,"dislikes":0,"content":"讲课质量是我大一大二所有老师里面最好的"},{"id":47438,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-01-26 10:46:39","like_diff":8,"likes":10,"dislikes":2,"content":"老师超棒，我分低是自己比较渣期末考差啦不怪老师。大学碰见的第一个数学讲得如此透彻的老师是将云爷爷，第二个就是赵老师，感觉自己很幸运。明天大年三十了，感谢赵老师二十九出了成绩让我心里踏实了。感谢不挂之恩，祝您鸡年大吉。"},{"id":208813,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2025-01-02 08:00:57","like_diff":8,"likes":8,"dislikes":0,"content":"极好极好的老师。赵老师课的作业负担轻（横向对比），同时她的课上得特别好。重点难点讲得非常透彻，逻辑性极强，说话不啰嗦，语言通俗。老师人也特别好，会因为xzzd的拉垮与同学们当面致歉、、\n\n浙大有这样的老师是浙大的幸运。"},{"id":12570,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2015-12-23 13:43:24","like_diff":7,"likes":9,"dislikes":2,"content":"老师特别好，很耐心解答问题，教得也很赞，实在喜欢。"},{"id":17125,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-01-19 15:31:36","like_diff":7,"likes":8,"dislikes":1,"content":"老师很好，前排听课效果更佳哦～\n\n"},{"id":211991,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2025-01-20 12:01:57","like_diff":7,"likes":9,"dislikes":2,"content":"概率论与数理统计   2.5学分\n\n课程老师：赵敏智\n\n课程分数构成：小测30+期末40+学在浙大讨论5+考勤5+作业20\n\n老师上课体验：掌管概统的神！上课很清晰，而且手写题目防止我走神，跟的上思路。在讲分布函数的时候还会带我们重新复习一下微积分。平时上课会举很多例子，有助于我深入理解。平时作业量很少。老师人也很好，第一节课说每节课点名的概率服从随机分布，事实上每次点名都提前通知。答疑也很积极，甚至还会因为学在浙大的问题给我们道歉。最后给分也应该是极好的。\n\n课程学习体验：大概是我大学学过的最轻松、体验最好的数学课了。考试只有计算没有证明感觉对工科生很友好！整个课程感觉也没有特别难的点，都是比较好理解的。这次期末考试计算量大，其实思维含量还是比较一般。如果历年卷写的比较多加上微积分基础好的，应该做下来还是比较顺的！小测的话98上已经有很多资料了，可以直接面向历年题复习，这次第一次测试学在浙大崩了，后来换了新的系统，三次取最高的两次，小测的分还是比较好拿的。"},{"id":216721,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2025-03-22 13:07:58","like_diff":7,"likes":7,"dislikes":0,"content":"老师是不是给橙留香和猪猪侠配过音呀，国宝级配音演员声线😍"},{"id":54537,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-06-29 14:19:00","like_diff":6,"likes":9,"dislikes":3,"content":"老师是好，人好，还有复习稿\n\n 但是随机好低哦QAQ哭了，不是说均绩4.2吗"},{"id":68796,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-01-24 02:03:46","like_diff":6,"likes":8,"dislikes":2,"content":"浙大第一个每节课上课前还会给你复习的老师"},{"id":113231,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-07-06 02:19:06","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的超级超级好！大学难得碰到一个对学生这么耐心的老师！上课只要认真听成绩根本不是问题！"},{"id":148833,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2022-01-13 15:57:57","like_diff":6,"likes":6,"dislikes":0,"content":"必须10分，小测只拿了60%的分，期末也没考好，赵老师给分讲课都太好了，没想到还能上3，呜呜"},{"id":17078,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-01-19 14:31:26","like_diff":5,"likes":6,"dislikes":1,"content":"好老师，本学渣上80了"},{"id":54738,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-06-30 06:23:37","like_diff":5,"likes":5,"dislikes":0,"content":"老师教的不错 ，课后作业量也不多。人很nice，课下问她问题，她还引导我举一反三。还有一些同学课后和老师聊时间序列、金融保险，都得到了很好的反馈。这学期考试试卷略难，计算量大，我考的很差。老师说这学期换了教材，内容变多了，所以试卷难度也增加了。平时只做作业，考前刷了假试卷的我考场上做题很不熟练。以后选的同学还是要把书上习题全都做上一遍，从前老试卷上的一些填空题也值得一做。"},{"id":68563,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-01-23 11:09:51","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲得超级棒，会带着我们过思路。老师也很可爱～一开始还以为是个体育老师哈哈哈"},{"id":100781,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-01-27 00:17:20","like_diff":5,"likes":5,"dislikes":0,"content":"虽然平时十分努力，自己因期末复习没有时间考试炸掉，但选上老师的课是我一生的骄傲。什么也不i不夸了，感激之情无法言表。老师是天使(×_×#。怎么会有这么好的老师呜呜呜"},{"id":122038,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2020-02-03 13:35:15","like_diff":5,"likes":5,"dislikes":0,"content":"概统课程组基本是把小测20分送到手里了，30分拿20分就能满。剩下15分作业（赵老师不点名）基本也可以拿满，剩下65分期末考试。\n\n这学期相对之前几学期期末变难了，几个特殊分布的灵活应用比较难想到。概统难点主要在于二元分布，卡方，t，F三种分布的形式变换，然后如果你这三种能理解置信区间和假设检验可以自己推，推不出来需要背几十个公式，我建议是考前大致背一下然后考场现推。\n\n赵老师讲的很好，也不接受考后邮件求情，在我们考试的时候就把群解散了233。但出分后感觉是有调过分的，具体不太清楚。"},{"id":148840,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2022-01-13 16:49:04","like_diff":5,"likes":6,"dislikes":1,"content":"我！爱！敏！智！麻！麻！\n\n祝女神天天开心"},{"id":169274,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2023-02-25 07:25:37","like_diff":5,"likes":6,"dislikes":1,"content":"麻麻！！！"},{"id":177349,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2023-07-03 03:28:53","like_diff":5,"likes":5,"dislikes":0,"content":"老师算是课讲得很好了，就是我上课太困了……\n\n课后会给同学们答疑，考试前会提醒大家别忘了考试时间\n\n小测和点名都会提前通知\n\n给分很好，肯定是赋分或者调过了，不然就我那个小测成绩（笑哭）"},{"id":201986,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2024-11-08 03:11:24","like_diff":5,"likes":5,"dislikes":0,"content":"猪猪侠..嘿嘿..我爱猪猪侠😍😍"},{"id":44385,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-01-23 02:36:01","like_diff":4,"likes":5,"dislikes":1,"content":"炒鸡可爱的老师"},{"id":46632,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-01-22 04:29:43","like_diff":4,"likes":5,"dislikes":1,"content":"感觉老师不要太好(✪▽✪)"},{"id":68963,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-01-24 07:18:33","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课上的实在是好，大一被微积分线代虐死的我概统竟然能满，这都是老师教的好吧！哈哈哈当然也有可能概统比前两门数学课简单哦，不过老师讲课思路确实清晰，大赞大赞！"},{"id":100774,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-01-26 23:59:51","like_diff":4,"likes":4,"dislikes":0,"content":"赵老师讲得超好，是浙大很难得的负责任的老师了，每节课刚开始会花10分钟复习上节课的内容，课后答疑能和你说很久。给分还行吧，只是凌晨2点出分有点厉害。"},{"id":100775,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-01-27 00:02:41","like_diff":4,"likes":4,"dislikes":0,"content":"业界良心。 老师认真到我觉得不认真听很羞愧，很负责很可爱的老师，小测反复提醒我们不要忘做，感动！希望老师猪年大吉！"},{"id":100924,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-01-27 06:22:41","like_diff":4,"likes":4,"dislikes":0,"content":"敏智老师真的太好了，期末发邮件问老师试卷里存在的问题，老师会一题一题给你指出来，平时上课调理十分清晰，每次课前会带我们一起复习上次课的知识点，课后答疑也是超级有耐心，经常答到很晚很晚，还总是面带微笑呢，总之，真的超级暖心，给分好那自然不必说，这学期是补选上老师的课的，感觉超幸运，在老师身上感受到了浓浓的母爱，哈哈哈哈~"},{"id":113987,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-07-08 06:17:02","like_diff":4,"likes":4,"dislikes":0,"content":"赵老师真的很会深入浅出地讲课，随机过程上课不拖沓，例子多，知识点梳理很透彻。回答问题的时候有种高中老师的亲切感，真的太棒了！吹爆呜呜呜（ps：隔壁苏老师也很棒哦）"},{"id":146931,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2022-01-08 05:49:04","like_diff":4,"likes":4,"dislikes":0,"content":"超棒的！"},{"id":188293,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2024-01-18 15:00:01","like_diff":4,"likes":4,"dislikes":0,"content":"十分好老师，使我脑袋旋转。\n\n上课偶尔点名，但点名之前一定在钉群通知。\n\n每周课后都答疑，是竭尽全力希望学生学到知识的好老师。\n\n会经常提醒学生拿到不该丢掉的平时分。\n\n海底捞，我期末没有一道大题是完整写出来的，本来以为要挂了，但出分居然还能有2.7，是我自己不用心学怪不了老师，我知道老师非常努力捞了，心怀感激。\n\n希望后来的同学不要像我一样，辜负老师的信任，努力考高分吧"},{"id":7875,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2015-09-16 01:41:13","like_diff":3,"likes":6,"dislikes":3,"content":"给分怎么样啊"},{"id":17321,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-01-20 04:30:42","like_diff":3,"likes":3,"dislikes":0,"content":"感觉到浓浓的师生情"},{"id":18644,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-01-22 07:46:16","like_diff":3,"likes":3,"dislikes":0,"content":"3点40下课可以被追问到4点15，如此有耐心。"},{"id":18935,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-01-22 23:44:28","like_diff":3,"likes":4,"dislikes":1,"content":"很耐心，讲课很好，给分不错"},{"id":37026,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-11-17 07:03:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级萌！讲的超级好！"},{"id":54529,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-06-29 13:51:25","like_diff":3,"likes":4,"dislikes":1,"content":"随机过程赵老师讲的超棒的 老师还会手写解答 ppt也很好"},{"id":66765,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-01-19 02:45:00","like_diff":3,"likes":4,"dislikes":1,"content":"老师长得超可爱！上课也很仔细，上大学以来考试最有信心的数学课！(ง •̀_•́)ง"},{"id":66940,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-01-19 11:19:30","like_diff":3,"likes":3,"dislikes":0,"content":"好老师！考完来攒人品"},{"id":68529,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-01-23 10:11:43","like_diff":3,"likes":3,"dislikes":0,"content":"好老师 给我坚持学下去的动力。最后93 虽然我原本还对满?抱有一点点期待 但是也算满意。谢谢老师！"},{"id":68553,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-01-23 10:52:21","like_diff":3,"likes":3,"dislikes":0,"content":"给分好～讲得好～"},{"id":76431,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-04-09 06:14:20","like_diff":3,"likes":3,"dislikes":0,"content":"苏老师和赵老师的课我都听过，就问标普，细致，耐心你想不想拥有?"},{"id":101811,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-01-29 07:06:29","like_diff":3,"likes":3,"dislikes":0,"content":"不用预习\n\n"},{"id":113156,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-07-06 00:40:08","like_diff":3,"likes":4,"dislikes":1,"content":"赵老师讲的真的太好了！我强烈建议选苏中根的课然后来旁听赵老师的！真的是我上大学以来遇到的最负责任讲的最好的数学老师！可惜自己智商有限吧，期末考的不是很好，绩点也平平，但是无法否认老师的教学水平确实很棒！至少自己是觉得收获了很多，给赵老师笔芯"},{"id":122029,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2020-02-02 11:15:38","like_diff":3,"likes":3,"dislikes":0,"content":"赵敏智老师我吹爆她！逻辑清晰连贯，讲课好懂循序渐进，课后耐心回答同学问题，即使问了很弱智的问题她也不会嫌不耐烦，网上小测要求比较低很容易就拿满分了，超级和蔼的老师，超级感激能遇到这么好的老师！选她没错！冲冲冲！"},{"id":134141,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2021-03-17 03:21:42","like_diff":3,"likes":3,"dislikes":0,"content":"超好的老师，对线上上课的同学也非常关心！老师每次上课前都会来一个复习，效果还蛮好的！"},{"id":145373,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2021-12-29 08:05:19","like_diff":3,"likes":3,"dislikes":0,"content":"刚上完老师最后一节课，真的是好老师，大家也公认老师知识点讲评得是真的透彻，确实是讲得太好了，老师也很有趣，是位课堂上和学生有交流互动的老师，其他的具体内容等期末考考完再来补充一波~"},{"id":148838,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2022-01-13 16:39:35","like_diff":3,"likes":4,"dislikes":1,"content":"呜呜呜我爱老师，超出预期很多，感谢老师"},{"id":169409,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2023-02-26 03:52:02","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好，对概统讲解很透彻，对同学的每一个问题也都非常细致地解答！"},{"id":177310,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2023-07-03 00:56:00","like_diff":3,"likes":3,"dislikes":0,"content":"出分了，给mzmm10分，无关成绩，真的很幸运能在大学遇上赵老师这样以为热心的老师，老师答疑很热情，耐心，上课也很好，非常熟练。我们有什么问题都会很热心地帮我们解决"},{"id":188124,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2024-01-18 08:40:52","like_diff":3,"likes":3,"dislikes":0,"content":"神！\n\n讲课时真的很细致，而且穿插了很多老师自己对内容的理解，很多东西看教材抓耳挠腮但上课时老师总是能用清楚简单的方式概括出来，一学期以来基本上完课回来就能直接动手写作业，我觉得能够仅靠上课就把学生教会的老师在今天已经非常可贵了！！！\n\n更何况老师每周答疑，认真负责有耐心，给分也好，还有什么理由不打10分呢"},{"id":189584,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2024-01-25 12:56:22","like_diff":3,"likes":3,"dislikes":0,"content":"上课讲得太好了，而且答疑真的是有问必答而且还非常详细非常有耐心，大学碰到的最好的老师！！！！！！"},{"id":190142,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2024-02-23 16:40:08","like_diff":3,"likes":3,"dislikes":0,"content":"赵老师精心备课，专心授课；《概统》课程内容丰富，上课气氛活跃；老师讲解思路清晰，方法巧妙。她认真负责，经常安排课后定时定点的答疑；且老师能为学生着想，善于帮助学生解决问题。老师课后一般作业布置6道左右的题目，作业量比较合理；一学期安排3次左右小测，取其中成绩最高两次之分数计；且老师点名之前一般会提前通知。如果学习此课程尚有希望补充之处，可以有慕课作为补充。期末考试题目有一定难度，但平时掌握了相应的知识概念，熟悉了相关题目，还是不难拿到比较理想的成绩的。"},{"id":195962,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2024-07-01 02:54:45","like_diff":3,"likes":5,"dislikes":2,"content":"老师人超级超级好！！！成绩分布主要是 作业 小测 学在浙大讨论 期末，三次小测取两次的高分，认真准备前两次就行，作业布置的很少，相比隔壁老师每次布置十几道，赵老师只布置六七道，学在浙大讨论在临近期末的时候多次提醒我们在ddl之前讨论以免丢分，每次要点名都提前通知（但是过了半个学期之后因为去的人太少了很伤心，宣布不再提前通知，但是也在群里说了以后点名不再提前通知，而不是突袭点名），课讲得好，解答同学问题耐心！！！"},{"id":196209,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2024-07-02 07:49:30","like_diff":3,"likes":5,"dislikes":2,"content":"赵妈！必须10分\n\n\n\n就上课方面来说，赵妈的PPT非常简洁清晰，例题量适中而且典型，难度也够的；赵妈上课从来不会对着PPT念，即使有PPT，每次也都是亲自用手写板一点一点写，可以有效防止睡着（dbq虽然我还是上课打瞌睡，早上连着五节数学课实在难顶）可以说是非常用心啦！而且讲的是真的好，非常细致而且通透，每次上课前先简单过一下上节课讲的内容，然后开始下节课的新课。知识点之间衔接的也是非常好的，不会像线代一样一堆概念全给你抛出来。总之从一个概念到另一个概念之间的过渡还是比较自然的\n\n\n\n答疑方面，赵妈每次线下答疑都会去；线上提问的话，基本上每次都会非常认真的回答，之前我提问，解释完我还没懂的时候，赵妈还会耐心的发语音或者手写详解，可以说是非常非常耐心了！很多老师已读未回，或者没懂但是就不接着解释了\n\n\n\n给分的话，其他方面应该都拉满了，非常奈斯\n\n\n\n点名会通知，ddl会多次提醒\n\n\n\n总之就是很好的赵妈！！！"},{"id":15359,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-01-14 03:59:02","like_diff":2,"likes":3,"dislikes":1,"content":"讲的很细致很易懂"},{"id":20187,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-01-26 12:50:12","like_diff":2,"likes":2,"dislikes":0,"content":"业界良心的赵老师！！爱爱爱"},{"id":26979,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-06-22 03:43:08","like_diff":2,"likes":2,"dislikes":0,"content":"，爽。"},{"id":29876,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2016-06-30 12:40:15","like_diff":2,"likes":2,"dislikes":0,"content":"感谢老师不杀之恩"},{"id":40711,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-01-05 05:38:47","like_diff":2,"likes":3,"dislikes":1,"content":"好老师，不解释"},{"id":43567,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-01-16 14:26:38","like_diff":2,"likes":3,"dislikes":1,"content":"好老师，考前攒人品"},{"id":47444,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-01-26 11:29:48","like_diff":2,"likes":3,"dislikes":1,"content":"赵老师超级好，很温柔很可爱~喜欢她！"},{"id":52457,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-06-20 08:05:40","like_diff":2,"likes":2,"dislikes":0,"content":"思路清晰 很有激情"},{"id":59257,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2017-09-20 11:22:21","like_diff":2,"likes":2,"dislikes":0,"content":"旁听的我真的谢谢老师。。。"},{"id":65896,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-01-10 03:54:49","like_diff":2,"likes":2,"dislikes":0,"content":"难的课，但是最好的老师，考试都没考，直接过来评分了，不管绩点如何，老师依旧最棒"},{"id":72775,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-01-31 05:21:01","like_diff":2,"likes":2,"dislikes":0,"content":"虽然最后差一分很可惜没满，但是还是表白赵老师！思路清晰有条理！"},{"id":74648,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-03-05 03:11:10","like_diff":2,"likes":2,"dislikes":0,"content":"非常耐心和人好的老师"},{"id":81840,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2018-07-06 09:49:33","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好！讲的也很细致"},{"id":97198,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-01-22 00:07:34","like_diff":2,"likes":2,"dislikes":0,"content":"讲课很清楚，好老师。"},{"id":100763,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-01-26 21:45:23","like_diff":2,"likes":3,"dislikes":1,"content":"(概统)这是什么神仙女神老师啊，都给我选! 不点名，性格好，每节课都有复习，期末有复习课。最后，给分也太好了吧，挽救了我大二一学期的GPA啊!"},{"id":100825,"teacher_id":3034,"teacher_name":"赵敏智","post_time":"2019-01-27                             btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
