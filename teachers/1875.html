                <script>
                    // 评论数据
                    const commentsData = [{"id":63947,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-12-26 07:02:07","like_diff":180,"likes":260,"dislikes":80,"content":"课堂内容无聊无干货，公开嘲笑学生，公开性别歧视，说“女生就算绩点高保研进来也没什么用”，原话记录。我只想知道这等人品如何为人师表以及去哪里可以举报？赞我上去"},{"id":103710,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-03-04 11:30:37","like_diff":127,"likes":139,"dislikes":12,"content":"点名反对高赞答案中种族歧视内容。\n\n2018年3月4日的课上，老师大声斥责了课上喧哗的棒子同学。\n\n试问若你在讲台上面对不交作业，不来上课，大声喧哗的留学生，你会怎么做？\n\n何必一味强调种族歧视？有的留学生态度就是如此，居然还有人为他们洗白。如果留学生能兢兢业业的完成作业怎么会不能拿高分？\n\n希望还原事实。\n\n不过口音什么的确实如此..."},{"id":4538,"teacher_id":1875,"teacher_name":"周明初","post_time":"2015-06-24 08:05:06","like_diff":57,"likes":69,"dislikes":12,"content":"听不清讲什么"},{"id":153731,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-05-09 15:00:17","like_diff":43,"likes":50,"dislikes":7,"content":"要求3000，写3001，4.8。卷什么卷"},{"id":2799,"teacher_id":1875,"teacher_name":"周明初","post_time":"2015-07-14 01:59:27","like_diff":35,"likes":42,"dislikes":7,"content":"听不清在讲什么啊，给分还很坑。"},{"id":97975,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 03:12:24","like_diff":27,"likes":37,"dislikes":10,"content":"上课真你妈弱智，全勤加5000字论文最后3.3，我可去你妈的吧"},{"id":44484,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-01-18 01:13:18","like_diff":26,"likes":36,"dislikes":10,"content":"老师方言很重很重，别说上课内容了，点名都听不出来是在叫自己。事情很多，点名+作业，上课提问，但是课堂毫无收获，因为你根本听不清楚他在讲什么，一个人倒是在讲台上很投入地自嗨。作业写得很认真，3.9。"},{"id":38025,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-11-23 09:01:46","like_diff":25,"likes":64,"dislikes":39,"content":"威胁留学生会挂科 逼学生退课 在课上直接嘲笑留学生 这还算是老师吗"},{"id":2680,"teacher_id":1875,"teacher_name":"周明初","post_time":"2015-05-05 08:39:35","like_diff":20,"likes":25,"dislikes":5,"content":"听不懂……"},{"id":44599,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-03-23 08:29:17","like_diff":18,"likes":22,"dislikes":4,"content":"有一句mmp不知当讲不当讲，给分低，上课放越剧，声音震得学生头疼，自己看的津津有味。慎选"},{"id":25835,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-11 03:27:15","like_diff":17,"likes":28,"dislikes":11,"content":"我知道为什么浙大的人文气息如此淡薄了，老师对政府对浙大好像都有很深很深的不满?! 课堂很少点燃我的热情，是的，我自认为是一个热爱传统文化的孩子。"},{"id":48654,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-02-25 04:31:24","like_diff":17,"likes":19,"dislikes":2,"content":"辣鸡考试，方言太重，发音都是错的，听不出来他在讲什么"},{"id":135028,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-04-27 10:17:58","like_diff":17,"likes":22,"dislikes":5,"content":"虽然不知道自己的绩点高不高（发这条消息是在考试周第一天），但是我还是很喜欢大学语文这门课程的。周老师的声音是有特点，但没到影响上课效果那么严重。比起口音的问题，对于我来说更大的障碍是老师的PPT全是繁体字，选了课的同学可以用手机或iPad查一下原文，这样更方便。老师上课的内容主要是PPT上古诗文的赏析，会先读一遍原文，然后介绍背景（老师讲起典故来挺有趣的），再赏析，总体感觉和高中语文课差不多。整个春学期的课程上下来，我觉得周老师是一个谦和有趣的人，你不能否认他有时候会吐槽一下社会现象，你也不能否认他上课会点名，但是他现在吐槽的真的没有像上面评论区里的那么严重了，而且上课点名有特殊原因没去是可以和老师商量的（个人认为选了课去上课是对老师的尊重，而且点名分只要去了就有，比其他分数好拿一些，我不排斥点名的老师，和我意见不同的同学不要生气呀）。老师布置的作业也不多，就是一片字数不限的小作文和一片作为期末成绩的3000字以上的论文，是没有考试的。在最后一堂课上，周老师会给我们放昆曲，唱词也是很经典的，老师会把前排的灯关掉，方便我们欣赏。但是因为考试周了，有些同学在课上要认真复习考试科目，听到戏曲咿咿呀呀，灯光又不好，难免感到心烦。但是如果你不复习，权当做去剧院听了一场戏曲的话，我觉得最后一堂课的《牡丹亭》的“撩妹”片段，和“收拾起大地山河一担装，四大皆空相”都挺有意思的。希望绩点不要影响我对周老师的喜爱，特地在成绩出来之前发了，希望大家不要被之前周老师可能存在的事情影响。喜欢读诗歌的同学都来选吧！"},{"id":29433,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-29 23:05:44","like_diff":13,"likes":17,"dislikes":4,"content":"讲的挺无聊的，给分也不好。"},{"id":16230,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-17 14:07:00","like_diff":12,"likes":16,"dislikes":4,"content":"真是欲哭无泪啊，每次都坐第一排认认真真听课，论文也是认真写的，然后最后成绩连平均都没上。建议热爱传统文化的孩子别去听了，会失望的"},{"id":65715,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-01-08 11:51:41","like_diff":12,"likes":17,"dislikes":5,"content":"1.普通话不过关\n\n2.留学生最高及格\n\n3.地域歧视\n\n4.玩老梗，尬笑\n\n5.最糙ppt\n\n6.文字直接粘贴自网络\n\n7.内容深度不超过百度百科\n\n8.毫无体系\n\n9.慎选。\n\n"},{"id":38026,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-11-23 09:13:41","like_diff":10,"likes":14,"dislikes":4,"content":"不仅仅是在上课 下了课 也会在不是教室的地方让学生退课 发音还特别差 听不懂他在说什么"},{"id":38819,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-12-19 08:26:54","like_diff":10,"likes":17,"dislikes":7,"content":"老师不喜欢留学生 是吧？"},{"id":86272,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-09-11 17:48:21","like_diff":10,"likes":12,"dislikes":2,"content":"对不起，我上课一点没听，但是老师说“你们现在的论文肯定没有什么深度，所以我只看字数，你们写个三千可以，想要分数高一点写两万也不是不行”原话，我写了四千，最后四点二，无感，倒是也没经历之前的同学们说的那么不堪，也没有想象的那么好，不过你给我分数不差，我给你分数也不差，就是这样"},{"id":93986,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-14 15:00:10","like_diff":10,"likes":11,"dislikes":1,"content":"真的 如果你想学东西的话 不要报他的课 如果你想好好自习的话 也不要报他的课\n\n一句话 珍爱生命 远离大学语文"},{"id":151812,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-03-16 12:07:51","like_diff":9,"likes":11,"dislikes":2,"content":"老师放的是昆曲，不是越剧，不是京剧，望周知。另外，课堂默写绝对不是心血来潮，而是蓄谋已久QAQ几年老传统了，还好之前看了课否评论，算是意料之中吧，但还是很突然。"},{"id":104714,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-03-26 10:44:12","like_diff":8,"likes":8,"dislikes":0,"content":"口嗨老年主播"},{"id":128369,"teacher_id":1875,"teacher_name":"周明初","post_time":"2020-12-21 11:07:06","like_diff":8,"likes":10,"dislikes":2,"content":"上课突然让大家拿出纸笔把他刚说的默写下来，很不讲武德！"},{"id":10537,"teacher_id":1875,"teacher_name":"周明初","post_time":"2015-11-19 13:17:16","like_diff":7,"likes":7,"dislikes":0,"content":"口音太重，不过经常逗学生笑"},{"id":44509,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-01-18 02:05:47","like_diff":7,"likes":8,"dislikes":1,"content":"大绩杀，猥琐的小老头\n\n"},{"id":49289,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-04-01 12:09:21","like_diff":7,"likes":9,"dislikes":2,"content":"垃圾\n\n"},{"id":70198,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-01-26 08:27:18","like_diff":7,"likes":11,"dislikes":4,"content":"别来教课了，做你的研究去吧……\n\n课程真的水，学不到东西，还天天点名。\n\n口音巨重，还是语文文化的老师，根本不会开玩笑。\n\n画画的作业，工科生凭什么还要有美术功底？美术与这门课程有关吗？\n\n给分不厚道，拉低绩点，比我数分、线代都低...\n\n"},{"id":94029,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-15 03:05:10","like_diff":7,"likes":8,"dislikes":1,"content":"就因为自己不喜欢饺子喜欢馄饨就怼所有的北方人和吃饺子的南方人，就因为自己是古代文学的就贬低现代文学，公开表示自己觉得学生写的论文都是垃圾，好的是我不配上您的课，大开眼界了。"},{"id":166756,"teacher_id":1875,"teacher_name":"周明初","post_time":"2023-01-13 12:45:31","like_diff":7,"likes":7,"dislikes":0,"content":"还不错\n\n对同学比较和蔼，上课也会讲讲俏皮话，有口音但听得懂。\n\n上课主要以作品为主，文学史部分讲的不多，让大家自己看看课件。\n\n讲作品时主要是翻译作品，再加上少量的赏析部分。\n\n期末的话重点划得很明确，最后还开卷考了。\n\n总得来说，这个分数是偏低的吧。"},{"id":28832,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-28 17:13:13","like_diff":6,"likes":9,"dislikes":3,"content":"有点儿口音 比较搞笑 会让人回答问题 或留课堂作业来点名 只要交就可以 期末一篇论文 绩点4，2 不错的老师"},{"id":63519,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-12-06 02:08:06","like_diff":6,"likes":8,"dislikes":2,"content":"就是个傻逼"},{"id":97951,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 02:37:00","like_diff":6,"likes":7,"dislikes":1,"content":"难受，给分给到心痛，期末论文要求3000写了5000多还是没什么用，每次点名在，每次作业交，我就呵呵了，"},{"id":103581,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-03-01 12:46:33","like_diff":6,"likes":9,"dislikes":3,"content":"感觉老师真的很负责认真的，《诗经研究》课老师还把诗经里的植物带到教室来给我们展示。下课后问老师问题，老师都很热心地解答。\n\n我论文努力写的，写了5000＋，给了我4.8"},{"id":137596,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-07-05 08:34:35","like_diff":6,"likes":8,"dislikes":2,"content":"大学语文 只要认真写作业和论文就有高分 推荐捏！老师挺和善的 还懂一些行政区划地理？、、、狠懂的呢种。上课问同学家乡的市/县就能说出这个地方的故事 腻害"},{"id":165964,"teacher_id":1875,"teacher_name":"周明初","post_time":"2023-01-10 13:50:26","like_diff":6,"likes":8,"dislikes":2,"content":"作业很少，只有最后一篇大作业，写了不到5000字，最后88分4.2，挺满意的\n\n感觉老师真的很投入，对文学也很热爱，喜欢他讲课的感觉\n\n上课的时候很舒适也很开心，总之这节课带给我的感受挺愉悦的"},{"id":189669,"teacher_id":1875,"teacher_name":"周明初","post_time":"2024-01-26 13:42:07","like_diff":6,"likes":6,"dislikes":0,"content":"评分不至于这么低，其实老师人挺好的。口音上面老师也有自嘲，但是我感觉听起来还好，没有那么大障碍。上的诗经研究，给分也还可以。感觉老师还挺可爱的，老师还会让我们去找校园里的“草”（和诗经有关），虽然我们没真的带着“草”去上课，但是很感动的是老师这些话他自己都记着，而且他自己还去找了带到了课上。老师挺不错的。如果认真听课的话还是会有收获的，老师的上课体系还是挺清楚的。"},{"id":49437,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-04-12 13:00:56","like_diff":5,"likes":6,"dislikes":1,"content":"我上的是大学语文，说实话，很失望。老师一开始就抱着“大家都是为绩点来的都不怎么听课”的想法来上课，能上得好到哪儿去？口音略重，经常读错别字，建议发音强迫症患者(如我)还是别选他的课了。上课内容基本上是把文章或诗词解释一遍意思，偶尔拓展知识，不算生动有趣，我都是自己看书的。。唉:-( 学校文学通识质量有待提高啊"},{"id":50444,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-05-03 02:27:31","like_diff":5,"likes":6,"dislikes":1,"content":"第一节课很猥琐，给分差"},{"id":94038,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-15 03:29:01","like_diff":5,"likes":5,"dislikes":0,"content":"一点收获都没有。自习还觉得这个老师格外聒噪。对学生尊重不够。本来想重拾语文，没想到只让我更加怀念高中的语文老师。呵呵"},{"id":98375,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 11:29:34","like_diff":5,"likes":6,"dislikes":1,"content":"我觉得老师还好呀 只要用心还是挺好的吧\n\n论文在质不在量 作业完成（挺少的） 只有一次考勤 大家还是理性看待吧 我觉得还行"},{"id":102875,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-02-24 13:24:28","like_diff":5,"likes":7,"dislikes":2,"content":"周老师确实口音重\n\n而且喜欢开一些尴尬无聊的玩笑\n\n经常没人搭理他造成尬场\n\n但是看的出来老师是尽力用他的情商智商来吸引大家的注意\n\n文化功底还是有的\n\n但实话说上课收获不大\n\n可能因为听不太懂就不想听了\n\n不过老师讲的很感动"},{"id":105184,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-04-06 15:12:25","like_diff":5,"likes":5,"dislikes":0,"content":"真的后悔没退，本来觉得还能好好丰富丰富自己的内涵，结果这课让人听的简直无语"},{"id":147471,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-01-10 05:07:55","like_diff":5,"likes":8,"dislikes":3,"content":"老师上课讲古文确实有口音，但是我作为温州人听懂还是没有啥压力的。讲课文的时候会穿插很多典故特别是讲宋词的时候我感觉很精彩！平时会有几百字的小练习，就是讲讲自己的看法；期末统一论文3000+，我写了一篇温州方言发音调查4000字，最后4.8，作为工科生真的是远超预期了，赞"},{"id":166417,"teacher_id":1875,"teacher_name":"周明初","post_time":"2023-01-12 08:15:36","like_diff":5,"likes":5,"dislikes":0,"content":"感觉老师还是挺有意思的，口音的话认真听也能听懂。给分还可以，期末作业认真写就行。"},{"id":187374,"teacher_id":1875,"teacher_name":"周明初","post_time":"2024-01-15 16:38:53","like_diff":5,"likes":5,"dislikes":0,"content":"大学语文，老师人其实很好，蛮和蔼的～上课内容不太需要听，总共就几次课后小作业（半小时左右可以搞定）和最后一篇论文（与语文相关的就可以了），最后一节课还可以欣赏昆曲，最后分数也挺好的，非常感谢老师！"},{"id":190021,"teacher_id":1875,"teacher_name":"周明初","post_time":"2024-02-10 13:14:02","like_diff":5,"likes":5,"dislikes":0,"content":"不明白这个评分为什么这么低 老师年纪大了 口音有点重 但是人还是很好的 课上也能学到东西 给分也正常"},{"id":16222,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-17 13:54:36","like_diff":4,"likes":8,"dislikes":4,"content":"水成这样 给分还！Excuse me？！我不想说什么！！"},{"id":44501,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-01-25 09:55:36","like_diff":4,"likes":4,"dislikes":0,"content":"给分有点低（不是很懂低的含义，反正我3.9觉得还可以）不过老师人挺好的呀，评论区让我害怕"},{"id":47611,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-02-08 02:14:35","like_diff":4,"likes":5,"dislikes":1,"content":"给分超坑，绝对不能缺课"},{"id":52767,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-06-22 15:43:47","like_diff":4,"likes":5,"dislikes":1,"content":"垃圾，不能更垃圾了\n\n"},{"id":74736,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-03-05 10:41:39","like_diff":4,"likes":4,"dislikes":0,"content":"看到很多人说听不懂老师讲话，我觉得不是很对，好像老师能听懂学生似的。"},{"id":77898,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-05-08 11:17:09","like_diff":4,"likes":4,"dislikes":0,"content":"去年上了他的中国传统文化，今年上了他的大学语文，真的是很烂，我很喜欢古典文化，所以选了两次，但两次都很失望，内容基本一样，口音很严重，讲课很糊弄，基本每天都要发牢骚，直接说了自己给分看论文字数，写了很久的论文，查了很多资料，满满的期待结果3.9，给个参考吧这是五千字的分数，大家以后论文最好把红楼梦复制粘贴进去。"},{"id":93128,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-07 12:59:05","like_diff":4,"likes":5,"dislikes":1,"content":"上课真的没什么收获。想要学语文的同学可能会失望，讲的文章也少且乏味。老师本人没有书生气，看不出是语文老师。嘲笑留学生，说留学生都打低分，本人没有任何喜悦，好感全无"},{"id":97978,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 03:14:50","like_diff":4,"likes":8,"dislikes":4,"content":"说实话，我从一开始听到最后，感觉这是我真的感兴趣的一门通识课，老师很有趣（确实有点嘲讽的感觉，但是我个人理解老师绝无恶意，真的）作为一名工科生，这是我唯一一门感到很轻松有很有趣的课。我想说那些差评的，你们上课听了吗?虽然平时分只用签个到，但是能想象全场只有老师一个人在讲的尴尬吗?反正我个人感觉很有趣。"},{"id":103022,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-02-25 11:58:54","like_diff":4,"likes":8,"dislikes":4,"content":"中国传统文学与文化体验极差，我第一节课上完直接退课！上课点名查户口然后说自己以为你是哪里哪里人啊！单凭名字就说你是哪里人?补充一点:第一节课下课他还没有点完名！"},{"id":122859,"teacher_id":1875,"teacher_name":"周明初","post_time":"2020-04-15 11:12:14","like_diff":4,"likes":5,"dislikes":1,"content":"老师口音重确实。。。但是老师人还是比较好的，虽然我只是老师大学语文课上的学生，但是我sqtp上有很多麻烦都找老师帮忙，老师都很爽快的帮助了我。那些觉得老师师德不行的人，还是深入了解再发表评论吧。"},{"id":127520,"teacher_id":1875,"teacher_name":"周明初","post_time":"2020-11-24 01:09:42","like_diff":4,"likes":5,"dislikes":1,"content":"1.口音严重，有点难听懂\n\n2.上下课准时，不拖课\n\n3.每次都要点名\n\n4.论文分数与字数成正比\n\n5.一个人自嗨，尬笑\n\n"},{"id":148529,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-01-12 23:49:11","like_diff":4,"likes":7,"dislikes":3,"content":"有热情的老师"},{"id":151301,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-02-28 06:40:28","like_diff":4,"likes":7,"dislikes":3,"content":"很不错，别被评分骗了，是能学到些语文的，寒假里专心研究古代文学也是老师给的引子，感觉整个寒假都沉浸在300年前，昆曲够雅！"},{"id":166013,"teacher_id":1875,"teacher_name":"周明初","post_time":"2023-01-10 21:54:17","like_diff":4,"likes":4,"dislikes":0,"content":"这学期上了周老师两门课，老师真的是个蛮有意思的小老头，会把自己讲动情。美中不足的是浙普口音对外地同学来说真的有点儿难分辨，但是我还是觉得他值得更高一点的分哈哈"},{"id":166085,"teacher_id":1875,"teacher_name":"周明初","post_time":"2023-01-11 05:12:19","like_diff":4,"likes":5,"dislikes":1,"content":"诗经研究。因为查老师的评分所以带着超低预期去上课的，没想到老师上课干货很多讲的很好，能够感觉到老师知识非常渊博，还时不时穿插着讲一些陈年老八卦，很有意思哈哈哈。口音的话因为我是南方人，所以听起来基本没问题。给分就是中文系普通水平。没有遇到高赞评论里那些现象，不过老师可能确实喜欢男生（同样坐在前排，老师会倾向于点男生回答问题），不过多评论。总之这门课收获很大，决定给老师往上拉一下分。"},{"id":187258,"teacher_id":1875,"teacher_name":"周明初","post_time":"2024-01-15 10:23:16","like_diff":4,"likes":4,"dislikes":0,"content":"人其实还不错，这个评分低了"},{"id":187366,"teacher_id":1875,"teacher_name":"周明初","post_time":"2024-01-15 15:23:59","like_diff":4,"likes":4,"dislikes":0,"content":"大学语文，从《春秋》《国语》讲到昆曲，老师博学而且很温柔，课程收获很大，作业并不多也很有创造性。语言我只会普通话听起来也没有困难。"},{"id":16421,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-18 05:14:37","like_diff":3,"likes":3,"dislikes":0,"content":"给分太坑"},{"id":16494,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-18 08:31:32","like_diff":3,"likes":6,"dislikes":3,"content":"有趣的老师。ps中国传统文学与文化的论文一定要按老师要求的格式写。"},{"id":17191,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-20 00:46:44","like_diff":3,"likes":4,"dislikes":1,"content":"这老师看上去很和蔼，但只是看上去啊！"},{"id":36808,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-11-16 06:21:03","like_diff":3,"likes":6,"dislikes":3,"content":"是个傻逼一样的人，，怎么这么幼稚"},{"id":39950,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-12-28 09:23:42","like_diff":3,"likes":3,"dislikes":0,"content":"听不清老师在讲什么"},{"id":46756,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-11-22 01:58:01","like_diff":3,"likes":8,"dislikes":5,"content":"辣鸡大学语文！论文8k认真写了很久！不懂评价标准！辣鸡！辣鸡！气死了"},{"id":66311,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-01-15 04:06:57","like_diff":3,"likes":4,"dislikes":1,"content":"老师人挺好，但讲课内容有些随意，感觉收获不大，有时候开玩笑不太注意。"},{"id":66369,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-01-15 12:25:36","like_diff":3,"likes":4,"dislikes":1,"content":"真的爆炸！最后一节课放一些特别吵的东西！要么就讲讲课我们多少还能听点东西，要么就赶紧放我们复习！就是以折磨学生为乐嘛！话也讲不清，玩笑也不会开，写板书不开前面的灯，讲课也是想到哪里就说哪里！辣鸡辣鸡！要是有零分就好了！"},{"id":66500,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-01-17 04:48:51","like_diff":3,"likes":6,"dislikes":3,"content":"老师口音的确很重，诗经研究没什么内容，还有浓厚的地域思想，总体而言还生活在上世纪，想有收获的不建议选。歧视女生那个事，他话确实讲得很重，但是毕竟事出有因，不是无缘无故的歧视，我觉得偏向恨铁不成钢?后来也给了他骂的女生再一次机会。作为经历整个课堂的女生，我觉得之前的评论有偏激倾向，希望后来者不要太害怕。"},{"id":74029,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-02-04 09:58:58","like_diff":3,"likes":7,"dislikes":4,"content":"我是真的不想再见到这个老师了。我所有课的论文没有下过4，自认为他的论文写的很认真而且选的题目也很难，结果呵呵。点名点了两次，我第一次没去，第二次我是在的，我还主动去找他说明情况来着，结果最后似乎一分平时分都没有给我，一分都没有哦。绩点不怕大家笑话，65分，我差不到这个程度我是知道的，所以分是怎么给的我也不清楚了。对我的态度很差，因为我一次点名没到就直接羞辱我了呵呵呵，劝大家受不了的最好别选，说真的。"},{"id":75484,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-03-12 10:32:44","like_diff":3,"likes":3,"dislikes":0,"content":"口音重，上课随意，作业多。一百的容量只有不到四十个人选……"},{"id":77916,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-05-08 14:58:53","like_diff":3,"likes":6,"dislikes":3,"content":"有些评论太偏激了，老师也没有说的那么讨厌，只是个人风格可能和他们的想象不同。而且有的人说成绩低，里面肯定有个人原因，不可能所有人分都低，不能因为自己成绩不满意就骂老师吧"},{"id":78268,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-05-10 09:25:02","like_diff":3,"likes":3,"dislikes":0,"content":"没见过直接说你们写的都差打分就看字数写的越多越好  ok听你的慢慢码\n\n1w字4.2我也是醉了 不知道是各位同学更狠，还是老师更狠？"},{"id":91235,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-12-04 02:42:22","like_diff":3,"likes":3,"dislikes":0,"content":"猥琐气息展露无遗，还性别种族歧视，上课说个话都说不清还教什么书"},{"id":91917,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-12-25 02:19:08","like_diff":3,"likes":3,"dislikes":0,"content":"连说都不想说了， 有零分我肯定打零分 。快四年下来了，大学最讨厌老师 。 没之一"},{"id":93244,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-08 10:18:06","like_diff":3,"likes":4,"dislikes":1,"content":"看了无数集百家讲坛后形成的对学者风范和教授形象的认识毁了。无聊没计划缺内容的课，慎选"},{"id":99868,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-25 08:52:19","like_diff":3,"likes":5,"dislikes":2,"content":"楼上评论或许偏激了点，但是别选他的课就对了，好奇的可以去旁听几节"},{"id":103029,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-02-25 12:27:48","like_diff":3,"likes":3,"dislikes":0,"content":"疯了，疯了，彻底疯了，退课"},{"id":127323,"teacher_id":1875,"teacher_name":"周明初","post_time":"2020-11-20 05:02:01","like_diff":3,"likes":4,"dislikes":1,"content":"种族歧视，性别歧视"},{"id":131100,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-01-26 02:59:36","like_diff":3,"likes":5,"dislikes":2,"content":"感觉从来不备课，爱讲啥讲啥，PPT也粗糙得没眼看。讲得不好且无聊，给分差。笑点很莫名其妙。不想花很多时间的可以来，大水课。"},{"id":143276,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-11-22 16:54:35","like_diff":3,"likes":7,"dislikes":4,"content":"挺有趣的老师，大二上老师大学语文来着，感觉老师讲课很有意思，口音也很有意思，现在学着语言学方面的课，上着老师的诗经研究的时候甚至开始分析他口音的发音规律了哈哈哈。干嘛给这么可爱的老师评分这么低啊，不至于不至于，老师讲课还是很认真的，而且可以说的上是幽默风趣了，说听不懂那一定是没认真听"},{"id":165436,"teacher_id":1875,"teacher_name":"周明初","post_time":"2023-01-05 07:16:51","like_diff":3,"likes":3,"dislikes":0,"content":"古代文学史满了 老师其实很可爱 问他问题也非常耐心呜呜 没有出现其他同学说的歧视学生的情况 会给我们划考试范围 最后还决定开卷 很喜欢！"},{"id":15174,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-12 12:17:03","like_diff":2,"likes":7,"dislikes":5,"content":"老师经常逗学生笑，很好"},{"id":16252,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-17 14:52:01","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵哒"},{"id":26626,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-20 11:54:48","like_diff":2,"likes":3,"dislikes":1,"content":"讲得真心不怎么样……"},{"id":29385,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-29 16:08:34","like_diff":2,"likes":6,"dislikes":4,"content":"绩点哔了狗"},{"id":40314,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-05-03 01:38:13","like_diff":2,"likes":6,"dislikes":4,"content":"给分确实一般。。。"},{"id":40457,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-01-03 12:38:17","like_diff":2,"likes":3,"dislikes":1,"content":"太垃圾了"},{"id":60586,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-10-24 13:00:24","like_diff":2,"likes":2,"dislikes":0,"content":"口音重，听不懂，事情多，瞧不上留学生，一分不能再多。"},{"id":64524,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-12-25 02:37:56","like_diff":2,"likes":3,"dislikes":1,"content":"傻逼老师"},{"id":66362,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-01-15 11:17:44","like_diff":2,"likes":2,"dislikes":0,"content":"想睡觉了。"},{"id":76498,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-04-11 12:31:17","like_diff":2,"likes":4,"dislikes":2,"content":"讲道理，老师的人文素养太低了吧！先不说上课说话听不懂，而且经常弄麦克风造成超大的噪音，总是吓人一跳，并且课文内容里的字他总是读错，不只是一篇，另外，老师自己对这些诗词所写内容都不知道。讲道理，很多课文我高中都自己读过，每次他讲得都让我怀疑是不是我记错了，但我一查发现都是他讲错了。本来我很喜欢语文的，但这课我是真的选错了，或许浙大需要引进更多有人文气息的学者，唉～慎选"},{"id":104787,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-03-28 02:06:07","like_diff":2,"likes":4,"dislikes":2,"content":"特别喜欢点名，浙大怎么会有这种老师？心态太坏了"},{"id":134139,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-03-17 02:52:43","like_diff":2,"likes":4,"dislikes":2,"content":"很奇怪，我交了现代文论方面的论文（写了先锋文学orz在引言里写了几句古汉语和现代文学的联系）最后4.5……感觉老师放越剧那里挺有情怀的吧 我是挺爱听的……然后我这学期有个同学在最后一节交论文的课，把论文落在寝室了，她回去取论文，老师一直在教室里等着，给我的感觉他还蛮好的（。）"},{"id":135385,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-05-09 06:51:28","like_diff":2,"likes":2,"dislikes":0,"content":"都挺好，就是大家上课的积极性不高，老师也难啊"},{"id":151807,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-03-16 11:00:18","like_diff":2,"likes":3,"dislikes":1,"content":"弱雞，潘玉和左思（陸機，潘嶽和左思）口音甚是離譜，諸君請務必謹慎選課"},{"id":187726,"teacher_id":1875,"teacher_name":"周明初","post_time":"2024-01-17 08:20:01","like_diff":2,"likes":2,"dislikes":0,"content":"上的诗经研究，没有平时分，可能抽人回答问题，就一个3000论文，po是拼凑的，4.2也满意了，老师人挺和蔼的，上课比较有趣。"},{"id":189241,"teacher_id":1875,"teacher_name":"周明初","post_time":"2024-01-22 14:39:48","like_diff":2,"likes":2,"dislikes":0,"content":"感觉老师还是很博学的，认真听的话收获很多的，给分也还不错啦，就是口音有点重，可能年纪大了也改不掉了"},{"id":208464,"teacher_id":1875,"teacher_name":"周明初","post_time":"2024-12-28 06:21:48","like_diff":2,"likes":2,"dislikes":0,"content":"大学语文，大大滴好老师。能学到好多好多知识，老师还会叫我们画地图，把学校里的四季桂找出来🤩。这学期三次作业，一次读后感（800），一次地图（❤️），一次结课论文（3000字）语言或文学相关。热爱文学尤其是中国古典文学的去，锦上添花。上课点名都是被课程组逼的一定要有平时分🥺，作业纸质稿"},{"id":209312,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-05 11:33:58","like_diff":2,"likes":2,"dislikes":0,"content":"分不该这么低，老师还是很好的"},{"id":211349,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-11 08:29:16","like_diff":2,"likes":2,"dislikes":0,"content":"诗经研究，认真写的论文，4.5"},{"id":212242,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-13 13:53:22","like_diff":2,"likes":2,"dislikes":0,"content":"给分4.2还行，论文写的挺认真的\n\n上课很难评，感觉有点水，但楼主没认真听过，不配发言\n\n上到中途告诉我们之后要小测三次，提心吊胆了几个星期考了两次\n\n最后一节课交论文的时候会点名，别提前溜了"},{"id":212363,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-14 02:15:26","like_diff":2,"likes":2,"dislikes":0,"content":"老师好可爱啊哈哈哈哈，每节课都笑嘻嘻的看着好开心，虽然内容确实有一点枯燥但还是很可爱捏。每节课都到，论文写了，作业交了4.5"},{"id":2931,"teacher_id":1875,"teacher_name":"周明初","post_time":"2015-05-11 09:31:02","like_diff":1,"likes":6,"dislikes":5,"content":"老师还是挺可爱的"},{"id":9300,"teacher_id":1875,"teacher_name":"周明初","post_time":"2015-10-20 14:09:39","like_diff":1,"likes":3,"dislikes":2,"content":"挺有趣的，口音还是有的"},{"id":10493,"teacher_id":1875,"teacher_name":"周明初","post_time":"2015-11-19 06:28:21","like_diff":1,"likes":3,"dislikes":2,"content":"很一般"},{"id":11484,"teacher_id":1875,"teacher_name":"周明初","post_time":"2015-12-02 11:25:07","like_diff":1,"likes":2,"dislikes":1,"content":"还可以"},{"id":18597,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-22 06:01:26","like_diff":1,"likes":4,"dislikes":3,"content":"上课还蛮搞笑的 但真正学到的不多 口音有些重 而！且！个人觉得有时上课有点点黄 不过可能也和课程有关啦～纯属个人意见"},{"id":29563,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-30 03:37:23","like_diff":1,"likes":5,"dislikes":4,"content":"就是口音太重清很费力....但是是很可爱的一个人，课堂一定要到...要点名的"},{"id":48982,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-03-20 08:58:00","like_diff":1,"likes":2,"dislikes":1,"content":"不建议空腹上他的课"},{"id":50443,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-05-03 02:25:56","like_diff":1,"likes":1,"dislikes":0,"content":"还可以吧，论文最好有点新意。。"},{"id":61941,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-11-22 01:38:09","like_diff":1,"likes":3,"dislikes":2,"content":"马上要上课了，看了评论瑟瑟发抖，希望靠谱啊拜托拜托"},{"id":65068,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-12-28 13:00:06","like_diff":1,"likes":1,"dislikes":0,"content":"没有啊"},{"id":77878,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-05-08 10:22:32","like_diff":1,"likes":1,"dislikes":0,"content":"真不想再听他的课，分数太差。"},{"id":78977,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-09-19 16:02:53","like_diff":1,"likes":2,"dislikes":1,"content":"老师好像水平不低（看看百度），但真心不太适合选他的通识课，给分也不太好，但给的还不是我通识课的最低分（毕竟我不太想刷均绩，也想要水通识），总之，6分吧……"},{"id":97984,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 03:21:44","like_diff":1,"likes":2,"dislikes":1,"content":"听不清讲什么真的"},{"id":98008,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 03:41:42","like_diff":1,"likes":3,"dislikes":2,"content":"为什么评分系统里没有0分？口音浓重 根本听不下去 很多发音都是错的 最关键的是给分还很低很低 慎选慎选慎选！！！"},{"id":98196,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 07:27:23","like_diff":1,"likes":4,"dislikes":3,"content":"大学语文：老师口音是比较重，不过吴语区出来的同学应该还可以接受的。他点名的那次我还迟到了。。。不过事情不多，比高中的一次语文作业少多了，最后论文选题不限，最后4.2还可以吧  评论区有些评论太吓人了"},{"id":98579,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 15:21:50","like_diff":1,"likes":2,"dislikes":1,"content":"全勤 每节课认真听  积极互动 多次? 互动 论文4000 绩点3.3"},{"id":98734,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-24 00:46:29","like_diff":1,"likes":6,"dislikes":5,"content":"其实平时上课还行（最后一节就xx），抱着水课的心去了，是挺水的ww所以很舒服；作业有，但是没有很多，也不花时间；期末论文很自由；给分不差o(｀ω´ )o"},{"id":100202,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-25 23:07:12","like_diff":1,"likes":6,"dislikes":5,"content":"1分不解释，大学语文上课水，琐事多，绩点低"},{"id":104397,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-03-19 11:57:19","like_diff":1,"likes":6,"dislikes":5,"content":"门口着火了第一时间叫大家快跑，好老师 ?"},{"id":106160,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-04-25 10:51:56","like_diff":1,"likes":3,"dislikes":2,"content":"没有认真听过，给分还可以。老师挺好的，就是课堂确实无聊"},{"id":106163,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-04-25 11:27:57","like_diff":1,"likes":3,"dislikes":2,"content":"虽然老师讲课带一点点口音，但是能听懂啊。。。"},{"id":106234,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-04-26 01:45:02","like_diff":1,"likes":10,"dislikes":9,"content":"其实老师挺可爱的！论文只要有认真写给分还是挺好哒！打call打call"},{"id":123273,"teacher_id":1875,"teacher_name":"周明初","post_time":"2020-05-28 02:45:13","like_diff":1,"likes":3,"dislikes":2,"content":"回复下面那位同学 我写了9000字也只有4.2………没话说"},{"id":130901,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-01-25 11:36:31","like_diff":1,"likes":4,"dislikes":3,"content":"回复楼下 \n\n给分不靠脸叭...我再丑也不至于这点分...\n\n9000多，选题还可，写的挺用心的，mmp\n\n作为文科生，理科通识课分都比这高了不止一点半点"},{"id":130917,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-01-25 08:39:27","like_diff":1,"likes":2,"dislikes":1,"content":"上课基本上不用听，老师有浙江口音。本学期一次平时作业，一次临时起意的课堂默写（因为没人听，老师...）。期末无考试，一篇论文，题目任选，至少3000。老师暗示看字数，但写了4000多字的po得了4.5。"},{"id":132289,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-01-31 13:49:07","like_diff":1,"likes":2,"dislikes":1,"content":"讲课没人听，给分看字数，说话有口音，后悔当初选这门课，分低的离谱。"},{"id":147522,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-01-10 06:38:20","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲的挺有趣挺认真的，真的，可以感受到老师对诗词的热爱。"},{"id":159889,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-09-08 03:42:47","like_diff":1,"likes":2,"dislikes":1,"content":"潜心研究学术的老教师"},{"id":160868,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-10-17 14:04:27","like_diff":1,"likes":1,"dislikes":0,"content":"课程不太了解，但老师人真的挺好的，潜心研究，对学生也很亲切，口音这个事其实多听听还是能习惯的，老师还拿这个事自嘲来着hh"},{"id":165440,"teacher_id":1875,"teacher_name":"周明初","post_time":"2023-01-05 09:49:13","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺有意思的"},{"id":213073,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-16 02:41:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，分不至于这么低。对大学语文有兴趣的可以尽管冲"},{"id":214074,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-23 12:03:53","like_diff":1,"likes":1,"dislikes":0,"content":"无论是给分角度还是事情多少角度，都感觉五点几分略低了，老师像一个萌萌的古董，还是蛮好的ww，期末压力太大直接把思修的读书报告改了改交上去了，最后还有4.2，我觉得已经很满意啦！"},{"id":16224,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-17 14:01:10","like_diff":0,"likes":2,"dislikes":2,"content":"老师口音有点重，不太能听懂，不过最后给分还不错！"},{"id":16308,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-01-18 01:26:46","like_diff":0,"likes":3,"dislikes":3,"content":"很可爱"},{"id":25581,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-05-26 10:31:41","like_diff":0,"likes":4,"dislikes":4,"content":"超萌的~给分在通识课里不算最好但也不差了好嘛~喜欢初初老师~\n\n"},{"id":28540,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-28 10:00:45","like_diff":0,"likes":3,"dislikes":3,"content":"一篇论文来给分太坑了...口音重有时候听不懂他在讲什么，不过还是挺搞笑的一个老师。"},{"id":28619,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-28 11:05:38","like_diff":0,"likes":2,"dislikes":2,"content":"有点小黄，有口音。点名看心情"},{"id":29441,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-29 23:36:03","like_diff":0,"likes":2,"dislikes":2,"content":"课程内容是不怎么丰富，形式也比较单一，点名喜欢花很长时间。但老师人是很可爱的"},{"id":44580,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-01-18 03:36:04","like_diff":0,"likes":4,"dislikes":4,"content":"不明白为什么分给的那么低"},{"id":50478,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-05-03 05:51:44","like_diff":0,"likes":1,"dislikes":1,"content":"。。。"},{"id":50503,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-05-03 07:55:52","like_diff":0,"likes":5,"dislikes":5,"content":"点名能点半个小时拉低我均?，上课不知道在讲些什么，论文要求乱说，浙大怎么有这种混工资的老师"},{"id":50641,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-05-04 04:04:06","like_diff":0,"likes":3,"dislikes":3,"content":"最后的绩点还是不错的，只要你文章写的可以，但是中间的作业  一幅杏花春雨，有点小尴尬"},{"id":65634,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-01-10 02:29:43","like_diff":0,"likes":2,"dislikes":2,"content":"傻逼老师一生黑  “让韩国人统统不要来 下次课全写繁体字.......” 呵呵 要不是课程规定 别说韩国人 中国人也不想来"},{"id":70296,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-01-26 11:27:29","like_diff":0,"likes":0,"dislikes":0,"content":"菜鸡中的战斗机"},{"id":81875,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-07-06 10:51:25","like_diff":0,"likes":0,"dislikes":0,"content":"不是很懂\n\n"},{"id":91889,"teacher_id":1875,"teacher_name":"周明初","post_time":"2018-12-24 10:31:57","like_diff":0,"likes":0,"dislikes":0,"content":"这个....这个......u"},{"id":98041,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 04:16:36","like_diff":0,"likes":2,"dislikes":2,"content":"给分贼坑，慎选"},{"id":98391,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 11:49:13","like_diff":0,"likes":1,"dislikes":1,"content":"诗经研究讲得很一般，几乎学不到什么东西，论文完全靠自学，上课时经常cue留学生，搞地域歧视，感觉老师也没怎么认真对待他的课堂"},{"id":104626,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-03-25 11:18:43","like_diff":0,"likes":2,"dislikes":2,"content":"中国传统文学与文化……刚刚布置这周的作业是以“杏花春雨江南”为题作画……我算是疯了"},{"id":105495,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-04-15 11:29:51","like_diff":0,"likes":2,"dislikes":2,"content":"不予置评"},{"id":105544,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-04-16 11:26:12","like_diff":0,"likes":1,"dislikes":1,"content":"挺可惜的"},{"id":106129,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-04-25 05:07:52","like_diff":0,"likes":1,"dislikes":1,"content":"体验非常不好，感觉老师上课没有充分的准备，给分也非常随便。"},{"id":123377,"teacher_id":1875,"teacher_name":"周明初","post_time":"2020-06-07 14:33:42","like_diff":0,"likes":3,"dislikes":3,"content":"无情地击碎了我对文学的幻想"},{"id":123704,"teacher_id":1875,"teacher_name":"周明初","post_time":"2020-06-12 04:17:15","like_diff":0,"likes":1,"dislikes":1,"content":"回复楼下的楼下和楼下的楼下的楼下 6000字同样4.2。。。怀疑老师是不是只有这一档分数"},{"id":211196,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-11 04:02:43","like_diff":0,"likes":0,"dislikes":0,"content":"好好写了论文！最后成绩还不错，感谢老师！"},{"id":211211,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-11 04:30:42","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的，讲得有趣，给分还算满意"},{"id":211297,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-11 07:00:33","like_diff":0,"likes":0,"dislikes":0,"content":"老师人还是不错的，方言特别重，如果介意这个慎选。"},{"id":211474,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-11 14:27:49","like_diff":0,"likes":0,"dislikes":0,"content":"其实还不错，上课都去了，论文写得还算认真，4.5"},{"id":130910,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-01-25 08:20:10","like_diff":-1,"likes":4,"dislikes":5,"content":"绩杀\n\n原来论文10000+就值这分数\n\n给分靠脸吧"},{"id":147354,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-01-09 16:20:50","like_diff":-1,"likes":3,"dislikes":4,"content":"老师的课很有意思，一整个真的很有人文情怀！！！真的讲的很有趣，上课都是文言文，比较适合喜欢文言作品的同学，然后讲课的时候会普及很多历史背景和相关知识，上大学语文是我每周的放松时刻～作业也不多，而且都是一些有意思的作业题目，比如冬天的时候让我们去校园里找四季桂，平常的小作业都是300字评论。课程轻松而且学到很多。"},{"id":211118,"teacher_id":1875,"teacher_name":"周明初","post_time":"2025-01-11 00:45:25","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人还是挺好的"},{"id":56121,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-07-03 06:13:27","like_diff":-2,"likes":3,"dislikes":5,"content":"老师口音真的比较重，理解起来有点难度。我上的是传统文学，老师的课堂内容安排得比较随性，我记得有讲花草的、食物的、周易的。作业也比较随性，一次点评于欢杀人事件、一次画烟雨杏花，最后大作业学期初说任写一篇文学作品（小说也可以），后来快学期结束了，估计大部分人当作写论文了吧。我是按前一种写了鬼畜的小说，绩点还不错。"},{"id":93950,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-14 11:47:28","like_diff":-2,"likes":4,"dislikes":6,"content":"我觉得老师好可爱啊 虽然口音很不标准\n\n但一点都不妨碍他可爱\n\n我觉得京剧(应该是京剧吧？)很好啊，为什么京剧能成为你们不喜欢他的原因\n\n多接触国粹不好吗，认真看真的能体会到京剧魅力"},{"id":134456,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-03-29 06:37:12","like_diff":-2,"likes":1,"dislikes":3,"content":"还不错"},{"id":44534,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-01-18 02:33:27","like_diff":-3,"likes":0,"dislikes":3,"content":"课好听绩点坑"},{"id":44538,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-01-18 02:40:20","like_diff":-3,"likes":0,"dislikes":3,"content":"老是有口音 会点n多次名不过周老师很萌啊 还会和学生互动 最后一节课还带了好多诗经里的植物给我们看 给分蛮好的"},{"id":134475,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-03-29 15:05:52","like_diff":-4,"likes":5,"dislikes":9,"content":"水平极差，人品也没得好"},{"id":29554,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-30 03:17:26","like_diff":-5,"likes":4,"dislikes":9,"content":"口音比较重，但是挺努力逗学生开心?按照他的论文格式认真写论文的话，绩点其实也还好。"},{"id":50595,"teacher_id":1875,"teacher_name":"周明初","post_time":"2017-05-03 23:40:43","like_diff":-5,"likes":3,"dislikes":8,"content":"差一点满绩……"},{"id":153047,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-04-24 08:37:50","like_diff":-5,"likes":1,"dislikes":6,"content":"传统文学与中华文化。老师上课口音较重且不知所云，一个多小时把内容讲完就开始放昆曲。作业上交毫无反馈，论文用脚打分，晕倒"},{"id":98161,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-23 06:39:01","like_diff":-9,"likes":1,"dislikes":10,"content":"老师上课挺幽默的，但口音确实很重，估计要吴语区的孩子才能听懂。平时作业很多，基本一次课一次作业，会经常点名。但最后给分还可以。全勤+平时作业基本认认真真手写1000字左右+期末论文6000字最后给了4.5分，还行吧。但确实作业挺多的。"},{"id":98175,"teacher_id":1875,"teacher_name":"周明初","post_time":"2019-01-26 01:15:55","like_diff":-11,"likes":0,"dislikes":11,"content":"字数与分数直接相关"},{"id":37863,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-11-21 12:17:07","like_diff":-13,"likes":3,"dislikes":16,"content":"大学语文课讲得超级好！！"},{"id":28404,"teacher_id":1875,"teacher_name":"周明初","post_time":"2016-06-28 08:51:08","like_diff":-15,"likes":7,"dislikes":22,"content":"老师给分超级棒，和室友两个人都上了4，开心~强推~"},{"id":136090,"teacher_id":1875,"teacher_name":"周明初","post_time":"2021-06-11 01:53:22","like_diff":-17,"likes":2,"dislikes":19,"content":"老师上课确是有口音，不仔细挺确是不知道他在说啥。不过每次上课都面带笑容，让人看着挺舒服的。其中就点过一次名字，还要问你老家哪里的就有点意思。最后我的论文也是copy的，绩点3.9。没想到给的还行。选这个老师的大学语文还是可以的。"},{"id":153000,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-04-23 10:09:25","like_diff":-19,"likes":4,"dislikes":23,"content":"客观地讲，这个老师确实不怎么样（看评分就知道）。我一般对老师的宽容度还是比较高的，但是这个老师我实在是没办法去吹。\n\n1、无论是让中国人都听不懂的中文，还是每节课都点名的习惯，亦或是枯燥无聊没有内容的课堂，其实都不是重点。重点是，这个老师有严重的歧视倾向，无论是女性歧视还是外国留学生歧视，无论老师怎么说“我不是歧视谁的意思哈”，在他说话的字里行间都能体现出来。\n\n2、而且人非常无趣，讲的“笑话”让人尬得飞起（如果那算是笑话的话）。\n\n3、一点计算机水平都没有，ppt不会还要督学教他（见鬼）。\n\n4、最后说到绩点，我其实还好，拼死拼活拿了个中规中矩。其他同学就惨了，有个同学论文交错地方了，二话不说给她降两档，我看着都有点愤愤不平——这就是传说中的“宽以律己，严以待人”吗？其他同学绩点也很不好看。我们竺院的两个同学绩点都很低（一个3.3，一个2.9）。问一下其他同学，也都差不多。不过，几个擅长拍马屁的屁精听说绩点不错。所以呀，“善于与老师交流”的同学倒是可以考虑。\n\n最后总结一下，想要学点东西的就别去了。这个老师，很对不起，是真的拉跨。冒犯一下，我是真的不知道浙大为什么要招他进来，或许是开拓我们人生的阅历，让我们见识各种各样的人？"},{"id":147331,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-01-09 14:51:35","like_diff":-20,"likes":5,"dislikes":25,"content":"给我的论文打分 您配吗"},{"id":123272,"teacher_id":1875,"teacher_name":"周明初","post_time":"2020-05-28 02:43:04","like_diff":-24,"likes":3,"dislikes":27,"content":"那些写了5000字就觉得自己写了很多的同学是怎么回事？字数一般是要老师布置的两倍这个潜规则懂不懂？虽然我期末7000字论文只有4.2。。。老师是水平很高的好老师"},{"id":153439,"teacher_id":1875,"teacher_name":"周明初","post_time":"2022-04-29 14:22:28","like_diff":-48,"likes":9,"dislikes":57,"content":"老师人还是不错的，楼上说的问题都有在改啦…..给分的话，我的大作业卷了一下，要求3000写了7000还是8000，最后拿了4.8。满足"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
