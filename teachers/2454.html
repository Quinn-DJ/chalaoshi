:2454,"teacher_name":"汪小知","post_time":"2024-02-06 09:48:08","like_diff":4,"likes":4,"dislikes":0,"content":"信电物虽然是不得不品的烂课，但wxz老师上课讲得还是比较认真的（虽然按照那套陈年ppt来讲观感上还是。。。），给分感觉也还可以，平时的设计报告给分都还行。这门课比较让人无语的是要固定座位并且每章结束会有一段很长的提问时间吧（算在8分的平时分里，所以可能还要提前看两眼）。平时不听感觉也无所谓，考前弄懂重要的三四五章，能带图全都会画，作业题都会做，然后背诵一些简答题会考的部分和平时做的三个设计题（不知道今年新加的量子点以后会变成什么样）足以应付（"},{"id":137777,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2021-07-06 05:59:50","like_diff":3,"likes":3,"dislikes":0,"content":"过于重视形式，说话语气和做事风格令人很不舒服"},{"id":139530,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2021-07-17 04:16:36","like_diff":3,"likes":6,"dislikes":3,"content":"汪老师人很好。虽然课很难，听着很费劲，但是只要认真完成任务，给分超级好！这波必须给汪老师十分！"},{"id":156695,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2022-06-20 15:33:11","like_diff":3,"likes":3,"dislikes":0,"content":"快跑，真的快跑\n\n老师人确实很和善，但是上课是真的糟糕，几乎不会着重讲重难点，只是把自己的知识一股脑抛给你，后面的单元走神几分钟就完全不知道在说什么\n\nposter展示过程中会一直提问，记忆中有几个组被问得很尬\n\n考完期末考还有一篇巨难写的综述，真的是难以评价"},{"id":139527,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2021-07-17 03:00:03","like_diff":2,"likes":2,"dislikes":0,"content":"给分好"},{"id":139528,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2021-07-17 03:01:34","like_diff":2,"likes":4,"dislikes":2,"content":"老师很认真，上课一般，作业、展示、论文等任务有点多，给分还行（打死不会说我做了历年卷），展示好的小组有礼物，剑桥毕业，年轻又帅"},{"id":158694,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2022-07-01 11:19:57","like_diff":2,"likes":2,"dislikes":0,"content":"事情不少 给分好"},{"id":158752,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2022-07-02 01:13:53","like_diff":2,"likes":2,"dislikes":0,"content":"事情比较多，给分巨好"},{"id":75763,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2018-03-16 16:35:20","like_diff":1,"likes":3,"dislikes":2,"content":"咖啡王"},{"id":104562,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2019-03-23 16:37:54","like_diff":1,"likes":2,"dislikes":1,"content":"我是ikun"},{"id":114595,"teacher_id":2454,"teacher_name":"汪小知","post_time":"2019-07-10 23:41:59","like_diff":1,"likes":3,"dislikes":2,"content":"辣                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
