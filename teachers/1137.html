果极度不成正比。。。\n\n本人签到全勤，pre做了，还帮忙点过名，布置的作业和期末大作业也很认真的做完了，最后喜提3.3\n\n我只想问一句，一门2学分的通识课，付出也不算少，老师最后给这么低的分良心何在？\n\n真的感觉很伤心，不知道这种老师查老师评分是怎么上的9？在我心目中完全配不上"},{"id":211270,"teacher_id":1137,"teacher_name":"夏梽丹","post_time":"2025-01-11 05:54:35","like_diff":0,"likes":0,"dislikes":0,"content":"营养健康4.5，平时回答问题加平时分，给分还不错，几次作业题做好一点就行"},{"id":211321,"teacher_id":1137,"teacher_name":"夏梽丹","post_time":"2025-01-11 07:50:48","like_diff":0,"likes":0,"dislikes":0,"content":"老师很温柔 对课堂氛围的把控能力会弱一些\n\n事少 课后不用花时间 也很有收获"},{"id":188161,"teacher_id":1137,"teacher_name":"夏梽丹","post_time":"2024-01-18 09:53:03","like_diff":-1,"likes":0,"dislikes":1,"content":"老师讲课很细致，内容特别实用，备课也很充分，给分不错"},{"id":212083,"teacher_id":1137,"teacher_name":"夏梽丹","post_time":"2025-01-13 07:08:18","like_diff":-1,"likes":0,"dislikes":1,"content":"很好的老师，很有用的课，一分耕耘一分收获"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
