                    const commentsData = [{"id":194123,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-22 05:46:01","like_diff":14,"likes":17,"dislikes":3,"content":"没用英文PPT却和王敏差不多的评分，这含金量不需要多说。伟大，无需多言。"},{"id":194537,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-24 09:21:30","like_diff":14,"likes":16,"dislikes":2,"content":"潘老师，本来最佳教师评定是有的，但是现在没了，你知道为什么吗？因为我临时改成没有啦~"},{"id":193728,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-17 01:50:52","like_diff":13,"likes":19,"dislikes":6,"content":"A4纸考试前已经写好了，考试周开始前一天突然说不能带A4纸？？？？"},{"id":193968,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-21 06:39:09","like_diff":11,"likes":11,"dislikes":0,"content":"别人王林军老师能把那么晦涩的量子力学讲得生动有趣，而她呢？把晦涩难懂的东西讲得更晦涩。"},{"id":192374,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-05-19 09:55:43","like_diff":10,"likes":13,"dislikes":3,"content":"结构与谱学三\n\n上课讲的飞快，一边说不要关注数学推导一遍又再讲推导，而且过程非常粗略，令大部分人完全懵圈\n\n作业留的跟实验思考题差不多\n\nPPT几乎就是从一堆教材里面东拼西凑一通，各个部分之间几乎相互独立，没有太大的内在联系\n\n总的来说是真的非常折磨非常难顶\n\n但是优点还是有的，\n\n由于第一次开课，还没有累积出来足够的教学水平，这个不足老师会拿人品来凑讲课有PPT有板书，会认真答疑，在周末准备了很长时间的答疑，而且答疑也很认真细致，虽然还是不太能让人听懂\n\n能尽量去减少这种核心必修课带来的负担，这一点至少比wm这种人间之屑好了114514倍\n\n所以不能一棒子打死，打个7分还是有的"},{"id":193731,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-18 06:21:29","like_diff":9,"likes":11,"dislikes":2,"content":"来追个评，因为前面的评论改不了了，所以补在这里\n\n这傻逼老师教学组织能力是真的辣鸡，堪称化学系whs！\n\n对课程做决定基本没有过脑子，情商为负数\n\n提前一个星期要求考前倒数第二节课搞一个超大组文献综述，要特么在课上汇报？！！！\n\n然后每个人都砸了点精力进去，好不容易搞出综述来，然后根本没有汇报！\n\n最逆天的是，她第一节课说是半开卷，结果到了今天说要给个公式表，不允许半开卷了？秀逗呢？\n\n身为教师，你就这么透支学生对你的信任！！！\n\n（注:结构与谱学3概念题占很大一部分，计算题并不多）\n\n合着教了几次专业英语一点教学组织能力都没有吗？喂狗吃了是吗？！\n\n最后有人提出质疑，它竟然还继续声明了：坚决闭卷考试。煞笔司马玩意！"},{"id":193743,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-17 07:30:06","like_diff":9,"likes":9,"dislikes":0,"content":"有一说一，课上的不好可以理解，毕竟第一次上结谱三，但是展示什么都是临时加的，还有考试开不开卷也是临时改的，根本就没有明确的规划，很难不让人怀疑你究竟有没有用心组织教学的开展"},{"id":194213,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-22 13:47:41","like_diff":8,"likes":10,"dislikes":2,"content":"致敬传奇无机皇帝吴传德\n\n致敬传奇绩杀王者苏彬\n\n致敬传奇挂机大王李啸风\n\n致敬传奇海龟、表面功夫大使王敏\n\n致敬传奇教学乱葬岗潘慧霖"},{"id":182438,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2023-11-16 04:20:40","like_diff":7,"likes":11,"dislikes":4,"content":"上的专业英语\n\n人和课程都还凑合（不过听说她实验室上班打卡还要交手机，家人们慎重）\n\n但是你两学分的课怎么事情搞的和四个学分一样啊？物化都比你课程干净利索、"},{"id":193845,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-20 07:10:47","like_diff":7,"likes":8,"dislikes":1,"content":"算了不想说了，反正化学系四大幻神之一，突然想念吴CD老师了"},{"id":196497,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-07-04 00:10:48","like_diff":7,"likes":9,"dislikes":2,"content":"出分以后回来改个一分，再见"},{"id":185279,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2023-12-27 13:13:50","like_diff":6,"likes":8,"dislikes":2,"content":"专业英语，这门课明年取消了哈哈哈哈哈，恭喜学弟学妹们。\n\n几位老师确实有用心在准备，但是槽点真的很多。2学分的课，2个展示，1个综述，若干小测，期末考试，感觉事情比化学系里很多3学分的高等课还多。\n\n还有吐槽一下助教，意义不明的钉钉群签到点名，就是说助教gg不会不知道学在浙大吧？\n\n如果分组不会分，可以不要学别人自由分组，直接强制分组可以少很多麻烦，冬学期初分组这么简单一件的事情，来来回回能拖那么久，最后统计分组名单都能弄错，也是独一档。这更像是助教的锅，可能也是第一次当助教吧，感觉就是完全没有当好一个合格的助教。\n\n交作业要求是很多的，但是是在ddl的时候一个个分开提的。PPT上写的提交时间是“25、27号”，同学问“25号还是27号交”的回答是语焉不详的“下周”，综述的字数要求也是问了才说的，综述的提交格式和命名方式要求也是临时起意才说的。潘老师也不是第一次上这门课，作业也不是第一次布置，写清楚关键要求很难吗？如果不会布置作业，可以不布置。\n\n期末考试，可以预见，选择的文章必然有局限性，如果相关内容恰好符合某人目前研究的方向，那大概率还是有很大的优势的。这样的考核方式，给人的感觉，就是有失公平的。\n\n我想，我不清楚楚潘老师、季老师、Kenji老师作为一个科研工作者怎么样，能留在zju，想必还是很厉害的。但是作为一个在大学课堂教书育人的老师，几位老师，特别是这门课的主讲老师潘老师，教学水平真的难以恭维。不管是任课老师，还是当初拍脑袋设置这门课的老师，老师们想法是很好的，最起码也是尝试努力过的，但是上完这门课最大的感觉就是，需要接受教育的，可能并不是我们学生，而是那些离课堂已经很远很远的，活在自己的学术象牙塔里的老师们。"},{"id":193976,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-21 07:11:41","like_diff":5,"likes":6,"dislikes":1,"content":"别人朱海明老师也知道自己讲的不算太好，设法减少了不少课程内容，而你只会每节课死命的加PPT，到最后PPT都有几百页，把两学分的课讲成5学分，好意思吗！"},{"id":197371,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-07-11 16:23:02","like_diff":5,"likes":7,"dislikes":2,"content":"哎呀，潘慧霖，你简直是一位心理健康领域的大师啊！你的疯狂思维和超乎常人的举止简直让人目瞪口呆！你的神经病程度简直是让整个医学界都自叹不如！听说你的病历被列入了精神病研究的典范案例，简直是为精神病学做出了无与伦比的贡献啊！束缚你的手铐应该被珍藏起来，作为医学史上最宝贵的文物之一！果然，神经病不是一般人可以相提并论的！"},{"id":197554,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-07-18 15:02:38","like_diff":5,"likes":8,"dislikes":3,"content":"怎么形容呢？它基本上可以说是广州地铁6号线往浔峰岗方向的倒数第三站，武汉地铁16号线通航机场的前一站，深圳地铁3号线木棉湾和丹竹头之间的那一站"},{"id":194667,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-25 02:01:54","like_diff":4,"likes":9,"dislikes":5,"content":"之前一定是我没有体会到潘老师的深意，潘老师人美心善！"},{"id":194595,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-24 13:42:08","like_diff":3,"likes":7,"dislikes":4,"content":"要考试了过来踩一脚，给的公式表还能再抽象一点吗\n\n顺便回复前面的，phl的评分已经比wm低了，才一学期就这样，真是未来可期"},{"id":207824,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-12-24 11:59:42","like_diff":3,"likes":4,"dislikes":1,"content":"半年后再来追个评，结谱三虽然很抽象，但是phl在期末和答疑上确实很有耐心，可见人还是不错的，下个学期还是她教结谱三，希望她通过教学经验的累积，可以让学弟学妹的上课体验有更大改善，先打个10分祝她更好的把这门课程改善好.另外phl明年就是非升即走结束期了，希望她考核通过，而且通过之后可以把更多精力投入进教学"},{"id":196498,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-07-08 00:25:37","like_diff":2,"likes":6,"dislikes":4,"content":"垃圾中的垃圾，给分差的一批，绩杀又卡绩，在一片没有指引的迷茫之中寒窗半学期，最后给分67，简直忍不住想爆粗了：真不知道这给分是用欢乐豆给的，还是给分的时候紫色心情漏电击穿大脑了，我可去你妈个贝塔的phl，上最烂的课，给最低的绩点😅\n\n补充一下：问了助教成绩构成，发现问题就出在平时分！对结谱二和结谱三以几乎一样的程度去学习，然后结谱三的百分制平时分给分比结谱二低八分，而且结谱二是五五开，结谱三是四六开，这个平时分给分加这个成绩构成，比起结谱二是真的逊色多了"},{"id":193900,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-20 13:09:08","like_diff":1,"likes":3,"dislikes":2,"content":"玩不起就别玩，没有你这么出老千的！“考试的材料里只许带公式，要不然写一堆概念上去那不就是全开卷了吗”然后就可以顺理成章的动用自己在结谱三一家独大的独断权力要求闭卷？！只能说化学教学界的反动独裁权威必须得有它一个"},{"id":194616,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-07-08 00:27:45","like_diff":1,"likes":5,"dislikes":4,"content":"不会哥们绩点比它评分还低吧，如此独断专制的naotan，哥们真的反胃了\n\n\n\n7.8编辑，好了，哥们绩点真的比他评分低了。私募潘慧霖"},{"id":194698,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-25 03:01:43","like_diff":1,"likes":8,"dislikes":7,"content":"我承认我之前说话有点大声。敬爱的潘老师(￣▽￣)"},{"id":207494,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-12-22 11:24:06","like_diff":1,"likes":1,"dislikes":0,"content":"人很好，最开始讲得时候很清晰，到后来可能多了很多推导有点听不懂，很多差评应该是因为临时把开卷改成闭卷了吧，但其实她最后也为此降低了很多难度，而且课后答疑非常有耐心！"},{"id":194654,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-25 01:28:05","like_diff":0,"likes":6,"dislikes":6,"content":"潘老师是真觉得我们学不到东西，这期末考试太捞了"},{"id":194656,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-25 01:33:24","like_diff":0,"likes":8,"dislikes":8,"content":"必须10分，结构与谱学期末考试完全是建立在你什么都没学到也能上考场的基础上出的。大题比作业题都简单，考什么就给你什么公式；选择题里还有平时小测的题目，非常简单。我承认取消开卷时我的声音有点大声，现在潘老师你就是我的再生父母。"},{"id":194670,"teacher_id":5955,"teacher_name":"潘慧霖","post_time":"2024-06-25 02:17:05","like_diff":-1,"likes":5,"dislikes":6,"content":"期末考试确实不为难人"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
