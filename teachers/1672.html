                    const commentsData = [{"id":1390,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-03-22 01:31:18","like_diff":59,"likes":78,"dislikes":19,"content":"JAVA课讲得很细致，让我们班这种大半文科妹子的都能听懂。"},{"id":28641,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-06-28 11:23:23","like_diff":58,"likes":66,"dislikes":8,"content":"真心觉得这是一个被严重低估的老师，上课讲的很仔细，很全面，而且答疑很认真。。我都不懂分数为什么被打这么低。。"},{"id":22884,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-03-14 05:48:24","like_diff":41,"likes":47,"dislikes":6,"content":"其实陶老师将的真的很好，来龙去脉很清楚，对于那些真的想学好这门课的同学来说说一大幸事!"},{"id":3013,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-05-13 00:55:15","like_diff":37,"likes":71,"dislikes":34,"content":"上课面无表情想睡觉"},{"id":20439,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-27 14:32:37","like_diff":34,"likes":40,"dislikes":6,"content":"老师很认真细致，虽然有时候课上的不够有激情，认真听能收获到很多！"},{"id":20381,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-27 09:05:28","like_diff":28,"likes":30,"dislikes":2,"content":"挺好的老师"},{"id":45869,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-01-23 06:03:50","like_diff":26,"likes":28,"dislikes":2,"content":"上了一学期的大计基课 最后一节课和第一节课认真听了 陶黎黎老师讲的真的很好 真的很后悔大计基课没认真听 平时上课水手机 周末做了实验 但是写测验连书都懒得翻直接网上找答案 最后考试周死磕论文 狂补天背书 过年回家的时候真的差点就把大计基书带回家准备补考了 虽然最后过了 说这么多只想告诉学弟学妹们 请认真对待大计基 陶黎黎老师很不错 跟着她的脚步稳扎稳打最后绩点4.5+肯定没问题的 真的 希望你们能认真上大计基课 老师真的很好 虽然出分有点慢"},{"id":26998,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-09-28 02:10:46","like_diff":25,"likes":27,"dislikes":2,"content":"心疼老师 讲的挺认真的怎么才六点几分 是java这货太难啦"},{"id":23012,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-03-16 06:08:20","like_diff":24,"likes":26,"dislikes":2,"content":"很好啊！上学期周建平的大计基啥都听不懂 陶老师java讲的很清楚！还超有耐心！Good！"},{"id":20420,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-27 14:01:29","like_diff":20,"likes":25,"dislikes":5,"content":"主要大家态度不好 其实讲的还行\n\n"},{"id":32586,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-07-08 02:26:23","like_diff":20,"likes":21,"dislikes":1,"content":"不知道为啥被黑这么惨 上课不错 说觉得面无表情不喜欢的人 你以为上课是来看表演啊 推荐文科生妹子选 最好课前看看书 她讲的蛮清楚的 给分也不错吧 java第二次的时候才勉强做出一道题的 给了3.6 凑活还行 给10分是真的看不下去她被黑的这么惨"},{"id":21149,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-02-22 07:26:19","like_diff":19,"likes":31,"dislikes":12,"content":"虽然上课无聊但是给分好啊，上课半个字都没听过期末看了一遍书居然上90了"},{"id":26581,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-12-28 06:32:19","like_diff":17,"likes":20,"dislikes":3,"content":"良心老师，讲得很认真细致，非常负责的好老师，给分也很好。上课走神了回去看看她的ppt也都懂了。"},{"id":101716,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 02:16:39","like_diff":16,"likes":16,"dislikes":0,"content":"对比才会发现老师的美！\n\n讲课的时候看似平淡如水\n\n却总能在细微处一语道破\n\n少的清奇的作业\n\n高的喜人的绩点\n\n陶老师\n\n真的是天使?！"},{"id":21459,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-02-29 02:10:46","like_diff":11,"likes":11,"dislikes":0,"content":"好老师，很喜欢。"},{"id":8142,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-09-17 06:25:15","like_diff":9,"likes":28,"dislikes":19,"content":"有些无聊，没激情"},{"id":20502,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-28 02:49:58","like_diff":9,"likes":10,"dislikes":1,"content":"老师大计基给分挺好，我一节课没听过，期末用两天时间磕了会儿书就有80多分，挺好的"},{"id":32265,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-07-06 05:19:55","like_diff":9,"likes":9,"dislikes":0,"content":"好老师 ppt很详细 就算不听课看ppt也能懂 除了上课语调有点平 其他都很棒"},{"id":78906,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-05-16 12:23:48","like_diff":9,"likes":9,"dislikes":0,"content":"怎么会有这么好的老师！说作业多的，C程了解一下。。。作业我觉得挺恰当的，毕竟是一门计算机语言课，课后不巩固一下学不到什么东西吧。。。关于作业难度问题，再次C程了解一下。。。我同时选了Java和C程，知识点有重合的地方，但是都是靠Java辅助理解，感觉老师讲的非常详尽，作业基本可以独立完成。然后C，emmmm基本靠百度完成˃̣̣̥᷄⌓˂̣̣̥᷅"},{"id":101717,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 02:16:43","like_diff":9,"likes":9,"dislikes":0,"content":"大计基这门课很理论但不用太动脑子，能记住就非常棒。虽然平时上课完全不听吧，而且开学那段时间每节课都坐在前排睡觉，但是靠自学还是能取得很不错的成绩的。主要是老师给的资料非常完整，布置的作业能巩固知识，遇到问题可以下课后问老师，或者在群里问大佬们。老师人很好很温柔，事少给分看个人，付出与回报成正比。"},{"id":93688,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-11 15:55:32","like_diff":8,"likes":8,"dislikes":0,"content":"上的是大计基，就单冲作业量，10分妥妥的，我们报告一页a4不能多，其他班2500起步，恶竞的写了9000，感觉自己很幸运，能选择老师的大计基，想选老师的java，但下学期被预置了c不敢退(非洲人体质)"},{"id":101752,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 03:56:21","like_diff":8,"likes":8,"dislikes":0,"content":"大学第一评献给tll老师啦，老师真的超级好！是那种高中老师上课的感觉，讲的很认真很认真，ppt也做得很好，评分方式也很公正公开，所以只要按照老师要求每一次作业认真完成分数是没有问题的。然后老师的人也非常可爱！一本正经讲笑话的样子真是太可爱啦！期末好好看书、ppt复习就算中途有几节课睡过去了还是能补回来哒（小声）"},{"id":20497,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-28 01:26:04","like_diff":7,"likes":9,"dislikes":2,"content":"上课是有点无聊，但也不能怪老师  课程设置问题。给分很好"},{"id":20519,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-28 05:12:02","like_diff":7,"likes":9,"dislikes":2,"content":"老师人还是不错的，下课去问问题还是挺细致的，就是上课略枯燥（大多数想睡觉），作业相比较还是挺多的，但是给分还可以啊。"},{"id":28108,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-06-28 08:07:05","like_diff":7,"likes":8,"dislikes":1,"content":"老师讲的很细致 会容易犯困 但是认真听收获很大。"},{"id":32387,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-07-06 11:39:49","like_diff":7,"likes":7,"dislikes":0,"content":"老师讲的很细致，认真听都能跟上，而且重点突出速度适中，不像别的老师上课跟开火箭一样！而且我感觉…也许是略微面瘫…但是老师很关心学生，答疑也很耐心。至于困…我觉得跟上课时间也有关系，虽然老师语速是比较平吧…总的来说，讲课细致易懂，重点突出，给分良心！（不能把java难大计基无聊怪到老师头上！"},{"id":60159,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-10-12 02:00:29","like_diff":7,"likes":10,"dislikes":3,"content":"唉，老师是个好老师，上课也是有一些好货的。但是作业真是太太太太太太太多了，秃头了！"},{"id":73027,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-01-31 16:08:44","like_diff":7,"likes":8,"dislikes":1,"content":"虽然绩点只有3.3，还是要给老师满分。一学期没怎么听过课，听过的那几次觉得老师讲得很细致，人也温柔，从没见过生气。平时思科计科作业都是上网搜答案，期末突击复习一星期，很惭愧也很后悔没有好好学习，以为要挂科，得到这个绩点其实很感谢老师啦。选陶老师的课没问题哒。"},{"id":73329,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-02-01 10:46:25","like_diff":7,"likes":7,"dislikes":0,"content":"陶老师会把作业中可能碰到的问题提前讲解，有反差萌哦，超可爱的老师^ω^"},{"id":84539,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-07-13 06:07:52","like_diff":7,"likes":7,"dislikes":0,"content":"作业不多，讲课很细致，唯一一次小测当做点名，给分超级好！果断10分"},{"id":96106,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-20 12:56:54","like_diff":7,"likes":9,"dislikes":2,"content":"大计基确实比较繁杂，老师上课也讲不了所有的，但已经讲的很详细了。建议坐前排，多在群里和大家讨论。课后及时看ppt等资料，作业认真做吧。这学期成绩还没出，但老师付出了很多，最后的成绩会和自己的努力相称的吧。还有感谢群里的小潘大佬和其他大佬们，帮助大家很多。"},{"id":96632,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-21 08:16:55","like_diff":7,"likes":7,"dislikes":0,"content":"我爱陶老师！！！浙大怎么会有这么好的老师，上课全是干货，学到很多，还有很有意思的小例子，老师幽默的时候也超可爱，特有别详细的ppt每章放送，作业布置细致规律，还为我耐心解答。如果我的成绩不好肯定是我平时没好好学，虽然还没出分，但是我要给老师十分！！"},{"id":101674,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 00:47:31","like_diff":7,"likes":7,"dislikes":0,"content":"呜呜呜这个老师超级超级好的！我上的大计基，上课很细致，只要你认真听都能听懂，两篇八百字作文和一次很简单的课堂抽测（应该主要是为了点一次名，就两道小题，还挑了交作业那一天），期末没有大作业！！！真的感动到哭555，有同学平时作业没做老师还在算分前提醒他去补上，真的超为我们着想！而且平时问老师问题老师也会很认真的回答（不过老师可能不经常看qq，所以会有时差）然后群里也可能会有dl随时解答问题（这个就看运气啦）\n\n总之，选上就是赚到！"},{"id":101682,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 01:02:38","like_diff":7,"likes":7,"dislikes":0,"content":"讲的很细致很好，偶尔幽默，上课会很耐心宽容，允许我们刷作业的分但是也会告诫我们好好学习（顺便感谢群里大佬带）。最感人的是，出分前一天私戳我来问我思科考试有没有做完，并且开放了思科考试让我补！要知道一个考试三分啊，补了两个绩点瞬间就好看了，吹爆！！！"},{"id":103625,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-03-02 13:32:38","like_diff":7,"likes":7,"dislikes":0,"content":"楼下说大计机对理工科一点用处都没有的，真是井底之蛙，怕是不懂什么是微机原理与接口技术吧"},{"id":20427,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-27 14:15:02","like_diff":6,"likes":11,"dislikes":5,"content":"虽然事情很多 上课很无聊 但是给分好啊！！这种老师很不错了！！"},{"id":32692,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-07-09 14:30:44","like_diff":6,"likes":6,"dislikes":0,"content":"蘑菇头，好老师"},{"id":31768,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-07-05 01:35:18","like_diff":5,"likes":6,"dislikes":1,"content":"非常认真的老师，PPT讲课作业都非常细致，没认真听过课的人不要瞎评论"},{"id":40664,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-01-05 01:22:32","like_diff":5,"likes":6,"dislikes":1,"content":"老师不错的，讲课有调理，但比较单调，作业不多"},{"id":73729,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-02-03 04:50:05","like_diff":5,"likes":7,"dislikes":2,"content":"给分超级好，选了绝对不会有错，但作业一定要认真写\n\n"},{"id":82077,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-07-07 04:39:52","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课很认真，ppt也很有条理，让人觉得学java很轻松"},{"id":84535,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-07-13 05:54:48","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课讲得非常细致，人也很和善，认真听课并且复习ppt的话一定会学得很扎实的(感觉ppt比课本更有用，因为重点突出且知识点详尽)。而且老师给分很好，所以强烈推荐。"},{"id":84579,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-07-13 08:26:19","like_diff":5,"likes":5,"dislikes":0,"content":"不要喷我功利，就冲这给分一定要选这老师? 。而且讲的也很细致，JAVA认真学是还是可以从课上学到很多的"},{"id":101704,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 01:56:24","like_diff":5,"likes":7,"dislikes":2,"content":"老师超级棒啊!是预置上的陶老师的课，现在想想真的是超级幸运!还有和老师某些方面还是挺有缘分的哈哈，陶老师上课很细致，可惜我没好好听，可能是没预习的缘故加上大计基实在太多理论，上课有点困，考试前几节课特别后悔之前没认真听老师的课，最后几节认真听发现真的很好!群里dl经常发小测练习答案，作业挺能水的（惭愧ing），考前认认真真地看了一遍书，练了些题，真正领悟了大计基的魅力，但是考试考了好多后面没仔细看的网络部分的内容，考完有点失落，加上平时作业有一次单元测试练习忘记做了，错过了ddl，以为绩点不会很高，结果出来还不错，4.5，老师真的超级友善了，下学期想选陶老师的java，可惜预置课表就满了，选不上陶老师的课，还是挺遗憾的，想着下学期预置老师不怎么样的话就退了再选陶老师的课。老师作业真的很人性化，对我们帮助挺大的，没有那种无聊又没意义的作业，总之，感谢陶老师!"},{"id":101719,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 02:20:51","like_diff":5,"likes":5,"dislikes":0,"content":"吹爆我陶老师！给分超棒棒！"},{"id":101723,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 02:40:20","like_diff":5,"likes":6,"dislikes":1,"content":"一开始听大计基的课 觉得没啥好学的 也就没怎么认真听课 到了期末才反应过来要死了 最后听了几节狂刷PPT和题目 最后老师让我上四了 简直感动哭了 但老师讲课还是很细致的 尽管节奏让人有点想睡觉"},{"id":101726,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 02:51:38","like_diff":5,"likes":6,"dislikes":1,"content":"前半学期没有认真上课，要么睡觉要么农药，过得混混噩噩。后半期幡然醒悟，认真的听老师讲课，真的是收获良多。最后在老师的教导下拿下了满绩，还没有被卡，真的是太感动了(ಥ_ಥ)强烈推荐老师的计算机科学基础课，给10分我都觉得低啦?"},{"id":8148,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-09-17 06:42:38","like_diff":4,"likes":14,"dislikes":10,"content":"无聊啊"},{"id":101744,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 03:16:56","like_diff":4,"likes":5,"dislikes":1,"content":"原以为大计基要凉了，感谢陶老师和小潘大佬！！"},{"id":101852,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 09:35:39","like_diff":4,"likes":4,"dislikes":0,"content":"老师非常的认真负责，讲课很温柔，也可能因为太温柔了大家都很困...但跟着老师的思路一步步来，作业认真做考前过书和ppt，结果一定不会差?"},{"id":9341,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-10-22 09:24:57","like_diff":3,"likes":10,"dislikes":7,"content":"念一遍PPT..."},{"id":21790,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-03-01 06:09:45","like_diff":3,"likes":4,"dislikes":1,"content":"还可以"},{"id":41352,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-01-11 04:02:57","like_diff":3,"likes":3,"dislikes":0,"content":"认认真真听过三次课，讲的真心不错"},{"id":57608,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-07-10 13:18:10","like_diff":3,"likes":4,"dislikes":1,"content":"老师很棒讲课很清楚，很仔细，而且每次都提醒我们期末考试要带双证，讲解题目也很到位。虽然最后几次课因为刚上完生化的原因很困，没有仔细听课，反倒睡着了，这里感到很对不起老师。助教也很棒，在几次上机练习时帮我找到错误，提醒的很到位。那些黑老师的，只是上课没有认真听，没有好好学，这能怪谁！"},{"id":72908,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-01-31 10:03:45","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很认真，作业真的比较多，但是给分真的好高啊！我爱老师！！！！"},{"id":75421,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-03-11 13:47:54","like_diff":3,"likes":3,"dislikes":0,"content":"哇擦擦，在浙大学习怎能错过这样的好老师？？？\n\n"},{"id":85049,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-07-15 06:19:06","like_diff":3,"likes":3,"dislikes":0,"content":"细水长流，集腋成裘"},{"id":101697,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 01:32:46","like_diff":3,"likes":3,"dislikes":0,"content":"陶妈妈超级超级好呀，备课讲课都非常认真的，像我这种小白也可以听懂。考试的时候虽然一脸懵逼，但是最后分数还是很好哟。平时室友的大计基论文都是几千几千的，而我们只要求一张A4纸，不得超出，避免了恶竞。总之了，能选到陶黎黎老师的课真的太幸福了"},{"id":101747,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 03:28:12","like_diff":3,"likes":4,"dislikes":1,"content":"感觉大计基要挂了查分居然86！感谢老师，当然也感谢小潘大佬！"},{"id":101918,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-01-29 16:15:00","like_diff":3,"likes":3,"dislikes":0,"content":"话不多说，和别的班比真的事少人好，考前疯狂问老师老师态度也很好，还有大佬。谢谢大家"},{"id":112765,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-07-05 02:44:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好很负责，上课十分细致也很适合没有基础的学生，给分巨好特别耐心！"},{"id":6550,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-07-15 05:01:21","like_diff":2,"likes":11,"dislikes":9,"content":"讲课很不错。人很好。给分高。"},{"id":6587,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-07-16 02:07:09","like_diff":2,"likes":14,"dislikes":12,"content":"老师上课能让我们文科生听懂 ppt做的很好很认真，这门课只要你是有努力的，分数都很不错的"},{"id":22591,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-03-08 08:44:38","like_diff":2,"likes":4,"dislikes":2,"content":"感觉老师讲的真的很好啊 不知道为什么有人说无聊   特别有耐心   讲的也很清楚！"},{"id":30402,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-07-01 13:21:26","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲的很细致很认真，只要上课认真听，收获很大的"},{"id":32143,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-07-05 21:59:11","like_diff":2,"likes":3,"dislikes":1,"content":"虽然老师的作业是多了点，但是讲的细致啊，资料全。而且java这种课感觉没有作业逼迫我动手操作的话，光考试周补天完全补不过来～"},{"id":32682,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-07-09 09:55:02","like_diff":2,"likes":2,"dislikes":0,"content":"老师Java讲得很细致，是一位被严重低估的Java老师，文科生强烈建议选老师的课"},{"id":34515,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-01-23 05:57:51","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课特别细致，有问题回复都超级认真，在非工作时间发送的邮件基本也会在半小时内回复（怎么会这么快??），是那种文科生都能一下子听懂的计算机课，人很好给分也很棒，值得每一个十分。可能因为语调有点平，竟然被黑得这么惨( p_q)"},{"id":44425,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-01-21 06:09:14","like_diff":2,"likes":6,"dislikes":4,"content":"老师给分很不错啊，就是作业多了一点，以为要挂的我，绩点竟然3.9   这老师还不好？！"},{"id":45703,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-01-20 03:10:25","like_diff":2,"likes":2,"dislikes":0,"content":"讲的真的超级认真"},{"id":46972,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-01-23 06:17:31","like_diff":2,"likes":3,"dislikes":1,"content":"上课细致，对学生态度极好，邮件回复及时，平时作业迟交也没有影响。"},{"id":48210,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-03-01 08:08:43","like_diff":2,"likes":2,"dislikes":0,"content":"计算机的讲课方式"},{"id":48490,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-03-06 05:10:13","like_diff":2,"likes":2,"dislikes":0,"content":"想水的听谁的课都会水，这么负责任的老师大家就轻点黑吧。"},{"id":56317,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-07-03 13:09:45","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，讲课也很仔细耐心，而且！很多次网上交作业的留言都会翻牌！真的很负责！另外陶老师的资料也比其他老师多，课件的内容丰富，期末还会给考纲，对复习很有用！总之很赞！"},{"id":57224,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-07-06 05:10:44","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，讲的很细致很明白，举的例子什么的也很有趣。最重要的是答疑很耐心，发邮件过去经常秒回。赞一个!"},{"id":57231,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-07-06 05:29:47","like_diff":2,"likes":3,"dislikes":1,"content":"是个很温柔的老师，上课讲得很清楚，作业认真做还会写评语，你做得很好！平时做好布置的作业，期末题目抽到的不难，给分很好。很感谢陶老师！"},{"id":59219,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-01-31 16:09:40","like_diff":2,"likes":4,"dislikes":2,"content":"感谢陶老师，认真细致，体贴同学，很负责，为同学们分上到很晚，认真听课认真完成作业认真复习不会差的?，感谢陶老师，希望以后还能上陶老师的课！"},{"id":73166,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-02-01 05:27:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，讲课语气温柔，耐心解答问题，ppt也做得好细致～有几次在课上的突击小测，算是点名了吧。给分挺好，作业很多，但花下去时间好好学，最后考试的成绩让我觉得还是值得的。"},{"id":73169,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-02-01 05:37:02","like_diff":2,"likes":2,"dislikes":0,"content":"给分良心 上课细心 好评"},{"id":82171,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-07-07 10:11:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师很棒的，讲的很仔细，问问题也会耐心回答，大爱"},{"id":84561,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-07-13 07:33:11","like_diff":2,"likes":2,"dislikes":0,"content":"好老师讲的很好！\n\n会让人感觉学java很简单\n\ likes":1,"content":"老师人真的超好，而且上课讲的很仔细，我这种电脑渣渣都能跟得上，强推！"},{"id":122020,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2020-02-01 05:59:29","like_diff":0,"likes":0,"dislikes":0,"content":"大计基两次纸质作业，线上有计科系统、pta，实验作业"},{"id":122255,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2020-02-21 08:48:38","like_diff":0,"likes":0,"dislikes":0,"content":"大计基真的讲得又耐心又细致，而且老师超温柔！有次作业忘交了还专门给我开了个新账号来交！最后给分也很好！选就对了"},{"id":125502,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2020-09-10 14:45:55","like_diff":0,"likes":0,"dislikes":0,"content":"谢谢老师✧◝(⁰▿⁰)◜✧\n\n这学期没挂真是太幸福了!!!"},{"id":132836,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2021-02-04 05:00:05","like_diff":0,"likes":0,"dislikes":0,"content":"老师特别有气质 听老师讲课很舒服 也会鼓励同学们开动脑筋 解决一些有趣的问题\n\n助教哥哥也特别有耐心 回答问题很及时\n\n给分也好不错\n\n爱了爱了"},{"id":132911,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2021-02-05 01:04:51","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分很好！！上课从未听过，计科也没刷分，小测有一次没满，考前只看了一遍书最后竟然4. 5。要说有点不足的，大概作业偏多（个人感觉比微积分还多），上课无聊，自制力不太强的同学会学不到东西。但如果当做水课的话，可以说是非常不错的了。"},{"id":138311,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2021-07-08 12:45:49","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级nice，上课内容特别容易懂，给分也超级好"},{"id":138380,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2021-07-08 23:34:55","like_diff":0,"likes":0,"dislikes":0,"content":"有一个教的好的老师真的很重要\n\n上学期在某老师班学大计基，真的听懂，绩点也只有3.6，当时已经彻底对自己的计算机失望了\n\n这学期学了陶老师的java，才明白，原来真正的计算机课是这样的，老师讲的仔细全面，助教答疑不厌其烦甚至还会在路上和我打招呼，最后绩点4.8，感觉上学期真的掉坑里了"},{"id":145643,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2021-12-31 02:05:00","like_diff":0,"likes":1,"dislikes":1,"content":"陶黎黎老师讲课很仔细很温柔，作业量也不大，给人一种妈妈的亲切感～真的想叫她一声陶妈妈啊！！"},{"id":149274,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2022-01-15 03:05:17","like_diff":0,"likes":0,"dislikes":0,"content":"超级耐心负责的老师，会把一些别的老师会忽略的知识点整理成pdf，ppt也超级详细。\n\n唯一的缺点是讲课缺一点体系感，不过感觉这是大计基的课程特点导致的。\n\n总之，特别感谢她给了我超级惊喜的绩点，也特别感谢她的温柔和负责。推荐！"},{"id":149365,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2022-01-15 07:34:47","like_diff":0,"likes":0,"dislikes":0,"content":"早八的课，老师讲课声音没有起伏特别想睡觉，完全听不进去。。。。。但是老师水平其实不低，重要的是给分特别好！"},{"id":150010,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2022-01-18 09:22:53","like_diff":0,"likes":0,"dislikes":0,"content":"给分好会捞人"},{"id":150020,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2022-01-18 09:46:58","like_diff":0,"likes":0,"dislikes":0,"content":"出了分之后更知道tll老师的好"},{"id":151500,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2022-03-05 08:44:09","like_diff":0,"likes":0,"dislikes":0,"content":"超会捞"},{"id":12285,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-12-23 00:33:49","like_diff":-1,"likes":7,"dislikes":8,"content":"作业多"},{"id":35900,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-11-10 08:58:44","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人挺好，就是作业太多"},{"id":112837,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-07-15 22:24:59","like_diff":-1,"likes":1,"dislikes":2,"content":"谢谢老师，我满了！老师真的教的很好！很容易懂！考前记得刷ppt！"},{"id":113665,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-07-07 02:42:48","like_diff":-1,"likes":1,"dislikes":2,"content":"老师真的很温柔，虽然12节课的Java会起来有点困。认真地完成了实验，复习了课本，但是实验考试爆炸只写出了了两道题，最后老师竟然给了4.2，也没卡绩，真的超棒。感谢老师！"},{"id":114542,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2019-07-10 12:37:09","like_diff":-1,"likes":0,"dislikes":1,"content":"上课去的人真的少，java 真的很水，我至今不知道为什么它会出现在我的培养方案上"},{"id":47149,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-02-28 03:12:46","like_diff":-2,"likes":3,"dislikes":5,"content":"大计基挺好"},{"id":72759,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-01-31 05:01:39","like_diff":-2,"likes":1,"dislikes":3,"content":"出分慢死 真的慢"},{"id":72996,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-01-31 14:11:55","like_diff":-2,"likes":1,"dislikes":3,"content":"上课没听过 作业特别多 期末最后几天看书 最后4.2 老师挺好"},{"id":77569,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-05-06 14:25:14","like_diff":-2,"likes":2,"dislikes":4,"content":"作业真的巨多"},{"id":27920,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-06-28 05:23:32","like_diff":-3,"likes":3,"dislikes":6,"content":"大计基作业巨多…不过给分好"},{"id":73030,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-01-31 16:43:15","like_diff":-4,"likes":2,"dislikes":6,"content":"出分慢但是老师人很好哇很细心的解答第一个满绩感动"},{"id":73082,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-02-01 01:41:25","like_diff":-4,"likes":3,"dislikes":7,"content":"老师真的很耐心很耐心，虽然讲课没有什么激情，但给分真心好啊，基本没怎么听过课，考前过了一遍ppt，绩点就4.5了。。。这个老师真心好。"},{"id":73837,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-02-03 08:16:44","like_diff":-4,"likes":2,"dislikes":6,"content":"给分特别好!课无聊但是内容很详尽。"},{"id":66431,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-01-17 12:31:01","like_diff":-5,"likes":1,"dislikes":6,"content":"好，作业少，不怎么按书上讲。"},{"id":46955,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-01-23 05:19:36","like_diff":-6,"likes":2,"dislikes":8,"content":"给分低"},{"id":73121,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2018-02-01 03:00:35","like_diff":-7,"likes":4,"dislikes":11,"content":"老師給分特別好!我上課基本都是睡過去或者學數學還感覺很愧疚，考前認真複習了兩三天，把大計基的書和PPT背一遍最後拿了4.8，複習的時候才發現老師的PPT做的十分全面，當然平時作業和一篇論文也要好好寫!"},{"id":46969,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2017-01-23 06:02:10","like_diff":-8,"likes":1,"dislikes":9,"content":"无聊，想睡觉，感谢让我大一挂在了这一门上面(微笑)"},{"id":11676,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-12-11 03:08:13","like_diff":-9,"likes":10,"dislikes":19,"content":"她是怎么上6点几分的？？？？？？"},{"id":27979,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-06-28 07:56:41","like_diff":-9,"likes":1,"dislikes":10,"content":"睡觉是最好的选择"},{"id":20485,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-28 00:01:07","like_diff":-10,"likes":1,"dislikes":11,"content":"无聊死了"},{"id":22699,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-03-10 03:27:56","like_diff":-10,"likes":2,"dislikes":12,"content":"千万别选"},{"id":6586,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-07-16 02:05:01","like_diff":-11,"likes":6,"dislikes":17,"content":"不想说什么了，总之给分太不好了……"},{"id":28596,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-06-28 10:49:31","like_diff":-11,"likes":3,"dislikes":14,"content":"讨厌这个人"},{"id":31744,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-07-04 16:18:39","like_diff":-11,"likes":0,"dislikes":11,"content":"不喜欢她的说话语气(✘﹏✘ა)"},{"id":14708,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-08 11:50:48","like_diff":-12,"likes":2,"dislikes":14,"content":"作业死多 真的呵呵哒"},{"id":14480,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-01-07 08:30:41","like_diff":-14,"likes":3,"dislikes":17,"content":"不如自学.讲得又快又无聊.."},{"id":28821,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2016-06-28 16:30:57","like_diff":-14,"likes":1,"dislikes":15,"content":"照本宣科，课讲得中规中矩。就是对学生太漠视了，在她跟前坐了一个学期都不认识是她班的?除了课间答疑就不要妄想她会帮你什么忙了"},{"id":11272,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-11-26 06:28:40","like_diff":-17,"likes":4,"dislikes":21,"content":"千万别选⋯⋯无语   还不如自学"},{"id":11134,"teacher_id":1672,"teacher_name":"陶黎黎","post_time":"2015-12-01 09:26:40","like_diff":-20,"likes":8,"dislikes":28,"content":"作业死多，太可怕了，千万别选她的课！！千万！记住是千万！作业太多了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
