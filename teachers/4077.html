                    const commentsData = [{"id":75839,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-03-19 15:09:46","like_diff":19,"likes":27,"dislikes":8,"content":"考试开卷，就是没写完"},{"id":90149,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-11-22 08:18:23","like_diff":13,"likes":16,"dislikes":3,"content":"小测一共两次 答案都可以百度查到 都是一个文档里的 老师让查 最后一次课的留堂作业是让大家写对这门课的感悟和意见 150字以上 我觉得还好吧 除了这三次之外老师也不点名 开卷考试也减轻了很多压力啊 我4.5 考试之前也看了大半天 考试题目确实很多 也比写字手速吧 但是也在考察你学习的情况啊 并不是所有东西都是ppt原话吧 也有一些需要自己总结的 我挺喜欢这门课的 感觉自己学到了东西 感觉上课的时候大部分同学参与度也挺高的 老师也很风趣 考完试之后还会在群里给大家发一些珠宝的图片 这门课属于科学类的 不是纯粹的艺术性鉴赏 涉及到很多晶体知识和性质什么的(但是不难 大部分只要稍作了解就行了) 跟一开始想的不太一样 但我觉得还是很有趣的 我会推荐大家选"},{"id":132454,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2021-02-01 15:54:52","like_diff":12,"likes":14,"dislikes":2,"content":"灿哥的评分直线下降。。。主要是因为老师不会调分，通识也不调，专业课也没调"},{"id":202159,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-10 06:37:49","like_diff":8,"likes":8,"dislikes":0,"content":"给分垃圾。。我跟你爆了。。"},{"id":131750,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2021-01-28 17:37:11","like_diff":6,"likes":6,"dislikes":0,"content":"第一次开的专业课很零碎，没有教材，上课体系很乱，考试没有历年题借鉴。给分很实事求是吧😀 当天10点考好，12：19就登记完了，给分不好。"},{"id":142477,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2021-11-12 04:29:58","like_diff":6,"likes":7,"dislikes":1,"content":"啥给分啊救命了xdm"},{"id":187137,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-01-14 16:27:32","like_diff":6,"likes":7,"dislikes":1,"content":"是真不调分啊"},{"id":77802,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-05-08 02:08:37","like_diff":5,"likes":9,"dislikes":4,"content":"个人觉得这节课还挺不错的，没有作业，会有几次课堂小测但都是课上的内容相当于点名，考试开卷，课件和书上基本能找到，就是写得手要废了。女生听听珠宝啥的还挺有趣的，可以涨知识。老师也很和善，会选一节课给我们看珠宝石头啥的。给分也不错，上4了，也不能要求太多。"},{"id":90018,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-11-21 15:46:31","like_diff":5,"likes":12,"dislikes":7,"content":"宝玉石挺有意思，老师也很随和，开卷考题量爆炸，绩点还挺满意"},{"id":183278,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2023-11-25 10:18:23","like_diff":5,"likes":7,"dislikes":2,"content":"感谢rc毁了我的竺院梦"},{"id":183836,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2023-12-01 02:44:29","like_diff":5,"likes":7,"dislikes":2,"content":"给分巨烂无比，没想到进大学第一次受打击竟然能是通识课"},{"id":188089,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-01-18 07:33:15","like_diff":5,"likes":9,"dislikes":4,"content":"《地球物质基础》专业课\n\n很难评价，给了7分\n\n首先，饶老师负责的矿物晶体部分。一是矿物晶体学内容本身就值得单开一门长学期课程（参考武汉地大），但是饶老师“地球大数据融合”的理念影响了8周的教学目的，更像是科普类的框架学习（当然我也认可搭框架有一定用处，只是觉得没必要花八周的课时），二是饶老师当领导后不可避免的教学岗行政化思政化，与后面两位任课老师风格脱节，但实际课程又是饶老师主导，很难评价。\n\n三是给分绩点，专业课给分是宽松皆大欢喜，或是实事求是不好评，饶老师给分不算好，但也不差。\n\n先批评后肯定\n\n饶老师还是很关注学生的发展状态的（真关心还是假客套另说），关于“试错”的观点我还是相当认可的\n\n饶老师特别喜欢“地学大数据融合”之类的创新，对地院的建设有一定影响，但也潜在“上位者”对“下位者”学生的画饼，这个自行判断。\n\n当然，饶老师还是很积极地邀请业内优秀教授分享经验，值得肯定。\n\n最后，等我26年毕业再来“盖棺定论”"},{"id":202287,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-11 08:22:32","like_diff":5,"likes":5,"dislikes":0,"content":"构式。我不明白当初为什么会脑瘫到选这一条的课。"},{"id":188240,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-01-18 13:09:16","like_diff":4,"likes":10,"dislikes":6,"content":"想象一下，一节水课，基本不点名，课还有点意思，随便玩游戏，期末开卷考，老师的分只有5.4"},{"id":202580,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-13 08:07:56","like_diff":4,"likes":4,"dislikes":0,"content":"老师人品真的很不错，备课认真，课后也是有问必答。对待缺勤的学生不手软，不点名但是每节课后基本都有测验，可以查出学生是否旷课。但是老师，这么认真上课我怎么就值3.6？真的让人高兴不起来。"},{"id":119116,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2019-11-10 12:53:18","like_diff":3,"likes":3,"dislikes":0,"content":"给分并不好哇 我枯了"},{"id":142504,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2021-11-12 10:05:30","like_diff":3,"likes":3,"dislikes":0,"content":"真的不调分，一点都不调的"},{"id":147851,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2022-01-11 04:12:21","like_diff":3,"likes":5,"dislikes":2,"content":"上课无趣给分辣鸡不定期小测。。。。"},{"id":183283,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2023-11-23 11:45:35","like_diff":3,"likes":3,"dislikes":0,"content":"专业课设计得很烂，前半学期讲了很多国际化、地球系统、国防军工之类的东西，具体的矿物也是一概而过，发了几本全英语的书给我们啃，美其名曰国际化。结果下半学期换老师了，上课发现之前好多东西都没讲，上得一头雾水。"},{"id":202143,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-10 04:30:45","like_diff":3,"likes":4,"dislikes":1,"content":"缺勤一次你就完啦！"},{"id":203038,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-16 04:56:20","like_diff":3,"likes":3,"dislikes":0,"content":"遮沙避风了吧"},{"id":203818,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-21 08:42:35","like_diff":3,"likes":3,"dislikes":0,"content":"很好很好，我说为什么终于在大三选上了美育课，原来不是老天同情，是这啥屄老师没人选，啊哈哈哈哈，好老师，尽管冲，冲烂他吧"},{"id":72593,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-01-30 13:01:49","like_diff":2,"likes":5,"dislikes":3,"content":"上课会有几次小测，题目都是上课讲的内容，最后考试是开卷，也都能在课件里找到，绩点3.3...大概就是运气不好吧"},{"id":83275,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-07-10 04:01:36","like_diff":2,"likes":4,"dislikes":2,"content":"老师蛮认真的 能学到东西 开卷很简单 就是难写 给分好！选！"},{"id":128430,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2020-12-23 02:31:06","like_diff":2,"likes":4,"dislikes":2,"content":"4.5 事情少老师好 没作业 开卷考"},{"id":142480,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2021-11-12 04:51:05","like_diff":2,"likes":2,"dislikes":0,"content":"不定期小测点名，不调分，课程内容中规中矩，开卷考，考试内容为PPT的一堆名词解析。\n\n不能保证每次到教室的慎选。"},{"id":145603,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2021-12-30 12:42:26","like_diff":2,"likes":3,"dislikes":1,"content":"垃圾。。"},{"id":161793,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2022-11-13 13:28:01","like_diff":2,"likes":2,"dislikes":0,"content":"想学到东西的能学到很多，老师经常把自己的藏品拿来给大家看\n\n想水的也能水，有同学从头到尾只认真听了一节课，考前一天把各种宝玉石的信息列了个表，打印了一些ppt，开卷考绩点也上4了，总之还不错\n\n当然老师本身不是很喜欢单纯为了学分的人，然后点名方式比较特殊:上课上完之后把他标记过的纸发给我们，然后问几个问题让我们写好再交上去，必须亲手交，一个人只能交一张，没交的就是缺勤。所以不要乱缺课，哪怕你拿到题目一点写不出来至少要交回去，不然考勤分就没了"},{"id":183160,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2023-11-22 12:48:46","like_diff":2,"likes":2,"dislikes":0,"content":"上的宝玉石鉴赏。内容比较有趣，上课会传一些东西来看。给分不好，在意绩点的能选上别的美育的话就别来。我打了6分。"},{"id":183169,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2023-11-22 13:12:14","like_diff":2,"likes":2,"dislikes":0,"content":"绩杀。。。"},{"id":183414,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2023-11-25 10:01:51","like_diff":2,"likes":2,"dislikes":0,"content":"啊啊啊啊，崩溃了，给分好低啊！虽然老师的课还是比较有趣的，但是啊啊"},{"id":183677,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2023-11-28 10:40:56","like_diff":2,"likes":3,"dislikes":1,"content":"给分巨烂无比，要不是美育课，根本没人选。他还说不怕没人选，好像自己课多好"},{"id":184270,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2023-12-14 15:39:53","like_diff":2,"likes":3,"dislikes":1,"content":"感觉老师还是很不错的，事少，就两次小测（相当于点名了），期末前一天看看ppt大概有个印象就去考了，给分中规中矩，绩点4.2（和我一起报这门课的两个同学也是这分数）。对宝玉石有兴趣的同学可以报，可以看看饶灿老师收集的宝玉石，ppt图片也非常nice，没兴趣也可以在一旁干别的（坐在过道两侧有机会被老师提问🥲）"},{"id":89618,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-11-20 03:43:49","like_diff":1,"likes":8,"dislikes":7,"content":"试卷出的和抄书一样，然后比谁抄的快，抄不完就凉…\n\n我就笑笑怎么会有这种形式的通识hhhh，"},{"id":134893,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2021-04-21 06:07:19","like_diff":1,"likes":5,"dislikes":4,"content":"辣鸡辣鸡"},{"id":161779,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2022-11-15 10:37:06","like_diff":1,"likes":2,"dislikes":1,"content":"2.1我无语了\n\n开卷考抄的艰辛，不会调分，看重绩点的同学还是不要选了"},{"id":164400,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2022-12-20 23:14:02","like_diff":1,"likes":1,"dislikes":0,"content":"临下课前发一张编序号的纸条回答两三个问题当作点名，我记得好像有三次还是四次。还有在学在浙大讨论区分享自己的经历和感受，有两次。期末考试开卷，我感觉点名小测能写出来的话上课听不听完全没有影响，就是打印ppt出来看几遍，了解一下有哪些内容在什么位置就好（然而大家都能找到）。所以就是拼手速了。题目有分简答和详细解答的，我就是简答部分写太多，后面两个大题四十分完全来不及写，没有写完。所以考试前翻一翻卷子看看题型要求吧。我最后绩点一般般。老师上课说实话没有很生动，但是他会分享一些市场上宝玉石交易的套路（？），在钉钉群发一些珍贵饰品的照片和视频。上课也会带一些珠宝让我们传阅，要看的话最好坐左上角。"},{"id":183172,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2023-11-22 13:25:11","like_diff":1,"likes":1,"dislikes":0,"content":"给分很不好，运气成分多，不好"},{"id":202323,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-11 14:55:55","like_diff":1,"likes":1,"dislikes":0,"content":"纯勾十"},{"id":202491,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-13 02:02:47","like_diff":1,"likes":1,"dislikes":0,"content":"啥也不说了，绩杀"},{"id":204068,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-23 14:37:25","like_diff":1,"likes":1,"dislikes":0,"content":"纯纯勾石"},{"id":86687,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-09-18 03:10:47","like_diff":0,"likes":5,"dislikes":5,"content":"老师挺不错的吧。。每次都提前很久到 给分也好 只要每次都去上课 考试前认真复习课件 基本都没问题"},{"id":89038,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-11-14 12:35:01","like_diff":0,"likes":0,"dislikes":0,"content":"考前同学提问答疑态度不太好吧"},{"id":128572,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2020-12-24 04:53:44","like_diff":0,"likes":1,"dislikes":1,"content":"课程偏向理论，时间偏向过少，不过4.2还是没有太低"},{"id":162571,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2022-11-25 14:31:22","like_diff":0,"likes":1,"dislikes":1,"content":"还可以，不错的老师"},{"id":202297,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-11 09:48:42","like_diff":0,"likes":1,"dislikes":1,"content":"给分是真的抽象，每节课都去，期末考开卷考了1h50min，好不容易写完就这点分数。不过老师为人还是很好，薄纱想要投机取巧的同学"},{"id":204594,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2024-11-27 02:52:21","like_diff":0,"likes":0,"dislikes":0,"content":"不知道为什么给我这么低的分，干听课还有点意思"},{"id":73625,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-10-15 07:17:30","like_diff":-2,"likes":8,"dislikes":10,"content":"很差只会用小测留住学生"},{"id":90048,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2019-03-13 08:41:12","like_diff":-2,"likes":6,"dislikes":8,"content":"给分低。。重点是课程内容没有价值，学不到什么东西，不定期小测，慎选啊。"},{"id":79901,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2018-06-15 03:36:34","like_diff":-4,"likes":4,"dislikes":8,"content":"这老师给分如何？"},{"id":115433,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2019-07-23 10:34:53","like_diff":-4,"likes":3,"dislikes":7,"content":"这老师有毒，给分这么随意的说？？？搞学生有意思嘛。而且真的，能不能自己先弄弄懂再来给学生上课，而不是每次问你问题都是“你怎么看”似的启发式教学。对学生负责一点好嘛！"},{"id":126560,"teacher_id":4077,"teacher_name":"饶灿","post_time":"2020-09-30 16:11:18","like_diff":-7,"likes":5,"dislikes":12,"content":"1.上课没有真才实学，读个p                         commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
