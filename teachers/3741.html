eacher_name":"陶前","post_time":"2020-06-25 00:59:23","like_diff":11,"likes":13,"dislikes":2,"content":"实验两分钟，报告三小时。辛辛苦苦写出来，这个姓陶的给一波80，别人班咋瞎写都是90+，就他天天搞绩杀，给分死机吧差，畜牲，经常瞎眼，老子算了不确定度，自己瞎看不见，说老子没算。王八蛋，FW，别人实验报告扫一眼，全是90，在他的班上就是80。你他妈不知道别人的评分吗？FW，你他妈牛逼你来写，老子写三个小时的报告，你给80，别人复制粘贴的报告95，要点FACE行吧。装你妈的清高，真把自己当回事了。"},{"id":134790,"teacher_id":3741,"teacher_name":"陶前","post_time":"2021-04-15 07:11:02","like_diff":9,"likes":10,"dislikes":1,"content":"别的老师是检查操作的合理性，你倒好直接检查数据。数据不合理就要重做，非要数据让你满意。好家伙，非要人舍弃求是精神?"},{"id":108519,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-05-27 14:02:54","like_diff":8,"likes":9,"dislikes":1,"content":"给分是真的低(ﾉಥ益ಥ)"},{"id":49451,"teacher_id":3741,"teacher_name":"陶前","post_time":"2017-04-13 07:40:27","like_diff":7,"likes":9,"dislikes":2,"content":"绩杀，醉了"},{"id":126793,"teacher_id":3741,"teacher_name":"陶前","post_time":"2020-10-20 07:26:50","like_diff":7,"likes":8,"dislikes":1,"content":"八十，八十，八十，，，"},{"id":93724,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-01-12 10:32:43","like_diff":6,"likes":6,"dislikes":0,"content":"但凡这种时候，总有人拿高分来洗白，只可惜个把的高分根本掩盖不了平均分低的事实。不过话说回来，比起张寒洁、乔玉龙这种大仙级别的人，他还算不上可恶。"},{"id":126809,"teacher_id":3741,"teacher_name":"陶前","post_time":"2020-10-21 06:01:33","like_diff":6,"likes":7,"dislikes":1,"content":"给一分都嫌多，信箱里翻那么多篇就没看到过90+的，nmsl垃圾绩杀者"},{"id":80989,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-07-03 07:59:02","like_diff":5,"likes":5,"dislikes":0,"content":"当时做他的实验就只有我一个人，隔壁班也只有一个人，明明挺认真写的实验报告，别的老师都能给95左右，他就给80"},{"id":88269,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-10-25 08:11:40","like_diff":5,"likes":6,"dislikes":1,"content":"绩杀。别的大部分老师那里认认真真写报告能九十四五，到这里就七八十。可能是老师的要求很高吧。建议慎选"},{"id":93305,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-01-09 02:38:50","like_diff":5,"likes":6,"dislikes":1,"content":"给分巨差"},{"id":107338,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-05-04 04:37:35","like_diff":5,"likes":8,"dislikes":3,"content":"讲的不错，给分是真低，建议把他的实验退掉"},{"id":124191,"teacher_i  02:38:40","like_diff":4,"likes":4,"dislikes":0,"content":"讲课的时候说最小二乘法和作图法都可以，给分的时候逮着这点扣，太不厚道了吧，那有这样的，别的老师都会强调扣分点，你埋坑！？\n\n还有不确定度，没写计算过程扣分不好评价，虽然绪论课提了，但是别的老师貌似都不扣这个分。。。\n\n总之，选了他的普朗克常量就得做好被绩杀的准备，希望学弟学妹们注意以上两点，别被他忽悠了，预祝你们取得良好的成绩。"},{"id":52218,"teacher_id":3741,"teacher_name":"陶前","post_time":"2017-06-16 03:43:41","like_diff":3,"likes":5,"dislikes":2,"content":"绩杀，唯一一个低于70分的实验就是他的"},{"id":136957,"teacher_id":3741,"teacher_name":"陶前","post_time":"2021-06-29 02:14:28","like_diff":3,"likes":4,"dislikes":1,"content":"给分差，非常差，对数据要求特别严，而且数据处理也要求巨高。"},{"id":143537,"teacher_id":3741,"teacher_name":"陶前","post_time":"2021-11-26 05:23:23","like_diff":3,"likes":3,"dislikes":0,"content":"真是乱给分是吧？"},{"id":145964,"teacher_id":3741,"teacher_name":"陶前","post_time":"2022-01-04 15:57:29","like_diff":3,"likes":4,"dislikes":1,"content":"傻逼贱畜，脑子有问题"},{"id":171869,"teacher_id":3741,"teacher_name":"陶前","post_time":"2023-04-09 14:17:35","like_diff":3,"likes":3,"dislikes":0,"content":"感觉没什么耐心？钉钉私戳甚至没有get到我的问题，在自己发挥。实验课上讲两种处理方法都可以，然后我只用了一种方法就给我扣了很多分数。。。无语。。（大家记得要作图啊！！）"},{"id":181929,"teacher_id":3741,"teacher_name":"陶前","post_time":"2023-11-05 13:41:56","like_diff":3,"likes":3,"dislikes":0,"content":"或许不同老师对实验报告的评分标准有所不同，但是这nm给这么低？吹毛求疵？"},{"id":182769,"teacher_id":3741,"teacher_name":"陶前","post_time":"2023-11-20 07:17:48","like_diff":3,"likes":3,"dislikes":0,"content":"查预习报告写得少会打个勾标记，做普朗克常量实验时，画图或最小二乘法二选一，自己说的二选一，后来选一个反倒倒扣分，还有不确定度，不写步骤，统统80，很迷惑，好像起扣20，给分很求实，甚至有点抠搜！！！"},{"id":60806,"teacher_id":3741,"teacher_name":"陶前","post_time":"2017-10-30 13:12:30","like_diff":2,"likes":4,"dislikes":2,"content":"大绩杀"},{"id":66598,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-01-17 12:13:01","like_diff":2,"likes":4,"dislikes":2,"content":"大物实验给分很低，可以认为他是按满分90给的分。他在实验报告的管理上可能不太好，有一次他把我交上去的实验报告弄丢了，要不是我那次有实验照片和数据的备份，我就得重做了。不过最后还是重写了一份报告。\n\n这次评分我是按满分5分打的，我给了4分。"},{"id":73998,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-02-04 04:14:57","like_diff":2,"likes":3,"dislikes":1,"content":"陶前老师给分一般吧，仇志勇又严格又绩杀，真的绩杀！大家千万慎选！！！"},{"id":88375,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-10-30 01:28:37","like_diff":2,"likes":3,"dislikes":1,"content":"最差的老师，没有之一"},{"id":107746,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-05-09 02:30:36","like_diff":2,"likes":4,"dislikes":2,"content":"辣鸡，真的无语"},{"id":108074,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-05-14 05:20:47","like_diff":2,"likes":4,"dislikes":2,"content":"狗来的"},{"id":124358,"teacher_id":3741,"teacher_name":"陶前","post_time":"2020-07-01 04:14:39","like_diff":2,"likes":5,"dislikes":3,"content":"就这种傻逼也来教书？"},{"id":134834,"teacher_id":3741,"teacher_name":"陶前","post_time":"2021-04-22 06:10:14","like_diff":2,"likes":3,"dislikes":1,"content":"大众都给这分也不是没有道理"},{"id":141782,"teacher_id":3741,"teacher_name":"陶前","post_time":"2021-10-25 13:26:21","like_diff":2,"likes":3,"dislikes":1,"content":"sb."},{"id":173541,"teacher_id":3741,"teacher_name":"陶前","post_time":"2023-05-28 09:04:51","like_diff":2,"likes":3,"dislikes":1,"content":"快跑！要是你实验报告完美，也许能拿到相对正常而不高的分数，但是只要有一点点问题，比如“计算不确定度的必要步骤”那就八十见吧。开学我还不信邪想着只要我报告都按要求来怎么可能给我低分呢，现在看来我实在太天真了"},{"id":174371,"teacher_id":3741,"teacher_name":"陶前","post_time":"2023-06-11 05:17:50","like_diff":2,"likes":3,"dislikes":1,"content":"因为实验的时候犯了个智障错误被老师记住名字了，专门去座位表看了一下，然后回来翻我的报告比对名字。最后实验报告果不其然拿的最低分。我承认我犯的错误很智障，预习也不是那么认真，但我最后报告都是认真写的，不至于这样记我名字吧orz"},{"id":174747,"teacher_id":3741,"teacher_name":"陶前","post_time":"2023-06-16 14:33:51","like_diff":2,"likes":2,"dislikes":0,"content":"抄nm的不确定度公式，抄公式tm很重要？tmd劳资不抄公式不确定度算对了你给劳资扣五六分？"},{"id":185520,"teacher_id":3741,"teacher_name":"陶前","post_time":"2024-01-01 14:12:18","like_diff":2,"likes":2,"dislikes":0,"content":"讲课很好的，给分烂也是真的"},{"id":202887,"teacher_id":3741,"teacher_name":"陶前","post_time":"2024-11-15 04:10:36","like_diff":2,"likes":3,"dislikes":1,"content":"实验报告要相当认真写 普朗克常数本人花了起码三倍时间写报告 拿下最高分96 老师批得慢也确实认真批改的 只能说要选的话还是自己衡量一下"},{"id":51610,"teacher_id":3741,"teacher_name":"陶前","post_time":"2017-06-07 13:08:53","like_ like_diff":0,"likes":6,"dislikes":6,"content":"陶老师给分挺好啊，讲课也不错，实验报告就规规矩矩地按他上课的要求写了，也没有多卷，最后给分也不错，也没有评论说的给分很低~"},{"id":185949,"teacher_id":3741,"teacher_name":"陶前","post_time":"2024-01-06 09:47:11","like_diff":0,"likes":1,"dislikes":1,"content":"好像总能从我的报告里抠出错误来扣分，而且扣的还不少，本学期唯二90分以下的报告就是他给的。感觉我做的还挺认真，有点寒心"},{"id":186857,"teacher_id":3741,"teacher_name":"陶前","post_time":"2024-01-13 09:20:33","like_diff":0,"likes":1,"dislikes":1,"content":"给分依托"},{"id":192589,"teacher_id":3741,"teacher_name":"陶前","post_time":"2024-05-24 09:59:06","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很好，对待实验态度也很认真，那些包着水过去的心态来的人分数貌似都不好，但如果把上课的各种要求都做到了的话老师也会给高分，目前我唯一一次95+就是他给的"},{"id":193369,"teacher_id":3741,"teacher_name":"陶前","post_time":"2024-06-07 12:26:44","like_diff":0,"likes":0,"dislikes":0,"content":"实验讲得很好，做实验也很有耐心。但是给分非常求是，有一点错误就会扣分，还是慎重选择吧"},{"id":136080,"teacher_id":3741,"teacher_name":"陶前","post_time":"2021-06-11 00:42:50","like_diff":-1,"likes":2,"dislikes":3,"content":"上的是大物丙实验，单论我做的两个他的实验，给分很好。"},{"id":184667,"teacher_id":3741,"teacher_name":"陶前","post_time":"2023-12-22 06:22:14","like_diff":-1,"likes":3,"dislikes":4,"content":"我觉得陶老师是大物实验里面很认真负责的一位老师了，开始选的时候很担心会不会被实验成绩暴扣，于是一直水报告的我开始认真预习和学数据处理，然后有点担心但认真地完成了实验报告。\n\n没有这节课的话，我可能上完大物除非考试需求的内容要求，啥也没有学到。\n\n实例：陶老师是我上的这些大物实验里面唯一一位写了并认真评价了实验报告的老师。\n\n我个人认为之前的这些负面评价还是因为自身报告内容。"},{"id":107673,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-05-08 06:52:32","like_diff":-2,"likes":1,"dislikes":3,"content":"。。。。。"},{"id":178137,"teacher_id":3741,"teacher_name":"陶前","post_time":"2023-07-07 05:53:46","like_diff":-2,"likes":3,"dislikes":5,"content":"？？？看了之前的评论，怎么和我遇见的陶老师相差这么多？有一次实验课，只有我一个人选了，于是老师一对一仔细地给我讲了30多分钟的原理，很温柔，很耐心。不过我在做实验的过程中犯了比较严重的错误，被老师指出来了，最后实验分也不算低。另一次实验过程中，老师也很耐心，要求讲的挺清楚的，给分也挺正常的，只要按实验前讲的步骤来，分数不会低。感觉老师最后都记住我了，期末考试也监考的我的考场，虽然我考的很烂。。。。。。"},{"id":76612,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-04-16 07:58:13","like_diff":-3,"likes":3,"dislikes":6,"content":"老师很好啊，给分也可以呀，人也很帅讲课也很认真啊"},{"id":91643,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-12-17 04:19:01","like_diff":-4,"likes":2,"dislikes":6,"content":"感觉老师好帅啊 又好温柔 声音还那么好听啊啊啊啊啊啊招架不住了(￣ ii ￣;) 吸溜(￣＂￣;)"},{"id":193612,"teacher_id":3741,"teacher_name":"陶前","post_time":"2024-06-14 02:25:54","like_diff":-4,"likes":0,"dislikes":4,"content":"唯一下90的😭😭😭"},{"id":63089,"teacher_id":3741,"teacher_name":"陶前","post_time":"2017-11-28 08:31:32","like_diff":-5,"likes":3,"dislikes":8,"content":"还行吧，没有评论这么不堪，3分钟做完的交流电因数有90分，给分还算可以的"},{"id":75448,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-03-12 03:21:17","like_diff":-5,"likes":6,"dislikes":11,"content":"陶老师很棒啊，上质荷比和普朗克常数的实验他讲的让人一下子就懂了，很温和，很负责。他会对数据处理比较严格因为他觉得大学实验就需要这样的严谨性。说绩杀的没好好完成实验报告的收尾吧"},{"id":78664,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-05-14 09:18:32","like_diff":-5,"likes":3,"dislikes":8,"content":"其实老师给分也不算很差啊\n\n毕竟 做实验 and 实验报告 是真的简单啊，你本身花的时间也不多啊，这样的话打分低点也没什么事了。\n\n就拿交流电路的功率因数实验来说，做实验是真的快，老师讲完后，你自己开始做用的时间控制在10分钟以内其实蛮简单的。而实验报告也不用像其他实验那样算这算那的，数据处理起来可以说是特别简单了。\n\n我写实验报告也没花多少时间，写的蛮水的，然后给分85。"},{"id":104293,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-03-17 01:50:06","like_diff":-5,"likes":2,"dislikes":7,"content":"老师人还算是温柔的，讲解的时候也还算是详细，但是给分一般，功率因数那个实验给了我86（看评价好像我86分还算好的？？？），，可能因为我没求不确定度吧（另外这个实验一共只有三个人选，可能真的被查老师吓到了），普朗克常数的实验分还没出，出了再评"},{"id":94036,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-01-15 03:22:05","like_diff":-6,"likes":3,"dislikes":9,"content":"好老师！"},{"id":77614,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-05-07 02:15:43","like_diff":-8,"likes":1,"dislikes":9,"content":"好好好"},{"id":89873,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-11-21 06:14:46","like_diff":-9,"likes":2,"dislikes":11,"content":"很认真地写了电子荷质比和普朗克常数的实验报告，还特别问了老师求不确定度的方法，让他帮忙查看了报告的内容，结果只有90，同学同样的实验，其他老师的课，报告数据处理几乎没有做，最后也获得了92分，感觉好受伤。。。"},{"id":171791,"teacher_id":3741,"teacher_name":"陶前","post_time":"2023-04-05 15:20:59","like_diff":-9,"likes":2,"dislikes":11,"content":"真想给0分，真的很好笑，一共五张图一页纸上绝对放不下的，我就没打印图直接在数据处理部分重复两次说明了斜率数据是软件拟合得到的，并且还专门列了表，说明是因为一页纸放不下五张图所以直接把拟合结果的5个斜率给出来了，结果最后还是说我没给图只给了83分，真的很秀，千万别选这个人的课。室友是隔壁老师实验的，实验报告不确定度没算老师只是说了两句，最后给了他94分，这么严重的问题人家只扣1分，我事先说明多次的斜率图放不下这种无关紧要的小问题直接给我扣掉12分。明明室友数据比我差，误差比我大，最重要的是他连不确定度是什么都不知道，但是最后分数还是比我高11分，真的心理不平衡，太智障了。本来实验都是94，95的，目前为止没低于94分过，结果因为这种根本不算问题的问题（而且还说明原因并给出替代方案了！）挑刺给了我83，真的打破我对zju老师的感官。明明很认真做的实验，处理的数据，写的报告结果就这个结果，呵呵，这门课的绩点都基本不用想到5.0了，tq我真是太谢谢你了！！！！！"},{"id":60807,"teacher_id":3741,"teacher_name":"陶前","post_time":"2017-10-30 13:51:47","like_diff":-21,"likes":2,"dislikes":23,"content":"谁说他是绩杀的？电子荷质比普朗克常数简直最高分哦"},{"id":42834,"teacher_id":3741,"teacher_name":"陶前","post_time":"2017-01-15 08:54:11","like_diff":-25,"likes":3,"dislikes":28,"content":"一个字：帅"},{"id":118187,"teacher_id":3741,"teacher_name":"陶前","post_time":"2019-10-22 10:21:15","like_diff":-26,"likes":2,"dislikes":28,"content":"老师是那种典型的儒雅男神，声音很好听，认真负责，可能给分稍微差了那么一点(个人感觉其实还行，昨晚临时赶的实验报告老师给了93分)，抛开给分，单看人品和颜值，我觉得8分还是该有"},{"id":52290,"teacher_id":3741,"teacher_name":"陶前","post_time":"2018-12-02 08:28:40","like_diff":-71,"likes":9,"dislikes":80,"content":"陶老师真的超级好，讲的很简单，很和气善良的老师，不发脾气，老师乐呵呵的，也不检查预习报告随便做做拿到必要数据就好了，最重要的是实验报告是写的很简单分数也很高，基本95!强烈推荐选他的课!"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
