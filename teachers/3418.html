金全看标兵，不看学习，个人成绩可以接近前5%，却只有三奖，只因标兵。失落的我想起了您的两个问题，我才发觉：到大学来不应以拿奖为目的，专业课的学习才是核心。是您的两个问题，使得我没有因为当前的头昏校长的leaning scholarship下迷失方向。（真希望您一直带领我们，镇守求是之魂）（如果可以的话，您也可以把我们现在的校长带去管教一下，别再让他玷污求是精神了） 您才是我的信仰\n\n"},{"id":3678,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-11-26 05:40:52","like_diff":737,"likes":766,"dislikes":29,"content":"有两道题 超难 慎重"},{"id":8284,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2016-06-27 09:53:39","like_diff":724,"likes":786,"dislikes":62,"content":"好怀念当初和他一起在贵州的日子 他给我讲课 我给他泡茶 然而物是人非 一晃几十年过去 斯人已去 而我每天晚上还会泡上一壶龙井茶 一边怀念他 一边做微积分"},{"id":19471,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-11-05 10:34:02","like_diff":600,"likes":611,"dislikes":11,"content":"老萌啦！特别是那天下大雪，他帽子也不带，白发苍苍，衣襟飘扬地站在月牙楼前跟我们打招呼~诶 超级萌~(=^･^=)"},{"id":33084,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-11-08 06:44:03","like_diff":473,"likes":497,"dislikes":24,"content":"伟大的校长啊。你看看吧。现在浙大学子多惨啊。有个叫做正太和打卡的东西祸害我们啊。我知道您如果在的话一定会取消它的对吧？哎。"},{"id":8033,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-09-16 15:11:06","like_diff":395,"likes":407,"dislikes":12,"content":"每天都看见他帮蟹老板招揽生意"},{"id":35840,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-09-07 09:47:32","like_diff":340,"likes":370,"dislikes":30,"content":"请竺老看看现在的浙大还有没有求是精神。我只看到形式主义、官僚主义。政治大于学术，怎么成为世界一流？请明察。"},{"id":3782,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-10-30 14:32:55","like_diff":335,"likes":346,"dislikes":11,"content":"两个问题的考试五年才过也是醉了……有的人是四年还有人六年"},{"id":3989,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2017-08-30 11:32:54","like_diff":326,"likes":339,"dislikes":13,"content":"好好回答两个问题，轻松4.5+"},{"id":2686,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-10-24 15:26:51","like_diff":315,"likes":343,"dislikes":28,"content":"超喜欢校长的课～"},{"id":13262,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-12-26 01:55:01","like_diff":303,"likes":317,"dislikes":14,"content":"校长人很好的，经常陪我们合影：）"},{"id":6063,"teacher_id":3418,"teacher_name":"竺可桢","post_time" 18-01-28 14:59:30","like_diff":123,"likes":130,"dislikes":7,"content":"浙大游魂特别多，启真湖底堆满了骨头，还好有他望着启真湖，将其全部镇住，浙大平安无事。太感谢他了。"},{"id":4599,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-25 02:10:19","like_diff":117,"likes":125,"dislikes":8,"content":"每晚在南华园上课也是棒棒哒"},{"id":3976,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-17 11:38:24","like_diff":116,"likes":123,"dislikes":7,"content":"竺老总爱在风中凌乱。。"},{"id":105826,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-04-21 12:17:39","like_diff":106,"likes":110,"dislikes":4,"content":"【复制前辈的话】如果竺校长依旧是浙大校长，不知是否会接受思政课成为浙大学子的必修课，不知是否会让马工程教材成为指定教材，不知是否会为求业绩，盲目引进劣质留学生，不知是否会让师德能力皆差的老师站上讲台，不知是否能容得下来自学生的批评？ 尽管明明心中已有答案，却忍不住心存幻想，好怀念竺可桢老校长那一代大师！\n\n\n\n\n\n人文学子在浙大真的没有归属感！"},{"id":3474,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-16 09:11:35","like_diff":94,"likes":103,"dislikes":9,"content":"超喜欢他的气象学概论"},{"id":65512,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-01-05 02:51:49","like_diff":91,"likes":96,"dislikes":5,"content":"唯一一个超越了李将云的男人"},{"id":18293,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2016-01-21 11:47:05","like_diff":83,"likes":87,"dislikes":4,"content":"如果你不会回答那两个问题，他就会一直看着你，就那么静静地看着你"},{"id":4279,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-18 13:58:12","like_diff":82,"likes":88,"dislikes":6,"content":"公忠坚毅，担当大任"},{"id":47648,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2017-02-12 13:39:12","like_diff":74,"likes":75,"dislikes":1,"content":"突然发现，初二的语文课文，《大自然的语言》，竺老写的。。。"},{"id":7498,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-09-15 00:18:53","like_diff":73,"likes":76,"dislikes":3,"content":"明明是教气象学，上课却总是讨论哲学问题"},{"id":24328,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2016-09-20 06:31:10","like_diff":73,"likes":84,"dislikes":11,"content":"每天上课只问两个问题"},{"id":4404,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-21 15:31:31","like_diff":72,"likes":79,"dislikes":7,"content":"特别好！考试只问两个问题，不过很深奥，有的人觉得很难，有的人觉得很简单。"},{"id":3493,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-16 15:09:32","like_diff":70,"likes":85,"dislikes":15,"content":"给分还不错，就是有课堂测试"},{"id":48545,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2017-03-07 04:56:37","like_diff":69,"likes":74,"dislikes":5,"content":"求是魂，真正的教育者。（我浙的灵魂人物，当然满分啊）"},{"id":76398,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-04-07 12:45:51","like_diff":69,"likes":72,"dislikes":3,"content":"他说，“财政须源源接济。用人校长有全权，不受政党干涉。而时间以半年为限。”"},{"id":10082,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-11-15 13:44:26","like_diff":68,"likes":72,"dislikes":4,"content":"该老师的课会点名。慎选。并且有随堂测验。如果你不知道今天你车停哪儿了、去哪儿吃饭，不造会不会及格。"},{"id":204971,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-29 05:32:48","like_diff":68,"likes":69,"dislikes":1,"content":"我想问djf两个问题：\n\n1.你来浙大是做什么的？\n\n2.你什么时候离开浙大？"},{"id":4201,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-18 05:12:03","like_diff":63,"likes":70,"dislikes":7,"content":"天气预报比电视台的准多了"},{"id":136224,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2021-06-13 06:07:58","like_diff":63,"likes":68,"dislikes":5,"content":"现在的浙大不是我喜欢的那样，浮躁，官僚，正态，形式...... \n\n似乎一切都慢慢变得虚无。\n\n努力学习的心被正态的分数击碎。为了得到高分，内卷也成为了学校里经常被提到的名词。\n\n有些人想要发言，但ta的信息却被学校掌握着。辅导员，班主任找ta谈话。渐渐的，大家都沉默了，意见也很少了。是不是真的意味着浙大在渐渐的变好？\n\n课外打卡，难度很高的十二分钟，是不是真的调动了学生对运动的兴趣？还是渐渐的让人感到厌恶。\n\n二课三课是不是真的让学生全面发展？还是压榨了我们学习专业课的时间？\n\n这一切，让我刚入学时的热情慢慢散去。或许，如果有下辈子，我希望来到您在任的浙大。"},{"id":58344,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2017-08-29 04:36:04","like_diff":62,"likes":63,"dislikes":1,"content":"还有0.02分哪里去了？不给10分军训天气会被控制不下雨的！"},{"id":202779,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-14 09:52:59","like_diff":61,"likes":62,"dislikes":1,"content":"24/67656\n\n先生，他们吃人的方式又变了。\n\n本该独一无二、各具特色的大家，现在却都沦为了67656这冰冷数字的一部分，和24/67656的分母。\n\n难道只有获得了奖学金才能被看见？没有获得奖学金就只能低人一等、成为分母了吗？\n\n如果先生还在，他肯定会说，67656中的每一个都灿若星辰！"},{"id":97930,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-01-23 02:01:47","like_diff":59,"likes":66,"dislikes":7,"content":"竺校长把吴老校长带走吧，好好教育他呀"},{"id":8616,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-09-23 07:11:03","like_diff":58,"likes":63,"dislikes":5,"content":"一样的衣服穿了好多年\n\n"},{"id":135111,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2021-04-30 23:59:48","like_diff":57,"likes":67,"dislikes":10,"content":"永远记得公忠坚毅，能担当大任，主持风会，转移国运的领导人才这句话，\n\n可是现如今的浙大，现如今的社会风气，怎么如此的浮躁，所有人都在不停的内卷，好像每个人都有着坚定的目标，又好似每个人都在滚滚洪流中随波逐流。\n\n哪里的活动可以加分，哪里的比赛可以直接保研，哪里的项目写在简历上更加亮眼。\n\n一切都与我无关，管你国家、政府、社会、还是班集体，哦，不对，班集体已经名存实亡了，班级活动还要披个学习红色历史的外衣骗吃骗喝，搞些报销的发票。\n\n烦死了，一天到晚什么青年大学习，团支部活动，还加上一层“自愿”的外衣，可你知不知道你加入了共青团，总得学习学习吧，不光是为了交几块钱的团费吧？\n\n打个疫苗还要扯出自愿不自愿的讨论，“人的天赋懒惰神圣不可侵犯，哦，印度火葬场都满了，赶紧打吧”\n\n房价，教育，享乐，安逸，逃避，资本，流量，唉\n\n同学们 大家起来，\n\n\n\n担负起天下的兴亡，\n\n\n\n听吧， 满耳是大众的嗟伤，\n\n\n\n看吧， 一年年国土的沦丧，\n\n\n\n我们是要选择 战 还是 降，\n\n\n\n我们要做主人去拼死在疆场，\n\n\n\n我们不愿做奴隶而青云直上，\n\n\n\n我们今天是桃李芬芳，\n\n\n\n明天是社会的栋梁，\n\n\n\n我们今天是弦歌在一堂，\n\n\n\n明天要掀起民族自救的巨浪，\n\n\n\n巨浪 巨浪 不断地增涨，\n\n\n\n同学们 同学们，\n\n\n\n快拿出力量，\n\n\n\n担负起天下的兴亡，\n\n\n\n巨浪 巨浪 不断地增涨，\n\n\n\n同学们 同学们，\n\n\n\n快拿出力量，\n\n\n\n担负起天下的兴亡！！！"},{"id":26133,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2016-06-16 05:36:33","like_diff":55,"likes":61,"dislikes":6,"content":"给分高 人超好 有时候去食堂吃饭碰见还会跟我打招呼?听说最近还要在小剧场开演唱会 只唱两首歌《两个问题》《大不自多》"},{"id":204420,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-25 18:57:22","like_diff":55,"likes":55,"dislikes":0,"content":"竺老你回来救救浙大学子吧，浙江大学已经被尸位素餐的上层搞得乌烟瘴气，助学金骗领，竺奖造假，僵尸桶和有菌水，甚至还有数十年阴魂不散的顶着浙大之名的新宇公司，难以想象是多么无耻之人才会狠得下心让芸芸学子在毫不知情的情况下喝下质量堪忧的饮水！除此之外，校园里乃至社会上的官官相护，同学们向外扩散的消息被不知名的大手压制，官媒下场混淆视听，粉饰太平。这个学校感觉已经不是浙大人的学校了，同学们的呼声都如同泥牛入海，几乎没有一点反响，究竟哪里才是向上的路呢？"},{"id":7028,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-08-31 00:41:55","like_diff":53,"likes":62,"dislikes":9,"content":"四年听下来，根本不想毕业。"},{"id":118272,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-10-24 07:05:00","like_diff":51,"likes":52,"dislikes":1,"content":"玉泉10.23事件留念\n\n“求仕 创薪”\n\n"},{"id":179154,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2023-08-29 01:31:32","like_diff":44,"likes":47,"dislikes":3,"content":"如何看待浙江大学雨中开学典礼？）\n\n\n\n诸位在校，有两个问题应该自己问问，\n\n第一，今天有没有看天气预报？\n\n第二，今天做的事符不符合天气预报？\n\n\n\n希望竺老校长栽培的后生，可以把气象学和生活结合得更紧密。"},{"id":88106,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-10-22 08:07:35","like_diff":43,"likes":46,"dislikes":3,"content":"诸位在校，有两个问题要自己问问\n\n第一，为什么我的评分不是十分？\n\n第二，为什么会有一半人认为我会点名？"},{"id":203925,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-22 05:01:06","like_diff":43,"likes":43,"dislikes":0,"content":"求您保佑浙大，不要让浙大毁在杜江峰手里"},{"id":133084,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2021-02-07 15:00:43","like_diff":42,"likes":43,"dislikes":1,"content":"今天是竺老校长的忌日，但是我校官微依然没有发任何的纪念推文"},{"id":197990,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-16 15:14:54","like_diff":40,"likes":42,"dislikes":2,"content":"他人真的很好！1943年我有幸在贵州听了他的课，整节课他真的只问了大家两个问题。\n\n补充：每次骑车经过月牙楼下，看到那翩翩君子模样的竺可桢先生，敬仰之情油然而生。如今浙大的模样，可伤可叹。每一个热爱浙大的人，都希望它能变得更好，无数的批评之声不过是对浙大热爱的表现。但是如今的浙大真的按照当年先生设想的模样在前进吗？难道后人回答先生两问的答案只有“67656”这一串冰冷的数字吗？竺可桢先生，请您睁开双眼看看现在的浙大吧！这确实就是您热爱的浙大，也是我们热爱的浙大。但看到它现在的这副模样，不知道您会说什么呢？您又能说什么呢？"},{"id":92047,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-12-25 15:34:22","like_diff":39,"likes":43,"dislikes":4,"content":"真的好老师，碾压你们北大俞建江"},{"id":87522,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-10-01 01:20:49","like_diff":38,"likes":38,"dislikes":0,"content":"校长啊，对不起你，现在的一奖真的是什么阿猫阿狗都可以拿了。"},{"id":91212,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-12-03 11:25:32","like_diff":38,"likes":41,"dislikes":3,"content":"竺校长啊，我们对不起您啊！当初日本打过来我们浙大都没停止办学，这次创青春西二教学楼怎么就被封了呢！竺老校长您开开眼吧，看看浙大成什么样子了"},{"id":183828,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2023-11-30 14:32:59","like_diff":36,"likes":38,"dislikes":2,"content":"竺老校长的点名率是中心极限定理的一大有力例证👍"},{"id":9651,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-11-04 00:02:08","like_diff":34,"likes":40,"dislikes":6,"content":"开学的时候绝对会在东门迎接学生"},{"id":90974,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-11-28 08:32:28","like_diff":34,"likes":35,"dislikes":1,"content":"希望竺老校长取消正态，尤其是抓阄决定的军训成绩。"},{"id":117507,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-09-27 01:54:11","like_diff":34,"likes":37,"dislikes":3,"content":"竺老啊，浙大西迁七年未停止办学，可之前G20停了课，现在互联网+又要停课，怀念您，怀念过去的浙大"},{"id":4118,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-18 00:19:33","like_diff":33,"likes":36,"dislikes":3,"content":"竺老师可亲切了"},{"id":138042,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2021-07-07 12:10:50","like_diff":33,"likes":34,"dislikes":1,"content":"平心而论\n\n来到浙大的很大一部分原因是心中对竺老您的敬佩和景仰\n\n想必如果您还在的话浙大的求是创新的校训现在应该会更加彰显学生的行为上，隐露于学生的心中\n\n而不是如今部分人心中的求仕创薪（当然更多是和社会，地域文化有关）\n\n此刻的我正在焦虑的复习中\n\n对专业的不满和学习的迷茫甚至有了退学的想法，当然更多是自己的原因\n\n但是无论无何，无论大学四年能否如期完成，无论最终能否以浙大人的身份完成自己的学业，我都会铭记求是创新的校训\n\n我来世间做什么\n\n我最后要成为什么样的人\n\n我将用一生去探寻这个答案\n\n2021.7.7"},{"id":204216,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-25 03:35:27","like_diff":33,"likes":33,"dislikes":0,"content":"现任校长的唯一作用就是让我们更加尊敬和怀念竺老😭😭😭"},{"id":116954,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-09-17 14:24:13","like_diff":32,"likes":34,"dislikes":2,"content":"没上过竺老的课，但做过竺老布置的作业"},{"id":3245,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-05-23 09:32:03","like_diff":31,"likes":32,"dislikes":1,"content":"好！"},{"id":3555,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-18 15:06:02","like_diff":30,"likes":35,"dislikes":5,"content":"很棒的老师。"},{"id":23578,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2016-04-07 02:36:30","like_diff":30,"likes":34,"dislikes":4,"content":"每回从阳明桥上走的时候 都要看一看竺校长 然后又有了无限的学习动力……"},{"id":202376,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-12 07:12:15","like_diff":30,"likes":30,"dislikes":0,"content":"竺校长把牢杜带走吧，好好教育一下他！"},{"id":171210,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2023-03-18 15:33:41","like_diff":28,"likes":29,"dislikes":1,"content":"希望竺老在天之灵保佑浙大免受外来低素质人员的侵扰"},{"id":36024,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2016-11-10 10:12:10","like_diff":27,"likes":28,"dislikes":1,"content":"不给10分的你们看着办。"},{"id":88569,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-11-01 15:24:15","like_diff":27,"likes":29,"dislikes":2,"content":"竺老校长一生推崇求是创新，怎么这个时候为了一个比赛就可以把路边的校训标牌给撤了?"},{"id":3772,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-17 03:56:20","like_diff":26,"likes":29,"dislikes":3,"content":"竺老师超棒超棒"},{"id":202472,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-13 01:08:06","like_diff":26,"likes":27,"dislikes":1,"content":"竺老快把杜江峰带走吧"},{"id":3611,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-06-17 01:48:44","like_diff":25,"likes":36,"dislikes":11,"content":"一上课就问问题，一问就问两个。\n\n"},{"id":9576,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-11-02 03:58:31","like_diff":25,"likes":29,"dislikes":4,"content":"经常在学校里见到他，考试考两个开放性问题，长期在月牙楼办公，风雨不变"},{"id":164768,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2022-12-26 01:33:12","like_diff":25,"likes":28,"dislikes":3,"content":"竺校长，每当学校有不合民意的决策我都到这里来看看，想着您在的时候会怎么做，会教我们怎么做。可惜您已经不在了，您之后的领导也不来看看您怎么教了…"},{"id":204915,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-28 13:16:46","like_diff":25,"likes":26,"dislikes":1,"content":"竺老回来去中科大给杜江峰两巴掌"},{"id":103905,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-03-07 06:43:36","like_diff":24,"likes":25,"dislikes":1,"content":"今天是竺可桢校长的生日，转发五个群然后祝他生日快乐，你这个期末就会有五门满绩。你们一定以为我是开玩笑但是今天真的是竺老校长的生日。致敬竺校长！"},{"id":140340,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2021-09-09 16:04:35","like_diff":24,"likes":28,"dislikes":4,"content":"≥﹏≤竺老校长快带小吴走吧！！！您真眼看看啊，正态分布是个什么基霸东西。哀鸿遍野，血流成河！！！军训还正太就离谱啊！！没有天理啊。给您打个10分，哦不是3个10分，快带小吴走吧！！！庶子不足与谋啊，快赶走他！！！！"},{"id":7682,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-09-15 08:37:31","like_diff":23,"likes":26,"dislikes":3,"content":"每次回答不好两个问题都会给我们的绩点深深一击"},{"id":51016,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2017-05-12 13:05:45","like_diff":23,"likes":26,"dislikes":3,"content":"看了《求是魂》之后真想说一声“先生之风，山高水长”"},{"id":117942,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-10-21 03:07:59","like_diff":23,"likes":24,"dislikes":1,"content":"竺校长啊，我们对不起您啊！当初日本打过来我们浙大都没停止办学，这次互联网➕，学校怎么就封了呢！竺老校长您开开眼吧，看看浙大成什么样子了"},{"id":148809,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2022-01-13 14:50:36","like_diff":23,"likes":25,"dislikes":2,"content":"浙大学子什么时候才能放下功利，重秉您的求是之训呢...学生们只是利己主义地重复着无意义的恶竞，我为这所学府和您感到悲哀"},{"id":115822,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-08-20 12:40:22","like_diff":22,"likes":24,"dislikes":2,"content":"9.9除以1.3约等于7.6，竺老大于七个院士"},{"id":7396,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-09-14 07:12:04","like_diff":21,"likes":23,"dislikes":2,"content":"校长讲课贼棒！给分绝对厚道！"},{"id":88597,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-11-03 02:33:57","like_diff":21,"likes":23,"dislikes":2,"content":"zd的目标真的是培养德智体美劳全面发展、具有全球竞争力的领导人才吗，为什么我遇到了很多在课程小组里面只想水水、讨论分锅的那几天一句话都不说、敷衍了事、连个收到都不回复的人"},{"id":93159,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-01-07 22:06:36","like_diff":21,"likes":21,"dislikes":0,"content":"唯一一个超越了李将云的男人"},{"id":159743,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2022-08-27 08:32:22","like_diff":21,"likes":21,"dislikes":0,"content":"只要大家还在怀念竺可桢先生，浙大就有希望\n\n可惜怀念竺老的都是学生，而不是领导层\n\n某些人只怀念竺老时期浙大的辉煌，却永远不会反思浙大的问题到底出在哪里"},{"id":200178,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-10-14 13:28:08","like_diff":21,"likes":24,"dislikes":3,"content":"竺老看看浙大被杜江峰折腾成什么样了"},{"id":113180,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-07-06 01:14:35","like_diff":20,"likes":23,"dislikes":3,"content":"进大学一年了呢，这个学期思考了一学期校长的问题。虽说在大佬遍地的ZJU我从来都不算耀眼的一个，但是我也会开始寻找最能让自己发出最亮光芒的一条路，并且走下去。我也在想本科教育到底在学什么，既然很多人都在讲什么专业和你未来的职业没有直接关系，那么我又何苦为了以后能够更容易找到一个自己并不喜欢的工作而学四年自己不喜欢的专业呢？我真的很羡慕那些能够投身到自己热爱的学业和事业里的人，无论是从我通识课的几个老师，还是到我在寝室楼下遇到的几个认真讨论怎么完成一个飞机模型的男生，我在他们身上看到的光芒让我很惊艳又很羡慕，我为什么不可以呢？我思考了一个学期，也痛苦了一个学期，我还是选择了一条似乎更难但是我愿意投入无限精力的路，而不是在我不喜欢的专业混迹四年，这样我对不起自己，真的对不起自己。我还是更希望本科依然是一个你能够为了好奇心而不断求知的时光，而不是为了混毕业证，为了以后更好的就业。我想这才是本科教育的目的吧，毕竟以后都是从ZJU出去的，除了专业性很强的工作，难道其他的工作更重要的不是还是个人的能力吗？与其混迹四年，不如选择自己喜欢的路走下去吧，你得到的不仅是收获知识的喜悦，也会是自身能力和素养不断提升的成长。谢谢竺校长，这个学期我想明白了很多，也更明白了自己的未来应该怎么样。"},{"id":203268,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-18 16:15:46","like_diff":20,"likes":20,"dislikes":0,"content":"如果竺校长能活过来，看见现在的zju会不会又被气死😭"},{"id":58545,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2017-09-01 12:02:38","like_diff":19,"likes":20,"dislikes":1,"content":"听了郑强教授的话，给竺校长打十分"},{"id":116624,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-09-12 05:35:23","like_diff":19,"likes":23,"dislikes":4,"content":"正态分布，三分一档，各种强制活动，强制打卡运动形式主义，哪还有时间求是？"},{"id":12087,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-12-21 16:24:40","like_diff":18,"likes":19,"dislikes":1,"content":"棒极了 每天都有他的课 我们一般是在月牙楼门前上课 哎哟那风衣好帅"},{"id":33618,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2016-09-20 10:18:31","like_diff":18,"likes":18,"dislikes":0,"content":"今天终于上了竺老的课\n\n穿着风衣看着我骑车\n\n那么和蔼\n\n都没有斥责我差点骑到了湖里\n\n好帅\n\n好和蔼\n\n问了两个很好的问题\n\n希望不会被正态"},{"id":95331,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-01-19 08:33:54","like_diff":18,"likes":20,"dislikes":2,"content":"对不起 两个问题答不出来思修凉了?"},{"id":108354,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-05-22 01:05:01","like_diff":18,"likes":21,"dislikes":3,"content":"感谢校长的分数教会了我函数极限"},{"id":118448,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-10-27 06:01:54","like_diff":18,"likes":19,"dislikes":1,"content":"如果是您还在，你真的愿意看到浙大变成这个样子吗……"},{"id":203184,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-17 17:24:37","like_diff":18,"likes":19,"dislikes":1,"content":"我会在每一个失意迷茫的时刻想起两问"},{"id":7627,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-09-15 06:50:17","like_diff":17,"likes":20,"dislikes":3,"content":"校长的课很棒，虽然两个问题还是不会"},{"id":118338,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-10-25 05:15:55","like_diff":17,"likes":20,"dislikes":3,"content":"竺老校长，我想去食堂吃饭，我不想进医院"},{"id":116332,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-09-08 11:36:52","like_diff":16,"likes":18,"dislikes":2,"content":"我觉得不光是学生需要回答竺老两问，教师、书记、校长等都要。百年浙大，纵然有浓厚的历史文化底蕴，但如今却变得如此浮华。会有多少人真正将竺老两问铭记于心呢？又有多少人仍秉承求是精神呢？我相信目前这对包括我在内的绝大多数人(不单学生)可都是左耳进右耳出吧！"},{"id":138919,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2021-07-11 18:15:17","like_diff":16,"likes":17,"dislikes":1,"content":"您能回来救救浙大吗"},{"id":191472,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-04-23 11:02:35","like_diff":16,"likes":16,"dislikes":0,"content":"校长泉下有知看到现在的浙大直接能气活了"},{"id":209349,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2025-01-05 13:30:34","like_diff":16,"likes":18,"dislikes":2,"content":"浙大很幸运，因为浙大有一个竺可桢；浙大很不幸，因为浙大只有一个竺可桢。\n\n浙大的复兴是不能靠现在的所谓校领导和院士的，浙大需要竺可桢校长这样有领导力的校长，他是所有浙大人的精神支柱，是浙大校史上一座不可超越的高峰。\n\n校长，我们想你了……\n\n浙大，如果可以的话，我希望能再有一个竺可桢校长。\n\n现任校长唯一的作用，是让我们更怀念竺可桢校长。\n\n竺可桢校长绝对是浙大学子心中最能代表浙大的校长，也是浙大学子公认的最优秀的校长，没有之一。\n\n如果没记错的话，浙大是有罢免校长的传统的，当下的校长，绝对够格被罢免了。"},{"id":8701,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-09-24 07:35:36","like_diff":15,"likes":18,"dislikes":3,"content":"到处都有老师的身影 两个问题至今没交出作业 我爱竺老"},{"id":92358,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-12-28 03:45:12","like_diff":15,"likes":15,"dislikes":0,"content":"不知道什么时候浙大能再迎来一位这样的校长"},{"id":117450,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-10-21 03:08:46","like_diff":15,"likes":26,"dislikes":11,"content":"我是60级计算机专业的学生，当时跟着竺老师研制出了苹果11pro，老师一直瞒着不让宣传出去，最近才敢带到市面上。"},{"id":124963,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2020-07-26 11:44:29","like_diff":15,"likes":15,"dislikes":0,"content":"竺老校长，快睁眼看看您给浙大打下的江山和名誉现在都成什么样子了！"},{"id":198267,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-09-11 23:06:24","like_diff":15,"likes":16,"dislikes":1,"content":"问题不多，但很难，慎选"},{"id":7760,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-09-17 00:09:58","like_diff":14,"likes":19,"dislikes":5,"content":"有种穿越的快感……被点到名时一身冷汗…两个问题…\n\n"},{"id":33160,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2016-09-14 11:48:33","like_diff":14,"likes":18,"dislikes":4,"content":"诸位在校，应该问自己两个问题：1.单车买了吗2.毕业后单车应该放哪里"},{"id":34417,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2018-09-13 23:03:53","like_diff":14,"likes":15,"dislikes":1,"content":"魂兮归来！\n\n尚！飨！"},{"id":36334,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2016-11-12 02:56:31","like_diff":14,"likes":14,"dislikes":0,"content":"爱在月牙楼眺望，爱和大家合影，爱吹风淋雨沐雪晒太阳，爱考两个难题。。。。而且作息炒鸡有规律"},{"id":183516,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2023-11-27 04:07:04","like_diff":14,"likes":15,"dislikes":1,"content":"一年四季都站在月牙楼前，望着孩子们的老头"},{"id":186612,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-01-12 06:08:34","like_diff":14,"likes":16,"dislikes":2,"content":"快回来救救今天处在苦难中的孩子们吧"},{"id":190525,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-03-07 03:31:14","like_diff":14,"likes":14,"dislikes":0,"content":"竺老生日快乐，浙大人心中永远的太阳和光辉。"},{"id":202134,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-10 02:19:16","like_diff":14,"likes":15,"dislikes":1,"content":"浙大历史上前无古人，后无来者的伟人，不知老校长看到今日浙大之乱象当作何感想"},{"id":6975,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-08-23 11:17:21","like_diff":13,"likes":16,"dislikes":3,"content":"被点到过名"},{"id":7685,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-09-15 08:55:22","like_diff":13,"likes":15,"dislikes":2,"content":"有气质，长得帅"},{"id":9469,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2015-10-28 10:51:41","like_diff":13,"likes":16,"dislikes":3,"content":"两个问题问了我们四年啊，整整四年啊！"},{"id":94359,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-01-16 07:56:18","like_diff":13,"likes":14,"dislikes":1,"content":"只问两个问题，思修考试就真实的验证了这一点。"},{"id":94406,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-01-16 10:30:22","like_diff":13,"likes":14,"dislikes":1,"content":"我的学习绝不是为了奖学金！"},{"id":111709,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019 能回答成这样了。抱歉，空谈义理，溺志词章。-_-||"},{"id":119210,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2019-11-11 07:59:23","like_diff":7,"likes":8,"dislikes":1,"content":"竺老发话了：“认为我上课点名的那些同学，速来向我报道！”"},{"id":135323,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2021-05-08 06:14:17","like_diff":7,"likes":7,"dislikes":0,"content":"期待评分无限接近于10的那一天"},{"id":144882,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2021-12-25 11:50:02","like_diff":7,"likes":7,"dislikes":0,"content":"毕业几年后，他的那两个问题依然困扰着我"},{"id":159657,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2022-08-22 15:22:42","like_diff":7,"likes":7,"dislikes":0,"content":"先生只问两个问题，超级难，需要一辈子来回答。"},{"id":159672,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2022-08-23 04:57:08","like_diff":7,"likes":8,"dislikes":1,"content":"每当我走过月牙楼，就能看到竺老在殷切注视着我。两个问题很难，一句话说不清楚，就让我用四年的时间来回答吧。"},{"id":164016,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2022-12-17 09:37:25","like_diff":7,"likes":9,"dislikes":2,"content":"提的就两问，问蒙千把人"},{"id":179383,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2023-09-14 02:29:12","like_diff":7,"likes":8,"dislikes":1,"content":"中国气象学家（这一票投完点名率就从50.1回到50咯）"},{"id":180272,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2023-09-21 02:27:07","like_diff":7,"likes":9,"dislikes":2,"content":"老师很好，但是为什么选不到课呢"},{"id":180776,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2023-09-29 01:20:24","like_diff":7,"likes":8,"dislikes":1,"content":"看完求是魂，真的很感触，多谢竺老"},{"id":183240,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2023-11-23 05:11:18","like_diff":7,"likes":8,"dislikes":1,"content":"去东教上课的时候总能在路上看到您。"},{"id":201171,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-10-29 14:21:24","like_diff":7,"likes":7,"dislikes":0,"content":"老师的两个问题问得很好，但是我答不上来"},{"id":201705,"teacher_id":3418,"teacher_name":"竺可桢","post_time":"2024-11-05 13:53:01","like_diff":7,"likes":7,"dislikes":0,"content":"竺老精神我辈定用毕生践行，恳请竺老在天之灵再助浙大一臂之力"},{"id":210271,"teacher_id":3418,"teacher_name":"竺可桢","post                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
