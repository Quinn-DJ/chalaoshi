                    const commentsData = [{"id":8,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-05-30 05:14:22","like_diff":154,"likes":197,"dislikes":43,"content":"你们记得别坐后排，坐后排要带书，别低头。要不然。松哥分分钟把你赶出去。"},{"id":1522,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-22 10:29:38","like_diff":116,"likes":129,"dislikes":13,"content":"书上写一下，你们还是初学者，要多动笔，第三排穿红衣服那个男生，你写了吗，哦，写了啊，你呢，写一下写一下"},{"id":1668,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-23 07:13:23","like_diff":114,"likes":119,"dislikes":5,"content":"外语授课的体验"},{"id":8279,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-06-13 01:44:49","like_diff":111,"likes":117,"dislikes":6,"content":"好久没听过这种浑然天成，自成一派的中文了。"},{"id":511,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-04-12 05:44:18","like_diff":74,"likes":123,"dislikes":49,"content":"他的课我上的最痛苦 完全听不懂他的普通话 好不容易听懂了 在讲什么社会主义市场经济 曾经以为要挂了 后来考前把书仔细看了两遍 刷了两套历年题 居然满绩了\n\n"},{"id":523,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-21 03:24:12","like_diff":60,"likes":160,"dislikes":100,"content":"我很喜欢他，还选了他的多门课。他的不足是明显的，方言口音，但他明显热爱数学并对学生有殷切希望，而且诲人不倦。请不要因为他的口音而贬低他的教学！"},{"id":1769,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-24 07:29:50","like_diff":58,"likes":62,"dislikes":4,"content":"听他课有种出国留学的感觉"},{"id":404,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-04-30 23:38:13","like_diff":56,"likes":64,"dislikes":8,"content":"真的是什么都听不懂 我就记得有次我听到张老师说个“棱大” 我以为是零点 半节课过去了我才反应过来他说的是lamda..."},{"id":25454,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-11-25 02:48:36","like_diff":52,"likes":71,"dislikes":19,"content":"在再上他的课我吃shi！上课不知道在讲什么，而且讲的超慢，经常上完课才上到作业用到的知识(作业是张国奋定的，但是这老师讲的慢也不提的！)\n\n更搞笑的是第七章刚开头，他一拍脑袋就要上第八章，还tama是第八章第二节，作业却要照常做第七章的！\n\n上课三节课，一节课在问你记没记，然而那些东西书上都有！剩下俩节课就在瞎逼逼，根本不知道想表达什么！\n\n还经常嘲讽其他老师，说张国奋写书脑子里什么都没装，还说量子力学也没什么好研究的，他一星期看了多少多少书什么的。\n\n两个字，垃圾。"},{"id":356,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-15 01:22:51","like_diff":50,"likes":64,"dislikes":14,"content":"口音超级重。。"},{"id":812,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-17 11:21:43","like_diff":46,"likes":54,"dislikes":8,"content":"北方人慎选..."},{"id":60777,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-10-30 03:33:35","like_diff":46,"likes":48,"dislikes":2,"content":"感觉老师的口音反而掩盖了他讲课内容的不足。不喜欢这个老师决不是因为其口音。说着不应试讲的都是应试内容，整节课都是考xx分以上的同学看一下，大部分人不考这么高就别看了。而且讲课毫无逻辑，难点也从不推导，只是说这个公式看一下，写一下。作为一节数学课说数学语言的时间基本没有。当初是因为看评论说是一位有思想有学识的老师，以为只是口音才导致分低才没有退课的，如今大失所望。"},{"id":33938,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-03-03 02:36:03","like_diff":34,"likes":42,"dislikes":8,"content":"不解释"},{"id":66605,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-27 06:10:49","like_diff":34,"likes":37,"dislikes":3,"content":"就是因为他，我们吴国桢班的教室都被挤爆了"},{"id":37781,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-11-21 03:48:09","like_diff":33,"likes":43,"dislikes":10,"content":"有口音的老师就不要开课了好吗？微一张泽银，概统又张南松，给分再好又如何，学的这么累，这么重的口音还上这种必选的课，替学生考虑下行吗？老师的作用就是要解疑答惑，屁都听不懂我来浙大干嘛?不如在家自学?"},{"id":30443,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-09-19 05:12:55","like_diff":32,"likes":51,"dislikes":19,"content":"听一次他的名字骂一次！！！！！这种老师就应该好好搞研究去，出来教书就等于祸害人间！！！！！"},{"id":48648,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-04-10 12:39:03","like_diff":31,"likes":33,"dislikes":2,"content":"我上课就仿佛在听ФСЧРПЩЛЙËÇÍËÉÀÍÎÎキォィコァぅぁかぉがぁがぁきγλκμκπ"},{"id":23593,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-04-08 04:19:14","like_diff":30,"likes":37,"dislikes":7,"content":"三节课有一节半在问你们写没写。\n\n嗯。\n\n"},{"id":87642,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-10-09 03:25:45","like_diff":30,"likes":35,"dislikes":5,"content":"上课上了一半忍不住又跑来评论了。前面几节课的时候我还拼命安慰自己听着听着会听懂的，确实，第三节课已经比原来听得清楚一点了……但是，但是\n\n真的基本上就是在说“你抄一下，你把什么抄一下”，“你为什么不抄”，“竟然还有同学坐在教室那么后面的，竟然还有再做别的事情的，效率很低的”，“旁边的同学帮忙敲一下，让他不要睡觉了”，三十多页突然讲到一百多页，作业到处布置，反正就是“写一下”“书上写一下”，救命啊。我也想好好听啊，可是我真的不知道听什么啊，要么就讲一些无关的(也许自以为有趣的丰富课堂的东西例子)……我真的是，再听到“每个同学都写一下”我我我我忍住我不哭我不怒。“好多同学还不写，前面同学写了后面同学好多都不写我不管你们了，你们要学就学，不学就算了……把这个也写一下”\n\n对不起大家，这么多字占了大家视线，我真的是……忍不住了。。"},{"id":658,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-15 10:51:13","like_diff":29,"likes":37,"dislikes":8,"content":"上课听不太懂，但给分挺好。反正都自学的嘛╮(╯▽╰)╭"},{"id":11663,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-12-09 13:57:50","like_diff":23,"likes":29,"dislikes":6,"content":"外教老师超赞的！"},{"id":41041,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-08 14:47:16","like_diff":23,"likes":29,"dislikes":6,"content":"听不懂，这学期都是听隔壁吴国桢老师的课"},{"id":88386,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-10-30 03:17:38","like_diff":23,"likes":25,"dislikes":2,"content":"我大概明白这老师上课是怎么回事了：首先口音是真的重，话是真的难听懂；当你听过几次课，慢慢摸熟他说话的意思之后，你会发现他完全不会讲概念，他只会让你划书上的句子，记PPT上的文字，写一些题目。连概念定义都讲不清楚直接让你做题我是真的服了。\n\n假如没有预习没有自学，上他的课基本等于零收益。\n\n所以大家都在注意他的口音他的盯后排，却忽略了他根本没有在上课传授内容的事实。\n\n这也能叫上课？"},{"id":9,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-14 01:32:34","like_diff":21,"likes":32,"dislikes":11,"content":"每次礼拜一上过张南松的课总有一种心旷神怡的感觉。。。。。"},{"id":3604,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-06-17 01:48:01","like_diff":21,"likes":26,"dislikes":5,"content":"记得有一次我正在认真做题，他却叫我别做了，他说他讲一句，我写一句，抄就行了，这我也是醉了！"},{"id":47493,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-28 05:11:53","like_diff":21,"likes":22,"dislikes":1,"content":"对不起我认为口音不好就是教师的原罪啊，自己倒是满腹经纶但是却传授不出去依旧不能算是好老师。一个学期下来实在听不懂，纯自学。这个口音真的不是能够越过去的坎。张老师我还是很尊重您的，但是我实在是没从您这里学到什么东西"},{"id":23974,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-04-23 10:02:15","like_diff":20,"likes":23,"dislikes":3,"content":"作为一个土生土长的中国人真的听不懂他讲中国话，心疼旁边的俄罗斯姑娘，上课一直低着头玩手机"},{"id":60120,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 07:13:09","like_diff":20,"likes":26,"dislikes":6,"content":"呵呵 垃圾老师"},{"id":117634,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-26 09:40:34","like_diff":18,"likes":24,"dislikes":6,"content":"南松南松，南松南松。有一说一，老师属实8行。宁不喜欢我们的教材，这书上没有 那书是误导，宁能耐大宁怎么不自己编一本教材啊，在这哔哔赖赖的。整天日本台湾的，不知道的以为宁精日嗷。宁上课喜欢讲故事讲政治，宁做啥数学老师啊，宁怎么不去百家讲坛啊，易中天老师都没宁厉害啊。哦，抱歉，忘记了，宁说的不是普通话，是外语嗷，那百家讲坛不用去了。建议直接击毙嗷。@平安概率论与数理统计\n\n我又来二更啦！我真的非常想好好学概统，但每次我做到他的作业都一肚子火。"},{"id":1312,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-21 23:40:40","like_diff":17,"likes":18,"dislikes":1,"content":"最好坐中间的位置，前面最好有人挡着你，也不要坐旁边，这样能最大限度的减少你被叫到回答问题的概率(我就是这么干的→_→)"},{"id":117334,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-19 07:52:15","like_diff":17,"likes":21,"dislikes":4,"content":"说喜欢他还选了他的多门课的那条评论能有这么多赞？？？张南松买的水军吧？\n\n这个老师是我生平遇到的最差的老师，没有之一！！！这么喜欢垃圾分类，请您给您自己分个类"},{"id":7,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-14 01:30:59","like_diff":16,"likes":53,"dislikes":37,"content":"松哥很萌的，你们不要黑他~"},{"id":44756,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-18 08:10:38","like_diff":16,"likes":17,"dislikes":1,"content":"老师对教学好像很有热情，可是脑回路不太对，学生和老师之间沟通很困难，而且考试的时候为了作业序号叨叨了半小时(注意是考试期间)，感觉完全无法理解这个老师的行为。"},{"id":88135,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-10-23 02:14:54","like_diff":16,"likes":20,"dislikes":4,"content":"上大二没有了大英课以后，很好的一个学外语的机会。很有想法的老师，不愿意循规蹈矩，所以不按照书本的顺序上课，一下p50，一下p150，再翻到p70。上课动一下！动动笔哦！笔记连位置都给你规定好，连你怎么画线怎么框怎么圈老师都给你细心周到地想好了。而且很富有创新能力，开创拍笔记上传群相册签到点名法。这样的老师还有什么好说的？满分！"},{"id":34119,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-09-27 06:37:17","like_diff":15,"likes":18,"dislikes":3,"content":"很无语的一个老师  口音太重 脾气急躁  答疑时候就不知道他在说什么  一塌糊涂  还有上课不让坐后面哟，坐后面他会让你要么选择出去要么选择往前排坐。。。。。"},{"id":60779,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-10-30 03:37:20","like_diff":15,"likes":19,"dislikes":4,"content":"请相信这里的几乎所有评价，不要高估自己的能力，不是慎选，是别选！"},{"id":347,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-15 01:10:09","like_diff":14,"likes":30,"dislikes":16,"content":"认真负责"},{"id":37233,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-11-18 03:33:19","like_diff":14,"likes":15,"dislikes":1,"content":"老师讲课不只方言的问题啊，我感觉这老师完全不会讲课，考得好只是你花了更多时间，可是你选别的老师的课，上课就能把知识消化了，效率更高。。而且涉及到知识本质的东西，怎么更好去理解感觉老师不能讲得很清楚。"},{"id":99692,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-25 05:09:40","like_diff":14,"likes":20,"dislikes":6,"content":"我真的没想到浙大还有这种老师，算是开眼了……\n\n首先，上课差。别说什么口音不口音的了，播音腔都都救不了他的上课质量！整堂课就知道“诶！你你你！这个公式抄一下”“好多学生都不知道在干嘛！让你们抄公式啊”“公式都不抄！考出来都不知道是什么！”云云，然后扯一堆心灵鸡汤都算不上的废话。至于公式怎么来的，概念怎么解释的，半毛钱都不会提。\n\n其次，给分随意。每次作业认真写准时交，每节课准时到，忍受三节课他的废话和对全班的diss，以及各式各样名目繁多的点名（还有让你抄公式上交来签到的骚操作），小测也都认真完成。但最后平时分给得超差，完全没按学校标准来，感觉就是期末考考得好，平时分给的高，哪怕你没来上课；而期末考不好，一学期的努力就都给你否定掉。\n\n再次，素质超烂。永远在diss教材，diss学生，从来不在自己身上找原因。还喜欢自作主张，搞个期中小测什么的。而且信誉极低，说什么期中小测没考好不要紧，再给你们一次机会，回去重写一遍，分数会调高的云云……其实全是FP。\n\n总而言之，我不明白这样的老师为什么被往届学生举报那么多次还能继续上课。我们班好多人都跑别的老师班上听，还有人弃修了emmm\n\n我最后悔的就是没翘了他的课去听别的老师的，反正他也只看期末考嘛"},{"id":21340,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-02-28 05:39:17","like_diff":13,"likes":14,"dislikes":1,"content":"拿学生当小学生"},{"id":60496,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-10-22 12:31:53","like_diff":13,"likes":15,"dislikes":2,"content":"我不会因为张老师的口音贬低他，口音这种东西上两三节课就能习惯，但是真的慎选他的课。\n\n天天说讨厌唯分数论，结果自己就是按照唯分数论教学生。考试重点考什么就只讲什么，根本没法建立起完整的知识框架，都是我自己下课看书才发现了很多东西他都没讲。真的，是一个点一个点的讲课，没有体系可言，给的总结里也是一样。\n\n真的慎选！！！"},{"id":28,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-14 15:28:29","like_diff":12,"likes":27,"dislikes":15,"content":"口音比较重，而且和学生的交流有代沟，不能很好地理解学生。不过给分比较高，大家看着办"},{"id":35188,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-11-04 03:32:19","like_diff":12,"likes":15,"dislikes":3,"content":"反正都是自学。。。老师自我感觉良好，用个beamer牛逼是吧。。。先学好tex语法再来装吧。。用了LaTeX排版，文档还是那么垃圾"},{"id":38582,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-12-10 06:09:59","like_diff":12,"likes":13,"dislikes":1,"content":"讲课听不懂我就不说了 前面的同志们说的很多了 我就说说留作业这件事 在课本作业之外留额外的题（他自己找的）没问题 我很欢迎（题也确实不错）但是你刚讲第七章就留第七第八章的综合题是几个意思？让我们预习？我们预习到那些题都会做了听你的课还有什么用（况且本来也听不懂）无可救药的老师，出门直走右转吴国祯老师的班欢迎你。"},{"id":60352,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-10-18 03:53:07","like_diff":12,"likes":16,"dislikes":4,"content":"超垃圾的老师，啥也不讲，给你放一页PPT就过去了，也不告诉你怎么推出来的，全靠自学，幸好这学期还去蹭吴国桢老师的概统，要不然这门课铁定挂科"},{"id":121733,"teacher_id":635,"teacher_name":"张南松","post_time":"2020-01-21 09:26:49","like_diff":12,"likes":13,"dislikes":1,"content":"上课很差，不是那种有口音的差，而是上课逻辑不清，上他的课绝不会犯困，只会听得脑壳疼。此外高频率无规律签字点名，逼的你只能来上课听。上完他的课我才明白，原来完全自学也可以满绩的"},{"id":27440,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-06-26 09:10:15","like_diff":11,"likes":13,"dislikes":2,"content":"听别的老师讲课，边听边理解。听松哥讲课，边听边翻译。"},{"id":28109,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-06-28 08:07:07","like_diff":11,"likes":15,"dislikes":4,"content":"应用统计学：就算我听得懂他的国语  也受不了他布置作业的随意态度 考试前一天还发邮件让我们组作业重做（大家都做得很用心） 而且考试的试卷就是个坑（全英文） 不到万不得已不要选这门应用统计学"},{"id":91519,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-12 09:29:56","like_diff":11,"likes":14,"dislikes":3,"content":"庸医。"},{"id":150638,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-02-07 03:18:27","like_diff":11,"likes":13,"dislikes":2,"content":"人生四大不幸事：zns的概统，tmq的大雾，ljj的oop，Mario的写作"},{"id":10727,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-11-23 03:32:40","like_diff":10,"likes":14,"dislikes":4,"content":"超级差，几乎没什么用"},{"id":10739,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-11-23 03:57:09","like_diff":10,"likes":12,"dislikes":2,"content":"真是一段悲惨的经历"},{"id":30640,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-07-02 06:06:39","like_diff":10,"likes":11,"dislikes":1,"content":"你说你倒是布置作业以及给什么重要通知时来个文字说明啊。应用统计学我承认数据挖掘没弄好，但是统计方面也不至于让我降到这种程度啊。还有，平时竟然小组的翻译作业一起做，你说有人做得认认真真的，后来被队友给坑了，这特么合理吗？总不能让我们再帮别人重新翻译一遍吧？"},{"id":34776,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-25 09:37:58","like_diff":10,"likes":11,"dislikes":1,"content":"是我从幼儿园以来遇到口音最大最难懂的老师，没有之一。。建议有小语种学习能力的同学选这个老师，把其它老师的容量让给掌握语言<=3门的同学……"},{"id":62075,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-11-22 10:45:07","like_diff":10,"likes":12,"dislikes":2,"content":"第一节课老师不来是什么操作？"},{"id":73119,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-02-01 02:56:27","like_diff":10,"likes":12,"dislikes":2,"content":"真的是听他讲话就心烦，口音太重，中英文都听不太懂，讲话还很快...上的应用统计学，本来就不知道在讲什么了，这样讲话更听不懂了...建议学了概统的可以选这课水水，没学的千万别选...一节通识，只知道过一遍公式，然后就让我们抄笔记，根本不可能记住啊！绩点刷新历史最低，真是谢谢您嘞！"},{"id":118093,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-21 02:12:23","like_diff":10,"likes":11,"dislikes":1,"content":"求你做个人吧上课不要毫无逻辑地跳来跳去，不会说中文就语速慢点讲啊有这么难吗？"},{"id":17425,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-01-20 07:53:08","like_diff":9,"likes":9,"dislikes":0,"content":"北方人表示听不懂"},{"id":28132,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-07-01 07:41:40","like_diff":9,"likes":13,"dislikes":4,"content":"抄的人分高，自己做的分低是吧？"},{"id":30154,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-07-01 04:04:57","like_diff":9,"likes":12,"dislikes":3,"content":"应用统计学千万别选。作业就三个等级，100，80，60。考试考什么变来变去，上课从来听不懂。7次课讲700页内容，一个组里?点没人上三，呵呵呵呵呵"},{"id":34446,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-10-10 23:41:07","like_diff":9,"likes":9,"dislikes":0,"content":"不得不说，各种奇葩的作业布置方式，各种奇葩的小测验形式，各种听不懂不得不服的外国语"},{"id":91556,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 03:20:09","like_diff":9,"likes":11,"dislikes":2,"content":"讲课讲的真的不好，但是但是给分真的太好了！！！期末总评调分会帮你往上拉一大截呀！！！"},{"id":91691,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-18 02:49:56","like_diff":9,"likes":11,"dislikes":2,"content":"傻（咳）老师，别听他掰什么大家要积极和老师交流，他一定会跟你交流，那是放屁的，我认识了一堆人问问题，他没一次回答的。\n\n要知道，在他眼睛里学生都是垃圾，行政长官都是垃圾，全都是垃圾，都不懂他，他还要痛心疾首的说当老师的千万不能把学生当垃圾（wtf？？）\n\n上课质量就不要期待了，你可以学一门小语种，一节课一半时间翻ppt让你抄笔记，一半时间怼出书的老师，怼行政，怼学生，顺便抬高自己身价，不对，当说到什么重点的时候，莫名其妙就跟你说政治地理历史物理化学？？然后说完回来，重点就（咳咳）讲完了？这（咳咳）玄学领悟吧？？\n\n总而言之，个人素质极差，慎入，慎入，不要想着选了你能翘去其他班听课，他不仅会赶人，会抽人，还会检查你笔记，检查你的手有没有动起来，呵，傻（咳）"},{"id":92239,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-27 07:34:38","like_diff":9,"likes":9,"dislikes":0,"content":"快退休吧，别出来教书了，成天让我们抄这个抄那个，抄了又不解释，也不说怎么用，自己以为很高大上，结果下面没几个人听得懂，浙大最差老师没有之一了"},{"id":121695,"teacher_id":635,"teacher_name":"张南松","post_time":"2020-01-21 02:07:11","like_diff":9,"likes":11,"dislikes":2,"content":"刚刚出分，挂了。慕课全刷，作业全交，上课全勤，但凡上课他讲的狗语能够听懂十分之一，也不至于会挂科。没天赋的人就别来这种纯靠自学的班了，真的痛不欲生。"},{"id":381,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-15 01:42:56","like_diff":8,"likes":10,"dislikes":2,"content":"听不懂"},{"id":2119,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-04-01 13:42:04","like_diff":8,"likes":17,"dislikes":9,"content":"口音很重其次，关键是根本没好好上课。我不认为花一大半的上课时间检查学生有没有划重点是认真负责的表现。"},{"id":27010,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-06-22 06:59:26","like_diff":8,"likes":10,"dislikes":2,"content":"听神话。根本听不懂。"},{"id":46814,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-22 11:15:42","like_diff":8,"likes":10,"dislikes":2,"content":"还没出成绩提前来评个理\n\n南松负责是很负责，但是== \n\n口音是最大的交流障碍！ 这门课我这个学期全是自学的！我不想再上一门外语课！"},{"id":59624,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-09-25 03:30:07","like_diff":8,"likes":12,"dislikes":4,"content":"讲的听不懂，去别的班蹭课还不准，每节课要随堂测试或者收草稿纸，有病吧！没见过这么烂的老师！"},{"id":63949,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-12-20 03:39:16","like_diff":8,"likes":8,"dislikes":0,"content":"辣鸡老师。如果概统选不上好老师，想随便选一个再去旁听别的老师的课，千万也别选这个老师。上他的课tm的就是浪费时间还糟心。不让做作业，要管你记笔记记在哪一页怎么记，写什么字都有规定。简直机器人制造商。"},{"id":75860,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-04-10 06:56:03","like_diff":8,"likes":8,"dislikes":0,"content":"god will bless you"},{"id":90097,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-11-22 06:22:56","like_diff":8,"likes":8,"dislikes":0,"content":"cnm，听球不懂"},{"id":103816,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-03-06 04:06:16","like_diff":8,"likes":13,"dislikes":5,"content":"我给老师打十分，因为他成功证明了，我通过一个学期的自学照样可以拿满绩"},{"id":118098,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-21 02:30:04","like_diff":8,"likes":10,"dislikes":2,"content":"学生需要考试，老师为什么不用考核?"},{"id":122887,"teacher_id":635,"teacher_name":"张南松","post_time":"2020-04-17 03:00:17","like_diff":8,"likes":10,"dislikes":2,"content":"高校低质课堂的典型代表。中国高校论文导向的风气已经严重到畸形了吧？完全不管老师的教学水平？师者传道授业解惑，就这课堂质量，把这个定义抄一下，把那个公式抄一下，你不说，我还以为是哪个十八流培训机构的老师？你说你反对大纲的限制，但大纲限制的内容都教不好，谈什么发展？一直抄这个记那个，全程填鸭式教学，嘴上却扯着西方高校课堂的自由氛围？疫情期间西医贡献了多少力量，你究竟对医学懂多少，要去贬西医抬中医？人之所以言之凿凿，是因为知道的太少。真的很气很气，当还是要明确一点，我不是批他这个人不行，我是批他教学不行，他应该去做研究，不应该来教书的。"},{"id":10,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-14 01:32:59","like_diff":7,"likes":10,"dislikes":3,"content":"不要坐太靠前或者靠后。都会被叫到"},{"id":6391,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-07-13 13:27:05","like_diff":7,"likes":7,"dislikes":0,"content":"无奈"},{"id":34575,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-10-14 03:18:01","like_diff":7,"likes":9,"dislikes":2,"content":"一句话，张老师，搞研究去吧，讲的好不好我不能评价，因为根本不知道说了什么"},{"id":41057,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-09 02:01:47","like_diff":7,"likes":7,"dislikes":0,"content":"我觉得能上3分简直就是奇迹"},{"id":59142,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-09-20 02:36:43","like_diff":7,"likes":9,"dislikes":2,"content":"Ай-ай-ай-ай-ай， чтосейчаспроизошло!"},{"id":59787,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-09-27 03:18:59","like_diff":7,"likes":10,"dislikes":3,"content":"不否认他的认真，但是太啰嗦了，而且只从学生身上找问题，有些人为什么不听课你心里难道没点那什么数吗？有人想听能听懂你说什么吗？"},{"id":64716,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-12-27 01:48:36","like_diff":7,"likes":7,"dislikes":0,"content":"去听隔壁吴国桢的吧"},{"id":75926,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-03-22 03:32:51","like_diff":7,"likes":10,"dislikes":3,"content":"说他是老师是羞辱老师两个字\n\n"},{"id":77961,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-05-09 03:46:40","like_diff":7,"likes":8,"dislikes":1,"content":"爱我北大？搞事函数？我就不告诉你们他说的是αβ和高斯函数！（傲娇脸）\n\n虽然说老师很认真负责，但我觉得这个口音属于能力问题。你能因为一个车技不行的人非常爱车，而让他当赛车手吗？"},{"id":88796,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-11-08 07:03:21","like_diff":7,"likes":10,"dislikes":3,"content":"完全听不懂，还变着法子点名，阻挡我去隔壁听课的道路.....心累"},{"id":103564,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-03-01 06:44:17","like_diff":7,"likes":10,"dislikes":3,"content":"第一次上课之后选择退课。原因如下：1.上课基本不按教材上，且不说这本身有什么问题，教学方式不同可以理解，但是网上测试不是由他说了算的；2.有口音，但可以慢慢习惯，他对概统有自己的理解，他知道自己情商不高，这我们都能理解，但是上课他要求必须听课，做例题之后还要在名单上画圈打勾画五角星是什么操作？还说他认为平时表现好的五次以上平时给满分，可是评分标准很模糊！！！偏重于期末考试，可万一失手了呢，连平时一起否定吗？是，期末考得好得分不会差，但是模糊的标准让我们很不踏实，怕付出没有应有的回报！还一定要让你抄这个抄那个，书上都有，就算你知道这很重要，你强调一下不就完了吗，以为我们是小学生吗？这会让我们上课很累，我们有自己的学习方法不行吗？！反正不差这2.5学分，下学期再选，再见?     给他的建议：每个人的考试成绩自己会负责，知道自己有口音就踏实地上课，别整天整些没用的，还瞎掰些乱七八糟的，把规矩定定好，该说什么该做什么自己想想清楚！"},{"id":107419,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-05-05 04:10:24","like_diff":7,"likes":12,"dislikes":5,"content":"我猜是全浙大最差的老师。不能用正常人的思维来衡量。强制座位，侮辱学生，反复签到，蜜汁口音，毫无逻辑，强制笔记....."},{"id":111161,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-06-30 07:08:54","like_diff":7,"likes":8,"dislikes":1,"content":"好老师，认真负责"},{"id":119508,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-13 06:54:23","like_diff":7,"likes":7,"dislikes":0,"content":"课下学概统，课上学方言"},{"id":769,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-17 00:19:41","like_diff":6,"likes":7,"dislikes":1,"content":"哭瞎"},{"id":2706,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-05-05 16:45:49","like_diff":6,"likes":8,"dislikes":2,"content":"哎，说话都听不懂"},{"id":17622,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-01-20 13:46:07","like_diff":6,"likes":15,"dislikes":9,"content":"其实南松挺好的，他不适合教那种应试型的数学，但是听他的课我能感受到统计的思想性与科学性，如果我数学好的话，我想我大概会选统计学吧！反正数学应试，都是靠自学啊~"},{"id":38159,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-11-25 03:30:25","like_diff":6,"likes":8,"dislikes":2,"content":"松哥我真的听不懂你的扑通话"},{"id":41188,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-10 02:43:36","like_diff":6,"likes":7,"dislikes":1,"content":"我是出于怎样的自信没有退他的课:)\n\n现在分分钟想死\n\n上课叫了七个妹子回答问题妹子没答出来说她们是七仙女？？？可是根本没有听懂他问啥好吧\n\n剧毒"},{"id":45985,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-20 10:44:05","like_diff":6,"likes":6,"dislikes":0,"content":"上了一学期从来没听过课，因为听不懂"},{"id":48146,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-03-01 01:53:45","like_diff":6,"likes":7,"dislikes":1,"content":"蛮绝望的。本来觉得评论可能夸大了...结果真的上课时真的...根本听不懂在讲什么ಥ_ಥ"},{"id":54925,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-06-30 12:58:06","like_diff":6,"likes":9,"dislikes":3,"content":"为什么没有0分，通识课班里挂了一大半？？？"},{"id":64539,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-12-25 04:34:33","like_diff":6,"likes":6,"dislikes":0,"content":"垃圾一个，旁听别的老师的课还得过去敷衍他，有意思吗？"},{"id":70151,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 07:32:21","like_diff":6,"likes":7,"dislikes":1,"content":"真的烂，一点东西都学不到，给分还差，来浙大碰到的最差的老师"},{"id":87061,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-09-26 00:50:36","like_diff":6,"likes":7,"dislikes":1,"content":"What are you fucking saying?"},{"id":91234,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-04 02:41:40","like_diff":6,"likes":7,"dislikes":1,"content":"统计课讲历史故事，最后一排的男生你回答一下，这个女同学我可以看一下你的书吗？大半节课都在讲废话，重点不细讲"},{"id":92224,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-27 06:13:49","like_diff":6,"likes":7,"dislikes":1,"content":"上课疯狂作妖6666666666666"},{"id":96706,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:10:55","like_diff":6,"likes":7,"dislikes":1,"content":"上课体验极差，给分很好。唉"},{"id":98034,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:09:34","like_diff":6,"likes":6,"dislikes":0,"content":"作为一个北方人，听他的课真的很痛苦..上课经常让同学记他讲的东西，然而一般对考试都没太大帮助...给分还不错，要想成绩高的话还是考前多刷几套卷子比较实在"},{"id":117723,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-30 02:28:13","like_diff":6,"likes":8,"dislikes":2,"content":"滚nm的五角星"},{"id":119159,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-11 02:30:17","like_diff":6,"likes":9,"dislikes":3,"content":"这个样子的也能高达3点几哦，水军是真的牛批。"},{"id":120261,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-26 10:56:57","like_diff":6,"likes":6,"dislikes":0,"content":"垃圾老师，毁我大一，两年过去了看到这个名字还是恶心"},{"id":161717,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-11-11 04:12:44","like_diff":6,"likes":7,"dislikes":1,"content":"老师很认真，很想把课教好，奈何不对味……上课必须神经紧绷，但是却学不到多少有用的，还得抄这个抄那个，听不大清楚，也没多少联系，回去再看就不知道抄的啥了（指几页上面写几页什么的）很累……不值得"},{"id":619,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-15 07:28:21","like_diff":5,"likes":9,"dislikes":4,"content":"想好好学的，还是选其他老师查，口音完全听不懂，作为南方人也听不懂，当年选了他的课，还得其他老师的课在旁听一遍，最后给分还挺好的，好老师不建议选而已"},{"id":30172,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-07-01 04:33:52","like_diff":5,"likes":8,"dislikes":3,"content":"学不到什么，作业还很无聊"},{"id":34292,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-09-30 02:41:43","like_diff":5,"likes":5,"dislikes":0,"content":"请做好课前预习  或者直接自学吧"},{"id":38116,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-11-24 13:30:10","like_diff":5,"likes":7,"dislikes":2,"content":"真的是绝望，无力。我也不想黑谁，但是真的听不懂啊。\n\n"},{"id":47378,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-25 14:49:27","like_diff":5,"likes":9,"dislikes":4,"content":"我一学期没听没有资格评论老师的教学水平。但是我真的尝试了真的听不懂。在自己课表空余的时间段插了别的老师的盖桶听。聪慧的小朋友自学也可但一定要认真学。真的如果连听都听不懂的话别想学到任何东西了。翘课难度也大虽然不点名但是每堂课都要交作业不定时小测交奇怪的小纸条什么的。最后考试的时候老师逼逼叨的确烦了点。。。但最后给分真的还不错。如果自己题目能做出的话真的不会被鸡杀。诚恳脸。虽然没有从松哥地方学到任何东西但是还是感恩吧。"},{"id":59796,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-09-27 04:08:19","like_diff":5,"likes":7,"dislikes":2,"content":"首先，他讲的不是杭州话，作为一个杭州土著很负责任的反驳某条评论。其次，这个老师真是我见过最差的数学老师，高中的数学老师一口萧普话，线代的吴志祥老师口音也不相上下，但是他们俩讲课很清楚板书也很清楚，跟张南松老师比起来好太多。上课只知道让你抄抄抄，老是讲一些无关紧要的东西，罗里吧嗦讲不零清。最低分不解释，每周还得额外去别的老师那蹭课听。为什么不能打负分？"},{"id":60621,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-10-25 10:11:26","like_diff":5,"likes":7,"dislikes":2,"content":"#!#!!#，#vd?，动动笔*###，cm_*#*;把草稿纸交上来..真的是没一句话讲清楚的"},{"id":61074,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-11-08 03:41:26","like_diff":5,"likes":6,"dislikes":1,"content":"什么样的破口音！什么样的教学质量！心里一点b数都没有么，哼\n\n"},{"id":70216,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 08:53:40","like_diff":5,"likes":8,"dislikes":3,"content":"傻逼，别选。"},{"id":72623,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-30 14:06:51","like_diff":5,"likes":6,"dislikes":1,"content":"双语教学就是好\n\n坐在后面的同学要么坐前面来，要么出去\n\n你们有没有写，后排同学肯定不会写\n\n后排同学怎么就招惹他了\n\n说句公道话，概统真的不难，选上了的朋友自学吧，但是一定要去上课\n\n不听，多看书照样可以满绩的"},{"id":74484,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-02-28 07:58:08","like_diff":5,"likes":6,"dislikes":1,"content":"上课体验很差"},{"id":90100,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-11-22 06:24:44","like_diff":5,"likes":7,"dislikes":2,"content":"我以为我作为南方人应该听得懂有口音的普通话的，我真傻，真的。"},{"id":91699,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-18 04:37:20","like_diff":5,"likes":6,"dislikes":1,"content":"宁可不上概统课都别选张南松的课"},{"id":96717,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-21 09:42:08","like_diff":5,"likes":5,"dislikes":0,"content":"有同学约重修吗？"},{"id":105412,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-04-12 03:02:54","like_diff":5,"likes":8,"dislikes":3,"content":"松哥上课几大重点：\n\n1.讲义上的东西记一下，抄一下\n\n2.后n排的同学要么往前坐，要么就出去\n\n3.同学上课都不听的，还给我打低分，害得我快要被辞退了\n\n4.麻省理工的学生。。。。。\n\n5.微积分老师把你们教傻了\n\n\n\n他滴全随机型授课顺序配上神鬼莫辨的普通话，根本妹有人能顶得住。\n\n强烈建议所以预制的都去退课换一个老师"},{"id":110162,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-06-24 04:07:13","like_diff":5,"likes":6,"dislikes":1,"content":"只要点名有去，平时分全部送给你，天下哪有这么好的老师"},{"id":111100,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-06-29 15:58:02","like_diff":5,"likes":7,"dislikes":2,"content":"上课很认真"},{"id":116354,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-09 04:10:42","like_diff":5,"likes":5,"dislikes":0,"content":"怎么会有这么垃圾的老师，真的无语"},{"id":117688,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-29 02:59:14","like_diff":5,"likes":6,"dislikes":1,"content":"正在上课 心情暴躁 实在实在实在忍不住了来打低分 为什么没有0分的选项 我好难"},{"id":120388,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-12-02 10:30:01","like_diff":5,"likes":5,"dislikes":0,"content":"让我想退学"},{"id":163933,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-12-16 15:21:39","like_diff":5,"likes":6,"dislikes":1,"content":"我想，多年以后，面对等待处理的数据，我将会回想起张南松提问我们“概率是什么”的那个遥远的上午。"},{"id":3986,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-06-17 12:07:11","like_diff":4,"likes":6,"dislikes":2,"content":"听不懂"},{"id":11901,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-12-21 03:31:39","like_diff":4,"likes":6,"dislikes":2,"content":"教学模式好像高中老师orz"},{"id":30139,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-07-01 03:32:37","like_diff":4,"likes":7,"dislikes":3,"content":"应用统计学 英语不好对统计学没有极大热情的慎选 给分比较坑"},{"id":34295,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-11-30 00:40:11","like_diff":4,"likes":6,"dislikes":2,"content":"极大地锻炼了自学能力。。。"},{"id":46283,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-21 06:36:43","like_diff":4,"likes":4,"dislikes":0,"content":"h h h h"},{"id":47009,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-23 09:15:39","like_diff":4,"likes":8,"dislikes":4,"content":"浙大怎么会有这种老师，我简直刷新了对老师的观念，一个学期什么都没有学到，可以说一个字没听懂，最后自学2天没挂我也知足了，这种老师希望永远再见！"},{"id":60877,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-11-01 02:16:49","like_diff":4,"likes":5,"dislikes":1,"content":"超差，不解释"},{"id":67370,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-21 04:13:19","like_diff":4,"likes":7,"dislikes":3,"content":"请相信这里的评价！不要高估自己！！！之前看到评论里说老师口音重 我还在想如果是口音的问题说不定我听听就习惯了..然而！这口音实在奇特！而且不仅仅是口音问题啊！课上的差！！！！全程让同学抄抄抄！然后每节课交草稿纸变相点名！想去旁听别的课都不行！！！！"},{"id":69458,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-24 17:27:16","like_diff":4,"likes":4,"dislikes":0,"content":"出成绩超级慢，别的老师出成绩好几天了，他连期中成绩都还没挂上去；口音十分严重，完全听不懂，在自学还得要强迫你听他的课，不建议去上课，选上了去其他老师哪儿旁听吧"},{"id":72216,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-29 14:42:18","like_diff":4,"likes":6,"dislikes":2,"content":"只上过他四次课，其余都是在吴国桢班上度过，才知道什么叫做差距。口音比听bbc还难听懂，考试的时候一直在bb，我就不懂什么事情这么重要一定要在考试2小时一直说话影响考生，真的差评! 选上他的概统真心建议退课。"},{"id":75863,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-03-20 06:41:41","like_diff":4,"likes":5,"dislikes":1,"content":"我宁愿听托福听力\n\n没有教学能力就不应该站在讲台上\n\n有没有热情，有没有思想，和有没有教学能力半毛钱都没关系"},{"id":86671,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-09-18 02:19:56","like_diff":4,"likes":5,"dislikes":1,"content":"我觉得应该建议老师英文讲课"},{"id":88799,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-06 06:00:11","like_diff":4,"likes":6,"dislikes":2,"content":"请问这是外语课吗？"},{"id":91684,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-18 01:56:46","like_diff":4,"likes":6,"dislikes":2,"content":"傻逼老师，问了他两次问题从来都不回答，什么问题就说看课件看课件，看看看看你麻痹啊，看课件就行那你上什么课啊，上课tm的就爱管闲事，重点又不认真讲，想去隔壁班上课么有事没事点名，为什么没人喜欢坐前排听你课你没点b数嘛"},{"id":91890,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-24 10:57:18","like_diff":4,"likes":5,"dislikes":1,"content":"真的差"},{"id":98046,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:19:21","like_diff":4,"likes":10,"dislikes":6,"content":"老师上课其实挺有激情的，只是无奈口音太重，有点难听懂，很多时候要靠自学，不过最后给分确实挺好的。"},{"id":111162,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-06-30 07:09:54","like_diff":4,"likes":8,"dislikes":4,"content":"铁汁们，这么好的老师去哪里找啊！哧溜~"},{"id":116805,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-16 03:13:13","like_diff":4,"likes":6,"dislikes":2,"content":"外语授课，爷真的佛了"},{"id":117200,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-20 08:20:12","like_diff":4,"likes":7,"dislikes":3,"content":"还好吧，老师也有解释自己的方言。\n\n仔细听还是可以听懂的，感觉老师年纪很大？快退休了 大家努力适应一下也蛮有趣的。\n\n会督促学生往前站一点，虽然很强制，但是也是出于好心吧。\n\n但上课老讲些题外话就感觉真的有些不太好了（虽然老师的观点确实挺独特的，但概统也不是什么水课，这些东西可以课下聊好吧。\n\n（而且查老师匿名评论不要那么狠。。。。我就白莲花了！毕竟查老师不仅是给下一届学生看的 也是给予老师意见的一个通道。）"},{"id":117997,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-18 02:17:17","like_diff":4,"likes":7,"dislikes":3,"content":"第一次在中国面对中国人遇到语言障碍"},{"id":117998,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-18 02:49:18","like_diff":4,"likes":4,"dislikes":0,"content":"北方人的痛，就是我觉得点名这一点非常不好，因为听不懂语言想去别的班蹭蹭课，但是每节课花式点名真的扛不住！真的难过，恼火，懊恼，一肚子气……"},{"id":118666,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-30 08:03:03","like_diff":4,"likes":6,"dislikes":2,"content":"太垃圾了 让人生气"},{"id":119179,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-11 04:17:14","like_diff":4,"likes":6,"dislikes":2,"content":"方言授课这个事 往小了说是个人习惯不好 往大了说就是地域歧视\n\n但是现在，只有nmsl能表达我的心情"},{"id":125639,"teacher_id":635,"teacher_name":"张南松","post_time":"2020-09-12 13:49:26","like_diff":4,"likes":7,"dislikes":3,"content":"张老师的课因为要记笔记所以特别认真\n\n实话，课件比书的内容难多了，老师自己编的题目很有质量，需要动脑子才能做出来\n\n时不时的停下来催我们做笔记也是真的哈哈哈\n\n对我来说，基本靠自学，课上找老师课件上的错误，怼老师，但是，老师一点脾气也没有，还说很感谢指出了错误，就是感觉老师好大度\n\n老师会点名，最后如果积极一点，老师会给平时分满\n\n另外，助教哥哥真好，赞赞赞，很耐心\n\n"},{"id":144805,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-12-24 04:00:00","like_diff":4,"likes":4,"dislikes":0,"content":"请说中文。建议退休。"},{"id":29706,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-06-30 08:11:59","like_diff":3,"likes":7,"dislikes":4,"content":"人不错，可惜我听不懂"},{"id":41066,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-09 03:10:05","like_diff":3,"likes":7,"dislikes":4,"content":"很不负责任的一个人 不应该做老师 完全不站在学生的角度授课 课堂小测内容超范围吐字发音让人听不懂……上大学遇见最差的老师 没有之一 差评差评 一定要避雷此人"},{"id":47008,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-23 09:13:52","like_diff":3,"likes":6,"dislikes":3,"content":"说句公道话，南松爸爸讲课是认真负责的，就是口音我适应不了，所以听不懂去蹭其他老师的课了。但是最后给分是很良心的，平时分给的比其他老师多！?！"},{"id":47330,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-25 09:31:31","like_diff":3,"likes":6,"dislikes":3,"content":"傻逼。"},{"id":48383,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-03-02 13:09:33","like_diff":3,"likes":4,"dislikes":1,"content":"口音不是问题。关键是——他在讲什么鬼/::< ???"},{"id":48578,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-03-07 16:31:55","like_diff":3,"likes":3,"dislikes":0,"content":"上课一句都没听懂，在课表爆炸的学期，不出所料地挂掉了。。。"},{"id":63859,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-12-18 03:03:24","like_diff":3,"likes":4,"dislikes":1,"content":"为什么要出来祸害学生。。。"},{"id":63981,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-12-20 11:52:08","like_diff":3,"likes":5,"dislikes":2,"content":"恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心"},{"id":72205,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-29 14:30:19","like_diff":3,"likes":5,"dislikes":2,"content":"这3分 2分给他和助教姐姐尽力帮我们调分，1分给他上课的激情和热情。其他七分，去吴国桢老师班上找回来吧。"},{"id":75354,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-03-09 06:21:10","like_diff":3,"likes":4,"dislikes":1,"content":"辣鸡?"},{"id":87463,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-09-29 06:12:48","like_diff":3,"likes":4,"dislikes":1,"content":"不黑他，老师上课感觉挺认真的，曾经我以为学长说的口音问题有点夸张，结果发现是真的听不懂(=_=)，我自闭了"},{"id":87643,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-10-09 03:34:52","like_diff":3,"likes":6,"dislikes":3,"content":"上节课一直说把这个公式gay一下gay一下。后来我才知道他说的是改一下。我想回家。"},{"id":91349,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-06 06:47:09","like_diff":3,"likes":5,"dislikes":2,"content":"差，完全不会讲课"},{"id":91554,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-10 05:43:52","like_diff":3,"likes":6,"dislikes":3,"content":"抄一下抄一下 我抄nmlgb 烦不烦 话么讲不清楚"},{"id":96565,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-21 06:35:55","like_diff":3,"likes":3,"dislikes":0,"content":"真的听不懂他在讲什么\n\n我为什么会选他的课\n\n后悔死了? \n\n"},{"id":104873,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-03-29 05:08:05","like_diff":3,"likes":5,"dislikes":2,"content":"每节课听完就是一肚子气……"},{"id":111163,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-06-30 07:13:17","like_diff":3,"likes":7,"dislikes":4,"content":"张老师的课鞭辟入里，环环相扣，清晰明朗，让我受益匪浅。"},{"id":111164,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-06-30 07:20:16","like_diff":3,"likes":6,"dislikes":3,"content":"认真负责  强烈推荐"},{"id":117156,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-20 02:26:43","like_diff":3,"likes":6,"dislikes":3,"content":"草他妈的  这个老师不知道自己来干嘛的  浓浓的全她妈口音  这不重要  关键是上课讲个鸡儿  一直瞎比比别的东西 什么玩意都比较一下  还让你上课时间去登录网站  煞笔玩意  死活不讲课"},{"id":117693,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-29 03:23:04","like_diff":3,"likes":4,"dislikes":1,"content":"生理不适"},{"id":117722,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-30 02:10:13","like_diff":3,"likes":4,"dislikes":1,"content":"如果大学里多一些您这样的老师，我们的自学能力一定会更强。"},{"id":117854,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-06 03:50:49","like_diff":3,"likes":4,"dislikes":1,"content":"谜之尴尬谜之尴尬谜之尴尬"},{"id":118781,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-01 03:19:02","like_diff":3,"likes":6,"dislikes":3,"content":"上浙大以来遇到过最恶心的老师，没有之一"},{"id":121420,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-12-16 08:16:57","like_diff":3,"likes":3,"dislikes":0,"content":"我是真的佛了 这里也有狗粉丝"},{"id":127130,"teacher_id":635,"teacher_name":"张南松","post_time":"2020-11-09 12:38:48","like_diff":3,"likes":3,"dislikes":0,"content":"我听不懂啊！方言太重了啊啊啊！！！"},{"id":128651,"teacher_id":635,"teacher_name":"张南松","post_time":"2020-12-25 02:27:40","like_diff":3,"likes":3,"dislikes":0,"content":"快逃快逃"},{"id":144478,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-12-22 00:14:07","like_diff":3,"likes":3,"dislikes":0,"content":"嘬卵摁子"},{"id":156500,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-06-20 05:08:15","like_diff":3,"likes":4,"dislikes":1,"content":"很傻b"},{"id":17347,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-01-20 05:23:38","like_diff":2,"likes":5,"dislikes":3,"content":"口音重，社会主义好，但真的是认真负责的老师，给分也厚道。上课经常巡视有没翻对书做笔记，手机不让放桌上。。orz"},{"id":40204,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-12-30 02:46:22","like_diff":2,"likes":6,"dislikes":4,"content":"舌头有毛病不是最大问题，关键是脑子还有问题"},{"id":43631,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-16 16:07:41","like_diff":2,"likes":3,"dislikes":1,"content":"说的是鸟语"},{"id":52063,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-06-14 11:23:57","like_diff":2,"likes":3,"dislikes":1,"content":"没有显式点名，但是有两次当堂做一些登记。第一节课没听懂几句话，现在已经完全能听懂了! 感觉自己的外语学习能力得到了很大提升"},{"id":55467,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-07-01 14:10:58","like_diff":2,"likes":2,"dislikes":0,"content":"给分还好。"},{"id":59155,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-09-20 03:41:53","like_diff":2,"likes":3,"dislikes":1,"content":"了吗，"},{"id":59780,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-09-27 02:46:11","like_diff":2,"likes":4,"dislikes":2,"content":"听两个学期他的课，都感受不到他的教学水平"},{"id":64732,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-12-27 03:59:17","like_diff":2,"likes":5,"dislikes":3,"content":"辣鸡老师课讲不明白，还总找你茬，刚换一张ppt没到五秒就指着你说为啥不记，一节课就盯着一个人怼，一学期下来，好几个学生受不了了直接怼回去。记下来还要把笔记收走，说他要看，想记笔记的同学就要记两遍。进度迷，每次作业都是没讲的知识点"},{"id":70182,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 08:03:33","like_diff":2,"likes":3,"dislikes":1,"content":"瞎给分..."},{"id":70210,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 08:44:47","like_diff":2,"likes":4,"dislikes":2,"content":"为什么考试的时候要挨个找同学瞎叨叨！如果是因为要填序号，和助教姐姐一样拿个单子讲一下不就好了吗？还有上课的问题不仅是口音重，而且思维太跳。一不留神跳到习近平主席国家政策巴拉巴拉。慎选。"},{"id":76115,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-03-27 06:24:21","like_diff":2,"likes":3,"dislikes":1,"content":"什么是真正的开口跪？这就是！！！\n\n来吧！放纵吧！过了这村就没这棵松了！"},{"id":87058,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-09-29 07:23:12","like_diff":2,"likes":3,"dislikes":1,"content":"我求求你以后别教书了，好好搞研究吧，别再害后来的学生了！！"},{"id":91237,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-04 03:16:44","like_diff":2,"likes":3,"dislikes":1,"content":"真的受不了。。"},{"id":91549,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-12-13 03:04:37","like_diff":2,"likes":4,"dislikes":2,"content":"痛不欲生\n\n听不懂他在说什么\n\n上课也没有重点\n\n就知道让学生记记记抄抄抄\n\n整天就想着怎么点名签到怎么做口头功夫 却不想想看如何提高自己的教学水平\n\n选了他的概统 就等于选择自学"},{"id":93508,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-10 06:26:14","like_diff":2,"likes":3,"dislikes":1,"content":"听他上课的就是折磨\n\n首先听不懂他在说什么\n\n听了好几次课 年前听懂一点点\n\n都是让人抄一下 只会让人抄一下\n\n什么也学不到 不如自学\n\n关键是他还要打断你自学\n\n跑下来问你写了没 为什么不写\n\n每次课后群里上传笔记的照片当作签到和平时分考核\n\n复习课也是让人抄一下 \n\n总而言之 听他的课就是一种折磨\n\n求学以来从来没见过这么差的老师"},{"id":98013,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 03:54:03","like_diff":2,"likes":3,"dislikes":1,"content":"老师有口音，全靠自学，但最后调分真的爽"},{"id":98752,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-24 01:29:17","like_diff":2,"likes":7,"dislikes":5,"content":"给分超级好\n\n"},{"id":98967,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-24 06:02:01","like_diff":2,"likes":4,"dislikes":2,"content":"凉凉\n\n"},{"id":112357,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-07-04 02:37:46","like_diff":2,"likes":3,"dislikes":1,"content":"给分不错"},{"id":117686,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-29 02:20:00","like_diff":2,"likes":3,"dislikes":1,"content":"别问，问就听不懂。"},{"id":117687,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-29 02:20:00","like_diff":2,"likes":4,"dislikes":2,"content":"别问，问就听不懂。"},{"id":117736,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-30 04:03:08","like_diff":2,"likes":4,"dislikes":2,"content":"这垃圾老师纯属浪费时间，相信我，去自学，不然成绩会很可惜，你完全弄不明白他的上课思路，还有就是一直让你写一写，又跟本不给你时间，连照本宣科都不配，真 辣 鸡"},{"id":118115,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-21 04:00:21","like_diff":2,"likes":4,"dislikes":2,"content":"对他的数学造诣没资格评价，但讲课真的不行"},{"id":118518,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-28 02:49:24","like_diff":2,"likes":3,"dislikes":1,"content":"这个评分这么高的zns是怎么回事"},{"id":119160,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-11 02:32:54","like_diff":2,"likes":4,"dislikes":2,"content":"一天天的瞎讲八讲 除了抄一下写一下还会讲个啥"},{"id":119218,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-11 08:58:24","like_diff":2,"likes":4,"dislikes":2,"content":"建议弃修"},{"id":120465,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-12-09 03:51:14","like_diff":2,"likes":2,"dislikes":0,"content":"选这个老师就做好完全自学+上课随时点名做小测的准备吧……"},{"id":130013,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-01-15 03:08:56","like_diff":2,"likes":4,"dislikes":2,"content":"快逃！！！！！"},{"id":134967,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-04-25 10:52:30","like_diff":2,"likes":3,"dislikes":1,"content":"快跑快跑快跑！！！！"},{"id":152529,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-04-14 05:51:59","like_diff":2,"likes":4,"dislikes":2,"content":"快逃！"},{"id":161097,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-10-26 20:45:51","like_diff":2,"likes":3,"dislikes":1,"content":"只能说，数院三大低分老师（蔡天新2.44，王会英2.55，张南松3.28）没有一个冤"},{"id":169457,"teacher_id":635,"teacher_name":"张南松","post_time":"2023-02-26 08:50:27","like_diff":2,"likes":2,"dislikes":0,"content":"出分了 客观评价一下老师 课讲的是真的烂 但是给分很可以的 自学高手可以选"},{"id":1417,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-22 02:18:04","like_diff":1,"likes":11,"dislikes":10,"content":"虽然有口音，但是认真听还是能听懂的，不专心听课不要怪老师嘛。玩着手机矿业的课也听不进去不是么？大家不要黑他，他还是对学生很负责的，所以上课得小心"},{"id":43693,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-23 09:15:11","like_diff":1,"likes":5,"dislikes":4,"content":"没想到松哥给分也这么好！\n\n"},{"id":47131,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-24 03:36:33","like_diff":1,"likes":3,"dislikes":2,"content":"周五班也没出分啊-。-"},{"id":47251,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-27 00:26:35","like_diff":1,"likes":4,"dislikes":3,"content":"就因为老师您平常的点名小测，我没满?，您很有热情，责任感，但我真心听不懂，只能自学"},{"id":55099,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-07-01 00:15:08","like_diff":1,"likes":2,"dislikes":1,"content":"我真的不懂应用统计学是怎么给分的"},{"id":64846,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-12-27 11:47:32","like_diff":1,"likes":2,"dislikes":1,"content":"讲的飞快，怀疑人生"},{"id":65642,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-08 02:57:36","like_diff":1,"likes":3,"dislikes":2,"content":"真是毒瘤 口音很重 其他同学说的一点不夸张 记一下 坐前面 不然出去 一直在自嗨 不过说了这么多 老师人还是很可爱的 很有个性 毕竟哥也是上过周勇光工图的人 少见多怪 见多就好了"},{"id":65704,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-08 10:09:03","like_diff":1,"likes":2,"dislikes":1,"content":"听老师的应用统计学，大部分时间在抄笔记，上课的时候很崩溃，不知道期末会怎样。"},{"id":65932,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-10 10:30:26","like_diff":1,"likes":2,"dislikes":1,"content":"这老师不但口音十分重，而且十分难以交流（并不是口音上的难以交流）"},{"id":70243,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 09:32:35","like_diff":1,"likes":4,"dislikes":3,"content":"罗列一下上课关键词，“生命科学”，“量子力学”，“机器学习”，“社会主义”，“习近平”。"},{"id":72516,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-30 09:24:36","like_diff":1,"likes":3,"dislikes":2,"content":"老师是挺负责任的，但是先不说这个口音问题。。。老师的逻辑我是真的服的，很久没听过这种意识流的创作了，讲什么讲到那里那就是思维所到之处无所不及。。（微笑脸）前半学期自学后半学期旁听的赵敏智老师的课，强推赵老师。"},{"id":83004,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-07-09 12:41:53","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵\n\n"},{"id":83379,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-07-10 07:44:35","like_diff":1,"likes":3,"dislikes":2,"content":"自学可以，给分很好，其实他教的很有热情，很希望学生能够学好，但是用错了方法。"},{"id":96687,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:06:42","like_diff":1,"likes":4,"dislikes":3,"content":"给分不错"},{"id":96795,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-21 10:03:04","like_diff":1,"likes":3,"dislikes":2,"content":"张老师上课有一些口音，然后呢会点名，建议大家做到前面。要学好这门课，关键还是要自己认真一点，老师上课的时候会让你写一些东西在书上，他比较反感上课玩手机睡觉，干别的事情的同学。课程内容比较难，应该比其他班要深，有很多国外的参考文献，其实给了我很多启发。"},{"id":97997,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 03:32:33","like_diff":1,"likes":2,"dislikes":1,"content":"虽然老师上课会特别\"关注\"在他看来不认真学习的同学，有时候也会在教室转半圈看看谁没做笔记，口音也有点重，但是只要坐到前排认真听，一个学期下来收获也很多(同时也能习惯他的口音) 很负责任很勤快的一个老师"},{"id":98038,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:13:36","like_diff":1,"likes":5,"dislikes":4,"content":"老师上课分分钟让我怀疑我是个假的中国人……数学菜鸡不适应老师的上课……但是谢谢老师最终捞了我一把qaq"},{"id":105727,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-04-19 03:26:10","like_diff":1,"likes":5,"dislikes":4,"content":"开口跪"},{"id":112295,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-07-04 01:04:18","like_diff":1,"likes":3,"dislikes":2,"content":"我想重修了"},{"id":115564,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-08-04 13:24:58","like_diff":1,"likes":6,"dislikes":5,"content":"第一门99分的课，必须要为张老师打call.\n\n虽然张老师有一些观点会比较激进，但是他其实讲课讲得很好，可能只是普通话不太标准，他的讲义都是自己准备的而不是用统一课件，对概念的分析透彻。最后一堂课手写满满8个黑板整理复习提纲，起到了考前提纲挈领的作用，考前如果能默背下他整理的提纲，就能拿一个不错的分数。"},{"id":117127,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-19 14:25:36","like_diff":1,"likes":2,"dislikes":1,"content":"口音很重，慎选"},{"id":118104,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-21 03:23:28","like_diff":1,"likes":2,"dislikes":1,"content":"选课请慎重"},{"id":118464,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-27 09:01:49","like_diff":1,"likes":2,"dislikes":1,"content":"上课会说一百遍抄书，疯狂diss教材，还说别的老师只会让同学抄书"},{"id":119184,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-11 05:15:15","like_diff":1,"likes":2,"dislikes":1,"content":"折磨啊"},{"id":119637,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-14 11:31:01","like_diff":1,"likes":3,"dislikes":2,"content":"真的是垃圾"},{"id":121259,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-12-25 07:36:06","like_diff":1,"likes":2,"dislikes":1,"content":"无语了"},{"id":123853,"teacher_id":635,"teacher_name":"张南松","post_time":"2020-06-15 03:48:42","like_diff":1,"likes":4,"dislikes":3,"content":"概统:希望老师明确一下评分标准，不要上课随随便便就给个满平时分了"},{"id":127080,"teacher_id":635,"teacher_name":"张南松","post_time":"2020-11-05 15:29:47","like_diff":1,"likes":2,"dislikes":1,"content":"千万别选，上课完全听不懂他在说啥呢，和自学没差别"},{"id":130196,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-01-19 02:21:48","like_diff":1,"likes":4,"dislikes":3,"content":"垃圾狗！"},{"id":134037,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-03-13 06:26:32","like_diff":1,"likes":1,"dislikes":0,"content":"不想多说什么，自学就是了。"},{"id":148631,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-01-13 05:06:14","like_diff":1,"likes":3,"dislikes":2,"content":"给学生划分等级，每天上课必说好的学生怎么怎么样，差的学生怎么怎么样"},{"id":164606,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-12-22 07:47:23","like_diff":1,"likes":2,"dislikes":1,"content":"不想强迫学学习怎么记笔记，除了让大家抄抄抄貌似什么也不会，作为一个概率论老师不知道欧拉错排也是奇迹"},{"id":2015,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-28 16:42:59","like_diff":0,"likes":4,"dislikes":4,"content":"哎，怎么评论这么不一。只有自己上过才知道，每个人刚觉不同啊"},{"id":3401,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-06-08 13:47:25","like_diff":0,"likes":10,"dislikes":10,"content":"奇葩老师"},{"id":38229,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-08 17:36:19","like_diff":0,"likes":7,"dislikes":7,"content":"很好的老师，棒棒哦！"},{"id":43870,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-17 05:21:48","like_diff":0,"likes":2,"dislikes":2,"content":"口音哪儿的"},{"id":46502,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-22 01:19:15","like_diff":0,"likes":6,"dislikes":6,"content":"一学期坐在第三排，表示听松哥的第一节课也感到绝望与懵逼，但在听一两节课就完全无障碍了，认真听几次就真的能熟悉他的发音方式。松哥算是好老师的，对学生负责，关心学生，上课思路跳跃但会给我们不断划重点。"},{"id":54690,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-06-30 04:40:23","like_diff":0,"likes":2,"dislikes":2,"content":"统计学的英文概念难懂"},{"id":59804,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-09-27 06:16:05","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的不是杭州话，很像绍兴话......"},{"id":69641,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-25 06:20:05","like_diff":0,"likes":4,"dislikes":4,"content":"老师的口音真的很重，作为北方人完全听不懂，但一学期下来真的觉得他是个好老师，上课时会让你往前坐，其实他是真的希望我们能好好听，会督促你记东西，虽然由于听不懂我都是坐后面自学的……但老师真的很认真，会给你理重点，总结公式，考完好几天了，出成绩是真的慢，出成绩前来评一波，怕成绩出来太难过就不想给老师好评了哈哈，还是看个人吧，我挺喜欢老师的教学的，除了听不懂………"},{"id":70190,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 08:10:41","like_diff":0,"likes":4,"dislikes":4,"content":"评论有些真的太难听了，老师确实教学水平有待提高但是撇开这个不讲人确实很关心学生的……还是靠自己学吧……"},{"id":70277,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 10:37:30","like_diff":0,"likes":5,"dislikes":5,"content":"给及格分。口音重；上课交草稿变相点名；讲课不讲要点东扯西拉；不过看出来期末老师也努力给我们调分了，老师人还不错，喜欢积极上进一点的学生，但是上课真的挺糟糕的。最后一节复习课教室里就稀稀拉拉二十来个人，一瞬间还是有点心疼老师的。"},{"id":70660,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-27 10:41:00","like_diff":0,"likes":3,"dislikes":3,"content":"上他的课也不能说什么收获都没有，你可以收获到最差的绩点，感受到什么叫垃圾老师，知道其他老师对你有多好(手动微笑"},{"id":76329,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-04-03 07:19:56","like_diff":0,"likes":2,"dislikes":2,"content":"说话太难懂了。。我一定是假的中国人"},{"id":94034,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-15 03:14:49","like_diff":0,"likes":4,"dislikes":4,"content":"我认为张南松老师其实人很好，问题在于，一开始口音造成了沟通上的障碍，再加上他个人迫切地想进行教学上的改革，导致上课难度较大，且教学没有考虑学生实际情况，授课很跳跃等等，导致学生听课的困难进一步加大。然后又由于他本人十分负责，在随时都可能点名、小测的情况下，不允许学生自己默默看书，一直提醒大家“抄一下、写一下”“我看看你写了什么”“你在干什么，坐前面来”之云云，让人上他的课真的就相当的痛苦。"},{"id":98023,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:02:16","like_diff":0,"likes":3,"dislikes":3,"content":"会点大概3次名，不要坐到后排。如果想在课上真正学东西不建议选。不过给分不错，考试前多做几套往年卷子，公式记清楚就行。平时不怎么听也没关系，反正听也听不懂orz"},{"id":98027,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:07:52","like_diff":0,"likes":1,"dislikes":1,"content":"说实话，看你自己的选择，如果你选择坐后排那么请用功自学，做前排的话，不知道，没体验过 233"},{"id":103868,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-03-06 15:12:48","like_diff":0,"likes":4,"dislikes":4,"content":"认真负责，虽然有口音，上课不那么自由，但是，给分炒鸡好，会抬两三档。"},{"id":107819,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-05-17 02:30:16","like_diff":0,"likes":5,"dislikes":5,"content":"我觉得吧，建议张老师还是在实验室里做做科研就够了。"},{"id":111105,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-06-29 18:45:28","like_diff":0,"likes":2,"dislikes":2,"content":"经常点名"},{"id":117724,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-30 02:30:23","like_diff":0,"likes":3,"dislikes":3,"content":"我以为我活过吴爷爷的线代课后已经百毒不侵，直到头铁选了他的概统……\n\n不过有一说一，感觉人还是不错的，对概率论很有热情，如果做好预习+半猜半蒙还是能跟上他上课节奏(的吧?)"},{"id":118023,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-19 03:10:15","like_diff":0,"likes":3,"dislikes":3,"content":"一句话都别想听懂！"},{"id":118465,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-27 09:04:26","like_diff":0,"likes":3,"dislikes":3,"content":"花式点名，疯狂让同学抄书，一节课可以从第三章翻到第六章抄到第四章讲回第二章。新课，不是复习课"},{"id":120262,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-26 10:57:56","like_diff":0,"likes":2,"dislikes":2,"content":"哪来的水军，他连一分都不配"},{"id":121430,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-12-16 07:03:09","like_diff":0,"likes":2,"dislikes":2,"content":"痛不欲生，听不懂说的话"},{"id":128685,"teacher_id":635,"teacher_name":"张南松","post_time":"2020-12-25 04:15:36","like_diff":0,"likes":3,"dislikes":3,"content":"每位同学写一下 书上写一下\n\n真的很悲愤…完全得靠自己\n\n上课的前一天还会加额外作业…我的学习计划每次都被打乱。大家快逃！！！"},{"id":133377,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-02-26 11:27:29","like_diff":0,"likes":1,"dislikes":1,"content":"快逃吧学弟学妹们，绝对不要对于自己的听音辨字过于自信了。"},{"id":144694,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-12-23 07:47:17","like_diff":0,"likes":3,"dislikes":3,"content":"给分其实还行。。。。数学课嘛自学为主"},{"id":146682,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-01-07 07:49:11","like_diff":0,"likes":2,"dislikes":2,"content":"上课口音问题属实老生常谈的问题了，除了这个，今年疫情线上上课的时候，钉钉直播啥内容都不往屏幕上放，对着个黑板界面嘟嘟囔囔自己瞎讲一通，本来就听不懂讲的什么这下直接连个课件都没有，我寻思你这是除了嘴连脑子都忘带来了？"},{"id":158632,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-07-01 01:55:49","like_diff":0,"likes":1,"dislikes":1,"content":"前人栽树，后人乘凉"},{"id":163425,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-12-14 09:15:22","like_diff":0,"likes":2,"dislikes":2,"content":"sb一个"},{"id":16081,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-01-17 06:56:44","like_diff":-1,"likes":6,"dislikes":7,"content":"是一个很用心的好老师 虽然有口音 但是每一个认真的老师都值得我们尊重！"},{"id":39065,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-12-21 03:25:01","like_diff":-1,"likes":2,"dislikes":3,"content":"美滋滋"},{"id":47336,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-25 10:33:20","like_diff":-1,"likes":2,"dislikes":3,"content":"有口音我倒是听的懂，毕竟杭州人，但是他讲的跟课本也没什么关系啊，喜欢扯一些奇奇怪怪的，绩点还行，主要靠自学。\n\n"},{"id":54898,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-06-30 12:05:24","like_diff":-1,"likes":2,"dislikes":3,"content":"应用统计学炸了 挂了...不明白为什么，只有34分搞不懂"},{"id":60261,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-10-23 02:40:04","like_diff":-1,"likes":5,"dislikes":6,"content":"数学老师中难得融会贯通的风范。"},{"id":65647,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-08 03:22:03","like_diff":-1,"likes":2,"dislikes":3,"content":"口音重就算了，语速还快，课程却上得慢，作业叫我们学到哪做到哪却又不规定具体题目，有点难受"},{"id":70139,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 07:12:44","like_diff":-1,"likes":7,"dislikes":8,"content":"只说说概统课。老师的口音是比较重，不过杭州绍兴宁波一带的人可能听起来无压力，而且如果多听几节课的话也是能适应的。然后说说老师的授课吧，说实话，有时候逻辑可能有点乱，也会讲错，但是老师真的是很负责的，希望我们好好听课，把重点都记下来，也会找不少国外的资料，把人赶到前排本意是为我们好，希望大家也能理解吧。老师上课有时候会提出一些教学的改进意见吧，细细想来也不无道理。总而言之，我挺喜欢老师的，也见仁见智吧，每个人的情况不一样，但是老师的水平是在的，也很负责，不能因为口音就一味否定老师，ps加之概统其实自学应对考试应该没问题，不要因为老师而放弃课本身。"},{"id":74251,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-02-08 03:41:38","like_diff":-1,"likes":1,"dislikes":2,"content":"很。。"},{"id":87471,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-09-29 07:23:25","like_diff":-1,"likes":2,"dislikes":3,"content":"不知道在说什么"},{"id":96606,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-21 08:09:21","like_diff":-1,"likes":0,"dislikes":1,"content":"不说了，你听得懂吗，一问三不知，事情还很多，我真的无法忍受"},{"id":98025,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:05:10","like_diff":-1,"likes":2,"dislikes":3,"content":"口音需要时间去听懂，内容讲的还是很好的，给分也好"},{"id":98035,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:10:22","like_diff":-1,"likes":2,"dislikes":3,"content":"建议选上果断退，上课完全听不懂，全程旁听别的老师，但是还是得去上他的课，因为不知道啥时候会点名。最后成绩各凭本事，会有调分，但是学习过程的确非常不友好。感觉老师空有激情但是没有上课的能力吧，他恨我们不听课，我们恨他讲不明白。"},{"id":103552,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-03-01 03:31:57","like_diff":-1,"likes":7,"dislikes":8,"content":"张老师的例子说明了，学生的打分，对老师来说影响也是很大的。我希望大家给老师打分的时候，能多多的考虑老师的教学态度。还有就是评论时候，有些人的戾气不要太重。"},{"id":113320,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-07-06 06:01:42","like_diff":-1,"likes":1,"dislikes":2,"content":"呵呵呵→_→"},{"id":118030,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-19 03:49:21","like_diff":-1,"likes":2,"dislikes":3,"content":"听不懂"},{"id":118118,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-21 04:05:20","like_diff":-1,"likes":2,"dislikes":3,"content":"三个字"},{"id":120249,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-26 07:42:01","like_diff":-1,"likes":1,"dislikes":2,"content":"难听。"},{"id":133792,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-03-05 10:57:28","like_diff":-1,"likes":1,"dislikes":2,"content":"不配当老师"},{"id":157730,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-06-24 13:08:36","like_diff":-1,"likes":1,"dislikes":2,"content":"不大行"},{"id":160460,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-09-23 04:20:37","like_diff":-1,"likes":1,"dislikes":2,"content":"真的受不了，这口音，绝了……"},{"id":169520,"teacher_id":635,"teacher_name":"张南松","post_time":"2023-02-26 15:14:54","like_diff":-1,"likes":0,"dislikes":1,"content":"给分还好但是讲课是真的烂 老师是宁波人我听他的课有种重回高中听老教师讲课的感觉但是班上的其他同学都表示听不懂不过就算听懂了他讲的是什么话也听不进去 最后我是纯靠自学再加上刷历年卷最后分数我觉得也对得起我自学的努力吧"},{"id":11,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-03-14 01:33:57","like_diff":-2,"likes":29,"dislikes":31,"content":"大家不要老是黑他了。\n\n虽然我也听的不太懂，不过考前复复习，照样满绩了\n\n不能自己不好好学，成绩不好，到头来还怪老师吧？"},{"id":6224,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-07-12 06:32:56","like_diff":-2,"likes":4,"dislikes":6,"content":"听吧就"},{"id":28368,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-12-30 02:09:31","like_diff":-2,"likes":6,"dislikes":8,"content":"上课要听懂他的话挺困难，但每节课上课前会给你理重点，还会像管小学生一样让你记笔记。虽然真听不懂他在讲什么，但从他的课件和黑板上的东西来看，他对数学有着自己的热爱！最重要的是，概统这种课听别的老师上还会打瞌睡，听他上课保你睡不着！"},{"id":33236,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-09-16 06:09:56","like_diff":-2,"likes":1,"dislikes":3,"content":"想问这老师点名吗？"},{"id":60967,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-11-06 02:22:32","like_diff":-2,"likes":5,"dislikes":7,"content":"很喜欢这老师\n\n"},{"id":70142,"teacher_id":635,"teacher_name":"张南松","post_time":"2018-01-26 07:15:42","like_diff":-2,"likes":2,"dislikes":4,"content":"没感觉，反正我学统计的兴趣完全没了\n\n"},{"id":93497,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-10 05:47:04","like_diff":-2,"likes":2,"dislikes":4,"content":"b话真的多，还不能自己学"},{"id":93804,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-14 01:06:20","like_diff":-2,"likes":0,"dislikes":2,"content":"双语教学"},{"id":118028,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-10-19 03:47:25","like_diff":-2,"likes":1,"dislikes":3,"content":"建议自学"},{"id":118778,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-01 02:12:15","like_diff":-2,"likes":2,"dislikes":4,"content":"？？？"},{"id":119638,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-11-14 11:31:44","like_diff":-2,"likes":0,"dislikes":2,"content":"呵呵。"},{"id":144662,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-12-23 04:20:14","like_diff":-2,"likes":2,"dislikes":4,"content":"毁我青春！！！快逃！！！不然会die得很难看！！！给两分，多的一分是偶尔温和的语气！"},{"id":147685,"teacher_id":635,"teacher_name":"张南松","post_time":"2022-01-10 12:56:04","like_diff":-2,"likes":10,"dislikes":12,"content":"真的是shabi老师，祝你赶紧患癌症死了"},{"id":6645,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-07-17 03:04:36","like_diff":-3,"likes":3,"dislikes":6,"content":"好像因为我们是老乡所以上课听他的口音没什么问题，他是那种说不出作为老师哪儿不负责任，但就是不想听他讲课，太烦了。不过好好学，给分就好"},{"id":31306,"teacher_id":635,"teacher_name":"张南松","post_time":"2016-12-30 02:07:50","like_diff":-3,"likes":15,"dislikes":18,"content":"概统最好老师，给分也超级好，上课讲的非常好，从来不小测点名，作业最少"},{"id":47097,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-01-24 09:09:07","like_diff":-3,"likes":1,"dislikes":4,"content":"啊之前的评论居然修改后就没了了，重新说。听了一个学期的外语课，心好累。还好听学长的话，自己自学，去隔壁班蹭课，多亏了好助教，还是可以的。关于看成绩，去过程成绩查询的地方看就可以看到了。"},{"id":63245,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-11-29 12:13:31","like_diff":-3,"likes":1,"dislikes":4,"content":"恩，要微积分基础，我觉得太难了，听不懂啊，老师口音很重，事情也比较多，慎重"},{"id":98031,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:08:40","like_diff":-3,"likes":2,"dislikes":5,"content":"什么都听不懂，别觉得是我不听还是什么的，是老师说话你根本听不懂，有一次老师对着我说了两句话，我都不知道他说的什么。而且上课事还很多，要下来看你们记没记笔记，笔记要拍照上传做签到，还要自己组织期中考试，做后面会被老师下来针对，做中间时不时的来看你写没写公式，做前面？找死那是"},{"id":98033,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 04:09:18","like_diff":-3,"likes":2,"dislikes":5,"content":"北方来的小伙表示张老师虽然有点口音但听了两节课后基本和听普通话没什么区别了而且讲的很好 有时候严点 用心学可以学到很多有用的"},{"id":116813,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-16 04:35:18","like_diff":-3,"likes":1,"dislikes":4,"content":"老师讲地超好哇"},{"id":117170,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-09-20 03:40:08","like_diff":-3,"likes":4,"dislikes":7,"content":"znssb \n\n\n\nsb\n\n\n\nsb\n\n\n\nsb\n\n\n\n公然鼓励鹅颈\n\n\n\n这种老师应该放他搞研究，\n\n给人上课就是误人子弟"},{"id":130261,"teacher_id":635,"teacher_name":"张南松","post_time":"2021-01-20 10:03:17","like_diff":-3,"likes":3,"dislikes":6,"content":"老师看重平时认真与参与程度，虽然事情有点多，但是可以看得出还是很用心的"},{"id":6194,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-07-12 01:19:01","like_diff":-4,"likes":8,"dislikes":12,"content":"老师拯救了我的绩点，毕竟我去年挂在赵敏智老师手里，本来对自己智商没什么信心了为了出国硬着头皮来重修，最后80+"},{"id":62961,"teacher_id":635,"teacher_name":"张南松","post_time":"2017-12-12 09:01:39","like_diff":-4,"likes":5,"dislikes":9,"content":"我觉得很好"},{"id":98024,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 07:20:51","like_diff":-4,"likes":2,"dislikes":6,"content":"一般吧"},{"id":98495,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-01-23 13:41:04","like_diff":-4,"likes":4,"dislikes":8,"content":"怎么没有零分这个选项，他妈的真想给他打零分"},{"id":104863,"teacher_id":635,"teacher_name":"张南松","post_time":"2019-03-29 03:34:57","like_diff":-4,"likes":0,"dislikes":4,"content":"性别歧视 无语"},{"id":8723,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-09-24 11:56:02","like_diff":-5,"likes":4,"dislikes":9,"content":"非常棒\n\n"},{"id":9311,"teacher_id":635,"teacher_name":"张南松","post_time":"2015-10-21 05:18:19","like_diff":-5,"likes":6,"dislikes":11,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
