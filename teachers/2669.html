                    const commentsData = [{"id":19435,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2016-01-24 08:18:23","like_diff":59,"likes":78,"dislikes":19,"content":"有重复强迫症"},{"id":65376,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-01-03 12:22:56","like_diff":49,"likes":50,"dislikes":1,"content":"非常敬业，今天嗓子不好还一直坚持讲课，很感动"},{"id":19668,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-08-27 06:45:08","like_diff":40,"likes":40,"dislikes":0,"content":"老师讲得还不错啊小朋友们不要慌。上课基本不水，考前还給画重点。"},{"id":15079,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2016-01-12 02:23:15","like_diff":34,"likes":41,"dislikes":7,"content":"重要的事说三遍"},{"id":22664,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2016-03-09 12:31:16","like_diff":34,"likes":37,"dislikes":3,"content":"老师讲课蛮好 经常补充书本以外的知识 就是讲课的时候右手总不自觉的做出捻钱的动作哈哈哈"},{"id":19696,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2016-01-25 06:06:33","like_diff":25,"likes":26,"dislikes":1,"content":"真心去学的，老师水平足够。我向老师请教，得到的回复真心有用\n\n"},{"id":59003,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-09-19 05:23:04","like_diff":25,"likes":36,"dislikes":11,"content":"老师一节课说了无数遍的 对哇 笑死我了"},{"id":69640,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-01-25 06:14:03","like_diff":23,"likes":25,"dislikes":2,"content":"老师最后勾的重点和考试是对应的…上课会拓展一些其他知识，挺好的。以及，考试的时候，刚发卷子就有人出去很久都不回来是几个意思？？回来就刷刷刷的写，监考老师不管吗。"},{"id":22123,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2016-03-02 11:50:38","like_diff":21,"likes":22,"dislikes":1,"content":"还是很不错的老师，至少上课非常认真，可以学到很多知识，只要认真听，分数不会差的。"},{"id":14412,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2016-01-07 02:27:22","like_diff":19,"likes":19,"dislikes":0,"content":"认真的好老师"},{"id":114726,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-07-11 07:09:54","like_diff":18,"likes":19,"dislikes":1,"content":"事少给分高。\n\n最后一节课画的重点好好看非常有用。\n\n我是理科生，金融学这门课一直就没怎么懂，老师上课的节奏也比较慢，我习惯上节奏快的课所以上这课也不怎么能听进去。\n\n不过除了节奏慢以外讲课内容是真的非常棒，有挺多课外的知识，逻辑也很鲜明，期末复习的时候想起老师讲的一些逻辑关系背起来也比较快。\n\n期末复习花了两天加一个通宵，考试用了一小时不到就写完了。期末考只要背了就很好拿分，但你平时也不能一点都不听，否则复习会很痛苦。"},{"id":85119,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-07-15 13:31:58","like_diff":16,"likes":18,"dislikes":2,"content":"金融学，个人觉得很水，认真听课的很少，教材顺序混乱但老师讲得很清晰，重复和 好吧 这毛病怕是改不掉的，认真听绝对对打好金融学基础有很大帮助(就那些个金融名词老师解释得很通俗易懂)，给分很好，至少我很多不会做但都写满了分数就还好"},{"id":70034,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-01-26 04:41:09","like_diff":15,"likes":19,"dislikes":4,"content":"考试上厕所的人太他妈的多了吧？？？\n\n有地方投诉吗？？？？"},{"id":65967,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-01-10 12:59:45","like_diff":14,"likes":15,"dislikes":1,"content":"就冲他考前会画重点我也要给他十分"},{"id":85121,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-09-17 11:10:23","like_diff":14,"likes":14,"dislikes":0,"content":"惊了，我就算考这么差，还被老师抬上去了，感天动地好老师！！事情还巨少！！谢谢谷军爷爷~"},{"id":8827,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2015-09-28 10:58:36","like_diff":13,"likes":17,"dislikes":4,"content":"老师上课还是很认真的啊。评分好低"},{"id":166330,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2023-01-12 03:32:30","like_diff":13,"likes":15,"dislikes":2,"content":"2022—2023秋冬金融学，老师讲课全面细致，上课经常结合中国金融的历史与现实，也会分析加密货币等前沿金融现象，不过课堂节奏有些拖沓。成绩构成是三成的论文，七成的考试（意味着再捞也捞不到哪里去），所以说想拿高分还是重在最后的复习。复习方法我推荐看书（PPT知识点少，论述贫乏，即使背得管瓜烂熟在考场上照样是一个字也写不出的），要把金融学的课本当成高中的政治、历史课本一样看，不放过任何一个考纲内的知识点，这样才可能取得一个较好的成绩，否则就如今年的考试，尽是些“金融科技”“多层次的资本市场”“商业银行的负债流动性管理”等偏之又偏的考点，没有一遍又一遍细致地看书就糟糕了。"},{"id":9203,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2015-10-16 12:05:13","like_diff":10,"likes":14,"dislikes":4,"content":"古板的幽默"},{"id":120689,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2020-01-15 09:12:34","like_diff":10,"likes":11,"dislikes":1,"content":"神了。\n\n明明和课本都对不太上，学也没学透。\n\n我竟然能有4.5？"},{"id":169738,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2023-02-27 15:08:40","like_diff":10,"likes":12,"dislikes":2,"content":"6分给老师个人魅力，讲课认真而且很有趣，但是上课ppt讲的东西和考试完全不是一个东西。。。外专业真的呵呵，看到试卷人都傻了"},{"id":72632,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-01-30 14:35:36","like_diff":9,"likes":10,"dislikes":1,"content":"老师喜欢重复，对于专业学生可能比较烦，但是对于我们这样的理科生很好，至少可以跟得上\n\n上课和书上有比较大的差距，但是上课都是干货，能学到东西，考试最后有重点，个人觉得还是比较全的，除了论述题，几乎都会覆盖到\n\n给分不错，虽然卡绩了但是对于非专业有个4.2也不错了"},{"id":120669,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2020-01-15 00:42:48","like_diff":9,"likes":11,"dislikes":2,"content":"调分天王(指调高)"},{"id":85133,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-07-15 15:12:23","like_diff":8,"likes":8,"dislikes":0,"content":"啊啊啊啊，我一个学期没听课，考前花了一天熬夜认真复习了所有重点，老师给的分真的很良心！！！谢谢老师！！！"},{"id":166182,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2023-01-11 10:54:51","like_diff":8,"likes":12,"dislikes":4,"content":"金融学：上课真的很认真听，也认真做了笔记，考前复习了很久，结果考试考的和上课讲的没啥关系，那几个名词解释给我整笑了，有看别的老师的ppt复习但是没看完QAQ早知道先拿着别的老师的ppt看了QAQ。给分不好。上网课结束没几天就把回放删光了，迷惑。"},{"id":45651,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-01-20 02:04:22","like_diff":7,"likes":9,"dislikes":2,"content":"给分不错的，认真听会有收获（虽然我老是做别的事去了）期末考试前觉得自己要挂了，还好考得不难吧2333"},{"id":72691,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-01-31 01:46:35","like_diff":7,"likes":7,"dislikes":0,"content":"老师课可水可不水，然后关键是给分不错的。我问了圈，最后只看了一天书就去考试的大概3.6，学的比较好的有4.5。ps 作弊的你不怕遭报应吗？？？"},{"id":76123,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-03-27 09:36:38","like_diff":7,"likes":8,"dislikes":1,"content":"老师好可爱啊！以及认真看了金融学混乱的教材才知道老师讲课的条理有多清晰多有逻辑性！！"},{"id":93435,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-01-09 14:31:41","like_diff":7,"likes":7,"dislikes":0,"content":"感觉老师很可爱啊\n\n上的慢是真的，但是讲得很通俗易懂讲得很详细"},{"id":56975,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-07-05 05:21:52","like_diff":6,"likes":7,"dislikes":1,"content":"老师很负责，事情少，给分儿好，只要好好听好好记笔记，期末好好背成绩就会很好的，给老师点个赞"},{"id":56989,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-07-05 06:02:01","like_diff":6,"likes":7,"dislikes":1,"content":"虽然重点是假重点，但给分是真不错。从来不点名，交一篇论文。很好啦！"},{"id":72598,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-01-30 13:14:13","like_diff":6,"likes":6,"dislikes":0,"content":"感谢谷军！等了那么久，终于尘埃落定！"},{"id":85171,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-07-16 01:29:29","like_diff":6,"likes":6,"dislikes":0,"content":"每节课几乎都认真听了，但是金融内容很多很杂，就记了一大堆笔记完全不够，要平时多积累多记忆！虽然我没有做到，但给学弟学妹总结下经验吧。要想真正学好这门基础课真的要平时多看看书看看笔记，考试前才不慌。\n\n老师上课虽然重复，但是内容真的很丰富，知道的非常多，蛮有体系的。虽然我最后没有复习到位，考试也有点懵逼，但老师给分还是不错！"},{"id":98427,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-01-23 12:36:53","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲的很详细很棒！真的自带数据库太厉害了555"},{"id":105138,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-04-04 07:28:52","like_diff":6,"likes":7,"dislikes":1,"content":"金融学还是选严谷军老师好!"},{"id":117406,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-09-24 03:28:05","like_diff":6,"likes":7,"dislikes":1,"content":"严老师太nb了，讲着讲着电脑莫名关机，讲课丝毫不受影响...............！！"},{"id":165675,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2023-01-09 08:50:16","like_diff":6,"likes":8,"dislikes":2,"content":"出分前评价一下。\n\n老师学识丰富，从老师上课的ppt可以看出老师的知识储备真的很丰富，ppt几乎没有内容，但是老师能脱口而出许多前沿数据等。但是简洁的ppt对复习就有点……，建议借阅其他班的ppt复习或者98的复习资料。\n\n但是老师上课还是有点啰嗦，所以这个学期也没讲完，希望老师控制下速度。"},{"id":166181,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2023-01-11 10:31:37","like_diff":6,"likes":10,"dislikes":4,"content":"老师讲的不错，但是金融学我真的无语了，老师上课只能讲书上一半不到的内容，考试考全书，好多明明就没讲到，考试还都考，真的崩溃。外专业的人选这门当个性，平时真的努力认真学了，但是很多东西确实不知道。论文写了一个星期，全是自己写的，最后分数很低，感觉努力和回报不能等同，挺难过的"},{"id":45644,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-01-20 01:51:48","like_diff":5,"likes":7,"dislikes":2,"content":"重要的事情会说三遍，但是知道的很多。"},{"id":45661,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-01-20 02:17:30","like_diff":5,"likes":8,"dislikes":3,"content":"挺好的老师，重要的事情说三遍，导致我即使很想认真听也老是神游。。。考前划重点，给分好"},{"id":45876,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-01-20 08:10:40","like_diff":5,"likes":6,"dislikes":1,"content":"老师蛮好的，虽然课有点无聊，但认真听有收获。事情特别少，不点名，考前划重点✧*｡٩(ˊωˋ*)و✧*｡"},{"id":65970,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-01-10 13:08:08","like_diff":5,"likes":9,"dislikes":4,"content":"老师超级棒！！讲课讲得非常详细，讲得也很好！！很喜欢这个老师了！！！"},{"id":72920,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-03-21 11:56:14","like_diff":5,"likes":7,"dislikes":2,"content":"老师给分高，上课很仔细，没毛病。但是，不知道是不是留学生比较多的原因，上厕所（抄答案）的人一波接着一波，心里没点哔数吗？随便背背就能上4了，何必不要一点脸？"},{"id":79559,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-06-09 08:04:35","like_diff":5,"likes":5,"dislikes":0,"content":"自带数据库！"},{"id":85117,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-07-15 13:29:21","like_diff":5,"likes":5,"dislikes":0,"content":"老师额外扩展的东西很多，最后考试也很宽容。"},{"id":85401,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-07-17 11:43:06","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课重点会强调很多次，很适合记笔记和认真学习的！给分也很好，赞"},{"id":87846,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-10-15 14:28:29","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲得很好，知识点解释得很详细，还会课外扩展很多，很久没有这么记过笔记了，听课都不想玩手机，老师还有种古板的有趣哈哈哈"},{"id":93514,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-03-05 12:44:00","like_diff":5,"likes":7,"dislikes":2,"content":"老师讲的内容很丰富的，很有大学老师那种儒雅气质，问问题很认真回答你。"},{"id":93966,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-01-14 13:24:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课很认真  考前画重点好评！"},{"id":114566,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-07-10 17:20:00","like_diff":5,"likes":7,"dislikes":2,"content":"老师讲的挺好的，逻辑听清楚的，但是并没有觉得给分好啊……平时一直坐前排听了，考试也按照重点复习了，最后不算特别满意。可能还是自己不够用心吧。"},{"id":114606,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-07-11 00:12:10","like_diff":5,"likes":9,"dislikes":4,"content":"我勤勤恳恳2.4是什么水平？"},{"id":114632,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-07-11 02:00:35","like_diff":5,"likes":5,"dislikes":0,"content":"还行吧…但给分真的，有点迷"},{"id":195524,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2024-06-28 14:49:34","like_diff":5,"likes":6,"dislikes":1,"content":"从不点名，讲课有点拖沓，给分还可以，但没预想的高"},{"id":72622,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2018-01-30 14:02:00","like_diff":4,"likes":4,"dislikes":0,"content":"考前划重点，给分也很好！"},{"id":99261,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-01-24 13:54:33","like_diff":4,"likes":4,"dislikes":0,"content":"没出成绩先来评价一波，老师很好啊，讲课有意思，能感觉到他专业知识很扎实。不点名，可听可水。最后还给划重点（虽然我们只划了框架，听学长学姐说以前划得更详细）10分"},{"id":101117,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-01-27 14:29:58","like_diff":4,"likes":4,"dislikes":0,"content":"扩充知识很多，上课可水可听，期末重点画的不错"},{"id":102463,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-02-03 01:50:37","like_diff":4,"likes":5,"dislikes":1,"content":"很认真的老师"},{"id":111929,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-07-03 03:14:08","like_diff":4,"likes":5,"dislikes":1,"content":"跪求不挂啊啊啊啊啊啊啊啊"},{"id":114556,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2019-07-10 23:53:46","like_diff":4,"likes":6,"dislikes":2,"content":"还行吧，老师讲课和给分都还挺好的，只是怪自己学的不踏实，考试不尽如人意罢了。"},{"id":120660,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2020-01-14 22:16:47","like_diff":4,"likes":5,"dislikes":1,"content":"给的PPT很简略，所以上课还是要好好做笔记，老师语速比较快，如果不用电脑的话可能会比较吃力。讲课内容比课本丰富 但是最后会划重点。考试题目相对简单，有几道还是蓝田题库的原题，对社科类的同学来说可水。"},{"id":187979,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2024-01-18 02:42:32","like_diff":4,"likes":4,"dislikes":0,"content":"不点名，说话绕，感觉不是太舒服，但ppt可以看，老师人很好，一个下午写完论文，考试前博采众长看看其他老师的课和PPT，就差不太多了。"},{"id":19923,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2016-01-25 14:30:41","like_diff":3,"likes":4,"dislikes":1,"content":"虽然课不怎么样 给分buc"},{"id":43911,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-01-17 06:12:53","like_diff":3,"likes":5,"dislikes":2,"content":"认真听会学到很多。"},{"id":45676,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-01-20 02:39:23","like_diff":3,"likes":4,"dislikes":1,"content":"棒棒棒"},{"id":45702,"teacher_id":2669,"teacher_name":"严谷军","post_time":"2017-01-20 03:10:24","like_diff":3,"likes":5,"dislikes":2,"content":"很可爱的老师\n\n金融学上课不点名\n\n一篇论文"},{"id":56980,"teacher_id":2669,"t                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
