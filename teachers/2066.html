不要穿牛仔裤……\n\n据我了解从我大一第一次上他的定向越野以来这些是每年的课他都会讲的……\n\n给分的确不错，但是真心太tm累了……"},{"id":162310,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2022-11-20 02:27:37","like_diff":13,"likes":14,"dislikes":1,"content":"他在很努力的传授他的养生知识😂"},{"id":42336,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2017-01-14 04:48:09","like_diff":12,"likes":13,"dislikes":1,"content":"老师真的很好！！！虽然每节课都要讲讲养生之类莫名觉得像玄学 也是为了让我们消化早饭啦 然后还请我们吃盒饭☺️☺️  超开心的 绩点也满意啦"},{"id":184576,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2023-12-22 01:11:24","like_diff":11,"likes":11,"dislikes":0,"content":"只要能受得了老师一节课半节课在讲中医养生风水诸如此类，绝对值得诸位选他的课"},{"id":4168,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2015-06-18 02:51:44","like_diff":9,"likes":11,"dislikes":2,"content":"老师人很好 每节课都会教你养生。。。 训练的方式也很有趣 就是定向这门课实在是太特么累了"},{"id":39125,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2016-12-21 09:15:31","like_diff":9,"likes":9,"dislikes":0,"content":"这么好的老师评分竟然这么低。虽然上课比较累，但老师很好说话，吃不消了可以休息可以偷懒，超级关心学生。"},{"id":4802,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2015-06-29 03:55:54","like_diff":8,"likes":9,"dislikes":1,"content":"虽然一开始很累，但老师人很好。。而且定向越野确实能锻炼人"},{"id":131317,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2021-01-27 05:24:43","like_diff":7,"likes":11,"dislikes":4,"content":"他夺走了我的第一次满绩"},{"id":160261,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2022-09-16 02:58:52","like_diff":7,"likes":8,"dislikes":1,"content":"身体素质课，听他扯一扯，老快乐了，老刘真的又认真又搞笑，强推！！"},{"id":1607,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2015-03-23 01:51:34","like_diff":6,"likes":9,"dislikes":3,"content":"卧槽。。。简直累得要死啊。。。"},{"id":100942,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2019-01-27 07:20:28","like_diff":6,"likes":8,"dislikes":2,"content":"这学期老师真的只是嘴上说说运动量大啦！！！而且能记住班上大部分人的名字也很不容易呢！！"},{"id":215487,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2025-02-27 00:22:35","like_diff":6,"likes":6,"dislikes":0,"content":"上课非常好，教我们养生和引体向上，幸好上了刘老师的课，我今年已经两百多岁了，引体向上还能做一千多个"},{"id":39054,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2017-01-14 03:17:21","like_diff":5,"likes":5,"dislikes":0,"content":"很好很好"},{"id":42192,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2017-01-14 01:04:25","like_diff":5,"likes":5,"dislikes":0,"content":"老师人超级好的\n\n感觉上课侃的时间很多所以感觉也不大累\n\n给分超好 下学期继续定向?"},{"id":106596,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2019-04-28 09:18:33","like_diff":5,"likes":6,"dislikes":1,"content":"很棒的老师，上课摸鱼也没关系，给分超好"},{"id":140667,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2021-09-15 03:27:09","like_diff":5,"likes":5,"dislikes":0,"content":"很懂养生和运动，知识渊博，喜欢艺术，懂生活，自带单口相声\n\n不喜欢的：说话跑火车，暴论频出放大炮，吹嘘，中医吹\n\n当然这与体育无关"},{"id":147467,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2022-01-10 05:04:42","like_diff":5,"likes":5,"dislikes":0,"content":"很有意思的老师，给我们讲枸杞、苹果和睡前热水。\n\n“尤其四蓝孩子要注意”\n\n一开始差点被他练死，后面开始跑图就有意思了\n\n利益相关，5.0"},{"id":151123,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2022-02-23 08:29:11","like_diff":5,"likes":7,"dislikes":2,"content":"给分很好，然后定向越野嘛，确实上课比较累，但个人觉得挺好玩的，其实也锻炼辨别方向的能力，老师很有趣，会讲很多养生知识，人挺好的，非说有缺点的话就是锻炼动作太牛马，但一群人一起做挺开心的ヽ(○^㉨^)ﾉ♪"},{"id":194986,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2024-06-26 07:34:27","like_diff":5,"likes":6,"dislikes":1,"content":"特别特别好的老师，给分也很好，ps：老师真的很养生"},{"id":39507,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2016-12-23 09:50:02","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好，就是课比较累，有意锻炼自己，不想猝死在寝室的要报"},{"id":43375,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2017-01-16 07:55:17","like_diff":4,"likes":4,"dislikes":0,"content":"偶尔点一下名吧。挺好的一个老师，给分是真的好，见识不少，对女孩子们很好，老是让我们多吃点，长胖一点（笑）定向越野本来就是累一点的啊"},{"id":54609,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2017-06-30 02:02:14","like_diff":4,"likes":6,"dislikes":2,"content":"很棒的老师啊 特可爱\n\n印象最深的是 有天他说我 你个子那么小 背那么大的包干嘛\n\n我受宠若惊 说 我个子小吗\n\n他居然说！个子挺小！就是脸挺大的！！！大的！！！！！的！！！！！！！！\n\n老师我记住你了"},{"id":74657,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2018-03-05 04:01:18","like_diff":4,"likes":4,"dislikes":0,"content":"上了刘老师的课，我的存活率得到了大大的提高"},{"id":128423,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2020-12-23 00:58:22","like_diff":4,"likes":6,"dislikes":2,"content":"老师人真的很好，费尽心思帮助同学们提高成绩，到第六周还能补测"},{"id":185350,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2023-12-28 06:50:28","like_diff":4,"likes":4,"dislikes":0,"content":"体素狠狠选刘老师awa养生の水课谁不爱"},{"id":205931,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2024-12-13 00:53:21","like_diff":4,"likes":4,"dislikes":0,"content":"刘老师很可爱的….像我这种大一老油条和老师相处的也很愉快哈哈…体测的时候特别友好！！仰卧起坐做的不是很标准还是算我成绩最后在我的软磨硬泡下给了70个！！！就是太累了..妈妈人生是旷野..期末不用上体育课但是周末要去跑定向..风景还是很好的😋"},{"id":149723,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2022-01-16 14:25:20","like_diff":3,"likes":4,"dislikes":1,"content":"打分：10/10\n\n怎么说呢，体育一周两节，老师一般输出养生语录，然后让我们锻炼一会儿，这样就过了第一节课；第二节课就是跑定向，4-5公里路程不等，跑完之后所有人都跟死狗一样（定向越野，狗都不选.jpg）\n\n12分钟跑老师不算严，女生仰卧起坐也不算严，总之还称得上好课叭（？）"},{"id":155646,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2022-06-15 03:09:15","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很有意思，上硬课结束了听他吹吹牛也不错的，就是今年这个考试我是真服了，不过这学期还是很开心的，给老师十分吧"},{"id":185100,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2023-12-26 09:21:53","like_diff":3,"likes":3,"dislikes":0,"content":"身体素质课 狂推哈哈！每次签到完我就跑"},{"id":215088,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2025-02-21 00:21:14","like_diff":3,"likes":3,"dislikes":0,"content":"巨捞无比，像我这种越野考试走走路的都能满绩，平常课运动量不大，强烈推荐"},{"id":3550,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2015-06-17 01:33:26","like_diff":2,"likes":3,"dislikes":1,"content":"赞"},{"id":3742,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2015-06-17 03:05:48","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好啊"},{"id":12932,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2015-12-24 10:50:40","like_diff":2,"likes":11,"dislikes":9,"content":"所谓养生之道都是朋友圈级别的，倒是挺会吹的，对女生比较好，男生就呵呵了"},{"id":20348,"teacher_id":2066,"teacher_name":"刘卫中","post_time":"2016-01-27 05:48:15","like_diff":2,"likes":2,"dislikes":0,"content":"真的                             sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                        `).join('');

                    // 初始化页面

                        // 默认显示人气评论

                                // 更新按钮状态

                                this.classList.add('active');
                                
                                // 排序并渲染评论
