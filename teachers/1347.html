                <script>
                    // 评论数据
                    const commentsData = [{"id":91663,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-02-28 08:20:20","like_diff":82,"likes":113,"dislikes":31,"content":"这门课称得上\"最不水的通识课\"这个称号。能真正让你学到知识和技能，只要你认真学，认真做，老师不会在绩点上为难你。至于评论区有人声称自己是小白拿满绩，我只想说，如果还有人抱着这样的心态选这门课，那请你他妈滚蛋。我承认平时考试通过一些方式容易拿满分，但请你不要当了婊子又立牌坊，做人能不能低调？老师那么负责，不吃晚饭也要答疑，期末考试那天晚上九点多系统出问题，老师亲自打电话跟我沟通、解决问题。那些水一水还能拿满绩的人，我就想问你，你对得起老师么？你对得起其他认真的同学么？那么多人想选，你选上了却不珍惜这么好的教育资源？真恶心。"},{"id":1077,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-03-21 16:05:42","like_diff":56,"likes":69,"dislikes":13,"content":"耐心，超好"},{"id":11233,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-06-06 15:55:50","like_diff":51,"likes":66,"dislikes":15,"content":"真棒！\n\n也谢谢老师的5.0绩点"},{"id":10998,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-11-23 16:04:20","like_diff":27,"likes":32,"dislikes":5,"content":"解释问题超耐心，发电邮问题就一行，回电邮会了两页（感动哭）。上课提一次问。期末上机考试+实验总结。真的不会水过去的非常充实的课。"},{"id":35651,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-11-11 08:33:38","like_diff":26,"likes":28,"dislikes":2,"content":"老师很有耐心很愿意跟人讲解知识，非常通情达理(上一次有事临时走了老师说我已经做完了大部分就不算早退了T^T感动)上课就是做实验，但是到了后边就不知道自己到底在做什么了…好在课本都是手把手教学，跟着流程也能做下来。上机考试嘛…限时间不限地点，团结就是力量，大家懂得~\n\n但是讲真，没有计算机基础的话可能真的学不到什么东西…"},{"id":15428,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-01-14 11:00:32","like_diff":17,"likes":21,"dislikes":4,"content":"文科同学请务必慎选，真的，简直就是升级版的计基。"},{"id":144327,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-12-21 05:59:49","like_diff":16,"likes":16,"dislikes":0,"content":"无线网络应用。绩点4.8。写一下这门课具体内容\n\n一周五节课，大概前三半节理论课后一节半实验。\n\n理论课是按思科网课上的内容来的，内容出奇的多，但听多少随你，当然听了很有帮助。和理论有关的测试也都是思科网院上的，平时小测和期末都能在网上找到题库。\n\n实验跟理论课会有关系，但不听也能做，会给非常详细的实验过程。如果做出来结果不对可以喊老师帮你找问题。实验做完就能走。最后要求交一篇实验报告或者方案设计，实验报告没有难度，方案设计会麻烦一点。\n\n关于评分标准，除了每个人都需要做的平时小测、期末测试、实验报告（或者方案设计）外，还有很多不作硬性要求内容，做了加分。比如选做实验（老师会空出最后一次课给时间做），选做测试（同样可以在网上找找）。平时分是按思科网课和学在浙大上的学习时长算的，数据可以刷但具体操作我也没搞明白。\n\n每节课签到，方式是开始的时候会把你的实验报告单放在教室后面，拿走就算签到了。如果不想听理论可以让同组的帮你拿。教室很大，老师不会看。（顺带一提，蚊子特多）\n\n我是期末和小测基本全满，选作实验只做了一个，选做测试写了两三个，实验报告正常写，4.8。\n\n能拿多少分看花了多少时间。可水可不水的课。事比较多，但所有任务必须动脑子的只有实验报告。\n\n我觉得挺好的课。懒或者时间不够就网上查查题目，事情很快能解决。想学东西也有很多东西能学。\n\n要绩点的话选作的东西多做就行，做得少给分也不错。挺多人没做选做内容，但其实做也花不了多少时间。课上完基本就能猜到自己绩点。\n\n学学路由器操作以后也用得着，挺好。"},{"id":18549,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-01-22 03:49:30","like_diff":13,"likes":15,"dislikes":2,"content":"老师相当热心！！给分也相当高！感谢老师给的满分！"},{"id":167883,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-01-19 20:13:37","like_diff":12,"likes":17,"dislikes":5,"content":"反对上面某些评论，虽然课好拿高分，但是都大学了，课程学习的目的又不是只有拿高绩，很多热爱这门课程的人是把学到更多知识当目的的。虽然网上有考试答案，但是你劝其他人也和你一样不听课，稀里糊涂的拿好成绩还引以为傲未免有点不妥吧。考试要求不严格是因为老师知道这门课很硬，如果闭卷考试可能难度偏大。另外本人也是满绩，并且是99分，如果你认真做实验和写实验报告，学习理论并巩固知识，基本都可以拿满绩的。当然文科生因为接触较少可能会吃力一点。不过课程并不难，张老师非常负责，如果你有问题老师都会耐心回答的。最后非常感谢张老师和助教老师以及同组的同学们！"},{"id":2687,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-05-05 10:16:56","like_diff":11,"likes":14,"dislikes":3,"content":"认真详细，只点一次名"},{"id":10204,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-11-17 11:10:16","like_diff":10,"likes":13,"dislikes":3,"content":"学到很多东西，老师很负责任！！"},{"id":29690,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-06-30 07:49:28","like_diff":10,"likes":11,"dislikes":1,"content":"张昱老师好可爱！?很有耐心，没有脾气，解答问题很清楚，给分也好赞！"},{"id":123013,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-04-30 10:59:09","like_diff":10,"likes":12,"dislikes":2,"content":"老师是很好的老师，并且还在课上遇见了现在的npy🐶"},{"id":161792,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-11-20 07:25:07","like_diff":10,"likes":11,"dislikes":1,"content":"刚刚出分了，喜提大一上第一个满绩，真的很感谢张老师。\n\n张老师绝对是我目前为止遇到过最耐心最负责的老师，我前几节课做实验的时候同桌因为要赶去其他校区的班车提早离开教室，只剩我一个人做双人实验。我是人文大类的学生，这些实验本就让我有点措手不及，所以我常常是最后一个才离开教室的。但是张老师一直耐心地陪着我，告诉我哪里错了，为什么错了，就算已经10点多，张老师也从来没催过我，而是等我做完才会离开（能连续讲那么多节课的老师还有谁！！！）。\n\n我本人是不太喜欢理工科的东西的，所以每次看到周围的大佬早早了解了理论还有实验原理的时候，我就会怀疑自己当初干嘛要选这门课。但是自己的选择自己负责（其实当初还是因为其他课跟预置的课冲突了无奈选的hhhh），为了尽量跟上课程的进度，我曾经看思科网的课程看到两三点的日子，熬夜写了将近3000字的实验报告。说实话，有因为自己的笨拙崩溃过，但是我相信努力肯定会有回报，特别是张老师这样一看就不会正态的人给了我很多的安心感hhh。\n\n但是也是因为这门课弹性的东西很多，比如补选实验、PT实践还有其他一些加分项，导致这门课真的很卷。我同组的很多都是工信生，他们把能加分的几乎都做完了，所以也给了我很大的压力（而且听老师说我们这一个班级比往年的卷多了，估计以后也会很卷hhh）。所以如果是看老师评分高、均绩高就以为自己随便来水水也能水来一个高绩点的还是要谨慎一点（这个班级真的很多理工科生！！他们真的很懂很会！！！对于文科生真的有无形的压迫感！！！！做实验的时候自己的笨拙跟其他大佬形成鲜明对比！！！崩溃！崩溃！崩溃！）。\n\n但是还是要相信自己、相信张老师，你愿意付出，肯定能收获满意的成绩的！！而且认真学下来真的学到了很多！！最后平时分前五我还拿了一个无线APhhh，以后都可以自己拿回家玩玩了，真的很酷！！！"},{"id":173914,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-06-06 01:30:01","like_diff":9,"likes":9,"dislikes":0,"content":"老师很好，是大学最认真细致的老师，不愧师长之名。\n\n但这门课的评分制度的确存在问题。本人专业cs，每节课都会做笔记，实验快速完成，四次补充实验全部当堂完成而非拖到最后一节课做。所有模块测试都做了，最低分89，期末考试91分，做了pt仿真实验，认真写了实验报告。总评>90但被正态到89。因为有更多的同学并不懂实验的操作和原理，只是跟着实验说明把实验做出来，之后课下去刷线上学习时间、课件下载和考试分数（考试题网上可以搜到原题）。如果一套评分标准让真正学到更多的人拿不到更高的分，多少这套标准是有些问题的。如果奔着学好这门课，不做无用功（刷在线学习时间）地拿到高绩点，感觉不容易。"},{"id":13560,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-12-29 07:40:19","like_diff":8,"likes":9,"dislikes":1,"content":"老师很耐心，讲解很细，做实验时有问题会给你深入讲解。只怪本人疏于复习（一般通识实验课谁复习啊^ω^），最后没记住多少东西。"},{"id":89607,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-20 02:39:10","like_diff":8,"likes":10,"dislikes":2,"content":"还记得给张老师发邮件表示想补选，张昱老师非常详细地回复给我一封很长的邮件，最后接受了我的申请。选择这门课就是因为张昱老师，真的非常非常好，实验指导非常细心、耐心。他是一位当之无愧的优秀学者。"},{"id":49965,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-11-19 10:52:21","like_diff":7,"likes":10,"dislikes":3,"content":"分很高 想不到我这种大水b分都这么高 老师声音非常磁性 讲的也很好 做实验的时候（尤其补充实验不会做的时候）找老师都会和你耐心讲解（顺便说下 还有一个一起检查实验作业的老师态度真的好差 一言不合就开骂...） 感觉好像没人会选大作业的样子...都选了实验报告 毕竟通识课嘛 大家也都没想太深入 基本上学完无线网的一些基本操作和术语都是会的 讲道理这才是通识课的样子   找个大腿真的很重要 可以帮你一起做实验 一起考试的那种 （我的大腿半路跑了...搞得我一个人做在线考试 其实有点亏 很多都是一个大组一起考试的...人多力量大？？？）作业其实真的不多（比较水的话）只不过毕竟实验课 课时是多了点 讲道理还是有所值的课"},{"id":118923,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-11-08 00:46:28","like_diff":7,"likes":7,"dislikes":0,"content":"张昱老师非常的耐心细致负责，只要是软件可能出现的问题张昱老师都会放在FTP上供大家参考，平时解答问题更是考虑到了每位同学的具体情况。期末考需要上课认真听讲与一定的知识储备，平时作业有点繁琐（但张昱老师会反复提醒各个ddl，任务布置得十分清楚），实验室里做实验时如果是没有好好听讲的同学经常会留下来做很晚（当然陪你一起留下来的可能还有做补选实验的大佬）。推荐想学无线网络通信基础及其应用知识以及有玩过路由器等等的发烧友选这门课；文科生也可以凭兴趣选，我有一位纯文科的同学靠自学把需要一定创造性的大作业做得十分完美。只要你肯下功夫，给分会很好。（最后提醒，这门课一点都不水，大家准备好接受无线网的洗礼了吗！）"},{"id":135082,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-04-29 11:21:54","like_diff":7,"likes":7,"dislikes":0,"content":"给老师10分，但给这门课0分，给这门课0分，给这门课0分，给这门课0分！"},{"id":149393,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-01-15 08:23:27","like_diff":7,"likes":7,"dislikes":0,"content":"无线网络应用\n\n老师人很好，声音好好听。做实验时经常手把手教我们，给分很好\n\n就是连着5节课有点阴间"},{"id":161491,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-11-07 14:28:42","like_diff":7,"likes":7,"dislikes":0,"content":"张老师，感谢您让我见识到了真正认真负责，师德高尚的老师，您给我的影响是撼动价值观级别的。希望您能在做一名老师的道路上保持自己的初心，在不久的将来一定会成为浙大老师中一面鲜艳的旗帜！"},{"id":68615,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-01-23 13:03:02","like_diff":6,"likes":7,"dislikes":1,"content":"谢谢老师的满绩。\n\n"},{"id":119742,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-11-15 05:53:37","like_diff":6,"likes":6,"dislikes":0,"content":"张昱老师给我的诸多印象中，最突出的是反复强调的浙大学生所应具备的自学能力，还有就是，张昱老师无偿提供了许多软件的下载与使用方法。其他的诸如备课认真等等就不在此赘述，想要学好这门课的确需要兴趣，需要花时间，零基础的同学想学这门课的话建议在大一修读。可以说张昱老师是我见过对学生最认真负责，给分最好的老师(无线网络应用也称得上是最硬的博雅技艺课了)"},{"id":62558,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-11-26 02:43:33","like_diff":5,"likes":8,"dislikes":3,"content":"老师人很好，很认真。因为课程内容实在太多，所以讲的时间会比较长，认真听会学到很多。由于本人实在太爱睡觉(¦3[▓▓，课余得重新看一遍电子教材再做在线考试。结果一直独立完成的考试成绩就很弱鸡눈_눈。全靠平时实验，补充实验，两个大作业全干来恶竞。超级感谢老师给了我大学的第一个满绩。比心。"},{"id":143343,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-11-23 16:55:03","like_diff":5,"likes":5,"dislikes":0,"content":"一名真正对通识课教学上心，对学生认真负责的老师我们是能感受到的，张昱老师在对待学生的态度方面真的是所有老师的典范"},{"id":44882,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-01-18 12:32:28","like_diff":4,"likes":5,"dislikes":1,"content":"给分超好！无线网络应用我们一个组都满了"},{"id":45185,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-01-19 06:09:25","like_diff":4,"likes":5,"dislikes":1,"content":"人好，课好，分好"},{"id":100222,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-01-25 23:40:34","like_diff":4,"likes":4,"dislikes":0,"content":"上课还是很难的，再加上我上了一天的课后困得不行，所以前面好多课都是水过去的，现在感觉好后悔。不过最后心血来潮选了个大作业，但是我什么都不懂唉。于是我开始不停地给老师发邮件求助，每次老师都是很快就回了，而且讲的很仔细。真的是感动。还有旁边帮助他的那名老师也很好，每次做实验基本都少不了他的帮助，莫名感觉他长的萌萌哒。"},{"id":101863,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-01-29 10:11:37","like_diff":4,"likes":4,"dislikes":0,"content":"难得的不用恶竞拿高分的课"},{"id":106816,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-04-30 01:32:16","like_diff":4,"likes":10,"dislikes":6,"content":"理论部分挺无聊的，教材也不怎么样，只讲知识而未提其后的逻辑，没把知识讲透，讲通\n\n实验也挺无聊，太简单了，跟着教程走基本不会有问题(当然碰到bug之类就不一样了...)\n\n但老师人很好，做完实验问他问题会跟你解答，讲得比理论好多了，听着很舒服，真的老师人很好(但课还是好无聊)\n\n考试不谈"},{"id":111289,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-07-01 00:44:53","like_diff":4,"likes":4,"dislikes":0,"content":"张昱老师还有史笑兴老师真的超级好了。暴风哭泣式感谢。我因为脑子不好使忘记了在线期末期末考试，，错过了考试时间以为完蛋了。然后深夜给老师发邮件，请老师再开一下考试，结果老师秒回！真的太好了。这门口好好学好好听还是能学到东西的。大家冲冲冲！"},{"id":163327,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-12-13 04:30:08","like_diff":4,"likes":4,"dislikes":0,"content":"5.0\n\n理论知识有些难懂，节奏较快，如果稍微没听那就是真跟不上，但是说实话给的思科网站上看看也能做点题\n\n实验部分么，但凡你看得懂实验手册，在每次第四五节课认真听了也不至于最后几个走\n\n老师很认真负责，你犯了低级错误也会重新讲一遍，实验不会可以请他来帮忙\n\n不过想要拿高应该那些额外的PTSA，CCNA测试，补选实验都是要做的\n\n补选实验真的不难\n\n额外的几个东西你想搜都是搜的到的\n\n总而言之，专业相关的同学最好听一听，感兴趣的也可以听，毕竟路由器、防火墙这些知识懂一点至少可以对以后的生活方便一点\n\n如果你时间实在不够或者是真的听不懂，那就只能靠同组大佬了\n\n平时分有一项看学习时间和访问次数，你可以选择用脚本修改计时器，但是最好选择真的花时间去看看思科的网站，五节课你花一节课看看也是学进去了，另外期末考试的题目不一定都找得到，最后有些还是要看真功夫\n\n另外经常见到有人在朵朵上问答案，但凡去98搜过也不至于一直蹲\n\n连上五节有点难顶，建议带点面包，东四下课去食堂老是没饭吃\n\n实验报告也别抄，真的做实验别划水，就算不会看着大佬做也是好的，有的人抄往年的报告连型号都没改直接被正态了"},{"id":185961,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-01-06 14:51:24","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好很认真，上次我们组出了问题陪我们调到十点，凌晨一点在群里发了问题总结，对一门通识课来说老师负责地让人心疼了。。知识很硬核，上课内容很充实，是可以学到东西的。最后感谢老师发的普联拓展器，必须给满！"},{"id":212929,"teacher_id":1347,"teacher_name":"张昱","post_time":"2025-01-15 09:29:00","like_diff":4,"likes":4,"dislikes":0,"content":"无线网络的应用\n\n这门课是一门通识课，但是张老师讲的非常仔细，每节课都有大概两三百页的PPT，而且张老师是每张挨个讲过去的，这门课，如果你学的很认真的话，会收获非常多\n\n但是，你要是不想花费较多时间，也可以非常轻松地水过并且收获高绩点，因为最主要的考核是线上期末考试加上实验报告，线上期末考你可以动用一切的设备去获取答案，这对于那些想要不费力就获得4.5绩点的同学非常友好，你甚至上课都不必听，但是你要是想获得满绩的话就比较困难，因为有些人会把成绩刷的特别高，所以对于那些想要放松且获得高绩点并且又能学到知识的同学来说，这是一门非常不错的课"},{"id":4576,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-06-24 15:20:32","like_diff":3,"likes":7,"dislikes":4,"content":"老师很认真，认真听能学到东西"},{"id":7020,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-08-28 16:01:15","like_diff":3,"likes":6,"dislikes":3,"content":"讲解很仔细"},{"id":11340,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-11-27 16:28:07","like_diff":3,"likes":3,"dislikes":0,"content":"备课认真 很有耐心"},{"id":32978,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-09-08 02:37:50","like_diff":3,"likes":3,"dislikes":0,"content":"就在这个暑假，成功用老师教的方法解决了家里的网络问题，太有用了！"},{"id":36188,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-11-11 02:39:08","like_diff":3,"likes":4,"dislikes":1,"content":"老师人超级好，超级耐心～\n\n会留下来陪你一起做实验讲道理和理论～\n\n简直男神啊啊啊啊啊啊\n\n可惜我上课并没怎么听懂T^T"},{"id":44824,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-01-18 09:59:42","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，很耐心，无线网络应用也满了"},{"id":49970,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-04-28 01:54:06","like_diff":3,"likes":4,"dislikes":1,"content":"超棒，超耐心，检查实验结果的时候如果空的话会给你拓展很多知识（不过要求会比较高，工科男你懂的），上他的无线网络应用（主要是他上的，虽然挂名金心宇），收获很大，给分也很好，事情略多，但学的都很实用"},{"id":86840,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-09-19 04:27:56","like_diff":3,"likes":4,"dislikes":1,"content":"真的太敬业了，点赞点赞，虽然感觉课很麻烦，但是有这样的老师，还担心什么呢"},{"id":90057,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-22 03:50:41","like_diff":3,"likes":4,"dislikes":1,"content":"认真做还是很好的"},{"id":104641,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-03-26 00:13:39","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的超级棒，有一次我做实验从下午两点到晚上十点老师就一直陪着我们，很有耐心"},{"id":105837,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-04-21 15:50:22","like_diff":3,"likes":3,"dislikes":0,"content":"邮件秒回，人非常耐心。循循善诱，寓教于乐。"},{"id":110070,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-06-22 06:54:25","like_diff":3,"likes":3,"dislikes":0,"content":"难顶，网络考试试题也太狠了"},{"id":111658,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-07-02 11:56:50","like_diff":3,"likes":4,"dislikes":1,"content":"这是什么神仙课啊，给满分满绩还送扩展器，不过认真上课的同学似乎并不多（不然本网络小白也拿不到奖品）。希望接下来的同学好好珍惜这门课，这门课可以上的很充实。"},{"id":127322,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-11-20 04:58:56","like_diff":3,"likes":4,"dislikes":1,"content":"无线网络课很硬核，认真听能学到很多东西。\n\n期末的时候事情不少，看着很恐怖，但是老师给分特别好，是卡着学校正态的上限给的，在允许范围内尽可能给你高分。\n\n张老师本人讲课十分详细，问问题或者实验做不出来会耐心给你解答，是真的想把知识传授给你的老师。\n\n不要犹豫选就对了"},{"id":138183,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-07-07 21:43:18","like_diff":3,"likes":3,"dislikes":0,"content":"我来到浙大遇到的除了白洪欢老师，最认真负责的一位老师。"},{"id":143329,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-11-23 11:23:52","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很好，很有耐心。但是无线网这个课！！！不得不说一些和前面评价不同的话了。我四个补选实验全做了，实验报告认真写了，因为学不懂还在网上查资料找视频，期末考试正确率是86%（自认为还不错)，很努力的在学，投入了很多时间和精力。对评分细则也有好好研究，以为我分不低的，结果最后3.9。虽然这个绩点也还行（但低于我均绩），但是跟投入相比是极其不匹配的！"},{"id":164219,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-12-19 11:02:16","like_diff":3,"likes":3,"dislikes":0,"content":"通识课理论部分不用太纠结，张老师讲得确实有点复杂和冗余，听不进去很正常；线上学习按照兴趣学，不要给自己太大压力，完成要求就好；实验报告踏踏实实写，不用要求字数多少；最重要的还是线下的实验部分，也是你与老师直接交流的部分，认真完成，清楚原理，和老师有交流！\n\n最后，感谢张老师的5.0"},{"id":165651,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-01-09 06:21:47","like_diff":3,"likes":3,"dislikes":0,"content":"思科网课讲的比张老师上课念PPT细致很多，但是张老师干活的速度和指导学生的水准是真滴牛批"},{"id":174774,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-06-17 12:10:16","like_diff":3,"likes":3,"dislikes":0,"content":"打10分是因为只有十分，张老师远比10分更有价值，老师的实验课尤其有趣，每次晚上实验都很快乐，最后感谢老师的满分（语无伦次）"},{"id":178859,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-07-26 09:11:01","like_diff":3,"likes":3,"dislikes":0,"content":"张昱老师 我给你打满了你也给我打满吧 我们就互不相欠了"},{"id":182704,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-11-19 15:48:47","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课还是很用心的，从每次实验可以看出来。如果认真学确实能学到很多东西。感谢老师的满绩！"},{"id":187287,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-01-15 11:46:45","like_diff":3,"likes":3,"dislikes":0,"content":"老师很敬业，经常被学生拖堂一个小时，有问题也都秒回。但是这理论课真的难评，非计算机相关专业学不会，相关专业没必要听，而且都是一些细碎的知识点，背了也不能成体系地理解协议栈。凑学分可以选。"},{"id":202566,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-11-13 06:50:26","like_diff":3,"likes":3,"dislikes":0,"content":"老师是好老师，但是无线网络应用慎选。对无线网络毫无兴趣的人来说，每周五节课绝对是折磨。\n\n抱大腿很重要，即使自己不会，有一两个会做补充实验的大佬就能带你飞\n\n本人只做了一个补充实验，实验报告写的一般，线上测试做满，绩点3.9，供大家参考\n\n总结，无线网络应用大佬随意，没基础的没兴趣的慎选"},{"id":14747,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-01-08 15:02:41","like_diff":2,"likes":3,"dislikes":1,"content":"非常负责的老师！赞一个！"},{"id":31734,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-07-04 15:58:03","like_diff":2,"likes":2,"dislikes":0,"content":"非常非常非常非常非常非常非常负责的老师！"},{"id":36189,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-11-11 02:41:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师主要是做实验的时候来，很耐心，而且会问我们问题让我们深度思考，干货满满啊"},{"id":36812,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-02-28 11:02:18","like_diff":2,"likes":3,"dislikes":1,"content":"超级耐心，回复邮件认真。最后碍于学校要求把我正态了，还给我发邮件做解释说明，给了我89。超级棒的老师"},{"id":46123,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-01-20 15:40:17","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级温柔超级耐心\n\n发邮件问问题 结果是老师上课讲过的问题 还是很耐心地回答了好多\n\n做实验时的思考题也解释的超清楚\n\n给分也超级棒呀"},{"id":50431,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-05-03 01:26:53","like_diff":2,"likes":2,"dislikes":0,"content":"给分好，脾气好"},{"id":64734,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-12-27 04:02:56","like_diff":2,"likes":3,"dislikes":1,"content":"上课很轻松..和郊游一样..给分超好"},{"id":66351,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-01-15 08:31:49","like_diff":2,"likes":2,"dislikes":0,"content":"非常非常好的人。虽然检查实验时会问你问题，但是是真的想让你知道那些知识。"},{"id":68346,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-01-23 04:32:41","like_diff":2,"likes":2,"dislikes":0,"content":"带我翱翔，带我的绩点翱翔"},{"id":68682,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-01-23 15:17:03","like_diff":2,"likes":3,"dislikes":1,"content":"给分挺不错的"},{"id":77654,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-05-07 06:06:38","like_diff":2,"likes":3,"dislikes":1,"content":"谢谢老师的满绩！"},{"id":77798,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-05-08 01:30:58","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的超级耐心的，讲课认真听的话基本上都没问题。回答学生的问题也超级超级耐心。上课好好听能学到不少干货，实验也都很实用，平时都会用到的一些技能。如果是改革班的话，思科作业好好做，最后的实验报告认真对待，只要不想水，都能拿很好的分数。本人5.0，老师竟然给了97啊，真的实打实的加分啊！！！强烈推荐无线网络这门课！！"},{"id":90015,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-21 15:17:04","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课讲的很快，对网络小白很不友好。然后我补充选做实验做了2/3，作业认真做，实验报告认真写，最后绩点拼不过那些平时作业和考试全满分的同学。平心而论，老师还好，但这门课恶竞相当严重。而且对于网络小白来说很难受却学不到太多东西（可能是逼人接受知识能力差吧）。"},{"id":91099,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-30 02:03:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师人好，回答问题详细耐心。\n\n在一次课外开放的实验时间，到饭点了，老师还在答疑，接到电话，大概是打来叫他吃饭的吧。老师直接挂了，继续讲解。\n\n给分负责，也很高(我们这次30%90分以上)，\n\n认真必有高绩点。\n\n课程硬核，偏实验。\n\n对文科生来说可能偏难。\n\n对理工科学生可能会觉得理论不够透彻，\n\n但想想这只是一个偏向全校学生的短学期通识课，真的很不错了。"},{"id":102422,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-02-01 15:51:05","like_diff":2,"likes":2,"dislikes":0,"content":"给分超级好，但是通识课的难度比较大，说真的，最后我的成绩，虽然比较不错，但是其实上课内容掌握的并不是特别好"},{"id":104534,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-03-23 02:38:10","like_diff":2,"likes":2,"dislikes":0,"content":"不多说，吹爆，老师人很好，给分也贼好，不过竞争有点激烈，要掌握科学的考试方法：）"},{"id":106612,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-04-28 10:16:51","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，很耐心，完美。"},{"id":107213,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-05-02 09:16:28","like_diff":2,"likes":2,"dislikes":0,"content":"感谢老师的满绩！"},{"id":123710,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-06-12 06:43:23","like_diff":2,"likes":3,"dislikes":1,"content":"稍有基础 认真把能做的实验都做完了 4.8+等你~~"},{"id":123987,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-06-19 01:09:52","like_diff":2,"likes":2,"dislikes":0,"content":"老师有三点好：1.授课有条理：上课最开始陈述教学大纲及日历，每节课前明确这节课的授课内容；2.细致耐心：对于各种问题回复很快，而且都会进行很细致的解答，会引用教材内容，也善用举例论证说明问题；3.谦虚慎行：对于自己不清楚的问题，不会立即给答复，而是说明自己也需要查一查，在查完之后给予确切答复。\n\n\n\n无线网络应用课程有三点好：1.内容丰富：基本能帮助我们了解网络的基础知识，帮助我们学习配置路由器和交换机的基本技能；2.评分制度合理：按学习总量进行给分，多劳多得，多学多获；3.用处很大：帮助我们了解CCNA一类的认证，为学生提供了更多的方向。\n\ntips：上课之前对教材的预习还是必要的"},{"id":136887,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-06-27 14:20:20","like_diff":2,"likes":3,"dislikes":1,"content":"虽然说无线网络应用这门课事情不少，而且我们这样对网络工程以前基本没有概念的同学要想真的学到东西还是不太容易接受的，但还是必须为老师的认真负责点赞。\n\n老师人很nice，实力超强，做实验遇到什么问题他基本都能很迅速地找到，并且跟你讲解。而且我们做到几点他就会留到几点的。\n\nsrds，还是建议同学们在课少的学期选，尽量春、秋学期，一周5节连课，期末的实验总结与在线考试也还是要花掉不少时间的。如果选了还是建议大家尽量的去吸收一下知识，不懂原理的话没关系，但是生活中常用的一些技能，比如网线的制作、路由器的web配置页面、无线AP的Bridge桥接等都可以掌握一下，我觉得这也是博雅技艺的意义所在吧。有工夫的话还可以去学PT哦！会那个软件还是蛮帅的！"},{"id":143100,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-11-19 03:13:20","like_diff":2,"likes":2,"dislikes":0,"content":"无线网络无敌好课！！张昱老师超级友善耐心，甚至有一次单独陪我做实验到十一点多。平时上课可水可不水，考试线上不太难。期末考没有前20%以为自己没了，实验报告写得比较认真，结果给分好到惊人！！感谢老师！！（学完这门课一窍不通的我甚至回去配置了一下家里的无线路由器）"},{"id":146127,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-01-05 14:13:07","like_diff":2,"likes":2,"dislikes":0,"content":"大一上，真的感谢老师，大学第一门满绩课程，感谢老师，老师上课很认真，做实验的时候也非常耐心地指导，谢谢老师"},{"id":146153,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-01-05 14:54:59","like_diff":2,"likes":2,"dislikes":0,"content":"张昱老师真的是一个非常非常负责任的老师，课程由线上线下以及理论实验结合的方式进行，可以看出来老师对于课程的设置经过了非常细致的打磨，PPT很用心很仔细地把每个细节都讲得清清楚楚。另外作为一名通识课，老师给分真的非常客观公平，同时也会尽可能地把大家的成绩往好的地方拉。成绩的每一个组成部分都是透明的，完全依赖于自己平时所花的时间多少。我自己也是在这门课上拿到了大学进校以来第一个满绩，平常也没有特别卷啊，就是按照老师的要求把该做的都做了，补充的项目挑了几个自己能够完成的做了，最后结果就非常满意啊233333。最后的话，这门课其实还是很硬核的，认真学下来会对大计基之类的课程也会有很大的帮助，比较适合对计算机感兴趣或者有一定计算机基础的同学们。大家可以多多尝试呀！"},{"id":155881,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-06-16 12:13:55","like_diff":2,"likes":5,"dislikes":3,"content":"老师是好老师，课也是好课。刚刚喜提4.2在班里应该是倒数的，但是打九分是除了成绩之外有一些小槽点。如你所见无线网络应用均绩很高，差不多三分之二的人在4.5及以上，但是课程个人感觉很卷，有很多可以额外加分的实验或者是线上内容，而且不说明具体可以加多少分，这意味这你不做的话实际上是扣分了。其次理论知识很硬和，不感兴趣慎选，最好是别选，非常敬告某些同学，上课不听做实验全靠队友真的令人下头，我的一个丹青的女生队友（这里对丹青决无偏见）对所学内容完全一窍不通，实验贡献度在百分之五以下，最后是两个小组干三个小组的活，成果却要共享，恶心，劝选课的人警惕此类人。然后课程资料很多，对于感兴趣的人是福音，对于我这种人真的看得头要大了，学在浙大内容有很多重复的资料，希望老师可以整合一下。\n\n最后，不要抄袭以前的实验总结，扣分！最后最后，还是推荐喜欢的人来上这门课，能学到知识，而且最低也就4.2啦！"},{"id":162028,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-11-16 06:22:05","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，强烈推荐！"},{"id":202501,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-11-13 02:25:25","like_diff":2,"likes":2,"dislikes":0,"content":"出分了，回来评价一下。\n\n无线网络应用绝对是一门大硬课，计算机小白是从头懵到尾的qwq前期有试着听一下，实在听不懂，后面就开始摆烂了\n\n不过基本上理论课不听对实验课没有什么影响，实验照着给的教程做完全能做好（就是有可能会留的比较迟）所以就算是文科生也可以大胆选！感觉分数更多是靠线上学习，选做实验，实验总结决定的，考试大家都是满分（毕竟线上）所以还是要去课外多刷在线学习。\n\n不过班里确实会有鹅颈，我自己是只做了一个选做实验（其他的做不出来QAQ）加一个选学PT班，排名是相对靠后的（）不过就算这样绩点也是4.2，给各位参考一下。\n\n张昱老师人特别好，钉钉秒回，就算问了特别傻的问题也会认真回答，必须给10.0！"},{"id":4925,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-07-01 05:22:49","like_diff":1,"likes":2,"dislikes":1,"content":"好"},{"id":7418,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-09-14 09:51:27","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的"},{"id":7597,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-09-15 06:21:04","like_diff":1,"likes":2,"dislikes":1,"content":"讲课特别好"},{"id":16561,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-01-18 11:16:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师炒鸡负责实验的时候也会指导啊什么的(ฅ'ω'ฅ)建议过了大一选比较加技能当然没学也能选（比如我）看大计基总感觉似曾相识重点是抱好同组大神大腿hhh满绩辣"},{"id":18276,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-01-21 11:17:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师很有耐心，会很详细地回答你的问题。虽然最后在线考试成绩被正态了，但是实验课学到很多东西，绝对不水！"},{"id":24134,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-09-17 12:01:26","like_diff":1,"likes":2,"dislikes":1,"content":"解答问题很耐心，课很充实能学到东西，给分好到没话说"},{"id":27315,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-06-24 15:16:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师人太好啊"},{"id":35204,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-11-05 03:10:56","like_diff":1,"likes":1,"dislikes":0,"content":"真的超级耐心超级好的老师，给他发邮件问问题多晚都会及时回复，而且回复非常详细，不可错过的好老师。"},{"id":35387,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-11-20 03:01:38","like_diff":1,"likes":2,"dislikes":1,"content":"老师脾气真的很好呢，期末给分也很高，有问题回复的很详细，特别棒"},{"id":37902,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-11-22 01:59:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师很耐心\n\n无线网络应用干货很多，认真学能学到很多\n\n想水水也可以，期末在线考试和大作业（任选一）都不难，哪怕是水稍微努力一下也能得高分"},{"id":38768,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-12-18 15:36:23","like_diff":1,"likes":1,"dislikes":0,"content":"医试金阳强推"},{"id":50225,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-05-01 13:47:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师有原则很有耐心。炒鸡喜欢"},{"id":68404,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-01-23 06:47:43","like_diff":1,"likes":1,"dislikes":0,"content":"对这门课很感兴趣，也学到了好多，认真听课，课后认真学，5.0到手，感谢老师"},{"id":68898,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-01-24 05:32:01","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的十分满了！炒鸡有耐心而且有问必答，短信邮件也是非常认真回复，暖男的秒回短信简直不要太感动 ！课也能学到很多东西，谢谢老师！"},{"id":75048,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-03-07 06:38:07","like_diff":1,"likes":2,"dislikes":1,"content":"舒服，实验也适中。\n\n上完无线网络应用之后，自己搭建一个家用、小企业无线网络完全够用"},{"id":77214,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-05-04 00:45:58","like_diff":1,"likes":2,"dislikes":1,"content":"很负责的好老师，能学到不少东西。"},{"id":77609,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-05-07 02:02:45","like_diff":1,"likes":2,"dislikes":1,"content":"感谢老师"},{"id":77725,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-05-07 11:56:16","like_diff":1,"likes":2,"dislikes":1,"content":"耐心负责，回答同学问题异常认真(有次半夜还给我发邮件详细解释了我问的问题，超感动的)。而且平时有不懂问他他都会努力给你讲明白的。至于课程对于文科生可能较难，但绝对是有干货的，可以学到不少无线网知识，而且还有实验提高动手能力，算是理想中通识课的样子了。\n\n总之只要态度好点成绩不可能差的。\n\n"},{"id":77746,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-05-07 13:29:27","like_diff":1,"likes":2,"dislikes":1,"content":"特别有耐心，干货非常多\n\n"},{"id":82553,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-07-08 13:22:14","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的非常非常好 讲过的东西你再问 依然会很仔细耐心地给你讲一次 做实验即使很迟了 也会陪你留到最后 给分也非常非常好 这门课认真学可以学到很多东西的 老师真的男神！"},{"id":89465,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-19 08:24:57","like_diff":1,"likes":2,"dislikes":1,"content":"大学第一门满绩，太开心了。说实话，这门课是可以水，但是其实信息量很大，而且蛮实用，认真听绝对有收获"},{"id":89632,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-20 05:18:44","like_diff":1,"likes":2,"dislikes":1,"content":"帮助同学"},{"id":89888,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-21 06:59:55","like_diff":1,"likes":2,"dislikes":1,"content":"很好啊"},{"id":90089,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-22 05:59:53","like_diff":1,"likes":3,"dislikes":2,"content":"不选就是亏了系列课程。"},{"id":91387,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-12-07 12:10:25","like_diff":1,"likes":2,"dislikes":1,"content":"如果不水的话，可以学到很多东西＝＝其实水过去给分也不低"},{"id":96646,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-01-21 08:29:44","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好很耐心，就是上课内容超多，挺花时间的一门通识。。。"},{"id":96652,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-01-21 08:38:07","like_diff":1,"likes":1,"dislikes":0,"content":"能学到网络的很多知识，强烈建议有一定计算机基础的选"},{"id":96669,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-01-21 08:54:50","like_diff":1,"likes":1,"dislikes":0,"content":"遇见过的最好的老师，讲课超级耐心认真，性格也十分平易近人，回复邮件，答疑，指导实验，课程讲解，沟通交流，每一点都是近乎完美的存在。\n\n课程虽然事情确实比其他通识课多，但是这是一门你认真学了以后能真正学到知识学到技能的通识，选了的人绝对不会因为事情多而感到后悔。给分也超级好。\n\n这样的好老师必须满分！！"},{"id":96670,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-01-21 08:55:02","like_diff":1,"likes":1,"dislikes":0,"content":"这个老师超好der很耐心这节课干货超多啊哈哈哈哈表白（虽然我没认真学，只能膜拜大佬"},{"id":96697,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-01-21 09:21:14","like_diff":1,"likes":1,"dislikes":0,"content":"要被老师感动哭了??作为一个无线网小白，实验的时候老师总是会来帮忙实在是太感人了??，谢谢老师给了这么好的分数…"},{"id":96811,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-01-21 10:07:32","like_diff":1,"likes":1,"dislikes":0,"content":"给分超级棒！！！！\n\n上课很负责，讲东西超级耐心，小实验还是一定要做，不然分就难看了哦"},{"id":96861,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-01-21 10:58:39","like_diff":1,"likes":1,"dislikes":0,"content":"尽管无线网络应用挺难的，但是，认真写实验报告，也是可以高分的！！！老师认真负责，水平高，脾气好！！"},{"id":106682,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-04-29 02:40:58","like_diff":1,"likes":1,"dislikes":0,"content":"完全ojbk"},{"id":118665,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-10-30 07:14:02","like_diff":1,"likes":1,"dislikes":0,"content":"这个老师真的太好太耐心了，发邮件发了一个问题，回的邮件超级仔细，把我可能产生的疑问解释的特别清楚，看完什么问题都没有了"},{"id":121101,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-01-19 14:53:36","like_diff":1,"likes":4,"dislikes":3,"content":"[无线网络应用] 讲课情况: 9/10；给分情况：10/10；\n\n1. 这门课真的是挺硬核的，应该说占用了秋学期最多的时间吧。。。但真的学到了许多。\n\n2. 老师讲课还是不错的，学到了挺多的计网知识，也是为大三专业课打基础吧。。。\n\n3. 老师人非常nice，非常耐心，有问必答。\n\n4. 这门课鹅颈还是比较严重的，老师会布置很多bonus，全部做完加上大作业还是比较花时间的。。。\n\n5. 非常幸运选到了这门课作为大学的第一门通识课，也非常感谢老师给了我大学第一个满分！"},{"id":122370,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-02-25 16:10:46","like_diff":1,"likes":1,"dislikes":0,"content":"呜呜呜呜老师真的非常非常好，排楼上所有！但我真的劝文科生慎选啊啊啊，理论根本听不懂！！！！！"},{"id":123476,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-06-09 05:40:42","like_diff":1,"likes":1,"dislikes":0,"content":"感谢老师的5.0绩点，评价迟了，对不起"},{"id":124411,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-06-30 11:33:37","like_diff":1,"likes":2,"dislikes":1,"content":"上课内容非常有用！最不水的通识课！\n\n把章节测试考试都做完，能加分的项目都做了，作业和报告认真写，稳4.8+"},{"id":124446,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-07-01 10:20:02","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，课也是在通识课里算硬核的。下面是一些不满：这次的课程变成网上教学，原本的线下实验拖到后面只能改成附加的仿真实验（而且还不给补做），所以那些没做的或者做了另外一个附加题的分数就会很吃亏，希望这点能够改进一下。"},{"id":124904,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-07-17 01:00:06","like_diff":1,"likes":1,"dislikes":0,"content":"无线网络应用，课程硬核，老师负责！"},{"id":146547,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-01-07 01:57:05","like_diff":1,"likes":1,"dislikes":0,"content":"（无线网络应用）很好，虽然理论部分有点难，但只要在线考试好好考，实验总结好好写，补选实验都做，分就会很高（本人满绩）"},{"id":146845,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-01-07 15:15:23","like_diff":1,"likes":1,"dislikes":0,"content":"课程内容绝对非常硬核。本人上课经常睡觉，但是凭着自己以前的知识和经验还有认真考试，好好做完实验，好好写报告，还是取得了还算不错的成绩。别的不说，这门课听一节都对大计基有很大帮助。"},{"id":155887,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-06-16 12:38:58","like_diff":1,"likes":4,"dislikes":3,"content":"无线网络应用满绩前来感谢，通识直接申请取消正态的好老师，每个人都是89及以上，而且上课做实验能真正地学到东西"},{"id":161796,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-11-13 13:31:40","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，很有耐心，上课教的东西也很有用，给分很好，认真学，认真学，绩点4.5没问题，但课确实比较卷，加分项很多，想要4.8或5.0需要把大多数选做任务都做掉，我只做了选做实验和仿真实验，最后4.5（不想学请不要选，不要拖累其他组员）"},{"id":172480,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-04-27 12:42:31","like_diff":1,"likes":2,"dislikes":1,"content":"课是好课，老师是好老师。如果想要好的绩点，请注重平时在线学习分。（来自做完四个补做实验和PT仿真实验却被平时在线学习卡到89的怨念"},{"id":183194,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-11-22 14:59:59","like_diff":1,"likes":1,"dislikes":0,"content":"非常的好，上课虽然听不懂，但是照着PPT也能完成内容。最最重要的是绩点好！家人们快选！"},{"id":184566,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-12-21 17:31:24","like_diff":1,"likes":1,"dislikes":0,"content":"很负责任的老师！！不管学生留多晚都会陪伴，耐心指导实验\n\n很敬业的老师！！天气热的不行，汗流得满背，依旧坚持讲课\n\n很可爱的老师！！我问他问题，他解决了之后还会追问我，你这个问题是怎么产生的，我以前没碰到过这种情况，课程反馈是真的会看、会改\n\n适合真正感兴趣或是专业知识有基础的同学\n\n不然就会比较煎熬了，像我😇"},{"id":186632,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-01-12 08:28:40","like_diff":1,"likes":1,"dislikes":0,"content":"内容硬核，确实很难学会，但还是收获不少\n\n老师很负责认真，给分不错，除了学校要求的90分比例会导致卡绩在4.5\n\n但分数整体还是超级好！(看老师在群里的数据应该是应该是一半人>=4.5"},{"id":190414,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-03-01 16:53:48","like_diff":1,"likes":1,"dislikes":0,"content":"这么好的老师评分没有10.0？"},{"id":202358,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-11-12 04:08:37","like_diff":1,"likes":1,"dislikes":0,"content":"无线网络应用，老师人很耐心，遇到问题会详尽地讲解（虽然有些人可能会认为太啰嗦了），还会有拓展问题，想多学点真东西的可以多找他问问题"},{"id":208249,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-12-26 11:10:29","like_diff":1,"likes":1,"dislikes":0,"content":"谢谢义父，不会的实验都是实操帮我们完成的"},{"id":208520,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-12-29 01:14:59","like_diff":1,"likes":1,"dislikes":0,"content":"其实无线网事蛮多的。一定要找一个大腿 特别爽，不然要做累死掉了。老师超级耐心 居然几乎每一个帖子都会有回帖，甚至能揪出很细很细的错误，从来没见过这么耐心的老师"},{"id":208522,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-12-29 02:08:15","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常好，给分也非常好，感谢老师给的满绩"},{"id":208533,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-12-29 04:53:34","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的超级好，非常认真负责！！强推\n\n能学到很多东西，而且给分超级无敌好！！感谢老师的100分！！"},{"id":208555,"teacher_id":1347,"teacher_name":"张昱","post_time":"2024-12-29 10:42:25","like_diff":1,"likes":1,"dislikes":0,"content":"课很好但很硬\n\n  事很多  竞争激烈\n\n推荐很感兴趣的人选，不然可能会有点痛苦😨"},{"id":213200,"teacher_id":1347,"teacher_name":"张昱","post_time":"2025-01-16 09:18:45","like_diff":1,"likes":1,"dislikes":0,"content":"【无线网络应用】\n\n本人文科生 对此类知识不太感兴趣 但是老师人真的非常细心认真 很有人格魅力的老师…给分也好 我周围也有文科同学认真学了拿满绩的！可冲"},{"id":11793,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-12-15 13:17:00","like_diff":0,"likes":0,"dislikes":0,"content":"认真负责"},{"id":17773,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-01-21 00:59:01","like_diff":0,"likes":0,"dislikes":0,"content":"太棒了，绩点就靠他往上拉\n\n"},{"id":18091,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-01-21 07:38:05","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课很耐心"},{"id":23276,"teacher_id":1347,"teacher_name":"张昱","post_time":"2016-03-23 1 ,"dislikes":0,"content":"老师很好 给分也会 课很实用"},{"id":119483,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-11-13 04:22:28","like_diff":0,"likes":0,"dislikes":0,"content":"课是不太听得懂，不过老师是很好的，最后靠缠着老师问问题把大作业搞出来了。拿了满绩。老师给分是很好的"},{"id":123946,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-06-17 11:39:52","like_diff":0,"likes":1,"dislikes":1,"content":"本人工科生，一开始无线网零基础，这门课很硬核，但老师教的很好，课前最好预习一下，可以培养自学能力，文科生也可以修这门，只要肯花时间。另外，强调一下，给分好，给分好，给分好!给老师打10分是因为满分只有10分。"},{"id":124416,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-06-30 14:19:57","like_diff":0,"likes":1,"dislikes":1,"content":"最后得分100分，但是毕竟不是靠实力得来的。希望以后少一点我这种恶竞水绩点的同学，我对不起这门课（虽然也学到了简单的PT编程）。"},{"id":127682,"teacher_id":1347,"teacher_name":"张昱","post_time":"2020-11-25 18:16:29","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好"},{"id":134895,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-04-21 09:04:57","like_diff":0,"likes":0,"dislikes":0,"content":"excelent"},{"id":143099,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-11-19 03:10:23","like_diff":0,"likes":0,"dislikes":0,"content":"评分规则神奇"},{"id":143105,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-11-19 03:47:31","like_diff":0,"likes":0,"dislikes":0,"content":"想水的童鞋不要来了。。。老师真的极其负责又有耐心，学到的知识也是真的有用的"},{"id":143109,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-11-19 04:53:00","like_diff":0,"likes":1,"dislikes":1,"content":"给分很高，老师很负责！只要自己认真学习实验知识和理论知识，认真完成作业，不会取得太低绩点的！！"},{"id":143110,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-11-19 05:01:01","like_diff":0,"likes":0,"dislikes":0,"content":"老师回答很耐心，是超好的老师。但无线网络真的时间长又硬核"},{"id":144530,"teacher_id":1347,"teacher_name":"张昱","post_time":"2021-12-22 05:51:50","like_diff":0,"likes":0,"dislikes":0,"content":"老师水平超高，不会的问老师会耐心解答，感谢老师的5.0"},{"id":146129,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-01-05 14:16:44","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好  很耐心"},{"id":146169,"teacher_id":1347,"teacher_name":"张昱","post_time":"2022-01-05 15:2 019-04-28 03:30:59","like_diff":-1,"likes":2,"dislikes":3,"content":"我是个很简单的人，我满了，就10分"},{"id":106704,"teacher_id":1347,"teacher_name":"张昱","post_time":"2019-04-29 04:00:05","like_diff":-1,"likes":4,"dislikes":5,"content":"已经变成套路课，说实话坑的就是萌新，关键老师还不想办法制止，有门路的群魔乱舞，没法子的只能认栽。"},{"id":177479,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-07-03 11:14:43","like_diff":-1,"likes":1,"dislikes":2,"content":"10分，无线网恐怕是全校最容易满绩的通识课了吧"},{"id":55625,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-07-02 05:15:50","like_diff":-2,"likes":2,"dislikes":4,"content":"事情不是特别多\n\n水一水就能拿个满绩\n\n贼开心！"},{"id":64366,"teacher_id":1347,"teacher_name":"张昱","post_time":"2017-12-23 03:12:48","like_diff":-3,"likes":3,"dislikes":6,"content":"浪费生命"},{"id":10839,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-11-23 06:56:59","like_diff":-6,"likes":3,"dislikes":9,"content":"课不错，但是最后成绩一般是被正态的"},{"id":167788,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-01-19 05:26:54","like_diff":-13,"likes":4,"dislikes":17,"content":"这种课不用听的，我就一点都没听，网上刷刷数据，实验也有教程。就满了。"},{"id":90276,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-23 02:44:58","like_diff":-15,"likes":1,"dislikes":16,"content":"啥也不说\n\n我5.0"},{"id":11487,"teacher_id":1347,"teacher_name":"张昱","post_time":"2015-12-02 11:48:12","like_diff":-17,"likes":2,"dislikes":19,"content":"讲课太平淡，没激情，听着很想睡觉"},{"id":174922,"teacher_id":1347,"teacher_name":"张昱","post_time":"2023-06-20 02:10:09","like_diff":-19,"likes":3,"dislikes":22,"content":"给分真的不行。通识课给这么低，太打击人了"},{"id":24305,"teacher_id":1347,"teacher_name":"张昱","post_time":"2018-11-20 05:06:53","like_diff":-93,"likes":5,"dislikes":98,"content":"特别耐心，老师人超好！可以学到很多干货，而且如过还想继续学习还可以跟老师申请.平时努力一点我一小白期末满绩哈哈哈哈，我就是来秀的，你打我呀，打我呀！我让我们组组员在期末总结中都写，建议加大后届的实验难度哈哈哈"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
