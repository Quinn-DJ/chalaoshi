                    const commentsData = [{"id":34391,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2016-10-09 02:44:01","like_diff":60,"likes":75,"dislikes":15,"content":"鲁老师讲得还不错呀，不知道评论怎么会这么一边倒。老师很注重课外知识的拓展，会把实际应用讲给我们听。比如关于超导体的应用，他详细介绍了陶瓷，并指出“提高临界温度是应用的关键”。比如讲到电学，欧姆定律等，他也有自己的看法:“三百多年前电学快速发展的时期，乾隆末，中国正在签各种条约，南京条约北京条约，所以欧姆啊焦耳啊，没中国人什么事。”"},{"id":37208,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2016-11-18 02:07:26","like_diff":37,"likes":43,"dislikes":6,"content":"不知道你们都是怎么想的，老师功底很高，而且会讲一些前沿的东西，不拘泥于课本，讲问题也多方面的讲，认真听绝对有超乎于一般老师的收获。"},{"id":45166,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-01-19 05:33:21","like_diff":25,"likes":37,"dislikes":12,"content":"上课不算差，老师很有水平，很喜欢补充一些课外知识，但就是讲课有点乏味，条理性不强。另外给分的话学霸推荐，学渣不要期待师生情，还有平时老师从不点名..."},{"id":169464,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2023-02-26 10:10:30","like_diff":21,"likes":23,"dislikes":2,"content":"平时分给的很好 小测开卷 数字点名 美中不足就是不会像隔壁某老师那样压中九道考试原题 鲁老师值得十分"},{"id":53303,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-06-26 10:19:48","like_diff":19,"likes":20,"dislikes":1,"content":"原本老师评分低，还有点担心。\n\n但是一个学期听下来觉得老师还是很负责的，但是讲课有点慢，自学的大佬可能不用怎么听吧。而且有时候上课拓展一些内容比较难听懂，也不太需要听懂..\n\n每次课后课件都会很及时的上传，问问题也是解答很久，总之我感觉还不错。"},{"id":194113,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2024-06-22 05:05:12","like_diff":19,"likes":19,"dislikes":0,"content":"无敌辣，期末最难的选择题在小测考到了原题，考前还有很多提醒"},{"id":27382,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2016-06-30 14:58:31","like_diff":16,"likes":23,"dislikes":7,"content":"好吧，我之前很气老师教的差。但其实是我自己不努力。鲁老师还是也在努力吧？！"},{"id":195952,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2024-07-01 02:37:32","like_diff":14,"likes":14,"dislikes":0,"content":"楼下的那个你不要狗叫，老师从来没有承诺过他会因为期末考得好把平时分捞满，他是说平时分会给你添砖加瓦，不会因为你期末考的不好就给低你平时分。鲁老师绝对是一个超好的老师，讲得好，给分好，我反正平时分满了，你卡绩怪老师我只能说菜就多练"},{"id":44807,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-01-18 09:25:22","like_diff":12,"likes":12,"dislikes":0,"content":"老师讲课虽然有点松散，不够激情，但确实讲得挺通透，自身造诣也很深"},{"id":51111,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-05-18 01:08:18","like_diff":11,"likes":13,"dislikes":2,"content":"很负责，学识渊博，一点也不水。很好的一位老师，而且从不点名！"},{"id":134486,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2021-03-30 03:38:12","like_diff":10,"likes":10,"dislikes":0,"content":"如果以后，我成为了一名大学老师，那我一定会努力，成为鲁老师的样子。"},{"id":44979,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-01-18 16:44:32","like_diff":9,"likes":13,"dislikes":4,"content":"老师讲的挺清楚啊，其实大物不管哪个老师主要也是靠自己努力"},{"id":48645,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-03-09 01:32:23","like_diff":9,"likes":9,"dislikes":0,"content":"✪ω✪(｢･ω･)｢嘿(⑉°з°)-♡(๑°3°๑)Å⊙▽⊙"},{"id":193977,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2024-06-21 07:12:31","like_diff":9,"likes":9,"dislikes":0,"content":"人真的很好，网上随时答疑有一种总是在的感觉，很安心/这是一个还在备考的人复习时总想找点事情看看故来评价"},{"id":145658,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2021-12-31 03:27:11","like_diff":7,"likes":10,"dislikes":3,"content":"还剩五分钟，我们来小测下吧"},{"id":151601,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2022-03-09 03:28:28","like_diff":7,"likes":12,"dislikes":5,"content":"拖堂严重"},{"id":43896,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-01-17 05:49:28","like_diff":6,"likes":9,"dislikes":3,"content":"老师还挺好的，没那么差"},{"id":104804,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-03-28 03:26:16","like_diff":6,"likes":8,"dislikes":2,"content":"拖堂极其严重"},{"id":112358,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-07-04 02:39:06","like_diff":6,"likes":6,"dislikes":0,"content":"啊啊啊啊啊啊我爱鲁老师！！！！当初预置老师的课看评分想换没换成，幸好没换成啊！老师真的超棒！上课上的很好！！！像我这种物理基本上零基础的也听懂了！期中考的贼垃圾（怪我自己），老师温柔有耐心的指导我，夏学期我也特别认真的学了，最后期末88，老师平时分也给满了，不仅捞了我还给了我出乎意料的分数！老师真的很棒！"},{"id":18022,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2016-01-21 06:16:04","like_diff":5,"likes":13,"dislikes":8,"content":"老师上课讲的还是很清晰，关键看自己花多少时间学啦。"},{"id":38343,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2016-11-30 08:30:39","like_diff":5,"likes":9,"dislikes":4,"content":"老师很用心地在讲课啊，可能表达能力没那么好吧，但他一点也不水啊。而且会很热心很认真地回答同学的问题。"},{"id":72237,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2018-01-29 15:15:59","like_diff":5,"likes":5,"dislikes":0,"content":"老师非常的认真负责！看到群里有同学问问题会特意从玉泉赶过来答疑，平时也会回答群里面的问题，也很关心学生。讲课风格比较平淡，这个看个人喜好吧，我觉得还不错。至于给分的话，大物这门课给分就是看期中期末成绩的，大物二那个学期去参加一下竞赛，认真交作业小测不要太差，平时分一般都满了吧"},{"id":112451,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-07-04 08:29:34","like_diff":5,"likes":6,"dislikes":1,"content":"鲁老师真的很棒的。讲课速度适中，课上会放有趣的视频(就是视频声音有点小），而且会有一些拓展知识。另外，老师真的非常关心同学，会有专门的课来分析试卷和期末复习，在群上答疑也很认真。"},{"id":160421,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2022-09-22 03:39:57","like_diff":5,"likes":5,"dislikes":0,"content":"讲得不错，如果不拖堂就更好了"},{"id":192883,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2024-05-31 08:27:37","like_diff":5,"likes":5,"dislikes":0,"content":"平时小测难没关系，老师不会公布成绩但是最后会调分，期中期末考得好总评不会差。之前上lcm老师班比较卷，几个小测下来总评就很难受了哪怕期中期末都不错。"},{"id":43824,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-01-17 04:30:23","like_diff":4,"likes":12,"dislikes":8,"content":"给分不好，没有师生情！一点没有！学霸可选，学渣慎选！"},{"id":56012,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-07-03 02:15:54","like_diff":4,"likes":5,"dislikes":1,"content":"老师是真的温柔，人超级好!讲的也很认真细致，给分超级好，卡绩点了的话会帮你调分!学物理主要还是看自己的努力的。。"},{"id":56042,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-07-03 03:23:22","like_diff":4,"likes":4,"dislikes":0,"content":"老师很负责任，特别认真，对学生特别好\n\n"},{"id":56065,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-07-03 04:19:15","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好的呀，课后答疑也很耐心，上课PPT还是蛮有用的，课后也会分享给我们复习。QQ群上老师也会经常出现，给分还不错"},{"id":56437,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-07-03 23:36:24","like_diff":4,"likes":4,"dislikes":0,"content":"老师挺认真细致，问他问题他也会很耐心地解答。"},{"id":81886,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2018-07-06 11:51:19","like_diff":4,"likes":5,"dislikes":1,"content":"还没出分先给个好评叭。老师上课讲得很细，也会有所拓展，不过可能不是太有激情？答疑的时候也很有耐心，循循善诱很好哇。不过大物还是要自己好好学，（不要像我不好好复习考试爆炸...）话说写卷子的时候看到老师在用手机照镜子快把我给笑死233333"},{"id":87139,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2018-09-21 02:06:01","like_diff":4,"likes":5,"dislikes":1,"content":"鲁老师讲的很好啦，平时也不要点名，作业两周交一次就好了，而且小测的时间还会在群里通知，大家觉得比较紧的话还可以推迟，期末成绩考的好的话平时成绩还有期中成绩就算不好也会给改成高分，打call"},{"id":101568,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-01-28 13:02:05","like_diff":4,"likes":6,"dislikes":2,"content":"鲁老师真的挺好的啊！真心没有必要去听别的老师的课，我认为学习是不能够很功利的，你感觉没用也只是你感觉而已，告诉大家一个秘密，鲁老师不经意的言语中其实常常能让人有一些很奇妙的收获的，就看怎么把握了啊。大学物理考试都挺浅的，努力过一定会好的（不指考前突击），考试前很明显可以看出来好多人都是在临时抱佛脚的，这样除了高个几分没有什么用的啊，而且千万不要不停地问这个考不考那个考不考啊，真心觉得挺可笑的。最后，物理不是背公式啊！！！—忘不了东区雨中栏杆上通透的水珠啊，谢谢鲁老师不自意地帮我走出那段自我作贱的时光…来自一个啰里八嗦的上下皆满但其实很渣渣的小朋友。祝大家好好学习啊！"},{"id":111333,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-07-01 03:24:16","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课比较平淡，但是认真听会发现很有条理，有时候会有拓展内容挺有趣的。\n\n在群里答疑非常耐心，一点架子也没有，很容易的问题也会认真解释，考试周每天都会关心大家给大家加油，会让我觉得非常后悔平时没有好好听课。\n\n老师真的很棒没有大家说的那么不好"},{"id":112316,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-07-04 01:28:38","like_diff":4,"likes":4,"dislikes":0,"content":"鲁老师回答问题是真的很负责，我问的每道题它都会给详细回复，解释到我懂了为止。推荐自学能力比较强的同学上"},{"id":138908,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2021-07-11 17:12:24","like_diff":4,"likes":5,"dislikes":1,"content":"上课挺棒，小测偏难，但只要老师看到平时的努力，就不会在平时分上为难人"},{"id":177333,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2023-07-03 02:41:24","like_diff":4,"likes":4,"dislikes":0,"content":"小测难度比较高，但是也避免了lcm老师班上那种考八十几倒数的情况。老师水平很高，上课时不时穿插一些看不懂的东西[笑哭]，人很温柔"},{"id":211200,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-01-11 04:06:20","like_diff":4,"likes":4,"dislikes":0,"content":"学习体验最好的老师，ppt有一点超纲，但上课老师都会仔细讲解。线上答疑永远秒回而且超级耐心，给分也很好，真的吹爆鲁伯伯🥰"},{"id":44462,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-01-18 00:40:35","like_diff":3,"likes":6,"dislikes":3,"content":"不知道之前为什么评分那么低，可能老师也在改变自己的教学方法吧，虽然大物本来就可以靠自学的，但听老师的讲课确实是帮助理解了，而且在考前老师很热心地在群里给大家答疑，不错的老师。"},{"id":47231,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-01-24 20:36:46","like_diff":3,"likes":5,"dislikes":2,"content":"讲课不够生动，靠自学"},{"id":56716,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-07-04 11:55:51","like_diff":3,"likes":3,"dislikes":0,"content":"很好而且很有趣的老师，上鲁老师的课会让你爱上物理。"},{"id":84334,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2018-07-12 15:00:44","like_diff":3,"likes":3,"dislikes":0,"content":"很负责任的老师，上课的条理挺清晰的，答疑的时候也很耐心，期末考试爆炸了有点对不起他，不过真的感谢他一个学期的悉心教导！"},{"id":157685,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2022-06-24 10:32:06","like_diff":3,"likes":3,"dislikes":0,"content":"老师好！"},{"id":157816,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2022-06-25 03:00:22","like_diff":3,"likes":4,"dislikes":1,"content":"十分不解释"},{"id":178294,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2023-07-09 14:45:30","like_diff":3,"likes":3,"dislikes":0,"content":"作为老师是非常不错的，虽然我总评不高但还是求是给个十分"},{"id":211175,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-01-11 03:19:41","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师"},{"id":211242,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-01-11 05:08:26","like_diff":3,"likes":3,"dislikes":0,"content":"讲课很有条理，重点突出，数字点名，期末巨捞，给分很好"},{"id":9021,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2015-10-10 00:15:28","like_diff":2,"likes":19,"dislikes":17,"content":"不重要的废话扯太多，与考试相关的重要的，一笔而过。。。看别的老师的ppt存活。。。"},{"id":61662,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-11-20 02:52:35","like_diff":2,"likes":2,"dislikes":0,"content":"觉得老师超级棒的\n\n课堂是会讲的很认真，有不少的课外拓展\n\n在QQ群里面会贴心解答疑问\n\n考试周前见答疑室没人就赶快从玉泉赶过来\n\n每次作业、课件会及时放大群里面\n\n不过老师会很严格，对解题步骤要求高，对这些比较介意的同学就要注意了\n\n"},{"id":70487,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2018-01-26 16:58:52","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很认真负责，考前答疑很耐心，是真心想让你懂！"},{"id":72062,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2018-01-29 09:22:56","like_diff":2,"likes":2,"dislikes":0,"content":"很棒的老师"},{"id":92783,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-01-04 11:56:10","like_diff":2,"likes":2,"dislikes":0,"content":"速度很友好，回答问题也耐心，非理工科学生也可以学的很好"},{"id":102399,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-02-01 12:08:35","like_diff":2,"likes":2,"dislikes":0,"content":"其实老师是很负责的，作业应该是自己批的，有一次交错作业了，在QQ上给老师留言，结果下一次课就把交错的作业从玉泉帮我带回来了~可以说真的是很认真负责的老师了，而且PPT做的也很好，尤其是大物甲II涉及到很多前沿物理，老师在这方面的拓展真的很好！只是每次下课都是“再给我两分钟时间”结果就十几分钟了……不过可以看出老师还是很负责的！不像有些老师讲不完直接不讲了~"},{"id":126411,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2020-09-25 07:17:17","like_diff":2,"likes":2,"dislikes":0,"content":"确实还行，大物总得靠自己。"},{"id":151492,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2022-03-05 00:37:56","like_diff":2,"likes":3,"dislikes":1,"content":"这几天心情超级不好，上课也没去找理由请假了，但是老师真的超级温柔的跟我说要记得复习交作业呀！555真的感动到了，虽然才上了几次课，也不清楚自己能不能学好，但是遇到这种老师真的是我的荣幸。"},{"id":185050,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2023-12-26 04:31:10","like_diff":2,"likes":2,"dislikes":0,"content":"大一（两年前）选ldh爷爷的时候他还只有八分多，现在已经九分多了，这个涨幅简直不需要说什么。最开始叫他ldh伯伯，现在叫爷爷：）因为感觉他真的很慈祥。数字点名，是为了让不去教室的同学能好好看智云，哪怕早八只有十几个人他还是数字点名不用雷达；小测提前通知，难道有点高，避免了一水了八九十分最后倒赋分；平时分要求均匀分布，没有什么可说的，老师小测难一点也算是能让好好学的同学被看见？PPT里有时候会有些看不懂的东西，都是拓展内容，听他讲讲也挺有意思。慈祥！"},{"id":196230,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2024-07-02 10:51:06","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师，能看出有很用心得在备课，讲课很认真，点名大部分时候是数字点名偶尔会雷达点名不过一两次没签上对总评影响不大。小测会有点难但是老师最后都会调分的。老师人真的非常温和，线上答疑很耐心，考前会叮嘱同学。自己虽然平时非常喜欢翘课摸鱼但是真心很感谢老师！"},{"id":211225,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-01-12 07:57:03","like_diff":2,"likes":3,"dislikes":1,"content":"虽然上课基本都在摸鱼，但是能感受到ldh老师上课还是很负责的，钉群里考前也在提醒大家各种注意点，甚至每次考前都在让大家晚上好好休息（笑哭）\n\n小测难度较高但是是开卷，点名这学期除了最后一次雷达，其他时候都是数字点名，而且接受补签（问就是我去补过两次QAQ）\n\n最后给分还是挺好的"},{"id":25388,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-01-17 05:12:45","like_diff":1,"likes":6,"dislikes":5,"content":"老师非常好，而且很负责，从不点名"},{"id":71602,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2018-01-28 16:27:39","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得老师 e":"鲁定辉","post_time":"2022-06-25 11:05:03","like_diff":1,"likes":2,"dislikes":1,"content":"鲁老师真的好好呜呜呜，一直以为平时分正态会拉胯，结果最后平时分给的好高！！拯救了拉胯的期末！\n\n上课偶尔会点名，一学期四次小测，会提前通知，每次都是三道大题，时间很充裕！\n\n强推！！"},{"id":159465,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2022-07-22 06:29:56","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课很认真，大物不要求掌握的内容他也会给我们讲讲开拓视野\n\n\n\n给分超好！"},{"id":201427,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2024-11-02 12:40:44","like_diff":1,"likes":1,"dislikes":0,"content":"上课讲的很清楚 也有很多自己的见解\n\n是不怎么想翘的课"},{"id":211646,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-01-12 06:00:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的太好了，补点名很快就同意了，上课很仔细，平时分给得很好。"},{"id":112098,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-07-03 13:57:00","like_diff":0,"likes":1,"dislikes":1,"content":"还不错的老师"},{"id":112106,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-07-03 14:48:06","like_diff":0,"likes":3,"dislikes":3,"content":"想知道正太分布的平时分咋给的"},{"id":125692,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2020-09-13 06:15:46","like_diff":0,"likes":0,"dislikes":0,"content":"还行吧"},{"id":125735,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2020-09-14 00:21:20","like_diff":0,"likes":0,"dislikes":0,"content":"今年网课，测试真的很水，给分不错"},{"id":140399,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2021-09-10 13:51:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师拓展的东西讲得都很好呀！很能激发兴趣的。给分也很好～！"},{"id":157788,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2022-06-24 23:37:58","like_diff":0,"likes":1,"dislikes":1,"content":"给分很一般，讲课还不错"},{"id":211329,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-01-11 08:08:53","like_diff":0,"likes":0,"dislikes":0,"content":"非常棒的老师，上课讲的很有激情和活力，但是我菜菜的上课跟不上，下课在回去听智云的时候发现老师讲的真的很是条理清晰，小测稍微有点难度，但是把会做的都做完，平时分也不会太难看，努力一个学期最终也取得了理想的成绩，再次看谢老师。"},{"id":211360,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-01-11 08:46:33","like_diff":0,"likes":1,"dislikes":1,"content":"双满给鲁伯伯磕一个，大物1考前压中全卷最难的题；大物2因为个人听得不如1认真，小测好几次没考好，最后还是捞满了。\n\n考前在群里提醒易错点，考完还有问题总结和寄语，太感动了"},{"id":211399,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-01-11 10:22:43","like_diff":0,"likes":0,"dislikes":0,"content":"大物一二都是鲁老师上的，鲁老师很认真负责、关心同学，讲课也很清晰细致，上学期的最难的选择题鲁老师的小测还押中了，鲁老师也很和蔼可亲没什么架子，上课人不多也不会生气，之前基本不点名，点名也会提醒，不过这学期偶尔突击了两次，但下课也会允许同学来排队找他补签。老师小测的一周也会提前提醒，感觉已经非常善良并且为同学们考虑了，爱鲁老师"},{"id":211496,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-01-11 17:31:20","like_diff":0,"likes":0,"dislikes":0,"content":"94有点难受，期中期末都不错，竞赛有个二等奖。但是平时应该只有34，加上竞赛也只有38，大家还是稍微重视一下小测，毕竟感觉周围许多人都是互相对，查答案的，平时分反而不好拿，最好和对待考试的态度一致。\n\n另外，ldh老师非常好，ppt是有一定补充内容的（不听也没事bushi，讲课也挺有条理，而且感觉考试前会提很多注意事项，总之就是都希望我们考好"},{"id":218539,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-04-24 09:55:42","like_diff":0,"likes":0,"dislikes":0,"content":"期中出分后，比预想的低一些，钉钉问老师可不可以查扣分项，老师就把判分归档后的卷子拿出来把扣分题目都拍下来发给我了（本来以为老师会说归档后不给查卷子的）老师真的人很好！很有耐心 负责任！"},{"id":218735,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2025-04-30 02:05:53","like_diff":0,"likes":0,"dislikes":0,"content":"智云课堂在课堂结束后十分钟才会结束直播，而这十分钟有时甚至也容不下鲁定辉老师的教学热情"},{"id":8731,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2015-09-25 00:34:41","like_diff":-2,"likes":13,"dislikes":15,"content":"能不选则不选"},{"id":18446,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2016-01-21 15:54:22","like_diff":-2,"likes":9,"dislikes":11,"content":"一般般，比较无聊"},{"id":65185,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2017-12-30 08:58:36","like_diff":-2,"likes":1,"dislikes":3,"content":"老师上课速度比较慢，到了后面飞一样地赶进度。所以还是自习比较好"},{"id":104092,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-03-14 00:10:56","like_diff":-2,"likes":4,"dislikes":6,"content":"上课非常没有激情，就是把书和PPT念一遍"},{"id":119001,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2019-11-09 05:29:20","like_diff":-2,"likes":1,"dislikes":3,"content":"不吹不黑，上课确实差一点，但是去年我两次小测，期中状态都很差，考得不理想，后来期末考好了老师平时分直接给满了。"},{"id":144933,"teacher_id":1899,"teacher_name":"鲁定辉","post_time":"2021-12-26 03:31:31","like_di                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
