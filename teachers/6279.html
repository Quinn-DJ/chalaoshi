                    const commentsData = [{"id":129866,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-13 05:44:23","like_diff":178,"likes":184,"dislikes":6,"content":"黄埔军校校长庞毅"},{"id":129293,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 05:33:17","like_diff":91,"likes":98,"dislikes":7,"content":"做口述史作业总比做小论文学术垃圾要好啊"},{"id":124669,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-07-05 14:58:49","like_diff":61,"likes":88,"dislikes":27,"content":"不瞒你说，我口述史是编的"},{"id":129857,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-13 04:37:45","like_diff":51,"likes":55,"dislikes":4,"content":"老师真的超级好，这学期(2020秋冬)的作业/展示，比之前学期的任务少多了，而且老师还会听取学生意见，调整下学期的任务量及展示方式，真的很用心。小组口述史是这个老师的特色，相比于其他老师的\"小论文\"或者\"读书报告\"，个人感觉，口述史要有意义得多。小组一起去采访一位老人，听听过去的故事，是很有收获，很有价值的事啊。PS 口述史 老师给分都不错~哦对，老师会提前5~15分钟下课，非常有助于解决 中午吃饭的问题。总之，是位很不错的老师，选他就对了"},{"id":129744,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-12 02:47:23","like_diff":43,"likes":53,"dislikes":10,"content":"结合自身体验来说一句吧，真看不下去了。。首先，老师为人很尊重学生，讲课态度没的说。其次，也许有的人觉得口述史展示作业就等于事多？so一个没有论文的史纲就给你笔记（这难道不是上课必须做的事吗？？）加期末水过去了？醒醒吧。一开始我也一脸懵逼，口述史是个什么鬼？？但是当我真的开始准备开始采访开始整理的时候，历史记忆传承这种感觉真的让我看到了自己以前从来没有注意到的珍贵史料。最后，抱怨小组长专权又觉得自己分少的那些人，你们展示的时候都干什么了？？？我还不是组长，六七个组员艾特全体都不说一句话，两次展示百分之八十的史料是我自己一个人整理的，你们不想出主意不想交稿子就剩做个ppt了还觉得自己累的不得了？只能说大家的眼睛是雪亮的吧。所以说不要因为小组合作问题就觉得老师不好，庞老师真心是我见过最温柔关心学生的老师了。希望大家以后选课都能想明白自己想要什么，舒舒服服划水没人管你，分也是你自己不要的。"},{"id":130338,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-21 04:01:21","like_diff":37,"likes":42,"dislikes":5,"content":"楼上黄埔军校校长笑死我了哈哈哈，可见老师确实非常可爱。我是黄埔四期学生。。。。老师最大的优点在于善于反思自己，每一学期课程安排都会有所改变，比如征求我们的意见，以后做几次课堂展示之类的。课堂展示的评分制度虽然还有待改善，但是老师在展示之后给我们的反馈都非常精髓。我是高中历史学考B的同学，一直非常讨厌历史。但是老师让我体验了一把历史学术研究的感觉，我对历史的态度竟还有所改观。现在后悔上课没听，因为老师上课准备确实非常充分，也很有趣，不过一开始我带着查老师分数的偏见去看这位老师，所以几乎没有认真听过课。到最后发现，老师的行为、态度、对学生的理解和关心真的让我转变了看法。\n\n以上，今天期末考。趁期末出分之前，写一下客观的评价。。。。"},{"id":136755,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-06-24 04:49:33","like_diff":29,"likes":31,"dislikes":2,"content":"庞毅老师真的一直在改变自己、提升自己，我也算是见证了他的评分从七点几一路飙升至九点几，真的很好"},{"id":131597,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 06:16:25","like_diff":22,"likes":25,"dislikes":3,"content":"史纲成绩超出想象！我们军校的庞校长捞人还是很有一手的！是年轻老师，所以能感觉到不管是上课还是布置作业都有一股认真的态度，发钉钉提问都会很耐心回，很有人情味。口述史一开始觉得很麻烦，但其实只要认真做确实收获很多，知道了自己外公以前从来都没有和我讲过的传奇故事，比单纯写论文制造学术垃圾强太多了"},{"id":134863,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-04-19 09:35:53","like_diff":16,"likes":18,"dislikes":2,"content":"预置了这门课的同学真的别退，这真的是个好老师，我是黄埔四期的学生（2020秋冬），我的史纲预置课程老师就是庞老师，当时查老师的时候老师也就七点几评分（我也是庆幸当时没有因为老师评分低而换选其他老师），但是大家可以看到评论区中凡是2021年后的学生都是给了这个老师极高的评价，但是在这之前都有学生指出老师的缺点，说明老师是一直在改进自己以及自己的教学方式，尽可能的让更多的同学体会到上课的乐趣。\n\n加上口诉史作业，真的要比论文好写的多，因为那是真真正正是你自己写的。"},{"id":122466,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-02-29 01:48:45","like_diff":14,"likes":19,"dislikes":5,"content":"小组展示弄两轮的制度有点迷幻。上课发言可以加分感觉有点……"},{"id":199552,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-09-25 08:43:32","like_diff":13,"likes":14,"dislikes":1,"content":"老师特别好，但是下次小测时长可以长一点点吗，学在浙大真的特别特别卡😢"},{"id":124095,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-06-23 14:39:32","like_diff":12,"likes":19,"dislikes":7,"content":"让我一入学就知道了什么叫恶竞"},{"id":168069,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-01-25 11:49:00","like_diff":12,"likes":14,"dislikes":2,"content":"黄埔八期报到，个人有文科底子所以学的压力不大\n\n讨论课和口述史真的非常新颖，而且比产出一堆学术垃圾好多了，课堂展示的话题也大多帮助大家扩展眼界，讨论课老师发的资料也是真的能看出老师过硬的学术素养，真心佩服这样认真的老师\n\n因为课程内容太精彩，期末考试反倒给人一种划水的感觉，不知道命题老师是谁，但是题目真的好水啊，不过也许是高中被文科题折磨惯了免疫了\n\n最后绩点4.8，关于这点，个人建议大家每项活动都认真做，绝对收获满满，但是别对拿高分抱太大期望，老师评分体系很严格，最后会捞，但是想上高分，除非能力强到能惊艳老师，否则还是会很困难。\n\n或许正是黄埔军校那句门联：升官发财，请往别处；贪生怕死，勿入此门"},{"id":121834,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-01-22 09:13:39","like_diff":10,"likes":16,"dislikes":6,"content":"史纲，展示讨论事比较多，打分比较严，发言不积极容易被正态；助教水平真的堪忧；展示课制度给了组长弄权的余地；感觉老师把史纲课上成了史料学，考据的地方看得多，不是很注重历史连贯性；不过老师人很好"},{"id":123477,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-06-09 05:41:17","like_diff":10,"likes":23,"dislikes":13,"content":"给分制度有点鼓励恶竞的感觉，小组长权力很大，总之不是很舒服。"},{"id":124516,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-07-02 08:30:30","like_diff":9,"likes":13,"dislikes":4,"content":"这学期的大作业是口述史，我一开始觉得好麻烦还是写论文省事！但在做口述史的过程中确实收获了很多，我更了解老一辈的故事，对他们也多了理解和体谅，是很珍贵的访谈经验。\n\n老师蛮用心的，两次展示都会细细点评，口述史初稿也认真看完并给了改进意见。至于课程内容，和高中历史差不多，期末老师把PPT都上传学在浙大了。\n\n不点名，但老师为了鼓励发言推出了发言一次+0.2，发言内容特别好的+0.3的制度，就想要分高的或者对话题感兴趣的同学多多发言吧~~我没有发过言，也不是小组长，慕课刷完口述史认真完成，4.5，知足了~"},{"id":126698,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-10-14 07:27:19","like_diff":8,"likes":8,"dislikes":0,"content":"天哪，难道这是辩论赛吗？"},{"id":129294,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-03 15:42:02","like_diff":8,"likes":9,"dislikes":1,"content":"老师很认真，看得出想把这门课做好上好。"},{"id":129752,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 05:26:38","like_diff":7,"likes":9,"dislikes":2,"content":"很好的老师，说事情多的，认真去做了，和写论文什么的有趣多了！很负责，给分也很好！"},{"id":180318,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-09-21 05:36:39","like_diff":7,"likes":7,"dislikes":0,"content":"启真一期表示，黄埔牌史纲学院正式改名为启真史纲学院"},{"id":190860,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-03-22 03:40:48","like_diff":7,"likes":8,"dislikes":1,"content":"把通识课上成专业课捏\n\n口述史捏\n\n感恩捏\n\n捏"},{"id":207743,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-12-24 06:09:47","like_diff":7,"likes":9,"dislikes":2,"content":"认真写了两三周的口述史没有别人拿一个上午写出来分数高。现在已经逐渐沦为一种笑话了。"},{"id":122028,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-02-02 08:20:28","like_diff":6,"likes":9,"dislikes":3,"content":"还行吧 事情有点多 给分还可以前提是小组展示做好 组内评价尽可能多拿分（最好争取当组长） 然后上课积极回答问题吧。。。。别问为什么 老是还是比较有人情味的 总体还可以"},{"id":123556,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-06-10 02:18:14","like_diff":6,"likes":8,"dislikes":2,"content":"这学期选择的是口述史，可以看出老师是有想法，让史纲课有意义的。不好的点是鹅颈比较严重，花费的精力比较多"},{"id":131578,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 05:27:47","like_diff":6,"likes":6,"dislikes":0,"content":"口述史的形式比较新颖，但是相对于原来的论文说实话更能有点干货，上课发言加分制度呢容易导致有些人水发言，而且小组互评的制度也不是很完善，很多小组打分不是很认真，但是总体来说老师还是很不错的，能听从学生的意见，而且也一直在积极地寻求变化与进步，相信接下来的课会越来越好"},{"id":131580,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 05:29:26","like_diff":6,"likes":6,"dislikes":0,"content":"庞老师虽然来浙大没几年，但是每年都会认真听取同学们的意见并作改进。庞老师为了不让大家写灌水论文，就让大家写口述史，只是想让大家完成有意义的作业，真的是非常用心的老师！"},{"id":131512,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 05:26:55","like_diff":5,"likes":5,"dislikes":0,"content":"人好心善，给分很好"},{"id":131575,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 05:16:12","like_diff":5,"likes":5,"dislikes":0,"content":"是个好老师，很可爱，很负责，很平易近人，可能事情比其他老师多一点，平时分占比也是比一些班大的"},{"id":131576,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 05:27:23","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课虽然事情多 但是有一说一 给的分是非常好的 付出的时间和心思绝对值得 所以同学们如果是这个老师 请好好学好好干 拿到的分数不会比别的老师低"},{"id":131602,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 06:25:09","like_diff":5,"likes":5,"dislikes":0,"content":"一开始看查老师上的评分我是有点慌的，毕竟事情多确实会让人望而却步。但是一整个学期听庞老师课+课代表事务交流下来，庞老师绝对算得上极具师风师德的老师。历史本身对许多同学来说是枯燥无趣的，但是庞老师已经尽力做到增加趣味性，包括在课堂上加入一些视频，当故事听也非常有趣。至于之前很多同学反映他课堂展示、口述史、讨论课事情比较多，其实老师也已经做出了改进。负责任地说，只要真情实感认真踏实去做，最后老师的反馈是不会差的（）。是一门可以学到东西的课程，入股不亏！"},{"id":132141,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-30 13:01:28","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的讲的很好，上课很有趣，虽然上课发言的机制有些恶竞的味道，但本人上课就发言过一次，小组分中下水平，靠期末考4.5，总之选上他还不错。"},{"id":136824,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-06-25 06:36:26","like_diff":5,"likes":5,"dislikes":0,"content":"很好的老师，入黄埔不亏"},{"id":137041,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-06-30 03:05:35","like_diff":5,"likes":5,"dislikes":0,"content":"庞老师真的超级超级好，现在就是挺后悔史纲这节课没有好好听。任务量不算大吧，两次展示（其中一个是讨论课，穿越的展示），还有一篇口述史，真是比论文好写多了。老师一直很认真的备课、讲课，一直在改进自己，而且拒绝内卷，人还有点憨憨的感觉，总之就是很棒了"},{"id":137073,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-06-30 10:20:47","like_diff":5,"likes":5,"dislikes":0,"content":"老师非常棒!希望能够留在浙大"},{"id":137976,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-07 03:24:51","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课真的很认真，一直在用心听取学生意见改进教学方法与上课内容，会开投票征求学生意见。口述史+课堂展示一次+随堂小测两次+讨论课展示一次 \n\n口述史虽然有点费时，但通过口述史了解了家里长辈的经历，收获了很多，长辈也因为有人乐意花时间了解自己的过去而开心。\n\n老师人也很好，也会对大家说希望结课之后相逢还能跟老师打招呼哈哈哈。很亲切。\n\n\n\n一位不知名的黄埔五期学子留。"},{"id":144665,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-12-23 04:39:38","like_diff":5,"likes":6,"dislikes":1,"content":"我学期初几次坐在前排，常常发言，但之后就开始摸鱼，一直坐最后一排，直到倒数第二次课前我又回到前排，老师居然还记得我，还开玩笑地对我说：“是不是我讲得不够好？怎么你一开始坐前排，后来就做到最后排去了呢？”谦虚幽默，水平又高，口音可爱，对布置的每个任务都会认真点评、提建议，在钉钉上问问题他也会尽快回复。\n\n不论最后分数如何，单看讲课水平+负责程度，就值得10分。"},{"id":124530,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-07-02 11:38:24","like_diff":4,"likes":4,"dislikes":0,"content":""},{"id":128477,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-12-23 10:52:29","like_diff":4,"likes":4,"dislikes":0,"content":"我觉得还行啊，怎么掉分了…给老师拉一拉"},{"id":131577,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 05:31:41","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师，最后给分也特别棒"},{"id":131894,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-29 09:08:16","like_diff":4,"likes":4,"dislikes":0,"content":"很用心的老师"},{"id":136701,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-06-23 07:23:46","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真的很好，体谅学生，很民主，会主动为我们减负，讲课也很认真细致。能选上老师的课真的很幸运！"},{"id":136960,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-06-29 02:54:56","like_diff":4,"likes":4,"dislikes":0,"content":"庞老师真的很好啊，是个很注重教育的好老师。他也会很关心学生，很善良。对各种作业会提出一针见血的建议，非常理解同学们，而且还时常反思自己。史纲课明明可以水，我都听的很认真，老师讲的也很好呀"},{"id":137980,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-07 03:31:27","like_diff":4,"likes":4,"dislikes":0,"content":"口述史绝对是大学做过最有意义的一项作业了～"},{"id":137986,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-07 04:05:42","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很棒！能听出来他上课是认真准备的，口述史的形式也很有意义，而且不鼓励卷，期末绩点给的很不错，推荐！"},{"id":138006,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-07 05:01:19","like_diff":4,"likes":4,"dislikes":0,"content":"给分不评价怎么样，但是这个师风师德真的很好，你可以说庞毅老师的课有缺点，但是你提出来他一定会想办法改正，也在一个学期多次征求了大家的意见，就冲着这种主动征求大家意见的态度，真的是个很好的老师了！"},{"id":166198,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-01-11 11:42:37","like_diff":4,"likes":5,"dislikes":1,"content":"庞老师真的是太好了，大学第一次当课代表，就是他的课代表。老师真的很关心学生，有时还会上朵朵（之前朵朵换版之后还来问我们朵朵怎么上不去了）。庞老师的教学宗旨是爱学生的老师学生爱，我想说他真的做到而且做得很好捏！！！"},{"id":184543,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-12-21 13:56:55","like_diff":4,"likes":5,"dislikes":1,"content":"很尊重同学、上课也很认真的老师。有些人觉得口述史麻烦，但是比起东拼西凑堆砌文字的读书报告，口述史真的有意义的多。"},{"id":193368,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-06-07 12:15:47","like_diff":4,"likes":5,"dislikes":1,"content":"庞老师真的是一个温柔又负责任的老师！！！表白庞老师！！！"},{"id":199060,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-09-14 13:31:54","like_diff":4,"likes":7,"dislikes":3,"content":"最开始听庞老师的课是在冬天的中共党史的课上，他会记住每个发言同学的名字。\n\n你知道这个在大学这种孤独环境里有多可贵吗？有人看得见你。如山似海，如沐春风。\n\n于是下学期我库库退了三门专业课，选了庞老师的史纲。虽然很冒险，但我认为这个选择是很明智的。\n\n口述史的作业让我和家中长辈的羁绊更深，更加了解个体在极速发展的宏观环境里的不断选择及其导向，也更加直观地体悟到何为述往思来，向史而新。\n\n小组作业挺好玩的，互评阶段我们班也没有什么刻意压分之类的鹅颈，老师评价也是相对客观中肯的。\n\n唯一想吐槽一下的是课堂小测，那个题目鸡零狗碎，出自各种犄角旮旯，对于我这种上课会发呆的人来说就很不友好。。。但这是我的问题，不是课的问题。\n\n4.8，但不管结果如何，都要感谢庞老师!"},{"id":205344,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-12-04 13:21:39","like_diff":4,"likes":6,"dislikes":2,"content":"好有意思的老师哈哈哈哈哈哈哈哈哈哈哈，好有激情"},{"id":212596,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2025-01-14 09:01:35","like_diff":4,"likes":5,"dislikes":1,"content":"给分低于预期了（当然有我自己的原因\n\n但是小组pre几乎只看自己对话题的喜好程度，都不参考小组成员的表现以及准备程度，真的懒得喷了好吧，之前都被查老师上的好评给洗脑了🌚"},{"id":122672,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-03-17 07:12:35","like_diff":3,"likes":6,"dislikes":3,"content":"老师给分挺好的，PPT很好看，用自带的麦走到教室中间讲课，喜欢提问互动，一次回答会加0.1分不等，讨论课是展示，小组任务也是展示，小组任务会进行两轮展示，取最终成绩，会给第一轮展示提很多改进意见，给分算友好吧，我没回答过问题，考试抄的不错也上4了，读后感500字没必要恶竞，不如认真思考一下把质量写出来，写450就差不多，论文也不要恶竞吧，老师给分都很高的。\n\n老师最后一节课还放了平时上课的照片集回忆，是一个认真的老师。"},{"id":123580,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-06-10 08:16:14","like_diff":3,"likes":6,"dislikes":3,"content":"个人认为是很好的老师，对学生负责。史纲布置的口述史作业很有新意，会激发思考，特别棒！对学生有时候要求有点高，不过可以接受。有些四川口音，有时候讲课不是很清楚"},{"id":124523,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-07-02 09:28:27","like_diff":3,"likes":8,"dislikes":5,"content":"小组长权力过高，评分机制完全不合理，展示很多，给分差"},{"id":131395,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-27 10:28:30","like_diff":3,"likes":3,"dislikes":0,"content":"认真负责"},{"id":131467,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-27 15:21:31","like_diff":3,"likes":3,"dislikes":0,"content":"老师很认真负责，给分超级好"},{"id":131468,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-27 15:22:42","like_diff":3,"likes":3,"dislikes":0,"content":"出分了，很不错，谢谢老师捞我！"},{"id":131579,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 05:28:26","like_diff":3,"likes":3,"dislikes":0,"content":"老师给分很好的！！超级负责的老师哦～"},{"id":131637,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 09:06:44","like_diff":3,"likes":3,"dislikes":0,"content":"庞毅老师必须给10分！\n\n史纲一共有3次任务，讨论课+课堂展示+口述史，这个学期都是小组作业。作为一个理科生，比起论文，口述史真的太好了！而且可以学到很多东西，绝对不是为写而写（论文的话真的会没有头绪的）。\n\n老师最后一节课让大家分享了心得，一直有在做笔记，把我们的建议写下来。平时做展示他也会认真记笔记，给的建议都很好，特别鼓励人！\n\n但是最开始看了查老师，对他有点偏见，上课没怎么听，这是我觉得最可惜的地方。老师每节课都会精心准备的。\n\n真的谢谢老师！说话特别温柔！很有风度的那种！历史渣渣能有挺不错的绩点真的好满意！"},{"id":137974,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-07 03:22:29","like_diff":3,"likes":3,"dislikes":0,"content":"庞老师真的很好，一直跟我们说会认真听取我们的建议。社恐表示入股不亏！"},{"id":138071,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-07 09:00:20","like_diff":3,"likes":3,"dislikes":0,"content":"庞毅老师，浓浓师生情，爱他"},{"id":165980,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-01-10 14:30:19","like_diff":3,"likes":3,"dislikes":0,"content":"虽然需要讨论课 小组作业 口述史 但是老师真的很好 很有收获 给分很好 上课也很好玩 小测也很简单都是问你上课看了那些视频啊什么的不难 发言反内卷 呜呜呜呜喜欢"},{"id":167854,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-01-19 13:40:25","like_diff":3,"likes":3,"dislikes":0,"content":"非常可以"},{"id":177315,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-07-03 03:18:21","like_diff":3,"likes":3,"dislikes":0,"content":"爱学生的老师学生爱！"},{"id":207742,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-12-24 06:08:01","like_diff":3,"likes":6,"dislikes":3,"content":"人如机"},{"id":209748,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2025-01-07 03:10:00","like_diff":3,"likes":4,"dislikes":1,"content":"给分挺好"},{"id":209756,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2025-01-07 03:40:21","like_diff":3,"likes":3,"dislikes":0,"content":"党史冲冲冲！选到就是赚到！"},{"id":123389,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-06-08 04:34:06","like_diff":2,"likes":7,"dislikes":5,"content":"hhh事多给分少  选他的同学慎重点选"},{"id":124668,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-07-05 14:42:32","like_diff":2,"likes":5,"dislikes":3,"content":"恶竞吗？我觉得我们组挺水的。得分关键在老师的要求，认真看老师的要求！两轮展示中，第一轮展示由于我没有强调，组员们似乎做得不是很符合我的要求（我按老师的要求分的任务），得分很菜。第二轮再做的时候重点只抓没有达到的要求，老师给予了高度评价。老师还批评了恶竞的小组，说他们不应该浪费过多时间（虽然他们的确得分比较高，但主要是互评高，老师评分不如我们组）。不过其实我开始不知道有两次，我现在就在想，要是第一次做好了，第二次岂不是没法改了［捂脸］。"},{"id":126371,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-09-24 03:07:11","like_diff":2,"likes":4,"dislikes":2,"content":"真的很棒的老师，很有趣，有自己的想法，同时给分很好"},{"id":127579,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-11-24 15:19:51","like_diff":2,"likes":2,"dislikes":0,"content":"老师还是蛮好的啊，很认真负责。去问他问题会很细致地给你讲清楚。"},{"id":129778,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-12 08:05:28","like_diff":2,"likes":2,"dislikes":0,"content":"老师特别负责，然后口述史和讨论课也挺有趣的，认真做收获也挺多的"},{"id":131901,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-29 09:39:12","like_diff":2,"likes":2,"dislikes":0,"content":"近现代史纲要\n\n庞老师人真的超级好的，认真负责，尊重同学，而且也真的是抱着让我们好好学点知识的心态。而且还为自己的班取黄埔这个名字，总之我觉得老师是很用心的。\n\n本学期的课一共有三项大作业，分别是课堂展示，讨论课和口述史，都是集体作业。个人感觉任务其实不是很重。我印象最深刻的是口述史，这种几乎完全原创的东西可不比那些复制粘贴的论文好多了吗哈哈哈？\n\n最后一堂课的时候老师说了自己的初心，给优秀的组发了奖品，也让我们来给他接下来的课提建议。感觉老师好负责\n\n关于成绩的话，我感觉老师捞了我，周围人也都不差，自己用心做的话结果肯定会让人满意的。"},{"id":137973,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-07 03:16:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，上课很认真，给大家展示口述史评价也很用心，口述史作业真的不错，老师也一直在改进自己，听取大家的意见。爱了！"},{"id":137994,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-07 04:25:31","like_diff":2,"likes":2,"dislikes":0,"content":"庞老师是一个真正的能够诚恳听取学生意见并改进教学方法的老师，对史纲课真的付出了很多，给分好，而且口述史咋都比枯燥的论文好多了，作为亲眼见证庞老师的评分从七点多飙升到九点多的黄埔五期学生，这一期庞老师的两个教学班人都不太多，第一堂课老师也有些失望，但老师不断改进并提升教学方法，认真对待并回答学生的问题，勤奋耕耘一直到学期末，庞老师绝对值得十分的好评，刚刚在群里面还在说:“希望下次相逢时，还能记得我，喊我一嗓子”，如此亲近学生的老师，i了i了!"},{"id":138440,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-09 08:05:10","like_diff":2,"likes":2,"dislikes":0,"content":"我爱庞毅，可可爱爱我男神！"},{"id":147275,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-01-09 11:02:53","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课很有激情，能看出来很想把史纲上好，课也确实有意思，虽然作业就一次口述史一次讨论一次课堂展示，但是实际工作量是不小的，相比其他老师还是有点事多，给分也不是特别好......感受一下，其他老师出分都是“我爱xxx”“谢谢xxx”，py出分有不少人都是哭哭"},{"id":147410,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-01-10 02:54:22","like_diff":2,"likes":3,"dislikes":1,"content":"上课形式很新颖，可以学到很多东西，老师很好的"},{"id":147466,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-01-10 05:04:29","like_diff":2,"likes":3,"dislikes":1,"content":"庞老师真的是好老师！上课很用心，会给每个小组的作业提出很有针对性的意见。会让人感觉感觉不认真上课就有点对不起他的付出。总之是个很爱学生的好老师！"},{"id":149374,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-01-15 07:57:48","like_diff":2,"likes":3,"dislikes":1,"content":"对于想水课的同学来说不是一个好的选择，平时小组作业任务会比较重，给分平时分占比大，如果小组比较拉的话可能绩点也不会好看。但老师是真的非常认真负责。"},{"id":165057,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-12-29 02:08:18","like_diff":2,"likes":2,"dislikes":0,"content":"黄埔军校庞校长名不虚传，选就对了"},{"id":195393,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-06-28 02:51:10","like_diff":2,"likes":4,"dislikes":2,"content":"好老师，趁出分前来打个10分"},{"id":196941,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-07-06 03:58:01","like_diff":2,"likes":5,"dislikes":3,"content":"给分好不解释！平时没有回答过一次问题还给我捞到4.5了！庞老师给人一种学者的风范，每次小组展示他都会认真倾听，给出你们小组的优点和改进意见，还会给出对这个历史事件的独特观点！唯一难绷的是小测，需要平时稍微听一下课，不然他经常会问“庞老师上课没有提到过以下哪个人物”这种问题，如果一点没听还是很难答对"},{"id":209754,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2025-01-07 03:39:09","like_diff":2,"likes":4,"dislikes":2,"content":"给分无敌好！"},{"id":212399,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2025-01-14 03:03:02","like_diff":2,"likes":3,"dislikes":1,"content":"非常好的史纲老师！！！！！感觉庞老师完美契合了我印象中一位大学老师的风范——知识渊博，对待同学非常耐心，上课也很明显是费了很大心思的，有校史馆参观，作业会指导，考试前会讲注意事项\n\n五次课堂小测，题目是根据上课内容（尤其是课本外的内容）出的，不过完全不听课也能答出来至少三道，最后一节课会给之前错过的同学一次补考的机会；一次小组展示，鼓励形式上的创新，由同学和老师共同评分，但是感觉这个环节不怎么拉分，最高最低的组应该就差了一分不到，关键在于小组内的分数分配；没有论文，做的是口述史，个人感觉做口述史会比水小论文耗费精力一点，但是认真做了就会非常非常有意义，口述史还是比较拉分的，想拿高分需要认真做；最后就是期末考试，开卷，但是选择题比较扣字眼，需要和书上的原话一个字一个字地对照过去，也是比较拉分的一个环节；还有就是学在浙大的课程视频要刷完\n\n老师上课鼓励发言的力度比较大，回答一个问题总成绩能加0.2到0.3分，班内发言有点恶竞的感觉，不过如果作业完成得好，像我就发言了一次也能取得比较理想的成绩\n\n总而言之在史纲课的范围内，庞老师称得上是最好的老师之一了，有在努力突破这门课本身的局限，而且老师会在成绩提交前向上调分，给分也是比较好的，后来的同学可以优先考虑庞老师的史纲课，也祝愿大家取得理想的成绩"},{"id":214222,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2025-01-29 08:00:41","like_diff":2,"likes":4,"dislikes":2,"content":"本学期最低绩点，呵呵\n\n转不了专业啦，呵呵\n\n平时事超级多，扣分项超级多，呵呵"},{"id":214892,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2025-02-19 03:01:33","like_diff":2,"likes":2,"dislikes":0,"content":"口述史不错，有意义\n\n通过小测（5个单选）代替点名，就是小测内容奇奇怪怪的，上课记得认真看视频"},{"id":122157,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-02-17 12:30:27","like_diff":1,"likes":6,"dislikes":5,"content":"基本不怎么点名（不过会象征性地点两次给你平时分），课堂展示占分不少，另外课堂积极回答会有惊喜哟~\n\n老师人很好，会很认真的给课堂展示给出中肯的专业的评价以及改进措施，不过课堂展示同学打分占70%...还是希望老师打分占比多一些（这样分会高2333）。课上讲得不错，会提前一些下课（惊喜？）。\n\n就是给我卡绩了（91，可能期末不好？）难受，不然给十分\n\n总之老师很好，认真听讲积极回答，认真对待展示最后不仅有收获分也不错（可以求老师不卡绩？我不知道）"},{"id":124517,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2020-07-02 08:31:41","like_diff":1,"likes":4,"dislikes":3,"content":"啊，以为小组分很低的我史纲成绩是爆炸了，结果出来有4.5~老师比较有人情味，但是小组展示制度有点儿恶竞的感觉，不过老师给小组分应该是更看重内容的，但是互评制度的存在就导致形式也变得比较重要。小组长权力比较大，这点我不是很舒服。老师把论文改成了口述史，我还是觉得比较有意义的。老师人还是很好的。"},{"id":131634,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 08:53:15","like_diff":1,"likes":1,"dislikes":0,"content":"老师很儒雅随和，态度超级好，上课准备的也超级充分！！！"},{"id":131710,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-01-28 13:39:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级棒！而且上课很认真，用心听同学们的小意见，每学期都会对课程做调整和改进，小组作业用心去做的话还是可以收获很多的！"},{"id":136411,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-06-17 15:37:18","like_diff":1,"likes":1,"dislikes":0,"content":"庞老师人很耐心也很好"},{"id":138079,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-07-07 09:20:41","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的超级棒！！"},{"id":145519,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-12-30 06:46:34","like_diff":1,"likes":2,"dislikes":1,"content":"没有考试就先评分了，庞老师没有布置学术垃圾小论文，但是有课堂展示、讨论课和口述史，（自称）是会捞分的好老师。如果认真听会收获一些东西（但是史纲再怎么讲也就这么回事，不是老师的问题了），不认真听课堂小测会翻车。总之是个值得推荐的好老师！"},{"id":145557,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2021-12-30 08:28:51","like_diff":1,"likes":2,"dislikes":1,"content":"好老师是，十分尊重学生，上课很认真，十分善于反思，会不断调整自己的教学方法。"},{"id":149336,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-01-15 06:20:20","like_diff":1,"likes":2,"dislikes":1,"content":"棒棒棒!史纲算是内容比较死的思政课，但是老师非常用心，也尽力让它有趣一点，口述史小组合作得很愉快!"},{"id":156554,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-06-20 08:57:50","like_diff":1,"likes":3,"dislikes":2,"content":"预置了他的课千万别退，口述史可以入选“感动浙大十大作业”，用心做下来你会发现比写小论文什么的有意思多了\n\n最后给分也挺不错"},{"id":162433,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-11-22 08:20:12","like_diff":1,"likes":4,"dislikes":3,"content":"口述史为什么非得强调家庭生活，爷爷奶奶离异了，奶奶前几年还去世了 还有好多问题不好意思问，挑不出老人又天天催，你挑一个合适的老人呀，祖上三代贫农，哪里来什么符合你要求的老人"},{"id":164304,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-12-20 08:02:01","like_diff":1,"likes":2,"dislikes":1,"content":"事情真的超多，而且得分不一定高，很用心也跟大家差不多。\n\n课代表权力真的好大，所有人评分私发课代表，那课代表篡改数据也不会有人知道吧。。。"},{"id":164582,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-12-22 04:02:07","like_diff":1,"likes":2,"dislikes":1,"content":"老师会不断改进自己的教学，并且也相当负责，选庞老师的课绝对没错"},{"id":164879,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2022-12-27 07:17:09","like_diff":1,"likes":1,"dislikes":0,"content":"是真的爱学生的老师🥰"},{"id":165400,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-01-04 10:19:57","like_diff":1,"likes":1,"dislikes":0,"content":"庞老师的课不用写小论文和读书报告，感觉还是挺好的。有课堂展示、口述史、讨论课，但是小组成员分担任务后也不会很累。"},{"id":165554,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-01-08 09:33:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师超好的~平时就口述史 展示 讨论课 挺轻松的 给分也不错"},{"id":166360,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-01-12 05:28:10","like_diff":1,"likes":3,"dislikes":2,"content":"庞老师你是我的神啊啊啊啊啊啊啊我爱你"},{"id":169850,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-02-28 06:13:51","like_diff":1,"likes":2,"dislikes":1,"content":"超可爱一老师，平时成绩占70%期末考试30%开卷可带手写资料，平时就是课堂展示，口述史，随堂作业和影视教学作业。QAQ真的上课很快乐，听故事一样"},{"id":177483,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2023-07-03 11:39:39","like_diff":1,"likes":1,"dislikes":0,"content":"很为学生着想的一位老师"},{"id":193744,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-06-17 07:45:50","like_diff":1,"likes":2,"dislikes":1,"content":"非常好的老师"},{"id":195543,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2024-06-28 17:18:04","like_diff":1,"likes":3,"dislikes":2,"content":"老师很好"},{"id":212463,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2025-01-14 04:52:35","like_diff":1,"likes":2,"dislikes":1,"content":"课代表来向pygg表白（x\n\n预置了史纲，冬学期又在党史碰到pygg，两门课都喜提4.8。下面来评价一下叭\n\n史纲本来想水的，但是听完第一节课直接决定要当课代表，老师讲的很真诚也很有趣，如果乐意听的话肯定不亏！\n\n在平时作业方面感觉算少的（？）学在浙大的视频刷完就可以，讨论没有硬性要求，平时的小测都是课堂上讲的，可能是有点奇怪的点，只要听了就包会的，比较耗时的应该只有口述史（室友的老师好像还有读书报告之类的）而且个人感觉口述史真的很有意义！如果采访长辈的话可以听到他们的故事，也可以采访老师（\n\n上课发言可以加分（0.1-0.3，发言就有分）感觉老师好像比较看重发言，党史课甚至会记发言同学的名字。不过这方面占比应该不大（我只发言了一次）\n\n总体来说，感觉pygg超级好😘"},{"id":212505,"teacher_id":6279,"teacher_name":"庞毅","post_time":"2025-01-14 06:00:20","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，小测当点名，会提前告知小测                     function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
