                    const commentsData = [{"id":15966,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-06-15 14:56:43","like_diff":50,"likes":68,"dislikes":18,"content":"Wa da xi wa the the the"},{"id":24036,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-04-25 23:13:46","like_diff":25,"likes":36,"dislikes":11,"content":"英语视听说，选择要慎重。"},{"id":16369,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-01-18 03:55:37","like_diff":19,"likes":31,"dislikes":12,"content":"上课特别没劲，给分还差。建议别选。"},{"id":27896,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-06-28 03:46:13","like_diff":17,"likes":27,"dislikes":10,"content":"讲道理的话大英成绩绝大多数都是自己考出来的，老师的因素并不大。个人觉得给分可以不算差，上课作业都很水，但要是你总是被回答问题或是听写不行的话，就等着被盯上吧。"},{"id":25660,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-06-28 13:13:53","like_diff":15,"likes":33,"dislikes":18,"content":"专业绩杀，给分低没说的，讲课很烂，上课天天问候你组员问候你家乡，有时上课讲完冷笑话会在上面咔咔咔地冷笑简直毛骨悚然，大英背诵那天有事请假死活不让重背，不知道我是不是瞎了眼了没有退掉他的预制，奉劝各位预制到的同学赶紧退掉保平安吧，我已经开始着手准备补考了\n\n"},{"id":82887,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-07-09 09:10:31","like_diff":14,"likes":15,"dislikes":1,"content":"展示课上他做旁边睡着了!睡着了!睡着了!另外看得出每年不变的ppt，一两首歌放了一个学期，一两个无聊没人理他的笑话讲了一个学期，另外还有上课莫名的停顿和莫名的方言。。。除了英语口语听起来比较舒服没什么优点。。。"},{"id":16313,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-01-18 02:22:31","like_diff":13,"likes":18,"dislikes":5,"content":"给分低"},{"id":40031,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-12-29 01:34:35","like_diff":13,"likes":17,"dislikes":4,"content":"我不知道给分，但是老师很可爱，新年了给大家分吃的，让大家祝福拥抱，很有人文关怀的老师。而且大英多半是自己背单词哇"},{"id":25832,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-07-09 10:09:50","like_diff":11,"likes":19,"dislikes":8,"content":"辣鸡老师，毁我青春，专业绩杀。"},{"id":76495,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-04-11 08:52:31","like_diff":11,"likes":15,"dislikes":4,"content":"素质极差，三观扭曲，上课特别无聊，什么也学不到。放听力声音巨大引起隔壁教室老师抗议，结果人家走了之后他立刻又把声音调大，耳朵都要震聋了。当着所有人的面直白地表现出对同性恋的歧视。不知道这样的人怎么当上老师的，反正现在一看见他我就恶心"},{"id":27659,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-06-27 07:20:09","like_diff":9,"likes":11,"dislikes":2,"content":"给分特别差，不要指望师生情，上课很水而且动辄问候家乡特产，事情很多，背诵还专门打电话给助教告诉她抽到难的不给换，每个人都要上台唱歌，上课点人喜欢盯着几个人点，如果碰巧是你的话基本雪崩。"},{"id":88416,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-10-30 12:19:57","like_diff":9,"likes":9,"dislikes":0,"content":"不得不说，如果你基础不是特别好的话 建议你不要选这门老师的课，上课对英语提高没有什么作用，基础差的同学一定会被绩杀的。"},{"id":110229,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-06-25 00:38:52","like_diff":9,"likes":10,"dislikes":1,"content":"老师人是很温和的，但也有点奇怪，上课时候感觉很不认真，课件内容很少，比较流于表面。上课的时候基本没人在听课，其次给分很不好。我所有课都到了，展示论文考试都好好准备了，均?和大英四都4.5+的我这门课居然只有3.3，真的历史最低了。如果实在学分不够也可以选吧，没那么可怕，但还是慎选！！！"},{"id":16644,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-06-15 12:00:29","like_diff":7,"likes":11,"dislikes":4,"content":"学大英真心靠自己，老师应该属于事偏多型，不同的人感觉不同吧，有人觉得无聊，有人觉得活动很有意思，至于听写，你可以觉得它烦，也可以觉得它帮助自己掌握单词"},{"id":21160,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-02-23 09:58:32","like_diff":7,"likes":13,"dislikes":6,"content":"上课相当水，大英要靠自己，事情不算多也不算少，讲解水平一般，可以算第三志愿老师，能拿来保底。"},{"id":26706,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-06-21 02:59:35","like_diff":7,"likes":8,"dislikes":1,"content":"平时分给的好低呀"},{"id":27532,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-06-27 02:47:41","like_diff":7,"likes":7,"dislikes":0,"content":"给分低，辣鸡"},{"id":27961,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-06-28 07:30:04","like_diff":7,"likes":13,"dislikes":6,"content":"平时根本不备课，想到什么说什么，有一次讲杭州特产，直接飙了一节课中文，你妹啊，这就算了，给分还差，千万别选！"},{"id":58948,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-09-19 00:19:40","like_diff":7,"likes":9,"dislikes":2,"content":"上课会点到，点名回答问题，久不久来场游戏输了要唱歌，有课堂演讲，课前展示，有英文论文，有考试，大部分时间在聊天，回回都到考试论文认真写最后3.0，言尽于此，诸位多考虑。\n\n"},{"id":80496,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-07-07 13:53:55","like_diff":7,"likes":7,"dislikes":0,"content":"垃圾老师刷我均绩，上课只会玩自己的手机，课堂很冷。。。"},{"id":102664,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-02-18 10:19:15","like_diff":7,"likes":7,"dislikes":0,"content":"很水的视听说，很棒 老师很可爱 会发小零食 上课就是听听力 唠嗑 划水 考试不难"},{"id":103189,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-02-26 13:30:43","like_diff":7,"likes":9,"dislikes":2,"content":"我觉得老师人很好，视听说的课课堂有趣，考试也不难，4.8"},{"id":69171,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-01-24 09:27:27","like_diff":6,"likes":7,"dislikes":1,"content":"还可以吧。如果不想学东西，可以选这个老师"},{"id":98765,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-24 02:03:50","like_diff":6,"likes":6,"dislikes":0,"content":"平时确实不太认真 但我小测跟考试前把能做的都做了...感觉平时成绩跟我差不多的同学绩点比我高了将近1分 所以给分还是看点运气的吗"},{"id":105840,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-04-22 00:37:38","like_diff":6,"likes":6,"dislikes":0,"content":"能感觉到老师上课不用心\n\n词汇学上课真的水\n\n给分好差…慎选"},{"id":27753,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-06-27 10:58:48","like_diff":5,"likes":6,"dislikes":1,"content":"均绩很说明问题\n\n"},{"id":42327,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-14 04:30:47","like_diff":5,"likes":7,"dislikes":2,"content":"给分其实还行...讲真大英主要还是看自己硬实力，而且能加的分老师还是回会加的。\n\n不过，确实应该适当减少课堂上日语的成分了，听着real尴尬= =！"},{"id":52236,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-01-02 05:50:42","like_diff":5,"likes":9,"dislikes":4,"content":"个人觉得不错啊，词汇学一些基本内容都讲的，整个学期的任务也在第一次课就都说了，对学生也没刁难，上课也挺轻松的，事情也不是很多"},{"id":75401,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-03-10 12:51:10","like_diff":5,"likes":5,"dislikes":0,"content":"不负责任，水平极低，不想好好学英语就选他的课吧。"},{"id":85604,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-07-21 00:43:57","like_diff":5,"likes":9,"dislikes":4,"content":"好的课程成绩都出完了，我认真的来评价一下每一位任课老师。上的是老师的词汇学，成绩是我一学期中最低的3.3，直接拉低学期均绩0.07。这个数字你们也知道po主绝非不认真学习拿低分的人。我心里爽不爽只有我知道，我不希望大家再跳了这位老师的坑。巨坑。上课多次玩手机导致课堂冷场，我都替他尴尬，听同学展示听到睡着，我也体贴你很累，但是我的周三是一天十三节课，互相尊重好吧。只能说这位老师粗话很多，精华很少，照念PPT的水分很大，一学期下来收货几乎为零。课前用放歌的方式愣是拖了五分钟才开始上课，课堂游戏极其无趣。慎选！！！！！"},{"id":101875,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-29 10:56:27","like_diff":5,"likes":6,"dislikes":1,"content":"上大学以来最无语的一个老师，经常以自己狭隘的视角随意评判明星，甚至叫黑称…虽然不是那些明星的粉，但是听到 娘炮 taofen 这些词的时候我真的觉得非常不舒服。另，不知道是不是大英课都这样，超级超级超级无聊，想补觉的同学可以考虑^_^"},{"id":105841,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-04-22 01:06:37","like_diff":5,"likes":5,"dislikes":0,"content":"慎选，课水分差，要不是为了英语学分，唉……词汇学自己花时间看看书吧，对词汇量要求很高.而且会给挂..."},{"id":113362,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-07-06 09:54:15","like_diff":5,"likes":6,"dislikes":1,"content":"视听说 两次小组展示 一次对子展示 一次个人展示 一次口语考试 一次听力期末考（我觉得难...上课挺水的吧 做一篇听力然后玩一下有点尴尬的游戏 学不到啥 大家还是自己好好学英语吧"},{"id":118877,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-11-07 09:26:36","like_diff":5,"likes":5,"dislikes":0,"content":"千万不要想不开选词汇学的课。老师上课沉闷、无聊，课后全靠自学，上课和展示的时候都在玩手机，给人一种特别敷衍的感觉……词汇量小的人，期末会被绩杀。莫名其妙的游戏、无聊的内容、还有一次讨论一次展示一篇论文一次小测，给分差差差，拜拜了您嘞～"},{"id":34128,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-05-12 05:34:12","like_diff":4,"likes":8,"dislikes":4,"content":"垃圾，不知道一直在笑什么，阴森森的冷笑，讲的课真的很无聊，就知道唱英文歌，上课完全浪费时间。"},{"id":102328,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-02-01 02:49:16","like_diff":4,"likes":5,"dislikes":1,"content":"英语视听说真的是扩大视野的一门课，我想说的就是口语测试一定做好没时间准备的问题，其他还好，我反正正常上课，4.5还行了"},{"id":115677,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-09-11 10:50:44","like_diff":4,"likes":5,"dislikes":1,"content":"大家要不是迫不得已，真的不建议选此门课，无论是哪位老师。个人观点，一，课程无聊，内容偏僻，除非是以后有意向研究或者是很感兴趣的，很难听进去一节课，同学一上课就退课也有一些。二，课本全英文无翻译，有的老师会有课堂考试（据同学说其实占比很大），复习难度系数很高，平时不听课再复习很麻烦。三，老师给分成迷，绩杀预警，而且词汇学分数普遍不高，论文评分搞不通标准……四，因为英语课其实不一定非要在大一修完，大二大三补个1.5的比比皆是，愿意选好课去等待的退课或者不选也无妨。功利化一点，这门课对英语提高毫无帮助，以后想要好好学英语，保持英语水平考四六托雅的，这门课可能会白白浪费一个学期，又没意思又无聊又低分，不如不选或者退课……"},{"id":80933,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-07-03 01:33:08","like_diff":3,"likes":3,"dislikes":0,"content":"英语视听说挺水的，最后考试要好好考，平时没有作业，就几次展示，看了两次电影，总体比较愉快"},{"id":95142,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-19 01:23:36","like_diff":3,"likes":5,"dislikes":2,"content":"我还能说什么，虽然我对英语心里有点逼数，但也不至于绩点这么低头叭。\n\n无话可说....."},{"id":101547,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-28 11:48:13","like_diff":3,"likes":3,"dislikes":0,"content":"我跟前面有个评论的感觉差不多...跟小组成员的成绩呀举手发言呀都差不多（而且我发言还稍微多了那么一两次）但是绩点低了将近一分... 我真的没什么好说的 只能说这个英语老师提高了思修老师在我心里的地位"},{"id":103221,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-02-27 01:58:00","like_diff":3,"likes":3,"dislikes":0,"content":"事少，大英三能不能学到东西就是看自己。老师人挺好的，温和，不苛刻，忘记交作业再补交也不会批评什么的。至于分数就是靠自己啊"},{"id":42218,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-14 02:29:11","like_diff":2,"likes":6,"dislikes":4,"content":"老师人不错啊，蛮幽默的，也挺水，作业从来不检查，期末还发糖～给分也不错"},{"id":42219,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-14 02:31:44","like_diff":2,"likes":3,"dislikes":1,"content":"辣鸡绩杀不想说话"},{"id":42691,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-15 02:43:03","like_diff":2,"likes":3,"dislikes":1,"content":"很好的老师呀，关键是自己要认真对待大英课！"},{"id":50280,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-05-02 06:26:15","like_diff":2,"likes":6,"dislikes":4,"content":"老师其实蛮亲切的 词汇学给分不错呀"},{"id":52234,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-06-16 07:58:40","like_diff":2,"likes":3,"dislikes":1,"content":"上课特别水，英语词汇学，不过如果上课认真听了，复习一下，小测还可以，给分很求是，论文看运气。"},{"id":80986,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-07-03 07:36:14","like_diff":2,"likes":3,"dislikes":1,"content":"英语视听说水课，给分不错"},{"id":95215,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-27 10:27:54","like_diff":2,"likes":5,"dislikes":3,"content":"三观不正"},{"id":99846,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-25 08:22:12","like_diff":2,"likes":4,"dislikes":2,"content":"给分好"},{"id":103645,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-03-03 13:42:04","like_diff":2,"likes":2,"dislikes":0,"content":"辣鸡，毁我大英。"},{"id":109435,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-06-14 12:09:40","like_diff":2,"likes":2,"dislikes":0,"content":"英语词汇学随便听听还可以，给分怎样还不知道，但是上课的感觉不喜欢，经常冷场，说一些奇怪的话"},{"id":121109,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2020-01-19 15:25:48","like_diff":2,"likes":3,"dislikes":1,"content":"视听说事情有点多，但是说给分不好的都是自己英语不好能怪老师？期末这个小学生听力还能再简单点嘛..."},{"id":137183,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-07-02 04:05:44","like_diff":2,"likes":2,"dislikes":0,"content":"绩杀！！\n\n慎选\n\n期末30个选择，错一题总评少一分，慎选！！"},{"id":27554,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-06-27 03:26:13","like_diff":1,"likes":5,"dislikes":4,"content":"个人觉得老师还是挺好的，平常认真点，还是没有什么大问题的"},{"id":27838,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-06-27 19:46:05","like_diff":1,"likes":2,"dislikes":1,"content":"给分很低，水平很差，很爱放视频混时间，或者全班读绕口令唱歌，很无聊"},{"id":35404,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-11-10 05:56:45","like_diff":1,"likes":2,"dislikes":1,"content":"(ºOº)分低难过……老师挺会自娱自乐的hhh"},{"id":40409,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-03 07:36:01","like_diff":1,"likes":3,"dislikes":2,"content":"老师还不错啊"},{"id":40486,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-03 15:57:43","like_diff":1,"likes":2,"dislikes":1,"content":"主要靠自己预习与复习，但老师还是挺负责，人挺不错的，就是上课时候经常讲冷笑话（自己觉得很好笑的那种）还会突然说两句日语(●—●)"},{"id":42210,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-14 02:06:15","like_diff":1,"likes":6,"dislikes":5,"content":"老师人很好啊！课堂活动蛮丰富的！过年了还让组员拥抱然后发巧克力哈哈，我觉得大英靠自己呀，平时单词还是要多看看吧嘿嘿"},{"id":42215,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-14 02:24:54","like_diff":1,"likes":3,"dislikes":2,"content":"整体来说还行。\n\n上课比较无聊。\n\n但是老师抓得很紧，每个单元都要默写，要讨论，要做练习，要复述课文。\n\n但如果认真学，期末会好的。"},{"id":42619,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-14 15:17:51","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺不错的，大英主要靠自己，认真点分都不会低的"},{"id":51484,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-06-06 08:38:40","like_diff":1,"likes":2,"dislikes":1,"content":"。。。。。。"},{"id":59335,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-11-20 10:15:00","like_diff":1,"likes":1,"dislikes":0,"content":"笑话有点尬"},{"id":59734,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-09-26 09:22:17","like_diff":1,"likes":1,"dislikes":0,"content":"事情多 听写多"},{"id":67305,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-01-20 15:54:03","like_diff":1,"likes":4,"dislikes":3,"content":"这老师就是个垃圾"},{"id":68792,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-01-24 02:00:06","like_diff":1,"likes":2,"dislikes":1,"content":"其实还可以，不太严格，人很和蔼，只是可惜让人提不起兴趣"},{"id":80976,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-07-03 06:45:14","like_diff":1,"likes":1,"dislikes":0,"content":"又水给分又低，约不到任何东西，还让背杭州小吃"},{"id":81301,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-07-04 15:18:54","like_diff":1,"likes":1,"dislikes":0,"content":"给分差"},{"id":93879,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-14 06:52:57","like_diff":1,"likes":1,"dislikes":0,"content":"出分了555想说一学期认真听课也没有记住什么，考前抱佛脚好好复习，论文好好写居然有4.8谢谢老师！"},{"id":95279,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-19 06:44:22","like_diff":1,"likes":2,"dislikes":1,"content":"课讲的还可以，上课有些观点确实有点雷\n\n主要看期末，平时分就5分，其余都是考试作文之类的东西，期末一考定乾坤"},{"id":95287,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-19 06:52:46","like_diff":1,"likes":1,"dislikes":0,"content":"还是可以的，认真学能学到一些，但比较有限，分数什么的还是要努力争取"},{"id":95288,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-19 06:52:53","like_diff":1,"likes":2,"dislikes":1,"content":"均分也就3.0吧，不过怪不得老师。基本就按照期末考来打分的，课比较水，事情也不多。"},{"id":95442,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-19 11:47:07","like_diff":1,"likes":4,"dislikes":3,"content":"感觉还是挺水的我在课上差不多背了一个学期的单词。偶尔会听听歌看看生活大爆炸(虽然老是重复播一集但是我看的还是很开心啊…)平时会有一些唱歌/表演的活动。老师还是很好的呀，会节日发糖，在群里解答问题，考试之前还会提醒我们注意事项什么的。虽然有些话比较雷人也常常问候组员家乡但没什么大问题吧？ 最后英语还是靠自己吧？我也不清楚最后的分数怎么打的，比我想象的高了不止一点…也没有你们说的那么差劲呀"},{"id":123474,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2020-06-09 05:28:31","like_diff":1,"likes":1,"dislikes":0,"content":"英语视听说挺好的，课其实挺水了，一次小组表演，一次2分钟左右的演讲，给分很不错"},{"id":123982,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2020-06-18 16:07:07","like_diff":1,"likes":1,"dislikes":0,"content":"词汇学..3.6..为了学分也就这样吧，玄学"},{"id":125091,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2020-08-30 14:17:49","like_diff":1,"likes":1,"dislikes":0,"content":"体验极差"},{"id":129086,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2020-12-30 05:44:41","like_diff":1,"likes":1,"dislikes":0,"content":"quiz前一点也不通知，还是从别的同学那里知道要quiz，服了服了"},{"id":130575,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-01-23 17:19:20","like_diff":1,"likes":1,"dislikes":0,"content":"绩点3.6，还不错吧，因为我水了一学期"},{"id":130698,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-01-24 09:15:12","like_diff":1,"likes":1,"dislikes":0,"content":"待人和善，不会故意卡绩（也不会加），一个很客观的老师"},{"id":36455,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-11-14 01:30:14","like_diff":0,"likes":1,"dislikes":1,"content":"上课有点水，不过老师还是很好的，认真点可以学到不少知识哒"},{"id":36647,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-11-15 07:37:57","like_diff":0,"likes":8,"dislikes":8,"content":"老师真的超级有意思，这节课是我一段时间里最喜欢的课。上这节课的期间正好在背六级的单词，所以比较努力，最后意料之外的得到了很高的分数，大大激发了我学习英语的热情，，，，真的超喜欢这个老师，嘻嘻嘻"},{"id":41559,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-12 07:44:01","like_diff":0,"likes":2,"dislikes":2,"content":"略尴尬，但也是个蛮可爱的老人，绩点真心低。。。"},{"id":64633,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-12-25 17:23:32","like_diff":0,"likes":3,"dislikes":3,"content":"上的视听说，咋说呢，和其他视听说比起来真的水。看了三堂电影，会有小组表演和个人表演。最后给分。。。。是我自己不太努力吧，最后小组表演还跑题了，最后只有3.9。老师人还是不错的，很和蔼，笑呵呵，动不动说日语，动不动说杭州方言，就是英语说的少。"},{"id":77311,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-05-04 13:46:52","like_diff":0,"likes":1,"dislikes":1,"content":"施老师是一个很温和儒雅的老师，每次问题都会很耐心回答。我好多次课后问他作业，他都有非常即使的回答。老师给分还算客观，如果你是班长分应该会好的，如果不是，就争取混脸熟，如果你不喜欢和老师搞好关系，那就认真准备最后的笔试和口试吧。不过最后的笔试听力有点坑，非常含糊。但总体上看，老师还可以。如果想要更好的学习体验，建议不要选择这样的课。"},{"id":88858,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-11-10 10:02:56","like_diff":0,"likes":2,"dislikes":2,"content":"绩杀，慎选！！！"},{"id":91045,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-11-29 08:27:10","like_diff":0,"likes":2,"dislikes":2,"content":"傻逼老师，想学英语千万别选视听说"},{"id":95152,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-19 01:59:44","like_diff":0,"likes":1,"dislikes":1,"content":"绩杀，慎选"},{"id":110074,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-06-22 07:17:29","like_diff":0,"likes":0,"dislikes":0,"content":"英语词汇学上课水，准备考试前看书的话会有一点点启发。然后考试一定要重视老师给的两份练习题，题目很多相关。给分未知。"},{"id":110232,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-06-25 00:53:20","like_diff":0,"likes":0,"dislikes":0,"content":"? ? ? ? ?"},{"id":116920,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-09-17 08:31:50","like_diff":0,"likes":2,"dislikes":2,"content":"讨厌，你坏死了，我好喜欢"},{"id":117920,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-10-10 07:33:24","like_diff":0,"likes":0,"dislikes":0,"content":"一个都没用"},{"id":118979,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-11-09 02:15:16","like_diff":0,"likes":2,"dislikes":2,"content":"听了两节词汇学退课了 浪费生命 这个老师的幽默点很奇怪 很令人尴尬 那两节课每次下课我都能跟别人分享半天我上课的见闻 这么尬的课堂真的令我大开眼界"},{"id":125879,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2020-09-15 08:38:57","like_diff":0,"likes":1,"dislikes":1,"content":"老师人挺好的，课真的不难，考试尤其简单"},{"id":126526,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2020-09-29 07:07:24","like_diff":0,"likes":0,"dislikes":0,"content":"。。神经病"},{"id":131556,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-01-28 04:07:37","like_diff":0,"likes":0,"dislikes":0,"content":"没什么可说的\n\n学不到东西\n\n讲课水平差\n\n并且给分低\n\n英语视听说慎选"},{"id":134726,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-04-12 07:55:55","like_diff":0,"likes":2,"dislikes":2,"content":"笑点很低，上课经常自娱自乐，自言自语，喜欢开无聊的玩笑，地域黑，刻板印象很重，水平一般，游戏和pre很尬，专点不交作业的同学，点起来之后把你家乡地址电话身份证号通通问一遍"},{"id":137049,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-06-30 04:43:02","like_diff":0,"likes":0,"dislikes":0,"content":"还可以"},{"id":137277,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-07-03 01:16:27","like_diff":0,"likes":0,"dislikes":0,"content":"上了他两次课，一次视听说一次词汇学。\n\n视听说到词汇学，笑话一点没变，西安的事情听了百八遍。\n\n\n\n视听说没有论文，考试简单。\n\n词汇学我直接3.0，就很迷……怀疑我论文被杀了……但是要问成绩只能在大群里公开问……无语子。（他不看钉钉消息）\n\n\n\n偏见有……很不喜欢各种刻板印象，听得非常难受"},{"id":137433,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-07-04 06:58:48","like_diff":0,"likes":0,"dislikes":0,"content":"真无语…一分都嫌多"},{"id":137959,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-07-07 01:17:45","like_diff":0,"likes":0,"dislikes":0,"content":"英语视听说，作为用来水的课还行吧，没什么作业，也不需要为了考试花时间复习。\n\n会有四次左右的展示，每个展示时间平均也就两分钟，所以每次只花一两个小时准备一下就可以了。平时就没别的作业了，比托福系列课舒服很多，比大英更是轻松太多。\n\n上完第一次课感觉还挺好玩的，老师有点老顽皮的感觉，虽然课堂很尬，但莫名戳人笑点。但后面的课就开始水了，老师也水，我们也水，基本我也就再没听过课。\n\n给分方面，感觉主要看自己本身的英语水平，和在这个课上的投入基本没关系。估计应该是期末考试拉开分差。我最后拿了91，感觉还行吧不痛不痒，跟我之前托福听力课一个分。\n\n总之如果有英语底子的为了水学分，选他的课还是很不错的。如果英语水平不好还想要高绩点，可以慎重考虑一下。"},{"id":137971,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2021-07-07 03:14:33","like_diff":0,"likes":0,"dislikes":0,"content":"英语视听说。老师上课说话比较慢的，也有点水，推荐英语水平比较好的同学可以选一下，事情不是很多，比其他英语课应该是轻松很多的，感觉上主要是靠最后的听力考试，不是很适合英语听力不好或者口语不好的同学。"},{"id":21841,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-03-01 08:06:42","like_diff":-1,"likes":3,"dislikes":4,"content":"水水的 听写什么的是浮云… 背下就好了"},{"id":34690,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-10-18 07:42:02","like_diff":-1,"likes":2,"dislikes":3,"content":"辣鸡，浪费时间"},{"id":42247,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-01-14 03:03:08","like_diff":-1,"likes":1,"dislikes":2,"content":"其实没有那么差，英语主要还是靠自己"},{"id":52242,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-06-16 09:44:24","like_diff":-1,"likes":3,"dislikes":4,"content":"其实我喜欢这老师的课。没有哪个老师愿意绩杀，只有愿意给你多少同情分的区别。平时成绩会公布，绝对公开。成绩给的明白，可以选的！"},{"id":53213,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-06-26 07:50:54","like_diff":-1,"likes":2,"dislikes":3,"content":"英语词汇学，给分真的低"},{"id":80796,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-07-04 11:24:24","like_diff":-1,"likes":2,"dislikes":3,"content":"傻逼老师，别选，事情多，该挂还是挂，别指望他"},{"id":92124,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-12-26 13:13:36","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很不错啊，上课只是提问，不点名的，有一次我没来老师都没看见（，确实有时会讲一些不是很有用的东西，不过那个时候可以自习啊，在微信上经常回答我的问题，我觉得还算不错的一个老师\n\n"},{"id":95128,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-19 00:51:20","like_diff":-1,"likes":1,"dislikes":2,"content":"大英靠自己，但依旧感谢不杀之恩～～考试周出的第一门成绩～比我预想的好太多ಥ_ಥ"},{"id":95138,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-01-19 01:14:49","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人挺好，但上课很水。不过大英主要靠自己。我平时不认真学导致两次小测分数和听写都很惨（全班倒数）……上课就发了一次言，没有复述过，期末终于悔悟过来认真背了一天的单词，最后3.6。"},{"id":116688,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2019-09-13 07:35:05","like_diff":-1,"likes":0,"dislikes":1,"content":""},{"id":5248,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2015-07-06 03:59:08","like_diff":-2,"likes":22,"dislikes":24,"content":"老师上课挺好的，人也不错，不无聊，给分好，推荐！"},{"id":13918,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-01-02 10:34:04","like_diff":-2,"likes":5,"dislikes":7,"content":"一般般还行"},{"id":16170,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2016-01-17 11:24:37","like_diff":-2,"likes":7,"dislikes":9,"content":"上课有更多游戏，老师人非常好！"},{"id":48806,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-03-13 09:36:02","like_diff":-2,"likes":1,"dislikes":3,"content":"感谢老师让我及格。"},{"id":51902,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2017-06-13 09:36:18","like_diff":-2,"likes":0,"dislikes":2,"content":"老师还可以吧"},{"id":67280,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-01-20 14:53:37","like_diff":-2,"likes":0,"dislikes":2,"content":"上课只知道问组长组员是哪里的人，性格是什么，唯一优点是有点儿幽默（给分不高）"},{"id":74792,"teacher_id":1034,"teacher_name":"施晓伟","post_time":"2018-03-06 02:01:10","like_diff":-2,"likes":0,"dislikes":2,"content":"课挺水的，分数啥                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
