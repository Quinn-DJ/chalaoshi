子轨道构型给你解释为什么机理是这么写的，真的是有一种完全不靠记太多东西就直接从原理层次出发写出机理的感觉，果然是大佬。而且奶奶喜欢飙英语，上课讲的速度飞起，如果一不小心跟丢了就完全不知道在说什么了，周三下午中有前面有物化，物化全程打瞌睡(物化老师我对不起你)然后去听中有一点没瞌睡，thinking keeps you away from napping.这门课分还没出，但是不管我考的咋样我都要给十分。"},{"id":40356,"teacher_id":1513,"teacher_name":"吕萍","post_time":"2017-01-03 04:40:49","like_diff":12,"likes":14,"dislikes":2,"content":"教普体的和教有机的真不是一个老师。。有机上的好没的说！"},{"id":421,"teacher_id":1513,"teacher_name":"吕萍","post_time":"2015-03-15 02:10:08","like_diff":11,"likes":14,"dislikes":3,"content":"老师逻辑思维特别清晰，对有机本质的理解也十分到位。上课语速偏快，需要高度集中注意力。"},{"id":69262,"teacher_id":1513,"teacher_name":"吕萍","post_time":"2018-01-24 11:36:09","like_diff":8,"likes":8,"dislikes":0,"content":"我的化学是体育老师教的，千真万确，不信你看顶部的介绍(^з^)-☆"},{"id":89140,"teacher_id":1513,"teacher_name":"吕萍","post_time":"2018-11-16 04:49:19","like_diff":8,"likes":8,"dislikes":0,"content":"吕萍老师真的超级棒，条理清楚教的超棒，而且认真负责考前一直都在线上答疑，还会人性化地调整考试难度。也给王其峻助教疯狂打call，超级负责又超级可爱的助教！"},{"id":105925,"teacher_id":1513,"teacher_name":"吕萍","post_time":"2019-04-23 07:56:10","like_diff":8,"likes":9,"dislikes":1,"content":"疯狂表白吕奶奶和王其峻xgg！老师上课水平极高，写机理行云流水！助教xgg极其认真负责！爱上了！"},{"id":105930,"teacher_id":1513,"teacher_name":"吕萍","post_time":"2019-04-23 08:32:33","like_diff":7,"likes":8,"dislikes":1,"content":"吹爆吕奶奶行云流水的机理和助教xgg的耐心答疑，上午考完试下午出分，这效率?"},{"id":37689,"teacher_id":1513,"teacher_name":"吕萍","post_time":"2016-11-20 07:14:55","like_diff":6,"likes":7,"dislikes":1,"content":"好啊，非常好啊。\n\n我是大一选的，因为我是其他专业的渣但是想学化学还听说是竺院的课。\n\n谁知道是大二的2333结果开课那天一群学长围坐。\n\n课真的挺不错的吧，不过求是班的课自然难，主要是要有高中竞赛基础。\n\n老师喜欢和Mysweet啊，上课上到一半让助教去买hhh.\n\n经常讲一些浙大有机研究的历史啊，听得入迷，也能让我们的目光捕捉到科学前沿。\n\n英文单词考得挺多的，一定加油学好英语。\n\n就这样啦，满分。"},{"id":191556,"teacher_id":1513,"teacher_name":"吕萍","post_time":"2024-04-24 23:07:23","like_diff":6,"likes":6,"dislikes":0,"content":"可惜吕老师今年结束带课了，不然还想继续选她的课。只能说不愧是浙江省第一位有机博士，其水平之高在上课时能真真切切的感受到，老师特别可爱（就是讲的太好太专业了导致很多时候跟不上）。最让我感动的是期末考试的前一天课上，吕老师过来问我有没有把握，我说只能尽力而为了，实在过不了就只能重新再来，毕竟中有的难度摆在那里的，吕老师听闻后露出了担忧的面色，随后便开始给我讲应该如何去复习，最后也是擦边过了，只能说感谢老师和助教。"},{"id":24413,"teacher_i                     function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
