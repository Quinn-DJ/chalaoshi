                <script>
                    // 评论数据
                    const commentsData = [{"id":61894,"teacher_id":1432,"teacher_name":"何国庆","post_time":"2017-11-21 11:51:59","like_diff":7,"likes":7,"dislikes":0,"content":"\n\n简单来概括，有以下几个特点:\n\n1.短学期，2学分。一周应该一次实验，一次理论。但是只上了两次实验课。幸福。\n\n2.然后，在农生环D座，我感受到了史上最混乱的实验室，第一次在实验室里吃东西，还是吃的实验原材料，就是一大桶的葡萄哈。\n\n3.两次实验，就是，可能时间有点久，一次酿葡萄酒，一次制备麦芽汁，感觉很简单。\n\n4.理论考试，你懂的，看书或者ppt就好。因为选课的人很杂，题目不算太难。和专业没有太大关系。\n\n5.最重要的，老师上课不无聊。因为内容本身，不是酵母菌啥啥特专业的东西的，而是比如葡萄酒分成，白，红，粉红葡萄酒之类的。老师感觉社会阅历很广，经常分享小故事。听听课，挺好的。\n\n6.最后一节课，真的美滋滋。三种啤酒，三种葡萄酒，三种黄酒，混着喝了九种酒的我，安全骑着我的自行车，回到了寝室。\n\n真的，感觉美滋滋。不要问我给分怎么样，就冲着这节课的内容，觉得，真心值了。"},{"id":64238,"teacher_id":1432,"teacher_name":"何国庆","post_time":"2017-12-22 01:16:47","like_diff":5,"likes":6,"dislikes":1,"content":"不知道为什么这么多人说给分不好啊，我考前花了一整天时间看了PPT，考试内容在PPT上都有，和专业一点关系都没有，只要好好看PPT就行了，就凭着老师给我的满绩，我也要给老师打个十分"},{"id":85227,"teacher_id":1432,"teacher_name":"何国庆","post_time":"2018-07-16 08:14:48","like_diff":4,"likes":4,"dislikes":0,"content":"发酵工艺学，课每周都上，一共三次实验，课嘛都是讲讲书，最后考试也就背啊背，表示不是食品专业的完全不知道重点是什么……背了一堆生物的定义结果一个都没考……然后考前还看到每个人手里都拿了一份提纲也不知道是不是他们内部资料？？？不过上课呢有比较认真听课，简答题都靠着自己的记忆，名词解释都是靠自己组织语言?也不知道算没算对，反正最后4.2还凑合吧。不过他们专业特别排外倒是真的，做实验的时候有个胖子一直吐槽我什么都不会，mdzz我化学实验做的比你多好嘛有什么资格教训我"},{"id":61777,"teacher_id":1432,"teacher_name":"何国庆","post_time":"2017-11-21 01:09:56","like_diff":3,"likes":3,"dislikes":0,"content":"酿酒真的是超级有趣啊，老师讲的也很好，特别生动，咸鱼的时候也忍不住回来听两句。最后的品酒课真有意思。给分也蛮好的，嘻嘻嘻。"},{"id":89202,"teacher_id":1432,"teacher_name":"何国庆","post_time":"2018-11-16 16:45:16","like_diff":3,"likes":3,"dislikes":0,"content":"选了酿酒工艺学\n\n考试题真的很基础，就是了解程度的题和概念解释\n\n老师上课很有意思，经常讲小故事以及传授人生经验，实验课可以吃实验材料（葡萄特别甜），品酒课喝了四五种啤酒好几种葡萄酒和黄酒，助教也很可爱，作业只有三篇实验报告"},{"id":82858,"teacher_id":1432,"teacher_name":"何国庆","post_time":"2018-07-09 08:34:09","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，上课也蛮有趣的。至于上面的评论说考试简单的指的是酿酒工艺。"},{"id":36543,"teacher_id":1432,"teacher_name":"何国庆","post_time":"2016-11-14 23:55:19","like_diff":1,"likes":2,"dislikes":1,"content":"给分很差，明明考试内容是之前全部背过的，一模一样写在试卷上，给分还是很低"},{"id":89494,"teacher_id":1432
