r_id":212,"teacher_name":"叶兵","post_time":"2021-06-12 10:14:46","like_diff":4,"likes":4,"dislikes":0,"content":"和其他评论没有多大的区别，自己看吧。"},{"id":141078,"teacher_id":212,"teacher_name":"叶兵","post_time":"2021-09-23 02:27:26","like_diff":4,"likes":4,"dislikes":0,"content":"产组真差"},{"id":153613,"teacher_id":212,"teacher_name":"叶兵","post_time":"2022-05-06 03:04:07","like_diff":3,"likes":7,"dislikes":4,"content":"不至于2分。老师上课讲的比较清楚，两次作业+小论文，事也不算多。他的slides补充了课本上一些说的不太清楚的地方，课本+slides配合使用比较好。考试也没有为难人，考试难度和给分都符合预期。个人感觉老师水平还是比较高的。"},{"id":171328,"teacher_id":212,"teacher_name":"叶兵","post_time":"2023-03-22 00:18:31","like_diff":3,"likes":4,"dislikes":1,"content":"没想到zju还有这么离谱的老师。说话讲课一团糟，口齿不清，然后目中无人，对学生趾高气扬。对考研学生存在严重歧视。"},{"id":185214,"teacher_id":212,"teacher_name":"叶兵","post_time":"2023-12-27 06:01:37","like_diff":3,"likes":4,"dislikes":1,"content":"陈述叶兵老师授课需改进部分如下：1，吐字不清。正常语速下可以理解，但有时遇到老师着急、符号拗口的部分，叶老师讲话就会含糊不清，常常听不清老师在讲什么了。2，喜欢偏题。希望老师讲课可以集中在目标知识上，而不是花大部分时间扯课外的话题，再讲回来时早已忘了之前正经知识讲到哪里（也可能是我注意力不够集中，也可能是我专业基础不够扎实，各位同学批判性看待）。3，不备课或备课不完全。老师讲课套话太多，不能通过简单的语言形容清楚一个问题或概念，更多依赖读PPT，这样的效果不如直接看书或PPT好。4，态度不好。面对学生的课后提问，不能正面解答问题，反而追问其他的问题。主观评价，望各位选课同学理性看待。"},{"id":185690,"teacher_id":212,"teacher_name":"叶兵","post_time":"2024-01-03 14:22:25","like_diff":2,"likes":2,"dislikes":0,"content":"讲的真的好烂......"},{"id":186196,"teacher_id":212,"teacher_name":"叶兵","post_time":"2024-01-09 10:01:34","like_diff":2,"likes":3,"dislikes":1,"content":"我觉得叶老师挺好的，钉钉回答问题也很及时"},{"id":188419,"teacher_id":212,"teacher_name":"叶兵","post_time":"2024-01-19 03:08:49","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得讲的挺好的，上课也会关心大家有没有听懂，产组本来知识点就多，最后考卷也不难，大概写的差不多给分就很好。喜欢叶老师"},{"id":206173,"teacher_id":212,"teacher_name":"叶兵","post_time":"2024-12-13 07:02:58","like_diff":2,"likes":2,"dislikes":0,"content":"讲的非常非常差，全程没有逻辑，就是一整个讲不明白，事情还很多，发了作业在学在浙大上从来不说，等着自己发现是吧……"},{"id":214547,"teacher_id":212,"teacher_name":"叶兵","post_time":"2025-02-12 04:54:41","like_diff":1,"likes":1,"dislikes":0,"content":"高微叶老师给我们上了两个月的课之后换成柯老师给我们上一个月的课，柯老师上完一个月之后又换成他来给我们上最后一个月的课。听叶兵老师讲的最好笑的一句话是：“今天来的人怎么这么少？是柯老师给你们讲怕了还是你们知道我回来了？我要去问问柯老师怎么给你们吓成这样？”......其他的不过多评价，经历了才懂得。"},{"id":153928,"teacher_id":212,"teacher_name":"叶兵","post_time":"2022-05-17 05:05:29","like_diff":0,"likes":6,"dislikes":6,"content":"国际校区ECON101\n\n英语的确不太行，但是老师人还挺好（可能也知道我们都是理工科的，来水个学分）。平时不太点名，每堂课有4词左右提问。有不懂的问题私下问也会比较详细的解答。当然ZJU经济学院的就别来杠了，你们是靠这个吃饭的，别跟我们比。"},{"id":184514,"teacher_id":212,"teacher_name":"叶兵","post_time":"2023-12-21 08:19:05","like_diff":0,"likes":2,"dislikes":2,"content":"上课还挺好的啊"},{"id":187624,"teacher_id":212,"teacher_name":"叶兵","post_time":"2024-01-17 01:42:07","like_diff":0,"likes":1,"dislikes":1,"content":"国际校区ECON103\n\n叶老师非常认真负责"},{"id":188396,"teacher_id":212,"teacher_name":"叶兵","post_time":"2024-01-19 02:00:28","like_diff":0,"likes":1,"dislikes":1,"content":"给分真好！人也好！"},{"id":189222,"teacher_id":212,"teacher_name":"叶兵","post_time":"2024-01-22 12:09:25","like_diff":0,"likes":2,"dislikes":2,"content":"大绩杀，期末卷挺简单的，和作业题目差不多，后半学期的内容基本没有考，没想到出分这样低，和保研无缘了。"},{"id":214490,"teacher_id":212,"teacher_name":"叶兵","post_time":"2025-02-08 09:10:48","like_diff":0,"likes":1,"dislikes":1,"content":"研究生高级微观经济学（管理学院开课），平时：期末=7：3，很为学生着想的成绩占比。老师讲话比较吞音，有一些听不清。课程内容是围绕博弈论展开的，知识量非常大，最后的考试五道大题，看得出来出题也是用了心思的，每道大题的各个小问循序渐进，能体现出区分度。出分85和本人预期很匹配。"},{"id":192280,"teacher_id":212,"teacher_name":"叶兵","post_time":"2024-05-13 11:30:46","like_diff":-2,"likes":1,"dislikes":3,"content":"给分极好，上了两门一个5一个4.8"},{"id":171878,"teacher_id":212,"teacher_name":"叶兵","post_time":"2023-04-10 06:55:04","like_diff":-3,"likes":0,"dislikes":3,"content":"讲课时需要认真听讲，不然很有可能漏掉练习题目。"},{"id":177878,"teacher_id":212,"teacher_name":"叶兵","post_time":"2023-07-05 08:05:31","like_diff":-3,"likes":2,"dislikes":5,"content":"这给分，还有啥好说的。谢谢老师！"},{"id":125457,"teacher_id":212,"teacher_name":"叶兵","post_time":"2020-09-09 13:12:58","like_diff":-4,"likes":1,"dislikes":5,"content":"还行还行"},{"id":153605,"teacher_id":212,"teacher_name":"叶兵","post_time":"2022-05-05 14:00:17","like_diff":-4,"likes":2,"dislikes":6,"con                         }
                        
                        return sortedComments;

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
