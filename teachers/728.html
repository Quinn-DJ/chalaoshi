                    const commentsData = [{"id":51486,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-28 16:55:14","like_diff":59,"likes":84,"dislikes":25,"content":"死脑筋，误人子弟"},{"id":91884,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-12-24 07:57:26","like_diff":56,"likes":62,"dislikes":6,"content":"如果不是必修，真的不想上他的课。首先，感觉他根本没上课，不教内容没有硬货，有的时候甚至感觉他自己就不懂。永远活在自己的想法里，一概否认学生的观点，不会有什么实质性的建议。对学生有严重的刻板印象（甚至有歧视意味感觉），如果你第一次不OK，那么对不起，你凉了。改实验报告只看格式不看内容。最虚伪的一点，每次浪费很长时间装着和大家商量，最后还是按自己的想法来，既然这样直接公示不就行了。一言概之，眼高手低，耽误学生。虽然他挺敬业，比如面批实验报告，但是成效呢，说实话你可以学到很多他的格式，除此之外也没什么了，如果你的想法或者说你说的没有提到他想的词，那么对不起，他觉得你根本就不懂。总之，上他的课，别和他怼，他说什么就是什么好吧，为了绩点，很现实。但是请一定要有自己的想法，并且不会因为他而丧失，熬过一学年就好了。当然上述言论只是我个人的看法，自己体会吧。"},{"id":200548,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-10-18 15:25:31","like_diff":54,"likes":54,"dislikes":0,"content":"上的是心理学专业课，教的是人口性别年龄统计，布置的两次作业是分析中国人口变化原因，抛开畸形的价值观输出不谈，我只想说您更适合进入国家人口局工作，您如今所在的浙大心理系并没有做什么极其对不起您的事，虽然除此之外我也想不出他们不让您滚蛋的理由了～"},{"id":200549,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-10-18 15:31:22","like_diff":52,"likes":52,"dislikes":0,"content":"我从小到大就没有这么讨厌过一个老师，，，这sb上课从最开始就跑题，越跑越远，说上spss结果铺垫了7节课，尽在讲他那些肤浅庸俗市井化常识性的“思想”，ranging from人口学、社会学、性别学，话题涉及英国脱欧、中欧航班、婚姻观、性别歧视、强奸、老龄化、二孩政策、双减，可惜就是没有spss。。。他以为自己很有“思想”，呵呵。槽点太多，这种人不配称老师，称傻逼都是对他的尊敬。你以为他有5分？呵呵，是他自己刷上去的，你评评这是什么人啊…"},{"id":80514,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-06-27 10:18:58","like_diff":46,"likes":50,"dislikes":4,"content":"董之面批，小顶嘴则自灭，大顶嘴可能存活，顺从如绵羊亦可能存活。存活程度一半看修行，一半看心情。实验报告建议早批，留足好印象，晚批之流常被蔑视至尘埃蝼蚁(顶端大佬除外)。总之，察言观色，左右逢源，见风使舵，虽有万分不服依然表露如坐春风高山仰止之态，如此为之，必成大材。"},{"id":168587,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-02-20 03:47:28","like_diff":45,"likes":46,"dislikes":1,"content":"“浙大学生凭什么不能做60元一个小时的家教”\n\n跟资本共情的喜欢压榨学生的懂哥一枚吖\n\n微信搜索公众号“小董略懂”掌握懂哥最新逆天发言"},{"id":200557,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-10-19 02:44:46","like_diff":45,"likes":45,"dislikes":0,"content":"毋庸置疑的1分"},{"id":100173,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-25 16:42:55","like_diff":41,"likes":44,"dislikes":3,"content":"严肃地建议一下心理系的领导们考虑一下这个人的去留和授课资格。我非常好奇为什么这种人都能进心理系。很多人说董一胜被差评是因为他对学生严格和认真负责，这纯属胡扯。我现在放下我对他的厌恶客观地评价一下他：1. 讲课水平低。说白了就是个PPTreader，请问一下各位同学他难道有一堂讲得给人留下深刻印象的课吗？除了跟个复读机一样地照念基础知识点他还讲了什么？他根本不配在三本院校讲课，进入浙江大学的心理系就是个笑话，只能反映了领导的无能和引入机制的僵化。2. 自私，根本不考虑学生的感受。用所谓的严格要求学生为借口变相地强加给学生自己可笑的想法。认为自己就是权威，梁静茹给你的勇气？ 3. 人品差到极点，因为学生在课程群里匿名地表达了对他的不满就在群里破口大骂，炮轰学生。还说让匿名的有种站出来。你是黑社会还是老师？不管是查老师还是课程群里有人表达自己的意见和触犯他的权威他的第一想法不是自我反省，而是把匿名的人揪出来报复。恕我直言，你不配当老师，希望你能离开ZJU，别给这个学校这个系抹黑了"},{"id":49653,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-10-17 04:47:54","like_diff":40,"likes":65,"dislikes":25,"content":"不认同他的教学理念"},{"id":201035,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-11-07 14:44:44","like_diff":37,"likes":37,"dislikes":0,"content":"1分，肆不肆啊，看到没有"},{"id":201020,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-10-27 04:20:51","like_diff":33,"likes":33,"dislikes":0,"content":"毋庸置疑的一分+1"},{"id":59419,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-09-21 08:36:41","like_diff":31,"likes":46,"dislikes":15,"content":"伪君子，自己的观念都是错误的，还试图操纵学生喜欢他，强行斯德哥尔摩综合症"},{"id":104223,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 06:17:43","like_diff":30,"likes":31,"dislikes":1,"content":"……一句话能说清楚的事情翻来覆去讲了一个月……你说啥就是啥行吧我们认，别浪费时间了行吗？？？"},{"id":104232,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 07:58:32","like_diff":30,"likes":33,"dislikes":3,"content":"现在就开始喷董老师了啊？这怎么行？那你们以后两个学期怎么办？别以为对他的印象会改观，只会不断发掘她各种恶心人的点，而且！他不仅不肯改还有对你不依不挠一直骂你，已经不是三观的问题了，EQ绝逼负数，路人缘都败坏完了，我就是典型从粉到路到黑到一生黑。你们只要表面做他舔狗就行了，毕竟他喜欢别人舔他。舔狗一时爽，一直舔一直爽。"},{"id":42326,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-01-14 04:29:55","like_diff":29,"likes":44,"dislikes":15,"content":"机器人"},{"id":201036,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-10-27 14:36:14","like_diff":29,"likes":29,"dislikes":0,"content":"毋庸置疑的一分+3"},{"id":201045,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-10-28 02:09:00","like_diff":29,"likes":29,"dislikes":0,"content":"毋庸置疑的一分+5"},{"id":55458,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-07-01 13:53:12","like_diff":28,"likes":47,"dislikes":19,"content":"麻蛋最后平均分70–，心理系最坑课之一，动不动就零分乱扣分误人子弟！！！"},{"id":93937,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-14 11:14:27","like_diff":27,"likes":32,"dislikes":5,"content":"这位老师认真负责，最让我敬佩的是他的编程技术，比如你往下拉，他10.20为自己编了程序给自己加了这么多好评，着实让人佩服！（这条不花钱）"},{"id":201076,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-10-28 07:21:28","like_diff":26,"likes":27,"dislikes":1,"content":"毋庸置疑的一分+6"},{"id":93936,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-14 11:13:30","like_diff":25,"likes":30,"dislikes":5,"content":"整个大学生涯里遇到的最奇葩的老师，刻版印象严重而不自知，口口声声说着公平却做着毫不公平的事情！真的不明白身为一个心理学专业的老师，评分者效应这么严重，给学生打标签，自己居然都没有意识到……尽责是好，但是不把学生的努力当回事，仅凭一己之见如此主观的给分也是佩服，甚至无节制想要占用学生的时间。记住：在董先生的眼里，优秀的人做什么都是好的，辣鸡的人无论如何也做不好? 搞好关系是拿高分的保障哦，成果可比不上人呢"},{"id":59458,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-09-21 13:24:22","like_diff":24,"likes":36,"dislikes":12,"content":"年轻人们，半年后你们就会知道你们被这个老师耽误了"},{"id":60801,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-10-30 11:39:56","like_diff":24,"likes":35,"dislikes":11,"content":"认真是认真，所以勉强加三分。把您对我的不公平，权当做进入社会前面对不公平待遇的历练。真是是一路由粉转路再转黑。在您手底下学习要是不讨您喜欢是真的受气。"},{"id":201248,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-10-30 16:37:28","like_diff":24,"likes":24,"dislikes":0,"content":"毋庸置疑的1分+4"},{"id":96100,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-20 12:48:27","like_diff":23,"likes":25,"dislikes":2,"content":"做老师最紧要是学会自省"},{"id":104215,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 05:21:16","like_diff":23,"likes":24,"dislikes":1,"content":"就冲这老师对学生的态度，被恶心到了。说学生有心理问题？见鬼，我可去你妈的。"},{"id":104335,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-04-02 01:01:45","like_diff":23,"likes":36,"dislikes":13,"content":"董老师，never mind the scandal and libel。永远不要被流言和诽谤所中伤。加油！"},{"id":201247,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-10-30 16:37:24","like_diff":23,"likes":24,"dislikes":1,"content":"毋庸置疑的1分+7"},{"id":104214,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 05:16:18","like_diff":22,"likes":24,"dislikes":2,"content":"现在开始直接说学生有心理问题了，董一胜牛逼就完事了昂"},{"id":104222,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 06:16:37","like_diff":22,"likes":24,"dislikes":2,"content":"……能不能讲正事？我们真的不想听人生经验啊"},{"id":107758,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-05-09 09:04:53","like_diff":22,"likes":22,"dislikes":0,"content":"某编程96分同学，改了不止3次了吧，看到分数就反胃"},{"id":205639,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-12-10 10:28:46","like_diff":22,"likes":22,"dislikes":0,"content":"真是逆天，这货教的是心理统计，然后布置了一个阿里云上的服务企业的课程的作业。首先，这课程面向的是希望进入服务性企业工作的人员，并不是他所谓的“对所有同学都是重要必要的”；其次，这么推崇这个课，你不好专门开一门课来讲？一共24课时加上两个考试还要拿两个证书，每个课时花的时间也都不少，你在学期结束前最后两周布置这个作业，ddl一共十多天？你自己学了吗？我想你是不会承认自己没学的，但抱歉，你自己把向别人借证书的聊天记录展示出来了。呵呵，这种老师的存在真是心理系的不幸"},{"id":76624,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-04-16 12:55:29","like_diff":21,"likes":26,"dislikes":5,"content":"除了敬业没有别的优点，实验报告不看内容只看细节"},{"id":58176,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-08-15 07:33:19","like_diff":20,"likes":28,"dislikes":8,"content":"无fuck说"},{"id":59329,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-09-21 02:09:07","like_diff":20,"likes":30,"dislikes":10,"content":"不适合当老师"},{"id":96947,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-25 15:53:41","like_diff":20,"likes":24,"dislikes":4,"content":"让我对心理学的兴趣极快地消失，董一胜绝对功不可没。学了这么多年的心理学对这个世界对他的学生还能这样充满敌意，永远不会思考自己的问题，只会叫嚣着自己的寒心，我听得很烦心！踩一批，夸一批，虚伪恶心，在一个课程群里翻来覆去没完没了发泄私人怨气，只许州官放火不许百姓点灯，我们发表观点就是不知恩图报让人寒心，他说的就必须是正确无比的金玉良言金科玉律，恨不得让别人拿本子记下来翻来覆去背是吗？真想骂出来"},{"id":103658,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-04 01:11:13","like_diff":20,"likes":20,"dislikes":0,"content":"刷好评的人，你自己想想你们上了一节课而已，我们对着这个老师俩个学期了谢谢！相比之下谁看的更清楚还不明白吗！什么叫大学生不会反省自己！虚长几岁而已，一副说教的口吻真是好笑。这个老师偏见非常严重，对学生的态度差！不接受差评一个劲发寒心寒心，怎么不想想反省自己对学生的态度和自己的教学水平？"},{"id":104220,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 06:09:34","like_diff":20,"likes":21,"dislikes":1,"content":"可以开始讲正事了吗？？？"},{"id":104830,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-28 12:01:31","like_diff":20,"likes":20,"dislikes":0,"content":"听老师的课是一种怎样的体验？\n\n他讲课？"},{"id":104217,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 05:36:01","like_diff":19,"likes":20,"dislikes":1,"content":"浪费青春"},{"id":168618,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-02-20 09:48:07","like_diff":19,"likes":19,"dislikes":0,"content":"逆天，第一次见到用脚本给自己刷评分的老师了\n\n他给自己刷了这么多10分，平均分才5.5。\n\n说明他实际分数应该是1分"},{"id":205456,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-12-06 14:20:11","like_diff":19,"likes":20,"dislikes":1,"content":"嘴上说着跟你们商量，心里其实想都没想过。什么大模型机器人搭建，很不清楚地布置下来，然后大家就得花大量的时间去满足他那你从中不可能学到一点东西的要求。我今晚带着想杀了他的心写下这条评论。"},{"id":86044,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-08-29 13:09:22","like_diff":18,"likes":23,"dislikes":5,"content":"浙大心理系劝退最佳榜样"},{"id":93939,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-14 11:20:36","like_diff":18,"likes":20,"dislikes":2,"content":"心理系能不能换个老师来开课"},{"id":107832,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-05-10 08:38:01","like_diff":18,"likes":19,"dislikes":1,"content":"一位让读书人忍不住爆粗的优秀教师，乐于表演求是精神。哦我说话还是求是一点，一位让读书人忍不住爆粗的优秀编外教职工。"},{"id":203388,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-11-19 11:42:13","like_diff":18,"likes":18,"dislikes":0,"content":"从他一节课中任意抽一分钟听完就会有一股强烈的冲动想来查老师上给这个傻逼（或者用他最爱的那个词，脑残）踩个1分。"},{"id":72625,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-01-30 14:02:31","like_diff":17,"likes":27,"dislikes":10,"content":"为什么不能打0分"},{"id":92895,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-05 11:30:18","like_diff":17,"likes":22,"dislikes":5,"content":"好老师，不错（一条五毛）（能别买水军吗）"},{"id":100068,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-25 13:40:01","like_diff":17,"likes":17,"dislikes":0,"content":"这辈子见过最恶心的老师，心理系怎么会招这种人来上课"},{"id":100296,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-26 02:20:47","like_diff":17,"likes":18,"dislikes":1,"content":"本来对dys感觉还行，可你最近在群里的各种骂娘行为成功的让我路转黑了。你太装逼了，一天到晚在群里说匿名的有种站出来，真太把自己当回事儿了，因为你是老师才尊重你，真觉得学生怕你什么吗？苏格拉底的话送给你：认识你自己。希望你接受各位同学的建议，重新做人。"},{"id":34908,"teacher_id":728,"teacher_name":"董一胜","post_time":"2016-10-26 10:31:38","like_diff":16,"likes":29,"dislikes":13,"content":"喜欢开电扇"},{"id":60018,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-10-04 02:46:53","like_diff":16,"likes":24,"dislikes":8,"content":"兵强则灭，木强则折"},{"id":76692,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-04-18 11:39:38","like_diff":16,"likes":22,"dislikes":6,"content":"可能董大哥生来就会编程吧，学不来学不来"},{"id":93935,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-14 11:10:01","like_diff":16,"likes":16,"dislikes":0,"content":"在他的眼里，第一次你是什么样，基本以后就这样了。"},{"id":95994,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-20 10:42:32","like_diff":16,"likes":17,"dislikes":1,"content":"课程体验贼差"},{"id":104221,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 06:12:42","like_diff":16,"likes":18,"dislikes":2,"content":"有病  报复社会   撒价值观？？"},{"id":80220,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-06-22 01:31:40","like_diff":15,"likes":19,"dislikes":4,"content":"我们要好好感谢董老师，感谢他的死脑筋坑学生"},{"id":93938,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-14 11:15:42","like_diff":15,"likes":18,"dislikes":3,"content":"老师挺好的，编程ok，文采ok，看看10.20的好评就知道。"},{"id":95995,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-20 10:42:57","like_diff":15,"likes":16,"dislikes":1,"content":"刻板印象害死人！"},{"id":168617,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-02-20 09:44:31","like_diff":15,"likes":15,"dislikes":0,"content":"您的时薪是60块钱嘛？\n\n我觉得按照您的脑子，您时薪60都不配"},{"id":95998,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-20 10:54:38","like_diff":14,"likes":14,"dislikes":0,"content":"先呵呵为敬"},{"id":107786,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-05-09 14:34:57","like_diff":14,"likes":16,"dislikes":2,"content":"相信我，董批实验报告只是为了给自己找找优越感，他就是享受那种把你的分数攥在自己手心里的感受"},{"id":104832,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-28 12:47:14","like_diff":13,"likes":14,"dislikes":1,"content":"为什么没有0分呢？"},{"id":171689,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-04-02 04:14:56","like_diff":12,"likes":12,"dislikes":0,"content":"这个老师一堆自己的观念输出，得亏是大学老师，小学老师那不得教出一堆和他一样的沙币"},{"id":56249,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-07-13 08:36:04","like_diff":11,"likes":16,"dislikes":5,"content":"???"},{"id":58921,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-09-18 12:41:47","like_diff":11,"likes":17,"dislikes":6,"content":"不讲课"},{"id":64436,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-12-23 14:46:12","like_diff":11,"likes":14,"dislikes":3,"content":"？？？"},{"id":79957,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-06-19 19:27:54","like_diff":11,"likes":14,"dislikes":3,"content":"呵呵呵"},{"id":199033,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-09-14 07:50:51","like_diff":11,"likes":11,"dislikes":0,"content":"太糟糕了，上课鲜闲话一箩筐，收获满满"},{"id":206942,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-12-18 15:35:08","like_diff":11,"likes":11,"dislikes":0,"content":"我们寝室聊天话语体系里的绝对主角"},{"id":207190,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-12-19 16:11:54","like_diff":11,"likes":11,"dislikes":0,"content":"最近又开始在别的专业课来推销莫名期末的阿里云项目，与课程毫无关系，但完成就加分，最终被同学正义围殴。过程中高高在上的姿态令人作呕。"},{"id":95493,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-19 13:03:28","like_diff":10,"likes":14,"dislikes":4,"content":"我从未见过如此厚颜无耻之人，还编程给自己刷好评。 心里系得毒瘤"},{"id":103582,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-01 13:48:14","like_diff":10,"likes":10,"dislikes":0,"content":"烂的不能再烂的老师，最难听的话骂都不过分！"},{"id":109809,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-06-19 11:19:22","like_diff":10,"likes":12,"dislikes":2,"content":"就一傻屌老师，不容忍他人意见，和他意见不同就是学生的问题，他绝对没有问题，别问，问就是你错了。看似公正却不给选择的机会"},{"id":137325,"teacher_id":728,"teacher_name":"董一胜","post_time":"2021-07-03 08:08:37","like_diff":10,"likes":11,"dislikes":1,"content":"我说dys是狗不会有人反对吧？"},{"id":168641,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-02-20 13:32:48","like_diff":10,"likes":10,"dislikes":0,"content":"董老师，您的工资也太高啦，应该降一降，浙大的老师就不能从事月薪三千的工作吗？现在的大人心气也太高了，佩服佩服！"},{"id":60587,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-10-24 13:28:55","like_diff":9,"likes":17,"dislikes":8,"content":"系网炸了，认知实验网完好无损"},{"id":94252,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-16 04:49:53","like_diff":9,"likes":13,"dislikes":4,"content":"会给自己刷好评却不反省自己的典范"},{"id":133938,"teacher_id":728,"teacher_name":"董一胜","post_time":"2021-03-10 05:42:39","like_diff":9,"likes":10,"dislikes":1,"content":"鬼话连篇，特别看不起学生，喜欢炫耀，还把自己的偏见合理化，他在课堂说了一个意思如果同学拿高分和低分完全取决他先前对你的印象，不取决于你该次的分数。还说自己是个会反省的老师，看来反省个寂寞。奉劝浙大能把这老师铲走，误人子弟，胡言乱语！！"},{"id":75300,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-03-09 00:12:10","like_diff":8,"likes":16,"dislikes":8,"content":"严格不是风趣"},{"id":78091,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-05-09 09:59:33","like_diff":8,"likes":14,"dislikes":6,"content":"嗯 很敬业 讲课也讲的还可以 被他面批指出的错误也确实存在  不过把自己的观念强加在别人身上很恶心"},{"id":130435,"teacher_id":728,"teacher_name":"董一胜","post_time":"2021-01-22 10:24:52","like_diff":8,"likes":8,"dislikes":0,"content":"设活讲，1分奉上"},{"id":192606,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-05-24 17:18:40","like_diff":8,"likes":8,"dislikes":0,"content":"我听我同学骂了你几个小时"},{"id":206620,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-12-16 15:25:28","like_diff":8,"likes":8,"dislikes":0,"content":"话不多说，1分奉上"},{"id":208189,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-12-26 06:19:34","like_diff":8,"likes":8,"dislikes":0,"content":"强行拿一节课推销阿里云，也不知道是不是收了钱，后来又因为上不完了就加了好几节课，浪费大家时间，真的没得洗。\n\n要说有什么优点的话，大概他自己也清楚上课内容营养不多，允许大家不去教室，可以看直播或者回放，除了杀千刀的阿里云之外作业也不难。好歹水一水还算轻松吧。"},{"id":209779,"teacher_id":728,"teacher_name":"董一胜","post_time":"2025-01-07 05:27:43","like_diff":8,"likes":8,"dislikes":0,"content":"💩💩💩"},{"id":104226,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 06:44:52","like_diff":7,"likes":8,"dislikes":1,"content":"啊你们都在啊"},{"id":109307,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-06-13 04:26:24","like_diff":7,"likes":8,"dislikes":1,"content":"垃圾老师"},{"id":113380,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-07-06 13:07:31","like_diff":7,"likes":11,"dislikes":4,"content":"希望浙大少一点这样的老师。"},{"id":137421,"teacher_id":728,"teacher_name":"董一胜","post_time":"2021-07-04 05:19:24","like_diff":7,"likes":8,"dislikes":1,"content":"吃屎吧"},{"id":170735,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-03-09 02:09:16","like_diff":7,"likes":8,"dislikes":1,"content":"听说你喜欢给自己刷分"},{"id":206974,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-12-19 02:17:55","like_diff":7,"likes":7,"dislikes":0,"content":"sb无须多言"},{"id":216727,"teacher_id":728,"teacher_name":"董一胜","post_time":"2025-03-23 03:32:39","like_diff":7,"likes":7,"dislikes":0,"content":"SPSS是世界上最废的科研软件……（确信）系里的专业课真是与时代严重脱轨……"},{"id":123499,"teacher_id":728,"teacher_name":"董一胜","post_time":"2020-06-09 07:22:39","like_diff":6,"likes":6,"dislikes":0,"content":"理解能力和表达能力都不是很好的亚子。只要你写的跟他用的词不一样，你就是不懂，脑筋死的一批，宛如杠精。明明是他自己没明白还要说是别人不懂。表达想法的时候甚至搞不清自己的意思？他真的不适合待在浙大"},{"id":168632,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-02-20 12:24:22","like_diff":6,"likes":6,"dislikes":0,"content":"这个老师完全不懂什么叫人权和教学相长"},{"id":168635,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-02-20 12:39:26","like_diff":6,"likes":6,"dislikes":0,"content":"浙大学生只配60块一小时，您也只配在查老师上拿一分。"},{"id":168761,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-02-22 01:29:25","like_diff":6,"likes":6,"dislikes":0,"content":"原来就是你要浙大学生做60块钱的家教啊，乐了"},{"id":170051,"teacher_id":728,"teacher_name":"董一胜","post_time":"2023-03-01 0 es":13,"content":"还不错啊 .将就吧."},{"id":59383,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-09-21 05:47:32","like_diff":-8,"likes":18,"dislikes":26,"content":"是好老师的，不该比萌萌低?"},{"id":59410,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-09-21 07:42:12","like_diff":-8,"likes":17,"dislikes":25,"content":"老师真的很认真负责！以前根本不知道报告怎么写，听了老师的课，老师对论文格式的严格要求终于让论文规范了很多，记得有一次面批程序到很晚，老师也没吃晚饭还分了自己的饼干给我们，对于一些没看懂的问题也会和你讨论你是怎么想的，看到老师这么被伤到的样子默默心疼一波……"},{"id":96042,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-20 11:57:18","like_diff":-8,"likes":3,"dislikes":11,"content":"非常好 老师很认真"},{"id":62248,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-11-23 12:12:42","like_diff":-9,"likes":15,"dislikes":24,"content":"这么好的老师要珍惜啊 这个社会上对我们负责的人除了父母外真的很少了 为什么老师那么负责 不是因为老师吃了饭没事干 是因为老师为我们好 点点滴滴都是希望我们进步 为以后的发展培养好习惯 打好基础 感恩遇到董老师这样负责的老师！"},{"id":75789,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-03-18 06:22:45","like_diff":-9,"likes":10,"dislikes":19,"content":"肥肠好的教师"},{"id":79123,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-05-23 13:17:15","like_diff":-9,"likes":8,"dislikes":17,"content":"董先很可爱啊！而且很敬业， 我为董先森打电话"},{"id":23463,"teacher_id":728,"teacher_name":"董一胜","post_time":"2016-03-30 13:41:47","like_diff":-11,"likes":24,"dislikes":35,"content":"送老师一张敬业福。从上午一直批改作业到晚上，一个个地指出问题。超级感动的"},{"id":59384,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-09-21 05:47:38","like_diff":-11,"likes":10,"dislikes":21,"content":"为董一胜打call！"},{"id":88004,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 11:33:36","like_diff":-11,"likes":10,"dislikes":21,"content":"重要的事情说三遍"},{"id":88018,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 11:44:27","like_diff":-11,"likes":11,"dislikes":22,"content":"知识飞快右不懂到懂"},{"id":88019,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 11:44:35","like_diff":-11,"likes":14,"dislikes":25,"content":"很认真的老师，不怕麻烦不怕讲就怕我们不懂。点赞！"},{"id":96020,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-20 11:32:33","like_diff":-11,"likes":4,"dislikes":15,"content":"老师很好，在他的课上学到了很多，作为老师董老师尽了应尽的责任。虽然董老师真的很严格，但是董老师也是我在大学见过唯一一个这么负责的老师。谢谢董老师。"},{"id":104355,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-18 13:45:06","like_diff":-11,"likes":3,"dislikes":14,"content":"其实还好"},{"id":105154,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-04-05 06:52:06","like_diff":-11,"likes":9,"dislikes":20,"content":"昨天第一次面批，别的水平不敢乱说，但是老师改了这么多年实验报告对于思考点肯定是烂熟于胸，对于思考题的细节问题解读超级棒，面批的收获是很大的。虽然给分真的可怕，排版烂直接回炉重造。\n\n讲课的水平也真的有点一言难尽，看似是和你在讨论，但是由于没人回应就变成了他一个人自嗨，而随着自嗨的时间越来越长大家就不想要讨论只想让世界安静下来....\n\n人品不知道，反正不凶。不知道给自己刷好评、辱骂学生的事是不是真的，但是面批到11点多是真的。总之是没见到过更敬业的老师了。看到评论里对价值观的批评也是重灾区，我想说Beck了解一下？有的不能接受没问题，全盘否定过了吧？哪有十足的恶人啊？又哪有十足的善人啊？他又没强迫你接受他的价值观不是？\n\n查老师的一个通病就是给分差大家就骂，很影响客观性。所以看评论，应该能看出这个老师给分有多差吧。\n\n"},{"id":20536,"teacher_id":728,"teacher_name":"董一胜","post_time":"2016-01-28 12:10:54","like_diff":-12,"likes":11,"dislikes":23,"content":"一个字 励志"},{"id":22889,"teacher_id":728,"teacher_name":"董一胜","post_time":"2016-03-14 07:06:42","like_diff":-12,"likes":10,"dislikes":22,"content":"好好好"},{"id":25840,"teacher_id":728,"teacher_name":"董一胜","post_time":"2016-06-11 12:20:19","like_diff":-12,"likes":24,"dislikes":36,"content":"老师超级萌?"},{"id":59386,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-09-21 05:48:30","like_diff":-12,"likes":11,"dislikes":23,"content":"受益匪浅！比萌萌分低应该只是因为萌萌比较萌！"},{"id":88009,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 11:37:31","like_diff":-12,"likes":9,"dislikes":21,"content":"很精彩"},{"id":88011,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 11:37:49","like_diff":-12,"likes":11,"dislikes":23,"content":"认真 原则 风趣"},{"id":88014,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 11:39:43","like_diff":-12,"likes":10,"dislikes":22,"content":"简直是老师中的战斗机，不抛弃不放弃，把文科生夸上天，打足了鸡血，文科生表示残脑也要学统计学。"},{"id":88017,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 11:42:07","like_diff":-12,"likes":17,"dislikes":29,"content":"必须满分 "把枯燥无味的统计课上的这么有趣也是佩服。竟然我全程听的全神贯注。非常负责敬业的老师。一遍遍给我们讲解直到我们理解为止。搞得我们想放弃都不好意思。有原则。治学严谨。这样的老师一定要??。非常感谢董一胜老师。"},{"id":88038,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 12:48:39","like_diff":-21,"likes":4,"dislikes":25,"content":"明明很风趣幽默的老师啊！可能还没经历过考试所以没有体会到学长学姐们的痛苦吧…不过上课逻辑清晰推导细致，一看就是教数学的～一直强调他的严格大概是希望我们真正重视这门课，再难也要不抛弃，不放弃！\n\n"},{"id":104225,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-14 06:23:44","like_diff":-21,"likes":4,"dislikes":25,"content":"我觉得还好吧！老师说学生有病，不也有学生说老师有病吗？可能话是多了一些，但点开评论看到一堆难听的谩骂，还是被当代大学生惊到了！"},{"id":88041,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 14:37:53","like_diff":-22,"likes":3,"dislikes":25,"content":"非常负责，幽默风趣"},{"id":88049,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 22:55:16","like_diff":-22,"likes":2,"dislikes":24,"content":"相当对得起良心的老师"},{"id":88042,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-10-20 15:01:17","like_diff":-24,"likes":5,"dislikes":29,"content":"董老师不是money，不可能人人都爱。看评论就知道董老师属于“榴莲型”教师，爱则深爱，不喜则恨。反正目前我挺喜欢，幽默的老师都极为帅气！希望等考试之后，我依然喜爱如初，一定争取不挂科！"},{"id":96923,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-01-21 12:33:09","like_diff":-24,"likes":4,"dislikes":28,"content":"请注意10.20的好评是我们班同学给的，发自内心，不要脑洞太大，随意揣测抹黑任何一位负责的老师好吗？"},{"id":104267,"teacher_id":728,"teacher_name":"董一胜","post_time":"2019-03-15 10:11:56","like_diff":-26,"likes":8,"dislikes":34,"content":"希望大家都能够对自己说的每一句话都负起责任来。刀子扎进去，血会流出来，还会感觉到疼痛，这是理所当然的事情却没有人会注意到，想着是匿名的不需要负起任何责任？眼睛和嘴长在身上，是用来分享和感知喜悦的，不是用来伤害人的！不经意的一句话，可能会深深地伤害到对方。\n\n做出决定以前先好好思考一下，评论每一个字的时候都好好思考一下。当然我并不指望这条评论能够改变所有人处事的态度，并且肯定有相当多的人会对此事不关己高高挂起，或者是恶言相向。但是只要有一个人做出改变，认真思考，这就是有意义的。"},{"id":59481,"teacher_id":728,"teacher_name":"董一胜","post_time":"2017-12-08 01:52:59","like_diff":-27,"likes":13,"dislikes":40,"content":"董老师是严格了一点，但是有原则是好事啊，虽然我成绩很差，但是董老师是好老师是事实，没必要因为自己成绩不好就给老师差评，老师多用心，不辞辛劳的，那些差评的自己几斤几两心里还没点B数么，要把气撒在这种匿名评价上，可笑。"},{"id":59427,"teacher_id":728,"teacher_name":"董一胜","post_time":"2018-03-17 05:59:00","like_diff":-35,"likes":12,"dislikes":47,"content":"这底下的某些评论让我见识到了什么叫真正的伪君子。\n\n另，这破app已经成了发泄情绪的垃圾场，再不想办法解决迟早要完"},{"id":199179,"teacher_id":728,"teacher_name":"董一胜","post_time":"2024-09-18 15:51:39","like_diff":-35,"likes":1,"dislikes":36,"content":"讲的真可以"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
