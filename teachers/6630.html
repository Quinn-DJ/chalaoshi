like_diff":26,"likes":34,"dislikes":8,"content":"没有考虑过学生的平均学习能力，在极短的时间讲了一堆粗略的概要。不过课下挺认真负责，可惜考试太过阴间，就算认真复习了考试题型也乱的跟鬼一样，不给活路"},{"id":185076,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2024-01-11 13:09:32","like_diff":26,"likes":27,"dislikes":1,"content":"TA降薪不得人心\n\n钉钉签到实习挂科\n\n纯纯的出生"},{"id":182338,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2023-11-15 02:43:55","like_diff":24,"likes":24,"dislikes":0,"content":"你脑子不要说是教授的了，是正常人的吗？考试试卷印的什么狗屎自己没点逼数？还用抽象类比说是自己在考场里没问，印刷问题是我的问题？你TM是不是成年人？"},{"id":128606,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2020-12-24 14:35:17","like_diff":23,"likes":28,"dislikes":5,"content":"课程不合理，UIUC课却不是UIUC评分标准。课也听不懂"},{"id":164859,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2022-12-27 03:18:37","like_diff":23,"likes":26,"dislikes":3,"content":"什么傻逼课程，且不说电气机械土木跟化学的联系不大，电气基本没有联系，chem102本来就没有开课的必要，学校还说不够学分，用化学来凑。服了凑学分就凑学分吧，奶奶的平时上课PPT漏了好多书本内容，考试的时候又跟上课时候不一样，好多的知识点平时上课一带而过，不能教就别教了，好好去搞科研吧。明明是凑学分的课，考的又特别细，有校方的可以看看她PPT什么东西，再看看她考试什么东西，侧重点完全不侧重。凑学分的课给分还那么低，我的评价是不如不上！！"},{"id":163258,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2022-12-11 12:20:00","like_diff":22,"likes":24,"dislikes":2,"content":"不是我说lj，真讲课真tm易对答辩。考试更是无语😓，别的老师都是线下出卷考，这sb老师线上还错误百出？？早点去死。别在这ex人。🐷头"},{"id":180687,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2023-09-25 01:38:59","like_diff":22,"likes":24,"dislikes":2,"content":"还搞上行政职务了，fw一个"},{"id":185908,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2024-01-05 17:33:12","like_diff":22,"likes":22,"dislikes":0,"content":"自从升到了教务，整个人都飘了，根本不会体察普通学生，都不了解一下具体情况，高高在上，自以为是。"},{"id":191078,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2024-04-01 06:52:51","like_diff":22,"likes":23,"dislikes":1,"content":"降TA工资，降完还要写什么每周总结。TA没人报名任课老师让我们研究生牛马帮忙，一学期那点钱事还这么多，要不我一学期给你2500你去替我做TA吧"},{"id":128405,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2020-12-22 16:31:43","like_diff":20,"likes":28,"dislikes":8,"content":"课听不懂，给分低"},{"id":143404,"teacher_id":6630,"teacher_name":"邵昉伟","post_time":"2021-                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
