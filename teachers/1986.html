                    const commentsData = [{"id":14803,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2016-01-10 12:50:05","like_diff":35,"likes":35,"dislikes":0,"content":"奥妙奶奶"},{"id":580,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2015-03-15 06:01:26","like_diff":21,"likes":25,"dislikes":4,"content":"萌 调理清楚主次分明"},{"id":19939,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2016-01-25 14:55:50","like_diff":14,"likes":15,"dislikes":1,"content":"这老师点名贼6了，点完明还要回答问题，但上课贼有趣，看到敢用自拍照做PPT背景的老师就选了吧（大笑）"},{"id":17046,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2016-01-19 13:51:38","like_diff":11,"likes":11,"dislikes":0,"content":"很逗的一个老师"},{"id":65504,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2018-01-04 23:15:36","like_diff":10,"likes":12,"dislikes":2,"content":"相对奥妙奶奶的双语物化课提几点建议:\n\n1.其实这门课程除了ppt是英文，大部分知识点还是按照中文书的脉络讲的，感觉和英文教材联系不太紧密(除了作业是英文书上的习题)。\n\n2.可能老师上这个课时间比较长了，ppt应该好久没更新了。经常两节课不到就讲完了然后开始和大家唠嗑...还有就是作业题经常和学的内容对不上。希望老师能再备一下课。\n\n总之老师上课还不错，上面只是我的一些小建议。"},{"id":132443,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2021-02-01 15:28:23","like_diff":10,"likes":11,"dislikes":1,"content":"大家的物化能选滕启文老师就不要选其它中文班的老师啊！功利地算一笔账：老师的作业都来自atkins的物化书，这本书是有详细的答案详解的，（a）在students instruct里面，（b）在teachers instruct里面，这是两本单独的书，这样你作业35分全拿了吧？其次，另外5分是课前提问，每节课上课前15分钟左右，抽4-5位同学回答问题，以上节课所学知识为主，注意是可以看课件和笔记的哦，这个5分也是稳的吧？最后，60分是期末考试，期末考试里面有70分是作业原题，一字不改，也就是说，一个学期总共90个作业题，你把所有题答案背下来，会抽中其中5个，那么期末70分稳的吧，折算比例后是60%*70=42分，这样你已经有35+5+42=82分了，这是你完全不动脑子，用背书的方法学物化，能得到的分数。当然了，你在这样的背书过程中，已经将物化学了个大概了，平时听听课，自己做做作业，压力也不大，就能把物化学的很好了！"},{"id":21402,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2016-04-09 02:48:59","like_diff":7,"likes":7,"dislikes":0,"content":"奥妙姐"},{"id":23293,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2016-03-24 00:42:33","like_diff":7,"likes":7,"dislikes":0,"content":"喜欢说 哎呀妈呀 我的天哪"},{"id":134507,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2021-03-30 11:53:28","like_diff":7,"likes":7,"dislikes":0,"content":"化工学院的同学一定要选滕奶奶的课！滕奶奶是目前唯一一位采用传统物化体系的老师，而上中文物化的老师用的都是彭教授那本书，两者体系区别非常大，相当于完全不一样的课程。而化工专业同学接下来要学的大化实验P、化工热力学、化工原理等课程都是沿用的传统物化体系的脉络和内容。学中文物化的同学学化热大部分都很吃力。\n\n千万别看到是双语害怕就不选，平常上课ppt是英文，老师讲中文，提问也用中文。作业是英文但是有翻译软件，考试题目是英文但是考试开始的时候老师会一句一句翻译。而且作答都用的中文。"},{"id":46166,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2017-01-21 00:15:59","like_diff":6,"likes":7,"dislikes":1,"content":"老师讲的好很亲切，虽然点名，但只要回答问题别太离谱，作业按时叫，平时分40至少36以上。最后还给了我90分，真心推荐学滕老师的双语班"},{"id":35121,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2016-11-03 00:14:11","like_diff":5,"likes":5,"dislikes":0,"content":"奥妙 东北口音贼萌！"},{"id":46294,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2017-01-21 07:06:09","like_diff":4,"likes":4,"dislikes":0,"content":"虽然只得了3.3，但是滕老师又特地把我试卷的错误一一指出来了，我服，好老师10分！"},{"id":23661,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2016-04-12 01:13:22","like_diff":3,"likes":4,"dislikes":1,"content":"每次上课前十几分钟会提问七八个同学 都是上节课课件只要看过就会回答的 挺好的模式吧 督促我们复习 有个秘密是课件的图表背后会是老师的照片 上课还是讲的挺好的"},{"id":100288,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2019-01-26 02:12:45","like_diff":3,"likes":3,"dislikes":0,"content":"收获了大学第一个满绩，大爱滕奶奶。上课有趣，ppt上都是知识点，没有其他没用的东西，认真记笔记就行。每次课前都会提问，每人每学期提问两次，一次五分，计入平时成绩，每次作业也会按照分数折合算入平时成绩。考试是七道题，题目逐字翻译好，有作业题原题，非作业题也很简单。作业每次都交，和答案校对好，毕竟做错了是要扣分的。比起中文物化简直幸福到爆炸。"},{"id":6977,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2015-08-23 13:03:45","like_diff":2,"likes":3,"dislikes":1,"content":"还不错\n\n"},{"id":40509,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2017-01-04 02:23:17","like_diff":2,"likes":2,"dislikes":0,"content":"听老师课是一种什么样的体验？—可奥妙了"},{"id":99635,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2019-01-25 04:22:19","like_diff":2,"likes":4,"dislikes":2,"content":"从80道作业题里面出4道一字不差的原题 再加上3道简单到令人发指的计算题 考场上逐字翻译 再不上4就真的是自己的问题了 滕奶奶讲课敲棒\n\n(心疼一波修中文物化的可怜孩子们"},{"id":101283,"teacher_id":1986,"teacher_name":"滕启文","post_time":"2019-01-28 03:17:36","like_diff":2,"likes":2,"dislikes":0,"content":"很有意思（老师应该是东北的吧……）上课条理超级清楚，虽然是英文授课，但很好懂..."},{"id":149013,"teacher_id":1986,"teacher_na                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
