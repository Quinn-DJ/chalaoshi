                    // 评论数据
                    const commentsData = [{"id":164167,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2022-12-18 15:31:41","like_diff":11,"likes":14,"dislikes":3,"content":"有幸上了她的创业基础课。\n\n非常温柔的老师，而且很有礼貌，每次下课总是走到讲台正中央深鞠一躬。\n\n平时也很温柔，会拿自己的经历做例子，很耐心倾听，说话轻声细语。\n\n优雅，实在是太优雅了。"},{"id":160440,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2022-09-22 13:19:40","like_diff":6,"likes":9,"dislikes":3,"content":"老师太好了，给了我们很多点子，上课很有想法，说话很和气，只要态度认真，最后分数应该不会差"},{"id":199354,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2024-09-21 14:28:15","like_diff":6,"likes":6,"dislikes":0,"content":"去年上了郑老师的创业课，今年给朋友推荐，发现教务网上换老师了，班级被合并了，有人说郑老师离职了（？）不管怎么样先特意赶回来评论。\n\n不得不感叹郑老师真是一股清流。没记错的话郑老师是医学院的，不过很认真地学习了创新创业的相关书籍，从授课也能看出来是非常认真地准备过，体验非常好。\n\n老师人很温柔很耐心，至今记得的一个细节是每次上课前都会对全班同学鞠躬致意，虽然只是很简单的一个动作，但是初入大学的我确实感受到了一种被关怀的亲切感。\n\n我无意进行人身攻击，但郑老师的水平确实反倒显得比那些“专业对口”的管理学院和行政的老师要高得多，人也和善的多；很庆幸有这样一位技术出身的老师能来创新创业学院授课，让这门本来就烂透了的课多了一些学术的严谨和和谐，少了那些充满爹味的胡说八道。\n\n郑老师不再带这门课实在是正确的选择，所谓创新创业类的形式主义课程，不仅耽误学生，也残害了好老师。24级开始好像不再必修这类课程了，真是谢天谢地了。"},{"id":161103,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2022-10-27 04:13:32","like_diff":4,"likes":4,"dislikes":0,"content":"老师实在太好了太好了太好了"},{"id":161441,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2022-11-07 03:34:27","like_diff":4,"likes":6,"dislikes":2,"content":"非常温柔的老师，她会很耐心地倾听每个同学的想法，就算整活也不会怎么样，就是会和同学打成一片的好老师！"},{"id":171907,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2023-04-12 06:40:57","like_diff":4,"likes":5,"dislikes":1,"content":"（创业基础）很尊重同学\n\n事情略多（小队pre，论文，校园创业）但这是由课程性质决定的，老师尽可能减轻压力了（ddl之后也可以补交作业，校园创业不去搞也可以通过提交一些对课程的建议等替代）"},{"id":172311,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2023-04-25 08:02:14","like_diff":4,"likes":5,"dislikes":1,"content":"郑老师上课相当温柔，每次课前都会鞠躬，也不会扯那些让人不适的东西。所以即使课程性质决定了上这门课必须水过去，郑老师讲课也能让你水得流畅。\n\n成绩组成（2022-2023春）：到课10%，自己想一个创意点子并简单介绍一下8%，小组pre介绍老师给的案例12%，平时作业8%（忘了是什么了），小组2小时校园创业12%；最后50%是小组的创业策划书或者个人的课程论文（选择小组创业策划书的话，每人一个部分，任务量实则不大）。成绩组成第一节课老师会在ppt上放出来。\n\n给分蛮好，我中等投入，89分。不知道跟上课有2次发言有没有关系。"},{"id":169920,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2023-02-28 11:37:28","like_diff":3,"likes":3,"dislikes":0,"content":"老师太好了😭 人美心善声音又好听，是我这样的摆子也不舍得睡的课"},{"id":179448,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2023-09-16 04:44:50","like_diff":3,"likes":3,"dislikes":0,"content":"温柔耐心，尊重课堂；学有所得，任务简赅；给分可观，吾爱吾师。"},{"id":172303,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2023-04-24 14:59:16","like_diff":2,"likes":2,"dislikes":0,"content":"郑老师人真的很温柔，每次上课前都会走到讲台前鞠躬，让我这个摆狗真的觉得很惭愧，觉得我的听课质量远远配不上她的课\n\n也会听同学们的意见，对很多可能不成熟或者鲁莽的想法都会回答，会尽可能调动授课氛围，很可惜我们后面就有点沉默了\n\n平时不点名，我当时有事和她请假也让我先去做更重要的事情，非常非常善解人意\n\n以及最后，给了我这种菜狗很高的分数（至少对我来说），课程任务也不能说很少（课上pre，论文和校园创业），但是尽可能给我们减负了，平时都挺空的\n\n啊啊啊啊啊啊总之我吹爆郑老师，大家快快选她！"},{"id":172367,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2023-04-25 12:03:23","like_diff":1,"likes":1,"dislikes":0,"content":"创业基础顶级好课，一次小组展示一个小组论文，事少给分好，郑老师声音巨好听，我永远喜欢郑老师。"},{"id":173762,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2023-06-02 11:24:41","like_diff":1,"likes":1,"dislikes":0,"content":"温柔\n\n落落大方\n\n声音好听\n\n尊重学生\n\n与脑科学学科交叉的创业课程\n\n事情少，反鹅颈 （1篇自我介绍；1个小型观点pre；1篇个人论文or小组合作创业计划书）"},{"id":186282,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2024-01-10 10:12:47","like_diff":1,"likes":1,"dislikes":0,"content":"这学期选了郑老师的创业基础课，一学期有一次小组展示，和一篇小组合作论文，还有一些自愿选做的创业活动，事情很少，老师声音特别温柔，十分尊重同学们的想法，会邀请各种大佬分享经验，最后拿到了4.5，怒赞！"},{"id":186486,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2024-01-11 09:45:23","like_diff":1,"likes":1,"dislikes":0,"content":"虽然老师给分已经算很不错了，但比上学期稍微变差了一点。不知道是因为老师变了还是学生的缘故。曾经不卷也能有4.5、4.8的日子过去了～"},{"id":191729,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2024-04-29 06:18:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的超级超级温柔，不管台下有没有人在听都会很认真地讲课，而且住院了还打一会视频给大家讲我真的好羞愧不爱听课啊TT给分超级好，很会鼓励人～"},{"id":172386,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2023-04-26 02:10:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师很温和细心"},{"id":174900,"teacher_id":6406,"teacher_name":"郑婵颖","post_time":"2023-06-19 13:05:17                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
