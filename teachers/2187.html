                <script>
                    // 评论数据
                    const commentsData = [{"id":76559,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-04-14 16:28:56","like_diff":81,"likes":87,"dislikes":6,"content":"你永远不要期望作业上的内容有他讲过的东西\n\n更不要期望他能系统的给你讲清楚计算机\n\n"},{"id":122153,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2020-02-17 11:15:49","like_diff":63,"likes":70,"dislikes":7,"content":"我非常不理解为什么给竺院人文社科班的学生配这样的老师，也许老师带专业学院的学生更好一些吧。但最竺院人社的课真的不上心，完全没有上课的样子。东拉西扯，不知所云，故意刁难。课堂上收益甚微，如果全靠自学，那我何苦要考浙江大学呢？所谓自学，应该是老师指引，学生自己修行。如果连指引都做不到，那你的课堂未免失败之至。"},{"id":64286,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2017-12-22 08:23:07","like_diff":41,"likes":51,"dislikes":10,"content":"刚过期中，谈谈感想\n\n首先说优点，上课的节奏很慢，有一些小幽默。据说资历十分老，故水平肯定是高的。\n\n然后是我认为的缺点：开始几星期的课，讲的云里雾里，声音也是梦幻到不行，无处不跑题，又轻轻松松地说，“啊，回到正题”。反正本人极易被催眠。\n\n可能是反映过的原因，后来课堂稍微好点，没那么多水了 。但每节课必拖堂，至少拖10分钟，拖完道歉，下节课继续拖……\n\n现在还没到给分环节，但是就我本人而言，这位老师引发不了我一丝一毫的上课激情和好奇心，所有的知识点，只是知识点而已，也毫无结构统筹可言。\n\n另外，喜欢在课上点同学的名字回答问题。经常同一人叫到10 几次……\n\n"},{"id":121297,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-12-23 11:02:39","like_diff":41,"likes":41,"dislikes":0,"content":"好吧，I'm sorry，又浪费了大家的时间。"},{"id":104112,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-03-12 08:15:11","like_diff":30,"likes":31,"dislikes":1,"content":"说实话，大计基什么都没有讲，美其名曰“真正的老师就是让学生自学”。感觉大计基上课完全在浪费时间，还经常跑题。目前JAVA稍有改观，但依旧讲的很散，提问的问题也都很迷，比如“JAVA程序是什么”这种东西。建议大家还是自学吧。"},{"id":96089,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-01-20 12:41:20","like_diff":24,"likes":24,"dislikes":0,"content":"我只是来吐槽大计基的书的，，真的感觉没什么逻辑性\n\n?"},{"id":2257,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-08-11 02:17:10","like_diff":22,"likes":34,"dislikes":12,"content":"权爷给人的体会真的经历过了才知道！"},{"id":2905,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-05-10 23:30:23","like_diff":21,"likes":28,"dislikes":7,"content":"告诉你什么是大学课堂，什么是大学。"},{"id":105516,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-04-16 02:37:10","like_diff":20,"likes":21,"dislikes":1,"content":"上课不讲课，满嘴跑火车，什么都得自己学，还要随机点名不能翘课？？？小测时长都不说明，说收就收，您难道不能提前说一句时间给人做题的安排吗？？？"},{"id":64283,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2017-12-22 08:11:37","like_diff":18,"likes":20,"dislikes":2,"content":"完全不知道重点是什么"},{"id":180987,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-09-30 15:29:07","like_diff":17,"likes":17,"dislikes":0,"content":"太抽象了，有同学问他作业怎么通过纯手写控制页面边距为标准word格式，然后不知所云，最后说“不妨搜索一下这不是难的问题”这种问题要是搜的到谁会问啊靠！！！！"},{"id":160446,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-09-23 00:20:50","like_diff":16,"likes":17,"dislikes":1,"content":"竺院人社理科生表示甚至不如高中信息课或者知乎讲得好 除了学了些自制英语"},{"id":142446,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2021-11-11 12:44:50","like_diff":15,"likes":16,"dislikes":1,"content":"上他的课我感觉自己是个小丑"},{"id":119980,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-11-17 02:57:09","like_diff":13,"likes":15,"dislikes":2,"content":"老师水平应该是很高的 但是大计基这这种基础性课程的上课风格我个人受不了。讲得比较散，经常扯到别的问题上。上课完全不把握节奏，重点有时候下课拖堂的十五分钟草草收场，留给你自己探究。 总之如果你计算机水平和我一样菜，希望能有一个老师更踏踏实实地讲一点基础带着你学的话不推荐陆老师"},{"id":170034,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-03-01 05:33:13","like_diff":13,"likes":13,"dislikes":0,"content":"给分很不错，但是上课基本上没有用，很催眠，作业又多又臭，还是全英文的（关键是这老师英文水平一塌糊涂）"},{"id":172076,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-04-26 06:21:15","like_diff":13,"likes":16,"dislikes":3,"content":"不会英语可以不用，别出来恶心人。中文不好就滚出拆那，别说句话人工智能都看不懂。不会出题就别出，别扣了分还不改。不会开玩笑就不开，别拿着别人的尊严开恶臭玩笑。逼老头，不会教可以混职校，别祸害浙大人。"},{"id":199759,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-09-29 05:49:57","like_diff":13,"likes":13,"dislikes":0,"content":"我想了一晚上为什么他能站在那里讲课，不是我想明白了，而是天亮了。"},{"id":160742,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-10-08 14:58:35","like_diff":12,"likes":15,"dislikes":3,"content":"smjb\n\nChinglish题目还拼写错误？！\n\n你给我出英文题我也不用这么费劲啊\n\n还有带小数点的二进制数"},{"id":873,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-03-18 07:16:06","like_diff":11,"likes":49,"dislikes":38,"content":"男神！！！上课很虐但是给分很好！！大学以来最难忘的老师！！上课绝对不水绝对有用！！一年了无比怀念！！真爱！！"},{"id":3773,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-06-18 02:33:05","like_diff":11,"likes":25,"dislikes":14,"content":"其实可以算不点名啦 给分好\n\n真的很霸气 特别有大神的感觉  前面听课没认真 有点惭愧 有次作业忘做去找他说 竟然特别慈祥地和我聊家里的事"},{"id":120593,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2020-01-13 13:45:07","like_diff":11,"likes":14,"dislikes":3,"content":"趁还没出分评一波。但凡他讲课的时候有一点是按照课本或者ppt讲的我都不会这么后悔上了这门课。复习课真的很好，讲的都是要考的。可是我上这门课不是为了考试啊。讲一点实际的知识点有那么难吗？上权爷的课就自学吧。"},{"id":161414,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-11-06 17:10:55","like_diff":11,"likes":12,"dislikes":1,"content":"不想说什么了，作业巨多，基本上每周专业课都没时间学就用来应付他了。上课从PPT到作业全是英文的，您到底是英语老师还是计算机老师啊？怎么不在大英课堂上看到您？本来那些专业名词就不理解，还要先过了翻译这关。给您分期付款十分好评好吧？"},{"id":78866,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-05-16 02:50:33","like_diff":10,"likes":12,"dislikes":2,"content":"上课有逻辑么…英语是自己编的吧…我听懂了么…"},{"id":180948,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-09-28 17:18:26","like_diff":10,"likes":10,"dislikes":0,"content":"好爱这个老师啊，很会英语哦 PPT上的英语80%的语法错误 可以拿来当英语改错写"},{"id":4156,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-06-18 02:32:30","like_diff":9,"likes":16,"dislikes":7,"content":"总喜欢说“我不懂英语” 然而。。。被虐"},{"id":18843,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-01-22 15:32:17","like_diff":9,"likes":10,"dislikes":1,"content":"真是老古董…"},{"id":121652,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-12-10 11:13:40","like_diff":9,"likes":11,"dislikes":2,"content":"倒也真不是我有什么偏见，大学不是高中，拖堂会打乱学生整个的学习以及上课的节奏，从一开始让我以为是忘了看表没听见铃声到后来直接说你们也知道我拖堂然后开始拖堂quiz，越来越失望，下学期还要上他的Python，希望有干货吧"},{"id":164657,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-12-22 15:07:13","like_diff":9,"likes":13,"dislikes":4,"content":"各位同学:\n\n\n\nProject展示安排已经在钉钉群里通知了。这里说一下展示注意事项， 时间控制在5分钟之内就行 (1)不用PPT，先简单介绍你改进(创新)点，打开project报告文档就行了。(2) 运行你的程序，解释数据分析结果。\n\n\n\nTA学长和我都会认真阅读你们的报告，运行你们的代码，其后有问题会邮件或钉钉中联系的。\n\n\n\n有幸和你们一起学习计算机，我也有成就感。你们都是非常优秀的学子，未来的Leaders。祝同学们学业进步!\n\n\n\n陆汉权"},{"id":201328,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-11-01 00:06:40","like_diff":9,"likes":9,"dislikes":0,"content":"台风天卡点签到太6了"},{"id":181527,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-10-21 06:15:57","like_diff":8,"likes":9,"dislikes":1,"content":"他嘴巴里输出的语言全是狗屁不通的，俄罗斯老师教出来的毫无章法和布满语法错误、讲出来让启真湖下面沉着的东西都觉得恶臭的英语；通过这种狗屁不通的，俄罗斯老师教出来的毫无章法和布满语法错误、讲出来让启真湖下面沉着的东西都觉得恶臭的英语输出的知识和布置的作业毫无关联；上课对着一个不知道哪儿来的视频讲一节课，根本不知道到底讲了个啥，发个笔记本下来让我们课堂记笔记，这不搞笑吗？要不是预制的这个课就逃吧！！！！"},{"id":193791,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-06-18 07:46:43","like_diff":8,"likes":8,"dislikes":0,"content":"从授课内容来看，概念与理论强，但是实际用处并没有。讲课云里雾里，作业要求高，难度大，基本需要全部自学。"},{"id":60291,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2017-10-16 17:53:09","like_diff":7,"likes":10,"dislikes":3,"content":"为什么查作业的时候那么凶"},{"id":160257,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-09-16 02:30:08","like_diff":7,"likes":7,"dislikes":0,"content":"讲课好迷，没有框架逻辑，歧视非人社的学生，第一节课就说这些学生上课评分会低，说虽然你认为按能力成绩给分合理，但你（学生）的认为是没有用的，书还尚可，稍微有点逻辑，课程吗，呵呵"},{"id":183540,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-11-27 07:59:33","like_diff":7,"likes":7,"dislikes":0,"content":"这位老师个人的学术和编程水平极差，为人怪诞，逆天发言多，作业无用冗杂，专门恶心人"},{"id":189869,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-01-31 17:01:31","like_diff":7,"likes":12,"dislikes":5,"content":"大计基H在今年相比大计基甲真的是一股清流，开卷！总体事情有点多，但给分好！平时作业的分占比比较低，主要还是几个大作业以及期末考试。而且还能通过笔记加分，可以考前补下笔记。大作业的话其实都可以搜到，是深圳大学计算机基础的作业题，估计老师直接就抄过来了。总之不用和平时作业和课堂小测精神内耗，像我这种平时基本不听课的也能拿4.8"},{"id":197810,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-08-14 09:26:27","like_diff":7,"likes":9,"dislikes":2,"content":"虽然都在骂，但是权爷真的很有人格魅力"},{"id":160812,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-10-13 10:45:07","like_diff":6,"likes":7,"dislikes":1,"content":"作业太多"},{"id":164049,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-12-17 12:20:27","like_diff":6,"likes":7,"dislikes":1,"content":"规定很多，但是别无选择，有选择的赶紧润"},{"id":165461,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-01-06 11:38:43","like_diff":6,"likes":6,"dislikes":0,"content":"快跑！！！！"},{"id":169299,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-02-25 09:31:37","like_diff":6,"likes":6,"dislikes":0,"content":"上课不知所云，平时学习全靠自己看书，考试全英文，英语单词、语法错误一堆，很多时候看不懂他想表达的意思...作业还多"},{"id":174565,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-06-14 06:39:35","like_diff":6,"likes":6,"dislikes":0,"content":"怎么说呢，如果不上他的课，我自学Python的效率是90%的话，上了他的课，我的效率就变成了60%，他会给你加上debuff的(つಥ㉨ಥ)"},{"id":132341,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2021-02-01 02:01:29","like_diff":5,"likes":6,"dislikes":1,"content":"大计基上课真的水，作业超多且超难，平时分还可以的我被期末全英文试卷拉惨了…～呜呜"},{"id":160852,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-11-06 14:47:46","like_diff":5,"likes":6,"dislikes":1,"content":"事是真的多，说的也不清楚，作业考试和课堂基本没关系"},{"id":161124,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-10-27 16:18:48","like_diff":5,"likes":6,"dislikes":1,"content":"讲得太混乱，作业很杂"},{"id":181333,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-10-15 03:10:54","like_diff":5,"likes":5,"dislikes":0,"content":"上课可听可不听，莫名其妙，作业跟课堂毫无关系"},{"id":182006,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-11-08 02:07:57","like_diff":5,"likes":5,"dislikes":0,"content":"垃圾呵呵"},{"id":183049,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-11-22 01:16:47","like_diff":5,"likes":5,"dislikes":0,"content":"有病 布置作业多 上课讲的和作业毫无关系"},{"id":193331,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-06-06 12:07:15","like_diff":5,"likes":7,"dislikes":2,"content":"大傻逼"},{"id":4863,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-06-30 02:13:31","like_diff":4,"likes":15,"dislikes":11,"content":"计基和java都是权爷的，大学能有一个陪着你两个长学期的老师多不容易啊～他能很好的引导学生自己去学～点赞点赞～"},{"id":160722,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-10-07 05:11:11","like_diff":4,"likes":8,"dislikes":4,"content":"汉权老师的课是不错的，作业是牛马的，没基础慎选"},{"id":162214,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-11-22 12:57:11","like_diff":4,"likes":5,"dislikes":1,"content":"好的，知道浙大数据库建设花了很多钱了\n\n个人觉得不如自学，至少书比课堂有逻辑"},{"id":198952,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-09-13 10:37:22","like_diff":4,"likes":5,"dislikes":1,"content":"sb别选"},{"id":3064,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-05-13 10:47:44","like_diff":3,"likes":9,"dislikes":6,"content":"讲得不错～下午9、10节的课喜欢说晚上好……"},{"id":12334,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-12-23 08:27:23","like_diff":3,"likes":11,"dislikes":8,"content":"有意思的小老头 （他的口头禅就是“有点意思”）老师挺负责的 平时作业还好  会有两次课堂quiz 期末的时候会让大家把题目再从头到尾做一遍\n\n"},{"id":12412,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-12-23 08:15:19","like_diff":3,"likes":8,"dislikes":5,"content":"哈哈哈，可惜以后没有计算机方面的课了，权爷真是好样的，儒雅、腹黑毫无违和感，让你知道什么是大学，虽然总喜欢拿我名字举例子嘿嘿"},{"id":28480,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-06-28 09:17:48","like_diff":3,"likes":6,"dislikes":3,"content":"给分超级良心，对于考试只有一句话，他说好好看样卷，是真的……"},{"id":106824,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-06-21 03:22:03","like_diff":3,"likes":7,"dislikes":4,"content":"只会让我们自学 xjb小测每次小测都不通知 可以看笔记但不能看电脑 我tm笔记在电脑上啊?"},{"id":128243,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2020-12-15 03:44:44","like_diff":3,"likes":5,"dislikes":2,"content":"上课拖课乃是必备，2节可上成3节课，作业内容不教，念书可还行"},{"id":160305,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-09-18 11:40:49","like_diff":3,"likes":4,"dislikes":1,"content":"说好的小测三次机会为什么后面几次都是前一次减0.1啊"},{"id":161125,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-10-27 16:28:56","like_diff":3,"likes":4,"dislikes":1,"content":"事情好多"},{"id":162754,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-12-05 15:12:38","like_diff":3,"likes":4,"dislikes":1,"content":"上课的内容和作业考试没有任何关系"},{"id":172976,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-05-10 15:08:39","like_diff":3,"likes":3,"dislikes":0,"content":"弃了弃了，run！，速速！"},{"id":176681,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-06-29 16:42:27","like_diff":3,"likes":6,"dislikes":3,"content":"很nt，真的很nt，都给我去选他的课，真的是大nt，这么好的老师不冲？学py的同时还能学英语还能释放情绪，老师真的很好，非常的cs，是我见过最cs的老师了，以后还要选他"},{"id":178180,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-07-07 15:56:48","like_diff":3,"likes":5,"dislikes":2,"content":"讲课毫无章法，喜欢阴阳怪气，要不是竺院人社只能选他的课，我早就逃了"},{"id":184122,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-12-10 06:12:11","like_diff":3,"likes":4,"dislikes":1,"content":"不会英语可以不拽，不会计算机可以不教"},{"id":185414,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-12-29 03:22:41","like_diff":3,"likes":3,"dislikes":0,"content":"ppt是一个东西，讲课是另外的，小测又是另一个，书也是另一个东西，下课不休息还拖堂，作业截止时间很迷"},{"id":193429,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-06-10 14:37:18","like_diff":3,"likes":3,"dislikes":0,"content":"说他史都觉得是在硬夸"},{"id":195264,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-06-27 13:47:24","like_diff":3,"likes":5,"dislikes":2,"content":"考完python，终于基本和计算机课永别了\n\n很抱歉我从来没听过一节课——但是在考试前把所有PPT都抄了一遍之后，发现那该死的全英课件竟然也别有风味\n\nreview，preview，thinking question\n\n好像是老师的精神带着我把没上的课又给补了一遍——讲起来充满感动色彩，但是你每一页都要开着百度翻译英转中，再英汉互文抄到纸上的时候真的很逊\n\n关于十二小时速通python（H）这回事（我连蒙特卡罗别名都抄下来了hhh.）\n\n不过最get到陆汉权的时候居然是今天在考场，他检查到场学生，给没来的同学打电话的时候\n\n他真的，我哭死\n\n早知道不把一年的游泳课都排在他的课前面了\n\n尽管不能下次一定了"},{"id":196352,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-07-03 04:51:29","like_diff":3,"likes":3,"dislikes":0,"content":"出个分跟便秘一样"},{"id":197156,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-07-08 08:30:08","like_diff":3,"likes":4,"dislikes":1,"content":"讲课抽象，但是给分极好"},{"id":200175,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-10-14 12:51:42","like_diff":3,"likes":3,"dislikes":0,"content":"呃 难评。。。"},{"id":205972,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-12-13 02:28:39","like_diff":3,"likes":3,"dislikes":0,"content":"如果你已经会Python了，可以来选Python（H）刷刷分（毕竟又主修又H），老头给分还是很好的，如果不会的话，恐怕都得自己学，挺费劲的，还是别选了吧（）"},{"id":908,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-03-18 15:48:40","like_diff":2,"likes":10,"dislikes":8,"content":"好老师，没说的\n\n"},{"id":3567,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-06-17 01:35:37","like_diff":2,"likes":7,"dislikes":5,"content":"权爷有种悠然心境"},{"id":3879,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-06-17 07:17:38","like_diff":2,"likes":9,"dislikes":7,"content":"莫名其妙来个课堂测验……我不太喜欢。"},{"id":117433,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-09-24 08:37:19","like_diff":2,"likes":6,"dislikes":4,"content":"当初选课的时候也没有要求，上到第三周突然说大陆学生选这个课得不到分数，也不给通融，都大四了这三分再不拿就要延毕了，我恨ZJU"},{"id":128617,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2020-12-24 16:12:01","like_diff":2,"likes":5,"dislikes":3,"content":"晕头转向~"},{"id":173426,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-05-24 05:39:53","like_diff":2,"likes":2,"dislikes":0,"content":"不想说什么了"},{"id":190574,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-03-09 13:20:45","like_diff":2,"likes":4,"dislikes":2,"content":"建议这种傻逼老师赶紧去死"},{"id":190931,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-03-24 18:57:48","like_diff":2,"likes":3,"dislikes":1,"content":"有些老师的计算机水平真的还不如大四学生\n\n慎选，nt老师"},{"id":191000,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-03-28 00:54:22","like_diff":2,"likes":2,"dislikes":0,"content":"烂！！！！！"},{"id":192943,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-06-01 04:26:10","like_diff":2,"likes":2,"dislikes":0,"content":"抽象大作业，题都讲不清楚，怎么做"},{"id":197330,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-07-11 03:20:13","like_diff":2,"likes":2,"dislikes":0,"content":"讲课抽象"},{"id":200732,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-10-21 14:23:14","like_diff":2,"likes":3,"dislikes":1,"content":"能不能别布置那么多的作业？我不是畜生\n\n答案给不全就别布置作业，什么意思？"},{"id":207053,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-12-21 10:17:40","like_diff":2,"likes":4,"dislikes":2,"content":"说真的 很有思想很有情怀的一个老师\n\n我要是什么都会 然后听着玩 肯定很有意思"},{"id":213397,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2025-01-17 07:51:51","like_diff":2,"likes":3,"dislikes":1,"content":"虽然上课非常抽象，英文PPT也是奇葩，课上讲的、书上写的、作业留的和考试考的可以说没啥关系（不过考试和作业关系还算大点），但是如果你笔记记得好的话就能得不错的分。所以好好记笔记吧，省得期末检查时痛补好几天。给分是不错的，所以打9分。"},{"id":1844,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-03-26 01:48:17","like_diff":1,"likes":6,"dislikes":5,"content":"权爷"},{"id":6610,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-07-16 09:47:25","like_diff":1,"likes":4,"dislikes":3,"content":"好老师没说的，教的好，给分高！我大计基和Java都是陆爷爷带的。"},{"id":25073,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-05-05 07:16:41","like_diff":1,"likes":3,"dislikes":2,"content":"=_="},{"id":191160,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-04-10 03:57:19","like_diff":1,"likes":2,"dislikes":1,"content":"死！！！！"},{"id":192711,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-05-29 06:14:31","like_diff":1,"likes":1,"dislikes":0,"content":"难绷绷"},{"id":212563,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2025-01-14 07:56:49","like_diff":1,"likes":1,"dislikes":0,"content":"不知所云"},{"id":213421,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2025-01-17 09:11:23","like_diff":1,"likes":2,"dislikes":1,"content":"老师其实讲课喜欢扯东扯西，但是给分很好还会给你很多加分的机会。教评系统没给老师打好分有点愧疚来查老师弥补一下🤧🤧🤧"},{"id":213972,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2025-01-22 08:29:01","like_diff":1,"likes":2,"dislikes":1,"content":"陆老师是非常体贴学生的老师，会在台风天开定位的点名，会让学生写计算机的手写作业，会留没讲过的作业，会用上交笔记加十分来告诉你不交是要扣十分的。本来还对于老师给分存在一丝的幻想，但是现在这个幻想也没有了。所以我来报答老师的恩情了。"},{"id":215733,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2025-03-05 02:38:12","like_diff":1,"likes":1,"dislikes":0,"content":"几乎每节课都要签到点名。每次上课坐最后两排都是要被说的。\n\n学在浙大上quiz是不会发的，还会说你不会用学在浙大。quiz的截止也是无前摇的，测个两三分钟突然截止不让你提交。\n\n上课是学不到什么东西的，天天讲什么美国川普，什么国际大事，别人不知道的还以为他是政治家呢\n\nquiz是全文科的，能把一个理科的Python课上得这么文科也是一种实力。作业还有写文科小作文哈哈哈哈。\n\n 就一逆天老头，什么样的人都可以在浙大教书了"},{"id":216174,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2025-03-11 12:36:38","like_diff":1,"likes":1,"dislikes":0,"content":"永远不要期待他给你讲会什么东西"},{"id":1740,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-03-24 02:28:02","like_diff":0,"likes":7,"dislikes":7,"content":"棒棒棒~有人说他是绩杀完全不是好吗(>﹏<)，作业略多，不水，上课有趣，棒棒哒~"},{"id":2153,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-09-13 11:31:42","like_diff":0,"likes":4,"dislikes":4,"content":"好"},{"id":2467,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-05-04 07:02:04","like_diff":0,"likes":6,"dislikes":6,"content":"霸道总裁s我TAT"},{"id":5179,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-07-05 14:37:06","like_diff":0,"likes":6,"dislikes":6,"content":"儒雅！可爱！有点儿腹黑"},{"id":5872,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-07-09 16:33:35","like_diff":0,"likes":3,"dislikes":3,"content":"能陪伴一整个学年的老师真的很难得，何况权爷又是个超赞的老师！太幸糊！就是期末三百分的试卷太虐人╮(╯▽╰)╭"},{"id":7227,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-09-11 13:18:05","like_diff":0,"likes":4,"dislikes":4,"content":"好老师，大学第一位改变我的老师。讲课很好，好好学给分不错。"},{"id":8323,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-09-18 10:08:27","like_diff":0,"likes":5,"dislikes":5,"content":"虽然我成绩不好但是他太帅了太帅了太帅了"},{"id":10456,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-11-19 02:37:44","like_diff":0,"likes":4,"dislikes":4,"content":"第一堂课还打了领带  男神  第一次坐一个学期第一排的课"},{"id":110212,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-06-24 14:01:31","like_diff":0,"likes":3,"dislikes":3,"content":"蛮推这个老师的，但是有时英文讲得不怎么好，谢谢老师不挂之恩！"},{"id":190820,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-03-20 06:00:30","like_diff":0,"likes":2,"dislikes":2,"content":"cnmb的傻逼玩意，去si吧你"},{"id":190968,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-03-26 07:37:42","like_diff":0,"likes":1,"dislikes":1,"content":"傻逼傻逼傻逼傻逼"},{"id":198956,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-09-13 10:56:50","like_diff":0,"likes":1,"dislikes":1,"content":"如果一间房间里有希特勒，墨索里尼，和lhq，一把枪两颗子弹，我会选择杀lhq两次"},{"id":203893,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-11-22 00:34:51","like_diff":0,"likes":1,"dislikes":1,"content":"计算机基础的老师有一颗教你计算机领域中所有知识的心，呵呵"},{"id":208321,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-12-27 01:24:44","like_diff":0,"likes":4,"dislikes":4,"content":"别的不说，就冲权爷说cc98网站是他做的（cc98历史可以查到），就应该给10分"},{"id":214942,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2025-02-19 08:03:38","like_diff":0,"likes":1,"dislikes":1,"content":"虽然上课不怎么能听懂，但是权爷真的超级亲切，超级有趣，给分超级超级好！"},{"id":216184,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2025-03-12 02:00:27","like_diff":0,"likes":1,"dislikes":1,"content":"sb中的sb\n\n早点死吧求求你了"},{"id":26935,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-06-21 17:06:07","like_diff":-1,"likes":1,"dislikes":2,"content":"我总是心太软~"},{"id":31381,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-07-03 23:44:43","like_diff":-1,"likes":2,"dislikes":3,"content":"虽然学得很烂但是是很耐心的老师，给分好得不要不要的"},{"id":114784,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-07-11 17:14:45","like_diff":-1,"likes":2,"dislikes":3,"content":"陆老师和助教都超好！非常乐意回答问题！并且感谢助教在结课后还一直教我解决难题，真的太太太感人了！！"},{"id":168133,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-01-30 01:08:25","like_diff":-1,"likes":3,"dislikes":4,"content":"给分好"},{"id":193010,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-06-02 11:58:56","like_diff":-1,"likes":2,"dislikes":3,"content":"给分是真的好"},{"id":13788,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-12-31 03:46:07","like_diff":-2,"likes":5,"dislikes":7,"content":"最喜欢的老师，喜欢他的性格。对学生特别好。态度认真就可以得高分。如果抱着消极的态度就要小心了，权爷是会记住每个人的。"},{"id":19951,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-01-25 15:46:32","like_diff":-2,"likes":4,"dislikes":6,"content":"老师很棒，基本会记得班里的每一个人，作业会比较多但能学到东西，给分一级棒，拯救了我可怜的均绩，谢谢老师～～～"},{"id":103372,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-02-27 14:57:47","like_diff":-2,"likes":1,"dislikes":3,"content":"平时虐，但给分不错"},{"id":110213,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-06-24 14:08:42","like_diff":-2,"likes":2,"dislikes":4,"content":"喜欢在课上说英文，但是说的并不怎么样，英文有时候也会spelling错误，但是看他一把年纪了就不纠正他了。 上课有时候会说有点意思的额外知识。总体来说感觉是不错的，谢谢老师不挂之恩。"},{"id":168148,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-01-30 07:07:50","like_diff":-2,"likes":2,"dislikes":4,"content":"虽然上课听不懂，课后题目做得很痛苦，但老师很和蔼，期末考不算难而且给分真真好"},{"id":185270,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-12-27 12:32:33","like_diff":-2,"likes":4,"dislikes":6,"content":"大计基H\n\n我还挺喜欢lhq的，虽然是全英文，虽然是看视频讲解，但是作业不多，都在学在浙大上面，\n\n文科生，课内课外作业编程主要靠自学，在自己努力上b站看论文最后终于用raptor解决该死的n皇后的时候很有成就感\n\n助教基本解决不了你的编程问题，但会给你他的思路\n\n在有些时候会觉得他是个可爱的老头\n\n在不小心电脑息屏导致测试中断并被告知不能补交的时候，会很难过"},{"id":215555,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2025-02-28 06:49:25","like_diff":-2,"likes":0,"dislikes":2,"content":"老师很有魅力。虽然英语有点差，上课胡言乱语，作业也有点抽象，但还是把我诱骗去接着上一个学期他的课，不知道这是种什么魔力。\n\n不给差评，学非工科自然科学的要理解看似不太教得懂人的教学方式。"},{"id":177022,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-07-01 15:07:33","like_diff":-3,"likes":2,"dislikes":5,"content":"一般，还行"},{"id":198269,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2024-09-06 03:48:11","like_diff":-3,"likes":2,"dislikes":5,"content":"陆老师人挺好的，也挺随和。讲课会比较抽象且让人不太想听，但给分挺好的，最后还特地抽一节课给我们划重点。总体还是认真负责的"},{"id":5216,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-07-06 01:36:03","like_diff":-4,"likes":1,"dislikes":5,"content":"权爷很风雅，喜欢跟学生交流，教的也很好～"},{"id":6606,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-07-16 08:33:17","like_diff":-4,"likes":3,"dislikes":7,"content":"很喜欢开玩笑但是人超级好"},{"id":6637,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-07-16 16:59:40","like_diff":-4,"likes":2,"dislikes":6,"content":"很不错的"},{"id":7432,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-09-14 11:00:03","like_diff":-4,"likes":2,"dislikes":6,"content":"赞\n\n"},{"id":15892,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-01-16 14:03:07","like_diff":-4,"likes":2,"dislikes":6,"content":"上课有趣，从来不觉得累；老师人超好"},{"id":21921,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-03-01 16:41:47","like_diff":-4,"likes":2,"dislikes":6,"content":"真的能学到很多东西，虽然作业挺多的，给分也很好"},{"id":30045,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-07-01 00:55:40","like_diff":-4,"likes":2,"dislikes":6,"content":"上了一年权爷的课。虽然作为纯文科生本人计算机很差但是还是莫名喜欢权爷的课堂。"},{"id":31267,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-07-03 13:38:20","like_diff":-4,"likes":1,"dislikes":5,"content":"讲课清楚 思想丰富 作业适中 给分不错"},{"id":31280,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-07-03 14:03:06","like_diff":-4,"likes":2,"dislikes":6,"content":"两门计算机课讲得轻松有趣，又能收获很多东西，平时事情多但给分相当好"},{"id":41117,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2017-01-09 08:41:56","like_diff":-4,"likes":2,"dislikes":6,"content":"老师衣服穿的见过的老师中最时尚。很帅。老师很好"},{"id":47352,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2017-01-25 10:58:11","like_diff":-4,"likes":1,"dislikes":5,"content":"大计基上课略水，作业略多，应该课程问题吧，都这样。。。给分好，人也很好。"},{"id":128625,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2020-12-25 00:52:29","like_diff":-4,"likes":1,"dislikes":5,"content":"emmm上权爷的课一定要认真积极，自己预习复习，权爷上课讲的实质性东西没那么多，更多地是一种指点性的，然后需要自己课下努力去学，但是权爷人真的很好  而且给分也不错~有些大project还会让助教哥哥姐姐去给我们答疑(实质上就是帮我们做出来)"},{"id":134476,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2021-03-29 15:26:24","like_diff":-4,"likes":5,"dislikes":9,"content":"陆老师绝对是真男神！为人亲和没有架子，学术水平很高，选他你绝对不会后悔！！！"},{"id":47259,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2017-01-25 02:41:39","like_diff":-5,"likes":2,"dislikes":7,"content":"给分超好 每次都穿衬衫打领带来上课特别有仪式感 上课有点奇妙但是作业完全不含糊"},{"id":168138,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-01-30 03:42:16","like_diff":-6,"likes":2,"dislikes":8,"content":"老师很耐心负责，有问题给老师发邮件都会耐心答疑解惑，不得不说老师知识确实渊博，只不过我理解能力确实挺一般🤣再说同学们最关心的给分问题吧，好多绩点4.5的，给分超好，放心选😘"},{"id":21715,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2016-03-01 01:20:48","like_diff":-7,"likes":1,"dislikes":8,"content":"虽然给分一般 但是是非常好的老师"},{"id":48527,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2017-03-06 14:38:28","like_diff":-7,"likes":1,"dislikes":8,"content":"好萌啊。"},{"id":159315,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-07-14 02:55:41","like_diff":-8,"likes":1,"dislikes":9,"content":"男神！！！"},{"id":170898,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2023-03-11 13:21:14","like_diff":-9,"likes":2,"dislikes":11,"content":"超级好的老师。有东西，很敬业。也是个大好人。我第一学期差一点儿就退学警告了多亏跟老师求了求情没挂科"},{"id":1447,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2015-03-22 04:27:08","like_diff":-12,"likes":6,"dislikes":18,"content":"上课太水了，全靠自学。逻辑均绩4.1吓哭了。"},{"id":57376,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2017-07-07 04:56:29","like_diff":-12,"likes":3,"dislikes":15,"content":"权爷太可爱了哦ouo"},{"id":93165,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2019-01-08 02:12:27","like_diff":-12,"likes":0,"dislikes":12,"content":"喜欢哦"},{"id":133301,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2021-02-24 05:00:22","like_diff":-12,"likes":2,"dislikes":14,"content":"其实老师人挺求是的，只要努力就能有收获的课。老师上课是不怎么讲知识，但是大计基的东西自学完全能学下来吧，对英语的考察也没有那么难啊（你要是这些都看不懂四级怎么考的）。所以总的来说，老师是希望我们自己学的，只要自己好好学就一定能被他看到眼里，有好成绩。"},{"id":65891,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-01-10 03:05:48","like_diff":-13,"likes":2,"dislikes":15,"content":"特别好的老师，人也很好！"},{"id":74406,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-02-20 01:17:06","like_diff":-13,"likes":1,"dislikes":14,"content":"上课主要是启迪思维。平时作业认真做，然后考前把课本看扎实了，自己都弄懂了，给分就很好！"},{"id":77393,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-05-05 09:26:14","like_diff":-14,"likes":2,"dislikes":16,"content":"上学期大计基绩点出来意外的好？？？\n\n这学期java课对权爷彻底改观。可能是大计基本来就水的原因？有种“物是人非”的惊奇体验。\n\n从这学期JAVA课来说，很明显的每节课输出的实战知识增加了很多，上课还是喜欢叫人回答问题，也算一种点名吧。然后居然居然居然不拖课反而提前下课了（中途无休息）！！！\n\n上课过程中老师玄学的几率也大大降低，怀疑和上学期不是一个人……而且开始散发个人魅力了，有一种调皮又儒雅的可怕感觉……\n\n平时有上机作业，事不算多。PPT喜欢用英文，会有系统的结构整理。喜欢每节课埋下小问题，之后想的起来就提问，答不出来就威胁考试，被萌晕……\n\n反正，很神奇地黑转粉了。"},{"id":80268,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-06-23 15:58:54","like_diff":-14,"likes":0,"dislikes":14,"content":"特别好的一个老师"},{"id":80547,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-07-10 11:01:26","like_diff":-14,"likes":0,"dislikes":14,"content":"超级棒！！！！！！"},{"id":82430,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-07-08 07:25:28","like_diff":-14,"likes":0,"dislikes":14,"content":"喜欢引导你自学，人很有趣。"},{"id":80267,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-06-23 15:56:07","like_diff":-15,"likes":1,"dislikes":16,"content":"好太棒了"},{"id":145801,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-01-02 12:12:49","like_diff":-15,"likes":2,"dislikes":17,"content":"课程计算机科学基础，从上课时的不经意流露，可以感受陆汉权老师学术方面高深造诣，老师为人亲切，课堂幽默风趣。\n\n计算机科学基础应算是一门通识课，学一些知识挺好的，认真付出，就会有收获。学弟学妹加油呀！\n\n（如果坚持每节课坐第一排且认真与老师交互，会触发隐藏剧情o"},{"id":146192,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-01-05 18:53:25","like_diff":-15,"likes":3,"dislikes":18,"content":"有趣的老师"},{"id":134477,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2021-03-29 21:41:08","like_diff":-18,"likes":2,"dislikes":20,"content":"浙大最优秀的老师之一。"},{"id":74048,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2018-02-04 13:36:37","like_diff":-19,"likes":1,"dislikes":20,"content":"基本没怎么听过课 老师上课水水的 期末开卷考也很水 第一个满?谢谢老师anyway"},{"id":148173,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-01-11 17:40:22","like_diff":-21,"likes":0,"dislikes":21,"content":"感谢老师！"},{"id":158200,"teacher_id":2187,"teacher_name":"陆汉权","post_time":"2022-07-13 06:56:20","like_diff":-33,"likes":6,"dislikes":39,"content":"是所有竺院人社同学在整个大学阶段当中最喜爱的计院老师，没有之一。权爷的大计基和py，每一个人社人的不二之选🙂🙂🙂"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
