acher_id":82,"teacher_name":"杜阳","post_time":"2019-03-08 02:20:41","like_diff":1,"likes":1,"dislikes":0,"content":"讲课非常仔细，会细致讲解概念定义，赛高"},{"id":114982,"teacher_id":82,"teacher_name":"杜阳","post_time":"2019-07-13 17:17:59","like_diff":1,"likes":2,"dislikes":1,"content":"谁选谁倒霉，想好吧 给分和别的班不能再差，无法形容的差"},{"id":158068,"teacher_id":82,"teacher_name":"杜阳","post_time":"2022-06-26 15:19:00","like_diff":1,"likes":1,"dislikes":0,"content":"感觉老师很稳重，结果也没那么重要了，场波确实难吧（虽然成绩还没出），看得出来老师很想活跃课堂氛围"},{"id":39591,"teacher_id":82,"teacher_name":"杜阳","post_time":"2016-12-26 02:12:07","like_diff":0,"likes":1,"dislikes":1,"content":"讲课很慢……… 讲得一般吧 老师人很好 给分很不错"},{"id":47868,"teacher_id":82,"teacher_name":"杜阳","post_time":"2017-02-26 23:48:47","like_diff":0,"likes":0,"dislikes":0,"content":"评分测试评价"},{"id":57458,"teacher_id":82,"teacher_name":"杜阳","post_time":"2017-07-08 06:03:12","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":177394,"teacher_id":82,"teacher_name":"杜阳","post_time":"2023-07-03 06:24:47","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好"},{"id":177751,"teacher_id":82,"teacher_name":"杜阳","post_time":"2023-07-04 14:53:17","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，给分不错，至少对我来说"}];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
