push大家看英文版hhhh（主要是为了期末考试中那个大型阅读理解）。\n\n学这个课最大的感悟就是有问题一定一定要弄懂，及时弄懂并做好相关笔记，不然后面真的不知道当初干了什么😫。"},{"id":18489,"teacher_id":87,"teacher_name":"周戈","post_time":"2016-01-21 23:22:31","like_diff":0,"likes":2,"dislikes":2,"content":"周老师很帅！"},{"id":57364,"teacher_id":87,"teacher_name":"周戈","post_time":"2017-07-07 04:02:05","like_diff":0,"likes":1,"dislikes":1,"content":"感谢男神中宏重修不杀之恩！"},{"id":83940,"teacher_id":87,"teacher_name":"周戈","post_time":"2018-07-11 14:58:00","like_diff":0,"likes":1,"dislikes":1,"content":"讲课清楚，给分也好"},{"id":83941,"teacher_id":87,"teacher_name":"周戈","post_time":"2018-07-11 15:02:24","like_diff":0,"likes":0,"dislikes":0,"content":"谢不挂之恩"},{"id":92072,"teacher_id":87,"teacher_name":"周戈","post_time":"2018-12-26 00:56:13","like_diff":0,"likes":0,"dislikes":0,"content":"男神发福了？"},{"id":197173,"teacher_id":87,"teacher_name":"周戈","post_time":"2024-07-08 13:47:28","like_diff":0,"likes":0,"dislikes":0,"content":"虽然大作业难度高但是老师不会为难你，有问题真的不管多迟都是秒回，人真的很好，给分也超超超超捞"},{"id":197659,"teacher_id":87,"teacher_name":"周戈","post_time":"2024-07-25 05:28:37","like_diff":0,"likes":0,"dislikes":0,"content":"真的好老师"},{"id":12395,"teacher_id":87,"teacher_name":"周戈","post_time":"2015-12-23 07:28:18","like_diff":-2,"likes":3,"dislikes":5,"content":"最喜欢的老师"},{"id":18373,"teacher_id":87,"teacher_name":"周戈","post_time":"2016-01-21 13:42:34","like_diff":-2,"likes":1,"dislikes":3,"content":"良心的"},{"id":18476,"teacher_id":87,"teacher_name":"周戈","post_time":"2016-01-21 17:07:20","like_diff":-2,"likes":0,"dislikes":2,"content":"嗯。。嗯"},{"id":19077,"teacher_id":87,"teacher_name":"周戈","post_time":"2016-01-23 08:12:28","like_diff":-2,"likes":2,"dislikes":4,"content":"周哥哥大长腿欧巴，讲话声音太温柔容易睡过去…但是上课补充很多内容，思路也超级清晰，宏经很有收获！重点是给分还好～"},{"id":29699,"teacher_id":87,"teacher_name":"周戈","post_time":"2016-06-30 08:06:16","like_diff":-2,"likes":1,"dislikes":3,"content":"前排强势表白男神"},{"id":57304,"teacher_id":87,"teacher_name":"周戈","post_time":"2017-07-06 13:55:00","like_diff":-2,"likes":3,"dislikes":5,"content":"给分感人 老师讲课可以再自信大声一些"},{"id":80650,"teacher_id":87,"teacher_name":"周戈","post_time":"2018-06-29 02:08:40","like_diff":-2,"likes":1,"dislikes":3,"content":"别上他的中宏\n\n别上他的中宏\n\n别上他的中宏"},{"id":173002,"teacher_id":87,"teacher_name":"周戈","post_time":"2023-05-11 05:18:19","like_diff":-2,"likes":0,"dislikes":2,"content":"期末大作业要用matlab......我除了要忍受您稀烂的ppt和自说自话的上课水平还要自学编程是吧？估计学术水平挺高的但是教学水平就是马里亚纳海沟，学到期中好多人退课 求求您学学怎么上课吧"},{"id":76173,"teacher_id":87,"teacher_name":"周戈","post_time":"2018-03-28 08:34:59","like_diff":-3,"likes":1,"dislikes":4,"content":"因为是男神，所以课超级棒"},{"id":86748,"teacher_id":87,"teacher_name":"周戈","post_time":"2018-09-18 09:31:04","like_diff":-3,"likes":0,"dislikes":3,"content":"满了 背书就好了"},{"id":93652,"teacher_id":87,"teacher_name":"周戈","post_time":"2019-01-11 06:30:34","like_diff":-3,"likes":1,"dislikes":4,"content":"看见我的差分方程没，看见我的动力系统没，它们真的都是看起来复杂解起来很简单的。\n\n玩笑归玩笑 很好的老师。 学有余力怒推荐中宏。"},{"id":57505,"teacher_id":87,"teacher_name":"周戈","post_time":"2017-07-09 03:19:02","like_diff":-5,"likes":1,"dislikes":6,"content":"一学期下来感觉没学到啥时候但回过头发现周男神的经济学直觉培养是潜移默化的了  中宏给分很好了"},{"id":158185,"teacher_id":87,"teacher_name":"周戈","post_time":"2022-06-27 11:02:21","like_diff":-5,"likes":2,"dislikes":7,"content":"我见过的唯一一位教学，作业，给分完全分裂的老师。\n\n教学完全听不懂，作业（project）完全不会做，给分好好好好好。\n\n不点名，真心建议大家选他的课，然后听hzy老师的智云，大作业copy。"},{"id":174340,"teacher_id":87,"teacher_name":"周戈","post_time":"2023-07-08 10:19:59","like_diff":-5,"likes":3,"dislikes":8,"content":"满啦！周戈老师是一个学术水平很高的人，讲课水平其实我觉得也不错哈哈，但可能很多同学都接受不来。以下留几点tips给未来会选修中宏以及上周老师课的同学。\n\nTips：1.周老师应该是会捞人的，反正连着几年大家都感觉老师给分是很不错的，所以上周戈老师课的同学不用担心给分会比其他老师差。2.周老师班级和其他班级中宏最大的区别就是上课内容教其他班较快，大概八到十周时间就会讲完hzy班十六周的内容。但我个人觉得其实主要是hzy老师上课速度太慢了，本人是两个班课程都混听的，所以还是比较能感受到差异的。如果你能够上课认真听讲或者智云会看录播，那周老师的讲课速度你应该是完全能够接受的。我认为周戈老师的讲课质量很高，不要被英文的ppt和老师偶尔冒出的英文词汇吓到，因为老师的ppt、讲课的逻辑性都比那本中级宏观经济学好太多了，所以大家也不用担心课是否上的不够好。至于周老师多上的部分实际上都是原来内容的拓展，比如RBC模型、货币引入等等，和新古典等基本上无多大区别，重要的是能让我们更多的理解经济学意义（可能就是周老师想让我们培养的经济直觉吧hh）。3.我认为最折磨人的应该是那个大作业了，这里具体内容我就不阐释了，大概需要自己学习Latex排版、MATLAB编程等等，但是实际上据反应来看这方面老师不会难为你，应该是做了并且能体现出你确实了解了花了时间，该给的分都会给的。4.以上三点就是周老师可能会劝退或者吸引同学的地方，同学可以根据需要自行考虑。"},{"id":122338,"teacher_id":87,"teacher_name":"周戈","post_time":"2020-02-24 11:19:45","like_diff":-8,"likes":0,"dislikes":8,"content":"中宏选周哥哥的没错！我爱背PPT！"},{"id":115961,"teacher_id":87,"teacher_name":"周戈","post_time":"2019-08-27 05:57:51","like_diff":-11,"likes":1,"dislikes":12,"content":"从不点名，听他讲课是享受（虽然一开始听不懂，但全凭周哥的颜认真听了课，然后越听越有趣）男神认真上课讲知识的时候简直不要太迷人！满脑子知识的人啊啊啊啊！而且每次他看到大家有一点疑惑的样子会多讲一遍，是很好的老师。"},{"id":18459,"teacher_id":87,"teacher_name":"周戈","post_time":"2016-01-21 16:11:11","like_diff":-20,"likes":2,"dislikes":22,"content":"男神！平时的经济学直觉锻炼让你最后考试周看一下午宏经课本就能上考场！给分也不错，最后97。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
