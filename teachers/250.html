因人而异，就是波动会比较大，或者用老师上课的观点就是部分同学都过度自信的认为题简单，我个人认为期末考还是比较有难度的，较历年卷多了两三个新题，不过给分波动确实夸张，周围几个室友和同学有99，97，感觉答题要求比较严格，越一字不差越有可能高分"},{"id":197003,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2024-07-11 04:11:28","like_diff":2,"likes":5,"dislikes":3,"content":"行为金融上课毫无水平和质量，念PPT就不说了，讲的都是老掉牙的理论，理想中的行为实验课程应该多结合一些前沿的研究和文献，比如同学院的行为经济学\n\n\n\n实验部分也无力吐槽，最后一次竟然网络接近崩了，毫无管理水平，这么多的人数采用一个在线的实验系统合理吗？\n\n\n\n最后，给分的话不好但也没有差到离谱，但是作为学生还是希望成绩之外有所收获，不是为了上课而上课"},{"id":204458,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2024-11-26 04:30:24","like_diff":2,"likes":2,"dislikes":0,"content":"讲课只会念PPT，给分差"},{"id":41277,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2017-01-10 11:10:04","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":52044,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2017-06-14 09:52:36","like_diff":1,"likes":4,"dislikes":3,"content":"老师虽然没很多经验但教学态度认真，教材本身有很多bug那也没法子老师会给改过来的，书挺厚但学的只是一部分闭卷也别怂，期末考前还应学生请求画了重点为了不水得那么明显语速挺快所以平时还是注重下的好，点名就两次但最好别缺课缺了也许不知道哪个bug要改一改，说是有预修要求但本宝宝工科生一枚也没很怂而且银行会计学跟企业会计学的区别来去别去也不用考虑，老师为了给大家讲懂会举很多有用的例子认真听对增加常识还是很有用的，当然关键靠自己考前好好复习找点题练练重要的是学习体验不是么?"},{"id":85134,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2018-07-15 15:13:08","like_diff":1,"likes":3,"dislikes":2,"content":"其实老师很棒 也一直在加入实证内容 希望行为金融多介绍一些前沿"},{"id":102529,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2019-02-05 06:17:42","like_diff":1,"likes":2,"dislikes":1,"content":"公司金融研究实际上什么都学不到，ppt也很无聊。最后赶死赶活靠自己写出一篇论文，给分真的不怎么样。感觉对非金融专业有点不友好。不推荐选个性，当然如果你想要写一篇论文，但是不在乎给分的，可以选。"},{"id":114334,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2019-07-09 22:29:23","like_diff":1,"likes":2,"dislikes":1,"content":"讲课水平确实一般，不过对待学生挺和气的"},{"id":177964,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2023-07-06 01:08:51","like_diff":1,"likes":1,"dislikes":0,"content":"蜜汁给分……"},{"id":212739,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2025-01-14 16:08:38","like_diff":1,"likes":1,"dislikes":0,"content":"给分超级无敌差，又菜给分又烂"},{"id":177918,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2023-07-05 11:46:57","like_diff":0,"likes":0,"dislikes":0,"content":"意料之中的差"},{"id":178001,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2023-07-06 06:04:24","like_diff":0,"likes":1,"dislikes":1,"content":"1、讲课非常非常拉… 是自己看书自己查资料能学好的程度 一些观点非常陈旧…\n\n2、能不能明确一下评分标准… 我不理解这个成绩偏差也太大了.."},{"id":177943,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2023-07-05 16:20:35","like_diff":-1,"likes":0,"dislikes":1,"content":"给分就正常水平吧，跟我预估差不多。点名略多，主要是这课怪没劲的，希望能别老点名了"},{"id":157252,"teacher_id":250,"teacher_name":"张雪芳","post_time":"2022-06-23 05:22:47","like_diff":-8,"likes":5,"dislikes":13,"content":"给分差应该是因为简答题和分析题也需要背，大家不要只背概念了，后面的大题也很顶的，真的会扣很多。老师人挺好的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
