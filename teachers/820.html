研究，是浙大不可多得的好课。\n\n另外老师的俯卧撑确实很厉害（疫情期间看的）"},{"id":137018,"teacher_id":820,"teacher_name":"陈红民","post_time":"2021-06-29 12:08:29","like_diff":2,"likes":3,"dislikes":1,"content":"课真的很有意思，没有白上的感觉"},{"id":175305,"teacher_id":820,"teacher_name":"陈红民","post_time":"2023-06-23 13:09:04","like_diff":2,"likes":3,"dislikes":1,"content":"人物研究这门课事情是有点点多啦，每周几个思考题（一学期每个人会上台用PPT展示思考内容1到2次）、一次辩论赛、一次历史剧表演、一次口述历史，最后期末开卷考（问题倒是蛮开放的）。但是如果你喜欢历史的话真的可以学到好多，讨论课的氛围也很棒！（我们助教还给我们买西瓜、话梅、瓜子、糖吃，姜老师真好嘿嘿嘿）最后本纯理科战士还拿到了4.5，感恩！"},{"id":52195,"teacher_id":820,"teacher_name":"陈红民","post_time":"2017-06-15 17:40:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师人特别好。渊博的学者"},{"id":76444,"teacher_id":820,"teacher_name":"陈红民","post_time":"2018-04-09 11:37:07","like_diff":1,"likes":2,"dislikes":1,"content":"还好吧"},{"id":80362,"teacher_id":820,"teacher_name":"陈红民","post_time":"2018-06-25 12:42:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师谦谦君子，男神！"},{"id":84478,"teacher_id":820,"teacher_name":"陈红民","post_time":"2018-07-13 02:52:53","like_diff":1,"likes":1,"dislikes":0,"content":"给分还算可以，平时上课一定不要缺课。讨论课多发言，多发言，多发言!(通核课都要这样，分才会高)"},{"id":112309,"teacher_id":820,"teacher_name":"陈红民","post_time":"2019-07-04 01:13:53","like_diff":1,"likes":2,"dislikes":1,"content":"虽然没有达到想要的分数，但是对我这个对历史感兴趣的人，上课体验真的巨好！"},{"id":124512,"teacher_id":820,"teacher_name":"陈红民","post_time":"2020-07-02 07:49:06","like_diff":1,"likes":2,"dislikes":1,"content":"课是好课，绩点裂开"},{"id":128887,"teacher_id":820,"teacher_name":"陈红民","post_time":"2020-12-26 11:39:33","like_diff":1,"likes":2,"dislikes":1,"content":"干货多，老师和蔼，疫情期间给我们看他做俯卧撑的视频（老师上了年纪了）"},{"id":138661,"teacher_id":820,"teacher_name":"陈红民","post_time":"2021-07-10 07:21:33","like_diff":1,"likes":2,"dislikes":1,"content":"这门课对喜欢历史的同学来说一定要选，平常上点心多发发言，给分不差的"},{"id":194950,"teacher_id":820,"teacher_name":"陈红民","post_time":"2024-06-26 04:42:14","like_diff":1,"likes":2,"dislikes":1,"content":"近现代人物研究这门课程，事情确实多，在通核里也算比较多的，但是辩论赛情景剧其实还挺有意思的\n\n给分不错，正常完成要求拿个4.2是比较轻松的，想拿很高的分数就难了，你得碰巧遇到全组都是想卷的组员，自己一个人是卷不上去的"},{"id":26888,"teacher_id":820,"teacher_name":"陈红民","post_time":"2016-06-21 12:59:24","like_diff":0,"likes":1,"dislikes":1,"content":"不能更棒"},{"id":30617,"teacher_id":820,"teacher_name":"陈红民","post_time":"2016-07-02 05:14:38","like_diff":0,"likes":1,"dislikes":1,"content":"很棒！"},{"id":56358,"teacher_id":820,"teacher_name":"陈红民","post_time":"2017-07-03 14:32:34","like_diff":0,"likes":3,"dislikes":3,"content":"通核，近代人物研究，很不错"},{"id":64588,"teacher_id":820,"teacher_name":"陈红民","post_time":"2017-12-25 11:18:05","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级好"},{"id":108558,"teacher_id":820,"teacher_name":"陈红民","post_time":"2019-05-28 12:28:59","like_diff":0,"likes":2,"dislikes":2,"content":"天天拖课"},{"id":112296,"teacher_id":820,"teacher_name":"陈红民","post_time":"2019-07-04 01:04:31","like_diff":0,"likes":2,"dislikes":2,"content":"老师是真的不错，幽默有内涵。\n\n但是，平常分占50%，全都是小组合作，当全组只有你想努努力拿个高分的时候，你就会知道什么叫有心无力了。\n\n虽然我真的很喜欢小组同学。"},{"id":112300,"teacher_id":820,"teacher_name":"陈红民","post_time":"2019-07-04 01:05:48","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的很好，课超级有意思，多做点事情给分也好"},{"id":113212,"teacher_id":820,"teacher_name":"陈红民","post_time":"2019-07-06 01:43:19","like_diff":0,"likes":2,"dislikes":2,"content":"老师人真的挺好的，课也不错，不过小组展示之类的事比较多（包括辩论、演习），谈到分数的话就要看你定位了。不过最重要的是遇到了一群大佬队友，还是很赚的。"},{"id":218447,"teacher_id":820,"teacher_name":"陈红民","post_time":"2025-04-23 15:10:46","like_diff":0,"likes":0,"dislikes":0,"content":"为什么说从第二周开始点名，结果第一周就签到了。。。。。。。"},{"id":125396,"teacher_id":820,"teacher_name":"陈红民","post_time":"2020-09-08 05:59:55","like_diff":-5,"likes":3,"dislikes":8,"content":"每次都会拖堂，两节课能被拖到三节课，给分还贼差"},{"id":138452,"teacher_id":820,"teacher_name":"陈红民","post_time":"2021-07-09 09:16:39","like_diff":-22,"likes":13,"dislikes":35,"content":"1.拖堂，上课还算有趣，但感觉学到的知识不多，拖堂真的特别严重\n\n2.上课对于历史人物几乎都是偏向褒扬的，特别能洗，什么人都洗，被同学质疑就和稀泥\n\n3.期末考试就考点感想，评价，你最喜欢的人物之类的题，根本不认真准备出题，简直是糊弄，这是通核的期末考试？感觉没学过的都能写得不错！考试的目的何在，按照什么标准，如何评分？\n\n4.弄了一个俯卧撑加分，老师请问俯卧撑做到5、60个难道可能是一个学期能够练出来的吗？我们学的是历史，不是体育；评分按照个人兴趣随便乱搞，看来老师不把这门课当回事。。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
