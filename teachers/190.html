第一道题几乎原原本本地漏出来 可能是想要卷面分追上隔壁班的最后尝试吧"},{"id":29067,"teacher_id":190,"teacher_name":"董玮","post_time":"2016-06-29 08:05:06","like_diff":3,"likes":6,"dislikes":3,"content":"讲课烂，给分低"},{"id":99925,"teacher_id":190,"teacher_name":"董玮","post_time":"2019-01-25 21:25:52","like_diff":3,"likes":6,"dislikes":3,"content":"上大学一来唯一一个让我想骂娘的老师。我记他一辈子。"},{"id":102464,"teacher_id":190,"teacher_name":"董玮","post_time":"2019-02-03 02:22:07","like_diff":3,"likes":4,"dislikes":1,"content":"差评，辛辛苦苦一学期最后成绩不如在隔壁老师班水水过"},{"id":117495,"teacher_id":190,"teacher_name":"董玮","post_time":"2019-09-25 05:56:31","like_diff":2,"likes":2,"dislikes":0,"content":"老师很和蔼"},{"id":154424,"teacher_id":190,"teacher_name":"董玮","post_time":"2022-06-01 07:26:42","like_diff":2,"likes":2,"dislikes":0,"content":"人和蔼，但是笑里藏刀。\n\n\n\n他自己认为对的事情基本不可能说服他，即使这个事是错的。\n\n\n\n其他的倒还好，给一分可能有些刻薄，但真的配不上高分"},{"id":181452,"teacher_id":190,"teacher_name":"董玮","post_time":"2023-10-18 06:17:14","like_diff":2,"likes":2,"dislikes":0,"content":"好惨一老师，第一周还有五个学生，到第二周只剩一个了"},{"id":201529,"teacher_id":190,"teacher_name":"董玮","post_time":"2024-11-04 06:12:32","like_diff":2,"likes":2,"dislikes":0,"content":"物联网，2024秋第一次开。\n\n讲课比较无聊，念ppt，但该讲的也都讲了，最后一节课划了重点。问题是考完就是不按原分原比例折算，瞎改占比把大家分数都调低是不是有冰？这么喜欢调低分数那我给你1分调低一下你cls均分。"},{"id":93156,"teacher_id":190,"teacher_name":"董玮","post_time":"2019-01-07 17:17:10","like_diff":1,"likes":2,"dislikes":1,"content":"很强，但讲课烂，给分低"},{"id":124282,"teacher_id":190,"teacher_name":"董玮","post_time":"2020-06-28 12:12:10","like_diff":1,"likes":3,"dislikes":2,"content":"老师相当认真负责，人很好，这次线上课程少做了一次应用层的实验，压力稍微少一些。关于老师绩杀的这个问题，我并没有感觉到（虽然我被卡绩了😣）。"},{"id":180248,"teacher_id":190,"teacher_name":"董玮","post_time":"2023-09-21 08:21:39","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得好的，讲课认真，每个知识点也会讲解习题帮助理解。有一年考试考了平时实验没有的内容，后来再没出现过这样情况。"},{"id":201860,"teacher_id":190,"teacher_name":"董玮","post_time":"2024-11-13 03:45:25","like_diff":0,"likes":0,"dislikes":0,"content":"dw+gy，调分领域大神\n\n看着我的成绩从91变成89变成88到现在直接给我盖上了，真的是难绷\n\n正式出分了回来更新一手，看看会不会更低\n\n11.13更新：才发现出分了，按原分折算的\n\n希望二位老师以后无论上哪门课，都要保持这个风格。"},{"id":87735,"teacher_id":190,"teacher_name":"董玮","post_time":"2018-10-11 02:54:10","like_diff":-2,"likes":2,"dislikes":4,"content":"上课好催眠嘤嘤嘤，人还是和蔼的"},{"id":78882,"teacher_id":190,"teacher_name":"董玮","post_time":"2018-05-16 06:40:24","like_diff":-4,"likes":1,"dislikes":5,"content":"字数字数字数"},{"id":100162,"teacher_id":190,"teacher_name":"董玮","post_time":"2019-01-25 16:21:42","like_diff":-7,"likes":3,"dislikes":10,"content":"老师很棒，上课负责，教的也很好"}];

                        `).join('');
                    }

        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
