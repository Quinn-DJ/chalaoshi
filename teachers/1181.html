:1181,"teacher_name":"杨志坚","post_time":"2022-12-16 05:45:20","like_diff":6,"likes":6,"dislikes":0,"content":"老师人特别好，虽然是理科老师但是文学方面也挺博学的。非常温柔，上课有空可以自主提问。每周的课都治愈了我，做的东西原材料都很好。依旧是五级制，但是只有1个学分别太在意，也许你就是那个4.5的幸运儿"},{"id":36431,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-11-13 12:08:43","like_diff":5,"likes":5,"dislikes":0,"content":"这么好的课。推荐每个人都能上一次。"},{"id":45038,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-01-19 01:04:55","like_diff":5,"likes":5,"dislikes":0,"content":"大爱杨老师！很博学，收获很大！简直是吃货的天堂！最后的实验报告和反馈好好写，是可以拿高分的！"},{"id":56507,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-07-04 02:10:09","like_diff":5,"likes":5,"dislikes":0,"content":"能选上这门课真的很惊喜，杨老师黄老师其实都很温柔。"},{"id":69834,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2018-01-25 13:25:06","like_diff":5,"likes":5,"dislikes":0,"content":"绩点真心好低啊啊啊！和创业基础一样 。。不过每次上课都超享受，贼棒，面包们很好吃，老师们也很可爱，，自己做美食很美妙啊！"},{"id":24303,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-04-29 09:24:24","like_diff":4,"likes":8,"dislikes":4,"content":"得了一个良好的低分。\n\n"},{"id":113475,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2019-07-06 17:55:48","like_diff":4,"likes":4,"dislikes":0,"content":"出分极慢"},{"id":120908,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2020-01-18 17:10:09","like_diff":4,"likes":4,"dislikes":0,"content":"高质量课程，对真正热爱美食的人很有帮助，会教授真才实学并且解疑答惑。唯一的缺点和前人的评论一样，给分太差，三篇论文都是认真写的结果3.5？？？"},{"id":131991,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2021-01-30 01:56:33","like_diff":4,"likes":6,"dislikes":2,"content":"这么好的老师哪里找？是我冬学期最喜欢的一门实验课了，最后给分也很好，4.8谢谢老师"},{"id":133617,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2021-03-03 02:33:39","like_diff":4,"likes":4,"dislikes":0,"content":"上过第一节课我直接过来打满分，黄老师蛮好的；杨老师实在太浪漫了，怎么可以这样浪漫！"},{"id":31798,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-07-05 02:35:11","like_diff":3,"likes":5,"dislikes":2,"content":"认真写论文给分蛮好啊，老师人超好，课也很好"},{"id":58137,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-08-05 13:18:58","like_diff":3,"likes":3,"dislikes":0,"content":"棒棒哒"},{"id":84967,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2018-07-14 15:55:09","like_diff":3,"likes":3,"dislikes":0,"content":"杨老师和黄老师都超棒！\n\n突然想起我去年的酒还寄存在生物实验楼。。。"},{"id":114934,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2019-07-13 00:17:39","like_diff":3,"likes":3,"dislikes":0,"content":"2.8呜呜(┯_┯)太惨了"},{"id":120947,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2020-01-19 01:20:25","like_diff":3,"likes":3,"dislikes":0,"content":"看淡绩点，再来。"},{"id":123522,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2020-06-09 10:16:20","like_diff":3,"likes":3,"dislikes":0,"content":"课程体验很好，给分………查老师上的评论过于真实……很认真地完成了每项的作业结果3.5……还好只有1学分不然均绩凉凉"},{"id":142804,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2021-11-16 09:14:04","like_diff":3,"likes":3,"dislikes":0,"content":"分低，难受"},{"id":159732,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2022-08-26 07:09:53","like_diff":3,"likes":3,"dislikes":0,"content":"教务网上的成绩公示：2021-2022夏， 生活中的微生物发酵实验， 321010****， 孙**， 中等→良好\n\n不是说好的百分制了吗？怎么又改回五级制？"},{"id":161936,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2022-11-15 07:04:54","like_diff":3,"likes":3,"dislikes":0,"content":"课上很开心，结课被绩杀dT-Tb不是说不五级制了吗么嘟"},{"id":161937,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2023-01-15 06:12:22","like_diff":3,"likes":3,"dislikes":0,"content":"课真的很快乐\n\n做蛋糕做酸奶喝米酒\n\n但是老师说会给一个不错的分\n\n结果还是被绩杀了😭\n\n两篇论文，认真写的，给分确实不好😭\n\n（回复一下楼上，我知道五级制4.5是最高绩点，3.5是第二等，所以显而易见给分相对于其他通识课更差，老师一堂课一共30人，起码一半会得3.5）\n\n不过收到了老师的邮件“作业已收到，感谢”"},{"id":36302,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-11-11 14:54:34","like_diff":2,"likes":2,"dislikes":0,"content":"课很棒 给分不是特别好 也不是老师的原因吧"},{"id":36344,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-11-12 05:10:27","like_diff":2,"likes":2,"dislikes":0,"content":"确实，除了分低别的都好。最后的报告明明可认真了额，不过老师也不想的吧~0.5学分不在意那么多了啦，总之好评！"},{"id":50645,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-05-04 04:29:13","like_diff":2,"likes":2,"dislikes":0,"content":"要是没有学分就更好了\n\n老师讲的真的超棒，上课也超好玩"},{"id":50693,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-05-04 10:24:11","like_diff":2,"likes":4,"dislikes":2,"content":"很风趣幽默，东西很好吃，评分五级制，最高4.5？不过0.5学分，真的不用在意"},{"id":62196,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-11-23 05:49:04","like_diff":2,"likes":3,"dislikes":1,"content":"东西吃的爽，但是绩点是真的差！但是也就0.5啦"},{"id":62457,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-11-25 10:02:22","like_diff":2,"likes":4,"dislikes":2,"content":"哈哈迟到了一次2.5 这门课好像是2.5 3.5 4.5这几档？不过才0.5 值了！"},{"id":99933,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2019-01-25 10:07:11","like_diff":2,"likes":2,"dislikes":0,"content":"蛮有趣的，可是给分不好唉"},{"id":107749,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2019-05-09 04:00:55","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的，就是绩点……"},{"id":145273,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2021-12-28 15:57:13","like_diff":2,"likes":3,"dislikes":1,"content":"未结分先评价——10分!太有趣了，这么多种面包、酸奶的制作，自己动手，满满的实用知识。很希望以后有机会重复一下上课做过的食物，并且达到老师说的“做的多了能尝出来有没有添加剂”的level。另外，这门课的初衷是普及食品安全，所以杨老师在课上也会讲一讲酒的发酵工艺啊这些食品工业的知识。至于成绩，也不是太在意了，毕竟很少有课那么开心啦~"},{"id":145458,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2021-12-30 00:31:13","like_diff":2,"likes":3,"dislikes":1,"content":"节节课烤面包还有什么可抱怨的！老师知识很渊博也很厉害！另一个一起上课负责教大家烤面包细节的女老师虽然看起来凶凶的，但是烤面包技术超级厉害！而且感觉真的热爱烘焙！都很好！"},{"id":160883,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2022-10-18 06:43:13","like_diff":2,"likes":2,"dislikes":0,"content":"以后就选不到了啊.."},{"id":161948,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2022-11-15 09:40:37","like_diff":2,"likes":3,"dislikes":1,"content":"感觉认真写论文了，调研也认真做了ppt，但绩点2.5，除了分低没有缺点，老师人很好，讲的也很好"},{"id":162041,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2022-11-16 08:40:45","like_diff":2,"likes":2,"dislikes":0,"content":"唉，课程真的很有趣，但是分真低，出分前均绩4.2，出分后均绩3.6，真的很难过"},{"id":163189,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2022-12-09 08:02:20","like_diff":2,"likes":2,"dislikes":0,"content":"楼上那位，你知道五级制下4.5是最高绩点吗"},{"id":183423,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2023-11-25 16:47:50","like_diff":2,"likes":2,"dislikes":0,"content":"这学期杨老师是真的改进给分了，不是五级制啦！\n\n虽然每节课都要签到，但是没有考试，期末交两篇文章，平时上课就动手实践做面包酸奶饼干，杨老师还会讲一些食品工业的内容。课程内容很有趣，一个学期下来收获真的很大。\n\n老师明年春夏学期之后就要退休了，想选课的同学抓住机会啊。"},{"id":184659,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2023-12-22 06:11:43","like_diff":2,"likes":2,"dislikes":0,"content":"真的超级棒，上课什么都不用带，上完课可以获得面包或者米酒或者酸奶什么的，自己动手的超美味，妥妥的美食课。而且老师人很好，整个学期就两篇文章，给分也不错（可能他知道了查老师上对他的评价，所以询问了我们如何提高我们的绩点）总之就是超级棒！！！"},{"id":36411,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-11-13 06:19:48","like_diff":1,"likes":2,"dislikes":1,"content":"上课很有意思，每天吃吃喝喝，不过绩点难免受限，不过0.5的学分不要在意啦。\n\n"},{"id":47892,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-02-27 04:36:31","like_diff":1,"likes":4,"dislikes":3,"content":"超级棒的老师啊啊啊！因为是补选的总共四节课我就缺了一节感觉超级可惜错过了香香软软的面包！课程经历超级喜欢所以论文和反馈都超认真的在写～因为班级人少成绩要正太什么的听说绩点可能不好看？？？不过0.5学分不怕不怕啦没想到最后还有4.5惊喜！反正强推这门课四个下午的时间在浙里留一段特别的回忆！"},{"id":50618,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-05-04 02:08:47","like_diff":1,"likes":2,"dislikes":1,"content":"非常棒的体验，绩点也很惊喜呢"},{"id":50657,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-05-04 05:50:07","like_diff":1,"likes":4,"dislikes":3,"content":"真的很好玩，最不后悔上的一门课，很适合女孩子们去上课呀。认真写了实验论文，最后4.5。"},{"id":55782,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-07-02 11:19:06","like_diff":1,"likes":3,"dislikes":2,"content":"杨老师会讲很多私货，黄老师好凶啊。。。"},{"id":62321,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-11-24 07:44:39","like_diff":1,"likes":1,"dislikes":0,"content":"课特别好玩，除了分低没什么毛病，老师人都很好，可以做美食的课选一次也是蛮好的嘛"},{"id":62905,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-11-27 10:13:26","like_diff":1,"likes":2,"dislikes":1,"content":"老师知识面真的很广，讲课也很有趣，上课可以吃吃喝喝，也很好玩，绩点什么的不要介意，0.5的学分真的没有撼动我的均绩…"},{"id":63946,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-12-20 03:31:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的超级好"},{"id":75158,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2018-03-07 15:10:12","like_diff":1,"likes":1,"dislikes":0,"content":"超级喜欢老师啦，感觉博学又幽默，而且课上还有那么多好吃的"},{"id":78356,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2018-05-11 05:29:47","like_diff":1,"likes":4,"dislikes":3,"content":"棒!4.5!还好吃!"},{"id":78384,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2018-05-11 08:17:09","like_diff":1,"likes":2,"dislikes":1,"content":"特别棒的课！我是第一节课就有重大失误（重做了三次...）的人，居然最后还有3.5，之前一直担心1.5来着！老师超棒！已把这个课安利给身边所有人了哈哈"},{"id":82188,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2018-07-07 10:52:48","like_diff":1,"likes":2,"dislikes":1,"content":"给分太低了，完全不知道怎么评价的，虽然上课还蛮有意思的"},{"id":103411,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2019-02-28 03:16:56","like_diff":1,"likes":2,"dislikes":1,"content":"老师人超好的，课也好，简直就是吃货的天堂啊ΦωΦ，不过就是在面包快烤好的一段时间，闻着香气，看着美食纪录片，还是快吃晚饭的时间……快饿死了╮(￣▽￣\"\")╭"},{"id":108634,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2019-05-30 05:31:56","like_diff":1,"likes":1,"dislikes":0,"content":"杨老师负责理论黄老师负责操作 两个老师都很好 课程本身的话 实验课一般会延长到五节课 主要还是玩的开心吃的开心就行了 跟成绩基本没关系 感觉评分主要看的是社会调查报告和小论文 想要高分就真的需要写的很认真 不能太表面肤浅的 要有点自己的想法和分析比较好"},{"id":120979,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2020-01-19 06:41:44","like_diff":1,"likes":1,"dislikes":0,"content":"课很有趣，老师也很好。相当于一节美食课，选的话，要记得留出一整个下午哦。"},{"id":122963,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2020-04-26 09:49:42","like_diff":1,"likes":1,"dislikes":0,"content":"好吃是真好吃，老师也很有知识，实验室还有一位女老师忘记叫什么了，偶尔会说两句话还挺开心的。有一次实验室香味还引发了烟雾报警器XD"},{"id":141910,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2021-10-31 10:58:29","like_diff":1,"likes":2,"dislikes":1,"content":"杨老师的课真的很好\n\n在课上你既能学到实用的烘焙技巧，又能了解到发酵知识\n\n每次做好的食物还可以带回去给室友吃"},{"id":142822,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2021-11-16 13:51:18","like_diff":1,"likes":3,"dislikes":2,"content":"杨老师专业性特别强，上课很风趣，介绍了很多食品工业相关的知识，包括但不限于酿酒，酸奶，豆腐等等，实验等待时间会放保罗教你做面包小视频或者和同学交流问题，是很有意思的一个老师～给分很公道！"},{"id":144469,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2021-12-21 15:45:20","like_diff":1,"likes":1,"dislikes":0,"content":"课是挺好的，有知识，有乐趣，但给分实在是。。。。。\n\n不太在意这一学分的可以来，课很好，很轻松，没考试，没平时作业，就两份报告。\n\n想刷绩点的快跑，3.3飘过。"},{"id":144521,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2021-12-22 05:13:21","like_diff":1,"likes":1,"dislikes":0,"content":"每节课都能做东西，成绩只由签到和最后的论文决定。"},{"id":167261,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2023-01-15 09:12:02","like_diff":1,"likes":2,"dislikes":1,"content":"有颜更有料的《生活中的微生物发酵实验》\n\n编辑：马宇丹 来源：浙江大学报 时间：2018年11月23日 访问次数:1133  \n\nhttps://www.zju.edu.cn/2018/1123/c32986a1511254/page.htm"},{"id":31766,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-07-05 01:33:12","like_diff":0,"likes":2,"dislikes":2,"content":"除了分暴低毫无缺点，接受不了低绩点的慎选"},{"id":31911,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-07-05 06:53:07","like_diff":0,"likes":2,"dislikes":2,"content":"很有意思的一门课，认真写作业绩点也不会低。"},{"id":35265,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-11-07 12:17:05","like_diff":0,"likes":0,"dislikes":0,"content":"好！没得说！"},{"id":35592,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-11-10 07:30:04","like_diff":0,"likes":1,"dislikes":1,"content":"我很喜欢这个老师和这个课程，但愿绩点不要低！"},{"id":64378,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2017-12-23 05:26:16","like_diff":0,"likes":1,"dislikes":1,"content":"八年级"},{"id":74019,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2018-02-04 07:24:56","like_diff":0,"likes":0,"dislikes":0,"content":"好吃！"},{"id":114945,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2019-07-13 01:49:09","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，好课，除了给分不好，没有任何缺点"},{"id":114965,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2019-07-13 07:06:01","like_diff":0,"likes":2,"dislikes":2,"content":"好课 好好学能收获很多 不过绩点3.8真的不是我想要的"},{"id":122707,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2020-03-23 03:41:45","like_diff":0,"likes":1,"dislikes":1,"content":"绝对好评，惬意的下午茶时间"},{"id":188605,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2024-01-19 11:00:19","like_diff":0,"likes":0,"dislikes":0,"content":"上课给10分，给分扣两分，分低的离谱"},{"id":192392,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2024-05-17 11:17:05","like_diff":0,"likes":0,"dislikes":0,"content":"老师退休快乐！上课很好玩！虽然分依然低低的"},{"id":100128,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2019-01-25 15:24:16","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很负责任，有一次我们组可能吃了没熟的食材，课后老师发了很多条短信确认我们没问题。上这个课肯定有收获。就是给分差一点，0.5个学分也不怎么影响均绩。"},{"id":156901,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2022-06-21 10:04:35","like_diff":-1,"likes":0,"dislikes":1,"content":"给10分\n\n但是给分确实一般，不过课程很有趣，不在意通识课成绩的优先选"},{"id":36454,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-11-13 22:34:18","like_diff":-4,"likes":11,"dislikes":15,"content":"很有趣的一门课！老师知道的东西很多~\n\n可以学好多好多东西啊 。\n\n之前一直听说绩点低怪吓人，但是最后老师给了我4.5！ 无限感动 TT 谢谢老师 =)"},{"id":162112,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2022-11-17 01:53:12","like_diff":-5,"likes":1,"dislikes":6,"content":"我很喜欢这种成绩构成，成绩只看签到率和学期末的两篇论文。\n\n这难道不比要看上课发言、小组作业、pre的课轻松的得多吗。\n\n而且课也很轻松，除了烘焙就是老师和我们聊天(？)，老师会讲很多关于品酒、发酵的知识。从来没有作业。烤面包做酸奶做椰蓉甜面包的课谁不喜欢啊\n\n而且给分也没说的那么差。老师布置的论文是不限字数的，但是他也提醒了一下往年都是要求写到2000字左右。\n\n我没有卷，每篇都一千八九百字左右，拿了4.5的绩点。\n\n不过我的经验是论文可能要有创意一点？"},{"id":19536,"teacher_id":1181,"teacher_name":"杨志坚","post_time":"2016-01-24 14:55:39","like_diff":-6,"likes":5,"dislikes":11,"content":"课很棒啊，不仅有吃的，而且讲的理论也都是平时用的着的，就是那个女的有点凶..."}];
                    
                    // 排序函数

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
