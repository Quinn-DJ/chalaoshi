                    // 评论数据
                    const commentsData = [{"id":79754,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2018-06-13 08:53:11","like_diff":7,"likes":9,"dislikes":2,"content":"受益匪浅，是大学听过的课中的TOP～"},{"id":105149,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2019-05-03 05:02:56","like_diff":4,"likes":5,"dislikes":1,"content":"通识课"},{"id":73240,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2018-02-01 08:30:10","like_diff":3,"likes":7,"dislikes":4,"content":"熊老师是台大教授，著名经济学家，和北大林毅夫，港大张五常一辈(我觉得最多差半个档次)。上课表情说话都很严肃，说话一丝不苟，但又很幽默。不喜欢社科瞎bb那一套，喜欢用案例，讲实用主义，用经济学的理论解释身边的现象而不是不知天高地厚地指点江山。2018秋冬第一次给本科生授课法律经济学，半个学期收获非常大，能改变世界观，可谓大家风范。这门课好像是经院的专业课，但是其实所有人都能修，而且我现在觉得经院的学生和工科的学生比起来思维略僵硬。。。。学期初很多学生就学术争议怼老师，熊老师心平气和地把学生说的心服口服。熊老师桃李满天下，课程群里还拉进了几个最高法的法官(最高法的法官对熊老师毕恭毕敬。。。)。老师上课很认真，秋学期的课暑假就建了课程群让大家看书写心得提问题作平时成绩(不用凑字数，在熊老师眼里，问题贵精，贵简，总体事很少，所有7.8次作业字数加起来不到5000，最后论文一篇限制字数，没考试)。给分看学习帝均绩4+，但是没有满绩的。"},{"id":80373,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2018-06-25 14:51:18","like_diff":2,"likes":6,"dislikes":4,"content":"不是很同意上面一位同学的观点，老师上课提到了因为时间有限只能单方面输出很难有充分的时间给大家争辩，而且他也只是提供了另外一种思考方式并不是强行让你同意他。我觉得对从不同的角度思考问题和案例很有帮助，三节课下来很充实也有很多思考"},{"id":84992,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2018-07-15 01:55:37","like_diff":2,"likes":4,"dislikes":2,"content":"熊老师是一个很有智慧也很严谨负责的人，法经给我们提供了一个全新的视角，虽然因为课时原因可能没有很深入的展开，但还是获益匪浅，课程需要做预习作业和期末论文，不用字数恶竞，是一门很好的课"},{"id":105540,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2019-04-16 09:49:36","like_diff":2,"likes":5,"dislikes":3,"content":"上课的氛围很好，老师能把每个人的名字记住，与同学之间的讨论能碰撞出许多火花，受益匪浅。"},{"id":108632,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2019-05-30 04:32:04","like_diff":2,"likes":2,"dislikes":0,"content":"虽然老师有一些观点我不苟同，但是还是给人很多启发。上老师的课好紧张啊啊啊，不敢开小差，说不定就被点名回答问题了！而且老师还能把你的名字和脸对应起来记住。我惊了！总之，还是很不错的。"},{"id":85678,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2018-07-25 06:36:28","like_diff":1,"likes":5,"dislikes":4,"content":"“正义是人造的概念”\n\n浙大上过的最有启发性和思考性的课"},{"id":107679,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2019-05-08 07:58:42","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课真的挺用心的，很多想法也很具有启迪性，收获非常丰富。特别是第二次课的时候，老师就记住了我的名字，真的觉得诚惶诚恐"},{"id":108627,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2019-05-30 04:11:20","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师，能学到很多东西"},{"id":108706,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2019-05-31 12:07:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师是经济学大家，但是上课和批作业都非常认真，期末论文也很认真的给了批注和反馈，另外，老师看的是你的思考和领悟，而不是经济或者法律的专业知识，本人工科生完全经济小白最后拿了4.8真的体验超棒！"},{"id":108629,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2019-05-30 04:22:02","like_diff":0,"likes":0,"dislikes":0,"content":"本来感觉老师出分特别慢，结果没想到最后老师还把每个同学的论文反馈了下来，还特别详细地批注了，真的对同学们非常认真！很难想象这样一位法律经济学大家愿意如此认真细致地传道受业解惑！"},{"id":105817,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2019-04-28 06:19:54","like_diff":-7,"likes":4,"dislikes":11,"content":"垃圾…"},{"id":79059,"teacher_id":4450,"teacher_name":"熊秉元","post_time":"2018-05-22 00:26:30","like_diff":-8,"likes":9,"dislikes":17,"content":"有一定的水平，不过架子也挺大的，教学方式属于单方面的价值输出，讲的都是很基础的东西但喜欢卖弄得像是要重塑学生的三观一样。论证的逻辑漏洞太多，如果不是对法律经济学特别感兴趣的话强烈建议不要选，有很多其他老师的课更好。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
