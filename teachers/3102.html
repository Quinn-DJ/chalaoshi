                    const commentsData = [{"id":65939,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-10 11:29:23","like_diff":18,"likes":25,"dislikes":7,"content":"上的是考古发现，\n\n平时没有什么论文和报告，就期末一次考试，但是关于考试之前上课说的一直不是很清楚，也没有建什么群，反正就是跟模糊。结果最后考试直接来了一个写一写这学期读的考古书的名字.....\n\n然后平时上课讲的总体来说有点水，有种科教频道纪录片的感觉。老师感觉是对浙大对于考古这门学科的态度颇有微词，有一点怨天尤人的感觉。经常说明年不开这课了，都没人听课这种话。\n\n总体来说，对于他的感觉是太把自己当回事了，而且有点迁怒于人"},{"id":62089,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2017-11-22 11:08:16","like_diff":13,"likes":21,"dislikes":8,"content":"有人知道...考古发现与古代中国的考试形式吗？"},{"id":65942,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-10 11:40:04","like_diff":12,"likes":16,"dislikes":4,"content":"一句mmp哽咽在喉，才下眉头却又上心头"},{"id":65931,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-10 10:14:57","like_diff":10,"likes":12,"dislikes":2,"content":"上课比较零散，考试比较随意，评分听天由命"},{"id":65944,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-10 11:45:07","like_diff":10,"likes":12,"dislikes":2,"content":"无fuck说"},{"id":70099,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 09:25:53","like_diff":10,"likes":13,"dislikes":3,"content":"这哪是雷啊，这tm是原子弹啊！！"},{"id":65946,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-10 11:52:35","like_diff":9,"likes":12,"dislikes":3,"content":"这老师有毒"},{"id":70070,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 05:25:36","like_diff":8,"likes":11,"dislikes":3,"content":"别选，过来人不会骗你们的。\n\n"},{"id":65940,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-10 11:36:01","like_diff":6,"likes":9,"dislikes":3,"content":"看过的书一定要牢记书名，作者，还有出版社！"},{"id":70063,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 05:17:32","like_diff":6,"likes":9,"dislikes":3,"content":"一个长学期不点名没作业 给分听天由命 反正我1.5 微笑"},{"id":65948,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-10 12:04:46","like_diff":5,"likes":9,"dislikes":4,"content":"考试真的是平生仅见。考试要写看过的考古书也就罢了，还要写作者出版社的？？？！谁看书还记出版社的？"},{"id":66453,"teacher_id": 3,"content":"红红火火"},{"id":51595,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2017-06-07 11:07:48","like_diff":2,"likes":4,"dislikes":2,"content":"。。。。。。"},{"id":65839,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-09 13:15:57","like_diff":2,"likes":5,"dislikes":3,"content":"考试考什么？？？"},{"id":70183,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 08:05:45","like_diff":2,"likes":5,"dislikes":3,"content":"不知道怎么开通识课就不要开了好吧？？？"},{"id":70203,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 08:36:20","like_diff":2,"likes":4,"dislikes":2,"content":"会挂科"},{"id":70370,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 13:57:35","like_diff":2,"likes":6,"dislikes":4,"content":"坐前排 做笔记 回答问题（讲真上课氛围好冷清啊没有人捧场感觉老师都有点小尴尬，虽然一部分人不听，但是我们也确实不知道答案……） 上课也有忍不住睡着好多次，四选二其中两题没印象估计不小心睡着了，另外两题听的时候也不知道会考呀!只有大概印象还不全面，最后五本书我只看过四本_(:з」∠)_但是最后4.5。觉得还是付出对得起收获的课吧。评论里有说老师太把自己当回事，我倒没怎么觉得，而且吴老师在考古方面是真的很厉害的。而且大家都说慎选hhh我觉得好像这门课也不会再开了"},{"id":66012,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-11 02:46:14","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课干货还是很多的，就是内容比较杂，不成体系，由于没咋见过考古小白上课，有一点以专业生的眼光看待，要求比较高。最后说一句，书里大多是古文，看得累死也就知道个大概，考试像喜欢看图的同学看过书也不知道写啥。。。"},{"id":70083,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 05:32:06","like_diff":1,"likes":5,"dislikes":4,"content":"如果不在意成绩，而且对考古有很大兴趣的话，可以选。其他，慎选！！！"},{"id":70090,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 05:42:16","like_diff":1,"likes":8,"dislikes":7,"content":"不是文科专业但一直很喜欢考古和历史就选了这门通识，老师知识很丰富，上课资料详尽（感觉确实是东西太多了所以我们才上了一点），但是没有重点也是真的，老师是按自己的逻辑讲到哪算哪，平时不点名但是需要平时上课认真听，不然期末考试着急，期末都是大题而且涉及比较专业的考古知识（老师上课会讲到的，所以考试做不出真的是自己上课太水不是老师的问题），然后要认认真真看推荐书目。ps老师挺有个性的，有的话不是很中听但是习惯就好哈哈。能够感觉到是真的希望我们在这方面能学到点东西。看到前面评论解释一下出版社作者的问题，考试完问过老师说这都没有关系的只要写的能说明你看过推荐书目就够了"},{"id":97293,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2019-01-22 07:53:33","like_diff":1,"likes":1,"dislikes":0,"content":"上的考古通识。绩点个人很满意，但是这门课混学分的别入，老师还是很严格的。欣赏老师的态度"},{"id":64700,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2017-12-26 13:13:43","like_diff":0,"likes":10,"dislikes":10,"content":"好垃圾的老师。。。前几节课以为还行，后来才发现，不解答任何问题、问事情态度极其恶劣、眼里只有女生。。。醉了"},{"id":70062,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 05:16:29","like_diff":0,"likes":5,"dislikes":5,"content":"老师上课感觉还不错的，可能我个人原因？觉得最后给分很坑，看了很多书但是根本不会记什么出版社什么的\n\n虽然导致绩点急剧下降但是老师人还是很好的，选他的课一定是要对考古学有着极高的兴致才行"},{"id":70068,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 05:21:50","like_diff":0,"likes":4,"dislikes":4,"content":"这门课如果你要选请不要当通识看待，我上这门课也没怎么水，可能还是习惯的问题吧，上课还是会听但是没有做笔记的习惯，可能是在浙大其他通识上习惯了吧，(´･_･`)，最后2.5其实还是没有多怪老师啦。实话说，究竟什么样的课才适合作为大学的通识去上，我到现在还是很迷糊，但至少上完这节课以后我知道，至少不是我以前上的那些随便水一水就能上90的通识。总结来说就是，虽然课程成绩评价标准很迷，选课要做好炸绩点的准备，但还是蛮令我尊重的一门课。"},{"id":70207,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-26 10:19:00","like_diff":0,"likes":5,"dislikes":5,"content":"\n\n这个老师他真的太把自己当回事了！而且也太端老师的架子了！！就感觉全世界都得服从他的，老师就是绝对完全对的……？完全不知道怎么开通识课，课件资料评分标准通通没有，上课也没什么提纲随便找个ppt逼逼一通最后得出结论这个我也没有研究过不太清楚，最后打分瞎jb打……告诫大家不要选这个课吧……除非你完全不在意成绩……"},{"id":71112,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-28 03:12:27","like_diff":0,"likes":2,"dislikes":2,"content":"辣鸡！"},{"id":72077,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-01-29 09:57:17","like_diff":0,"likes":2,"dislikes":2,"content":"及格档，成绩1.5…呵呵，为什么我要选这种课。"},{"id":77969,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2018-05-09 04:11:02","like_diff":0,"likes":0,"dislikes":0,"content":"差到爆"},{"id":100549,"teacher_id":3102,"teacher_name":"吴小平","post_time":"2019-01-26 09:33:34","like_diff":0,"likes":0,"dislikes":0,"content":"。。。无fuck说"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
