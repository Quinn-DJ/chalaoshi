"post_time":"2017-01-18 03:56:57","like_diff":1,"likes":2,"dislikes":1,"content":"春风化雨啊！！男神！\n\n"},{"id":45172,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-19 05:38:30","like_diff":1,"likes":3,"dislikes":2,"content":"男生不解释，绝壁男神，另外还有万军加成作用，是一个解决所有问题的万年有用群"},{"id":45792,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-20 06:02:53","like_diff":1,"likes":2,"dislikes":1,"content":"男神老师，我是铝丝"},{"id":46354,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-21 10:18:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师绝对男神不解释，你能想到的关于老师的优点几乎全都有！"},{"id":47367,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-25 12:58:01","like_diff":1,"likes":1,"dislikes":0,"content":"给分好"},{"id":51577,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-07 09:01:32","like_diff":1,"likes":1,"dislikes":0,"content":"哇首先老师贼帅哈哈这是重点其次吕强老师讲的真心很好是很有料的那种"},{"id":52681,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-22 06:35:53","like_diff":1,"likes":1,"dislikes":0,"content":"特别体谅学生，有原则"},{"id":54911,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 12:46:12","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级无敌负责，给分也超好，不会给我们卡档！！！！！！！！从来没碰到这么贴心的老师！！！浙大男神啊啊啊"},{"id":54912,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 12:46:17","like_diff":1,"likes":2,"dislikes":1,"content":"可水可听，干货很多，反正我是一节课都没听过；最后一节课划重点超爽！考前看了一天的PpT和提纲，忽然觉得军理好有意思，后悔之前没听hhh……最后4.5"},{"id":54914,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 12:46:30","like_diff":1,"likes":1,"dislikes":0,"content":"很棒的"},{"id":54935,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 13:04:31","like_diff":1,"likes":3,"dislikes":2,"content":"分不高，我太垃圾了"},{"id":54941,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 13:06:51","like_diff":1,"likes":1,"dislikes":0,"content":"男神，有啥好说的"},{"id":54944,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 13:08:06","like_diff":1,"likes":2,"dislikes":1,"content":"大爱老师的军理，上课经常给我们放军事视频~\\(≧▽≦)/~特别关心我们的学习生活，军理群真的是一个答疑解惑的好去处。最后复习认真看一遍书就好了的，老师给分也超级好的。"},{"id":55086,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 22:56:34","like_diff":1,"likes":2,"dislikes":1,"content":"男神！感觉男神也有一颗童心，所以和学生们都特别亲，爱老师！"},{"id":55234,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-01 05:14:09","like_diff":1,"likes":1,"dislikes":0,"content":"一个字 棒！"},{"id":55257,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-01 06:23:10","like_diff":1,"likes":2,"dislikes":1,"content":"竟然有人没给老师打10分…"},{"id":55784,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-02 11:21:17","like_diff":1,"likes":2,"dislikes":1,"content":"老师说\n\n不可以打高分\n\n老师们评分要平均"},{"id":58011,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-23 01:55:42","like_diff":1,"likes":2,"dislikes":1,"content":"emmmm……\n\n优点前面的人都说了\n\n我就是来给老师打个满分的"},{"id":58618,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-09-10 00:27:42","like_diff":1,"likes":1,"dislikes":0,"content":"非常棒啦！！！！"},{"id":61929,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-11-22 00:06:13","like_diff":1,"likes":2,"dislikes":1,"content":"老师的现代战争与国防技术，课有点小累，论文要求高于军理，讨论课需要花点时间准备一下，组要选好，不能忍的队友就是全程低头玩手机，完全不参与讨论的！但就课堂而言，依然干货满满！"},{"id":64207,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-12-21 12:56:50","like_diff":1,"likes":2,"dislikes":1,"content":"真的非常好，老师有很多干货，记点不低，可水可听。"},{"id":70842,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-27 15:24:42","like_diff":1,"likes":3,"dislikes":2,"content":"真的好"},{"id":72286,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-29 21:19:31","like_diff":1,"likes":3,"dislikes":2,"content":"老师很博学很谦虚，上课也很有趣，我一个对军事不怎么感兴趣的人从头到尾认真听讲。老师人很好，给复习资料讲考试注意事项。"},{"id":76366,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-04-04 14:18:32","like_diff":1,"likes":1,"dislikes":0,"content":"还不错"},{"id":79190,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-05-26 13:11:29","like_diff":1,"likes":2,"dislikes":1,"content":"我！永远！爱！吕老师！！！"},{"id":79 07 04:17:17","like_diff":1,"likes":3,"dislikes":2,"content":"选到老师的课是我进入zju第一件幸事。"},{"id":109371,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-06-13 11:48:44","like_diff":1,"likes":2,"dislikes":1,"content":"爽就完事了！"},{"id":111982,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-07-03 05:47:14","like_diff":1,"likes":1,"dislikes":0,"content":"cool"},{"id":112331,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-07-04 01:52:57","like_diff":1,"likes":2,"dislikes":1,"content":"真的很棒"},{"id":116442,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-09-10 13:30:08","like_diff":1,"likes":2,"dislikes":1,"content":"最神奇的课程群"},{"id":116761,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-09-15 08:34:42","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的太好了 中秋节还会在群里发红包！！"},{"id":119788,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-11-16 00:15:07","like_diff":1,"likes":2,"dislikes":1,"content":"上课有趣，人长得帅，给分不错，强力推荐"},{"id":120997,"teacher_id":1021,"teacher_name":"吕强","post_time":"2020-01-19 08:19:52","like_diff":1,"likes":2,"dislikes":1,"content":"老师超帅！"},{"id":124011,"teacher_id":1021,"teacher_name":"吕强","post_time":"2020-06-20 06:03:45","like_diff":1,"likes":3,"dislikes":2,"content":"军事领域专家，好老师，声音也很好听，认真的话绩点不会很差"},{"id":133407,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-02-27 10:06:14","like_diff":1,"likes":2,"dislikes":1,"content":"男神！！！"},{"id":138754,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-07-10 16:31:19","like_diff":1,"likes":3,"dislikes":2,"content":"还不错"},{"id":150024,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-01-18 11:01:05","like_diff":1,"likes":3,"dislikes":2,"content":"3个字喔~"},{"id":154002,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-05-18 18:16:28","like_diff":1,"likes":15,"dislikes":14,"content":"楼下那位支持独裁老哥，封建君主制，官僚垄断资本主义和社会主义你是真的理不清还是故意说反话yygq？"},{"id":154332,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-05-30 10:52:21","like_diff":1,"likes":6,"dislikes":5,"content":"作业要求高，但课堂有干货，10分bd"},{"id":165518,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-01-07 17:33:16","like_diff":1,"likes":4,"dislikes":3,"content":"好老师！很负责！"},{"id":165785,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-01-09 17:26:50","like_diff":1,"likes":3,"dislikes":2,"content":"听了一学期的军理，没有期待中的那么好，比较吸引我的是每节课前放的纪录片，有些在快被遗忘的片单里，还挺有意思的"},{"id":170332,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-03-03 02:18:00","like_diff":1,"likes":21,"dislikes":20,"content":"不是很行，纯纯倾向性诱导回答，屁股不评价，亲美亲西是肯定的，话说一半，欺负人不会上网？当思政老师不太行，怀疑没学过马哲，唯物史观是一点没有啊，哈人"},{"id":173576,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-05-29 08:20:57","like_diff":1,"likes":3,"dislikes":2,"content":"夫阉尹之祸，如毒药猛兽，未有不裂肝碎胆者也。自书契以来，唯东汉吕强，后唐张承业二人号称善良。——苏轼"},{"id":185208,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-12-27 05:23:37","like_diff":1,"likes":5,"dislikes":4,"content":"不理解为什么老师这么双标"},{"id":185303,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-12-27 16:07:51","like_diff":1,"likes":3,"dislikes":2,"content":"真的是虚高"},{"id":189101,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-22 02:01:22","like_diff":1,"likes":9,"dislikes":8,"content":"老师确实亲美亲日，有些过分看轻中俄了，不过我虽然对美西方国家没什么好感但也不算是俄粉，所以勉强还能接受。抛开私货不谈讲的课还是有水平的。给分比较求是，有点名，5k字论文要求也挺高的，总体上就是求是吧xs也是很符合zju校训"},{"id":205725,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-12-11 12:39:52","like_diff":1,"likes":5,"dislikes":4,"content":"吕强老师讲课真的好，每次早八都能认真听下来，还会分享自己去中印边界的自驾经历，很有趣。但是给分很求是，如果想要高分的话还是选其他老师！"},{"id":212589,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-14 08:51:29","like_diff":1,"likes":2,"dislikes":1,"content":"老师雷达点名，讲的好不好不知道（作为一个对军事不感兴趣的孩子，听这种课哪个老师来了可能都不感兴趣），但学识十分渊博。给分真的不好，如果你对军事完全不感兴趣，并且追求学分，那么尽量不要选他。如果你是军迷，觉得分数不是一切，那么请选择吕强！"},{"id":1653,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-23 06:10:40","like_diff":0,"likes":1,"dislikes":1,"content":"exit;\";exit"},{"id":5574,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-08 11:00:21","like_diff":0,"likes":2,"dislikes":2,"content":"赞"},{"id":14875,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-10 13:33:04","like_diff":0,"likes":2,"dislikes":2,"content":"出类拔萃"},{"id":18387,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 14:09:53","like_diff":0,"likes":1,"dislikes":1,"content":"很好啊"},{"id":18405,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 14:25:31","like_diff":0,"likes":1,"dislikes":1,"content":""},{"id":18411,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 14:44:18","like_diff":0,"likes":2,"dislikes":2,"content":"男神不解释"},{"id":19876,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-25 12:59:45","like_diff":0,"likes":2,"dislikes":2,"content":"不会水手机"},{"id":21347,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-02-28 06:32:55","like_diff":0,"likes":2,"dislikes":2,"content":"这样的"},{"id":22142,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-02 13:39:42","like_diff":0,"likes":1,"dislikes":1,"content":"很好啊！"},{"id":22434,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-05 11:07:50","like_diff":0,"likes":1,"dislikes":1,"content":"男神！"},{"id":25961,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-14 15:10:58","like_diff":0,"likes":2,"dislikes":2,"content":"长得帅气 待人接物又十分和善(///w///)\n\n上课内容丰富【也可选择不听】讲得也很好\n\n简直是最喜欢的老师啊ww"},{"id":27133,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-23 06:50:04","like_diff":0,"likes":0,"dislikes":0,"content":"吕强超帅！"},{"id":27151,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-23 08:17:36","like_diff":0,"likes":1,"dislikes":1,"content":"炒鸡帅！！！炒鸡关心学生的！！！讲的也清楚，论文模版超严谨的～"},{"id":27925,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 05:38:24","like_diff":0,"likes":0,"dislikes":0,"content":"老师帅  讲得好"},{"id":27954,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 07:15:52","like_diff":0,"likes":6,"dislikes":6,"content":"我同意那两个被喷得最厉害的两个观点。另外，老师讲课好，给分看不懂。人格魅力有的，为什么给分这样？\n\n\n\n每节课都认真听了，看了无数文献新闻码了七千字论文，最后 ,"content":"军理讲课有趣，值得一听"},{"id":145675,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-12-31 05:27:14","like_diff":0,"likes":3,"dislikes":3,"content":"授课有趣有见解，对学生很好，温柔亲和。考试前对大家的复习嘱咐也很多，必选！！！！"},{"id":149148,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-01-14 14:09:51","like_diff":0,"likes":2,"dislikes":2,"content":"～～～"},{"id":151412,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-03-03 01:05:00","like_diff":0,"likes":2,"dislikes":2,"content":"好好好"},{"id":152992,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-24 09:39:02","like_diff":0,"likes":30,"dislikes":30,"content":"那位说putin有能力的，自己去查俄罗斯过去十年人均GDP的变化\n\n不相信独裁和个人崇拜是未来的潮流\n\n普最大的敌人是他的年龄。讲的难听一点，他能有勃列日涅夫的下场都是走运，弄不好变成萨达姆卡扎菲齐奥塞斯库"},{"id":157504,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-23 12:54:05","like_diff":0,"likes":5,"dislikes":5,"content":"又帅又有气质捏"},{"id":160643,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-09-29 04:19:35","like_diff":0,"likes":3,"dislikes":3,"content":"很不错"},{"id":161543,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-11-08 12:44:53","like_diff":0,"likes":2,"dislikes":2,"content":"好好好"},{"id":163138,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-12-08 02:58:59","like_diff":0,"likes":3,"dislikes":3,"content":"老师帅的没话说"},{"id":171050,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-03-15 04:46:20","like_diff":0,"likes":2,"dislikes":2,"content":"很认真负责的老师，值得选择。"},{"id":171569,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-03-29 03:51:36","like_diff":0,"likes":5,"dislikes":5,"content":"很不错很不错，干货挺多，也有考试题的小练习"},{"id":173321,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-05-19 01:54:38","like_diff":0,"likes":17,"dislikes":17,"content":"其他思政老师要是像他一样要求严给分一般估计早就被喷烂了吧，只不过因为他的自由派言论满足了一些人的心，所以有着名不符实的分罢了。\n\n用的话术也是经典话术了。论侵略，全世界估计谁都比不上美国了，这他是绝对不会提的。话里话外传达着对西方思想的向往，又不敢直接说出来，只能暗戳戳的点一下，阴暗鼠辈罢了"},{"id":179328,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-09-11 08:57:58","like_diff":0,"likes":1,"dislikes":1,"content":"老师很不错"},{"id":180569,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-09-23 02:34:36","like_diff":0,"likes":5,"dislikes":5,"content":"好幸运能在吕老师退休前听到他的军理课！小测就小测吧，我愿意！！！"},{"id":189076,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-21 15:21:03","like_diff":0,"likes":0,"dislikes":0,"content":"人还好"},{"id":195979,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-07-01 03:41:18","like_diff":0,"likes":2,"dislikes":2,"content":"有观点，讲真话。"},{"id":199615,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-09-26 08:54:24","like_diff":0,"likes":0,"dislikes":0,"content":"讲课非常好"},{"id":205382,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-12-05 08:34:18","like_diff":0,"likes":2,"dislikes":2,"content":"挺好的，很真实"},{"id":209955,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-07 14:36:06","like_diff":0,"likes":2,"dislikes":2,"content":"好好好"},{"id":212621,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-14 09:45:33","like_diff":0,"likes":3,"dislikes":3,"content":"挺好的吧，老师上课很认真，论文认真写了应该是给的90以上，期末自己提前翻翻书拿了80多，最后总评分也很高🥳🥳🥳"},{"id":212667,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-14 11:34:59","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课挺有意思的，在讲中印边境问题时还会给我们看他自驾时的照片。不过论文小登真的不太会写，缝缝补补55分。要是别的班可能高一个档？（当时选的时候只看了评分）最后4.5还算满意吧，至少比德法史纲高🃏"},{"id":212720,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-14 14:49:27","like_diff":0,"likes":1,"dislikes":1,"content":"老师很博学，观点很新颖值得深思，不理解楼里什么样的人会说老师“立场有问题”？最后给分也很求是（军理期末考不认真复习准备的话会很低）"},{"id":214375,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-02-02 15:00:57","like_diff":0,"likes":0,"dislikes":0,"content":"555"},{"id":215002,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-02-20 03:26:15","like_diff":0,"likes":4,"dislikes":4,"content":"需要卷一些，因为看了之前的评论所以决定稍微卷一下。确实没听课但是论文写了一万字左右磨了一段时间，然后期末复习的时候过了一遍书，准备了很多资料都过了一遍，最后4.8，老师确实很认真很负责，但可能不太适合想完全躺平的同学"},{"id":218461,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-04-24 00:32:56","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很有深度"},{"id":218524,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-04-24 07:23:09","like_diff":0,"likes":0,"dislikes":0,"content":"特别好的老师。有节课我忘记签到了，下课后一堆同学围着老师要补签，老师都很好脾气地一一记上。因为我是超绝社恐i人，在一堆人挤着报名字的时候完全插不上嘴，就默默在旁边站了很久，然后老师就说看到我站很久了，让我先来。好温暖啊"},{"id":466,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-15 02:51:34","like_diff":-1,"likes":9,"dislikes":10,"content":"主要是对这门课实在不感兴趣"},{"id":1094,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-21 16:08:49","like_diff":-1,"likes":1,"dislikes":2,"content":"太舒爽了～"},{"id":18380,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 13:54:27","like_diff":-1,"likes":2,"dislikes":3,"content":"老师真的男神！！虽然我军理课都是水水过"},{"id":18385,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 14:06:28","like_diff":-1,"likes":2,"dislikes":3,"content":"军理男神！讲课也讲得好，最后还会复习，特别细致，人还特别帅！绝对男神\n\n"},{"id":18474,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 16:58:25","like_diff":-1,"likes":1,"dislikes":2,"content":"男神，不需要理由"},{"id":19033,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-23 05:50:21","like_diff":-1,"likes":2,"dislikes":3,"content":"超棒的男神!"},{"id":21644,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-02-29 11:49:33","like_diff":-1,"likes":2,"dislikes":3,"content":"养眼啊～～～"},{"id":25526,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-05-24 11:51:48","like_diff":-1,"likes":1,"dislikes":2,"content":"真心好老师"},{"id":26928,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-21 16:05:12","like_diff":-1,"likes":1,"dislikes":2,"content":"吕强男神超赞！"},{"id":27568,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-27 03:54:01","like_diff":-1,"likes":0,"dislikes":1,"content":"真心是好。上课风趣幽默"},{"id":27853,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-27 23:29:00","like_diff":-1,"likes":0,"dislikes":1,"content":"声音嗯好听"},{"id":28026,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 08:00:18","li 欧洲。\n\n附本次国际社会193国仅有的“挺俄4国”背景：\n\n叙利亚：阿萨德家族父子相传，执政时间累计已达52年，按现有制度总共预计达60年以上（到2035年）\n\n白俄罗斯：卢卡申科本人执政已达28年，按现有规定可执政到2035年，被称为“欧洲最后的独裁者”\n\n朝鲜：金家祖孙三代执政累计已达74年，按现有规定父子相传，“白头山纯血统”终身执政\n\n厄立特里亚：自独立以来只有一个总统，阿费沃基已经执政29年，计划终身执政，被称为“非洲小朝鲜”\n\n你支持独裁，你怎么不移民这4个国家？"},{"id":171205,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-03-18 13:11:55","like_diff":-12,"likes":28,"dislikes":40,"content":"之前上过老师的课。绩点是真的很求是，看中gpa的建议慎选。\n\n但是看这评论。。。\n\n俄罗斯作为侵略者的事实摆在那里，支持俄罗斯的是真的屁股大于理性？"},{"id":171795,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-04-06 01:29:51","like_diff":-12,"likes":26,"dislikes":38,"content":"通过有倾向性的诱导来鼓励学生进行所谓“独立思考”，通过所谓“反侵略”来为北约和纳粹洗白。宣扬所谓“普世价值”，却闭口不提所谓“自由民主”之下的舆论封锁和思想控制，不提西方国家底层民众的生活。纯纯反动派。"},{"id":152385,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-07 12:01:39","like_diff":-13,"likes":30,"dislikes":43,"content":"三观极正\n\n用事实说话 用证据说话\n\n不囿于意识形态设定的条条框框\n\n屹立于混沌的时代中\n\n不被浊流席卷\n\n一个大写的人\n\n浙大教师学子当如此。\n\n有此般良师，恐怕竺老若泉下有知也会倍感欣慰。"},{"id":159356,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-07-14 10:47:10","like_diff":-13,"likes":6,"dislikes":19,"content":"真的万分感谢，感谢吕强老师海底捞(〃'▽'〃)"},{"id":90851,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-11-26 14:49:29","like_diff":-14,"likes":8,"dislikes":22,"content":"不怎样"},{"id":17501,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-20 10:12:27","like_diff":-15,"likes":7,"dislikes":22,"content":"差差差"},{"id":55788,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-02 11:22:06","like_diff":-15,"likes":4,"dislikes":19,"content":"每次必点名。。。"},{"id":189103,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-22 02:09:30","like_diff":-15,"likes":10,"dislikes":25,"content":"sb老师"},{"id":213243,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-16 12:49:19","like_diff":-15,"likes":6,"dislikes":21,"content":"给分太差，md，均绩直接拉了0.1"},{"id":6276,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-12 14:28:26","like_diff":-16,"likes":23,"dislikes":39,"content":"老师姿势丰富，颜值高，解答耐心，最重要的是给了满绩，男神无误！"},{"id":166180,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-01-12 01:31:13","like_diff":-16,"likes":4,"dislikes":20,"content":"好老师，又帅讲的又好，给分也好！"},{"id":153201,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-26 14:57:40","like_diff":-17,"likes":30,"dislikes":47,"content":"完全亲西方，政治观念感觉很神奇，并且一个教军理的，张口闭口都是外交和政治，并且观点极具误导性，说是同学们也可以有自己的观点，但话里话外都是自己看法的正确与高傲，个人受不了"},{"id":207496,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-12-22 11:56:28","like_diff":-17,"likes":9,"dislikes":26,"content":"虽然上课说提倡不同观点，但上课带有很强的煽动性和引导性，就知识讲解来说并没有特别深刻或者吸引人，但是因为喜欢讲对抗主流的言论容易吸引很多同学兴趣，这很正常。但不可否认的是，吕老师很多观点给出得证据显得比较片面主观。我看到评论区有很多同学说老师愿意包容反对意见，但在我这届可能是讲课年数太久失去耐心，老师在课上会对反对其观点的意见与同学（当然老师不会说具体是谁）带有极强的反讽与排斥（单纯的批评，并非理性辩驳），至少在我的印象里这位老师是一位很少愿意接纳对立观点的人。当然，这也可能是老师经历过那个年代导致对zf产生的偏见，但就是论事，这位老师的个性绝非客观理性的学者，但你可以从中吸取一些少见有趣的观点。最后，他的课给分很低。综上所述，我只能给五分。"},{"id":214151,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-25 17:38:01","like_diff":-17,"likes":4,"dislikes":21,"content":"给分差，sb老师"},{"id":161,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-14 16:17:30","like_diff":-18,"likes":46,"dislikes":64,"content":"我觉得没大家说的那么好，慎重"},{"id":52251,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-16 11:11:23","like_diff":-18,"likes":4,"dislikes":22,"content":"教室里人太多了，写作业都不舒服，上课一直昏昏欲睡，我觉得老师声音有点刺耳"},{"id":152647,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-17 10:13:34","like_diff":-18,"likes":20,"dislikes":38,"content":"楼上你就是个懂王，你说别无选择就是别无选择吧，大学就是大家畅所欲言，你这种人适合到六七十年代当红卫兵"},{"id":152499,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-13 08:34:24","like_diff":-19,"likes":16,"dislikes":35,"content":"讲求事实，爱国情怀浓厚感人肺腑，很踏实的一位老师。"},{"id":215532,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-02-27 15:42:56","like_diff":-22,"likes":6,"dislikes":28,"content":"泥浙学生对自由思考的要求真低，且不说他天天擦边球阴阳怪气尚且是自由言论的范畴，但是拿着不知道从哪里搞来漏洞百出的营销号史料硬黑，属实是过于难绷，他发表这些观点的时候有没有考察过事实与历史证据？张口对着学生胡说，我也会，那我也是独立思考咯？我不希望拿屁股压人，也不希望扣帽子，但是他在那里胡扯，完完全全就是背离求是精神。"},{"id":171377,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-03-23 00:24:10","like_diff":-23,"likes":19,"dislikes":42,"content":"有点罕见的精美老师"},{"id":181961,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-11-06 13:29:43","like_diff":-24,"likes":15,"dislikes":39,"content":"楼上是什么逆天，学了一点贴吧用语拿着键盘就冲出来装了是吧，真的笑死了\n\n\n\n如果乌克兰也是空降莫斯科突袭音乐节把德国女孩杀了扒光了游行，我也支持俄罗斯平推基辅啊，这不是很正常吗？张口闭口一个牧羊犬，保不了研卷不过别人就劝别人滚，很符合我对这个群体的想象\n\n\n\n只可惜乌克兰没有恐袭莫斯科，你的鹅爹不仅没有平推基辅，连克里米亚都快没了，是不是被老师预判了失败后只能咬牙切齿无能狂怒在这人身攻击了？\n\n\n\n啊别说我双标，是你先攻击支持乌克兰的人的，我攻击你很正常，就像你的动物朋友先开炮然后快被杀完了一样"},{"id":469,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-15 02:52:39","like_diff":-28,"likes":28,"dislikes":56,"content":"上课炒鸡有趣，但是绩点……呵呵……表示从头到尾认真听课认真码论文不如别人从来不听课论文复制粘贴来得成绩好………………"},{"id":176736,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-06-30 03:00:56","like_diff":-30,"likes":29,"dislikes":59,"content":"支持俄罗斯的那些人纯纯贱种"},{"id":157254,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-22 15:13:15","like_diff":-50,"likes":4,"dislikes":54,"content":"虽然91分卡绩，但还是要给10分呢"},{"id":132581,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-02-02 12:18:54","like_diff":-57,"likes":5,"dislikes":62,"content":"吕老师，永远滴神，军理满绩选手在此"},{"id":195767,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-30 02:04:18","like_diff":-74,"likes":15,"dislikes":89,"content":"军事理论，整个学期点名了6-8次，特别在意点名情况；老师上课水平很高，给分上跟cc和slp还是有差距的；lz喜提四年来最低绩点3.9"},{"id":131258,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-01-27 00:52:02","like_diff":-89,"likes":5,"dislikes":94,"content":"就冲我一学期没听课，期中两天写论文，最后4.5，给你10分"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
