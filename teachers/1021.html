                    // 评论数据
                    const commentsData = [{"id":148,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-09-18 01:26:38","like_diff":1353,"likes":1464,"dislikes":111,"content":"都长得这么帅了，还有什么好计较的呢。"},{"id":187,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-06-12 05:45:09","like_diff":602,"likes":654,"dislikes":52,"content":"颜好有原则顺带磁性声线 大叔控根本无力招架好嘛！！"},{"id":10050,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-02-25 05:50:41","like_diff":555,"likes":575,"dislikes":20,"content":"老师私藏的资料够把全校的水表都炸了"},{"id":832,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-17 15:55:30","like_diff":397,"likes":482,"dislikes":85,"content":"对军事感兴趣的男生不可错过！重点是这门课教会了我如何写一篇符合规范的论文，自此以后我全部的论文模板基本都是套用这门课的~"},{"id":238,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-02-26 10:44:37","like_diff":343,"likes":369,"dislikes":26,"content":"上课非常幽默风趣～！内容也很充实！难得把思政课讲的这么好"},{"id":21,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-07 07:06:44","like_diff":262,"likes":293,"dislikes":31,"content":"可水可听，知识点解释得挺清楚，也有不少私货。"},{"id":5517,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-08 04:27:12","like_diff":208,"likes":215,"dislikes":7,"content":"期末建答疑群，考前答疑到深夜！！无比感动！！特别关心学生，会卖萌得跟你讲晚安。男神啊！！而且，告诉你们一个秘密，我不是男神班的。很想为了男神再修他别的课！！"},{"id":138,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-14 16:06:46","like_diff":207,"likes":230,"dislikes":23,"content":"其实我对这方面不是特别感兴趣..可是就是觉得老师特别棒..讲的课能够吸引人.不是完全的照搬书上而是真的有很多知识要告诉我们一样.特别喜欢！而且很帅！！！"},{"id":152973,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-23 00:38:58","like_diff":179,"likes":216,"dislikes":37,"content":"大四老学长看了评论深感震惊，深感墙内自媒体和俄新社洗脑之深。这次俄乌联大投票141国反对俄罗斯，4国支持，35国弃权。中国弃权，足以说明问题。各国主权领土完整都应该得到维护，联合国宪章宗旨和原则都应该得到遵循，各国合理关切都应该得到重视，当务之急是劝和促谈。\n\n粉红乌拉们口口声声\"国家利益\"，殊不知\"以经济建设为中心\"才是最大的利益。你不能否认的是，经济发展和民生改善是执政党最重要的合法性来源。如果哪一天我们放弃了这一点，随时可能会面临灾难，这绝不是危言耸听。如果这次我们也和叙利亚朝鲜厄立特里亚白俄这4国一样和俄捆绑，你们可知道今年本来就因疫情和周期性冲击下极为困难的经济会有多惨？现在的稳就业，稳民生，市场化改革和稳外资稳外贸有多难？\"需求收缩，供给冲击，预期转弱\"三重压力叠加，我们应该怎么做？我们应该变成领导层无法依法有序更替，普京一个人执政23年，日益变成个人独裁，一片吹吹拍拍之风，民族主义和对外军事优先于经济，十年大停滞的第二个俄罗斯吗？改革开放何去何从？建议去读读刘鹤总理的《两次全球大危机的比较研究》。\n\n我希望大一的学弟学妹多看不同来源的新闻，保持独立思考。另外，你可以认为普京发动战争有合理性，有北约拱火的因素。但请包容老师的不同观点。在墙内喊打喊杀的乌拉不会被屏蔽，反倒是反战的频频被封杀。现在的舆论环境已经导致深层次的经济改革越来越难，越来越一元思维和一刀切，思想越来越僵化，这是我多次社会实践和接触不同部门以后的真实感受。这两年举报老师的事情已经够多了，不赞同普京的方式就是不爱国，这种帽子谁也受不了。如果你以这样的方式斗别人，迟早有一天你也会被更极端的方式斗倒，最终社会越来越撕裂。不希望这种悲剧越来越多。\n\n这次俄乌战争最终历史怎么定论，我觉得2036/2037年左右的时候，大家可能会有更清晰的认识\n\n肺腑之言，不妥之处请谅解。"},{"id":999,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-26 01:51:16","like_diff":172,"likes":188,"dislikes":16,"content":"他长得很像元芳有木有呀～"},{"id":412,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-11 06:31:42","like_diff":162,"likes":170,"dislikes":8,"content":"喜欢他的港台腔哈哈哈，很多人都是被他划重点划的最多而吸引。。但是请不要忽略了他上课真的很有趣！"},{"id":29997,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-30 16:28:42","like_diff":148,"likes":154,"dislikes":6,"content":"请记住，你的军理老师叫“吕强”，不叫“李强”，也不叫“褚良才”???"},{"id":1454,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-22 04:58:04","like_diff":130,"likes":139,"dislikes":9,"content":"隔壁陈坤福班上的帮顶"},{"id":41888,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-11-26 14:52:39","like_diff":126,"likes":137,"dislikes":11,"content":"期末考上98 有Mate9 Pro拿！"},{"id":716,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-16 02:16:27","like_diff":100,"likes":111,"dislikes":11,"content":"上课挺有趣的，个人觉得是一个好老师，从几乎每次下课时都有掌声就可以看出"},{"id":2174,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-21 03:27:51","like_diff":86,"likes":90,"dislikes":4,"content":"超棒的英语口语！又帅！讲得也清楚！"},{"id":938,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-19 10:41:21","like_diff":72,"likes":78,"dislikes":6,"content":"让我一个对军理毫无概念的人都能整堂课不溜号的好老师！"},{"id":231,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-14 17:14:00","like_diff":71,"likes":78,"dislikes":7,"content":"帅而有气质的大叔～"},{"id":2122,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-04-01 14:51:52","like_diff":67,"likes":70,"dislikes":3,"content":"虽然军理分数不高，但是老师的水平毋庸置疑"},{"id":4398,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-21 08:16:05","like_diff":67,"likes":71,"dislikes":4,"content":"吕强是个非常平易近人的老师。上节课开始五分钟因为近来拍毕业照的很多，就给我们讲述了他大学毕业的事，还放出了照片～专业知识也很过硬，是真的热爱军事知识"},{"id":165242,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-12-30 12:59:21","like_diff":58,"likes":86,"dislikes":28,"content":"逛查老师，看到这位老师是10分，就点进来看看。虽没听过他的课，但看了大家的评论，很震惊在现在这个全程录像的教学环境下，居然还有这样的老师存在！！\n很想说一句：大家无论有多么不同意吕老师的观点，也请你一定要珍惜并呵护这样的老师，因为他真是在赌出整个职业生涯在给你这样上课！只是为了让你听到一点点与墙内主流媒体所不同的声音，这在今天的国内实在是太珍贵了！\n自从2022年开始，老师们上课的每一分每一秒都会被录下来，后台会有督导组盯着，一旦出现政治观点问题，立刻就会给学院甚至更高级学校机构反映，然后相关人士立刻就会找老师本人来谈话。任何老师说一点点出格的话，都有可能被当时或者未来所清算。\n同学们如果觉得吕老师的观点和三观与你严重不符，那么就毕业后出国吧！去欧美澳日韩台学习生活几年，深入了解公民意识与普世价值，观察公民社会，侧面参与公民活动，耐心倾听各种与从小就接受的观点都不同的声音，让自己越来越宽容和丰富。多年后再来想想吕老师和他说的话，说不定你会更加珍惜他！"},{"id":5884,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-09 23:19:38","like_diff":55,"likes":57,"dislikes":2,"content":"明明都这么帅了，还如此渊博如此和善如此认真负责，必须强势支持男神！"},{"id":43696,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-16 23:46:11","like_diff":52,"likes":56,"dislikes":4,"content":"“给大家正在放的这个影片是关于××很难得的××类影像资料，（略去100字）这个影片全套有××个G（总之巨大就对了），有兴趣的同学可以课下拿移动硬盘找我拷贝一下”\n\n吕老师的每次的开场白，感觉萌萌哒，希望老师以后也能工作顺利啊。"},{"id":65329,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-03 05:12:01","like_diff":51,"likes":56,"dislikes":5,"content":"吕强的分数快超过我了，是不是和我竺可桢过不去"},{"id":160895,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-10-18 16:49:20","like_diff":43,"likes":56,"dislikes":13,"content":"半年过去，回看前面评论区，多少人被俄国宣传战蒙骗了。网上多少军事自媒体被啪啪打脸，观察者网军事组没有一条预测准确的\n\n反倒是老师对于俄军外强中干的估计更符合实际情况。俄国确实也在乌克兰固有领土上发起独立公投，东乌也成了“依附境外大国谋求地区非法独立”\n\n究竟谁更实事求是呢？"},{"id":178207,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-07-08 03:10:53","like_diff":43,"likes":45,"dislikes":2,"content":"同时上了吕强老师的战技和军理，绩点自己还是比较满意的\n\n吕强老师是军事工程师，对新型武器装备和作战理论有很深刻的了解，因为水平高，所以要求也会严格，不过老师是乐意帮助同学指导论文的，无论从师风师德还是学术能力，毫无疑问是位好老师。\n\n至于很多同学上升到所谓民族问题攻击吕强老师的立场，其实大可不必。我国的国防水平突飞猛进不过是近十来年的事情，距离美国也确实仍有不小差距，吕强老师只是一个比较清醒的爱国者，你从他的言行可以看出来，他是真心实意希望民族进步的，而不是放空头炮。无论是神还是兔都不会看得惯吕强老师，导致吕强老师上课有时候经常受到奇奇怪怪的为难。\n\n吕强老师自己说他下学期不会再开战技了，感觉有些遗憾。其实，无论是极端民族主义者，还是极端亲外仇内者，都是右翼保守思想，兔和神只是看似对立却又有相似精神内核的一类人，他们都不是社会的主流，大可不必受这些人的影响，踏踏实实走自己的路。浙大精神以“求是”为先，吕强老师是践行了这一点的，所以我敬佩他。"},{"id":158967,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-07-04 04:34:24","like_diff":42,"likes":52,"dislikes":10,"content":"针对有关老师的评论，我想说这么两点。\n\n首先是老师的观点和立场问题。老师是经历过那个时代的人，有倾向西方的观点不足为奇，但老师本人在上课时也曾说过，他支持同学们有独立思考的自由和自己的立场，老师有表达自己观点的自由，而我们也有听或不听、接受或不接受的自由，老师并没有强迫每个人接受他的观点（虽然他的观点是带一定倾向性和引导性的）。因此没必要苛责老师。兼听则明，偏信则暗，有时听一听不一样的声音也有助于我们形成更加全面客观的认识（当然还是要建立在明辨是非和独立思考的基础上的）。\n\n其次就是有关俄罗斯的问题。首先我国并未明确声明支持俄罗斯，不发声不代表默许。当然可能有同学会说当前我国的实际行动不就是对其支持吗？我认为这只是两国间的友好往来，是我国出于有利于我国国家利益的目的进行的暂时的行动，并不代表对其侵略的支持。其次我们现在的所作所为也并不意味着我们认同俄罗斯的侵略行径，而只是因为其有利于我国的国家利益。众所周知，主权国家一切对外活动的出发点和落脚点都是国家利益，我相信一旦俄罗斯做出不利于我国的国家利益的行为，我国一定会果断与其划清界限的。国家利益是超越意识形态的，上个世纪苏联不也曾是我国的老大哥吗？我们不也拥有一样的意识形态吗？但当其逐渐导向现代修正主义，大行沙文主义之事时，我们不也将其与美帝一般同等对待吗？国家交往不过都是相互利用罢了。"},{"id":5241,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-06 03:28:27","like_diff":41,"likes":43,"dislikes":2,"content":"老师讲课很好，内容充实，也会把自己的一些资料给我们看，而且超级温柔，他的笑简直可以把人融化。考试前也能在答疑群里为我们及时解答问题，真的很棒！"},{"id":166213,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-01-11 12:27:09","like_diff":35,"likes":37,"dislikes":2,"content":"给分求是，绩点压力大的同学慎选"},{"id":105551,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-04-16 13:31:42","like_diff":33,"likes":33,"dislikes":0,"content":"战技最后一堂课，时值巴黎圣母院被烧。\n\n一句“我们不能忘记历史，但不能永远活在历史中。”成为对该事件最好的回答，鄙人也将永远铭记在心。"},{"id":1384,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-22 01:27:03","like_diff":32,"likes":39,"dislikes":7,"content":"男神"},{"id":10852,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-11-23 07:15:18","like_diff":32,"likes":35,"dislikes":3,"content":"讲的真是不错，军事知识极为渊博，而且不拘泥于所谓历史和政治，有自己的见解。口头禅是“就是这样子”——笑～"},{"id":437,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-06-13 16:43:31","like_diff":29,"likes":32,"dislikes":3,"content":"挺好的"},{"id":484,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-15 03:08:58","like_diff":29,"likes":31,"dislikes":2,"content":"虽然没有之前学长学姐说得那么好，但是上课幽默有趣又深刻，摄影超级棒！大叔控擦掉口水！"},{"id":5875,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-09 17:30:44","like_diff":29,"likes":35,"dislikes":6,"content":"也许没有哪个老师\n\n能再让我如此崇拜了。"},{"id":54562,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-29 16:00:38","like_diff":29,"likes":31,"dislikes":2,"content":"竟然没有100分？？对于这个软件的好用度我是“江信江疑”的。划几个关键词：帅，声线醉人，英文十八级，硬笔书法一百级。学富五车，授课有方，可水可听（水得了的心智一定已经坚如磐石了我猜嗯）。有原则，体谅学生，考评要求合理。红包大户，重点巨户（最后一节考试说明课全班坐满，各大文印店复习资料驰名品牌“这是吕强的资料”）。个人魅力组织起浙大第一部落“万军”，久负盛名，名副其实。总之“你喜欢的样子全都有”。"},{"id":172721,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-05-05 05:28:09","like_diff":28,"likes":33,"dislikes":5,"content":"《现代战争与国防技术》来的，我建议辩证地看待吕强老师：\n\n一方面，业务水平在线，讲课条理明晰，对论文要求高，实事求是；课后可以与他聊聊天，你不用认同他的观点，但往往会有所收获。\n\n另一方面，鉴于授课存在一定的诱导性和倾向性，有时会选择性地阐述事实，不建议对军事/政治/历史知之甚少的同学选他的课；比如，提及乌克兰历史却闭口不谈波立联邦、赫梅利尼茨基和伊万·马泽帕，这实在很难绷。\n\n\n\n最后我想说：\n\n人不是只有小粉红和公知两种。\n\n这里是评价老师的地方，不是用浅薄而贫瘠的知识储备来相互对喷的地方。"},{"id":3436,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-12 10:44:25","like_diff":27,"likes":29,"dislikes":2,"content":"什么都不说了，就是男神！"},{"id":1375,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-22 01:20:25","like_diff":26,"likes":30,"dislikes":4,"content":"讲得真的挺好，上课认真听能学到很多东西，给分也棒棒哒。"},{"id":1582,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-22 16:27:35","like_diff":26,"likes":29,"dislikes":3,"content":"又帅声音又棒讲课也很有条理的好老师啊！期末还会划重点太良心了！"},{"id":152065,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-03-25 00:58:07","like_diff":25,"likes":45,"dislikes":20,"content":"不是很认同老师的一些历史和政治观点"},{"id":158947,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-07-03 18:20:51","like_diff":25,"likes":44,"dislikes":19,"content":"-你这人屁股怎么歪成这样了？\n\n-他干了什么？\n\n-把俄罗斯做的事情说了出来[飙泪笑]"},{"id":208123,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-12-26 00:20:04","like_diff":25,"likes":29,"dislikes":4,"content":"从这一届的学生评价来看，就知道我们的教育真的出现了很大的问题，完全不接受任何新观点，盲目追随主流舆论，对于老师提出的新观点与新史料始终抱有偏见与怀疑，这种教育如何培养出真正的人才呢，只不过是没有思想的工具罢了。老师在课堂上始终保持自己的主观独立性与批判性，这种珍贵的思想才是对自己，也是对国家最好最有利的，一味服从主流舆论，如何能够对这个世界有着清晰的认知？当主流舆论已经置常识于不顾的时候，仍然得到广大学生的支持与认可，这不才是教育的悲哀吗？"},{"id":1137,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-21 16:16:13","like_diff":24,"likes":28,"dislikes":4,"content":"老师挺萌的"},{"id":62549,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-11-26 02:09:02","like_diff":24,"likes":35,"dislikes":11,"content":"也就这样吧，不要太相信查老师上面的评分，高分不一定适合你，低分不一定不适合你。"},{"id":189059,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-21 13:55:19","like_diff":24,"likes":35,"dislikes":11,"content":"客观一点说：\n\n1.早八雷达点名\n\n2.给分没其他老师高\n\n3.没有小测\n\n通识课不调平时分？你指望我论文能发表什么高见吗？我又不是相关专业的你给分这么苛刻是想干嘛？？？sb"},{"id":173724,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-06-02 04:10:17","like_diff":23,"likes":23,"dislikes":0,"content":"本人军理战技双修选手，吕老师在做论文指导的工作，所以在第一节课就会语重心长提醒大家要把论文规范做好，还发了一套几年前的祖传word论文模板，用来写通识课论文相当好用，大一的同学可以找学长要一份；给分特别求是，而且对想要分高的人有点push，有嗯卷论文展示喜提满绩的，也有论文胡编乱凑绩点爆炸的；这个春学期上完国防技术这门通识课之后，吕老师说以后不开了，我还挺希望只是暂时休课调整，这套课程其实开课挺久了的，如果是真的不开了有点遗憾\n\n俄乌战争以来上课会经常性地搬运外媒报导，而且也会带着对美式民主的推崇讲事，这也是查老师上吵得厉害的原因；吕老师也说过几次自己的大学同学都在国外发展，联系他从中科大浙大毕业那几年的滑梯，其实吕老师在国内已经非常难能可贵了；有个同学一直在问一些国内主流观点（这里说的很保守了）跟他的观点对冲，我在后面看哭笑不得，但是还是很耐心地一条条回答批驳，换成网友可能直接拉帮结伙开始骂战了，这方面足够说明吕老师是有真知灼见的，即使当下互联网左神兔观点撕裂到如此抽象的地步，吕老师实在是令我非常尊重的自由派；更何况一个奔六十的人到现在还在想办法了解年轻人的热点，完全对得起这十分评分，正所谓君子和而不同小人同而不和\n\n总之，有干货、人品好、有待交流、快退休的好老师，我认为足够概括了"},{"id":14311,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-06 07:51:02","like_diff":22,"likes":24,"dislikes":2,"content":"老师真的是很棒，上课讲得很好，期末还给划重点，态度非常认真，就连嗓子不舒服咳嗽了几下都要给同学道歉，能上过这么好的老师的课真的足够幸运了给多少分我都不介意XD"},{"id":152683,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-18 08:34:22","like_diff":22,"likes":37,"dislikes":15,"content":"楼上那两个我都看不懂\n\n一边说是分享观点一边又给人扣帽子，这不就是比烂吗\n\n除了吕老师观点比较诡异之外，总的来说人还是很好的"},{"id":153203,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-26 15:08:11","like_diff":22,"likes":24,"dislikes":2,"content":"给了9分，不是因为老师不好，而是因为评分标准\n\n课非常好 有很多私货 很多值得思考的想法\n\n人也很好 很关心学生\n\n课也可以水 几乎没有课下作业，除了讨论\n\n美中不足是评分：5*10的讨论，50分论文\n\n讨论大约不是参与就满。而是小组形式的，小组形式的话那你的命运就不取决于你自己了对吧（所以很可能会在这里掉不少分\n\n论文老师对格式的要求非常高，但这是好事，真的能学会一篇论文的写作规范。不过你满足了那写了5页的ppt的要求躲开扣分项之后你只有基础分80分\n\n加分项只有：引用充分+5，观点新颖且论述详实+20。很难拿。\n\n不知道在哪里什么时候为什么分就扣的差不多了\n\n如果你是一个军事知识充分且很感兴趣的同学，那选这个对你非常好（也就是为什么这门课均绩挺高的）。剩下的同学，emmm，你能学到很多，但是绩点大概要受委屈了。\n\n不调分。卡绩了。呜呜"},{"id":176549,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-06-29 08:47:38","like_diff":22,"likes":23,"dislikes":1,"content":"别的不说，吕老师是真喜欢喝可乐啊，还是一大早上喝"},{"id":2448,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-05-03 02:29:43","like_diff":21,"likes":22,"dislikes":1,"content":"原谅我是大叔控~很有意思的老师"},{"id":8774,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-09-26 09:34:30","like_diff":21,"likes":26,"dislikes":5,"content":"太赞 作为一个姑娘认认真真听完每一堂课"},{"id":160132,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-09-13 15:08:32","like_diff":21,"likes":32,"dislikes":11,"content":"从目前乌克兰的反攻来看，老师半年前判断挺准的，和复旦唐世平教授有的一拼。是我盲目崇拜普京的力量误会老师了。"},{"id":177939,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-07-05 15:43:03","like_diff":21,"likes":22,"dislikes":1,"content":"虽然我并不认同他的些许观点，但我将毫无疑问捍卫他的课程。"},{"id":1853,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-26 02:10:41","like_diff":20,"likes":23,"dislikes":3,"content":"上课有内容，讲课风趣幽默 ，思路很清晰，讲的特别棒！~而且长的帅~人好~总之就是男神~"},{"id":5956,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-10 04:08:47","like_diff":20,"likes":24,"dislikes":4,"content":"\n\n老师超级好，认真负责，而且特别善解人意，办事靠谱，上课不点名，虽然我没听课不过感觉很有趣，简直简直超级男神"},{"id":170845,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-03-10 09:48:18","like_diff":20,"likes":38,"dislikes":18,"content":"支持乌克兰政府的支持台独港独疆独藏独行为捏，你乌克兰政府都骑脸了还要给我上眼药，那这很难办啊\n\n同情乌克兰人民的八年内战带来的痛苦，反战永远是广大无产阶级的立场，但这并不意味着我需要支持乌克兰的买办政府或者是俄罗斯帝国主义的任意一方。真以为俄罗斯是狗咬狗就可以说明NATO的正义了？乌克兰让NATO打赢了，下一秒就拉上日右来台湾捅你菊花\n\n另外单独谈谈吕强老师的立场，其实吕强老师不是真正的亲美；就我的交流而言，感觉吕强老师对国内军事上的弱点是有点恨铁不成钢的情绪在的，当然他不带立场地讲出来，也可以被解释成亲美，我还是相信吕强老师的立场，因为自己的独立思考再做出选择永远是第一位的，而不是上来就扣鹅毛乌贼的帽子为了反主流而反主流"},{"id":174690,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-06-15 15:59:40","like_diff":20,"likes":23,"dislikes":3,"content":"yysy，抛开军事不讲，因为真的有很多军事小白，单纯的给分很求是，讲课很生动体验效果强对于小白来说，跟别的老师没什么区别，所以对军事不了解的，还是slp和cc把"},{"id":183318,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-11-23 15:52:30","like_diff":20,"likes":24,"dislikes":4,"content":"王伟都能黑我是没想到的"},{"id":218,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-14 16:58:47","like_diff":19,"likes":26,"dislikes":7,"content":"很好的"},{"id":809,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-17 10:54:02","like_diff":19,"likes":19,"dislikes":0,"content":"会惨杂一点课外的，而且还会有许多好棒的资料"},{"id":152376,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-07 06:05:42","like_diff":19,"likes":39,"dislikes":20,"content":"感觉老师对俄罗斯有点偏见..."},{"id":153377,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-28 23:51:46","like_diff":19,"likes":20,"dislikes":1,"content":"观点有争议性，但是鼓励探讨"},{"id":159395,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-07-15 21:37:45","like_diff":19,"likes":40,"dislikes":21,"content":"沙皇时代多少烂事就不说了。就提近点的，1939年入侵芬兰，1956年入侵匈牙利，1968年入侵捷克斯洛伐克，1969年入侵我国珍宝岛，1979年入侵阿富汗，2008年北京奥运会开幕当天入侵格鲁吉亚，2014年吞并乌克兰克里米亚，2022年全面攻打乌克兰"},{"id":10203,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-11-17 10:59:08","like_diff":18,"likes":20,"dislikes":2,"content":"会说这部分可水可听 那部分要好好听呀期末考形式很灵活的 总之 帅又机智"},{"id":76818,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-10 13:32:29","like_diff":18,"likes":21,"dislikes":3,"content":"桃李不言，下自成蹊。"},{"id":143753,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-12-04 13:00:42","like_diff":18,"likes":24,"dislikes":6,"content":"直率敢言，追崇真理。在当前政治形势日趋保守的社会环境下能遇到这样依然敢说敢做的老师实在是太可贵了…"},{"id":153461,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-30 11:50:21","like_diff":18,"likes":24,"dislikes":6,"content":"老师人很不错，真的，尽管他向我们“夹带私货”的讲课，但是他也不是会完全否定不同观点，他愿意和我们心平气和的讨论。所以，就算是我和老师一些政治观点相背，我还是很喜欢他。"},{"id":6191,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-11 23:01:24","like_diff":17,"likes":22,"dislikes":5,"content":"老师真的很负责啊，最喜欢这样的老师了\n\n考前建群答疑到最后一刻，感动到落泪ToT\n\n真真不愧男神老师啊！！！\n\n\n\n"},{"id":13625,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-30 06:34:33","like_diff":17,"likes":18,"dislikes":1,"content":"绝对好老师，长得很帅，英语很6，私藏很多"},{"id":16121,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-17 08:52:33","like_diff":17,"likes":17,"dislikes":0,"content":"男神！！老师又帅又复责！结束的时候真的很舍不得！考试前会划重点，考试时还会到考场纠错。上课很有趣！良心老师！"},{"id":18205,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 09:24:36","like_diff":17,"likes":17,"dislikes":0,"content":"世界上最好的军理老师！"},{"id":170282,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-03-02 12:16:05","like_diff":17,"likes":39,"dislikes":22,"content":"我很好奇为什么这么多人为俄罗斯的侵略战争辩护。俄罗斯入侵乌克兰难道不是侵犯了乌克兰的领土主权，违反了联合国宪章？难道不是违反了俄罗斯自己签署的《布达佩斯备忘录》？希望乌克兰人不管在什么时候，不管面对打着红旗、铁十字旗还是白蓝红旗的的侵略者，都能把他们赶出家园。"},{"id":5133,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-04 13:33:42","like_diff":16,"likes":17,"dislikes":1,"content":"帅"},{"id":18430,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 15:18:10","like_diff":16,"likes":19,"dislikes":3,"content":"男神 永远你的学生------纪念2015.2016秋冬军理课"},{"id":152384,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-07 11:30:34","like_diff":16,"likes":35,"dislikes":19,"content":"通识课，感觉没有评论的那么好\n\n讲课不那么客观，比较亲西方"},{"id":166228,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-01-11 13:04:03","like_diff":16,"likes":19,"dislikes":3,"content":"老师的资料真的很好 对同学也很好\n\n但给分实在求是 喜提大学思政课最低绩点"},{"id":186025,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-08 00:14:55","like_diff":16,"likes":17,"dislikes":1,"content":"吕老师讲课还不错，但是给分特别差，\n\n平时分不调分，考试考多少算多少，别的沈老师，陈老师基本平时分给满的。去年选手，平时分只有51（满分60），绩点3.9。"},{"id":212554,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-14 07:40:18","like_diff":16,"likes":20,"dislikes":4,"content":"不敢恭维 讲课确实可以 但是给分太低了 别的老师平时分都拉满 lq给我扣了12（没有旷课 论文认真写）"},{"id":212560,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-14 07:54:19","like_diff":16,"likes":18,"dislikes":2,"content":"讲课只有最后几节在讲课本，其他时间在讲世界战史，很有思想，对军事迷很友好，水平大概是军理老师里面最高的，但是给分确实不行，平时分比别的老师低很多"},{"id":51439,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-05 12:26:54","like_diff":15,"likes":24,"dislikes":9,"content":"就没人说一下平时授课内容，授课方式，成绩组成，考试经验之类的吗?全是一些分高人好的空话。"},{"id":106036,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-05-04 23:05:16","like_diff":15,"likes":17,"dislikes":2,"content":"对军理课感兴趣的同学一定要选，不感兴趣的同学慎重，你会正太到哭泣，呜呜"},{"id":152566,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-14 17:15:52","like_diff":15,"likes":43,"dislikes":28,"content":"对中国上百架四代机和两百万陆军完全没有信心，对单兵云爆弹和高超音速弹道导弹闭口不提，对发展了几十年的雷达部队和电子战部队完全不造，我相信吕老师非常适合在30年前南联盟大使馆被炸的时候给国内的学生上军理课\n\n关于立场问题，有些时候我不是无底线亲俄，而是在当今世界，别无选择"},{"id":3641,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-17 01:57:58","like_diff":14,"likes":15,"dislikes":1,"content":"男神！"},{"id":26497,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-16 17:05:39","like_diff":14,"likes":17,"dislikes":3,"content":"真的是好老师 上课节奏 内容都很用心 给分也好"},{"id":85344,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-17 06:33:00","like_diff":14,"likes":15,"dislikes":1,"content":"qq群里水群还卖萌，不允许叫他男神，叫一次平时分ー1，我笑死"},{"id":160756,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-10-09 15:47:37","like_diff":14,"likes":23,"dislikes":9,"content":"不是特别懂为什么评分这么高…感觉也没有太多干货吧？"},{"id":743,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-16 06:53:56","like_diff":13,"likes":16,"dislikes":3,"content":"很有意思。讲课吸引人哦"},{"id":18433,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 15:22:16","like_diff":13,"likes":14,"dislikes":1,"content":"男神男神男神 感觉是个老婆傻瓜（课上有提到过老婆 一种很棒的感觉）期中一篇论文 期末给划“我觉得的重点” 真的超赞 群内答疑到最后一刻 互动也超蠢萌的"},{"id":107402,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-05-05 01:53:12","like_diff":13,"likes":15,"dislikes":2,"content":"军迷速选，对军事不感兴趣的慎选"},{"id":177983,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-07-06 02:56:04","like_diff":13,"likes":13,"dislikes":0,"content":"上课军事方面讲的还是很不错的，今年给分也很好！"},{"id":3908,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-17 08:03:50","like_diff":12,"likes":14,"dislikes":2,"content":"吕男神"},{"id":4716,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-26 12:09:09","like_diff":12,"likes":13,"dislikes":1,"content":"实在是太棒了！第一节课就完全被吸引了，以前从来都对军事没什么兴趣，而且老师很好说话，很棒！"},{"id":152989,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-23 08:36:28","like_diff":12,"likes":26,"dislikes":14,"content":"那位说我的，建议去查查91年前后苏联国有资产流失情况"},{"id":153967,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-05-18 07:00:34","like_diff":12,"likes":30,"dislikes":18,"content":"乐了，美国人支持的独裁政府还少吗，皮诺切特，蒙博托，还有沙特这个君主国，拿什么民主独裁来打标签，有意思吗"},{"id":189348,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-23 10:25:31","like_diff":12,"likes":13,"dislikes":1,"content":"给分给的挺好的，可惜给的不太好"},{"id":881,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-21 18:05:13","like_diff":11,"likes":12,"dislikes":1,"content":"风趣幽默有干货！难得的思政课老师！"},{"id":70877,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-27 16:15:41","like_diff":11,"likes":11,"dislikes":0,"content":"算是明白为什么是这么多人的男神了！期末被圈粉！虽然自己考的不大行(还不是因为自己)，但是就在群里跟风问了句好奇卷面成绩，男神就真的来私戳我?  感动的要哭出来！"},{"id":152931,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-22 02:19:11","like_diff":11,"likes":28,"dislikes":17,"content":"个人觉得老师是军事专家 从军事角度论述一些东西可能无可厚非 但一些政治观点只能说有待商榷吧。。"},{"id":153813,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-05-12 01:22:13","like_diff":11,"likes":34,"dislikes":23,"content":"#FFC0CB依旧稳定发挥\n\n老师表达自己主观观点再正常不过，顺我者“思想深刻” ，逆我者即“夹带私货”。所谓私货为何，反对俄罗斯发动战争也能成为什么见不得人的观点了？\n\n联大141票反对票，到你这反俄成了“倒向西方”，我都不知道什么时候西方的定义都这么宽泛了。\n\n且不论观点对错或者阅历多少，觉得老师观点“幼稚”的想想自己就这场冲突而言信息来源都是些什么，我想老师所吸收的资讯与观点的全面性会比大部分人整天盯着的能把Ruassian artillery翻译成乌克兰炮击的国内媒体好得多"},{"id":31013,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-03 06:14:57","like_diff":10,"likes":10,"dislikes":0,"content":"万军出征寸草不生"},{"id":54934,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 13:04:28","like_diff":10,"likes":11,"dislikes":1,"content":"老师很有内涵，水平很高，分享自己的看法又不强加于人，同时鼓励学生有自己的思考。每到节假日就在群里发红包，对学生超级好。上课从不点名，因为到课率从不用担心，而且下课都有掌声。老师英语水平很高，是我遇到口语最好听的老师（比英语老师好）。而且老师感情细腻，有一次上课看二战纪录片，看到日本被原子弹轰炸后灾难场面，看到老师眼眶湿湿的。上到他的课真的超级幸运！男神老师！最后给分也好，太喜欢了！"},{"id":55026,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 16:13:16","like_diff":10,"likes":10,"dislikes":0,"content":"军理群的这万军绝对是浙大生活必备之宝，男神老师节假日发红包很阔气的，绩点吧毕竟正太无法照顾到所有人，但大部分人都是照顾到了呀"},{"id":153768,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-05-10 12:24:56","like_diff":10,"likes":21,"dislikes":11,"content":"是位好老师，亲切讲课好。\n\n不打10分扣两分，原因是虽然是老师人很好但对于国际外交方面观点感觉有点”幼稚”？大国外交没有永远的礼仪只有永远的利益，这句话我初中的老师就和我说过老师却拿什么仁义啊道德啊看待俄乌争端中的中俄关系。\n\n抛开观点不谈老师真的是好老师，课讲得好，就是某些课程之外的观点我真的非常不认同"},{"id":153900,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-05-16 08:20:34","like_diff":10,"likes":16,"dislikes":6,"content":"在俄乌冲突很早之前，普京曾经说过：“美国现在已经不需要领袖了，而俄罗斯还不是一个不需要领袖的国家。”"},{"id":158130,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-27 06:15:19","like_diff":10,"likes":14,"dislikes":4,"content":"课程：军事理论\n\n 打分：9/10 \n\n优点：讲课确实不错，认真听确实能收获军事知识，军迷会听得很开心吧www；老师确实长得不错（划去；期末是最后出分的老师，大概也许maybe是在努力捞人（怀抱美好希望，但个人体感没被捞起来多少。\n\n 缺点：也不能算缺点，就是老师特别喜欢美国，同时特别讨厌俄罗斯。个人推测是以前受的教育影响？（他自述大学时听VOA，中文版被禁了之后就听VOA英文）嗯……然后今年论文题二选一（俄乌战争or伊拉克战争海湾战争后军事发展）的时候说同学们如果写俄乌战争有倾向/立场也不要紧，他会公正客观地评判……就挺微妙的（bu\n\nP.S.别来锤我，我既不好感俄也不好感美，我是两个拳头打人那派（咦？"},{"id":183808,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-11-30 08:40:04","like_diff":10,"likes":24,"dislikes":14,"content":"私活真的多，那些说他独立思考的自己是不是犯了“顺我者独立思考，逆我者已被洗脑”的错误？他那么指向性的信息能被人说成给出各方观点我只能说是不是你信息获取渠道太少了？还说自由观点讨论的，老师和学生本身就有身份地位的不对等，这叫“授课”不是“讨论”，老师授课时的小心思没被注意，对学生影响就是很大的\n\n我不扣帽子，举例子。2023秋季学期第四课，新华社提日本军费增长8%达新高。他说这是新华社引导人们警惕日本军国主义，虽是事实但是也不能信，然后说日本军费就占1%。\n\n同一节课，放了一张中国军费增长图，这下不看占GDP比例了，说中国军费增长造成威胁什么的，中国威胁论常见论调这种。然后放美国军费图，不看绝对值，不看占GDP比例，直接说军费增长不大，暗示美国才是全球稳定维护者。\n\n可谓是双重标准，自己熟练掌握引导暗示发还给别人泼脏水\n\n\n\n中国军费占GDP约1.7%，美国4%到5%，中国军费仅是美国四分之一到三分之一，更不提军事力量在海外的干预。这些数据一笔带过，反而是职责中国军费报的太低有造价可能说了半天也没给出依据，说是有国外机构怀疑，结果连个名字都不提\n\n\n\n然后到了美国说美国打仗都是爱其民的表现，说是打伊拉克说解救人民于萨达姆的残暴统治下，是爱其民表现。伊拉克战争我不做评价，这是联合国授权的，萨达姆确实活该。但是这个“爱其民”敢问吕强说的不肉麻吗？死亡公路、对平民的暴力行径以及后续治安站的信息一点不提啊。到头来无论是萨达姆还是美军，一个爱伊拉克人民的都没有\n\n\n\n美国做的事大夸特夸，中国有点成就就暗暗阴阳，隐藏信息式夹带私货等等，这怎么敢玷污独立思考四个字的？"},{"id":197924,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-08-21 05:09:19","like_diff":10,"likes":10,"dislikes":0,"content":"分低了"},{"id":1500,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-22 08:20:24","like_diff":9,"likes":11,"dislikes":2,"content":"挺好的一个军理老师"},{"id":5723,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-09 07:56:38","like_diff":9,"likes":11,"dislikes":2,"content":"虽然对军理不敢兴趣，但是他的课完全不想翘"},{"id":13204,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-25 07:17:49","like_diff":9,"likes":11,"dislikes":2,"content":"真的挺有趣，不经意就卖萌了~讲的都是自己整理的内容，扩充看视频也很棒！"},{"id":14366,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-06 13:50:59","like_diff":9,"likes":9,"dislikes":0,"content":"简直太爽了~~好崇拜他~~不仅考试可以拿高分还可以学到真的知识，对同学非常关心，选上他的课简直太幸运了！！"},{"id":141115,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-09-24 01:47:40","like_diff":9,"likes":11,"dislikes":2,"content":"并不认同老师的政治观点，但是可以看出老师确实很博学，阅历丰富，我选择批判接收，冲这一点我给老师打十分。"},{"id":151897,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-03-19 16:35:17","like_diff":9,"likes":14,"dislikes":5,"content":"①老师喜欢百事可乐\n\n②老师硬盘里大约1.6T的资料，从下午三点开始传到自己的硬盘上，在熄灯之前可以传完。DVD文件用老师硬盘里的software"},{"id":152397,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-08 00:19:54","like_diff":9,"likes":48,"dislikes":39,"content":"极端亲美亲西方，有些政治历史观点令人震惊甚至震怒，完全站在西方立场和视角考虑问题，参考资料大都来自西方网站，并奉为圭臬，认为经济利益大于国家安全，认为中国应当弃俄亲美，否认中华文明5000年历史…真不知道为什么思政老师会有这种思想和说辞？"},{"id":153894,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-05-16 02:54:09","like_diff":9,"likes":24,"dislikes":15,"content":"一开始有人说爱国情怀感人肺腑，现在又开始说支持俄罗斯的人没有独立思考能力。我总觉得有人在洗地，因为这些手法跟推特上的机器人评论太像了"},{"id":181919,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-11-05 10:35:15","like_diff":9,"likes":22,"dislikes":13,"content":"这些去年讨论俄乌的美吹们今年看到以色列痛击巴勒斯坦平民什么想法？前排有人大谈特谈什么反战言论，美国现在在安理会巴以停战投反对票打你脸疼不疼。\n\n啊对对对，不一样的，以色列这可是反恐战争，你美爹可是给世界带来和平了啊。我炸个医院，炸个难民营又怎么了在人家隔离墙边上开纪念反阿拉伯战争胜利的音乐会，被抓了之后再道德绑架中国网民怎么了？巴勒斯坦人只是失去了他们的生命，鱿鱼们可是真实的被巴勒斯坦恐怖主义者砸了车车了啊。\n\n那日本侵华战争的时候，它们是不是也可以说自己是受到了中国人的恐怖主义威胁（如卢沟桥事变），它们也可以在东京审判的时候说一句：日本入侵中国只是哥哥在教训弟弟。它们也可以像以色列不承认轰炸加沙医院一样不承认南京大屠杀，它们也可以像现在美国人谈论哈马斯一样谈论我们的党，把反对侵略者的游击武装组织视为恐怖主义袭击，把我们的革命先烈视为恐怖主义者。那些狂吹外国怎么怎么民主，怎么怎么先进的，怕是GPA太低了，只能去国外只能申社区大学吧，为啥还在中国跟我们争保研名额啊。美国人自己对自己国家不做人的地方它们自己都看不下去了，你们这些外国友人还在这给他们洗地。快滚去你的精神故乡去吧，即使你是浙大人，中国也不需要你们这些慕洋犬，就怕是你们又没钱又没能力，去了你美爹还不待见你。至于这个老师，他确实有发表他言论的自由，但是我要说的是，作为一个军理老师，有着大量的信息来源，但是他却选择处心积虑地去筛选和粉饰，然后告诉你的学生一个他想看到的真相。他去狂吹以色列轰炸之前给难民撤离时间，却不说它们就给加沙北部人两个小时撤离，不说它们行为就是事实上的侵略行为。他去吹以色列允许人道主义物资进入加沙，但是你却不说以色列和美国在联合国“人都拥有获得食物的权利”的提议中公然投的反对票。\n\n我想说，如果你不是像上面哪些美吹一样，被美国的言论霸权欺骗了，或者是看了太多美吹言论，跟外国人共情了，那我想说你是真的坏。"},{"id":189176,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-22 09:09:30","like_diff":9,"likes":10,"dislikes":1,"content":"lq老师一学期大概点四五次名，而且有规律（开学三四周后隔一周点一次，差不多点到期末考前三周），给分肯定不如cc和slp，但是我觉得不是因为老师给分差，是因为那两位老师给分太好了。论文没调分之前55，期末判断单选大概十个没翻到，多选有两三个不确定，最后92，供下一届选课的uu参考一下"},{"id":190138,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-02-23 14:13:36","like_diff":9,"likes":11,"dislikes":2,"content":"如果对于军理这门课只想高一点分数的话最好别选"},{"id":195342,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-27 23:18:35","like_diff":9,"likes":11,"dislikes":2,"content":"吕老师是我上大学以来见过的难得的学识和良知兼具的老师。不过，他今年底就要退休了，为浙江大学略感遗憾。"},{"id":196376,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-07-03 07:10:24","like_diff":9,"likes":10,"dislikes":1,"content":"想水不建议选\n\n签到很规律 这周签到下周一定不签\n\n给分的话主要看期末考试卷面成绩\n\n本人期末卷面61www"},{"id":547,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-15 04:43:49","like_diff":8,"likes":10,"dislikes":2,"content":"不错的 不乏味的课~"},{"id":2783,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-05-07 08:25:27","like_diff":8,"likes":9,"dislikes":1,"content":"很负责"},{"id":4119,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-18 00:20:19","like_diff":8,"likes":11,"dislikes":3,"content":"身为一个大叔控无力抵抗"},{"id":5573,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-08 10:54:44","like_diff":8,"likes":11,"dislikes":3,"content":"渊博 帅气"},{"id":31207,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-03-02 08:05:09","like_diff":8,"likes":10,"dislikes":2,"content":"君生我未生，我生君已老，恨不生同时，日日与君好！"},{"id":55786,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-02 11:21:34","like_diff":8,"likes":9,"dislikes":1,"content":"老师最大的缺点：无法正视自己的优点。"},{"id":89960,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-11-21 11:35:53","like_diff":8,"likes":9,"dislikes":1,"content":"老师经常会在群里发红包哈哈 给的论文模板很实用"},{"id":122767,"teacher_id":1021,"teacher_name":"吕强","post_time":"2020-04-01 13:27:47","like_diff":8,"likes":15,"dislikes":7,"content":"可惜和老师政治观点不合，太遗憾了"},{"id":152996,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-23 09:17:51","like_diff":8,"likes":26,"dislikes":18,"content":"（接上，头次打那么多字）\n\n而且就实际作为来说，中国可以说是比中立国还中立国的存在，这样子可以两头赚好处为什么非得划线？就像你要跟别人谈，本来还想理解一下你的逻辑，来补全自己思维的漏洞；但是一谈战争就给支持俄罗斯的人扣fascism的屎盆子，这怎么谈？真当大学里面人均孔老三啊，没给你以怨报怨就算不错了。\n\n\n\n\n\n说回独裁和个人崇拜，可以去英推和繁推上看看，对某人的批评可比普京常见的多了，言辞还更剧烈，我第一次看的也是难受的不行。但是后来我想通了，因为专制还是民主都只是用来协调的手段，区别就是决策变量收到谁的影响更多，谁的影响更少，以及结果是最大化了社会利益还是最大化了某些人的利益；那些把独裁和民主当宗教来崇拜的人，不是傻就是傻。\n\n有空可以从反对者的角度出发，理解自己的短板，可以一声不吭地改掉。但是如果做出了一些让人惊世骇俗的操作，也要有做好收到激烈批评的准备\n\n一字不讲老师，字字都讲老师"},{"id":169144,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-02-24 12:21:55","like_diff":8,"likes":8,"dislikes":0,"content":"很求是 想要高绩点还是选cc slp吧"},{"id":181740,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-10-30 11:31:06","like_diff":8,"likes":14,"dislikes":6,"content":"一些关于以色列的言论实在不敢苟同（没有不尊敬老师的意思，只是单纯观点不同）"},{"id":181815,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-11-01 11:59:10","like_diff":8,"likes":19,"dislikes":11,"content":"立场有问题，夹带私货。提日本军费增长就说日本军费始终占GDP1%很稳定，中国新闻报道这个是引导宣传。然后后面用中国军费增长图宣传中国威胁论的时候完全不考虑中国1.7%的占比。日本还是二战战败国原则上不能有进攻性军事力量的。\n\n真的无语，类似事情不胜枚举，给分也不高，不知道怎么那么高分"},{"id":190123,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-02-23 03:44:15","like_diff":8,"likes":11,"dislikes":3,"content":"给分不行，就这一句话，快润"},{"id":1306,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-21 18:48:59","like_diff":7,"likes":9,"dislikes":2,"content":"严谨负责的好老师，也是军事科技历史迷。"},{"id":2026,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-01-16 05:55:11","like_diff":7,"likes":8,"dislikes":1,"content":"很有趣最喜欢的课了"},{"id":4158,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-18 02:35:49","like_diff":7,"likes":8,"dislikes":1,"content":"上课认真幽默风趣～男神范儿啊～人超好～"},{"id":12121,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-22 02:27:02","like_diff":7,"likes":7,"dislikes":0,"content":"很有趣，很舒服。"},{"id":27002,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-09-10 04:43:35","like_diff":7,"likes":8,"dislikes":1,"content":"选的现代战争与国防技术，干货不少，课堂讨论环节也很有意思，适合对军事感兴趣并且有一定基础的同学；当然哪怕基础不是很好，小组讨论抱个大腿、论文认真点写，给分也不会差……"},{"id":30263,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-01 06:59:46","like_diff":7,"likes":7,"dislikes":0,"content":"所有教军理的老师中最好！没有之一！六一儿童节在群里发了200的红包，期末考试完又发了100的红包！考前会给复习资料，讲的也非常好！男神！"},{"id":83887,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-11 12:30:13","like_diff":7,"likes":8,"dislikes":1,"content":"超级帅超级好！老师在群里发红包至少发了一千吧，每次节日都会发 考前加油 考后也发 超级无敌好了 虽然我一次都没抢到 很令人心痛 但是真的很好！我爱男神！"},{"id":97122,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-01-21 16:35:12","like_diff":7,"likes":9,"dislikes":2,"content":"听老师的课真的有种凤凰卫视评论员讲话的感觉哈哈哈哈"},{"id":106007,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-04-24 08:19:12","like_diff":7,"likes":8,"dislikes":1,"content":"就冲敢讲一些敏感的东西这股勇气就要给十分"},{"id":152995,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-23 09:15:49","like_diff":7,"likes":25,"dislikes":18,"content":"楼上定义普京是所谓的独裁还是所谓的个人崇拜，跟我一点关系都没有。每个人都有自己的立场的自由，不管是支持普京还是反对普京，都有自己的一套理论与社会观作为出发点，这一套体系一旦建立，除非是遇到了实践上重大的挫折，否则是不会改变的，因此我也不会寻求在网络上隔着个匿名的屏障说服异见者。\n\n\n\n\n\n我只说说我的观点，现在战争的结果是美国准备取消对中国进口税，欧洲大陆各种奇奇怪怪的言论满天飞（ps:洗澡只洗四个地方？WTF？pps:这不是主流，但是有很多德国人批评朔尔茨没能阻止能源危机是真的）以及全球范围内的通货膨胀，不管这些消息真假与夸张程度，这一轮能源危机和粮食危机在这里叠buff的初期结果已经显现出来了。中国是不缺粮食的，但是相对缺能源（人均层面），如果非得划线站队，大概率去俄罗斯那边。而且联合国那个决议，有用吗，无非是跟俄罗斯划清界限而已，要是真的都反对俄罗斯，你信不信开会的就不是联合国大会而是联合国安理会了，安理会是可以授权出兵的，哪怕是走个过场，安理会也更能说明立场，更别提布恰事件之后的人权理事会投票了，中国可是直接反对了的\n\n\n\n(过了800字，NMD）"},{"id":156112,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-17 14:51:35","like_diff":7,"likes":11,"dislikes":4,"content":"写论文可以学到一些规范之处，但给分一般"},{"id":166235,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-01-11 13:28:25","like_diff":7,"likes":7,"dislikes":0,"content":"非常好的课，非常好的老师。但客观上来说，比起其他老师的平行班，给分会逊色一些，但我已没有遗憾。\n\n如果对军事理论感兴趣/绩点压力没有那么大，非常推荐选吕老师的军理课。"},{"id":179164,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-08-29 05:04:04","like_diff":7,"likes":8,"dislikes":1,"content":"老师本身是负责导弹相关研发的工程师，军事素养很高，对待学生十分亲切友善，可以和他讨论各种问题，课堂也比较有意思。不过他很讨厌俄罗斯，偏向欧美。老师对于论文的要求较高，不过最后总体给分好像还行。对军事感兴趣的同学们还是可以考虑一下的。"},{"id":195305,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-27 17:06:47","like_diff":7,"likes":9,"dislikes":2,"content":"人还不错，但给分很不好，跟别的老师差距很大，直接绩杀。老师本人知道自己给分不好，并且不打算改。在意绩点的慎选。"},{"id":196460,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-07-03 13:48:50","like_diff":7,"likes":22,"dislikes":15,"content":"吕强老师必须满分～不过很抱歉我家狗跑到评论区在那里用狗叫来支持乌克兰"},{"id":212580,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-14 08:38:14","like_diff":7,"likes":9,"dislikes":2,"content":"一开始我选军理的志愿其实是按照查老师上的评分来排序的，于是选上了lq老师的班，后来发现他分高的原因是因为上课水平高，但给分相对求是。在出分前看到有人在吐槽slp的时候我甚至以为我军理要完蛋了，毕竟lq好像会认真看论文的，也会扣平时分，就非常慌。今天早上通过奇奇怪怪的方式看到了军理论文的得分，然后下午就出最后的得分了，居然到4.5了（不过可能在slp或cc的班里有4.8）。\n\n\n\n总的来说，他讲课的水平确实很高，我如果能在第一排找到位置的话都会去坐第一排的，在给分方面可能确实不太行，但就我而言，差距有但不多，还是值得给上10分的。如果你对军事方面的知识感兴趣的话，欢迎选他的班；而如果你只是想混掉军理的学分同时又重视绩点的话，他可能就不是最优选择了。"},{"id":3869,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-17 07:06:26","like_diff":6,"likes":6,"dislikes":0,"content":"讲得挺好的。而且帅"},{"id":7971,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-09-25 13:36:03","like_diff":6,"likes":7,"dislikes":1,"content":"老师好萌，语速好快，上课不笑下课会笑(=￣ω￣=)"},{"id":9646,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-11-03 15:48:53","like_diff":6,"likes":6,"dislikes":0,"content":"炒鸡棒！"},{"id":23226,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-22 06:14:37","like_diff":6,"likes":6,"dislikes":0,"content":"这是男神啊同学们！！"},{"id":23309,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-24 04:12:20","like_diff":6,"likes":6,"dislikes":0,"content":"男神！！"},{"id":28949,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-29 04:16:31","like_diff":6,"likes":6,"dislikes":0,"content":"超级男神！！！！最后散群前还会发红包给我们～～大爱男神"},{"id":55236,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-01 05:16:19","like_diff":6,"likes":6,"dislikes":0,"content":"超棒的军理老师，虽然我成绩不好，但是老师真的是没话说，还有军理群，老师前前后后加起来一个学期都发了近一千的红包了，虽然只抢到一次，但是感觉老师对学生真的很用心"},{"id":83386,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-10 07:50:48","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课内容很充实，干货很多，看得出来老师博学又认真。整个学期要求交一篇期中小论文，期末考试开卷客观题，有一定难度。最后给分不错，感到很惊喜，总体体验很好，感谢老师！"},{"id":89841,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-11-21 03:48:38","like_diff":6,"likes":8,"dislikes":2,"content":"超级棒！虽然没有军理基础但是老师还是很认真的和大一同学分享了很多资料，上课也很认真（虽然有时候会放一些不知道哪里弄到的很鬼畜的图片完全不敢看quq），第一次写论文，给分超乎我的预料了.....给男神比心。平时还会经常在群里和大家一起皮(๑>؂<๑）  还有不得不提的超大红包！！！（总是错亿orz）   现在就希望能选上男神的军理！！！"},{"id":93529,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-01-10 07:47:47","like_diff":6,"likes":6,"dislikes":0,"content":"老师太棒了！！！期末考试还会给资料（学姐总结的目录，精简ppt等等），对军事非常热爱，而且“这样子”的口头禅很有趣～"},{"id":105549,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-04-16 12:45:09","like_diff":6,"likes":6,"dislikes":0,"content":"真的收获很大，虽然战技课的事情还是比较多的，但是最后结课的时候相当舍不得"},{"id":152822,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-20 07:30:17","like_diff":6,"likes":44,"dislikes":38,"content":"吕强老师是一名不错的老师，但是在课堂上表达的很多观点令人极其失望。\n\n每个人都有每个人的观点，这是合理的。但是作为老师，他在课堂上的每一句话都具有了教育的含义，都在无形之中灌输着他的个人观点，这是必然的，也是他必须认识到的。因此，在课堂上，他的言论极为不合时宜。\n\n\n\n在课上声称“同学们也可以有自己的想法”，一边诱导学生接受、认同自己的观点。\n\n公然对我国严肃的外交态度立场进行荒谬的指责，甚至辅以“北约批评我们”“我们要有道德”等可笑言论予以佐证。我不知道他这些话是否对得起受到西方制裁的维吾尔同胞——基于谎言的制裁。\n\n歪曲我国外交立场，甚至有些自以为是地从西方的道德方面提出“合理”的外交态度，而非基于我国利益来考虑。他可能把自己当成了乌克兰人吧。\n\n\n\n他可以有这些看法。但是他是老师，他就不能像这样不负责任地肆意发泄。如果一个老师在公开场合对学生屡次发表这样言论，那么他就不再适合走上讲台，就是一个不合格的老师"},{"id":153062,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-27 03:08:46","like_diff":6,"likes":36,"dislikes":30,"content":"党章禁止任何形式的个人崇拜！\n\n对领导人的宣传要实事求是，禁止吹捧。——————十八届六中全会"},{"id":154904,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-06 15:40:48","like_diff":6,"likes":10,"dislikes":4,"content":"帅老头(^з^)-☆"},{"id":157467,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-23 10:38:50","like_diff":6,"likes":10,"dislikes":4,"content":"早八点名全到，论文按时交，期末考也都翻到了，3.3.。。。。果然是我太菜了"},{"id":185714,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-04 00:12:56","like_diff":6,"likes":9,"dislikes":3,"content":"回答 2023.11.30同学的回复\n\n请问伊拉克战争哪里有联合国通过的决议了？联合国通过的难道不是海湾战争？死亡公路老师上课也提了吧？黑也要有点水平，至少听一听课再黑吧"},{"id":192378,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-05-17 03:05:37","like_diff":6,"likes":7,"dislikes":1,"content":"😅😅😅"},{"id":195360,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-28 00:58:33","like_diff":6,"likes":8,"dislikes":2,"content":"也许课程不错，但是我上大学以来最低绩点（同寝室的室友同样如此）"},{"id":212577,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-14 08:30:43","like_diff":6,"likes":13,"dislikes":7,"content":"给分特别特别差！避雷"},{"id":212659,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-01-14 11:42:39","like_diff":6,"likes":6,"dislikes":0,"content":"老师学识渊博，上课也讲得很好，然后关于给分问题我来说一下我这边的情况：\n\n本人全勤无发言，论文分有55.8（甚至晚交了三天大概是扣了2*0.6左右的分）最后得到的成绩是89，我一开始以为老师平时分没调是自己期末考了83，但是找了老师问了详细情况以后发现其实自己期末只有73，老师给我平时分调满了🥲（60+73*0.4）所以有没有一种可能这学期他确实调过分了呢（毕竟cc和slp班刚出分也有很多人觉得没调分最后明细发出来发现其实是期末分数太低了…）毕竟今年军理平均分就低，翻到了也不一定就是对的（我出考场感觉90+实际就70多…）当然这只是个例，不排除只调了部分人，主要给下学期同学做一个参考，也给lq不调分做一个小小的正名"},{"id":3960,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-17 11:15:38","like_diff":5,"likes":5,"dislikes":0,"content":"好"},{"id":4946,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-01 08:46:11","like_diff":5,"likes":7,"dislikes":2,"content":"港台腔"},{"id":6140,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-11 07:22:16","like_diff":5,"likes":6,"dislikes":1,"content":"很棒啊，和和善，讲课也超级棒"},{"id":6249,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-12 10:08:46","like_diff":5,"likes":6,"dislikes":1,"content":"男神强\n\n"},{"id":12375,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-23 07:22:34","like_diff":5,"likes":5,"dislikes":0,"content":"真的是好老师 良心课"},{"id":16174,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-17 11:44:51","like_diff":5,"likes":5,"dislikes":0,"content":"萌到酥"},{"id":17204,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-20 01:07:58","like_diff":5,"likes":7,"dislikes":2,"content":"老师真的很良心上课真的很好！"},{"id":25929,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-14 12:01:14","like_diff":5,"likes":7,"dislikes":2,"content":"为了走私老师私藏的资料，我拿过去一个1T运动硬盘，从头到尾拷了我一节课⊙▽⊙"},{"id":29270,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-05 03:44:27","like_diff":5,"likes":5,"dislikes":0,"content":"超级棒的男神"},{"id":43766,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-17 02:44:25","like_diff":5,"likes":5,"dislikes":0,"content":"简直男神"},{"id":43916,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-17 06:21:40","like_diff":5,"likes":6,"dislikes":1,"content":"万能的军理群。老师很好就是我从来没抢到过万军的红包……"},{"id":54948,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 13:12:41","like_diff":5,"likes":5,"dislikes":0,"content":"3.9有一丢丢难过不过还是要给老师满分~\n\n"},{"id":55019,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 16:08:48","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课很认真，讲的都是军事方面的，对军事感兴趣的一定要去选老师的课。但我因为不敢兴趣所以没听，考试时候因为复习其他科目也没来得及复习军理，所以成绩比较惨。但这是我自己的原因。总之，老师非常好，而绩点当然要看自己啦"},{"id":81536,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-10 16:10:35","like_diff":5,"likes":5,"dislikes":0,"content":"绝对男神，平易近人，爱发红包，万军威武"},{"id":83384,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-10 07:47:15","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好的，非常为同学考虑。像会为了统一因为考试难度不同的不同课程时间的同学们的成绩（秋冬，春夏），会调整平时分，让成绩合理波动。上课也很有意思的，虽然自己有时候因为不了解会听不懂。而且当时是补选选上的，只是发了个邮件给老师。因为自己一开始不懂补选流程，后来知道了才发现老师帮我省去了好多好多麻烦的流程！无论成绩都要谢谢老师的！"},{"id":83391,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-10 07:56:20","like_diff":5,"likes":6,"dislikes":1,"content":"嗯，很好的老师，很有学生缘，没有代沟，真的是很好了(●°u°●)​ 」  男神"},{"id":97315,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-01-22 08:03:48","like_diff":5,"likes":6,"dislikes":1,"content":"吕老师的存在让我对浙大充满希望"},{"id":105588,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-04-17 02:30:41","like_diff":5,"likes":5,"dislikes":0,"content":"很好，优秀"},{"id":147864,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-01-11 04:34:17","like_diff":5,"likes":8,"dislikes":3,"content":"我爱吕强老师，他真的好好！中秋和元旦都在群里发红包，考试前有复习课还给重点。考试那天早上打电话问问题怕打扰到他，他很耐心地给我讲解，最后还说“没事的”~\n\n大学以来最有内容的思政课了。大家不要犹豫，选他！！！"},{"id":153893,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-05-16 02:41:49","like_diff":5,"likes":26,"dislikes":21,"content":"有哪一个西方不喜欢的领导人不被西方说成是独裁者？西方为什么希望每个人都去讨厌独裁者？例如萨达姆，为什么他做的好事少有人知道，做的坏事却人尽皆知？资本家为什么要给安人钱？反正我就是支持独裁，没有强有力的领导人，无产阶级就是无法团结，无法团结就会搞内斗，永远会被资本家分而治之。"},{"id":153954,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-05-18 03:09:49","like_diff":5,"likes":31,"dislikes":26,"content":"我现在就生活在西方说的所谓的独裁国家里，自己去看看美国国防部的报告里是怎么评价中国的，“对全球民主的严重挑战”；而且说到独裁，中东那一堆油老板哪个不是父传子子传孙，到你口里又是所谓的民主了是吗，看来你也只是嫌贫爱富嘛\n\n但是你又不说中国到底是不是个du cai国家，这让我很难说服你啊，不妨把话说明白点.jpg"},{"id":170982,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-03-13 17:11:48","like_diff":5,"likes":14,"dislikes":9,"content":"抛  开  事  实  不  谈  ，  我  不  想  谈  nato\n\n就突出个乐，诶，很乐"},{"id":181072,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-10-07 09:46:19","like_diff":5,"likes":7,"dislikes":2,"content":"吕老师有点帅，有点像……燕双鹰"},{"id":185783,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-04 09:52:18","like_diff":5,"likes":7,"dislikes":2,"content":"对1.4同学的回复：讲事实就叫黑是吧？那位同学说的难道不是事实？要不要我告诉你对应的智云是几月几号啊？再说伊拉克战争美国未经授权就发动难道不是更加可耻吗？"},{"id":191760,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-04-30 01:11:39","like_diff":5,"likes":6,"dislikes":1,"content":"比其他老师给分低两个档"},{"id":195378,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-28 02:09:26","like_diff":5,"likes":8,"dislikes":3,"content":"老师非常有思想，虽然我是俄粉但经过与老师私下的交流后发现老师的思想其实是站在世界角度的，对局势的分析也很正确。老师给分确实偏低，但讲的真的很好，是我为数不多的（或许是唯一）早八也会认真听课的通识课，建议是追求成绩的不要选，追求知识的或者真正的军迷一定要冲。"},{"id":204175,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-11-25 02:29:39","like_diff":5,"likes":7,"dislikes":2,"content":"如果你认为分数不是一切，请选择吕强。\n\n没上过他的课会后悔的"},{"id":2741,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-05-06 14:34:12","like_diff":4,"likes":10,"dislikes":6,"content":"感觉萌萌大……认真听肯定收获很大，但是很多人都往后坐水手机，鄙视……"},{"id":3705,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-17 02:40:47","like_diff":4,"likes":7,"dislikes":3,"content":"东西丰富"},{"id":7275,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-09-12 14:31:03","like_diff":4,"likes":6,"dislikes":2,"content":"绝对好老师，讲课一点也不枯燥，对学生很耐心"},{"id":7948,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-09-16 07:39:07","like_diff":4,"likes":5,"dislikes":1,"content":"悔生晚矣"},{"id":8349,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-09-19 01:14:15","like_diff":4,"likes":4,"dislikes":0,"content":"厉害嗒\n\n"},{"id":11695,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-11 15:00:35","like_diff":4,"likes":4,"dislikes":0,"content":"个人魅力爆棚！"},{"id":12852,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-24 06:35:02","like_diff":4,"likes":5,"dislikes":1,"content":"帅帅帅"},{"id":14616,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-08 03:14:46","like_diff":4,"likes":4,"dislikes":0,"content":"超赞！干货满满"},{"id":19055,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-05-15 05:45:08","like_diff":4,"likes":5,"dislikes":1,"content":"有趣充实，绩点有点低怪自己了……"},{"id":21112,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-02-17 16:08:10","like_diff":4,"likes":5,"dislikes":1,"content":"超喜欢吕强男神！作为一个喜欢军事的女生，听男神讲课好幸福~\\(≧▽≦)/~"},{"id":23528,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-04-05 03:26:14","like_diff":4,"likes":4,"dislikes":0,"content":"简直男神啊...虽然对军事不太感兴趣...但是上课还是很认真的在听...很有趣"},{"id":28520,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 09:46:46","like_diff":4,"likes":4,"dislikes":0,"content":"两堂课可以讲得满满当当，每次下课必有掌声。老师真的是非常为我们考虑的，更重要的是～有万军(/ω＼)"},{"id":28728,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 13:21:38","like_diff":4,"likes":4,"dislikes":0,"content":"男神！能够从老师的话里感受到他的热情哈哈哈还有强大的知识储备，最重要的还是万能的军理群还有男神个人魅力。"},{"id":29125,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-29 09:11:29","like_diff":4,"likes":5,"dislikes":1,"content":"没听过男神的课，就不算来过浙大"},{"id":30988,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-03 05:47:45","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级好，给分也好，最后一节课还给我们复习，还发目录表(*^ω^*)"},{"id":42560,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-14 12:58:54","like_diff":4,"likes":4,"dislikes":0,"content":"吕男神！"},{"id":48710,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-03-10 02:05:52","like_diff":4,"likes":4,"dislikes":0,"content":"有时候打算不听课然后干一些别的事情，比如说写写作业什么的，结果老师一开口，我就不想写了，水手机的时候也都是在查有关老师讲的东西。总之很有意思，绝对不是水课"},{"id":49127,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 12:41:34","like_diff":4,"likes":4,"dislikes":0,"content":"吕老师男神，长得帅，讲课棒，给分好，最重要的还是万军群啦啦啦~笔芯"},{"id":54917,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 16:06:53","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，大二了很多课都水水过了"},{"id":68708,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-23 15:50:05","like_diff":4,"likes":5,"dislikes":1,"content":"老师给的资料特别充实，课也很棒，那些选上了吕强老师的课还翘课的同学良心不会痛吗？总之给10分！！！"},{"id":70864,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-27 15:59:11","like_diff":4,"likes":6,"dislikes":2,"content":"老师人超级好，课上的也棒，军理书上的内容又老旧又死板，但男神能上得干货满满，本来是抱着赶作业的心态上的军理，但是总“忍不住”听男神上课23333，考试给的提纲极好，但是可能是专业课扎堆，对军理不重视吧，考试考得不太好，最后意外地收获了很好的成绩，给男神打十分！！！"},{"id":71123,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-28 03:43:28","like_diff":4,"likes":4,"dislikes":0,"content":"最后一节课突然很伤感听不到老师的课了，老师真的是很有人格魅力的人，男神\n\n"},{"id":80403,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-26 07:04:09","like_diff":4,"likes":6,"dislikes":2,"content":"长得好好看！（bushi）课讲得不错，做事给分都有规矩条理，总之值得一选！"},{"id":81758,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-06 05:56:06","like_diff":4,"likes":5,"dislikes":1,"content":"考完试立刻给老师十分！老师认真的很帅而且很好啊，来了我们考场好几次，考前也各种叮嘱，是真的好老师啊?讲课也特别生动，期末什么也不用买，打印老师的资料就特别足够了！总之老师真的让我钦佩和感谢~\n\nps.qq群里红包一次也没抢到...求绩点?"},{"id":89787,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-11-21 00:18:04","like_diff":4,"likes":6,"dislikes":2,"content":"老师讲的都很有用。而且老师很亲民，很和蔼，在群里也很俏皮。而且他的课不是水课，老师要求很高的，很棒的老师"},{"id":90477,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-11-23 15:30:23","like_diff":4,"likes":8,"dislikes":4,"content":"男神讲课特别有趣，每节课课前都会给我们看真实的史料（开门，查水表）。虽然对这门课不是特别感兴趣但是确实学到了很多。然后男神对我们特别关心，也非常好相处，可惜错过了跟男神毅行的机会（毅行也太难报到名了吧）"},{"id":91392,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-12-08 00:54:27","like_diff":4,"likes":4,"dislikes":0,"content":"海星，人很帅"},{"id":107014,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-04-30 20:37:06","like_diff":4,"likes":5,"dislikes":1,"content":"给分好"},{"id":116932,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-09-17 11:17:38","like_diff":4,"likes":5,"dislikes":1,"content":"要求写论文\n\n不喜欢军事还是有点无聊\n\n然后 老师为啥讲这么多“这样子” 让人有点听到绝望\n\n还是给十分"},{"id":149950,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-01-18 03:23:51","like_diff":4,"likes":7,"dislikes":3,"content":"有思想的老师，课下碰到会笑着和你打招呼，给分很好"},{"id":152997,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-04-23 09:30:22","like_diff":4,"likes":24,"dislikes":20,"content":"我真是服了，美国不让中国人市场竞争买到先进技术，不卖7nm光刻机，不让台积电给我们做先进芯片，有些人讲都不讲突然上海疫情来了，他不光不关心上海的人权，还一边关心维吾尔族的人衩，一边把两千多的神药连美国人都不卖光卖给中国人（想反驳的可以去找个得过新冠的美国朋友问问），怎么可能让我们放心跟美国经济对接.\n\n换句话说，如果俄罗斯明天支持某岛独立并且把皓石导弹卖给tw当局，声称维吾尔族遭受种族灭绝，还让中国边境陈兵百万，试射导弹的时候还不忘修几个雷达布两个核弹，你信不信明天该死的putin和他的独裁政府都得下地狱？非得把普京和法西斯联系在一起？不说叶利钦干了啥，反倒跑来批评普京政府没能力还真是少见\n\n关于某些人，中国目前之所以没有民粹化，那是因为中国民众的右派有着对美国的不信任、左派对帝国主义的反对情绪使这两个派系能做到协调，所以能产生统一战线和政治协商会议；但是，我是说但是，如果有那些极右，罔顾政治利益与长期的经济主动权，将高端制造业转型的机会拱手送给别人的同时还在宣传所谓的自由主义，你说这些人到底是为中国好还是为了别人好呢\n\n当然 我说的是上海政府掌权的那一批共存派 请勿联想"},{"id":157241,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-22 13:27:40","like_diff":4,"likes":7,"dislikes":3,"content":"军理 一生之痛...."},{"id":173323,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-05-19 04:13:58","like_diff":4,"likes":7,"dislikes":3,"content":"我不知道为什么这个老师分这么高，workload很大"},{"id":177985,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-07-06 02:59:53","like_diff":4,"likes":6,"dislikes":2,"content":"讲课讲得不错给分还是挺求是的"},{"id":179532,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-09-18 04:14:45","like_diff":4,"likes":5,"dislikes":1,"content":"老师今年给分变好了，还是挺推荐选的"},{"id":184131,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-12-11 04:19:48","like_diff":4,"likes":7,"dislikes":3,"content":"个人感觉老师已经挺中立了，是老师在别的时间课上有偏颇发言还是楼上是对zz太敏感我不知道。\n\n1.老师未否定日本军费确实增长，只是日本疫情后gdp上升使军费增长率很高，这个被新华社做文章了\n\n2.老师也说过人民币贬值使得实际上中国军费与几十年前差不多\n\n3.印象中没听到过不严谨的言论，开战与作战正义是两回事，科技战的平民伤亡就是减少了"},{"id":193334,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-06 13:11:23","like_diff":4,"likes":5,"dislikes":1,"content":"评分还没出，但是客观来说，吕强老师讲课还是挺厉害的，推荐！"},{"id":195339,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-27 22:34:01","like_diff":4,"likes":5,"dislikes":1,"content":"给分真的超级不好，被绩杀了。军理想要高分就选其他两个老师。"},{"id":195610,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-29 04:03:22","like_diff":4,"likes":6,"dislikes":2,"content":"这个学期给分变好了，但是和隔壁的几位老师相比还是有些差距。老师讲课讲得极好，推荐时间相对比较充裕的同学选吕老师的课。"},{"id":196564,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-07-04 05:42:11","like_diff":4,"likes":8,"dislikes":4,"content":"老师讲课很好，给分确实求是。本人对军理毫无兴趣，上课偶尔听听，论文超认真地写，期末考没怎么准备。最后3.9，符合我的水平。"},{"id":208241,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-12-26 10:18:27","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课很有思想"},{"id":4349,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-19 08:34:43","like_diff":3,"likes":4,"dislikes":1,"content":"给分不错+上课内容丰富"},{"id":5991,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-10 07:09:42","like_diff":3,"likes":3,"dislikes":0,"content":"就是棒！！！！"},{"id":6197,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-12 02:23:36","like_diff":3,"likes":4,"dislikes":1,"content":"人超好"},{"id":7820,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-09-15 14:08:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师对很多自干五有启蒙的作用"},{"id":8609,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-09-23 05:56:56","like_diff":3,"likes":4,"dislikes":1,"content":"男神一枚"},{"id":11339,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-11-27 16:27:25","like_diff":3,"likes":4,"dislikes":1,"content":"上课很认真的"},{"id":12751,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-24 03:13:49","like_diff":3,"likes":5,"dislikes":2,"content":"炒鸡好\n\n"},{"id":18381,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 14:01:43","like_diff":3,"likes":4,"dislikes":1,"content":"吕强老师，谢谢您！"},{"id":18417,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 14:47:25","like_diff":3,"likes":5,"dislikes":2,"content":"超级有魅力的一个老师 人帅声音好听讲课很有内容也很有趣！作为一个对军事没有兴趣的人也没有办法拒绝 平时水考试照样帮你梳理得上天 就是这么666"},{"id":19007,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-23 03:29:27","like_diff":3,"likes":4,"dislikes":1,"content":"男神真帅而且好厉害 很认真很负责 越来越喜欢他 中期论文好好写 期末多看书 给分也不坑啊"},{"id":21132,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-02-20 12:16:54","like_diff":3,"likes":5,"dislikes":2,"content":"男神 给分好 为学生着想"},{"id":21840,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-01 08:05:47","like_diff":3,"likes":5,"dislikes":2,"content":"老师上课会提醒你重点 在考试的时候也是 能给你的分数都会尽量给你 标准都很明确 真的非常喜欢吕强老师 人特别好！很有知识和气质的一个老师！"},{"id":22630,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-09 02:37:08","like_diff":3,"likes":3,"dislikes":0,"content":"。。。"},{"id":26180,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-16 07:17:32","like_diff":3,"likes":3,"dislikes":0,"content":"男神，最后qq群里大家都在刷不管绩点多少都要谢谢老师！"},{"id":26793,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-21 06:27:21","like_diff":3,"likes":3,"dislikes":0,"content":"男神啊"},{"id":27337,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-25 02:54:24","like_diff":3,"likes":4,"dislikes":1,"content":"第一节课吓唬我们会点名。然而最终并没有点名。我后悔没翘更多的课。"},{"id":28164,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 08:11:22","like_diff":3,"likes":5,"dislikes":2,"content":"终于有个老师教论文的格式了"},{"id":29693,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-30 07:59:33","like_diff":3,"likes":3,"dislikes":0,"content":"讲课精彩，关心学生，喜欢！"},{"id":41645,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-12 09:42:07","like_diff":3,"likes":3,"dislikes":0,"content":"男神会考完军理后请课吃饭诶～"},{"id":41834,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-13 03:44:05","like_diff":3,"likes":6,"dislikes":3,"content":"男神不是虚的，超级帅，私藏的资源会给我们分享，口头禅“是不是”“这样子”，港台腔萌，PS.长得明明像马英九好吗!!!"},{"id":42563,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-14 13:01:59","like_diff":3,"likes":4,"dislikes":1,"content":"吕男神可帅可帅！而且关心同学，讲的非常好，期末复习很负责呢"},{"id":44466,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-18 00:48:33","like_diff":3,"likes":3,"dislikes":0,"content":"真的超级棒超级棒，虽然红包我一个没抢到过hhh真男神"},{"id":48163,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-03-01 04:42:04","like_diff":3,"likes":4,"dislikes":1,"content":"同学，你还记得当年启真湖畔的万军群么？"},{"id":48455,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-03-05 03:29:17","like_diff":3,"likes":4,"dislikes":1,"content":"老师的万军!万军!铝粉。"},{"id":48487,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-03-06 04:32:11","like_diff":3,"likes":5,"dislikes":2,"content":"男神给我朋友圈点赞了   幸福的晕倒"},{"id":53229,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-26 08:29:52","like_diff":3,"likes":3,"dislikes":0,"content":"老师很帅，不仅颜值"},{"id":54955,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 13:18:58","like_diff":3,"likes":5,"dislikes":2,"content":"老师很帅，总是用慈父的眼光看着我们，实在太亲切了，关键是军理群很强大啊"},{"id":54991,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 14:45:00","like_diff":3,"likes":18,"dislikes":15,"content":"刚出了成绩，反正没那么男神的，可能是因为我不敢兴趣所以也没怎么听过课。最后拿了很低的绩点我也很绝望。也不能怪老师是我太菜，但我想说的是，不要只看见光鲜的一面，有人在黑暗里伤心了很久。"},{"id":55316,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-01 08:54:05","like_diff":3,"likes":3,"dislikes":0,"content":"帅！！！人超好！！！万军超棒！！！喜欢！！！给分也高！！！"},{"id":68944,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-24 06:52:43","like_diff":3,"likes":3,"dislikes":0,"content":"和老师合影的愿望看来下个学期才能实现了"},{"id":70849,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-27 15:40:03","like_diff":3,"likes":4,"dislikes":1,"content":"听说老师给分很好 然而分并没有预想的好哈哈 怕是期末考爆了 老师讲课很好 虽然讲道理军事并不感兴趣但还是会听 最后红包虽然没抢到过但很够意思"},{"id":70859,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-27 15:51:36","like_diff":3,"likes":4,"dislikes":1,"content":"长得帅，有气质，军事知识渊博，上课幽默风趣有魅力，论文模板超高端，最后一节课会讲复习答题技巧，经常在群里发红包，给分也好，完美男神没错了！"},{"id":74708,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-03-05 08:34:19","like_diff":3,"likes":3,"dislikes":0,"content":"刚刚上完一节课，老师声音好好听啊，而且老师本人超有见解，听课真的好享受。另外，我觉得我要花一天的时间把老师收藏的资料搬进我的U盘(´▽｀)ノ♪"},{"id":80692,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-09-16 23:45:20","like_diff":3,"likes":5,"dislikes":2,"content":"终于选上了qwq"},{"id":83839,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-11 09:48:13","like_diff":3,"likes":5,"dislikes":2,"content":"男神啊啊啊啊啊，但是强烈建议军理考试之前至少把书大致翻一遍，翻书比赛名不虚传"},{"id":87838,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-10-15 10:05:05","like_diff":3,"likes":3,"dislikes":0,"content":"会帮没选上课的同学去找选课老师帮选上，节日在群里发红包！真男神！"},{"id":89780,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-11-20 22:50:41","like_diff":3,"likes":5,"dislikes":2,"content":"其实老师很好...只是要求好高 给分真的....好低啊……"},{"id":89879,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-11-21 06:31:33","like_diff":3,"likes":5,"dislikes":2,"content":"啊啊啊，我男神啊~会在收获史高绩点后突然散群(ㄒoㄒ) 留下你独自想念老师\n\n总之与老师同姓真的超幸运，会继续选军理课的~\n\n"},{"id":93292,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-01-09 01:17:13","like_diff":3,"likes":3,"dislikes":0,"content":"10分"},{"id":112162,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-07-03 18:06:41","like_diff":3,"likes":4,"dislikes":1,"content":"男神不解释"},{"id":113989,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-07-08 06:22:55","like_diff":3,"likes":3,"dislikes":0,"content":"男神！"},{"id":114560,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-07-10 16:53:24","like_diff":3,"likes":4,"dislikes":1,"content":"个人魅力十足，上课内容讲的清楚明白有幽默感，之外还启发自由思想，最后满绩完美。"},{"id":118889,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-11-07 11:31:48","like_diff":3,"likes":5,"dislikes":2,"content":"尽管每次讨论题我都查不到，上课也有点陌生，毕竟我对这方面不了解，但！！老师真的超好！！！！！"},{"id":123827,"teacher_id":1021,"teacher_name":"吕强","post_time":"2020-06-15 00:50:52","like_diff":3,"likes":5,"dislikes":2,"content":"老师是挺认真负责的，但是如果对战争和武器不感兴趣的话不建议选现代战争与国防技术"},{"id":125503,"teacher_id":1021,"teacher_name":"吕强","post_time":"2020-09-10 15:02:35","like_diff":3,"likes":4,"dislikes":1,"content":"。。。"},{"id":143899,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-12-11 09:48:46","like_diff":3,"likes":6,"dislikes":3,"content":"好老师，（づ￣3￣）づ╭❤～"},{"id":148004,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-01-11 09:52:16","like_diff":3,"likes":6,"dislikes":3,"content":"军理挂科，但是老师讲得太好了，还是心甘情愿地给个满分"},{"id":157251,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-22 15:06:47","like_diff":3,"likes":10,"dislikes":7,"content":"他像一个战士。十分bd"},{"id":170486,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-03-05 17:04:07","like_diff":3,"likes":45,"dislikes":42,"content":"不评价别的，就为老师敢在课堂上支持乌克兰，我就敬老师是个真男人！我不想去说nato做了什么美国做了什么，但是俄无疑就是赤裸裸的侵略，把自己的坦克和炮弹打到别国的领土上，强行吞并他国领土，公开违背《布达佩斯备忘录》，上一个敢这么做的已经在柏林的地堡里自杀了。无论如何乌克兰人民保家卫国永远是不会错的，无论这个敌人来自何方。谢谢老师，敢于做舆论的逆行者，勇气可嘉！"},{"id":174306,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-06-09 06:50:05","like_diff":3,"likes":9,"dislikes":6,"content":"一位讲课逻辑条理非常清晰的思政老师，\n\n非常有自己的想法与主见，\n\n本人也是军理和战技双休选手，\n\n战技论文没有好好写结果绩点刚4\n\n军理论文卷了卷60分拿满了，\n\n给分真的非常非常求是"},{"id":181522,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-10-21 04:12:29","like_diff":3,"likes":6,"dislikes":3,"content":"吕强老师的论文要求实在严格，对于学业繁重的同学属实比较痛苦。军理课并非影响未来发展道路的一门课，为何需要如此严格的论文要求，且给分确实一般，事多分少。若对军事理论不感兴趣，慎选！！"},{"id":183860,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-12-01 09:49:10","like_diff":3,"likes":13,"dislikes":10,"content":"教学能力不错，但是在巴以冲突问题上有严重错误"},{"id":189063,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-21 14:11:58","like_diff":3,"likes":6,"dislikes":3,"content":"讲课先不说，但是给分是真的很求是"},{"id":189104,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-01-22 02:13:03","like_diff":3,"likes":5,"dislikes":2,"content":"之前看评论说给分很苛刻，自己论文分数不怎么高还从来没在课上发言加过平时分，害怕拉下一堆绩点。结果等出来后其实还可以，主要还是看期末考吧，翻书的速度和运气可能更决定最后的分数。"},{"id":192013,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-05-07 16:42:48","like_diff":3,"likes":6,"dislikes":3,"content":"卧槽你大爷的吕强，军理的分瞎瘠薄给啊"},{"id":195478,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-28 08:08:35","like_diff":3,"likes":4,"dislikes":1,"content":"一名真正的好老师！"},{"id":214629,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-02-15 07:41:02","like_diff":3,"likes":3,"dislikes":0,"content":"当你认为没有点名的时候，一定跟旁边的同学确认一下。我差点因为这个错过两三回QAQ当然老师讲课很棒，大家似乎都同意这一点"},{"id":214846,"teacher_id":1021,"teacher_name":"吕强","post_time":"2025-02-18 08:27:35","like_diff":3,"likes":6,"dislikes":3,"content":"致敬思政课传奇绩杀王"},{"id":4215,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-18 06:31:21","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的“”帅，讲的好。"},{"id":5579,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-08 12:21:37","like_diff":2,"likes":4,"dislikes":2,"content":"水课还是想听一听，很有趣，有时候都忘记写作业了\n\n"},{"id":6875,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-27 17:50:32","like_diff":2,"likes":3,"dislikes":1,"content":"绝对的男神！上完他的军理以后果断又选了一门他的通识！"},{"id":7746,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-09-15 11:31:23","like_diff":2,"likes":5,"dislikes":3,"content":"帅的不行，声音好听，特别有时事评论员的范儿！"},{"id":11778,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-15 07:13:30","like_diff":2,"likes":3,"dislikes":1,"content":"老师知识很丰富，认真听能学到很多。"},{"id":13737,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-30 13:04:28","like_diff":2,"likes":4,"dislikes":2,"content":"每节必去"},{"id":16108,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-17 08:23:57","like_diff":2,"likes":3,"dislikes":1,"content":"思政课老师，长得帅，声音有磁性，有耐心，事少，上课全干货，语言风趣幽默，你还想要什么？"},{"id":17891,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 03:29:15","like_diff":2,"likes":3,"dislikes":1,"content":"很有吸引力"},{"id":18384,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 14:04:02","like_diff":2,"likes":5,"dislikes":3,"content":"讲真，老师讲课很有意思，重要知识点会很仔细的讲，而且有各种自己的私货，而且给分很有原则，关键最后一节课还会给大家讲答题技巧！大赞！"},{"id":19837,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-25 11:14:22","like_diff":2,"likes":4,"dislikes":2,"content":"男神！有颜有才还关爱学生！哪怕我啥都听不懂考得稀巴烂一学期都没去上过几次课那又怎样！这老师必须给满分！"},{"id":19874,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-26 02:14:15","like_diff":2,"likes":5,"dislikes":3,"content":"颜值爆表，男同学要认真上课学习男神的气质，女生吗……还要多说什么？"},{"id":21774,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-01 05:28:26","like_diff":2,"likes":5,"dislikes":3,"content":"字写得漂亮"},{"id":22111,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-02 11:15:53","like_diff":2,"likes":2,"dislikes":0,"content":"真心不错"},{"id":22122,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-02 11:44:22","like_diff":2,"likes":3,"dislikes":1,"content":"蛮爽的！很棒！"},{"id":24536,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-05-01 08:01:46","like_diff":2,"likes":3,"dislikes":1,"content":"上课可水可听 有干货 期中论文要求有点高"},{"id":25895,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-13 02:44:50","like_diff":2,"likes":3,"dislikes":1,"content":"这可是我大爱的吕男神啊！！！\n\n水了一个学期的军事理论课是我这学期最最后悔的一件事。每次看到答疑群里男神带着一众大佬一顿high的场面都会让我重新燃起好好学习的激情。作为我这个考试周复（yu ）习的最认真的一门课，军理一考完我突然有了一种考试周已经结束的奇妙错觉。"},{"id":26118,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-16 02:32:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师重点划的多，讲课也有自己独到的见解，人也很好，还会在群里发红包，强推！！！"},{"id":26574,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-20 07:17:52","like_diff":2,"likes":3,"dislikes":1,"content":"很帅 虽然上课没听懂过 但是看得出来老师人很好 很有修养 很温柔”"},{"id":27566,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-27 03:41:20","like_diff":2,"likes":2,"dislikes":0,"content":"为了他 我去选了一门通识课"},{"id":28565,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 10:21:23","like_diff":2,"likes":5,"dislikes":3,"content":"8年上过吕老师的课，不得不说时间过得真快！给分高，长得帅，讲得好！"},{"id":28762,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 14:09:26","like_diff":2,"likes":2,"dislikes":0,"content":"舍友想嫁给他！"},{"id":30986,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-03 05:46:32","like_diff":2,"likes":2,"dislikes":0,"content":"非常赞！男神老师！"},{"id":31074,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-03 07:47:19","like_diff":2,"likes":2,"dislikes":0,"content":"不爱绩点爱男神"},{"id":31255,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-03 13:18:02","like_diff":2,"likes":3,"dislikes":1,"content":"虽然自己的成绩不是很好\n\n但是老师超级好！！ 讲的很有趣 会放影片 关注时事 过节还会发红包 虽然我从来没抢到过 把军事也讲得很有趣噢 每次抢占第一排? 甚至想再上一次课"},{"id":32376,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-06 10:19:45","like_diff":2,"likes":2,"dislikes":0,"content":"实实在在地想给当代大学生带来些东西的老师"},{"id":33754,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-09-21 10:43:41","like_diff":2,"likes":3,"dislikes":1,"content":"男神。磁性男腔。人好。千年一遇。选上就是幸运"},{"id":37586,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-11-19 14:19:03","like_diff":2,"likes":2,"dislikes":0,"content":"男神 冷空气之前还在群里发红包关心同学"},{"id":40497,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-04 01:21:33","like_diff":2,"likes":3,"dislikes":1,"content":"虽然我还没选上他的课 但不妨碍他是一个好老师（｡ò ∀ ó｡）"},{"id":42126,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-13 15:30:10","like_diff":2,"likes":4,"dislikes":2,"content":"超好哦！男神"},{"id":43651,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-16 16:41:51","like_diff":2,"likes":2,"dislikes":0,"content":"男神不解释"},{"id":43673,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-16 21:12:05","like_diff":2,"likes":3,"dislikes":1,"content":"简直男神！那么帅了还能说什么..还会发红包..期末考解答到最后...就两个字：完美！"},{"id":44251,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-17 13:13:46","like_diff":2,"likes":3,"dislikes":1,"content":"非常关心同学们，经常在群里跟大家交流答疑，还是十分幽默hhh 当然还有名不虚传的万军 总之男神的军理绝对不能错过~有男神这么棒的老师真是浙大的幸事哇"},{"id":44982,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-18 16:47:56","like_diff":2,"likes":3,"dislikes":1,"content":"超赞的"},{"id":48007,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-02-28 03:51:33","like_diff":2,"likes":2,"dislikes":0,"content":"很好的"},{"id":48222,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-03-01 09:38:42","like_diff":2,"likes":2,"dislikes":0,"content":"为啥没有一百分？负责，超好！"},{"id":48511,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-03-06 10:06:21","like_diff":2,"likes":3,"dislikes":1,"content":"那么帅气的老师～还需要说什么呢"},{"id":54915,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 12:47:39","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课超级好呀，声音很温柔，温文儒雅的，最后一课会划重点教考试技巧，还会在群里和同学互动，发红包，绝对好评！"},{"id":54916,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 12:47:40","like_diff":2,"likes":2,"dislikes":0,"content":"人长的帅讲课又有意思给分又nice这不是完美是什么嘛！！！超爱老师！"},{"id":54946,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 13:09:19","like_diff":2,"likes":3,"dislikes":1,"content":"男神！这绝对是我思政课目前为止的最高分！"},{"id":54950,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 13:14:24","like_diff":2,"likes":3,"dislikes":1,"content":"哇居然有人不打十分吗？？男神啊，超有魅力超爱学生"},{"id":54969,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-06-30 13:43:33","like_diff":2,"likes":3,"dislikes":1,"content":"非常非常好的一位老师！上课生动不死板，课下活波又可爱～珍惜相遇的缘分，好好听课吧(๑•̀ㅂ•́)و✧"},{"id":55240,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-01 05:18:17","like_diff":2,"likes":3,"dislikes":1,"content":"记得涂卡下笔要重点 还会经常发红包的老师 （6s就会被抢光）抢了两次不抄过¥1。\n\n还会在群里和我们互动的老师 超棒的 还会特地问我们绩点成绩分布不让我们卡档 \n\n有100分吗？！"},{"id":55262,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-01 06:41:17","like_diff":2,"likes":2,"dislikes":0,"content":"男神！！！"},{"id":55785,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-07-02 11:21:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师每节课都点"},{"id":58854,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-09-18 05:36:16","like_diff":2,"likes":3,"dislikes":1,"content":"吕老师军理课非常有趣"},{"id":63104,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-11-28 09:39:06","like_diff":2,"likes":3,"dislikes":1,"content":"讲得很棒    关键人超好啊！！～\n\n"},{"id":70474,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-26 16:27:34","like_diff":2,"likes":3,"dislikes":1,"content":"出分之前膜一下"},{"id":70844,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-27 15:28:15","like_diff":2,"likes":2,"dislikes":0,"content":"认真教学而不失幽默，无论是抱以水课的心态还是认真学习的目的，都能有很大的收获"},{"id":70878,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-27 16:16:57","like_diff":2,"likes":5,"dislikes":3,"content":"老师真的是男神无误了！感动！虽然绩点不是特别好但也是很满足了！老师人实在是太nice了！上课很有风度又超级关心学生！为吕强男神打烂电话！"},{"id":70895,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-01-27 21:44:08","like_diff":2,"likes":4,"dislikes":2,"content":"嘻嘻，男神"},{"id":83348,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-10 07:15:59","like_diff":2,"likes":3,"dislikes":1,"content":"男神男神！(只能跑到这里来放肆了\n\n吕老师超好的~讲课有条理有内容有趣！资料特别有用！还有就是真的很暖^O^关心学生！反正就…各方面都好 选到赚到~选不到补选赚到"},{"id":83374,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-10 07:38:00","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的真的太可爱了还不让我们叫男神但是真的好可爱啊表白老师"},{"id":83583,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-10 15:56:10","like_diff":2,"likes":3,"dislikes":1,"content":"不仅是帅，是人格魅力！不仅是发红包，是群里活跃的身影！为学生考虑的同时，给分公正！"},{"id":83595,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-10 17:50:03","like_diff":2,"likes":3,"dislikes":1,"content":"我带了微积分，大物作业去上军理，然后两节课下来，基本没进度。。老师和我们分享很多，感觉课上收获很大。考前万军群里有问必答，很负责的一位老师！给我们的军理提纲，让我考试翻书速度倍增，最后也得到了满意的绩点！"},{"id":83720,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-07-11 05:34:11","like_diff":2,"likes":2,"dislikes":0,"content":"男神！！！"},{"id":86863,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-09-19 06:19:43","like_diff":2,"likes":2,"dislikes":0,"content":"是不是！（si不si！）"},{"id":89785,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-11-21 00:01:51","like_diff":2,"likes":3,"dislikes":1,"content":"超级超级好的老师……\n\n好到上完他的课 觉得其他很多通识课的老师都远远比不上他……"},{"id":91698,"teacher_id":1021,"teacher_name":"吕强","post_time":"2018-12-18 04:31:06","like_diff":2,"likes":2,"dislikes":0,"content":"虽然我基本不听? 但老师讲的还是很好的"},{"id":96295,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-01-20 16:50:47","like_diff":2,"likes":2,"dislikes":0,"content":"很棒了，给分也超好，不管是真正想学习军事理论只是还是水一水（x）都是极好的"},{"id":103706,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-03-04 10:49:46","like_diff":2,"likes":2,"dislikes":0,"content":"nice"},{"id":107015,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-04-30 23:31:43","like_diff":2,"likes":10,"dislikes":8,"content":"大爱男神吕强老师，已经经历了被一大堆通识课正态的我，一大早看到4.8的绩点，重拾了我对通识课的信心，老师上课干货满满，循循善诱，特别是他那充满磁性的声音，爱了爱了，这样的好老师，怎一个10分了得"},{"id":111172,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-06-30 08:49:08","like_diff":2,"likes":3,"dislikes":1,"content":"哈哈哈哈"},{"id":112149,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-07-03 17:38:38","like_diff":2,"likes":2,"dislikes":0,"content":"感谢男神！！！"},{"id":114773,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-07-11 13:24:56","like_diff":2,"likes":4,"dislikes":2,"content":"对学生是真的好哇，我交错迟交了论文，老师就一句没事，让我不要担心，面对着几百位学生还能处事如此细致，实在佩服"},{"id":117857,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-10-06 06:28:58","like_diff":2,"likes":4,"dislikes":2,"content":"万能军理群，老师还发红包，呜呜\n\n"},{"id":119777,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-11-15 22:35:17","like_diff":2,"likes":4,"dislikes":2,"content":"感谢吕爸爸！最后给了划水的我4.5！"},{"id":120395,"teacher_id":1021,"teacher_name":"吕强","post_time":"2019-12-03 06:39:43","like_diff":2,"likes":4,"dislikes":2,"content":"每次上课都像是在推销武器哈哈哈哈 老师讲得很好"},{"id":123196,"teacher_id":1021,"teacher_name":"吕强","post_time":"2020-05-19 01:08:07","like_diff":2,"likes":4,"dislikes":2,"content":"怪我咯"},{"id":129783,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-01-12 09:37:49","like_diff":2,"likes":3,"dislikes":1,"content":"事少分高 老师水平还高 i了i了"},{"id":131360,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-01-27 07:48:43","like_diff":2,"likes":3,"dislikes":1,"content":"很不错～"},{"id":138751,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-07-10 16:13:20","like_diff":2,"likes":6,"dislikes":4,"content":"没什么……是我太菜了吧，2天复习付诸东流。\n\n10分"},{"id":139978,"teacher_id":1021,"teacher_name":"吕强","post_time":"2021-08-22 16:43:31","like_diff":2,"likes":9,"dislikes":7,"content":"很认真在听课，重点都有勾画。期末考也尽全力了，4.8很满意也很感谢老师。"},{"id":155261,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-10 02:17:59","like_diff":2,"likes":6,"dislikes":4,"content":"点名一定要去QAQ"},{"id":155866,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-06-16 10:35:03","like_diff":2,"likes":7,"dislikes":5,"content":"老师讲课确实很好，但是平时分...是不是太低了，虽说没有花特别多时间在这上面，但每次点名都到了，论文也有尽力认真写，最后平时分按百分制才八十多分...期末考得不错结果因为平时分绩点上不了4..."},{"id":164360,"teacher_id":1021,"teacher_name":"吕强","post_time":"2022-12-20 11:26:04","like_diff":2,"likes":6,"dislikes":4,"content":"老师很温柔，去问问题他会先说你好（当时就把我整不会了）。可以学到写论文的模板，很有用的。"},{"id":172595,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-05-01 09:47:31","like_diff":2,"likes":5,"dislikes":3,"content":"我很喜欢的是老师不会灌输他的想法给你。我了解到了很多闻所未闻的史料，也算有了一条新的学习历史的思路。老师也是非常温柔的。"},{"id":173756,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-06-02 09:43:50","like_diff":2,"likes":8,"dislikes":6,"content":"先说优点：\n\n1.能帮你规范论文写作，他真的会抽时间给你看论文，我跑到问过（注：需预约）\n\n2.给分不低，只要按要求来\n\n3.长得帅（实事求是），确实能接受一些异议\n\n缺点也有：爆论多，对美国的一些霸权做法轻放而揪着俄罗斯的问题不放，\n\n认为大毛在鹅乌战争中倒了兔子可以痛打落水狗\n\n认为现在像鹰酱俄亥俄州这些事件根本没有想象中严重\n\nemmmm，现在想来，只能说这类观点与我的思路三观难合。\n\n但是在课上这些内容表达的还是比较少的，只能说求同存异吧，举报啥的过分了，有不同意见直接课上表达出来，我觉得还行"},{"id":178065,"teacher_id":1021,"teacher_name":"吕强","post_time":"2023-07-06 13:55:27","like_diff":2,"likes":2,"dislikes":0,"content":"吕老师我想得分"},{"id":195304,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-27 17:06:43","like_diff":2,"likes":4,"dislikes":2,"content":"一个学期点名了六次，一篇论文，一次考试。老师讲的还是很好的，上课有种听评书的感觉，老师有些观点比较新颖"},{"id":195319,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-27 17:31:23","like_diff":2,"likes":3,"dislikes":1,"content":"求是"},{"id":195446,"teacher_id":1021,"teacher_name":"吕强","post_time":"2024-06-28 05:36:27","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的太好了"},{"id":1057,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-03-21 16:03:12","like_diff":1,"likes":19,"dislikes":18,"content":"唯一缺陷是最后一节课给划的重点。。只是他认为的重点"},{"id":4846,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-06-29 14:33:17","like_diff":1,"likes":3,"dislikes":2,"content":"棒"},{"id":5931,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-07-10 03:04:33","like_diff":1,"likes":3,"dislikes":2,"content":"男神！"},{"id":8584,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-09-23 00:05:08","like_diff":1,"likes":3,"dislikes":2,"content":"人太好了 哎 不知道怎么说了"},{"id":12673,"teacher_id":1021,"teacher_name":"吕强","post_time":"2015-12-24 00:57:54","like_diff":1,"likes":3,"dislikes":2,"content":"有意思的老师，语速小快但是跟上了就停不下来"},{"id":16113,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-17 08:36:23","like_diff":1,"likes":1,"dislikes":0,"content":"男神老师"},{"id":17052,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-19 13:55:33","like_diff":1,"likes":1,"dislikes":0,"content":"知识渊博"},{"id":18457,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-21 16:09:21","like_diff":1,"likes":4,"dislikes":3,"content":"为什么老师不是满分？？？"},{"id":18855,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-22 15:45:49","like_diff":1,"likes":3,"dislikes":2,"content":"男神男神男神！重要的事情说三遍！"},{"id":19174,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-23 11:41:37","like_diff":1,"likes":3,"dislikes":2,"content":"长得帅，上得好，性格ok。虽然天资愚钝感觉不到男神在军理学识上的魅力，但外在的还是感受了。"},{"id":20137,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-01-26 08:00:38","like_diff":1,"likes":4,"dislikes":3,"content":"好、豪"},{"id":21297,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-02-28 03:21:27","like_diff":1,"likes":3,"dislikes":2,"content":"爽！！！！！！！！"},{"id":21368,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-02-28 09:38:12","like_diff":1,"likes":2,"dislikes":1,"content":"男神!会提醒同学一些贴心的事。暖男啊"},{"id":23191,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-03-21 09:11:01","like_diff":1,"likes":3,"dislikes":2,"content":"讲得好，掌声雷动"},{"id":24241,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-04-28 17:02:38","like_diff":1,"likes":3,"dislikes":2,"content":"老师简直太棒！给分也好！开心！\n\n"},{"id":25728,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-05 15:24:24","like_diff":1,"likes":1,"dislikes":0,"content":"男神。上课超级认真，魅力太强挡都挡不住。"},{"id":25826,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-10 08:38:10","like_diff":1,"likes":1,"dislikes":0,"content":"很好⋯⋯"},{"id":27152,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-23 08:22:35","like_diff":1,"likes":1,"dislikes":0,"content":"感觉长得很像一个老戏骨，但是不记得那个演员叫什么了。真的很喜欢他~"},{"id":27317,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-24 15:36:48","like_diff":1,"likes":1,"dislikes":0,"content":"特别棒，真性情"},{"id":27394,"teacher_id":1021,"teacher_name":"吕强","post_time":"2017-01-25 07:25:23","like_diff":1,"likes":2,"dislikes":1,"content":"好老师啊，真是负责任的好老师，如今不多见了。"},{"id":28416,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 08:54:41","like_diff":1,"likes":1,"dislikes":0,"content":"吕强老师很能为学生着想。个人对军事不感冒，上课努力去跟依旧无法感兴趣，有愧。老师经常分享资源，记得一次课看广岛原子弹的纪录片，很受感染。"},{"id":28485,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 09:20:51","like_diff":1,"likes":1,"dislikes":0,"content":"人都这么帅了，一切都不是问题"},{"id":28562,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 10:19:37","like_diff":1,"likes":2,"dislikes":1,"content":"长得帅"},{"id":28569,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-06-28 10:27:57","like_diff":1,"likes":1,"dislikes":0,"content":"Perfect"},{"id":30996,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-03 05:53:13","like_diff":1,"likes":1,"dislikes":0,"content":"棒！！！"},{"id":31003,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-03 05:57:18","like_diff":1,"likes":1,"dislikes":0,"content":"3个字"},{"id":31023,"teacher_id":1021,"teacher_name":"吕强","post_time":"2016-07-03 06:25:14","like_diff":1,"likes":1,"dislikes":0,"content":"虽然平时也不怎么认真听，但是最让我感动的是每节课下课的掌声和论文上交出了问题一个个来核实并且手动回复邮件"},{"id":31026,
