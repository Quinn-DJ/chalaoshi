post_time":"2017-07-04 01:17:45","like_diff":-46,"likes":7,"dislikes":53,"content":"平面制作基础作业超级多，每两周一次作业，期末还要排版杂志，尽管如此给分还超级随意。上课不备课，钟爱句子迷。干货少，喜欢输出自己的设计价值观，审美就不说什么了。"},{"id":80802,"teacher_id":3054,"teacher_name":"沈斌","post_time":"2018-07-01 08:35:23","like_diff":-46,"likes":2,"dislikes":48,"content":"真的凶老师，，，本来就是一个电脑小白，然后他课上的要求也都认真听，课下问他问题说要我自己解决，，，，等到快结束了我也没解决然后又去问他，他狠狠地批评我一顿说这些问题你怎么不早说?，，真的生气，都要气哭了，作业贼多还给分低，说80多分就算高的了，90+基本不可能，，，绩杀不解释"},{"id":55105,"teacher_id":3054,"teacher_name":"沈斌","post_time":"2017-07-01 00:18:50","like_diff":-47,"likes":1,"dislikes":48,"content":"徐老师摄影技艺课的分好像是沈老师打的……"},{"id":52119,"teacher_id":3054,"teacher_name":"沈斌","post_time":"2017-06-15 02:43:10","like_diff":-49,"likes":7,"dislikes":56,"content":"没讲过的知识点还来要求你知道，id讲了跟没讲一样，讲作业都是吐槽式不知适当夸奖，大家辛苦做作业期待着被真诚批改的好嘛。"},{"id":52391,"teacher_id":3054,"teacher_name":"沈斌","post_time":"2017-06-19 12:43:29","like_diff":-50,"likes":6,"dislikes":56,"content":"为什么要上这种课？？"},{"id":64815,"teacher_id":3054,"teacher_name":"沈斌","post_time":"2019-03-26 05:56:45","like_diff":-54,"likes":4,"dislikes":58,"content":"水平又低，上课又不认真，自我感觉还非常良好，给分的话……要靠刷脸，多吹吹他就高了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">

                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

                    });
