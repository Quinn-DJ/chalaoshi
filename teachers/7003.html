                    // 评论数据
                    const commentsData = [{"id":205096,"teacher_id":7003,"teacher_name":"阎芙洁","post_time":"2024-12-01 10:56:15","like_diff":4,"likes":5,"dislikes":1,"content":"事情太多了，我不明白两学分的课为什么又要小组pre又要写论文又要打辩论。我上的史纲马原的课只要三千字，为什么两学分的课要四千到五千字？"},{"id":210289,"teacher_id":7003,"teacher_name":"阎芙洁","post_time":"2025-01-08 17:38:44","like_diff":4,"likes":4,"dislikes":0,"content":"8分吧，上课事情非常多，首先分小组五人选一个课题进行pre，期末考核的论文就是以此为主题的4000-5000字论文。然后就是打辩论赛（i人地狱），但是输赢都会有小礼品，而且老师会提出一些意见。其实课堂是非常有趣且老师真的在认真教授知识的，也让我感受到通识课的魅力。但是事情实在过多了。好在期末论文疑似不查ai率，用chatgpt生成稍微修改了一下最后得分4.5，给分还是不错的。前期不点名，后期会现场点名（可以第二节课来补签，有人通知即可）。一般如果不缺勤和所有工作都完成给分好像都是4.5，缺勤/请假好像是4.2，辩论打得很好的应该能得4.8？（这个不确认，因为没有认识的得了4.8）总体比较适合希望真正去学习通识课的uu，课题还是非常有趣的，阎老师本人也是女神级别的"},{"id":177060,"teacher_id":7003,"teacher_name":"阎芙洁","post_time":"2023-07-01 11:29:48","like_diff":2,"likes":2,"dislikes":0,"content":"上课很认真很耐心，会叫人起来回答上节课的知识点，作业是一次分享一篇论文还有实验课，稍微有点多，总体来说还不错的上课体验"},{"id":179820,"teacher_id":7003,"teacher_name":"阎芙洁","post_time":"2023-09-20 01:49:04","like_diff":2,"likes":2,"dislikes":0,"content":"nice！"},{"id":209891,"teacher_id":7003,"teacher_name":"阎芙洁","post_time":"2025-01-07 10:28:27","like_diff":1,"likes":1,"dislikes":0,"content":"首先老师人很好，给的分我个人觉得比较合理~但是不知道是课程要求还是什么原因，作为通识课事真的有点多来着🥺"},{"id":210855,"teacher_id":7003,"teacher_name":"阎芙洁","post_time":"2025-01-10 05:34:28","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的老师，很温柔，给分也不错"},{"id":217403,"teacher_id":7003,"teacher_name":"阎芙洁","post_time":"2025-04-09 15:54:32","like_diff":0,"likes":0,"dislikes":0,"content":"阎老师应该算生工食品难得的好老师了。阎老师有时候好像会自己做实验，对学生也很好，只是组里经费好少，感觉穷穷的。食品生物技术作业和考核主要是一篇comments+文献汇报+实验报告，工作量不大。实验课集中在一个周末上。老师结课还给学生送了小礼物。还没出分，希望老师能给一个好分数~"},{"id":217484,"teacher_id":7003,"teacher_name":"阎芙洁","post_time":"2025-04-11 04:51:20","like_diff":0,"likes":0,"dislikes":0,"content":"又想到一些东西，重新来评价一下。我猜阎老师会看查老师。\n\n阎老师本科和博士都是浙大生工食品毕业的，博后在浙大生研院，是完完全全的“本土”老师。阎老师在食品生物技术课上说她之前本科也上过这个课，好像也没学到什么，现在变成了她来上这个课，又重新学一遍。可以看出来阎老师努力在让这个课堂变得有趣吸引人，讲了很多她自己的经历，放一些视频，提问复习，让大家参与课堂。但是大家好像听课的也不多😂可能是因为这门课是个性选修，甚至都不是专业选修。\n\n关于课程任务：\n\n文献汇报：我觉得这个还挺好的，大家都很认真的去看了前沿的研究（一般都是CNS的文章），平均一个人能汇报40分钟（老师对时长没有要求，是学生自己准备的东西就很多）。还有提问互动环节，还算轻松愉快，回答不上来老师也不会说什么，会帮忙一起看看，老师可能也看不懂一些细节。\n\n实验：我觉得这部分有点为了实验而实验。大家都有点迷糊，很多都是助教做的。实验方案写的也不是很清楚，加上大家上课不怎么听，很多步骤其实都不知道是在干什么。pcr实验感觉没有什么意义（？），就是为了大家体验一下实验的感觉，可能是考虑到实验时间的问题吧。建议老师可以实验那一周课上再稍微讲一下实验原理什么的，大家印象会深刻一点。\n\ncomments：让大家了解这个文体吧，之前没有写过，我反正是ai+人工改了一下。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                </div>

                        `).join('');
                    }

                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
