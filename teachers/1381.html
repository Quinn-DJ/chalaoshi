E instructor\n\nSET salary += 114514\n\nWHERE name == 'sunjianling'"},{"id":4761,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2015-06-28 02:21:33","like_diff":10,"likes":11,"dislikes":1,"content":"老师讲得好！人也好！"},{"id":22170,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2016-03-03 00:52:46","like_diff":9,"likes":10,"dislikes":1,"content":"老师上课像讲相声一样自己讲的很high，所以能把很深奥的概念讲的很清楚有趣。太赞了"},{"id":139386,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2021-07-15 03:38:50","like_diff":9,"likes":10,"dislikes":1,"content":"计院数据库最好的老师。讲课最好，正常完成任务平时分都能满。隔壁gyj虽然水，但是真的学不到东西，期末很多人白给，sjl yyds"},{"id":158307,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2022-06-28 08:25:11","like_diff":9,"likes":9,"dislikes":0,"content":"楼下的，我给10分了，我没责任（雾\n\n虽然不是孙老师班上的，但是作为忠实的孙老师智云观看者，非常感谢孙老师和智老师一学期的教导\n\n还要感谢今年的助教给我们带来了框架，不得不说复习oop的时候很感谢minisql写了些东西\n\n虽然一学期学数据库感觉是两年以来学过的最让我发困的课了（也许对我来说书上只有最不起眼的sql注入能提起一点兴趣），但是我觉得浙大需要更多孙老师这样负责的老师，老师不仅是大教授，而且对待教学如此认真，真的很值得很多老师学习。希望孙老师退休前还有更多学弟学妹能选到孙老师的课，珍惜这样的好老师吧！"},{"id":27203,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2016-06-23 13:24:44","like_diff":8,"likes":10,"dislikes":2,"content":"老师很风趣！上这门课感觉很欢乐！"},{"id":171798,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2023-04-06 02:21:34","like_diff":8,"likes":8,"dislikes":0,"content":"上课讲到了CMU和国内课程的差别，正视了差距，很求是，更是浙大少见的在教学上用心的老师。"},{"id":174944,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2023-06-20 08:57:47","like_diff":8,"likes":8,"dislikes":0,"content":"你说得对，但 MiniSQL 是浙江大学数据库的大程，大程框架和文档来自助教的爆肝，在这里，你将扮演一个开发者，逐步发掘“最受计院学生欢迎 Project”的真相"},{"id":27939,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2016-06-28 06:40:15","like_diff":7,"likes":8,"dislikes":1,"content":"幽默风趣，深入浅出的好老师！认真讲的又透彻，而且十分文艺！"},{"id":27953,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2016-06-28 07:11:42","like_diff":7,"likes":8,"dislikes":1,"content":"讲课超级好，助教姐姐认真负责，实验要求中等的吧，想水右转高云君，但是孙老师是真的讲得好"},{"id":123540,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2020-06-09 13:50:46","like_diff":7,"likes":8,"dislikes":1,"content":"这个还是有点微妙的喔~"},{"id":3078,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2015-05-13 12:10:20","like_diff":6,"likes":7,"dislikes":1,"content":"好老师~赞！"},{"id":31015,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2016-07-03 06:15:39","like_diff":6,"likes":7,"dislikes":1,"content":"老师讲课超级好，而且是个大龄文艺青年（大笑），总之很有魅力"},{"id":57343,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2017-07-07 01:22:19","like_diff":6,"likes":7,"dislikes":1,"content":"妓院两年来碰到的最好的老师，一个是翁姐姐另一个就是孙老师了"},{"id":82979,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2018-07-09 11:45:34","like_diff":6,"likes":8,"dislikes":2,"content":"老师给分很良心了。不过数据库这门课内容真的很多，下半学期老师讲的飞快，需要花很多精力自己巩固。如果你课表很满就还是要慎选的。"},{"id":157477,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2022-06-23 10:56:47","like_diff":6,"likes":6,"dislikes":0,"content":"孙建伶老师讲课水平真的没话说！！一学期下来真正学到了很多知识\n\n而且老师人很好，很温暖，给分也超好！！"},{"id":52126,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2017-06-15 03:41:11","like_diff":5,"likes":6,"dislikes":1,"content":"前排表白助教GG！"},{"id":80372,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2018-06-25 14:31:02","like_diff":5,"likes":6,"dislikes":1,"content":"从来没有期望过计院老师能讲这么生动这么负责的课  跪求老师多开课啊啊啊啊啊"},{"id":120205,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2019-11-24 01:52:15","like_diff":5,"likes":5,"dislikes":0,"content":"【数据库】讲的很清楚也很生动，打个分（顺便试试查老师还能不能评论"},{"id":157445,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2022-06-23 09:01:18","like_diff":5,"likes":5,"dislikes":0,"content":"讲课超级认真，给分也好好！！！"},{"id":193090,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2024-06-03 11:12:09","like_diff":5,"likes":5,"dislikes":0,"content":"又是一学期了\n\n\n\n数据库请无脑选sjl老师\n\n他是我见过的第二位将自己与学生平等看待，非常尊敬每一位学生的老师，第一位是经济法的zlm老师\n\n也是我见过能将这么生硬的数据库知识讲得这么生动的老师\n\n如果没选到sjl老师，也强推听他的智云\n\n计算机学院不可多得的优秀教师"},{"id":196106,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2024-07-01 16:03:10","like_diff":5,"likes":7,"dislikes":2,"content":"孙老师认真负责、谦和礼貌，每次《资料库系统》上课前必先问候“同学们下午好”；他水平精湛，对资料库相关知识常有深刻而独特之见解，授课层次分明、架构清晰，而非生搬硬套、照本宣科之方式；他关注学生需求，上课不硬性点名，作业题量不大、且以主观思考类型为主，随堂测基本当堂预留时间思考后会现场分析，后面几周的课后测试会开放直到期末；他思想深刻，曾表示学生称考试为“八股文”使之甚为伤心（此次考试引入不定选，竟去八股之风），并称其开课办学实为学生非惟传授知识、更乃提升对资料库以至计算机科学之Insight，谆谆教诲，久久难忘。此外，孙老师颇有“先生”之风范。该课程给分较为理想，自以为对得起付出的努力。\n\n本课程之Lab是一项非常significant的任务。前四个Lab较为简易；第五个（图书管理系统）开始，难度倏忽增加；第六个（MiniSQL）或是大学期间最大的工程之一，参考CMU CS15-445之BusTub，后来上《资料库》的同学请切莫大意拖延！"},{"id":10321,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2015-11-18 05:28:18","like_diff":4,"likes":5,"dislikes":1,"content":"棒棒棒"},{"id":56526,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2017-07-04 02:44:42","like_diff":4,"likes":5,"dislikes":1,"content":"很帅很文艺的老师，讲课很生动有趣，助教哥哥也很帅很负责任。"},{"id":113395,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2019-07-06 16:18:32","like_diff":4,"likes":4,"dislikes":0,"content":"我一直以为评分5以上的老师都差不多，直到我遇见了孙老师。甩其他老师两个大段的讲课水平，给分也超好（minisql被坑逼队友放了鸽子的菜鸡如是说"},{"id":116196,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2019-09-06 02:50:40","like_diff":4,"likes":4,"dislikes":0,"content":"讲课很有逻辑，课堂习题也很经典，效果很好"},{"id":134447,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2021-03-29 03:55:29","like_diff":4,"likes":5,"dislikes":1,"content":"非常好！"},{"id":154624,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2022-06-02 13:17:56","like_diff":4,"likes":4,"dislikes":0,"content":"老师和助教都很负责 特别是在做大程的时候 助教几乎都是秒回和有问必答 老师上课讲的也很仔细和透彻"},{"id":28204,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2016-06-28 08:15:40","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课非常认真有趣，给分也很不错，计院难得有这样的好老师了"},{"id":74673,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2018-03-05 05:09:39","like_diff":3,"likes":4,"dislikes":1,"content":"哇 才发现老师是个男的诶（帅一脸"},{"id":81805,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2018-07-06 08:25:57","like_diff":3,"likes":4,"dislikes":1,"content":"老师很棒。可惜我一个学期都没怎么认真学，谢谢师生情。"},{"id":123707,"teacher_id":1381,"teacher_name":"孙建伶","post_time":"2020-06-12 06:01:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的
