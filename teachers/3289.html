                    const commentsData = [{"id":164406,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-12-21 01:41:47","like_diff":16,"likes":17,"dislikes":1,"content":"老师阳了还忍着给我们上课，声音也努力维持平时的洪亮，真的很敬业哇。平时也很及时回复消息，因为是网课觉得我们效率不高还专门给我们上习题课，很负责！！"},{"id":148141,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-01-11 15:18:41","like_diff":15,"likes":16,"dislikes":1,"content":"讲课so一般，但给分绝绝子，爱他～"},{"id":148148,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-01-11 15:33:55","like_diff":12,"likes":12,"dislikes":0,"content":"张文普老师，我滴大爹！理论力学给分海底捞给我看晕了。现在唯一的遗憾就是没能好好上他的课，惭愧"},{"id":164831,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-12-26 12:29:21","like_diff":10,"likes":10,"dislikes":0,"content":"老师人好好啊，很真诚的一位老师，真的有在努力为学生们争取线下考试，还专门另外为大家开设了习题课，阳了也忍着身体不适声音洪亮地讲课，大家在群里的问题也很耐心地回答。虽然理论力学好难啊，但老师真的很好。"},{"id":204577,"teacher_id":3289,"teacher_name":"张文普","post_time":"2024-11-27 01:47:08","like_diff":10,"likes":10,"dislikes":0,"content":"希望他身体无恙"},{"id":87883,"teacher_id":3289,"teacher_name":"张文普","post_time":"2018-10-17 01:04:25","like_diff":9,"likes":15,"dislikes":6,"content":"只念PPT，需要自己看书学"},{"id":150793,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-02-18 15:31:08","like_diff":8,"likes":8,"dislikes":0,"content":"讲课思路很清晰，回到问题很耐心，风格幽默生动。"},{"id":188917,"teacher_id":3289,"teacher_name":"张文普","post_time":"2024-01-20 15:43:05","like_diff":7,"likes":7,"dislikes":0,"content":"老师真的超级超级好，非常负责还很温柔，考前还会给我们上线上复习课，考前也会温柔的鼓励大家，平时分更是不遗余力的捞人。我真的是从一个什么都不会的状态靠着他的复习课慢慢摸索到了窍门，最后被老师捞到了4.5最后一档。真的非常非常非常感谢！！！！老师真的是我上大学以来遇到的最好的专业课老师😭😭😭"},{"id":98603,"teacher_id":3289,"teacher_name":"张文普","post_time":"2019-01-23 15:38:56","like_diff":6,"likes":8,"dislikes":2,"content":"老师蛮好的，考试的时候居然还会跟上课做测试一样提醒你多写一点hhhh，上课也会开冷笑话，确实是念ppt，还是要基本自学。作业布置真的是迷，每次都是连续两个星期没作业，第三个星期布置巨多，怎么可能做得完…还有就是课件问题，一直拖着最后才给了所有课件，很影响学生自学…总之人蛮好的，就是给我卡绩了哭…"},{"id":137248,"teacher_id":3289,"teacher_name":"张文普","post_time":"2021-07-02 13:45:54","like_diff":6,"likes":7,"dislikes":1,"content":"老师期末会带着大家一起复习，上了老师的材料力学，明天要考试了但非常不慌。老师很有悲悯之心的，只要大家有不想挂科的心，老师不会放弃每一个人的"},{"id":170541,"teacher_id":3289,"teacher_name":"张文普","post_time":"2023-03-06 08:55:41","like_diff":6,"likes":6,"dislikes":0,"content":"给分超好，我哭死了，其实感觉自己有几个题没做对，但还是被老师捞满了"},{"id":202967,"teacher_id":3289,"teacher_name":"张文普","post_time":"2024-11-15 13:04:56","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的很好。理力挺难的，但因为是老师的课所以我困死也要爬起来上早八。老师上课很认真，基本上每个知识都有有趣的生活情景引入，也会讲一些小笑话。跟老师反映应作业截止太快，老师也在群里仔细解释并做出调整了。总之就是很温良的人（哭"},{"id":137222,"teacher_id":3289,"teacher_name":"张文普","post_time":"2021-07-02 11:08:05","like_diff":5,"likes":7,"dislikes":2,"content":"好老师，选到就是赚到。上课有意思，期末复习也很带劲。"},{"id":154801,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-06-05 13:35:25","like_diff":5,"likes":5,"dislikes":0,"content":"老师是一个很好的人，讲课也不错，期末考前专门每周开习题课在钉钉上讲解题目。我太感动了，老师太负责了，为人师表。"},{"id":187822,"teacher_id":3289,"teacher_name":"张文普","post_time":"2024-01-17 14:00:11","like_diff":5,"likes":5,"dislikes":0,"content":"我知道老师讲课水平其实比较一般，但是你见过一直坚持声音洪亮，极度尊重同学们的选择，期末专门开设复习课把题目讲的很透，即使生病也来坚持为我们上课，选择大作业还帮你修改帮你提建议帮你期刊投稿，问简单甚至有点傻的问题还极度耐心为你解释直到你弄明白，给分还巨好马里亚纳海沟捞的老师？听我一句，选他就对了！我打赌你不好好听课期末绝对后悔没认真听课，觉得对不起老师对这门课和同学们的认真负责！张老师我吹爆！！！"},{"id":148145,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-01-11 15:25:17","like_diff":4,"likes":6,"dislikes":2,"content":"老师课讲的一般，给分超级好"},{"id":165102,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-12-29 06:51:42","like_diff":4,"likes":4,"dislikes":0,"content":"我TM吹爆，我就问你实时回答你问题的老师爱不爱，不会因为你蠢笨如猪的问题而已读不回，理论力学这种科目终归是要自己学的，给分还没考试，但学习过程，我还是很推荐的，读PPT，工科教学日常习惯了"},{"id":170395,"teacher_id":3289,"teacher_name":"张文普","post_time":"2023-03-03 13:48:25","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真的很好很负责\n\n我因为没好好学而产生了强烈的负罪感（）对不起老师是我的问题\n\n三千年后一具骷髅坐起来把自己一巴掌拍碎了"},{"id":212482,"teacher_id":3289,"teacher_name":"张文普","post_time":"2025-01-14 05:18:26","like_diff":4,"likes":4,"dislikes":0,"content":"省流：很好的老师，非常非常推荐选\n\n老师非常负责，全心全意地投入到教学之中，即使突发身体不适也坚持把课上完。钉钉发消息基本上秒回，而且在考完后还乐意与你讨论题目（这样的大学老师我还真是第一次见到），考完还在群里发得分率较低的题目的讲解。课堂上老师声音洪亮，思路清晰。\n\n老师给分很好，理论力学期末改卷应该是每个老师各改各的，老师的捞力极其惊人，是我无法想象的水平。"},{"id":126395,"teacher_id":3289,"teacher_name":"张文普","post_time":"2020-09-25 01:38:23","like_diff":3,"likes":3,"dislikes":0,"content":"感觉老师讲的很好啊，思路和概念都很清晰，声音也很洪亮，还会讲笑话哈哈哈"},{"id":148180,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-01-11 23:23:17","like_diff":3,"likes":3,"dislikes":0,"content":"给分很好～"},{"id":156755,"teacher_id":3289,"teacher_name":"张文普","post_time":"2022-06-21 02:00:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师人超好，声音洪亮，还会讲冷笑话，课上得也好，还会带我们复习。考前还有习题课，虽然我一次都没听。老师真的好努力捞我的平时分…"},{"id":170524,"teacher_id":3289,"teacher_name":"张文普","post_time":"2023-03-06 06:19:12","like_diff":3,"likes":4,"dislikes":1,"content":"给分是真的好啊，感谢老师。上课也很有意思"},{"id":170565,"teacher_id":3289,"teacher_name":"张文普","post_time":"2023-03-06 14:29:45","like_diff":3,"likes":3,"dislikes":0,"content":"爱死zwp老师了呜呜呜，给分太好啦，人也很好，很关心学生，认真负责"},{"id":170594,"teacher_id":3289,"teacher_name":"张文普","post_time":"2023-03-07 04:13:43","like_diff":3,"likes":3,"dislikes":0,"content":"不知道怎么评价，没见过这么好的老师"},{"id":170595,"teacher_id":3289,"teacher_name":"张文普","post_time":"2023-03-07 04:46:07","like_diff":3,"likes":3,"dislikes":0,"content":"讲课清晰，给分无敌好，超级负责"},{"id":182226,"teacher_id":3289,"teacher_name":"张文普","post_time":"2023-11-13 02:57:52","like_diff":3,"likes":3,"dislikes":0,"content":"讲课清晰，会尊重同学意见，时不时一句小玩笑，还会给学生省作业，超负责，我真不知道这么好的老师哪里找，10分满上！"},{"id":186818,"teacher_id":3289,"teacher_name":"张文普","post_time":"2024-01-13 07:15:27","like_diff":3,"likes":3,"dislikes":0,"content":"张老人真的好吧我说。感冒了来给我们上课，还给学生鞠躬道歉。上课时不时幽默一下。线上测试没来得及做和张老商量马上就给延了一周时间，我真的哭死。"},{"id":209101,"teacher_id":3289,"teacher_name":"张文普","post_time":"2025-01-04 13:11:05","like_diff":3,"likes":3,"dislikes":0,"content":"😭😭好老师"},{"id":211952,"teacher_id":3289,"teacher_name":"张文普","post_time":"2025-01-13 02:42:37","like_diff":3,"likes":3,"dislikes":0,"content":"见过最好的老师！！！"},{"id":87396,"teacher_id":3289,"teacher_name":"张文普","post_time":"2018-09-28 03:39:46","                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
