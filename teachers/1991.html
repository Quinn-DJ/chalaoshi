                <script>
                    // 评论数据
                    const commentsData = [{"id":41518,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-01-16 04:06:14","like_diff":67,"likes":83,"dislikes":16,"content":"17年1月份考试\n\n名词解释：既判力基准时，证据能力和证明力，当事人适格等四个；\n\n简答题：申请法院调取证据的实质条件和形式条件，提起再审的法定情形，非法证据的情形，类似必要共同诉讼和固有必要共同诉讼如何区别，等八道；\n\n案例分析题涉及的知识点大致有：第三人撤销之诉，执行异议，有字号的被告怎么列等。\n\n希望能帮到各位！\n\n"},{"id":67539,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-01-21 13:07:14","like_diff":39,"likes":43,"dislikes":4,"content":"2018年1月考试 名词解释：消极的确认之诉、证明妨碍、专家辅助人、类似必要共同之诉等\n\n简答题：逾期举证的后果、当事人撤诉的条件（法院视为撤诉的情形、不允许撤诉的情形）、自认的几个要素、（第三人、共同诉讼等中）诉讼标的的含义是否相同、列举案外人自我进行救济的程序和适用条件等\n\n案例分析：证明责任、无独三和共同被告的区别、是否可以列为有独三等\n\n（考完有点懵 给学弟学妹们列考点攒人品?）老师非常可爱 特别喜欢猫hhhh爱猫的人都不会是坏人～"},{"id":218207,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 04:46:55","like_diff":34,"likes":36,"dislikes":2,"content":"上课不开话筒，给分五级制，而且不事前通知，给分也不好了，上一年的一流给分怎么不见了，好老师都变坏了吗？杀鸡儆猴也不该如此吧？"},{"id":218224,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-23 01:53:34","like_diff":30,"likes":32,"dislikes":2,"content":"为什么用五级制给分不提前说？为什么在大三下这种阶段整学生？学生的信赖利益不是利益，学生的命也不是命，是吗？这种阶段来个五级制当头棒喝，死的心都有了。怎么能这么狠毒！"},{"id":76104,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-03-27 02:51:03","like_diff":27,"likes":30,"dislikes":3,"content":"自从知道老师的老公本来在人大读了个博士，为了陪老师在德国留学，又顺便在德国读了个博士的言情剧情。我就想知道，老公的头发还健在吗！！！*٩(๑´∀`๑)ง*"},{"id":218222,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 06:28:52","like_diff":25,"likes":27,"dislikes":2,"content":"脑子被门夹了？在大三下给五级制？认认真真上课认认真真写作业结果出来一个3.还一流的老师一流的给分 做人怎么能坏成这样？你没有良心吗？"},{"id":218214,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 05:37:21","like_diff":24,"likes":26,"dislikes":2,"content":"讲课不用麦，打分五级制"},{"id":218287,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-23 00:27:04","like_diff":23,"likes":25,"dislikes":2,"content":"为了自己打分方便置校规于不顾，上课不开麦，下课时间随心所欲，好厉害，要不您开个周翠大学好了"},{"id":218381,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-23 04:58:55","like_diff":22,"likes":23,"dislikes":1,"content":"上课经常板着个脸，好像台下的学生欠她什么一样；虽然嘴上说不想听的可以不来，但不开智云、声音很小其实就是变相要求你到课并坐在前排；老师第一周讲了分析框架，结果春学期过了一半才讲完“管辖”要件，最后结课时不出所料没有讲完，某种程度上说也是“教考分离”了。老师对课堂互动有自己的要求（即如果教室里没有人回应，她就不会再继续讲课），要不是这学期有一两个同学一直愿意与她互动，不然这课就变成“大眼瞪小眼”、“老师看学生，学生看电脑”了，老师今年这么搞，估计明年就会这样了[捂脸]；最后的给分竟然是五级制，我第一次听说五级制还是托您的福，这样搞的话87分都要赋分为80分（良好），这样的四舍五入也是第一次见，五级制您用着很省事，但学生就很闹心了。平时成绩40分相信绝大多数人都拿到了，无非就是两次点到；但有些人平时两次都到、结果最后总评只有60、70，我是真没搞明白，那也就意味着期末只有30分，30÷60%=50，单看期末作业（百分制计算）还是不及格（50分），学生的能力有高低，但我相信态度和基本的专业水平是没问题的，而且平均下来每个人都有大几千甚至一两万字的，“没有功劳也有苦劳”吧。还有就是当初的补选，自己又不是第一次开课，如果懒得改卷的话就应该量力而行，吸纳了这么多人就应该对所有人负责。"},{"id":218238,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 07:07:49","like_diff":21,"likes":23,"dislikes":2,"content":"上课声音小但永远故意不开麦，期末作业很多内容是上课讲得慢讲不到的，给分是从未提过的五级制的，多少同学选不上课求着你选这门课，就是这样的结果？真是坏透了"},{"id":218273,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 09:48:51","like_diff":21,"likes":22,"dislikes":1,"content":"可以接受给分不好，但不能接受在完全不通知的情况下直接改变给分制度，没见过哪个法学院老师用五级制给分的，这难道不是一种对选了该门课程的同学的不公吗？"},{"id":218282,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 10:48:16","like_diff":21,"likes":22,"dislikes":1,"content":"呃呃，五级制最高4.5，下来就3.5，21级以后全校保研都用加权制意味着大部分人保研绩点都会超过4.5，带来的直观影响就是很多选了这门课的可能保不上研了，很南平"},{"id":78425,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-05-11 15:37:08","like_diff":19,"likes":24,"dislikes":5,"content":"首先，周翠老师的讲课真的很好，德国法与中国法相结合，也会提出相应中国法的缺点，所以课程听起来不会很轻松，认真听可以思考的地方很多；其次，真的很温柔很和蔼呀，上课就希望我们多多跟她互动，大家积极点吧，说错她一点都不在意的，解答问题很清晰甚至可以抓住我不懂的地方，她最喜欢的是大家多多思考多多互动，老师真的很好啊啊啊啊；再者，给分超级棒好吗！不管民诉还是民诉案例，给分都让人欣喜啊！还有啊，老师很喜欢猫，每次说到猫我都成了她的小迷妹啦！\n\n我最爱周翠老师！！！！"},{"id":218209,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 05:04:52","like_diff":19,"likes":21,"dislikes":2,"content":"心死了"},{"id":218355,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-23 02:04:46","like_diff":19,"likes":21,"dislikes":2,"content":"作为一个法学生，第一次觉得求告无门、申诉无路、救济无果、规则就是个笑话，而这种感觉竟然是由你这个法学教授给的"},{"id":217304,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-08 06:18:59","like_diff":18,"likes":19,"dislikes":1,"content":"上课故意不开麦是为什么。。听不见上课"},{"id":218285,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 10:55:33","like_diff":17,"likes":19,"dislikes":2,"content":"上课不开麦，讲得很慢，作业上限三十页，结果最后给分用五级制低得惨不忍睹。保研边缘人真的想去死了"},{"id":218240,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 07:24:39","like_diff":16,"likes":18,"dislikes":2,"content":"给我这个分我完全可以不这么认真写论文的，呵呵了，付出与回报不成正比"},{"id":218351,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-23 01:20:19","like_diff":16,"likes":20,"dislikes":4,"content":"我真的觉得你比那个Mario该死多了，绩杀所有人之后美美隐身，你心情不好搞我们把我们的未来和前途都毁了，去死吧，我们认认真真来上课来写论文凭什么被你这么对待？？？你真有病吧"},{"id":27964,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-03-08 01:17:35","like_diff":15,"likes":17,"dislikes":2,"content":"考试的范围茫茫多啊，根本背不完！！！！"},{"id":89611,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-11-20 03:05:51","like_diff":14,"likes":16,"dislikes":2,"content":"回复一下：老师老公的头发不仅健在，还很多呢！"},{"id":218337,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-22 17:12:16","like_diff":14,"likes":16,"dislikes":2,"content":"给我解释一下期末论文30分是什么意思就行"},{"id":163198,"teacher_id":1991,"teacher_name":"周翠","post_time":"2022-12-09 13:20:51","like_diff":13,"likes":16,"dislikes":3,"content":"回楼上八卦的同学，周老师的老公是上海交通大学凯原法学院民诉法副教授赵老师。暑假留山上经常可以看到周老师和赵老师傍晚散步。"},{"id":8146,"teacher_id":1991,"teacher_name":"周翠","post_time":"2015-09-17 06:39:23","like_diff":12,"likes":19,"dislikes":7,"content":"上课没激情啊…太容易催眠了"},{"id":72581,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-01-30 12:39:17","like_diff":9,"likes":9,"dislikes":0,"content":"超超喜欢的的老师！！真的很可爱怎么会有这么可爱的老师哇，满满的少女感！上课也很棒，总是喜欢讲德国民诉法喜欢讲法理十分有趣，学弟学妹们不要将德国和中国的搞混了，emmm我就混了……快考试的时候才知道是翁晓斌老师出题，有点心塞。但是周翠老师给分真的是好啊，虽然知道卷面肯定很低。"},{"id":88627,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-11-04 12:52:28","like_diff":7,"likes":10,"dislikes":3,"content":"已经结束民诉课堂有一阵子了，十分想念。周翠老师真是我遇上最好的老师了。我喜欢她上课的风格，也喜欢她对生活的分享，特别是结课后关于学习、从业、人生的讨论，都让我受益匪浅，在一次次否定自己想放弃的时候，都会想起她，让自己更坚定的走下去吧。人生真的很奇妙，学习也 师给分是真的超级好的，完全可以看出来是尽了最大努力提分23333"},{"id":75280,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-03-08 12:03:47","like_diff":4,"likes":5,"dislikes":1,"content":"很可爱的老师\n\n我们要休息一下吗？要！好那我们就休息10分钟???"},{"id":79861,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-06-14 12:22:09","like_diff":4,"likes":6,"dislikes":2,"content":"老师啊，现在的法学辅修学生不能考司法考试了啊！"},{"id":81348,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-07-05 01:28:14","like_diff":4,"likes":5,"dislikes":1,"content":"周大善人……"},{"id":110030,"teacher_id":1991,"teacher_name":"周翠","post_time":"2019-06-21 12:45:03","like_diff":4,"likes":6,"dislikes":2,"content":"19年6月民事诉讼法辅修课程期末试题回忆：\n\n1.名词解释：法律效力与执行力；证明责任与举证责任；\n\n2.简答题：第三人；再审的五个情况；专属管辖的定义及其包含内容；回避制度以及理由\n\n3.案例题：涉及管辖的确定；共同诉讼的判定；鉴定；专家辅助人的参与程序；举证责任的承担\n\n大概记得这么些了，希望学弟学妹们好好学~"},{"id":135135,"teacher_id":1991,"teacher_name":"周翠","post_time":"2021-05-03 04:15:30","like_diff":4,"likes":7,"dislikes":3,"content":"一学期两次签到，期末小组论文 整体任务不多，给分太好了太好了👍"},{"id":218434,"teacher_id":1991,"teacher_name":"周翠","post_time":"2025-04-23 12:22:07","like_diff":4,"likes":6,"dislikes":2,"content":"不敢相信搞出这套操作的居然是一个搞程序法的老师，程序正义在哪里？莫名其妙采用五级制，恶意打分。现在马上保研出国，大家都战战兢兢如履薄冰的，每个人心理压力都这么大，毫无预警地突然搞这么一出，是非得逼死谁才满意吗？师生权力关系本就不对等，你一拍脑袋做的决定，影响的是这么多学生的人生走向和命运，发邮件是不回的，解释是不解释的，申诉是无门的，在这里搞一言堂你是慈禧吗。平时上课也是给人一种mean mean的感觉，法学院第一毒妇了。"},{"id":52182,"teacher_id":1991,"teacher_name":"周翠","post_time":"2017-06-15 14:09:20","like_diff":3,"likes":5,"dislikes":2,"content":"高水平的老师 有基础听起来是享受 基础太差就懵了 哈哈哈  人超级好"},{"id":81345,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-07-05 00:45:38","like_diff":3,"likes":4,"dislikes":1,"content":"感恩老师"},{"id":81443,"teacher_id":1991,"teacher_name":"周翠","post_time":"2018-07-05 05:57:21","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很有气质啊，而且爱猫hhh\n\n上课讲的很好，但是对辅修生来说有点难了，可能预习过再上会比较好。后悔自己上课经常分神..."},{"id":110391,"teacher_id":1991,"teacher_name":"周翠","post_time":"2019-06-26 09:19:21","like_diff":3,"likes":4,"dislikes":1,"content":"呜呜呜周翠老师非常温柔，有耐心，有独三无独三可撤销之诉，再审13条，专家辅                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
