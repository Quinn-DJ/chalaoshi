islikes":9,"content":"很好的老师！"},{"id":10707,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2015-11-23 02:17:38","like_diff":9,"likes":17,"dislikes":8,"content":"走神你就会错过笑点"},{"id":93407,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-09 12:21:36","like_diff":9,"likes":11,"dislikes":2,"content":"老师上课十分有趣，收获也很大，在重感冒的情况下，老师还坚持来上课，最后一节课老师感冒加重住院了，很可惜没有见到老师，希望能快点好起来。"},{"id":955,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2015-03-19 14:30:08","like_diff":8,"likes":20,"dislikes":12,"content":"很有趣的老师~很好的课…会教你一些平时不会学到的内容~"},{"id":51191,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2017-05-23 13:29:49","like_diff":8,"likes":10,"dislikes":2,"content":"怎么说呢 水课 期末三千字论文就行了 但是上课总能在某些瞬间学到些什么 因人而异 老师拄着拐杖下雨天来上课太感动了！"},{"id":12165,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2015-12-22 06:30:02","like_diff":7,"likes":15,"dislikes":8,"content":"很少有这样的课程让我连手机都不想水，interesting"},{"id":12890,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2015-12-24 07:40:25","like_diff":7,"likes":13,"dislikes":6,"content":"老师真的超幽默  一不留神会错过笑点  喜欢用自己老婆做例子  每次都被秀一脸"},{"id":93487,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-10 04:15:03","like_diff":7,"likes":8,"dislikes":1,"content":"爱情婚姻导论"},{"id":188264,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-01-18 13:48:03","like_diff":7,"likes":9,"dislikes":2,"content":"首先，社会心理学（通识）完全不点名。\n\n其次，吴老师讲课非常有意思，能学到很多东西。\n\n最后，事少，只有一次心理学实验和一篇课程论文，最后评分主要看期末论文。感谢吴老师给了我第一个满绩！！\n\n这样的课怎么能不选？（doge）"},{"id":200889,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-10-24 06:13:30","like_diff":7,"likes":7,"dislikes":0,"content":"省流：社心（通识）是我大一秋学期最有趣的课，且收获非常大。\n\n把社心当成传统意义的水课是非常错误的，在课上一心多用不如认真和老师互动收获大。老师分享的一些人生指导令我受益匪浅，包括但不限于“重要的事情需要长时间的付出”“克服拖延”“利用时间”等而非泛泛而谈（听到真是赚到），而且课程压力小，仅有一篇论文。\n\n吴老师课上确实频繁的提到两性问题，但是我并不认为上一条“物化女性”以及前面认为“老师教的不是知识”是正确的。虽然在当代舆论裹挟下性别议题成为了一个敏感话题，乃至老师每每提到“男人”“女人”相关时我总是心惊胆战，而实际上老师非常会叠甲（真心），提到的论断都是有实验、数据支撑的结论，是完完全全符合科学要求的，而不是大家下意识认为的“刻板印象”。（虽然刻板印象又何尝不是一种统计呢）\n\n所以说所谓的“物化女性”的描述，对，也不对。心理学这门科学要研究人的行为，必然绕不开物化人，但不仅仅是男人或者女人。如果不将人物化、量化，反去强调人的崇高、不可物化，那这门作为科学的心理学就不存在了。我们21世纪的大学生大可以坦率地面对科学的结论，大可以坦率地面对两性的差异和特点，而不是囿于一些政治正确，对明明存在的视而不见。\n\n我在高中也自己在网上看了北师和南开的心理学课程，一直很期待大学的心理学课，而浙大没有让我失望。吴老师的课是非常有互动趣味、科学内涵和现实意义的好课而非照本宣科的水课，照顾了通识同学（课上说不要把时间花很多在心理学论文上而是要重视专业课）。至于认为老师教的不是知识的同学大可以在课上认真干自己的事情，拿了学分便好。\n\n写了这么多，逻辑有点混乱，希望给以后同学一点启发。大胆冲！！！欢迎大家选吴老师的课啊！！！"},{"id":8521,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2015-09-22 05:07:59","like_diff":6,"likes":13,"dislikes":7,"content":"有趣啊"},{"id":11234,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2015-11-25 12:18:17","like_diff":6,"likes":16,"dislikes":10,"content":"老师讲课超有意思，肚子都笑痛了。"},{"id":97448,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-22 09:04:11","like_diff":6,"likes":11,"dislikes":5,"content":"不懂老师的方言……不懂老师的笑点……不懂老师上课的干货怎么那么少……更不懂自己怎么就被正态了……anyway都是我的个人观感而已，班里其他同学好像都很喜欢老师的"},{"id":80087,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-06-20 01:31:21","like_diff":5,"likes":9,"dislikes":4,"content":"老师有一点俗...不是很懂礼貌"},{"id":181081,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2023-10-07 12:17:05","like_diff":5,"likes":8,"dislikes":3,"content":"讲课真一般"},{"id":19543,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-24 15:22:35","like_diff":4,"likes":8,"dislikes":4,"content":"可以粗浅了解社会心理学的内容理论，授课类似漫谈，系统性一般（常跳讲），达不到学以致用的高度。老师讲课幽默，私货多，允许翘课水。大家看需要选吧。ps不用预订教材"},{"id":21435,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2017-01-22 09:45:15","like_diff":4,"likes":6,"dislikes":2,"content":"道德天尊\n\n段子手\n\n秀恩爱\n\n心导的绩点可能会稍微低，然而人好啊\n\n专业造诣很深"},{"id":71212,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-01-28 16:46:29","like_diff":4,"likes":7,"dislikes":3,"content":"大绩杀"},{"id":91405,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-12-09 02:03:19","like_diff":4,"likes":6,"dislikes":2,"content":"听不懂他的普通话。完全不知所云。"},{"id":114640,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-07-11 02:26:52","like_diff":4,"likes":5,"dislikes":1,"content":"社会心理学:只要不被老师认识，不用担心签到问题，不然他很容易cue你。老师幽默风趣，是大多枯燥的心理学课堂的一大慰藉，非常喜欢听老师的课。老师很注重讲课内容的严谨性和科学性(生气水这种是绝对不会讲的)，也注重内容的时新。教会你怎么谈恋爱，怎么维持良好的婚姻，在这方面有疑问的同学建议选修。老师人很好，总是乐呵呵的，人格魅力高。给分好。"},{"id":142748,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2021-11-16 00:52:04","like_diff":4,"likes":4,"dislikes":0,"content":"讲课有意思，给分低"},{"id":187167,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-01-15 02:25:22","like_diff":4,"likes":5,"dislikes":1,"content":"吴老师这个人非常的幽默风趣，上课总会有一些好玩的心理学知识，平常听不听课都不会无聊，没有点名，作业也就是去参加一次心理实验都会组织好的。最主要期末没有考试，只有一篇论文，好好写分不会很低(˵¯͒〰¯͒˵)"},{"id":17226,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-23 08:27:17","like_diff":3,"likes":13,"dislikes":10,"content":"真的是绩杀。"},{"id":17726,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-20 19:26:59","like_diff":3,"likes":8,"dislikes":5,"content":"让我主动放弃水手机和睡觉"},{"id":18895,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-22 17:01:00","like_diff":3,"likes":9,"dislikes":6,"content":"不舍得翘课"},{"id":19520,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-02-09 16:38:03","like_diff":3,"likes":4,"dislikes":1,"content":"。。。。。。。。"},{"id":20000,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-02-25 14:12:20","like_diff":3,"likes":10,"dislikes":7,"content":"真绩杀。"},{"id":21266,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-02-27 16:34:36","like_diff":3,"likes":7,"dislikes":4,"content":"课很有趣，事情也不多"},{"id":21383,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-02-28 11:19:38","like_diff":3,"likes":5,"dislikes":2,"content":"选到就是赚到！"},{"id":21689,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-02-29 15:39:09","like_diff":3,"likes":5,"dislikes":2,"content":"老师太好"},{"id":110576,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-06-27 13:39:35","like_diff":3,"likes":3,"dislikes":0,"content":"讲的很有意思.但是说话有点不清晰.总的来说是好老师啊.学术不错.在生活中也很有智慧."},{"id":123693,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2020-06-11 15:05:05","like_diff":3,"likes":3,"dislikes":0,"content":"过了一年来给吴老师评分哈哈哈。上课幽 ost_time":"2021-12-27 03:02:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师的社会心理学讲课还行，就是PPT上很多字但是找不着重点，内容分散，给我的感觉好乱，做作业和复习时看的好痛苦。。。"},{"id":202129,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-11-10 01:42:18","like_diff":2,"likes":2,"dislikes":0,"content":"上课很有意思，不点名，作业就期末一篇三千字的作文，不过平时表现像举手发言几次期末竟然是填问卷自己填的，请假次数也是自己填的，除了这个有点过分（对于每次认真听课的人来说）其他都还好"},{"id":11938,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2015-12-21 11:15:20","like_diff":1,"likes":6,"dislikes":5,"content":"脱口秀"},{"id":14314,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-06 07:52:28","like_diff":1,"likes":4,"dislikes":3,"content":"很好玩"},{"id":15000,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-11 13:09:51","like_diff":1,"likes":8,"dislikes":7,"content":"好老师，讲课逗"},{"id":17118,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-01-09 02:25:05","like_diff":1,"likes":6,"dislikes":5,"content":"上課很好 給分不好"},{"id":18872,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-22 16:03:17","like_diff":1,"likes":7,"dislikes":6,"content":"段子手给分好 通识课考试论文要多写写上课的感受"},{"id":18887,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-22 16:46:09","like_diff":1,"likes":8,"dislikes":7,"content":"上老师的社会心理学 非常非常有意思而且可以学到好多东西！不过平时分似乎没有，就是最后一篇论文定成绩 原来以为自己死定了结果超级高！好老师！"},{"id":19027,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-23 05:35:54","like_diff":1,"likes":5,"dislikes":4,"content":"神级段子手！"},{"id":19094,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-23 08:51:54","like_diff":1,"likes":2,"dislikes":1,"content":"。。。。。"},{"id":21216,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-02-26 09:35:26","like_diff":1,"likes":3,"dislikes":2,"content":"老师超好，风趣幽默，段子手啊！然而，分数惨不忍睹。不能怪老师，考的是书上内容，是闭卷。考的不好，分数自然低，不怪老师。"},{"id":26349,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-06-17 04:51:29","like_diff":1,"likes":1,"dislikes":0,"content":"。。。。。。。。"},{"id":48240,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2017-03-01 11:27:12","like_diff":1,"likes":2,"dislikes":1,"content":"事情少，上课好，有意思?"},{"id":48250,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2017-03-01 12:09:40","like_diff":1,"likes":2,"dislikes":1,"content":"虽然老师的语速很快，但会习惯过来，老师上课超有趣的"},{"id":50620,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2017-05-04 02:12:45","like_diff":1,"likes":5,"dislikes":4,"content":"论文只要选题新，给分就很好啊"},{"id":62103,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2017-11-22 11:37:44","like_diff":1,"likes":2,"dislikes":1,"content":"cool"},{"id":64506,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2017-12-24 16:15:09","like_diff":1,"likes":2,"dislikes":1,"content":"太好听了，我不管绩点了，绩点还不知道，但是太好听了啊qaq。每周不想错过的幸福。"},{"id":68650,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-01-23 14:19:02","like_diff":1,"likes":2,"dislikes":1,"content":"心导！绩杀！"},{"id":80226,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-06-22 04:19:51","like_diff":1,"likes":1,"dislikes":0,"content":"不喜欢"},{"id":97543,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-22 10:21:52","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课非常有趣，上课手机都不会玩。期末只要认真对待，我感觉分数不会低。非常喜欢老师的课，也非常喜欢老师。给老师满分。"},{"id":97636,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-22 12:27:09","like_diff":1,"likes":1,"dislikes":0,"content":"！！！"},{"id":97874,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-23 00:39:18","like_diff":1,"likes":3,"dislikes":2,"content":"吴老师真的太有趣啦，唯一一节不会水手机也不愿意水手机的课，上课比玩手机有趣多了！！！！老师的口音稍稍有点重，语速有点快，认真听还是很好玩的！！给分就看期末3000字论文，其实很简单的，不要太水，绩点绝对是可以的！！"},{"id":119231,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-11-11 11:33:34","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲课有点意思，但感觉不是认真上课。PPT上很多字，内容特别多，没重点，根本讲不清楚。希望老师用心一点。"},{"id":122452,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2020-02-28 08:53:21","like_diff":1,"likes":2,"dislikes":1,"content":"给分差"},{"id":185667,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-01-03 11:44:38","like_diff":1,"likes":2,"dislikes":1,"content":"吴老师特别好，讲课很有趣，而且很有人格魅力"},{"id":187262,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-01-15 10:33:00","like_diff":1,"likes":1,"dislikes":0,"content":"可恶，又来卡绩，明明论文占100%的（逃"},{"id":201589,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-11-04 14:42:00","like_diff":1,"likes":1,"dislikes":0,"content":"很喜欢老师的课！虽然在一些男女议题上实在有点（就是感觉语气间不太尊重女性，但是说话都会叠甲，除此之外是个非常可爱上课很有意思的老头，事情很少，只有期末有一篇论文，绩点还没出先来平分了，老师真的很好，可以学到很多心理学知识"},{"id":202028,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-11-08 10:58:01","like_diff":1,"likes":1,"dislikes":0,"content":"非常有意思的老师，上课很风趣，可水但完全不想水"},{"id":202151,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-11-10 05:17:13","like_diff":1,"likes":1,"dislikes":0,"content":"上课很有趣，创造了我的第一个满绩"},{"id":202189,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-11-10 13:32:32","like_diff":1,"likes":1,"dislikes":0,"content":"上课很有趣，完全不会想去水这种课，每次都收获满满，能学到很多生活、做人的小知识。平常没有点过名，期末是一篇3000字的小论文，每次课开始会有助教老师讲一下论文怎么写，讲得也很不错。"},{"id":203785,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2024-11-21 05:08:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课非常的幽默，不是按课本讲的，是通过一些心理学知识衍生出来的生活小故事和人生经验（尤其是有关恋爱的（笑）），上课环境很好，想摸鱼也不是不行。这学期平时没有作业，期末考是3000字的大论文，要求结合社会现象，要新颖（不新颖老师默认参考了很多），包括内容和形式（之前有一位用数学公式论证观点的同学拿了5.0的绩点），给分也是很不错的，再来一次还是会选这门课（开心）"},{"id":210781,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2025-01-10 02:49:57","like_diff":1,"likes":1,"dislikes":0,"content":"社会心理学（微辅修），这门课是吴老师和方霞老师一起上的，两个老师上课风格差异非常大，方老师课堂会以思路串联为主，一步一步从生活现象引申到心理学概念，上课互动非常多，最后题目主要也是课堂上讲过的内容，认真听的话还是比较好做的；吴老师课堂内容相对书本化很多，围绕一个概念会展开超级多小概念，虽然上课会举很多风趣的例子，但是要记忆还是比较困难的，期末考综合性也很强，个人认为要求有点太高了。\n\n期末闭卷考做的时候大概有70%把握吧，吴老师监考的时候还专门强调了一下“无情监考，友情改卷”，但是最后综合很多课友的成绩来看给分真的很差！！！查老师的均绩应该是受同名通识课的影响了，非必要不建议选，尤其是不要当个性化！！！（气死了）"},{"id":18968,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-23 00:57:14","like_diff":0,"likes":5,"dislikes":5,"content":"超级好玩。给分很好啊。"},{"id":19098,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-01-23 09:02:19","like_diff":0,"likes":4,"dislikes":4,"content":"超级有意思"},{"id":26883,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2016-06-21 12:47:23","like_diff":0,"likes":3,"dislikes":3,"content":"分很高 讲很好"},{"id":65937,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-01-10 11:10:35","like_diff":0,"likes":2,"dislikes":2,"content":"讲的是挺好，也经常讲段子，事也少，3q字论文...但北方人真心听不清这种口音啊 囧rz"},{"id":66644,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-01-18 02:43:58","like_diff":0,"likes":1,"dislikes":1,"content":"不太讲课本，但老师各种人生经历真的很有意思，期末一篇论文，上课很有趣的，强烈安利"},{"id":71226,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-01-28 07:23:25","like_diff":0,"likes":2,"dislikes":2,"content":"老师对学生很好，成绩由两次心理学实验和一篇3000+论文组成\n\n两次心理学实验一定要做满并确认算到课程实验里面！！\n\n我因为自己没注意做错了实验收获了史上最低绩点，但我是咎由自取，不过老师还超耐心地帮我查数据、联系主试，真的超级感动！！虽然绩点让我想哭（都是我这个傻子的错），但是还是二话不说给吴老师满分！！\n\n\n\n"},{"id":75159,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-03-07 15:24:24","like_diff":0,"likes":3,"dislikes":3,"content":"虽然我的分不是很高，但是老师的课真的超级有趣。真的超级棒。"},{"id":81647,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2018-07-05 16:10:00","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，只是分数看你论文写得怎样，写得不好只能呵呵了"},{"id":97527,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-22 09:55:07","like_diff":0,"likes":1,"dislikes":1,"content":"我学的吴老师的社会心理学，有收获，上课有意思，收到的绩点也高，只是期末论文要花一些心思"},{"id":97647,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-22 12:40:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课还挺有趣，有口音，语速较快，喜欢讲段子和变相秀恩爱，不需要课本，挺水的，平时没有其他作业，一篇三千字论文定绩点。"},{"id":97675,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-22 13:09:08","like_diff":0,"likes":1,"dislikes":1,"content":"吴老师上课超有意思，有点口音，说话有点快，开头有点不适应但两节课就习惯了，而且分享的人生经验(猜测在课程安排上是作为理论的例子)炒鸡有用。给分就看3000字论文，费点心思按照要求(基本自由发挥)好好写不水就行，给分绝对不会差。赞！"},{"id":98110,"teacher_id":1241,"teacher_name":"吴明证","post_time":"2019-01-23 05:27:47","like_diff":0,"likes":1,"dislikes":1,"content":"非常有趣的老师，满分!"},{"id":98494,"teacher_id":1241,"teacher_name":"吴明证","post_                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
