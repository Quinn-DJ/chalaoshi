                    const commentsData = [{"id":11868,"teacher_id":388,"teacher_name":"李健民","post_time":"2015-12-18 14:28:20","like_diff":24,"likes":28,"dislikes":4,"content":"据说实验给分较坑"},{"id":195548,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-07-05 02:49:19","like_diff":22,"likes":24,"dislikes":2,"content":"我辛辛苦苦，问心无愧学的大物，就栽在你这个老毕登手里了，给分真的太差了，小测巨难，还在那儿进行意义不明，自以为是的提示，吵的要命，让学生安心做题不行吗，是的，我是菜，我物理是不好，但我可以负责的说，我一直在很认真学，认真备考复习，但是你这个小测难度，基本一个简单题没有，难度远超期中期末题，我复习了又有什么用呢，我基本拿不到分，你是来教学的还是来选拔小天才的，你出难点也行，但你这个教学质量能匹配上你的小测难度吗，还这简单那简单，你配叫老师吗，一点羞耻心都没有，抛开这一切不谈，你好歹捞一捞分吧，把平时分多给一点吧，结果一分不捞，你真的是一无是处了，真的是我目前见过最差的老师，没有之一，每每想起都让人作呕，真的是愧为人师，还在那儿夜郎自大，说什么只有在你这儿才能学到好东西，别的老师都不教，可笑至极。我一直都很尊敬传道授业的老师，但是这个人我不认为他称得上老师，我实在是忍不了了，在此为不是物理小天才的同学避雷，选他的课就是自毁前程。"},{"id":113646,"teacher_id":388,"teacher_name":"李健民","post_time":"2019-07-07 01:56:32","like_diff":19,"likes":21,"dislikes":2,"content":"强烈不推荐他的大学物理课，可以说听了跟没听没区别，在他的课上大部分人都在做自己的事情，口口声声说自己的ppt准备的很好，但是只能照着ppt读，物理那么有意思的学科，教科书上讲的都比他生动且明白。我实在搞不懂这个物理老师上课的意义何在？你有这时间还不如多审批杂志，既然给不了学生切实的帮助，甚至连讲题都讲不清楚，那你为什么还要做这门课的老师？\n\n是，我的绩点是很低，但这不代表我会贬低所有我得低绩点的课的老师。就比如我上学期上的线性代数，老师是周青龙，虽然我绩点不高，但不是人家老师水平不行，实在是自己不够努力（在这说一下，如果你上周青龙老师的课，一定要预习，预习了就跟的上了）。而你，李健民老师，你作为一个大学物理老师的水平实在不行。\n\n不要说我是个学生就没评价老师，我就起了怪了，一个老师好不好，难道不是由我们这些切切实实上过他的课的苦学生说了算？一个老师的荣誉与头衔，在我看来，跟他的教学水平根本不相符。\n\n"},{"id":104739,"teacher_id":388,"teacher_name":"李健民","post_time":"2019-03-27 01:33:34","like_diff":18,"likes":22,"dislikes":4,"content":"总感觉这个老师自己很多问题都没搞懂，上课一直扯概念，讲到题就ppt展示一下直接跳过，让我们自己下来看，一堂课下来根本没什么干货"},{"id":195815,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-06-30 04:43:41","like_diff":15,"likes":17,"dislikes":2,"content":"煞笔老师 平时没旷课作业全交全是A平时分只有24/40？？？？？小测难的跟史一样，平时上课专注于讲故事然后内容没时间讲最后一笔带过。我来听你这坨屎讲故事的吗？"},{"id":114592,"teacher_id":388,"teacher_name":"李健民","post_time":"2019-07-10 23:28:41","like_diff":14,"likes":14,"dislikes":0,"content":"总评成绩比期末考试卷面成绩低？！上课照着PPT念经催眠，讲题就是这样那样，你还没看清两行他就换下一张了，小测题难得跟屎一样，大物慎选！也可能是我太菜了，大佬随意。"},{"id":34815,"teacher_id":388,"teacher_name":"李健民","post_time":"2016-10-24 03:05:45","like_diff":13,"likes":15,"dislikes":2,"content":"实验给分能不能更低一点..."},{"id":14229,"teacher_id":388,"teacher_name":"李健民","post_time":"2016-01-05 13:21:33","like_diff":7,"likes":11,"dislikes":4,"content":"纳米科技导论:挺可爱和蔼的老师，最后一节课会和大家合影留念。没有什么作业。最后交一篇论文做一次展示就好了。"},{"id":15490,"teacher_id":388,"teacher_name":"李健民","post_time":"2016-01-14 18:11:30","like_diff":7,"likes":9,"dislikes":2,"content":"实验给分。。。"},{"id":38800,"teacher_id":388,"teacher_name":"李健民","post_time":"2016-12-19 05:44:15","like_diff":7,"likes":8,"dislikes":1,"content":"大物实验千万别选，给分巨坑"},{"id":65316,"teacher_id":388,"teacher_name":"李健民","post_time":"2018-01-03 03:07:00","like_diff":7,"likes":11,"dislikes":4,"content":"我发现所有大物实验评分低的老师都是很负责任，要求比较严格的老师。这些老师本身是很好的，不要被其他评论误导。老师不水一点反而能多学到点东西。李建民老师真的很有耐心，你做的不太好他说一下也没什么，别太玻璃心。而且报告好好写一下也能得高分的，我有95。"},{"id":125070,"teacher_id":388,"teacher_name":"李健民","post_time":"2020-08-26 06:33:57","like_diff":7,"likes":8,"dislikes":1,"content":"垃圾建民"},{"id":125540,"teacher_id":388,"teacher_name":"李健民","post_time":"2020-09-11 06:23:27","like_diff":7,"likes":8,"dislikes":1,"content":"我一时不知道该骂健民还是夸健民，你说我骂吧，他讲课实在是非常非常烂，不是不用心，而是不会讲，他就应该去做研究，别来讲课，他完全就是读ppt，而且ppt里的题的质量也不怎么好，还经常弄错，另外他还花很多时间表达了对科学家的敬仰，包括但不限于牛顿、伽利略、爱因斯坦等等等等，口口声声说自己的习题比别的老师多，但是你一个题都讲不清楚，你弄那么多不就是浪费时间吗？他的小测题目非常非常难，就是为了难倒你们的，像我的微积分老师的小测，完全就是为了送分，卷面总分值有120分，但是因为小测这一项的成绩满分只有100，所以只要超过100分就是满分了，而且举办多次小测取最高分，而不是平均分，这就是送分的好老师，小测非常多人都是满分，而且这位微积分老师的查老师评分没有上9，而健民呢，所有题都超级超级难，而且还取平均，我都不知道怎么说好了。但是你说我夸他吧，我本身是不及格的，硬生生给我从不及格拉到了60分多一点点。我已经无法用言语来描述这位老师了，因为我觉得很矛盾，反正，那就教师节快乐吧，虽然是昨天。。。祝健民老师的科研之路一切顺利，教学之路一切不顺利。"},{"id":195663,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-06-29 10:01:15","like_diff":7,"likes":9,"dislikes":2,"content":"狗屎的可以 真的能有这种教的又烂给分又差 发消息已读不回的老师 真的谢谢了 给分真的差的可以 想要低绩点就选它吧"},{"id":134538,"teacher_id":388,"teacher_name":"李健民","post_time":"2021-04-01 01:31:59","like_diff":6,"likes":7,"dislikes":1,"content":"大雾讲得好烂，快逃... \n\n什么都讲不明白，一节课下来感觉在上水课。。。\n\n还说“我讲得这么慢这么清楚你们理解我的苦心了吧？”\n\n真的是觉得上课是在浪费时间"},{"id":192069,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-05-08 13:11:08","like_diff":6,"likes":8,"dislikes":2,"content":"讲的史，考的难，上课都没什么人来，快跑"},{"id":195668,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-06-29 10:37:28","like_diff":6,"likes":9,"dislikes":3,"content":"上课超差，基本的力不是维持物体运动的原因都讲错多次，还强制要求学生听课；平时给分极烂，小测打分完全看老师心情，期末考后所有消息已读不回，千万别选"},{"id":21656,"teacher_id":388,"teacher_name":"李健民","post_time":"2016-02-29 12:26:21","like_diff":5,"likes":7,"dislikes":2,"content":"有水平想学纳米者的好地方，他会很认真跟你讨论，想水就别选了。每节课3分之1时间讨论并记录，最后俩节课展示，再加报告。比较涨知识涨能力，给分还公平"},{"id":58853,"teacher_id":388,"teacher_name":"李健民","post_time":"2017-09-18 05:35:34","like_diff":5,"likes":5,"dislikes":0,"content":"脾气略微有些不好"},{"id":90905,"teacher_id":388,"teacher_name":"李健民","post_time":"2018-11-27 08:38:21","like_diff":5,"likes":5,"dislikes":0,"content":"暴躁老哥，年纪都大了还是开心点吧"},{"id":123353,"teacher_id":388,"teacher_name":"李健民","post_time":"2020-06-05 06:38:00","like_diff":5,"likes":8,"dislikes":3,"content":"大雾甲千万别选他，上课讲题：“你这个带进去简单带一下公式就出来了”刷刷刷过的贼快，讲也讲不清楚，口齿也不清洗，小测题目都表达不清楚，有个题目说是要求膨胀前和膨胀后的温度，他最后答案就给了个膨胀前的，乌鸡鲅鱼，我怀疑他自己题目都没怎么看，好多还讲错的，自己也搞不清楚，有些都乱讲的，真的无语，真心辣鸡，还说自己已经很尽力很认真在讲了，这老师真的老糊涂了"},{"id":190665,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-03-14 00:50:09","like_diff":5,"likes":8,"dislikes":3,"content":"若之老师，上课给我整破防了，是不是以为我们都已经全会了例题一个不讲全跳过，口口声声“这么简单你们都该会的吧”我会还来上课干嘛"},{"id":15830,"teacher_id":388,"teacher_name":"李健民","post_time":"2016-01-16 11:30:01","like_diff":4,"likes":7,"dislikes":3,"content":"给分还可以吧，课比较水"},{"id":195684,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-06-29 14:12:16","like_diff":4,"likes":6,"dislikes":2,"content":"授课差，不建议选"},{"id":197799,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-08-13 14:07:05","like_diff":4,"likes":5,"dislikes":1,"content":"千万别选"},{"id":114427,"teacher_id":388,"teacher_name":"李健民","post_time":"2019-07-10 02:13:08","like_diff":3,"likes":3,"dislikes":0,"content":"大物期末真的很神奇，期末分数是我期中的一半，我认真学一个学期还不如别人考前一周复习考的好……"},{"id":179846,"teacher_id":388,"teacher_name":"李健民","post_time":"2023-09-20 02:12:00","like_diff":3,"likes":5,"dislikes":2,"content":"快跑啊"},{"id":193440,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-06-11 03:10:58","like_diff":3,"likes":6,"dislikes":3,"content":"神金老师，不会教就别教了，先回去练练普通话，口齿清楚点再来上课。"},{"id":39576,"teacher_id":388,"teacher_name":"李健民","post_time":"2016-12-25 11:34:02","like_diff":2,"likes":4,"dislikes":2,"content":"实验给分太低了吧"},{"id":52186,"teacher_id":388,"teacher_name":"李健民","post_time":"2017-06-15 15:17:32","like_diff":2,"likes":3,"dislikes":1,"content":"实验课给了几个95+，就是事情有点多？"},{"id":94610,"teacher_id":388,"teacher_name":"李健民","post_time":"2019-01-17 11:21:49","like_diff":2,"likes":4,"dislikes":2,"content":"毕设选题我刚开始选了他的，给他发邮件，结果一周没回我( 是看过邮件了) 当然本身我也是拖了很久才选题，那会儿已经快开题了，后来打他办公室电话打不通，物理系老师主页就他点开什么也没有，后来又发了一封邮件，态度诚恳，结果还是不回我，连个，我无力接收这种冠冕堂皇的话也没有。找其他老师要到了电话，发了短信还是不回。就觉得，好歹还是一个副教授，就算不接收，我找了你三次连个回复都没有的吗？"},{"id":113647,"teacher_id":388,"teacher_name":"李健民","post_time":"2019-07-07 01:56:32","like_diff":2,"likes":3,"dislikes":1,"content":"强烈不推荐他的大学物理课，可以说听了跟没听没区别，在他的课上大部分人都在做自己的事情，口口声声说自己的ppt准备的很好，但是只能照着ppt读，物理那么有意思的学科，教科书上讲的都比他生动且明白。我实在搞不懂这个物理老师上课的意义何在？你有这时间还不如多审批杂志，既然给不了学生切实的帮助，甚至连讲题都讲不清楚，那你为什么还要做这门课的老师？\n\n是，我的绩点是很低，但这不代表我会贬低所有我得低绩点的课的老师。就比如我上学期上的线性代数，老师是周青龙，虽然我绩点不高，但不是人家老师水平不行，实在是自己不够努力（在这说一下，如果你上周青龙老师的课，一定要预习，预习了就跟的上了）。而你，李健民老师，你作为一个大学物理老师的水平实在不行。\n\n不要说我是个学生就没评价老师，我就起了怪了，一个老师好不好，难道不是由我们这些切切实实上过他的课的苦学生说了算？一个老师的荣誉与头衔，在我看来，跟他的教学水平根本不相符。\n\n"},{"id":177396,"teacher_id":388,"teacher_name":"李健民","post_time":"2023-07-03 06:26:08","like_diff":2,"likes":3,"dislikes":1,"content":"啥币，快逃"},{"id":189423,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-01-24 04:52:31","like_diff":2,"likes":4,"dislikes":2,"content":"建议别选他的课，除了很少点名几乎没有任何优点，小测又难给分又垃圾"},{"id":34717,"teacher_id":388,"teacher_name":"李健民","post_time":"2016-10-20 04:48:16","like_diff":1,"likes":5,"dislikes":4,"content":"老师讲课不错，给分稍低"},{"id":40312,"teacher_id":388,"teacher_name":"李健民","post_time":"2017-01-02 07:35:59","like_diff":1,"likes":2,"dislikes":1,"content":"实验给分爆低"},{"id":65271,"teacher_id":388,"teacher_name":"李健民","post_time":"2018-01-02 07:51:02","like_diff":1,"likes":2,"dislikes":1,"content":"大物实验体验极差。"},{"id":89647,"teacher_id":388,"teacher_name":"李健民","post_time":"2018-11-20 06:27:53","like_diff":1,"likes":1,"dislikes":0,"content":"实验给分真的坑！计算机拟合数据他说无图无真相直接扣到八十...我真的没见过什么有毒的实验老师。上课也不管啥"},{"id":199887,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-10-07 04:38:06","like_diff":1,"likes":1,"dislikes":0,"content":"别选了"},{"id":63924,"teacher_id":388,"teacher_name":"李健民","post_time":"2017-12-19 12:58:40","like_diff":0,"likes":4,"dislikes":4,"content":"性别歧视，女生一起做实验就老是挑三拣四还超级凶，非得说男生做得好速度快什么的让搭着一个男生做你当女生全是废的么，大雾实验评价不好老师的有很多但没一个像这样人品问题。。。不得不冒出来了，这个老师可能不是大雾实验的老师?那还真是连累您了。。"},{"id":88366,"teacher_id":388,"teacher_name":"李健民","post_time":"2018-10-29 14:18:44","like_diff":0,"likes":1,"dislikes":1,"content":"给分低"},{"id":195423,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-06-28 04:04:52","like_diff":0,"likes":5,"dislikes":5,"content":"这学期貌似点了两次名，小测按理来说是有4次的，除了振动之外难度基本接近竞赛水准了（比作业难出至少一个档次），合理推测是因为他要给自己亲爱的课代表调分捏，本人每次小测至少写出来一半的题，最后的平时分和不去上课也没啥区别，想选他的课除非自己想当课代表，第一次去坐最前面，但是一节课可能会被提问个五六次吧。老师水平还是很高的，但是讲课会扯一些其他的内容，如果不预习基本听完是一头雾水的状态，指不会做题，所以还是尽量预习一下。刚开始学就会用到重积分的数学工具，如果不知道的话不容易听懂，如果你恰巧选上了课，不如提前了解一下重积分的几何意义之类的。最后祝李老师科研之路一帆风顺，教学的话还是算了吧"},{"id":42792,"teacher_id":388,"teacher_name":"李健民","post_time":"2017-01-15 05:58:19","like_diff":-1,"likes":3,"dislikes":4,"content":"给分爆低，绩杀。。。"},{"id":38030,"teacher_id":388,"teacher_name":"李健民","post_time":"2016-11-23 09:26:17","like_diff":-3,"likes":5,"dislikes":8,"content":"贱民实验给分低"},{"id":170936,"teacher_id":388,"teacher_name":"李健民","post_time":"2023-03-13 01:56:03","like_diff":-3,"likes":0,"dislikes":3,"content":"好好好！！！"},{"id":191870,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-05-02 12:48:37","like_diff":-3,"likes":9,"dislikes":12,"content":"讲课偏快，但PPT做的很好，能充分复习。拖堂的时间后来会补回来（提前下课），喜欢提问前排同学。是不错的一位老师"},{"id":125608,"teacher_id":388,"teacher_name":"李健民","post_time":"2020-09-12 10:10:44","like_diff":-4,"likes":3,"dislikes":7,"content":"大雾甲虽然教得烂点，小测虽然很怪，但好好自学期末考还是可以满的"},{"id":191404,"teacher_id":388,"teacher_name":"李健民","post_time":"2024-04-19 11:19:31","like_diff":-4,"likes":6,"dislikes":10,"content":"大物。除了讲课水平差，其他方面都其实还可以。作业少，不点名，小测中等难度，会提前通知，不搞偷袭。有时拖五分钟堂，但也是讲课水平差的体现，他不会安排时间。建议自学。给他3.3分有点低了，我觉得5分左右差不多。"},{"id":145654,"teacher_id":388,"teacher_name":"李健民","post_time":"2021-12-31 02:48:28","like_diff":-5,"likes":2,"dislikes":7,"content":"其实老师人挺好，就是跟评论区里面说的一样，建议如果需要听老师讲课的同学感觉退了选其它老师的，自学的同学无所谓了"},{"id":67590,"teacher_id":388,"teacher_name":"李健民","post_time":"2018-01-21 15:19:21","like_diff":-6,"likes":2,"dislikes":8,"content":"大物实验给分好，讲解很棒"},{"id":116400,"teacher_id":388,"teacher_name":"李健民","post_time":"2019-09-10 01:47:24","like_diff":-18,"likes":0,"dislikes":18,"content":"上课确实需要预习，不预习的话有时候讲着讲着就完全不懂了（虽然讲的东西书上都有）。一学期上下来其实也没有很恐怖，老师人也挺好的，大物更多的是靠自己，预习做好，作业做好，就算老师讲的东西比较难懂你的成绩也不会太差。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
