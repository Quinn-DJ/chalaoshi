                    const commentsData = [{"id":4609,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2015-06-25 03:18:59","like_diff":26,"likes":42,"dislikes":16,"content":"口语听得有捉急"},{"id":88645,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-11-05 03:16:07","like_diff":17,"likes":18,"dislikes":1,"content":"聽她的課真的是煎熬啊? ?"},{"id":89412,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-11-19 03:29:44","like_diff":16,"likes":18,"dislikes":2,"content":"每节课，真的每节课都在拖堂"},{"id":66508,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-01-17 05:15:27","like_diff":15,"likes":17,"dislikes":2,"content":"对对对就是“捉急”这个词，上课像在赶场，让我感觉很不舒服。中文和英文都不怎么听得懂，而且老师的很多观点很奇怪? 不怎么能理解。笑起来有点可怕。反正我不喜欢。"},{"id":1815,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2015-03-25 11:12:11","like_diff":12,"likes":16,"dislikes":4,"content":"语言太差给分悲伤…"},{"id":22629,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-03-09 02:38:49","like_diff":12,"likes":15,"dislikes":3,"content":"中文和英文都听得我想自杀"},{"id":28613,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-06-28 11:01:01","like_diff":12,"likes":15,"dislikes":3,"content":"教的一般，给分低。"},{"id":93051,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-07 06:44:11","like_diff":12,"likes":18,"dislikes":6,"content":"我不对老师评价，我只说建议\n\n如果你还没选，一定要退！一定要退！\n\n如果你实在不幸选上了，给你一个很好的建议。\n\n第一节课找一个角落，老师不会注意到的位置之后上课一直坐那里闭目养神就好 这样时间还算没有浪费\n\n然后你的演讲她一定会鸡蛋里挑骨头\n\n你不要反驳，左耳进右耳出就好"},{"id":95402,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-19 10:33:31","like_diff":12,"likes":13,"dislikes":1,"content":"差，乱，没有收获"},{"id":16975,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-01-19 10:30:18","like_diff":11,"likes":13,"dislikes":2,"content":"没见过口语这么差的老师 给分也呵呵"},{"id":26564,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-06-20 06:26:32","like_diff":10,"likes":20,"dislikes":10,"content":"你说你年纪大了说话不清楚也还可以理解，但上课节奏拖沓甚至给人一种上不上都无所谓想翘课那就不大对劲了。开始还觉得老师很认真很负责人很好，到后来真的想编个理由逃课了#真的# 给分反正大家都说了，给跪。"},{"id":94091,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-15 07:20:42","like_diff":9,"likes":11,"dislikes":2,"content":"说句公道话吧，摸着良心说老师人挺好的，性格也挺温柔，各有不同的感受有些人觉得她性格不好的虽然也不是没道理，但是换过来想想老师年纪挺大了有些事还是要理解，但是另一方面，这门课上我说实话没学到什么，任何小组的合作讨论或者是演讲要么是不了了之要么是毫无氛围，半年的课下来英语水平毫无提高，期末考等于要全部自学，从没上过体验呢么差的课，注意是“课”！！！不是英语课！！！这谁顶得住。希望老师上课能够有点点逻辑，至少把内容讲清楚了。如果你的预置是她但是想认真学英语的话尽量换一个吧，如果是想上个水课，那找个后面的位置打盹就好了"},{"id":95223,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-19 05:17:35","like_diff":9,"likes":9,"dislikes":0,"content":"千万别选，一个学期什么都没学到。上课无敌划水，口语不好，在不重要的地方讲半天，应该讲的内容匆匆一笔带过。"},{"id":23885,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2017-08-29 04:52:19","like_diff":8,"likes":13,"dislikes":5,"content":"非常捉急，非常傻逼"},{"id":95661,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-19 23:51:57","like_diff":8,"likes":8,"dislikes":0,"content":"\n\n老师人挺好的，当然不妨碍上课=没上，不知道一学期讲了什么\n\n（高中基础不好的同学不要希望课堂上老师救你了，自救吧）"},{"id":29373,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-06-29 15:52:39","like_diff":7,"likes":10,"dislikes":3,"content":"挺尽心的，但说实话讲得不好，没头绪"},{"id":35940,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-11-10 08:59:00","like_diff":7,"likes":10,"dislikes":3,"content":"预置的话赶紧退吧"},{"id":95066,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-18 15:57:21","like_diff":7,"likes":7,"dislikes":0,"content":"一天到晚拖堂 上课不知道讲点什么 口语实在是太糟糕了 绩点还低"},{"id":49204,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2017-03-29 07:30:12","like_diff":6,"likes":7,"dislikes":1,"content":"自己学吧，能不选就不选"},{"id":89815,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-11-21 02:08:45","like_diff":6,"likes":6,"dislikes":0,"content":"就是个辣鸡，口语不如初学的小学生，中文也听不懂，还爱挑剔。上课没内容，听课真的是浪费时间，学不到任何东西，全靠自己。反正我就真的没有听过多少，全程低头。"},{"id":95105,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-19 00:02:35","like_diff":6,"likes":7,"dislikes":1,"content":"1. 口音方面确实捉急\n\n2. 作业之类的事情很少，比较轻松\n\n3. 对于英语水平本来就比较好的学生来说给分不会很差\n\n4. 拖堂是真的每节课都会拖堂\n\n5. 平时需要准备的只有听写，小测和个人展示"},{"id":5255,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2015-07-06 05:30:48","like_diff":5,"likes":7,"dislikes":2,"content":"话说不清楚"},{"id":41050,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2017-01-10 01:00:58","like_diff":5,"likes":6,"dislikes":1,"content":"有毒，不知道在讲什么"},{"id":70330,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-01-26 12:53:18","like_diff":5,"likes":6,"dislikes":1,"content":"那简直就是垃圾啊，口语烂的要死，考了57不让过的人我也是第一次看到"},{"id":75254,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-03-08 07:36:20","like_diff":5,"likes":5,"dislikes":0,"content":"给分低"},{"id":75490,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-03-12 11:11:00","like_diff":5,"likes":5,"dislikes":0,"content":"体验极差"},{"id":75896,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-03-21 07:17:47","like_diff":5,"likes":5,"dislikes":0,"content":"不想说什么了，挂了，劝你别选这个老师，预置就退掉吧，上课跟赶场子似的，没有效率 就是个傻逼，真的杀??"},{"id":86898,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-09-19 09:32:53","like_diff":5,"likes":5,"dislikes":0,"content":"呵呵哒"},{"id":118641,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-10-30 02:51:27","like_diff":5,"likes":5,"dislikes":0,"content":"觉得老师适合去拍香港无厘头喜剧片"},{"id":25622,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-05-29 14:04:03","like_diff":4,"likes":11,"dislikes":7,"content":"评论里有些人说的也太难听了……不过既然你们把我想说的都说了我就不用说了，选这个老师的课请做好心理和生理上的准备"},{"id":27720,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-06-27 09:31:34","like_diff":4,"likes":9,"dislikes":5,"content":"讲的不好，给分很低，不信的就去上她的课"},{"id":34560,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-10-13 13:06:06","like_diff":4,"likes":5,"dislikes":1,"content":"听和不听一个样"},{"id":35873,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-11-10 08:36:45","like_diff":4,"likes":5,"dislikes":1,"content":"完全听不懂"},{"id":33599,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-09-20 08:13:51","like_diff":3,"likes":4,"dislikes":1,"content":"口语听不懂\n\n"},{"id":88490,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-10-31 08:56:25","like_diff":3,"likes":4,"dislikes":1,"content":"除了性格还比较温柔。\n\n上课根本找不到节奏啊。还有让人……的口音……"},{"id":136611,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2021-06-22 02:26:42","like_diff":3,"likes":3,"dislikes":0,"content":"我只想说，上完她的课，对英语有兴趣的从此再无兴趣，对英语没兴趣的从此更加没兴趣。\n\n学生做演讲时，完全在用她那一套逻辑和想法去找茬，完全不顾及年轻人的观念和想法。\n\n这边建议隔壁学军中学去上课，不日就能成为高考名师。\n\n最后建议，能不选她的课，千万不要选。这学期因为选了她的课都快焦虑了，研究生科研都没焦虑过"},{"id":144481,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2021-12-22 00:31:14","like_diff":3,"likes":3,"dislikes":0,"content":"fuck woman"},{"id":42513,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2017-01-14 10:09:40","like_diff":2,"likes":9,"dislikes":7,"content":"老师是个好人，但是大英这个东西本来就是靠自学的，我是低空飞过，顺便说老师给分很严格，没有人情分给的，平时作业认真做才有可能拿高分，最让我无语的是老师的五分钟讲精读课文……"},{"id":88221,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-10-24 07:10:13","like_diff":2,"likes":2,"dislikes":0,"content":"很一般"},{"id":89814,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2018-11-21 02:08:00","like_diff":2,"likes":3,"dislikes":1,"content":"极差的体验\n\n几乎节节不按时下课，上课也不知道在讲什么东西。对同学的鼓励极少，喜欢纠缠于错误。从小到大第一次上这种氛围的英语课。"},{"id":94231,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-16 02:36:41","like_diff":2,"likes":2,"dislikes":0,"content":"掀起po澜，抛弃了我～～～"},{"id":95064,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-18 15:54:16","like_diff":2,"likes":3,"dislikes":1,"content":"预置就退吧。我宁愿自学大英。这给分低的，逼死人不偿命。"},{"id":95132,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-19 01:04:48","like_diff":2,"likes":4,"dislikes":2,"content":"昨天大英刚出绩点，担心了一学期，毕竟查老师分数低而且均绩也低，但是！！！（划重点）平时事真的少，大英自学好绩点不会差，特别是基础好的同学\n\n不过上课真的是一种煎熬"},{"id":100727,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-01-26 15:39:02","like_diff":2,"likes":2,"dislikes":0,"content":"千万别选，一个学期什么都没学到。上课无敌划水，口语不好，在不重要的地方讲半天，应该讲的内容匆匆一笔带过。"},{"id":103232,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2019-02-27 02:29:53","like_diff":2,"likes":2,"dislikes":0,"content":"可能是我语言适应能力太差了，不仅她说的普通话听不懂，英语也一样，难的听得懂的可能就是杭州话了"},{"id":135888,"teacher_id":15,"teacher_name":"郑惠卿","po 15,"teacher_name":"郑惠卿","post_time":"2016-12-29 10:45:33","like_diff":-8,"likes":1,"dislikes":9,"content":"老师其实很好的，自己不想学的话，真的谁也没办法。"},{"id":39134,"teacher_id":15,"teacher_name":"郑惠卿","post_time":"2016-12-21 09:49:55","like_diff":-14,"likes":1,"dislikes":15,"content":"很不错"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
