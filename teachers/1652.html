                <script>
                    // 评论数据
                    const commentsData = [{"id":48143,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-03-01 01:38:21","like_diff":108,"likes":134,"dislikes":26,"content":"我想回答一下那些说文琴的同学就得分高的，文琴的同学至少隔天练一次琴，每周有固定的排练，得分高是不是因为他们对音乐的了解和追求本身就高？我曾经看到过老师收起来的论文，真的是每一篇都认真翻过认真打了分数。文琴不是一个简单的代号，是很多同学用十几二十几年对音乐的追求换来的，说文琴得分高的同学，是不是和说从小学数学竞赛的同学数学课得分就高的道理是一样的？周老师是少见的可以把大学的课程讲的如此轻松幽默的一个老师，如果你足够认真，如果你想感受不同于你任何其他课的风格的一节课，那就来选课吧好么☺️"},{"id":102656,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2019-02-18 02:37:18","like_diff":58,"likes":65,"dislikes":7,"content":"一群大学生了，给了高分就吹，正态了就骂。通识课不算主修，学点知识不好？"},{"id":11106,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-24 08:12:56","like_diff":47,"likes":66,"dislikes":19,"content":"太爽了！听着音乐看着文琴团美女帅哥在台上演奏各种有趣的乐器，一篇论文就能得到高级点！"},{"id":7509,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-09-15 01:22:03","like_diff":40,"likes":50,"dislikes":10,"content":"浙大文琴民乐团指挥，经验丰富，风趣幽默，收获颇丰"},{"id":73609,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-02-03 05:23:39","like_diff":40,"likes":41,"dislikes":1,"content":"老师堪称宇宙无敌第一美少女?"},{"id":66387,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-01-15 15:39:54","like_diff":30,"likes":31,"dislikes":1,"content":"不管我最后的绩点怎么样，我都要为周老师点赞，真的太负责了，我视唱很差，零基础的那种，周老师那段时间不惜牺牲自己的时间来训练我们几个，很感动，虽然今天的视唱考试，我知道自己唱的贼差劲，总觉得对不起周老师\n\n最后真心感谢周老师，这门课将是我大学期间很有意义的课程"},{"id":11470,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-02 10:49:23","like_diff":25,"likes":33,"dislikes":8,"content":"非常幽默风趣的老师，上课很有意思，会叫文琴的同学来给我们现场演奏，感觉是很基础全面的民族音乐科普。嘛，作为通识课真的超好啦~"},{"id":24985,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-09-15 02:40:47","like_diff":24,"likes":37,"dislikes":13,"content":"给分看运气，不过平时还是很水的，天天有学长学姐来弹琴"},{"id":134298,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-03-23 03:20:23","like_diff":24,"likes":24,"dislikes":0,"content":"周老师竟然没上九？？？我不服"},{"id":1741,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-03-24 02:37:52","like_diff":21,"likes":48,"dislikes":27,"content":"老师上课很好，但是考试，都是泪啊，如果基本功不是那么好又比较在乎分数的就不要尝试了。但是真的学到很多东西哟"},{"id":128667,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2020-12-25 03:16:27","like_diff":17,"likes":17,"dislikes":0,"content":"上了周老师的视唱练耳、周老师和唐学长的二胡，都满啦。谢谢周老师，谢谢唐学长！"},{"id":135891,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-06-01 06:50:37","like_diff":17,"likes":17,"dislikes":0,"content":"上课有干货也很有趣，民族音乐课大赞！"},{"id":14562,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-01-07 15:33:05","like_diff":16,"likes":18,"dislikes":2,"content":"民族音乐真是超好的课，听听音乐，放松，给分也很不错"},{"id":11218,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-25 09:36:39","like_diff":15,"likes":19,"dislikes":4,"content":"老师人好且幽默，上课很有意思～"},{"id":11083,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-24 05:38:25","like_diff":14,"likes":24,"dislikes":10,"content":"民乐赏析~老师的课简直太有趣( ´▽` )ﾉ课堂充满了笑声，只是身体原因最后几次是代课的，也祝老师健康啊~给分很好，总之周老师真心棒"},{"id":54178,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-28 15:21:44","like_diff":14,"likes":15,"dislikes":1,"content":"因为在浙里，刚好遇见你，"},{"id":66340,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-01-15 07:33:00","like_diff":14,"likes":14,"dislikes":0,"content":"周老师超棒，但视唱练耳对于没有基础的同学来说，真的要尽早开始练啊(ಥ_ಥ)"},{"id":45574,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-19 23:19:10","like_diff":13,"likes":16,"dislikes":3,"content":"视唱练耳超棒，老师明明可以靠说相声吃饭却选择了教音乐.....不是文琴的人也给我了满绩"},{"id":1714,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-03-23 12:30:15","like_diff":12,"likes":20,"dislikes":8,"content":"老师好有趣～"},{"id":45517,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-19 16:09:55","like_diff":12,"likes":14,"dislikes":2,"content":"超可爱的老师啊！跟学生关系很好，视唱练耳，建议有一定音乐基础的同学去选，会沾光很大的！会教一些容易懂的乐理只要去认真上课就没问题？期末考试只要认真练习就好！给分很好的！"},{"id":52669,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-22 05:07:43","like_diff":12,"likes":14,"dislikes":2,"content":"视唱练耳    唱歌和乐理确实蛮难的，还是要有点音乐基础比较好。但是老师上课真的好！老师是中央音乐学院毕业的，音乐涵养很好，讲课非常生动，对音乐真的蛮有研究的。确实提升了我的音乐素养。感谢老师！"},{"id":45368,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-19 13:10:17","like_diff":11,"likes":13,"dislikes":2,"content":"超级舒爽 老师音乐水平没得说！而且课堂气氛很棒！给分超好！我完全没有找到任何黑点，还可以跟老师拿各种演出的票！满分女神！"},{"id":118451,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2019-10-27 06:33:32","like_diff":11,"likes":12,"dislikes":1,"content":"老师上课有意思，幽默风趣，优雅大方，就算唱错了也没关系，她会像邻家大姐姐一样指导你，带着你唱，下课还会讲自己以前大学有意思的事情，因为她自己也在上海修读另一专业的研究生，晚上还要跑过来给学生上课，三节晚课很累，可是下课都很少坐下来休息，真的很负责很敬业。偶尔还会提前很早给我们下课，一学期还能享受到乐团的高端教学，真的很棒了～每次都会因为课后没有练习而害怕上课，但每次上完课的晚上都会因为老师的可爱心情变好，真的蛮好一位的老师。"},{"id":54181,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-28 15:31:10","like_diff":10,"likes":13,"dislikes":3,"content":"女神女神女神！！！谢不挂不杀之恩！！！好好学乐理唱的不好也能高分啊！"},{"id":89697,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-11-20 09:49:15","like_diff":10,"likes":12,"dislikes":2,"content":"只想问一下老师什么时候出分啊！"},{"id":90659,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-11-25 01:53:57","like_diff":10,"likes":15,"dislikes":5,"content":"老师不在，本学期只来了第一节和最后一节课。课堂感觉一塌糊涂，代课的姐姐不对着话筒说话，声音贼小，字也贼小，什么东西都没有学到。上课感受体验很差…慕名前来听周老师的课，老师却没上过，很失望。"},{"id":122847,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2020-04-14 08:21:54","like_diff":10,"likes":10,"dislikes":0,"content":"视唱练耳上课有趣，会讲故事，虽然已经上了一天的课但还是不想翘掉周老师的视唱练耳呢"},{"id":4035,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-14 08:05:15","like_diff":9,"likes":14,"dislikes":5,"content":"很好 很有趣"},{"id":11117,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-24 10:04:20","like_diff":9,"likes":11,"dislikes":2,"content":"上课很有趣，能学到东西"},{"id":24976,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-04 15:14:11","like_diff":9,"likes":25,"dislikes":16,"content":"很水，给分很随意，建议大家慎重选择！！！"},{"id":24977,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-08-26 08:32:18","like_diff":9,"likes":28,"dislikes":19,"content":"给分真的随机啊……慎选！！！"},{"id":24984,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-02-02 05:46:12","like_diff":9,"likes":17,"dislikes":8,"content":"非文琴，无音乐基础，认真写了论文，绩点很好。一门平时很有趣也没啥破事的通识"},{"id":136592,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-06-21 12:50:40","like_diff":9,"likes":9,"dislikes":0,"content":"呜呜呜呜呜呜呜太棒了狂夸"},{"id":25062,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-05 05:45:42","like_diff":8,"likes":33,"dislikes":25,"content":"给分真的好随意啊 有在乎过学生的感受吗？认认真真写的论文  每次上课都认真在听的 看到绩点真是哭瞎 所有课的成绩里面最低了"},{"id":45927,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-20 09:16:16","like_diff":8,"likes":8,"dislikes":0,"content":"视唱练耳课真的超级棒！干货超级多，学到超级多！老师上课也很有意思！给分也很合理！真的超级喜欢她的！以后会选老师别的课！"},{"id":11225,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-25 11:00:46","like_diff":7,"likes":11,"dislikes":4,"content":"老师人很好，很风趣，身体不大好，我们通识课最后几节课都是助教上的。不过还是很喜欢周老师！"},{"id":24973,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-04 14:57:00","like_diff":7,"likes":23,"dislikes":16,"content":"给分真的看人品(๑¯∀¯๑)"},{"id":25087,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-05 08:11:47","like_diff":7,"likes":20,"dislikes":13,"content":"憋想了，即使论文完全自己写，平时认真听课，花很多时间在这门课上，给分也是完全随机的"},{"id":78275,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-10 10:16:38","like_diff":7,"likes":9,"dislikes":2,"content":"不明白为什么就3.3了。。。。很想找到解释。全程都是挺认真的。"},{"id":138927,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-07-12 00:14:47","like_diff":7,"likes":7,"dislikes":0,"content":"成绩出来那一刻，我看不懂，但我大受震撼，吹爆！"},{"id":656,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-03-15 10:32:42","like_diff":6,"likes":22,"dislikes":16,"content":"上课风趣，给分还算厚道，小心上课不要违反纪律，会被刁难（上台唱歌）的"},{"id":13395,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-27 15:11:34","like_diff":6,"likes":13,"dislikes":7,"content":"虽然上课是很好玩呢，但真的绩点炸了。考试就是论文，确实太单一了。而且论题也并不完全是老师讲的内容。所以要写好又很困难。用心写了，查了好多资料，然而还是很差。"},{"id":13779,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-31 02:00:32","like_diff":6,"likes":12,"dislikes":6,"content":"上课真心不错，找的几个学长也特别帅特别萌，上课一直认真听，但论文给分真是坑。。。"},{"id":39876,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-12-28 05:36:29","like_diff":6,"likes":8,"dislikes":2,"content":"有人说给分随意可能也是因为自己觉得自己好但其实还不够好？感觉老师上课真的准备很多 全程无尿点。文琴的同学也都很逗比 上课很有趣 很推荐。"},{"id":54187,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-28 15:35:49","like_diff":6,"likes":8,"dislikes":2,"content":"周老师上课超有趣的好伐确实学到了很多知识啊。就是视唱还是需要一点基本功的，如果绩点想好一点要用心的～但是老师是真的好！"},{"id":116452,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2019-09-10 23:19:07","like_diff":6,"likes":6,"dislikes":0,"content":"老师超可爱，超幽默！上课氛围非常轻松"},{"id":141302,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-09-29 06:07:14","like_diff":6,"likes":6,"dislikes":0,"content":"作为文琴人，我想说：真的很负责很细致的一位老师。"},{"id":18592,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-01-22 05:51:14","like_diff":5,"likes":11,"dislikes":6,"content":"民族音乐鉴赏，会有多才多艺的学长学姐来演奏乐器，很有趣啊！老师上课也很风趣。最后是一篇论文，认真写给分很好啊，4.5。简直不能更棒。\n\n"},{"id":41404,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-11 10:35:37","like_diff":5,"likes":6,"dislikes":1,"content":"老师很擅长讲段子。上课很有意思。强推"},{"id":78173,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-10 00:50:04","like_diff":5,"likes":8,"dislikes":3,"content":"3.3每节课都去认真写论文没有只去三次的同学高，绩点直线拉低。。。。。"},{"id":90949,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-12-18 01:29:45","like_diff":5,"likes":9,"dislikes":4,"content":"∑(ﾟωﾟ∪)出分很慢但是满绩了(有一点点音乐基础，期末论文一定要有自己的看法和切入点，最好能多举例一些音乐上的例子。)"},{"id":91467,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-12-11 04:44:10","like_diff":5,"likes":7,"dislikes":2,"content":"每节课都去，有音乐基础，自认为论文写得不错，3.3:）"},{"id":136220,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-06-13 03:06:31","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲简单的乐理知识的时候很认真，最后的考试有视唱和乐理两部分，视唱我因为临时抱佛脚考砸了（唱一句，断五秒的那种），但是老师安慰我说乐理考好也能得到不低的分数。\n\n老师说的是真的！！！乐理好好考也有4.5分的！！！要考的乐理知识真的算很简单了，至少比高数简单多多了hhhhh"},{"id":138732,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-07-10 15:04:29","like_diff":5,"likes":5,"dislikes":0,"content":"周老师是真的好，课程内容也很有趣"},{"id":141696,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-10-20 10:54:32","like_diff":5,"likes":5,"dislikes":0,"content":"少女yyds！！！"},{"id":149307,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-01-15 04:38:29","like_diff":5,"likes":5,"dislikes":0,"content":"好课，选"},{"id":155781,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-06-16 02:31:15","like_diff":5,"likes":6,"dislikes":1,"content":"最能和学生聊开的老师之一，选上这门课就是种幸运。在忙碌的肝ddl日常中听点音乐，多美好的事情。"},{"id":7730,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-09-15 11:07:05","like_diff":4,"likes":6,"dislikes":2,"content":"爽爽爽"},{"id":12854,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-24 06:39:23","like_diff":4,"likes":8,"dislikes":4,"content":"好好好"},{"id":19082,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-01-23 08:24:24","like_diff":4,"likes":6,"dislikes":2,"content":"很不错"},{"id":54180,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-28 15:26:38","like_diff":4,"likes":6,"dislikes":2,"content":"周老师人真的好，讲课细致认真，只要上课好好听肯定能学到很多"},{"id":70351,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-01-26 13:38:27","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的很好 幽默风趣 为学生着想 但视唱这门课平时要练习的 音准要好"},{"id":75581,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-03-13 13:29:44","like_diff":4,"likes":4,"dislikes":0,"content":"是我们乐团的指挥，好的没话说"},{"id":78337,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-11 03:13:08","like_diff":4,"likes":6,"dislikes":2,"content":"3.3 不知道为什么...."},{"id":83001,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 12:32:53","like_diff":4,"likes":5,"dislikes":1,"content":"算是幽默吧，我笑点可能太高了没觉得有多好笑。绩点一般般，没有音乐基础的不好拿分，但上课挺轻松的，只有期末一篇论文"},{"id":91401,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-12-08 14:29:37","like_diff":4,"likes":4,"dislikes":0,"content":"给分可以的ヽ(○^㉨^)ﾉ♪"},{"id":138994,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-07-12 06:28:14","like_diff":4,"likes":4,"dislikes":0,"content":"好老师！"},{"id":144289,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-12-21 04:22:15","like_diff":4,"likes":5,"dislikes":1,"content":"周姐没上9我不服"},{"id":146818,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-01-07 13:44:32","like_diff":4,"likes":4,"dislikes":0,"content":"上的二胡，周老师每节课都会来但不是她带，是帅气幽默的一个学长在教。课程体验极好，进展速度对新手友好，没学过二胡但是想学的同学不用担心，平时分占很多的，只要每周拿出一点（我自己一般是一小时）来练，按时交作业，期末演奏用心准备（选的曲子不用难，我练了半个周日+周一半个早晨）绩点就会上去"},{"id":149218,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-01-14 23:41:18","like_diff":4,"likes":5,"dislikes":1,"content":"虽然深夜出分3.3，但是不影响我给周老师打十分，中国民族音乐确实是一门很好的课程，每节课都能享受到很美妙的音乐盛宴，老师会请来很多的音乐演奏家来为我们讲解和演奏各种各样的民族乐器，还接触了吹笛子哈哈哈"},{"id":150790,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-02-18 15:21:56","like_diff":4,"likes":5,"dislikes":1,"content":"上的二胡课，课程对小白挺友好。\n\n周老师每节课都在，不是教二胡，而是负责讲乐理，教二胡的是个挺幽默的唐老师，二胡上有甚么不懂的地方，可以私下找唐老师，毕竟学的是乐器，大班教学还是有些不方便的，老师都很热心。\n\n期末是小音乐会，有个人展示和小组展示（疫情原因取消了小组展示，不过老师说这是拉高分的机会，可以找有基本功的同学组对），个人展示的话，曲子难度的比分占最少，主要看上课教过的内容（坐姿、手势、音准、节奏甚么的）。\n\n另外，给分挺好的，作业每周一份，是拍一段拉二胡的视频，课程结束的时候交一份课程感想。"},{"id":155768,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-06-15 23:28:43","like_diff":4,"likes":6,"dislikes":2,"content":"中国民族音乐出分了 来给老师打10分 平时上课很精彩 最后给分真的超级超级好啊 本来以为要被正态了 结果超级惊喜"},{"id":8819,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-09-28 08:14:54","like_diff":3,"likes":9,"dislikes":6,"content":"不能再好！！！"},{"id":10021,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-14 10:56:53","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很好 幽默\n\n"},{"id":10274,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-18 01:13:51","like_diff":3,"likes":9,"dislikes":6,"content":"上课有趣 但是给分主观根本不体察学生"},{"id":11023,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-24 02:04:56","like_diff":3,"likes":9,"dislikes":6,"content":"给分是泪啊！"},{"id":11226,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-25 11:31:31","like_diff":3,"likes":9,"dislikes":6,"content":"很幽默，给分也很好\n\n"},{"id":11770,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-15 00:49:32","like_diff":3,"likes":6,"dislikes":3,"content":"不错啊"},{"id":12014,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-21 13:41:52","like_diff":3,"likes":6,"dislikes":3,"content":"挺好的，有趣"},{"id":13241,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-25 12:09:54","like_diff":3,"likes":14,"dislikes":11,"content":"呵呵，也是醉了。太主观了，只要你是文琴民乐团的，基本满绩，不是的话，自己看运气吧！太不公平！"},{"id":21263,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-02-27 15:20:02","like_diff":3,"likes":8,"dislikes":5,"content":"性价比很高  一篇论文就好了  不过给分看人品了  平时上课各种帅哥美女展示乐器  其实挺好的  水课中值得享受那种"},{"id":22261,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-03-03 06:29:14","like_diff":3,"likes":6,"dislikes":3,"content":"很有趣，妙语连珠。"},{"id":25088,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-05 08:13:12","like_diff":3,"likes":13,"dislikes":10,"content":"给分真的看心情。文琴的可能会高一点"},{"id":45269,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-19 08:41:32","like_diff":3,"likes":6,"dislikes":3,"content":"老师人很好很有趣！视唱考加卷面理论考。最后绩点满意！"},{"id":54186,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-28 15:35:00","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，可以和同学打成一片的那种"},{"id":60781,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-10-30 04:41:57","like_diff":3,"likes":3,"dislikes":0,"content":"老师太可爱了(๑• . •๑)"},{"id":73613,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-02-02 05:54:05","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的太可爱了(๑• . •๑)音乐素养得到极大提升? ? ?"},{"id":75059,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-03-07 07:12:13","like_diff":3,"likes":4,"dislikes":1,"content":"这个老师有这样的魔力：听完她的第一节课我就直接打十分"},{"id":78582,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-13 11:00:01","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，绩点很有忧伤"},{"id":78615,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-14 01:18:07","like_diff":3,"likes":6,"dislikes":3,"content":"讲的还行\n\n给分mmp\n\n蓝艺的躲着点"},{"id":82880,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 08:58:06","like_diff":3,"likes":9,"dislikes":6,"content":"不知道什么鬼  莫名奇妙3.3  每节课都去  感觉论文写的也没有这么糟糕  老师是很有趣 上课也很好玩 但是最后给分太主观了  一点都不体察学生 本身就是非音乐专业的  要我们写出多么牛逼的言论  在群里问了为什么给分低  列出的全部都是专业理由  考试的时候却说不要求你们写出多么厉害的言论  反正垃圾给分  最低通识课了  我最后悔的就是选了这门课！绩点高的就别喷了  那是因为得到3.3的不是你们  我敢保证我已经很认真了  写了满满两页纸！最后得到的分却比那种上课莫名理由请假的人低  我就呵呵了。"},{"id":91433,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2019-01-28 13:56:13","like_diff":3,"likes":5,"dislikes":2,"content":"还是希望老师能给一下反馈呀。一篇论文定成绩的话拿了3.3的学生肯定很想知道自己的不足之处呀"},{"id":91487,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-12-11 11:49:23","like_diff":3,"likes":5,"dislikes":2,"content":"给分太随机。。。"},{"id":91946,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-12-25 05:33:58","like_diff":3,"likes":4,"dislikes":1,"content":"这学期老师没来，请的代课老师。\n\n我很喜欢音乐，上课一直很认真听，也和老师互动回答问题。论文写之前还专门查了文献等等(ಥ_ಥ)但是最后成绩出来，3.3，不知道是为什么，很伤心吧（唉╯﹏╰）不过选这门课因为兴趣吧，所以虽然伤心也没有办法，特别希望老师可以给一下论文的反馈，让我知道自己哪里不好"},{"id":138965,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2021-07-12 04:12:14","like_diff":3,"likes":5,"dislikes":2,"content":"给分实在是太好了，我吹爆。\n\n这门课并不一定要乐器，小组作业表演有趣点会比较吃香，然后点名五次加当堂作文，事不多，这门课唯一不好的地方就是教室没有桌子……"},{"id":149245,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-01-15 01:10:27","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师"},{"id":157018,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-06-21 15:06:58","like_diff":3,"likes":4,"dislikes":1,"content":"就中国民族音乐来说蛮推荐大家选的，上课压力不大，每周听音乐、介绍不同的乐器，老师人也很好，我记得之前有个同学睡着了老师也没叫他哈哈，还可以学吹笛子"},{"id":10149,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-17 01:22:13","like_diff":2,"likes":4,"dislikes":2,"content":"博学，幽默 很有情"},{"id":12036,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-21 14:35:29","like_diff":2,"likes":8,"dislikes":6,"content":"老师很好，讲得很逗，我上的是民族音乐鉴赏，上课老师会叫人来演奏乐器等等，反正很有趣但听了没什么用，期末论文好好写绩点就很高"},{"id":12393,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-23 07:26:56","like_diff":2,"likes":6,"dislikes":4,"content":"挺有趣的考试，上课也很有趣"},{"id":12678,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-24 01:19:07","like_diff":2,"likes":7,"dislikes":5,"content":"给分不好"},{"id":12861,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-12-24 06:56:22","like_diff":2,"likes":4,"dislikes":2,"content":"上课超有趣"},{"id":25089,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-05 08:14:02","like_diff":2,"likes":10,"dislikes":8,"content":"我就看着不说话坑"},{"id":33225,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-09-16 03:34:19","like_diff":2,"likes":3,"dislikes":1,"content":"666"},{"id":45573,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-19 23:16:51","like_diff":2,"likes":6,"dislikes":4,"content":"完全没有给分随意啊 只要上课认真听一点。尤其是有音乐基础的。满绩妥妥的。"},{"id":54203,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-28 16:16:18","like_diff":2,"likes":3,"dislikes":1,"content":"哇老师上课超级搞笑，超级好玩，而且干货满满，评分超棒～"},{"id":56131,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-07-03 06:28:52","like_diff":2,"likes":6,"dislikes":4,"content":"给分很差，历史最低通识课"},{"id":82881,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 09:01:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师是真的好，不解释，上的音乐赏析"},{"id":82903,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 09:37:19","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课讲的挺好的，不知道为什么莫名3.3。。。每节课都坐前几排，最后论文也好好写了很无语"},{"id":82965,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 11:17:53","like_diff":2,"likes":4,"dislikes":2,"content":"我从此爱上了中国民族音乐"},{"id":82980,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 11:50:10","like_diff":2,"likes":2,"dislikes":0,"content":"谢谢老师❤️ 老师讲课很有趣，吸引着玩手机的我也能抬头听满三节课。人美心善还逗比，希望老师的指挥学业也要顺利哦。"},{"id":82995,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 12:28:19","like_diff":2,"likes":3,"dislikes":1,"content":"每节课都是一种享受。展示乐器的文琴大佬们也很有趣啊，老师真的幽默又善良，同时又很可爱，两个字:幸福ớ ₃ờ"},{"id":88115,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-10-22 11:01:04","like_diff":2,"likes":3,"dislikes":1,"content":"老师这学期不在，代课的小姐姐超级可爱啊啊啊啊啊啊啊！！！"},{"id":91414,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-12-09 12:06:07","like_diff":2,"likes":3,"dislikes":1,"content":"虽然出分也太慢了吧，但是最后成绩还不错，事情不是很多，最后当堂写一篇论文就好了，但是怎么说呢，学到的东西也就那个样子吧，收获没有想象中的大～"},{"id":156867,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-06-21 08:06:01","like_diff":2,"likes":5,"dislikes":3,"content":"上的中国民族音乐，周老师yyds，事少分高！！！就一个展示和一篇当堂论文，论文写的时候可以上网查资料。后半学期请了好多演奏家现场演绎乐器，每节课都是视听盛宴！"},{"id":174155,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2023-06-06 18:50:17","like_diff":2,"likes":4,"dislikes":2,"content":"“我有一个很低级的问题”"},{"id":198488,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-09-09 08:02:33","like_diff":2,"likes":3,"dislikes":1,"content":"不留课堂作业，给分高，课上亲切幽默，还会把上课改成带我们听音乐会。神仙老师了属于是，不给十分我都不好意思。"},{"id":4089,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-06-17 16:39:09","like_diff":1,"likes":8,"dislikes":7,"content":"哎呦～不错哟～"},{"id":9968,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-13 11:23:08","like_diff":1,"likes":4,"dislikes":3,"content":"很好哟"},{"id":15086,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-01-12 03:20:41","like_diff":1,"likes":5,"dislikes":4,"content":"超好玩，看着各种大神在台上演奏乐器，老师风趣"},{"id":16188,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-01-17 12:36:40","like_diff":1,"likes":4,"dislikes":3,"content":"h h h"},{"id":22747,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-03-10 13:05:56","like_diff":1,"likes":3,"dislikes":2,"content":"快乐，能学到东西"},{"id":24982,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-04 15:40:59","like_diff":1,"likes":8,"dislikes":7,"content":"啊啊啊啊啊好老师！"},{"id":24995,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-25 12:49:09","like_diff":1,"likes":5,"dislikes":4,"content":"还可以嘛\n\n"},{"id":25195,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-07 12:43:34","like_diff":1,"likes":6,"dislikes":5,"content":"绝对好老师，给分超好"},{"id":25242,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-06-07 08:41:25","like_diff":1,"likes":4,"dislikes":3,"content":"给分看人品"},{"id":25299,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-09 11:20:49","like_diff":1,"likes":5,"dislikes":4,"content":"真的好渣"},{"id":25300,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-09 11:22:27","like_diff":1,"likes":4,"dislikes":3,"content":"渣渣。。。"},{"id":26165,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-06-16 06:39:46","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的老师啊，偏心文琴的是真的。给分还不错。"},{"id":28051,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-06-28 08:02:33","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的 给分好"},{"id":33086,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-09-12 08:57:50","like_diff":1,"likes":2,"dislikes":1,"content":"好好好"},{"id":45337,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-19 11:33:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师很可爱，给分也很好，有一点音乐细胞的就可以来尝试"},{"id":45341,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-19 11:40:23","like_diff":1,"likes":4,"dislikes":3,"content":"意外地滿了"},{"id":45358,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-19 12:40:13","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很棒，建议来选哦~"},{"id":45525,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-19 16:20:01","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，也很幽默和，给分也很好，平时上课比较水，考试可以带手机哈哈。"},{"id":54354,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-29 07:12:03","like_diff":1,"likes":1,"dislikes":0,"content":"风趣， 给分好"},{"id":55756,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-07-02 10:32:01","like_diff":1,"likes":1,"dislikes":0,"content":"上课听得开心就好"},{"id":56130,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-07-03 06:28:23","like_diff":1,"likes":3,"dislikes":2,"content":"给分真的好随意啊，文琴的分就高，不是很懂……"},{"id":60593,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-10-25 00:33:17","like_diff":1,"likes":1,"dislikes":0,"content":"感觉像是在听单口相声，真的逗比233"},{"id":75952,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-03-22 16:23:37","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的老师!!\n\n我拿的是视唱练耳课程 建议有乐理基础的同学选 只要唱的音准是对的 和卷面乐理考试会做 基本上绩点不低!!\n\n是个有原则的老师哦 老师不喜欢同学来上课别滑手机 不如不去上在寝室滑 和老师一起欣赏音乐的时候很开心 学了很多!?"},{"id":78013,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-09 04:56:04","like_diff":1,"likes":2,"dislikes":1,"content":"太棒了  好爽"},{"id":78182,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-10 01:23:50","like_diff":1,"likes":4,"dislikes":3,"content":"不得不说文琴的同学确实有偏袒的，感觉每天课上都是他们自导自演，很尴尬。但是给分很好，老师很好"},{"id":78188,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-10 01:50:58","like_diff":1,"likes":2,"dislikes":1,"content":"非文琴，几乎没有基础，最后论文完全自己写，得分很好，平时也没有作业，很有趣，老师很可爱。"},{"id":78190,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-10 02:08:26","like_diff":1,"likes":4,"dislikes":3,"content":"拉低绩点"},{"id":78279,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-10 11:27:32","like_diff":1,"likes":2,"dislikes":1,"content":"两门满绩都来自于周老师\n\n很可爱的老师"},{"id":78373,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-11 07:30:51","like_diff":1,"likes":3,"dislikes":2,"content":"有生以来最有趣的音乐课，收获很多，课堂气氛很棒，最后随堂论文好好写分数一定高。"},{"id":82888,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 09:12:17","like_diff":1,"likes":2,"dislikes":1,"content":"特别好的老师o(^o^)o给分也不错，事情还少"},{"id":82906,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 09:48:14","like_diff":1,"likes":1,"dislikes":0,"content":"老师超可爱！课程超级棒！最好！给分超级好！笔芯\\(//∇//)\\"},{"id":82959,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 11:02:06","like_diff":1,"likes":3,"dislikes":2,"content":"3.3太伤了……… 每节课都去论文也很认真写了………迷之3.3…"},{"id":83079,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 15:29:13","like_diff":1,"likes":1,"dislikes":0,"content":"课堂氛围轻松，老师讲课有趣"},{"id":84878,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-14 07:10:50","like_diff":1,"likes":1,"dislikes":0,"content":"好老师不解释，就是期末有点坑? ?"},{"id":194363,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-06-23 11:04:05","like_diff":1,"likes":2,"dislikes":1,"content":"究极好课 带我们看了很多很有趣的演出（本学期一共三场：校内的雷雨 红楼音乐节 校外的一场音乐会）上课不想听就当bgm做自己的事就行了 作业是两篇很少字的观后感和一篇字数随意的当场论文 很好完成 最后给分不错 总之是究极好课！速选\n\n此外老师人真的很好 很有趣很温柔"},{"id":194491,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-06-24 06:43:54","like_diff":1,"likes":2,"dislikes":1,"content":"来给宇宙无敌超级美丽的周老师打10分啦！！！非常温柔善良大方还有点逗的好老师，非常能够体贴同学们，给了我们非常多欣赏接触民族音乐和民族乐器的机会，还带我们去听了音乐会www抢不上票的大学之声系列活动也都能带我们去看，只要你态度端正，即使没有太多的乐理知识，认真感悟，讲出自己的感受和理解，都能收获非常好的成绩！当然，比起成绩更重要的是发现美和欣赏美的能力！真的超爱周老师，疯狂为美丽的周老师打call！！！都来上中国民族音乐！"},{"id":201403,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-11-02 01:33:05","like_diff":1,"likes":1,"dislikes":0,"content":"大爱周老师！\n\n永远是葵花籽！\n\n宇宙第一无敌美少女一生推！\n\n为什么会有这么好的老师\n\n而且还能给我遇到\n\n上辈子绝对积德了呜呜呜人品没白攒呜呜呜"},{"id":204826,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-11-28 05:05:59","like_diff":1,"likes":1,"dislikes":0,"content":"周老师没到十分我是不服气的"},{"id":205940,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-12-13 01:36:34","like_diff":1,"likes":1,"dislikes":0,"content":"伟大无需多言！"},{"id":208919,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2025-01-03 11:22:13","like_diff":1,"likes":1,"dislikes":0,"content":"神仙老师，非常棒，零基础给分也很高"},{"id":209226,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2025-01-05 05:55:35","like_diff":1,"likes":1,"dislikes":0,"content":"周老师给了我大学的第一个满绩我哭死。。周老师人超级好我要吹爆她，中国民族音乐（不过之后好像不开课了）请我们听了两次音乐会还送了笛子呜呜呜，事少分高，入股不亏（而且真的学到了很多知识）"},{"id":16039,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-01-17 05:05:33","like_diff":0,"likes":7,"dislikes":7,"content":"视唱练耳主观给分 对于非文琴的同学完全没有一点师生情 给分超级低"},{"id":24972,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-04 14:48:54","like_diff":0,"likes":7,"dislikes":7,"content":"老师人特别好，给分也不错，平时会有很多帅气的学长学姐给我们表演呢。"},{"id":26669,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-06-21 01:16:52","like_diff":0,"likes":7,"dislikes":7,"content":"感觉上课还蛮水的，但是论文真的是有好好写的，每次签到也有去，才3.3，真的是看了论文吗，还是眼里只有文琴，表示怀疑→_→"},{"id":28371,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-06-28 08:41:40","like_diff":0,"likes":1,"dislikes":1,"content":"虽然被正态了。。。不过这课确实不错，会有很多文琴的现场演奏"},{"id":28414,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-01-20 00:12:11","like_diff":0,"likes":0,"dislikes":0,"content":"还不错"},{"id":30197,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-07-01 05:04:39","like_diff":0,"likes":2,"dislikes":2,"content":"老师人超级有趣，超级好玩，认真上课也可以学到很多，她会提前说要点几次名。水水给分也还可以，不错吧。"},{"id":49398,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-04-10 07:14:24","like_diff":0,"likes":3,"dislikes":3,"content":"人贵有自知之明，无则傻逼"},{"id":54190,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-28 15:39:22","like_diff":0,"likes":1,"dislikes":1,"content":"(´-ω-`支持"},{"id":54195,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-06-28 15:54:50","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的超好！给分比我想的好太多了！而且真的学到了很多东西，一点都不后悔选这门课。"},{"id":61180,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-11-10 03:35:30","like_diff":0,"likes":4,"dislikes":4,"content":"比较无聊 比较一般"},{"id":65003,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2017-12-28 07:23:30","like_diff":0,"likes":0,"dislikes":0,"content":"周怡如老师太帅啦"},{"id":74616,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-03-04 23:50:52","like_diff":0,"likes":0,"dislikes":0,"content":"乐理课听得真的挺晕……果然时间是艺术啊"},{"id":78168,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-09 22:51:12","like_diff":0,"likes":2,"dislikes":2,"content":"特别好，值得选，只要你最后的论文完全自己写，写的有真情实感，就不会差"},{"id":78252,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-10 08:05:55","like_diff":0,"likes":0,"dislikes":0,"content":"喜欢老师 很可爱 可以学到很多 最后论文认真写给分很好"},{"id":78269,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-05-10 09:27:05","like_diff":0,"likes":2,"dislikes":2,"content":"最后论文好好编，老师给分好上天"},{"id":81533,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-05 09:57:44","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的很幽默，给分也超级好，事情少。课上的内容让我这个对古典音乐没任何基础的人也能感兴趣。"},{"id":82878,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-07-09 08:56:37","like_diff":0,"likes":5,"dislikes":5,"content":"周老师人超棒，谦虚幽默，钢琴大师，只要每节课都去，（课是很轻松的，事情也很少），论文认真写，成绩不会差的? 。（ps:浙大第一门满绩课）"},{"id":87394,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-09-28 03:38:32","like_diff":0,"likes":1,"dislikes":1,"content":"贼好，事儿少给分好"},{"id":91474,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-12-11 06:58:04","like_diff":0,"likes":1,"dislikes":1,"content":"虽然不知道老师评判论文的标准是什么 但是应该是很幸运拿到了比较好的分数 还是谢谢老师啦！"},{"id":91627,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-12-16 15:07:03","like_diff":0,"likes":0,"dislikes":0,"content":"这是我上的很迷的一个通识了，啥都没有 只有最后论文定分数，，，，，老师人蛮好，emmm。。。。。"},{"id":91702,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2018-12-18 04:59:12","like_diff":0,"likes":2,"dislikes":2,"content":"课很水，干货不多，没有作业，给分还好，老师很萌，over"},{"id":146199,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-01-05 23:28:15","like_diff":0,"likes":2,"dislikes":2,"content":"如果想选二胡课之前需要三思一下"},{"id":146200,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-01-05 23:28:14","like_diff":0,"likes":1,"dislikes":1,"content":"如果想选二胡课之前需要三思一下"},{"id":160956,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-10-20 16:07:27","like_diff":0,"likes":3,"dislikes":3,"content":"第一美少女"},{"id":164357,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2022-12-20 11:11:44","like_diff":0,"likes":2,"dislikes":2,"content":"温柔的好老师"},{"id":194354,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-06-23 10:36:13","like_diff":0,"likes":2,"dislikes":2,"content":"这个学期送了好多演出的票特别棒！！！（虽然老师说这样上头会有意见哈哈哈）体验非常丰富也很有意思，了解了很多民族乐器~最后成绩也拉满了不多说我爱可爱的周老师！！！"},{"id":194355,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-06-23 10:37:43","like_diff":0,"likes":2,"dislikes":2,"content":"宇宙无敌第一美少女不解释！"},{"id":194832,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-06-25 14:55:32","like_diff":0,"likes":2,"dislikes":2,"content":"没啥好说的，满分。给分很好，体验很好，各种各样的活动和演出票真的很多，选到就是赚到！"},{"id":198515,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-09-09 11:11:54","like_diff":0,"likes":1,"dislikes":1,"content":"给分高，上课幽默，带我们听音乐会，平时没有课后作业，神仙老师"},{"id":207081,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2024-12-19 07:09:01","like_diff":0,"likes":0,"dislikes":0,"content":"太屌了 无敌葵葵！！！"},{"id":208927,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2025-01-03 12:11:26","like_diff":0,"likes":0,"dislikes":0,"content":"作为音乐白痴能拿到这个绩点真的感谢老师\n\n平时上课也挺有意思，会找一些演奏家来演奏各种民族乐器，印象最深的是见到了民国时期的古琴😳"},{"id":208944,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2025-01-03 13:11:43","like_diff":0,"likes":0,"dislikes":0,"content":"葵葵我的神！！真正的热爱音乐，与同学们探讨怎么才能把课上好，给分也很好！"},{"id":213464,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2025-01-17 13:42:04","like_diff":0,"likes":0,"dislikes":0,"content":"上的中国民族音乐，很水，没有作业，只有期中期末两篇论文，给分很好"},{"id":215200,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2025-02-24 06:33:44","like_diff":0,"likes":0,"dislikes":0,"content":"中国民族音乐课是赏析课，带同学了解基本常识\n\n居然一人送了一根笛子体验，非常给力\n\n老师应该还是很有实力的，能请来很多其他有水平的专业老师讲解不同乐器\n\n\n\n可是她说上学期可能是最后一次开课了"},{"id":10980,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-23 14:57:11","like_diff":-1,"likes":13,"dislikes":14,"content":"我大学15分论文通识就没有下90的，然而这最后一门⋯⋯唉。\n\n老师讲的是真的很棒，我每节课做第一排认真听，很喜欢。但是给分。。文琴的小伙伴基本都是满"},{"id":11099,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2015-11-24 07:06:21","like_diff":-1,"likes":5,"dislikes":6,"content":"老师讲课很风趣哟，论文给分也好，讲真，很棒的课!"},{"id":25090,"teacher_id":1652,"teacher_name":"周怡如","post_time":"2016-05-05 08:13:41","like                         let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
