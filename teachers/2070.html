\"，再通过做题拖完剩下一个半小时，然后每周一堆作业来刷存在感，除了摊手还能做什么"},{"id":61393,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-11-16 07:37:28","like_diff":7,"likes":7,"dislikes":0,"content":"这是我上大学听的最失望的课之一，不仅平时拖时间什么都没学到，每次布置作业都不知所云全靠自学，查着查着资料发现她讲的东西结构极为混乱，很多还是错的（摊手）。"},{"id":41380,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-01-11 07:21:16","like_diff":6,"likes":9,"dislikes":3,"content":"确定这课 有这么高的均ji？"},{"id":41581,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-06-06 06:37:07","like_diff":6,"likes":8,"dislikes":2,"content":"底下那个五毛的评论真是笑死我了 我就问你一句你外语学几年能达到和母语一样的水平？站着说话不腰疼有意思？还什么讲出去不丢脸？呵呵 我倒是不介意用英文答题 但你拿这个就来怼英翻专业的学生有意思？到底是谁丢脸？？？"},{"id":50839,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-05-06 11:01:40","like_diff":6,"likes":7,"dislikes":1,"content":"想给无数次0分，平时分30，每两周一次essay，这周2000字?"},{"id":29131,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2016-06-29 09:24:21","like_diff":5,"likes":6,"dislikes":1,"content":"没上4算什么水平？觉得上课有点无聊吧 提不起兴趣"},{"id":41611,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-01-12 08:59:33","like_diff":5,"likes":5,"dislikes":0,"content":"有点无语…"},{"id":42080,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-01-13 14:22:20","like_diff":5,"likes":6,"dislikes":1,"content":"给分差，讲得也差，事很多，很多概念自己都讲不清楚。上她的课真是一种煎熬。"},{"id":50846,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-12-27 08:14:46","like_diff":5,"likes":10,"dislikes":5,"content":"为什么没有0分"},{"id":60404,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-10-19 06:33:30","like_diff":5,"likes":9,"dislikes":4,"content":"其他课我不知道，社会科学研究方法真的别选。事情巨多学到的巨少，交三个学分的钱就是听一节拖到两点就不知道讲什么了的课。不想说什么"},{"id":59891,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-30 01:09:55","like_diff":4,"likes":11,"dislikes":7,"content":"你是不是作业没交？论文太差？小测没做？哦我还在路上一会聊\n\n这是你说的耐心？"},{"id":149209,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2022-01-14 21:12:36","like_diff":4,"likes":4,"dislikes":0,"content":"感觉老师四分多有点太低了 至少对于我这种门外汉来说 这门课确实让我对社会科学这方面的基本概念有了了解 水倒是确实不水 作业比较多 但是个人认为作业还是挺能帮助自己理解那么多概念的 给分没有那么差吧…不过上课随机点人确实比较那个 我们小组的作业也没有特别卷什么的 把每个环节包括个人作业小组展示期中考试期末论文写好 分不会差的。。。"},{"id":38644,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2016-12-13 07:14:36","like_diff":3,"likes":4,"dislikes":1,"content":""},{"id":69556,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-25 03:48:29","like_diff":3,"likes":7,"dislikes":4,"content":"分还没出，先打个1分?"},{"id":72308,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-30 01:27:40","like_diff":3,"likes":6,"dislikes":3,"content":"别的不说，我们组我认为分工公平。两个4.5一个4.2 我一个3.6打电话询问老师细分没有，还怀疑我作业没交，下次再聊"},{"id":72332,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-10-18 14:28:51","like_diff":3,"likes":6,"dislikes":3,"content":"Emmm我说一点自己的看法。\n\n上课水平：老师上课确实无聊，这门课其实内容还挺重要的（社会学相关）但老师讲的云里雾里，而且课堂比较随性，前半节讲课后半节点学生起来回答问题。随堂考和展示也比较突然…\n\n老师为人：我觉得老师人确实挺不错的，你要去问她问题她都会回答的，我们小组论文的时候还请教了她几次。给分的问题建议短信问她，邮件她可能不会及时回。也建议大家问的时候稍微礼貌一点。还有就是老师挺落伍的，甚至不知道问卷可以网上发，论文选题的时候记得不要选相对新颖的东西，她会觉得你在给商家做广告…"},{"id":96855,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2019-01-21 10:49:22","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺和蔼，讲课水平也还行。虽然平时作业加小组论文任务是挺多的，但是认真做了最终绩点不错。相比于挑剔老师，我更想说的是，有些上课的同学，在被点起来回来问题的时候连老师在问什么都不知道，水课水成这样未免太不尊重老师了。"},{"id":143838,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2021-12-08 07:41:12","like_diff":3,"likes":3,"dislikes":0,"content":"真的存在上课这么水的老师吗😅读完ppt 就是莫名其妙的小组讨论，每节课都要布置一堆作业😅课上得不知所云，感觉每节课都在努力划水的老师真的好棒棒呢"},{"id":60406,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-10-19 06:56:31","like_diff":2,"likes":5,"dislikes":3,"content":"讲的很专业！！！非英语专业听不懂噢"},{"id":72146,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-29 12:58:06","like_diff":2,"likes":5,"dislikes":3,"content":"上课也听讲了，笔记也做了，平时也挺认真完成作业的，最后小组作业很认真做，然后组内高分5.0 低分3.6  迷之打分。"},{"id":102901,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2019-02-25 01:54:11","like_diff":2,"likes":3,"dislikes":1,"content":"上课多和老师互动，认真考小测，认真做期末论文，给分很好的。发邮件问问题老师也会及时回复。但上课比较水，能学到的东西不多。课上课下都不需要花太多时间。"},{"id":96662,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2019-01-21 08:49:13","like_diff":1,"likes":1,"dislikes":0,"content":"看了查老师以为给分会很迷，结果其实分还挺好的，我觉得关键看小组作业吧，还有四次平时作业好好做（虽然我觉得我做的不好）"},{"id":96935,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2019-01-21 12:50:51","like_diff":1,"likes":1,"dislikes":0,"content":"课真的无聊，给分主要看三次个人作业和小组论文和两次小测，小组给分应该是统一的，水一下还行...虽然卡了94但真的谢谢老师"},{"id":96969,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2019-01-21 13:34:07","like_diff":1,"likes":3,"dislikes":2,"content":"老师课上几乎不点名，有时候还会提早下课，上课时间也很自由，经常小组讨论。个人属于对这门课有点兴趣的人，上课偶尔会主动回答问题，每次的作业也都好好做，而且作业也不多。考试没怎么复习，个人觉得考得不好，好几题直接回答不怎么出来，小组论文分工，任务也不多，最后绩点4.8，私心很满意。我觉得大家在上一门课之前，不要因为查老师里说老师怎么怎么不好就对这门课抱有偏见，冯冰老师为人很亲切也乐于与学生沟通，认真上课也能有一定收获。"},{"id":98170,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2019-01-23 06:51:01","like_diff":1,"likes":2,"dislikes":1,"content":"冯老师的课真的很好，老师讲课和答疑都很认真，一学期下来收获满满～尤其是很喜欢small session的讨论形式"},{"id":102204,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2019-01-31 10:54:02","like_diff":1,"likes":2,"dislikes":1,"content":"很可爱的老师"},{"id":148332,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2022-01-12 07:03:51","like_diff":1,"likes":4,"dislikes":3,"content":"平时一堆屁事 作业10次左右 最后写研究报告卷的要死 上课言之无物 一般只讲一节 点人回答问题一节 小组讨论半节课 再问半节课小组进度 期中小测不通知“为了不让你们紧张我特地没有告诉你们” 最后给分稀烂 怎么还能有4分？"},{"id":148340,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2022-01-12 07:20:05","like_diff":1,"likes":2,"dislikes":1,"content":"给分真的不太好……付出和努力不成正比 事情很多 老师上课喜欢和跟她熟的人讨论"},{"id":41459,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-01-11 16:34:20","like_diff":0,"likes":3,"dislikes":3,"content":"讲的挺清楚的，就是整体大的思路微有模糊"},{"id":51470,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-06-06 06:37:01","like_diff":0,"likes":1,"dislikes":1,"content":"凑合吧"},{"id":72039,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-29 08:46:01","like_diff":0,"likes":5,"dislikes":5,"content":"社会科学研究方法：上课无聊，小测不提前通知，任务多，给分低。自己掂量着选吧。"},{"id":72312,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-30 07:46:40","like_diff":0,"likes":4,"dislikes":4,"content":"楼上有毒吧，当谁没买过教材啊？！！"},{"id":72424,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-30 13:35:03","like_diff":0,"likes":2,"dislikes":2,"content":"。。。"},{"id":72159,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-30 01:26:16","like_diff":-1,"likes":8,"dislikes":9,"content":"好一篇长评，一瞬间以为自己来到了知乎还是微博，不做被绩点异化的人，多么崇高，多么有觉悟，是的了，老师给你什么分就拿着，怎么评分老师说了算，哎呀你这个小测不行，哦那你这个期中论文不行，你这个答非所问，不对不对，是你这个量性定性有问题……我只想知道到底哪里有问题，我每一项到底多少分谢谢"},{"id":74881,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-03-06 08:06:40","like_diff":-1,"likes":3,"dislikes":4,"content":"不听别来，东西好好做，自然会拿高分，何须期末揪着老师不放去看小分？"},{"id":75740,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-03-16 02:52:20","like_diff":-1,"likes":0,"dislikes":1,"content":"给分很迷幻"},{"id":83399,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-07-10 08:02:18","like_diff":-1,"likes":0,"dislikes":1,"content":"\n\n冯老师小班的课上得还不错，给分也好，光看负面评论给一位老师盖棺定论是不负责任的。"},{"id":87342,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-09-27 06:44:05","like_diff":-1,"likes":0,"dislikes":1,"content":"lame"},{"id":90091,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-11-22 06:02:17","like_diff":-1,"likes":1,"dislikes":2,"content":"为什么没有00000000分"},{"id":159578,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2022-08-19 11:16:12","like_diff":-1,"likes":1,"dislikes":2,"content":"快跑！！！"},{"id":108687,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2019-05-31 07:14:48","like_diff":-2,"likes":1,"dislikes":3,"content":"提问都不给思考时间吗？"},{"id":63574,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-12-07 06:10:49","like_diff":-5,"likes":2,"dislikes":7,"content":"老师人本身很nice，但是概念讲得含糊不清，就给一大堆题目做。"},{"id":72365,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-30 07:50:20","like_diff":-5,"likes":3,"dislikes":8,"content":"很和蔼的老师。"},{"id":72271,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-31 08:48:09","like_diff":-6,"likes":8,"dislikes":14,"content":"给分不明白的可以问老师，老师会很耐心地和你讲你的分数扣在哪里。平时成绩是占40%的，我也是问了老师才知道，估计是多了一次小测的原因吧。老师说大家的期末论文写的都挺好的，所以差距主要是在平时成绩上。老师说很多同学把定量和定性都搞混了，这证明老师平时作业还有小测还是会认真看的吧。说小测不提前通知的那位，是碍着您复习还是碍着您翘课了？小测老师也没强制闭卷，大家也都没复习吧。老师课上得是有些无聊内容不够丰富，上课上到最后一半的同学不到。您是翘了小测所以怪老师小测不提前通知吗？没有翘课的话没必要拿小测不提前通知这一点来说吧。老师人真的很好，你有什么问题她都会耐心地给你解答。老师给我的分数很一般，我也觉得不满意，但是是非总要分的吧？社科不是通识课，也需要正态分布的吗？老师是有多恨你每个组故意拉一个人的绩点下去？你是根据多少的样本容量得出每个组拉一个人的分数下去这样一个结论的？我们组一个人4.8，一个人4.2，两个人3.9，请问老师故意拉了谁下去？每个组？不好意思，我们组不成立。我没想给老师“洗地”，我也不是拿了高分的既得利益者。中肯点讲，冯老师心地很善良，在做老师方面欠缺点技巧，有不太让学生满意的地方。你苛责老师之前先问问你自己做学生该做的事情都做到了吗？奉劝一句：别做被绩点异化了的人。   那个说我多么崇高的人原来的评价是这样的：“瞎打分，恶心，每组故意拉低一个人的分数，不知道为什么这样的人能当老师。”你要觉得你是对的你就别编辑掉，你要是喜欢以己度人就继续吧。对不起我的评价伤到你了。"},{"id":28960,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2016-06-29 04:27:10","like_diff":-7,"likes":5,"dislikes":12,"content":"当初脑子一热，不是英语专业的选了英语大类的西方社会学……总的来说老师上课不错的，就像前面一位同学评论的，跟着老师思路走收获会很大的，她的分析很客观，在小组讨论的时候有时候也会过来和我们一起聊。对了，不是英语专业的而且英语不好的慎选，这门课还是要一定的英语基础的。平时基本没作业，但期中要写一篇2000词的英语essay."},{"id":72136,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2018-01-29 13:53:37","like_diff":-9,"likes":3,"dislikes":12,"content":"上的社科，每节课点名都会加到我，以为会有师生情，结果最后绩点只有4.2 无语"},{"id":27027,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2016-06-22 09:42:54","like_diff":-10,"likes":3,"dislikes":13,"content":"很有趣的老师 社会学问题看得很透彻 值得选 但一定要认真跟着听课"},{"id":25044,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-01-20 06:50:56","like_diff":-11,"likes":8,"dislikes":19,"content":"很喜欢老师，上课方式能引发人思考，不跟着思路走觉得无聊，跟着思路走收获真的很大"},{"id":39205,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2017-01-15 14:55:47","like_diff":-11,"likes":2,"dislikes":13,"content":"课一般 有点无聊和浅显 平时事不少平时分才占30% 给分感觉还不错"},{"id":29127,"teacher_id":2070,"teacher_name":"冯冰","post_time":"2016-06-29 09:16:09","like_diff":-13,"likes":3,"dislikes":16,"content":"给分很好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
