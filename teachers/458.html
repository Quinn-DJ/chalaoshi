                <script>
                    // 评论数据
                    const commentsData = [{"id":4571,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-12-21 06:00:37","like_diff":318,"likes":335,"dislikes":17,"content":"上工训有两个问题应该自己问问：1.谁叫周继烈？2.谁叫徐志农？"},{"id":58069,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-07-28 06:53:37","like_diff":255,"likes":263,"dislikes":8,"content":"我记得某热处理老师挖鼻屎的样子是多么忘我，我记得某数车老师在被问问题时像烦苍蝇一样的慈祥表情，我记得某特种加工老师对于我课前作业的深情嘲讽，我记得导论课上对学生的各种出于好意的恐吓和随机选组长的英明决策，我记得组长尽职尽责的工作态度帮助几位组员永远漏交了第一次作业，我记得办公室老师因为担心学校财产的安全，严厉地拒绝我补最后一节课的无理要求，而忘记了前一天下午对我做出的承诺。当然我也记得普通车床那位有点像孙红雷的和蔼大叔总是笑着跟我们打招呼，钳工老师的“大~学~生~”的碎碎念下却藏着真正的善意。我们彼此都只是过客，只不过金工实习中心的老师每个工作日每个上午下午都不得不面对一批批令人厌烦的大学生，而我们只带着或认真或水的态度见他们每人一次，所以他们总是脾气不好而我们也总是不理解。无论在课上受了表扬还是得了委屈，实习本上的成绩永远是80~90分，走出金工实习中心咱们还是一条好咸鱼。"},{"id":60115,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-10-11 02:04:11","like_diff":107,"likes":116,"dislikes":9,"content":"大赞普通车床那位像孙红雷的老师，超仔细耐心地手把手教我们做，临走还帮我们把作品打磨好，我问他这直接在车床上打磨是不是很危险，他说：“危险所以不让你们自己做啊。”我们只是彼此的过客，感谢老师的认真与耐心。"},{"id":104377,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-03-19 04:21:19","like_diff":92,"likes":95,"dislikes":3,"content":"电火花切割老师就是个吊人！骂骂咧咧的！我tm要是会画，要你老师干嘛？根本不配做老师，像死了亲妈一样。"},{"id":104633,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-10 02:39:08","like_diff":78,"likes":86,"dislikes":8,"content":"认真复习是真的有用的，我平时分只有86左右算低了，但是考前认真背了最后4.2。然后我一看学习帝上4.2排1%，真是xswl，估计浙大没有另一门4.2能排前1%的课了吧。最后对电火花老师送上最诚挚的祝福：nmsl❤️"},{"id":104166,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-03-13 08:07:07","like_diff":71,"likes":72,"dislikes":1,"content":"什么垃圾电火花老师，你在骂你? 呢"},{"id":21945,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-03-02 01:27:42","like_diff":70,"likes":74,"dislikes":4,"content":"我来回答你们的问题:胖的是徐志农，年轻点的是周继烈。(ps:胖老师有点像于谦，同意的赞我)"},{"id":105015,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-04-02 07:55:22","like_diff":67,"likes":69,"dislikes":2,"content":"教电火花那厮可真是混账玩意儿"},{"id":6741,"teacher_id":458,"teacher_name":"徐志农","post_time":"2015-07-20 08:06:30","like_diff":54,"likes":61,"dislikes":7,"content":"金工实习的确是工科必修，必须所以课程就这么随便？平时不讲知识点，实话说并没有学到什么实用的技术（大多数实习很水），考试看书刷题都没用，这课的意义何在。"},{"id":45783,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-12-26 10:41:01","like_diff":46,"likes":69,"dislikes":23,"content":"傻逼 给分死几把差 国奖拉到退院"},{"id":108916,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-06-04 07:07:21","like_diff":42,"likes":45,"dislikes":3,"content":"电火花那人真是个傻逼！大傻逼！"},{"id":109186,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-06-11 08:13:04","like_diff":39,"likes":40,"dislikes":1,"content":"电火花老师可会说话了呢"},{"id":106208,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-04-25 14:08:34","like_diff":36,"likes":36,"dislikes":0,"content":"电火花老师，呵呵，领教了"},{"id":135224,"teacher_id":458,"teacher_name":"徐志农","post_time":"2021-05-06 07:50:29","like_diff":36,"likes":36,"dislikes":0,"content":"从我们小时候起，我们的妈妈就会教我们想要获得别人尊重的前提是互相尊重，可是我现在发现有些人并不这么想。哦，是的，也许电火花那个孤儿没有妈妈❤️"},{"id":108849,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-06-03 07:11:46","like_diff":34,"likes":35,"dislikes":1,"content":"电火花老师 nmsl❤️"},{"id":7786,"teacher_id":458,"teacher_name":"徐志农","post_time":"2015-09-15 13:27:06","like_diff":31,"likes":36,"dislikes":5,"content":"徐志农去当农民了吗？"},{"id":99827,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-01-25 08:11:57","like_diff":30,"likes":32,"dislikes":2,"content":"工训上课还是挺好玩的 自己做出来挺有成就感的 普通车床像孙红雷的老师 数车的女老师 数铣老师 3D打印的老师都很好 \n\n印象最差的是电火花的老师 能不能不要问个问题就说你是小学生吗？ppt上的字看不懂吗？我真的......你让我们看ppt你自己在那不知道在干嘛？？？你不想回答就不回答 为什么要这么嘲讽学生 这样的老师让我根本不想做下去 那节课最后什么都没做出来 希望能换掉这老师\n\n"},{"id":6220,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-02-27 16:06:22","like_diff":26,"likes":49,"dislikes":23,"content":"工训就是一门垃圾课，除了改专业的其他人上一点用没有，每次上课的都不知道是从哪弄回来的垃圾老师"},{"id":110816,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-06-28 09:10:03","like_diff":26,"likes":26,"dislikes":0,"content":"看到评论都在骂电火花老师和说这门课垃圾的我就放心了"},{"id":6221,"teacher_id":458,"teacher_name":"徐志农","post_time":"2015-07-12 06:26:17","like_diff":25,"likes":27,"dislikes":2,"content":"并不知道这是谁，就是去做东西，分数什么的都随便给，拉绩点的玩意儿"},{"id":104843,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-03-28 15:19:13","like_diff":24,"likes":24,"dislikes":0,"content":"10是给铣床老师的，www铣床老师真好，我模型加工失误报废了，老师还给我第二个模型加工，最后也给了86（最高89）\n\nBTH：表白最后指导我的同组学妹(≧∀≦)"},{"id":160575,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-09-27 09:17:20","like_diff":24,"likes":24,"dislikes":0,"content":"激光的zjj老师，呵呵了，讲课内容背得滚瓜烂熟堪比景区导游，所有问题只讲一边提问一概不答，问了也是不耐烦。我好好听课好好做没浪费时间但是下课了，最低分，没有成品，因为你下班了。求你你说：社会上也是这样的，你要做做吧，加班费你给我付？我想告诉你，老师，这不是社会，这是一门课，而你不过是个完成任务领工资的家伙。你可以给我打最低分，我认了，但是你凭什么不给我每个上工训的同学都有的拿成品的机会啊？你配吗？呵呵，你算什么老师？"},{"id":90917,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-11-27 11:49:02","like_diff":22,"likes":28,"dislikes":6,"content":"CAD/CAM做崩了。老师讲的太快，软件功能太多，连个详细说明也没有，不进行预习实在是头昏脑胀。几乎什么也没学到。建议这样过于专门、过于花哨、学不到什么东西的训练项目停止，多让我们搞搞实训（磨床、打铁、气锤什么的呢？）。"},{"id":171034,"teacher_id":458,"teacher_name":"徐志农","post_time":"2023-03-15 00:49:33","like_diff":21,"likes":21,"dislikes":0,"content":"并不是针对徐老师，毕竟他也没给我上过课。但是那b激光老师成天“检查仔细，出错”然后又不告诉你那里错了，上个b课你比学生还不乐意，能不能和隔壁铣床的老师学学什么叫上课态度啊。nmsl"},{"id":160610,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-09-28 02:49:19","like_diff":20,"likes":20,"dislikes":0,"content":"只因光老师树枝666，发音咬字听不清，上课关键地方讲不清，问就说不好好听，没办法最后做错了还扣分，提交之后错误了还不允许修改"},{"id":108116,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-05-21 07:22:25","like_diff":19,"likes":19,"dislikes":0,"content":"麻烦后台人员告诉电火花老师 和 跟 或者 是俩个意思，，，，自己写得句子有语病怪学生我也是服了。"},{"id":109717,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-06-18 23:58:10","like_diff":19,"likes":20,"dislikes":1,"content":"对不起，这门让我一个手无缚鸡之力的女生不想再读工科。感谢金工实习中心，告辞！"},{"id":153142,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-04-26 05:44:29","like_diff":19,"likes":19,"dislikes":0,"content":"激光老师你没事吗😅😅😅一副高高在上趾高气扬的样子做给谁看啊😅😅😅"},{"id":66575,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-03-19 04:25:24","like_diff":18,"likes":32,"dislikes":14,"content":"徐志农老师大赞！！！！！！！很慈祥的老师，问他问题很耐心。工训课本来就分低，不要让徐老师背锅！"},{"id":114352,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-09 23:36:35","like_diff":18,"likes":20,"dislikes":2,"content":"我猜你们另一个老师名字打不来，所以才来这里评分。"},{"id":152550,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-04-14 10:54:59","like_diff":16,"likes":16,"dislikes":0,"content":"激光那老师有病吧一副高高在上的样子\n\n\n\nps.数铣老师是真的温柔善良"},{"id":160569,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-09-27 08:11:21","like_diff":16,"likes":16,"dislikes":0,"content":"傻逼课，为啥出现在我傻逼的培养方案里，我操你妈"},{"id":82525,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-07-08 11:54:50","like_diff":14,"likes":14,"dislikes":0,"content":"我想知道为啥徐志农比周继烈高一分？"},{"id":103644,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-03-03 12:36:50","like_diff":14,"likes":16,"dislikes":2,"content":"这门课的老师瞎讲，教学内容混乱无比，整个课程上下来极为恶心，一堆知识网上自学，一周时间直接上手操作，“优秀”，这是学习吗？不我不认为，这门课的意义不明"},{"id":139339,"teacher_id":458,"teacher_name":"徐志农","post_time":"2021-07-14 11:22:11","like_diff":14,"likes":14,"dislikes":0,"content":"课程安排给0分，线上预习复习阶段性测试一大堆全靠抄答案和百度，期末考试与平时上课毫无相关，全靠蒙，绩点随机生成堪比买彩票\n\n不过很多工种的师傅都是不错的，很有耐心也很善良，也能做一点东西自己带回，虽然说学不到什么东西\n\n至于WEDM的那位，懂的都懂"},{"id":55296,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-07-01 08:21:28","like_diff":13,"likes":16,"dislikes":3,"content":"还是那句话，这门课真的不应该老师背锅吧。。哦当然期末占比不合理（也许这是教务处要求这门课期末占比的最低值？）有的人吐槽老师给分不好。。拜托期末占比60啊，而期末考试你又会几个呢。。所以不能只怪老师吧。。。而是期末考试设置的就不是很合理。。。（一直认为工训不应该有期末考）"},{"id":114498,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-10 07:07:15","like_diff":13,"likes":16,"dislikes":3,"content":"工训课虽然自我感觉良好，但也没想到最后能有4.2，唯一想批判的就是电火花的那个老师！"},{"id":153585,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-05-05 07:53:24","like_diff":13,"likes":13,"dislikes":0,"content":"WEDM 和激光应该都是司马了，出事了，教的最差，态度最烂，有没有都一样。"},{"id":32336,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-06 07:31:33","like_diff":12,"likes":13,"dislikes":1,"content":"课程的本意就是为了告诉大家你们都是辣鸡吧"},{"id":104392,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-03-19 09:25:51","like_diff":12,"likes":12,"dislikes":0,"content":"有些老师真是素质堪忧..."},{"id":116273,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-09-07 04:41:45","like_diff":12,"likes":13,"dislikes":1,"content":"WYJ:电火花老师，吊人"},{"id":168786,"teacher_id":458,"teacher_name":"徐志农","post_time":"2023-02-22 07:44:26","like_diff":12,"likes":12,"dislikes":0,"content":"教3d打印的女老师是我老婆嘶哈嘶哈"},{"id":151977,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-03-22 08:28:56","like_diff":11,"likes":11,"dislikes":0,"content":"激光那位老师，我只想说，听课跟不上的sb不配上您的课，我就是那个sb"},{"id":116274,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-09-07 04:46:09","like_diff":10,"likes":11,"dislikes":1,"content":"wyj：电火花老师，屌人"},{"id":172171,"teacher_id":458,"teacher_name":"徐志农","post_time":"2023-04-23 13:14:05","like_diff":10,"likes":10,"dislikes":0,"content":"对车削的那个老师真的是无语了，不想教可以别交，反正又不是我请你来上课的，你大可以直接走人，分数留给我自己打就行了。你tm凶什么凶，嘴巴是抹开塞露了还是涂痔疮膏了，自己明明也讲不清楚，还怪学生没有听清楚，老子贵姓也是你配吼的！！！我只能祝福你有天能死在工作岗位上，这样至少人家会觉得你敬业"},{"id":33612,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-09-20 08:58:06","like_diff":9,"likes":9,"dislikes":0,"content":"傻逼课程 傻逼老师 这种课怎么开出来的？？？？会不会上课？？？？"},{"id":88830,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-11-09 08:31:31","like_diff":9,"likes":10,"dislikes":1,"content":"工训这种课，实习的时候挺好玩的，看着自己搞出来的或者老师替我做的成品还是有一丝成就感的。然而，然而，我就是觉得好迷，我不知道那些作业答案应该在哪里找，书本不知翻了多少遍啥都找不到，无奈去复制百度。单从学知识的角度讲，感觉这就是一门，不想让我学习它的傲娇课程，数控编程？电火花CAD？你自己看啊！我从哪学，自己想办法喽！好吧，我自己想办法，可我不就是不会才来上课的嘛！什么资料也不给，但是你们就应该都会！不会，那是你们态度有问题。"},{"id":143229,"teacher_id":458,"teacher_name":"徐志农","post_time":"2021-11-22 01:52:29","like_diff":9,"likes":10,"dislikes":1,"content":"没人跟我说过3d打印的老师那么好看"},{"id":174163,"teacher_id":458,"teacher_name":"徐志农","post_time":"2023-06-07 02:32:44","like_diff":9,"likes":11,"dislikes":2,"content":"工训就是门垃圾课。"},{"id":87036,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-09-20 04:38:08","like_diff":8,"likes":9,"dislikes":1,"content":"上午课的同学不用吃饭直接准备下午课吧"},{"id":170437,"teacher_id":458,"teacher_name":"徐志农","post_time":"2023-03-04 16:58:15","like_diff":8,"likes":8,"dislikes":0,"content":"wedm大傻逼"},{"id":185239,"teacher_id":458,"teacher_name":"徐志农","post_time":"2023-12-27 08:14:48","like_diff":8,"likes":9,"dislikes":1,"content":"工训就是彻头彻尾的二货课程"},{"id":4987,"teacher_id":458,"teacher_name":"徐志农","post_time":"2015-07-02 02:25:32","like_diff":7,"likes":11,"dislikes":4,"content":"徐志农是哪位？不造啊！！！"},{"id":32321,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-06 07:06:42","like_diff":7,"likes":7,"dislikes":0,"content":"不说什么了，四字总结一下，给分垃圾。"},{"id":109221,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-06-12 04:15:51","like_diff":7,"likes":9,"dislikes":2,"content":"还有比工训更没有意义的课吗"},{"id":111002,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-10 01:26:11","like_diff":7,"likes":9,"dislikes":2,"content":"众所周知 工训只有3.3 3.6 3.9"},{"id":114400,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-10 00:57:40","like_diff":7,"likes":11,"dislikes":4,"content":"收获还是比较大的，我感觉这门课本来就不是为了教我们怎么使用车床等东西，而是为了让我们对什么是车床、铣床、激光加工等等有一个概念。给分确实很差，对于考试我的建议是基本上不用准备，但要认真考试，猜得合理些会大大提高猜对概率，我是我们考场里唯一一个做满一个半小时的，结果4.2，而多数人一个小时就交卷了，不过要注意考试总共就一个半小时，不要当成两小时。"},{"id":75265,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-03-08 09:06:31","like_diff":6,"likes":8,"dislikes":2,"content":"工程训练这种垃圾课，上课老师们极度自恋，仿佛说话都是给自己听的。几百人的教室，拿着指头大小的零件，问大家听见了么？！这种搞笑的垃圾课，有什么上的意义，丝毫没有收获。上课煎熬，仿佛…也是很失望了"},{"id":99793,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-01-25 07:34:20","like_diff":6,"likes":8,"dislikes":2,"content":"说实话平时的实践课还可以，主要是体验一下，还能做出一些小玩意。但是期末考试真的太硬核了，基本全靠自学。最后绩点还可以，但鬼知道我投入了多少精力。"},{"id":102920,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-02-25 03:33:26","like_diff":6,"likes":6,"dislikes":0,"content":"第一节课，视频没放出来，就搞了半节课，把学生晾着，结果放出来就是一个斑鸠琴的制作。这个视频你不放会影响你继续假大空讲这门课的意义吗？！多讲点安全教育和有用的内容不行吗"},{"id":5046,"teacher_id":458,"teacher_name":"徐志农","post_time":"2015-07-02 13:27:03","like_diff":5,"likes":7,"dislikes":2,"content":"他也没上过课"},{"id":15505,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-01-15 02:43:02","like_diff":5,"likes":7,"dislikes":2,"content":"为什么不能打零分"},{"id":32313,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-06 06:51:02","like_diff":5,"likes":5,"dislikes":0,"content":"辣鸡工训"},{"id":47635,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-02-09 07:12:25","like_diff":5,"likes":6,"dislikes":1,"content":"工训代表就承受众人对工训这种课的怨念吧"},{"id":74655,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-03-05 03:47:42","like_diff":5,"likes":5,"dislikes":0,"content":"要死。第一节课就拖堂。一个人在那讲话。心里没点数？"},{"id":103118,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-02-26 04:29:26","like_diff":5,"likes":6,"dislikes":1,"content":"我好饿..."},{"id":114412,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-10 01:13:52","like_diff":5,"likes":5,"dislikes":0,"content":"工训其实还挺好玩的\n\n还让人体会到了提前这么久交卷的快感\n\n爽"},{"id":116084,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-09-03 07:16:17","like_diff":5,"likes":6,"dislikes":1,"content":"平时实验给分确实很迷，所有人分数都在80－90。但是期末考试还是需要好好准备。只要肯付出绩点也是能上4的，亲测有效。"},{"id":117333,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-09-23 03:55:44","like_diff":5,"likes":5,"dislikes":0,"content":"电火花老师，睿智"},{"id":118181,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-10-22 07:25:24","like_diff":5,"likes":5,"dislikes":0,"content":"给铣床老师点个赞"},{"id":170562,"teacher_id":458,"teacher_name":"徐志农","post_time":"2023-03-06 13:49:05","like_diff":5,"likes":5,"dislikes":0,"content":"打一分是因为最低一分，他真以为自己是根葱了是吧。\n\n这破课谁爱上谁上！"},{"id":32307,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-06 06:29:34","like_diff":4,"likes":4,"dislikes":0,"content":"考试什么鬼啊，跟平时学的根本不沾边，费力不讨好！！！最后的复习课也真是的，一点用都没有"},{"id":80676,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-06-29 04:29:24","like_diff":4,"likes":6,"dislikes":2,"content":"听老们师的课，是一种很垃圾的体验。你会感觉到一种从而外的恶心。"},{"id":80979,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-07-03 07:22:23","like_diff":4,"likes":5,"dislikes":1,"content":"徐老师，考卷是您出的吗？不是的话，我就不骂您了"},{"id":83464,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-07-10 10:40:41","like_diff":4,"likes":7,"dislikes":3,"content":"什么都没学到 绩点3.9不知道亏了还是赚了 听听楼下怎么说"},{"id":113702,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-07 04:34:54","like_diff":4,"likes":4,"dislikes":0,"content":"请出分，谢谢"},{"id":123626,"teacher_id":458,"teacher_name":"徐志农","post_time":"2020-06-10 14:14:03","like_diff":4,"likes":6,"dislikes":2,"content":"我至今都没讲过徐志农和沈洪垚。这分是给工训这门课的，线下课堂、作业+考试、网络课堂、书根本就是4个不同的基本没关系的东西，真不知道是怎么编出来的教材，怎么定的教学要求"},{"id":20397,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-01-27 12:24:41","like_diff":3,"likes":4,"dislikes":1,"content":"每日1分"},{"id":32310,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-06 06:42:58","like_diff":3,"likes":4,"dislikes":1,"content":"历史最低分，不说什么了"},{"id":53021,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-06-24 23:29:28","like_diff":3,"likes":6,"dislikes":3,"content":"工训的期末考试是什么鬼？？？一个实训科目期末占百分之六十的分，我们平时做的还抵不上死记硬背的期末？？？完全没有什么意思，我们平时还在纠结每个工种得分低了那么几分，期末才知道，那个有什么用！！！"},{"id":56935,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-07-05 04:00:43","like_diff":3,"likes":5,"dislikes":2,"content":"得分全靠运气，垃圾课"},{"id":86523,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-09-17 04:35:05","like_diff":3,"likes":4,"dislikes":1,"content":"最恶心拖课的傻逼老师了"},{"id":103145,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-02-26 07:06:38","like_diff":3,"likes":4,"dislikes":1,"content":"辣鸡老师"},{"id":103284,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-02-27 07:01:05","like_diff":3,"likes":4,"dislikes":1,"content":"我是谁？我在哪？我在听什么课？"},{"id":120284,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-11-27 11:34:35","like_diff":3,"likes":3,"dislikes":0,"content":"电火花老师:吊人"},{"id":190535,"teacher_id":458,"teacher_name":"徐志农","post_time":"2024-03-07 10:43:27","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾wedm，出生"},{"id":191034,"teacher_id":458,"teacher_name":"徐志农","post_time":"2024-03-29 04:24:10","like_diff":3,"likes":3,"dislikes":0,"content":"傻逼数车老师，如果你已经会了，你就可以不用遭受老师的白眼，而你已经会了，上这傻逼课干什么"},{"id":14122,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-01-04 14:02:43","like_diff":2,"likes":4,"dislikes":2,"content":"没用的课"},{"id":19290,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-01-23 23:23:57","like_diff":2,"likes":4,"dislikes":2,"content":"除了徐和周两位之外的老师都挺好的 考试坑 给分更坑"},{"id":29405,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-06-29 16:38:58","like_diff":2,"likes":3,"dislikes":1,"content":"老师还好，工训这门课太坑\n\n"},{"id":32383,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-06 11:23:46","like_diff":2,"likes":3,"dislikes":1,"content":"这课不合理"},{"id":56940,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-07-05 04:15:42","like_diff":2,"likes":6,"dislikes":4,"content":"推荐大家选线上线下教改班，平时不用瞎扯实验报告，上网做做选择题就好，可复制百度，平时分占70%，期末机考15%，纸质统一考试15%（其他班级期末纸质考试要占60%，该试卷难得根本不可能做出来，全靠瞎蒙）选线上线下即可有效规避期末风险，平时网上选择题百度一下就有答案，比纸质报告不确定的填空题好多了，强烈推荐线上线下班！"},{"id":56983,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-07-05 05:39:25","like_diff":2,"likes":3,"dislikes":1,"content":"。。。。。。"},{"id":75165,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-03-07 23:53:26","like_diff":2,"likes":2,"dislikes":0,"content":"那个徐志农老师 长得 真的很像乔杉?"},{"id":78692,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-05-14 13:41:45","like_diff":2,"likes":2,"dislikes":0,"content":"工训就是垃圾课"},{"id":93832,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-01-14 03:14:11","like_diff":2,"likes":3,"dislikes":1,"content":"傻逼老师又拖课"},{"id":93837,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-01-14 03:32:00","like_diff":2,"likes":2,"dislikes":0,"content":"佛了又要拖课 不用吃饭了"},{"id":100820,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-01-27 01:20:19","like_diff":2,"likes":2,"dislikes":0,"content":"太坑了，不知道意义何在"},{"id":102986,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-02-25 08:13:58","like_diff":2,"likes":2,"dislikes":0,"content":"真能拖"},{"id":103048,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-02-25 15:23:29","like_diff":2,"likes":2,"dislikes":0,"content":"拖课能拖四十分钟？？？然后真的觉得导论课您就有一种臭屁的感觉"},{"id":122673,"teacher_id":458,"teacher_name":"徐志农","post_time":"2020-03-17 07:32:03","like_diff":2,"likes":3,"dislikes":1,"content":"大家也别一直骂，老师考试的时候带来了一把2b铅笔，可见还是比较关系人的"},{"id":153546,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-05-04 11:51:16","like_diff":2,"likes":3,"dislikes":1,"content":"选的通识版本工训\n\ntmd破事一堆的手工课\n\n给分还烂，每个项目评分都上90总评80出头\n\n虽然就1学分但是真的恶心啊\n\n别选，腊鸡课程"},{"id":174148,"teacher_id":458,"teacher_name":"徐志农","post_time":"2023-06-06 15:51:18","like_diff":2,"likes":2,"dislikes":0,"content":"亲测没有评论中说的那么恐怖，还没期末考，只评价一下上课的整体情况，一般而言课前好好预习，上课听指挥（比如有些工种不让看手机或要回答问题之类的），就没有大问题。激光的话我遇到的是放预习视频，没预习的话跟着做就好，不懂问旁边同学因为老师不回答。电火花的话两个人加工一个图形但是加工出来是两片，大家都有份，老师比较古板。预习作业强烈建议做的有数车、电火花，而且后者一定要注意PPT里面的要求。非工科同学的话可能有几个工种的任务会比较吃力。"},{"id":7784,"teacher_id":458,"teacher_name":"徐志农","post_time":"2015-09-15 13:26:32","like_diff":1,"likes":4,"dislikes":3,"content":"哎。。。。"},{"id":7787,"teacher_id":458,"teacher_name":"徐志农","post_time":"2015-09-15 13:27:06","like_diff":1,"likes":5,"dislikes":4,"content":"谁？"},{"id":13129,"teacher_id":458,"teacher_name":"徐志农","post_time":"2015-12-25 02:33:47","like_diff":1,"likes":2,"dislikes":1,"content":"T^T"},{"id":14685,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-01-08 09:43:28","like_diff":1,"likes":3,"dislikes":2,"content":"谁是许志农？"},{"id":14687,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-01-08 09:59:55","like_diff":1,"likes":2,"dislikes":1,"content":"大坑课"},{"id":21094,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-02-17 04:58:20","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":48983,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-03-20 09:20:33","like_diff":1,"likes":3,"dislikes":2,"content":"MMP"},{"id":56908,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-07-05 03:08:04","like_diff":1,"likes":8,"dislikes":7,"content":"之前我也不相信工训还能上4的"},{"id":57539,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-11-30 03:28:00","like_diff":1,"likes":2,"dislikes":1,"content":"你忙吧，我吃柠檬"},{"id":66830,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-01-19 07:24:28","like_diff":1,"likes":2,"dislikes":1,"content":"苦练一个半小时ABCD写法"},{"id":83511,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-07-10 13:00:38","like_diff":1,"likes":1,"dislikes":0,"content":"给分还行啊，没有说的这么差"},{"id":84863,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-07-14 06:07:46","like_diff":1,"likes":1,"dislikes":0,"content":"给分还行\n\n"},{"id":112100,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-03 14:16:01","like_diff":1,"likes":1,"dislikes":0,"content":"救救评分+1 感觉老师人还是挺好的 就是工训课实在是没啥收获"},{"id":114348,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-09 23:26:02","like_diff":1,"likes":1,"dislikes":0,"content":"卡绩点。"},{"id":114879,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-12 08:12:30","like_diff":1,"likes":1,"dislikes":0,"content":"什么鸟课？"},{"id":154403,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-06-01 02:01:35","like_diff":1,"likes":1,"dislikes":0,"content":"😅😅😅😅😅"},{"id":154511,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-06-02 03:03:11","like_diff":1,"likes":1,"dislikes":0,"content":"真的辣鸡"},{"id":199071,"teacher_id":458,"teacher_name":"徐志农","post_time":"2024-09-15 08:41:26","like_diff":1,"likes":1,"dislikes":0,"content":"司马激光老师，上完激光一周心情都不好了"},{"id":32365,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-06 09:15:08","like_diff":0,"likes":1,"dislikes":1,"content":"呵呵呵"},{"id":60425,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-10-19 13:20:55","like_diff":0,"likes":0,"dislikes":0,"content":"非常轻松"},{"id":83419,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-07-10 08:50:17","like_diff":0,"likes":0,"dislikes":0,"content":"给分一般"},{"id":114310,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-09 17:39:18","like_diff":0,"likes":0,"dislikes":0,"content":"无无无"},{"id":123956,"teacher_id":458,"teacher_name":"徐志农","post_time":"2020-06-17 15:37:01","like_diff":0,"likes":1,"dislikes":1,"content":"感觉现在给分比以前好，身边4.2挺多的"},{"id":143302,"teacher_id":458,"teacher_name":"徐志农","post_time":"2021-11-23 07:02:44","like_diff":0,"likes":3,"dislikes":3,"content":"平时实训成绩几乎全90没低过85，最后给分79，大家如果是通识课的话通识如果看中绩点斟酌一下，课上动手还是有意思的，实训老师也大多数挺好，但是给分是真的呵呵"},{"id":159705,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-08-23 15:22:56","like_diff":0,"likes":0,"dislikes":0,"content":"仅供参考"},{"id":195534,"teacher_id":458,"teacher_name":"徐志农","post_time":"2024-06-28 16:38:00","like_diff":0,"likes":1,"dislikes":1,"content":"1.是当作跨专业课选的工训，考前都比较努力复习了ppt还有网站上题目，最后给分还不错。\n\n2.电火花老师我甚至觉得态度比激光老师好hhhh。看到大家都在骂我就放心了，激光老师面瘫一样，啥问题都不回答，被他退下来无数次，都哭了，得分也不是很高。\n\n本来就做小东西的手工课b事这么多？老师这么nt？不担心出事？电火花有部分原因是因为我自己格式没保存好，实测要带自己电脑。老师爹味很重的批评你，啥啥啥，讲话一堆。电焊老师也感觉很凶。数车那个老师更凶，感觉说话语气很坏，但是能意外的得到一个小纪念品。"},{"id":197252,"teacher_id":458,"teacher_name":"徐志农","post_time":"2024-07-10 02:32:21","like_diff":0,"likes":0,"dislikes":0,"content":"老师们真的参差不齐，你总是会遇到一些奇奇怪怪的老师"},{"id":7146,"teacher_id":458,"teacher_name":"徐志农","post_time":"2015-09-07 14:01:42","like_diff":-1,"likes":2,"dislikes":3,"content":"呵呵哒"},{"id":25219,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-05-08 11:31:43","like_diff":-1,"likes":0,"dislikes":1,"content":"谁是徐志农"},{"id":25900,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-06-14 01:05:38","like_diff":-1,"likes":0,"dislikes":1,"content":"徐志农真腊鸡"},{"id":31403,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-04 00:55:26","like_diff":-1,"likes":0,"dislikes":1,"content":"神奇啊"},{"id":81021,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-07-03 10:25:32","like_diff":-1,"likes":0,"dislikes":1,"content":"单纯问老师的话，还不错，补交作业对我态度很好。\n\n至于这门课，呵呵。"},{"id":149987,"teacher_id":458,"teacher_name":"徐志农","post_time":"2022-01-18 07:36:46","like_diff":-1,"likes":0,"dislikes":1,"content":"课挺好的，希望给分也能好"},{"id":39033,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-12-21 00:00:28","like_diff":-4,"likes":3,"dislikes":7,"content":"好老师啊\n\n"},{"id":132613,"teacher_id":458,"teacher_name":"徐志农","post_time":"2021-02-02 18:38:28","like_diff":-4,"likes":1,"dislikes":5,"content":"有时候态度比较凶，但是期末成绩竟然比每次实验和阶段测试的得分都要高，无法理解（｀Δ´）！"},{"id":125837,"teacher_id":458,"teacher_name":"徐志农","post_time":"2020-09-14 15:51:48","like_diff":-5,"likes":0,"dislikes":5,"content":"工训课基本上是所以工科学生的必修课，老师也都努力在教了，只不过是我们和他们看的角度不同罢了"},{"id":30489,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-01 16:54:59","like_diff":-6,"likes":2,"dislikes":8,"content":"只能说工训课本身就是一个拖绩点的存在，不好将怨气发泄在老师身上。打个5分中间吧。"},{"id":175096,"teacher_id":458,"teacher_name":"徐志农","post_time":"2023-06-21 13:12:11","like_diff":-7,"likes":2,"dislikes":9,"content":"最爱的一门课！每周都很期待！当然主要是课程内容以外的东西吸引我。不是反串，认真的。"},{"id":100653,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-01-26 13:40:15","like_diff":-9,"likes":4,"dislikes":13,"content":"还行，平常很有意思，期末复习了3个小时，最后绩点也能看得过去。我觉得如果光从绩点的角度看这个课的话，太狭隘了。能体验新鲜的东西不是很好么，很多人求之不得"},{"id":48503,"teacher_id":458,"teacher_name":"徐志农","post_time":"2017-03-06 07:15:47","like_diff":-11,"likes":1,"dislikes":12,"content":"太烂的老师，毁了这门课程，很王八蛋"},{"id":25545,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-05-25 03:39:38","like_diff":-14,"likes":5,"dislikes":19,"content":"别的项目还好。车床的老师普遍垃圾\n\n"},{"id":118587,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-10-29 03:49:47","like_diff":-15,"likes":2,"dislikes":17,"content":"吹爆激光老师！！！ 幽默风趣"},{"id":128677,"teacher_id":458,"teacher_name":"徐志农","post_time":"2020-12-25 03:43:41","like_diff":-15,"likes":0,"dislikes":15,"content":"（疫情期间）个人体会是，期末考看书并理解铸造、锻造、热处理、车、铣这些内容和裸考蒙ABCD还是有很大差别的。考试大部分内容还是比较基础的，综合性的题目也很有趣。最后总评4.8，应该是极限了吧。"},{"id":32358,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-06 08:39:16","like_diff":-20,"likes":1,"dislikes":21,"content":"给分没有那么垃圾吧...的确比一般课程低点"},{"id":86363,"teacher_id":458,"teacher_name":"徐志农","post_time":"2018-09-14 04:03:27","like_diff":-20,"likes":11,"dislikes":31,"content":"工训4+的路过，具体多少就不说了。也曾被工训老师骂到手足无措，但终究骂你的老师还是会帮你把已经出现的问题解决，并在你的本子上写下一个86-89的数字。所有抱怨课程抱怨老师的，你有没有想过你自己做的怎么样？期末之前大家也就一个0.3的绩点差距。那自己工训课上的内容又记得多少，书看过几遍？抱着水课的态度上这个课，还想拿多少分？至今仍记得钳工老师“大学生”这“大学生”那的指责，没道理吗？上了这么多年学，什么都做不来难道还应该课程背锅？老师背锅？"},{"id":32613,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-08 04:50:31","like_diff":-23,"likes":5,"dislikes":28,"content":"只有我觉得工训挺好吗……"},{"id":99830,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-01-25 08:09:06","like_diff":-27,"likes":1,"dislikes":28,"content":"实践课还是挺有趣的 但是期末真的是完全不会 85题涂彩票 绩点4.2其实我觉得值了 毕竟没复习书都没看过几眼"},{"id":16958,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-01-19 10:05:34","like_diff":-32,"likes":4,"dislikes":36,"content":"良心老师啊！"},{"id":114018,"teacher_id":458,"teacher_name":"徐志农","post_time":"2019-07-10 02:29:05","like_diff":-33,"likes":2,"dislikes":35,"content":"嘻嘻听说4.2已经很高了  10分拿走不谢"},{"id":29016,"teacher_id":458,"teacher_name":"徐志农","post_time":"2016-07-06 10:04:15","like_diff":-37,"likes":6,"dislikes":43,"content":"有趣+给分好\n\n"},{"id":140502,"teacher_id":458,"teacher_name":"徐志农","post_time":"2021-09-13 06:08:54","like_diff":-38,"likes":5,"dislikes":43,"content":"工训也要喷啊？？？要求全部写的明明白白，自己忘记去网站上看了能怪谁？课本和网上测试确实和实际操作关系不大，但是工科不就强调的是实践吗？从实践操作里学到东西还不够？有一说一，期末考试没有加权重已经很不错了，大家懂得都懂，就一起涂彩票不好吗？要高绩点你平时作业认真做，要学东西你上课认真听师傅讲。现在这个安排虽然奇怪，但也算合理，我反正学到实际操作就行了，3.9也不低，没被别人拉开。"},{"id":126367,"teacher_id":458,"teacher_name":"徐志农","post_time":"2020-09-24 02:03:36","like_diff":-43,"likes":2,"dislikes":45,"content":"莫名其妙得了4.5，感觉还行？"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
