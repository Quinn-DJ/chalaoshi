,"content":"上他的课真的浪费时间精力。。。无语"},{"id":188891,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2024-01-20 11:33:37","like_diff":1,"likes":3,"dislikes":2,"content":"窦老师真的蛮像我高中班主任的（笑\n\n前两节课莫名像思政课，后面挺有意思的。战略管理这门课确实教会了我许多分析工具，还有一些思维上的思考\n\n给我的分数意外地很好，比我预期的好太多了（可能是上课老是说绩点的事情把我搞怕了hhhh\n\n还有一件事请记住老师的名字怎么写，考试的时候不会写窦真的很尴尬哈哈哈哈"},{"id":199212,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2024-09-19 08:16:51","like_diff":1,"likes":1,"dislikes":0,"content":"非常不好。"},{"id":36811,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2016-11-16 06:28:02","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲课还是很投入的吧，PPT上全是图片主要就靠讲，听一听还是能有所收获的。但是上课属于传统的那种，喜欢乖乖听课互动写作业的孩子，因为实习而请假太多的话不喜欢。多多刷存在感是有用的。"},{"id":136476,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2021-06-18 11:23:56","like_diff":0,"likes":0,"dislikes":0,"content":"上的是ITP的创业战略，感觉老师很好，博学、幽默，而且只要你积极一点，老师会很乐意记住你。我上ITP不是为了刷绩点，不管最后分数咋样，我是不后悔上这门课的。"},{"id":154108,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2022-05-23 09:17:19","like_diff":0,"likes":1,"dislikes":1,"content":"窦老师的课程很棒，而且回答问题很细致！"},{"id":177035,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2023-07-01 08:14:05","like_diff":0,"likes":0,"dislikes":0,"content":"ITP认真上课的老师"},{"id":199561,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2024-09-25 11:07:26","like_diff":0,"likes":0,"dislikes":0,"content":"很一般。"},{"id":218028,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2025-04-19 10:00:53","like_diff":0,"likes":1,"dislikes":1,"content":"前几节课确实水水的）但是感觉后面的课还蛮清楚的，一节课一个知识点\n\n作业是每周都有一个小组pre，星期三的课星期一确定哪个小组pre，所以蛮紧的\n\n最后交一份小组大作业，大家一通乱卷\n\n听说老师会认人所以坐在很前面然后老师也认识了我，最后4.8感觉受宠若惊\n\n老师感觉人蛮好的"},{"id":189635,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2024-01-26 08:11:15","like_diff":-1,"likes":1,"dislikes":2,"content":"非常好"},{"id":51812,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2017-06-11 10:18:39","like_diff":-2,"likes":5,"dislikes":7,"content":"我觉得老师上课很好啊"},{"id":213827,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2025-01-20 07:30:36","like_diff":-2,"likes":0,"dislikes":2,"content":"老师人很好，但是前几节课有点扯➕水水的\n\n后面的课比较有条理\n\n给分不知道，因为听说老师会认人所以我会坐在很前面，所以分数很高，有些同学觉得不是很满意\n\n作业略多，有很多文献阅读和pre分享"},{"id":100472,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2019-01-26 07:27:16","like_diff":-3,"likes":4,"dislikes":7,"content":"刚上老师的课可能有些不适应，可能是因为年轻的原因，一些方面的积淀可能确实没有这么深。后来上课上着会发现老师人很好，也很认真负责，创业战略每次作业都会很仔细地批注给建议，给分也很好"},{"id":56718,"teacher_id":1439,"teacher_name":"窦军生","post_time":"2017-07-04 12:23:33","like_diff":-4,"likes":3,"dislikes":7,"content":"不错的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
