                <script>
                    // 评论数据
                    const commentsData = [{"id":33992,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-01 04:10:40","like_diff":403,"likes":502,"dislikes":99,"content":"观点是其次的，态度是最重要的，这么长时间不出分，证明老师确实在认真地看我们的论文，近600人的选课量，17天的时间，我们允许别人有不同意见，北大容得下辜鸿铭，浙大这么就不有能有黄河请呢？"},{"id":52273,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-17 04:48:29","like_diff":199,"likes":224,"dislikes":25,"content":"今天上了老师这个学期的最后一节课，他这节课讲的是评判一幅画作好坏的标准以及破除西方文化中心论的讲座。我想说的是，你可以不接受老师的价值判断，譬如文化大革命根本不是大浩劫，美国911恐怖袭击是美国人自己干的，西方的历史充满了谎言，我认为这是对的。不是因为老师说的是错的，而是因为在没有自己亲身考证的情况下，相信一切和不相信一切本身都欠妥当。但我仍然记得老师教导我以后得到一个信息要问自己四个问题：作者是谁？代表了谁的立场？有证据吗？可信吗？我想这是对的，是抛开老师那些价值判断后依然留下来的值得谨记的东西。今天老师说了一段话，让我有一种幡然醒悟的感觉，大致意思在我的理解下是这样的：既然我们认为“君权神授”是迷信，那么“天赋人权”同样是迷信，人的权利是社会的产物，一个孤立的人就无所谓权利，权利不是生来就有的，而是社会赋予的。现在想来确实是这样，权利和义务是相对的，往往一方的权利就是另一方的义务，如果连双方这个前提条件都不存在，那么又何来义务，何来权利呢？老师敢于表达自己的观点，不愿意为了挽留学生听课而改变自己的讲课内容，起码他有自己的态度。思想无论怎样，思想本身即是闪光。浙大有这一号黄某人让我更加懂得校歌中“海纳百川”不是说说而已，我也为自己能够听黄某人一学期的课感到幸运。"},{"id":61198,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-11 03:45:49","like_diff":180,"likes":194,"dislikes":14,"content":"我坚决不赞同老师50%的观点，但我坚决捍卫他存在的必要性。"},{"id":7663,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-09-15 07:52:11","like_diff":135,"likes":175,"dislikes":40,"content":"哎 我就挺喜欢这种有态度有表达的老师！"},{"id":38304,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-04-28 23:07:58","like_diff":107,"likes":113,"dislikes":6,"content":"从此不敢直视央视大楼233333333"},{"id":33964,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-24 02:23:21","like_diff":103,"likes":129,"dislikes":26,"content":"国服第一毛左"},{"id":586,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-03-15 06:07:42","like_diff":98,"likes":160,"dislikes":62,"content":"写论文如同走钢丝，评分如同撞大运。。。"},{"id":19976,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-01-25 17:38:44","like_diff":92,"likes":111,"dislikes":19,"content":"黄老师挺好的啊、思想很独特、比较偏激，可能有些人接受不了。顺便说一句，老师的法语很好、去教法语绰绰有余"},{"id":11555,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-12-05 03:08:21","like_diff":77,"likes":116,"dislikes":39,"content":"那些说老师黑西方的，你们听课了吗？黄老师讲的有理有据，西方文化现代性，社会进化论这些哪里黑西方了？只是客观分析了西方对中国政治文化的影响。"},{"id":26922,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-06-21 15:19:07","like_diff":76,"likes":99,"dislikes":23,"content":"至少应该好好听课了再评论吧。【微笑】一个人成长在只能听到朝向某一大方向的言论，不会成为傻瓜吗？看看《1984》吧！我很感谢老师，老师总是在陈述事实以后再表达他的观点，可能略偏激，但是至少为我们认识世界打开了一条新思路。你难道能说全部都是一个无理智的怀疑论者的言论？！老师也没有特别为毛泽东洗白，承认他的功和过。"},{"id":13215,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-12-25 08:13:19","like_diff":70,"likes":86,"dislikes":16,"content":"期末90分，老师不点名，很有自己的想法！"},{"id":34049,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-26 06:43:38","like_diff":52,"likes":53,"dislikes":1,"content":"老师允许学生有自己观点，这点就足够了。。毕竟黄老资质够深，相信能取其精华，有所用处吧(关键是应该给分不低)"},{"id":84787,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-07-14 01:30:11","like_diff":52,"likes":56,"dislikes":4,"content":"敢于发表自己的观点，为人谦虚和蔼。\n\n很多人听了他的课，感觉他就是桀骜不驯，但实则不然，他课上的激情澎湃，是为了让同学们更深刻地思考。我期末论文写了3篇文章，分别反对他的三个观点，给分90。说明他是真的认真在看我们写的文章，同时认可别人的观点。作为一个经历了如此多的事的浙大教授，还能够认真倾听他人的观点，并客观评价，而台下的学生却不愿意听他的观点。究竟是谁更固执己见、自以为是，也就不言而喻了。\n\n同时，有的观点不认可很正常，老师上课本来就不是为了洗脑，要让你一定相信他之类的，而是让你去思考，之前理所当然的事情，是否是经过思考之后的结论。如果你思考后，仍然认为老师错了，OK，你可以下来交流，或者写到论文里，老师是很高兴、很欢迎的。"},{"id":25611,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-10-22 13:55:34","like_diff":47,"likes":108,"dislikes":61,"content":"多说两句。老师人偏激了，对于西方文学艺术这种我们都不了解的东西而言，听他讲课会严重影响我们对世界的认识的。一个上科普性质课的老师不应该如此强烈地输出自己的个人观点的，我之前多少了解一点课程内容，把那些本来也代表了艺术家个人追求的作品用这种到处是阴谋论观点来解释我真的好生气。。。更重要的是这样太不负责任了啊！你还老是说你是中国唯一一个看出这些阴谋的人。。。真的不是您脑洞太大吗！承认艺术要向政治低头，但也有的是艺术家有脑子啊orz。太不负责。"},{"id":34780,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-10-22 01:21:10","like_diff":44,"likes":49,"dislikes":5,"content":"这门课应该改名叫「西方文化与艺术批判」"},{"id":31198,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-07-03 11:11:38","like_diff":42,"likes":48,"dislikes":6,"content":"个人观点。比起很多课，至少可听性强了很多。只是觉得如果教学的目的不是告诉我们西方现代艺术是垃圾，而是独立审美的培养，可能会更好吧"},{"id":10148,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-17 01:21:02","like_diff":38,"likes":75,"dislikes":37,"content":"谁能告诉我到底可不可以选这个老师的课呀"},{"id":88847,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-10 02:16:41","like_diff":32,"likes":33,"dislikes":1,"content":"有自己的思想是好……但让一个坚持崇尚中国传统美学审美的人去教西方现代艺术，于学生而言一般是学不到自己想学的东西的，实在是对双方的不尊重。"},{"id":88082,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-10-22 02:43:43","like_diff":31,"likes":44,"dislikes":13,"content":"请允许我列举老师的观点如下：\n\n1.拜占庭帝国不存在\n\n2.希腊因为一部分位于亚洲所以希腊文化属于东方文化\n\n3.突尼斯属于东方 摩洛哥属于东方\n\n4.《万国坤舆图》比哥伦布还牛逼\n\n5.阿拉伯早在十一世纪就了解东方 所以航海大发现都是扯淡\n\n6.印刷术是中国传给西方的\n\n7.大众认为“西方”属于现代 “东方”全是传统（在他眼里可能中国大众都是对着巴黎圣母院就夸“摩登”的睁眼瞎）\n\n8.西方古代OT地图把东方画在地图上方 所以古代西方一直很崇拜东方\n\n9.雅典娜可能是非洲黑人（就算你想说雅典娜原是埃及神明 埃及也不是黑皮肤啊）\n\n10.本教授一点也不否认西方文化\n\n请上面那些带着一副“有容乃大”嘴脸的同学好好去翻下历史书 或者好好理清一下逻辑 什么拜占庭帝国是后世西方历史学家家提出的名词所以拜占庭帝国不存在？那汉武帝还是谥号呢 汉武帝也不存在？没一个逻辑有道理。烦请各位同学有点辨别能力 我们能包容各家言论 但那得有最基本的逻辑 包容不是我们容忍有人在台上忽悠瞎讲一气的理由"},{"id":132793,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-02-03 15:32:22","like_diff":31,"likes":33,"dislikes":2,"content":"听说金字塔是19世纪造的？"},{"id":11979,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-12-21 12:20:35","like_diff":30,"likes":42,"dislikes":12,"content":"听不同的观点也很好，如果你不抱有成见。至少对我而言星期六的课都是享受。黄老师可以把复杂的表象简化成笔记上的几个中心词，很容易理解。"},{"id":13970,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-01-03 07:22:56","like_diff":30,"likes":43,"dislikes":13,"content":"给分真心可以的。觉得老师可以的呀。\n\n"},{"id":1775,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-03-24 10:29:12","like_diff":26,"likes":40,"dislikes":14,"content":"感觉老师很博学"},{"id":35209,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-05 08:28:59","like_diff":24,"likes":29,"dislikes":5,"content":"黄老师的课有非常独特的观点，但是他不会强迫你接受，只是让你去了解一种不同的观点。期末论文，无论你是要赞成他的观点，还是否定他都可以，只要你有理有据，不复制粘贴网上的东西，有自己的想法和感悟。强烈推荐思想比较具有包容性的同学去听！"},{"id":84886,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-07-14 07:47:57","like_diff":23,"likes":26,"dislikes":3,"content":"如果我还是大一初来乍到意气风发的时候，那我一定会喜欢和老师讨论中国历史和西方艺术，可惜非人文专业的咸鱼已经对这些提不起多大兴趣了。前面的课没去上，后面老师讲的当代中国文化撕裂我是深有感触，事实上论文也是朝这个方向写的，也算是慰藉了我内心深处还残存的一点历史文学的情怀吧2333    \n\n  93分。黄河清是一个当代中国需要的毛左，黄河清的课，无论赞否，能启发我们的一点想法，那就是甘霖。"},{"id":34336,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-02 11:00:30","like_diff":22,"likes":42,"dislikes":20,"content":"建议不要选他的课，这个老师作为学者发一家之言诚然好，但是他作为老师无论是授课，发言，还有什么都很情绪化.批判别人的多，理性挖掘的少。我认为作为这大老师完全是不应该这样的，无论自己水平高不高，至少要谦逊严谨而非标新立异。一般他的学生要不就很讨厌他，要不就是死忠粉。总之你可以欣赏他，但不要崇拜他，你可以批评他，但是不要污蔑他。过分的质疑和追捧会让老师和学生彼此的心态都被扭曲，再次重申我的观点，这个老师其实不怎么适合教书育人"},{"id":84696,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-02-24 06:48:11","like_diff":21,"likes":27,"dislikes":6,"content":"期末写了与老师不同的观点，顺便把他定性为保守主义者，然后90分??‍?我不赞同他的部分观点，但我相信他是个好老师～"},{"id":110090,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-22 13:03:05","like_diff":21,"likes":23,"dislikes":2,"content":"成绩还没出来，但想先给老师点个赞。从内容上来说，我不赞同老师的很多观点，同时也认为他的很多质疑是有道理的，可能更重要的是这种质疑的精神吧。从态度上来讲，认真备课，认真上课，留时间答疑，面对同学尖锐的问题也用很认真温和的态度去回答，我觉得这已经很难得了。老师教了几十年，本来都该退休了，但仍然希望来给我们讲一讲课，即便面对空空荡荡的课堂。今天真的挺心酸的，很多同学交了论文就走，老师在讲台上试图挽留。还是希望无论如何大家给予对等的尊重吧。"},{"id":38299,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-29 13:54:19","like_diff":20,"likes":22,"dislikes":2,"content":"首先 他很敬业 是个用心备课的老师 再者观点鲜明 大家都是有自己思想的成年人 如果很容易被他的思想动摇说明你本来就是墙头草没自己的立场 他不强求接受他的观点 他欢迎同学发出不同的声音 最后即使在八节课以后你仍对他有很大意见 完全可以表达在最后的论文里 我就是最后写了反驳他的 最后分还不错?"},{"id":87203,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-09-22 06:36:20","like_diff":19,"likes":26,"dislikes":7,"content":"你们听课了吗，是可以有不同的观点，甚至是偏激的观点，但是其内在的逻辑是什么狗屁，体验一下：\n\n因为烧了波斯的柱子 那么亚历山大就是文明的破坏者 而否认其对文明的传播 \n\n因为阿拉伯翻译了希腊 所以认为希腊文化是东方的 否认希腊的几何 认为数学都是来自阿拉伯 \n\n马拉松跑死人 所以说是有害的\n\n\n\n嗯就差不多这样，那些说有理有据的，我们出来谈谈，随便拿个观点我都可以给他批的狗血喷头，受得了不同观点，受不了这样的逻辑漏洞"},{"id":10593,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-20 10:23:06","like_diff":18,"likes":26,"dislikes":8,"content":"其实讲的很好，但是课程安排有问题～如果把艺术部分挪到前面几课讲，大家应该会更能理解他的思想吧"},{"id":26,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-03-14 15:28:09","like_diff":17,"likes":36,"dislikes":19,"content":"在下是真不懂"},{"id":31383,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-07-03 23:47:48","like_diff":17,"likes":21,"dislikes":4,"content":"上课专心听有收获，不过有些观点很新颖但是是对毛和西方文化的入侵有点激进。不点名，没有平时成绩，上课不许看手机电脑和做作业。论文好好写，高分很容易"},{"id":63366,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-01 17:12:56","like_diff":17,"likes":24,"dislikes":7,"content":"2分吧挺中肯的。大三建筑生。别的现代艺术不讨论，现代建筑的弊病老师说了一些，主观的瞎扯淡老师也说了一些。但这不是一门建筑学专业课，给其他专业的学生灌输这种断章取义、以偏概全的信息真的好吗，我以为通识课应当让学生们获得一些全面的、理性的、客观的对其他专业的认知。否则就是误人子弟。"},{"id":63686,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-12 16:50:37","like_diff":17,"likes":24,"dislikes":7,"content":"1.毫无自己的理论建树，就是将别人的思想大杂烩弄成一套体系。\n\n2.对西方历史阴谋说的批评论证过程荒谬\n\n3.对于那些说hhq敢说的人，不明白说这些毫无政治成本的话，有什么好不敢的:)"},{"id":10071,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-15 11:01:07","like_diff":16,"likes":22,"dislikes":6,"content":"挺有想法的老师"},{"id":56265,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-03 11:00:43","like_diff":16,"likes":16,"dislikes":0,"content":"老师特别有文人气质。之前课都没有特别认真去听， 但是最后被那篇《河清答晚晚》戳中， 从此被圈粉。"},{"id":25177,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-05-07 02:55:39","like_diff":15,"likes":19,"dislikes":4,"content":"我有一本书……"},{"id":120246,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-11-26 04:32:28","like_diff":15,"likes":15,"dislikes":0,"content":"虽然给了我一个比较高的分数，但我还是认为他不是一个很合格的老师，只能说是一个很有想法的人。已经彻底陷入了自己的狂想之中，你无论和他怎么争他都只会反反复复说他那一套阴谋论的逻辑，凡是你提出和他不同的观点，都会说“你知道的还不够多，你了解的不是真实的历史”。唯一的可取之处，是确实能让同学们从另一个角度去思考理解这个世界，以及真相。\n\n关于得分：建议同学们不要和他直接怼，会死的很惨。如果没办法接受他的观点（比如我），就从另一个角度去谈论。\n\n"},{"id":31215,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-07-03 11:38:02","like_diff":14,"likes":18,"dislikes":4,"content":"是有一点点偏激，但其实谁又不是呢？可能是我也讨厌波普艺术的原因吧。中国人少一些媚外多一分自信会不会更好。"},{"id":34007,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-14 01:33:23","like_diff":14,"likes":15,"dislikes":1,"content":"简直颠覆我的价值观，感觉人生又重来了一遍，，，长见识了"},{"id":52492,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-20 12:58:11","like_diff":14,"likes":15,"dislikes":1,"content":"总之是上大学以来第一位让我思考得很多的老师"},{"id":110080,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-22 08:53:00","like_diff":14,"likes":17,"dislikes":3,"content":"学识渊博、阅历丰富，4分；观点新颖、论证合理，2分；包容异见、鼓励质疑，2分；态度谦和、师德高尚，2分；事少算附加分。综合给10+，其实是有几分给几分。理想中的大学课堂，本学期最满意的一门课。\n\nps：老师说上周六(6.15)交作业的同学作业找不到了需要再交一次，老师6.29早上9:30-11:30在教室等大家。希望这节课没来同学们都能看到这一条~"},{"id":8768,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-09-26 01:19:39","like_diff":13,"likes":34,"dislikes":21,"content":"黑西方历史，有些极端了"},{"id":91003,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-29 00:49:42","like_diff":13,"likes":16,"dislikes":3,"content":"全面否定西方历史与文化，我是不能接收的；但宣扬中国的文化自信，我觉得是很有必要的。有观点，有态度，欢迎选修黄老师的课，也很感谢老师给我一个4.8。听他的课要注意独立思考！"},{"id":118966,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-11-08 15:16:35","like_diff":13,"likes":15,"dislikes":2,"content":"第一节课的确听得让人很不舒服，否定拜占庭也真是让我大开眼界。。但是后面有些课程可听性不低，收获也很大。国庆那节课好多人都没来吧，老师说讲一些不太重要的，但那节课恰恰是我收获最大的一节课。他讲中国传统文化，讲中和雅正，讲静、闲、淡、远。作为大一萌新刚来港真的又焦虑又迷茫，到那天上午听他讲了这么一节课内心安静了好多。老师的阴谋论观点我一个都不赞同，但他对艺术本身的观点可以一听，大部分我也赞同。有太多人骂这个老师了，但是他的观点一直不变，一点都不受外界影响，这个我也是真心佩服。。他是真的不在乎。老师在浙大是一个很边缘化的人物，但我觉得浙大应该要容得下一个黄河清。"},{"id":10628,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-21 02:53:49","like_diff":12,"likes":23,"dislikes":11,"content":"给分真的是撞大运，可能放在一起的论文是同一个分数，所以全寝室分数都一样"},{"id":33963,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-24 01:54:55","like_diff":12,"likes":15,"dislikes":3,"content":"观点并不新鲜，参考资料并不完全可靠（连货币战争都被用作参考资料了……）。强行跨界，还不如好好讲艺术。"},{"id":119239,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-11-11 14:23:25","like_diff":12,"likes":12,"dislikes":0,"content":"关于当代艺术、文化平等、个人主义这几块内容还是有很多收获的，拓宽了眼界。但一半以上的时间听的是无意义（至少对我来说）的东西。特别是在某些时候老师会完全不讲逻辑地输出观念。\n\n    比如由欧洲是“半岛”推出它是欧亚文明的边缘；意大利某些画和中国画有共同之处》这是由中国传向西方的；中国有连续稳定的政权》中国是世界文明的发源地；1912-1949人口没增长》民国不好（我们可是经历了抗战啊！！）\n\n    特别是他说毛泽东好的时候（这我保留意见，毛也许确实在国内和国外政治方面给中国打下了好基础）谈到大跃进和文革竟然说这不算什么，我觉得这对那些饥荒饿死、被批斗打死、在劳动社累死的人们的在天之灵非常不尊重。\n\n    总之黄老师有好的方面也有让人生气的方面，要不要选课见仁见智吧。\n\n    考评只看最后交的文章，2000字以上。"},{"id":134574,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-04-02 11:10:33","like_diff":12,"likes":15,"dislikes":3,"content":"逻辑混乱 证据误用 屁股指挥脑袋"},{"id":31174,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-07-03 10:43:18","like_diff":10,"likes":13,"dislikes":3,"content":"哈哈，黄老师上课很认真，会给我们看大量的艺术作品照片，感觉是在享受一场视觉的盛宴 ，老师给分也很好啊，只要论文有自己的观点认真写了就给高分！谢谢老师"},{"id":33981,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-24 08:06:21","like_diff":10,"likes":13,"dislikes":3,"content":"老师真是毛爷爷的忠实粉～"},{"id":63237,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 11:02:12","like_diff":10,"likes":13,"dislikes":3,"content":"每次上完课都和老师讨论一会，发现其实老师是一个很有人格魅力的人，自信而有思想，尤其对于中国文化的自信是值得我们每个人学习和作为信仰的！每次上课时间虽然长，但的确是很让人收获满满的！！(我并没有发现老师的观点有多么偏激，如果有人这样说，那我希望作为浙大的学生是否需要去了解更多知识丰富一下自己的历史价值观和社会评价体系？)\n\n最后，强推同学们上完课和老师多聊会天，会收获很多的"},{"id":88669,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-05 08:33:52","like_diff":10,"likes":11,"dislikes":1,"content":"前几节课过于偏激容易劝退，后面反而开始有趣起来，美国的当代“艺术”，日本德国的文化殖民，都是值得思考的观点。人家毕竟去过巴黎，与艺术家们交流过，我没去过，以我浅薄的知识能反驳老师的点，也就只有一个拜占庭存不存在了"},{"id":91677,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-12-17 16:49:47","like_diff":10,"likes":10,"dislikes":0,"content":"那一套“质疑西方中心论”的全国巡回报告可谓惊世骇俗。第一场在本校就被打脸了居然还能讲个几十场。建议大家知乎搜索“黄河清”了解一下。"},{"id":119167,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-11-11 03:26:48","like_diff":10,"likes":12,"dislikes":2,"content":"先抛开其他所有东西讲点功利性的东西吧，这门课相比较与其他课程而言确实是很水的，平常上课没有点名也没有作业，什么事都没有，最终评分标准也只是一篇2000字以上的文章，没错不需要论文的格式，只要是一篇与课程内容有关的议论文就好了，平常也不需要问问题混脸熟，因为最后只是看文章给分的。但老师的话其实挺喜欢鹅颈的，布置文章的时候也说越多字越好，以及也是默认文章作业越多份越好，之前那个说交了三篇反驳老师观点拿了4.5绩点的人，只要是因为他交了三篇啊，老师会理解允许你有不同的观点但不会赞同，冲着这数量和态度才给的分数绩点，他是非常非常喜欢写的赞同自己的观点的文章的，至少同一水平下是这样，特别是写毛泽东怎么怎么好的红文，现在刚结束了他的所有课，结果昨天才被一个学长告知这件事，就思考到自己写的文章暴风哭泣，以及上年20几个还是10几个挂科的事是真的。\n\n至于上课的内容的话，我只能这么讲，老师的课说句实在话是很值得一听的，他有自己的观点与想法，对一些东西很敢讲，批判性很强? ，至少在当代艺术当代建筑这节课上真的是醍醐灌顶，他对很多东西的见解看法很深，包括对于世界主义者之类的想法，听了之后对自己有很深的影响，会有很多的思考，我觉得他课的可听性（注意，这里只是讲可听性这一方面而不是接受度什么的）绝对是与国懿老师并肩的，因为如果你能对上老师的想法，那么你上课的感觉真的很舒服，但由于他本身的想法就是剑走偏锋，普及性绝对不大，所以能接受再次理解他想法的人真的很少，因此才会被那么针对被骂，其实佛系点，上课时能接受的观点保留，不能的观点放弃直接水手机，没有必要全都斤斤计较，这样就很开心，大家愉快。\n\n以及最为重要的一点是，这课是在周六的，所以那些极度不喜欢周末上课和假期被分割要跑回来上课的同学的话，建议还是算了，想听的话抽空过去蹭课就好了。"},{"id":38512,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-07 09:31:10","like_diff":9,"likes":9,"dislikes":0,"content":"老师讲课的态度真的非常认真，虽然很多人会说偏激之类的，其实我第一次听课也有这样的感觉，但是，后来发现，这并不是偏激，而是用一种很客观的只是我们不太注意的角度去讲一个问题，老师很有自己的想法，也鼓励我们有自己的想法"},{"id":51298,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-05-29 08:10:19","like_diff":9,"likes":12,"dislikes":3,"content":"这个老师很有他的价值判断在，而且他是一个很有民族性的老师，虽然他的观点在旁人看来可能是偏激的，可他总是让我想起鲁迅先生的一句话：惟有民魂是值得宝贵的，惟有他发扬起来，中国才有真进步。"},{"id":52267,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-16 18:13:49","like_diff":9,"likes":9,"dislikes":0,"content":"同从微博微博过来的，老师实力回应，实在是棒！"},{"id":56548,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-04 03:18:31","like_diff":9,"likes":12,"dislikes":3,"content":"平常听过两三节课，没来上课的时间读了老师的著作。期末论文总体而言是反对老师的西方艺术是彻底的垃圾该观点。92分。"},{"id":64116,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-21 04:07:00","like_diff":9,"likes":22,"dislikes":13,"content":"老师有自己的价值判断和价值选择，他想把自己的想法表达出来有什么错?都是大学生了，你觉得他的想法跟你相悖你可以不听，扰乱课堂秩序，当庭争辩很有意思?你要是有自己的想法你可以下课去跟老师探讨，别破坏别人的上课体验。何况我觉得黄老师的剖析西方艺术的角度也是我们一直忽略的地方，当今西方文化已经在中国侵蚀太深了，我们自己的文化自觉和文化自信去了哪里?是像艾未未那样成为资本主义的走狗还是挺直脊梁做中国自己的民族艺术，请各位好好思量。言尽于此，被资本主义洗脑的水军好自为之。"},{"id":91069,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-29 12:17:32","like_diff":9,"likes":10,"dislikes":1,"content":"老师人很好的，有一些自己的观点我是比较认可的，但因人而异。不得不说老师这种观点很难得，中国也比较缺少这样的人，老师也很担心中国文化的走向。说老实话，有时候听进去了老师的课，会有一种自己一定要努力学习振兴中国文化的强烈想法。老师人真的很好，你们可以去微博上找找河清答晚晚的那篇文章，信手拈来又自带风骨，真的是学术界上很难得的老师。不管别人怎么评价老师，我觉得他的课还是很给人启发的，至少我觉得自己还是学到了很多东西的，也会更加深入的思考一些问题。至于给分，这个要看你自己的论文逻辑与理解能力，我是结合老师所讲的内容和自己的想法写了将近五千字吧，给分我觉得还是可以的。真的推荐大家去听老师的课。"},{"id":116775,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-10-16 23:57:00","like_diff":9,"likes":12,"dislikes":3,"content":"哪位同学能发一下论文要求的题目，字数，ddl和格式，非常感谢"},{"id":116931,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-17 11:11:55","like_diff":9,"likes":11,"dislikes":2,"content":"我上课之前觉得他是一个面对批评指责也不太会在乎别人对他看法的世外之人 但第一节课上完我发现他是用自己的观点和储备来试着说服别人的平凡而真实的人 我挺他"},{"id":127886,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-30 00:20:08","like_diff":9,"likes":15,"dislikes":6,"content":"黄老师的一些理论确实很激进，关于西方历史伪造论也让我大为震惊。但是，他绝对没有知乎上评价的那么差。他关于文化自信的观点的确很超前，老师人也很好，包容不同的看法。期末议论文主题任选，我选了一个我很疑惑吃惊的领域去写，最后拿了4.8.不用卷字数，只是写出自己的想法及思考就好了。还有听说老师明年就要退休了......"},{"id":134311,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-03-23 07:54:43","like_diff":9,"likes":10,"dislikes":1,"content":"抄了下他自己的书当论文，高分给过了，靠谱"},{"id":10603,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-20 13:45:33","like_diff":8,"likes":11,"dislikes":3,"content":"爽爽爽"},{"id":31165,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-07-03 10:11:45","like_diff":8,"likes":12,"dislikes":4,"content":"黄老师很棒，很给力，能学到很多。\n\n论文认真写，分数不会低的。"},{"id":35628,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-10 07:36:02","like_diff":8,"likes":9,"dislikes":1,"content":"个人认为老师有点主观，但是在大学中有思想碰撞与新的看法也是一件乐事。"},{"id":56255,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-03 10:32:53","like_diff":8,"likes":8,"dislikes":0,"content":"觉得课去上还是有很多思考的 我觉得有句话说大学要有大师之谓也 这位老师且不捧他真的带给我很多思考 是我理想中大学老师的样子 很像曾经北大的陈独秀 那种激昂慷慨 让我仿佛感受到烽火年代的救国激情 嗯关于成绩 就是只要认真写了 就不会低 不在于正不正确 而在于你自己的思考"},{"id":61200,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-11 07:13:49","like_diff":8,"likes":12,"dislikes":4,"content":"老师60岁完全看不出来，就像个30岁小伙砸。观点犀利又深刻。认真听能够学到很多东西。这是我迄今最喜欢的一个老师了"},{"id":91286,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-05-04 05:34:28","like_diff":8,"likes":11,"dislikes":3,"content":"虽然觉得全盘否定有点过激，但是中国本身文化确实存在危机，这个值得我们思考。可能是我太渣了。。。绩点远低于这门课均绩，论文真的有认真写的。。。哭了\n\n"},{"id":107329,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-05-04 02:22:18","like_diff":8,"likes":12,"dislikes":4,"content":"个人感觉，老师\n\n低级红，高级黑\n\n按老师的逻辑彻底反西方\n\n是不是马克思主义也要反\n\n最后大家回到老师喜欢的儒家社会？\n\n看似是反西方，追求民族精神\n\n实质想复辟封建儒学"},{"id":110078,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-22 08:01:01","like_diff":8,"likes":9,"dislikes":1,"content":"不同主流的观点确实可以引起思考，但还是太偏激和阴谋论了……要是不谈个人崇拜和政治的话观感就会更好点……毕竟选这门课是因为对艺术感兴趣啊。提倡文化自信是好的，但不希望是透过抨击与贬低西方来建立自信，那根本是自大了"},{"id":110649,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-28 01:59:53","like_diff":8,"likes":9,"dislikes":1,"content":"浙大因为有这样的教授才叫“大”"},{"id":113715,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-07 05:37:43","like_diff":8,"likes":12,"dislikes":4,"content":"笑看一堆拿了高分的人在这里放彩虹屁哈哈。"},{"id":52705,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-22 08:24:28","like_diff":7,"likes":7,"dislikes":0,"content":"不点名 不让用电脑 老师的观点值得认真去听 乍一看好像很偏激 其实非常有道理啊！"},{"id":56254,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-03 10:31:38","like_diff":7,"likes":7,"dislikes":0,"content":"老师的观点让人有一种突然惊醒的感觉。听他的课，在看看他的书，会发现一个新世界。他的课很自由，但是论文要认真写。"},{"id":58999,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-09-19 05:04:55","like_diff":7,"likes":9,"dislikes":2,"content":"你可以说你上完他的课不敢再直视央视大楼，但我上完他的课我发现他应该是希望我们重新审视我们的传统，我们的民族。"},{"id":69816,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-01-25 12:40:29","like_diff":7,"likes":8,"dislikes":1,"content":"老师上课是不点名的，第一节课也说过你们来不来听课无所谓，但是来了就不要做其他的事情。上课不能用电脑。对于老师的很多观点我的确无法苟同，但是不能说是一派胡言吧，收获了很多独特的思维方式，平时习惯的都是听老师所授，自己的思考并不多，而听这门课的时候，我是真正的在思考，怀疑老师的观点之类，写期末论文的时候也是写出了一些真实的想法，就这点而言，我认为这门课还是值得去听一听的。当然老师给分也不错。"},{"id":135651,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-05-18 05:19:02","like_diff":7,"likes":20,"dislikes":13,"content":"重度阴谋论患者\n\n喜欢引用其他阴谋论者的话\n\n也不是什么原创阴谋论者\n\n比较次\n\n是阴谋论搬运缝合怪\n\n有宗教信仰\n\n开堂第一节课便是宇宙伟人几把永动机\n\n现在大环境这种货色就真的能有人信 aha"},{"id":56357,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-03 14:31:50","like_diff":6,"likes":7,"dislikes":1,"content":"作业反驳老师观点4.2"},{"id":61345,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-15 03:37:24","like_diff":6,"likes":7,"dislikes":1,"content":"认真听了他一学期的课，黄老师人很有趣且负责，观点偏激但不乏闪光点，作为批评家很有态度，但作为学者有点局限于自己的观点中了，作为老师讲课比较中规中矩。推荐有一定基础或者想法的同学选，不然容易被他的观点先入为主"},{"id":90935,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-28 00:14:58","like_diff":6,"likes":6,"dislikes":0,"content":"讲的课的内容其实也算另一个视角，虽然与课程名称可能不那么符合，但也其实也能扩充点自己的视野。\n\n老师的专业水平其实应该说得过去，不过其观点可能还需要诸君自己辨别思考。\n\n期末论文在一些专业程度和观点上都轻微diss了他一下，结果最终4.5的给分，实在良心，成功将我收买…（手动苦笑）"},{"id":91000,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-29 00:04:18","like_diff":6,"likes":6,"dislikes":0,"content":"老师的课真的学到了很多，虽然可能有点观点有些偏激，但确实能让我们对西方的观点产生一个改观，然后不点名，课程论文是表达自己的观点，不用看太多参考资料，一篇议论文，表达自己的观点就好，出分这么迟说明老师确实在认真看我们的论文，很好的老师"},{"id":110058,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-22 03:24:23","like_diff":6,"likes":7,"dislikes":1,"content":"老师上课很棒哒特别认真，很喜欢老师的态度，有些观点可能比较偏激，但是对你的不同意见，老师也会认真回答一起探讨的。平时不点名，只有期末一篇论文，还是挺水的，老师已经退休了，应该开不了几次课了，给老师一点鼓励哈哈哈"},{"id":111419,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-01 11:26:34","like_diff":6,"likes":7,"dislikes":1,"content":"是一门让我愿意放弃双休日的课。"},{"id":116727,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-14 07:28:30","like_diff":6,"likes":6,"dislikes":0,"content":"认真去听他的课确实会让人思考很多。很佩服他敢于抛出尖锐质疑的勇气。他的一些观点可能让人觉得偏激，甚至因为固有观念被冲击而感到不舒服。但是看得出来他一直在认真思考，谁能说这种不断质问和较真的过程不是求是的一种体现呢？私以为在随波逐流之风盛行的当下，大学需要更多hhq。"},{"id":116733,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-14 08:44:54","like_diff":6,"likes":7,"dislikes":1,"content":"全盘西化与全盘否定西化都是历史文化的倒退"},{"id":116774,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-15 13:07:03","like_diff":6,"likes":7,"dislikes":1,"content":"黄老师给人一种震撼，别的不说，敢于说出自己想法，这是现在很多老师所缺少的，也是很多大学生所缺少的。我希望用这种只问是非，不计利害的求是精神能够伴我一生。"},{"id":33968,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-10 07:18:11","like_diff":5,"likes":8,"dislikes":3,"content":"好红好专，仔细听还是会有收获的，但是有些论点不敢苟同"},{"id":38294,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-29 12:00:49","like_diff":5,"likes":7,"dislikes":2,"content":"还有什么好奢求的？？？\n\n不点名 作业少\n\n论文只要有自己的观点就可以"},{"id":52174,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-15 11:08:37","like_diff":5,"likes":7,"dislikes":2,"content":"微博上看到争议过来的，支持黄老师！"},{"id":64926,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-28 03:30:21","like_diff":5,"likes":6,"dislikes":1,"content":"有个性，好"},{"id":84764,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-07-13 23:25:03","like_diff":5,"likes":7,"dislikes":2,"content":"每次都听，论文按要求写，最后80"},{"id":87196,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-09-22 02:19:48","like_diff":5,"likes":13,"dislikes":8,"content":"就凭这一句“拜占庭帝国不存在” 我就不得不打1分"},{"id":90943,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-28 01:35:43","like_diff":5,"likes":6,"dislikes":1,"content":"老师有自己非常独到的观点，虽然经常会在课上diss西方当代艺术，但是到最后写论文查资料的时候，我自己也是有点认同他的观点的。总的来说，可能会有点偏激，不是很客观，但是有这样的老师还是一件好事，毕竟大学就是应该听听不同的人各抒己见，而不是泛泛而谈。关于课程 不点明，可来可不来。最后论文好好写，不要上网抄，写出自己的观点，分数自然不低啊!毕竟今年均绩上4了嘻嘻"},{"id":91283,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-12-05 02:28:43","like_diff":5,"likes":6,"dislikes":1,"content":"。。。听了老师的课写了一篇论文之后，虽然最后得分3.9不算高，但是真的还有一种想要弘扬中国文化的意识和危机感"},{"id":117605,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-26 14:52:28","like_diff":5,"likes":8,"dislikes":3,"content":"建议有主见和有独立思考能力的同学去听，最好不要让黄老师的思想先入为主。作为一门交西方现代文化与艺术的老师，我认为很多同学都是抱着了解西方文化艺术的态度来听的，而不是来听西方文化艺术的批判的，如果只讲批判，认为西方啥都是不好的，中国啥都是好的，那根清朝末年闭关锁国的思想有何区别呢。"},{"id":124091,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-06-23 13:17:39","like_diff":5,"likes":8,"dislikes":3,"content":"独树一帜是不容易的。“为中国文化正名”是了不起的。"},{"id":127899,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-30 03:21:43","like_diff":5,"likes":7,"dislikes":2,"content":"我就是喜欢这样偏激的老师来刺激我的大脑，很有意思，而且看得出老师态度还是很认真的。"},{"id":10602,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-20 13:39:42","like_diff":4,"likes":27,"dislikes":23,"content":"全世界都是阴谋 呵呵呵呵 包括老黄给的分。上百度看看他的文章就造他要讲什么。"},{"id":63698,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-13 03:58:37","like_diff":4,"likes":14,"dislikes":10,"content":"毛左 为了思想上的开倒车奋斗着"},{"id":80248,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-06-23 03:19:16","like_diff":4,"likes":7,"dislikes":3,"content":"如今大学生，中国大学生，真的都应该听听黄老师的课"},{"id":90966,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-28 06:58:07","like_diff":4,"likes":6,"dislikes":2,"content":"上老师之前看过了前人的评价。平心而论，老师的课是值得听的。每次课之前都可以看到老师录制的访问巴黎的纪录片。后来老师还为了让我们多睡一会儿，延迟了上课时间。老师的一些观点确实对我来说闻所未闻，独一无二，但是老师依然尊重我们自己的看法。开始几堂课主要讲了老师对于西方进步论的看法，后来几节课的PPT中会有许多艺术作品（包括但不限于画作和建筑），确实开阔了我的眼界。而且老师的法语很棒。老师有节课对在教室里干自己事情的同学表示了不满，但后来也没有什么记名字之类。虽然对于很多人来说，这门课很水，只需要大作文好好写就行了，但是真的，去听听吧，会有收获的！在浙大，拥有像河清老师这样的经历，气质，思想的人，并不多啊。甚至我认为，他是独一无二的。"},{"id":116713,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-14 01:41:07","like_diff":4,"likes":4,"dislikes":0,"content":"观望中"},{"id":116731,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-14 07:51:45","like_diff":4,"likes":4,"dislikes":0,"content":"你好骚啊"},{"id":116734,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-14 08:50:43","like_diff":4,"likes":9,"dislikes":5,"content":"这是一个非常偏激而又固执的老师，谈到他的批判性思维，如果把全面看待西方的利弊与单单肯定中国文化好的一面当作批判性思维，确实是，但这种不全面的批判，能否乘坐批判呢？这个老师被很多中国学者所耻笑是有道理的，一开始看评论我对老师的期待实际上还是蛮高的，但与其说是有批判性，不如说是固执且偏激，希望大家不要浪费时间选这门课"},{"id":127883,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-29 23:22:53","like_diff":4,"likes":4,"dislikes":0,"content":"卡绩。"},{"id":25200,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-05-07 16:58:23","like_diff":3,"likes":9,"dislikes":6,"content":"遇見國人正真的價值觀，看見真正的國民性格。"},{"id":28251,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-06-28 08:25:45","like_diff":3,"likes":9,"dislikes":6,"content":"有水军 呵呵"},{"id":35202,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-05 02:28:32","like_diff":3,"likes":14,"dislikes":11,"content":"最后一节课真的受不了了……“绞死建筑师”“阿狗阿猫都能搞建筑”……\n\n拜托，偏激也要有点底线好嘛，承认你说话的权利，但是一边说自己没有评论建筑的权利一边这么放地图炮人身攻击真的好吗"},{"id":36152,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-10 15:16:48","like_diff":3,"likes":5,"dislikes":2,"content":"一个很有思想比较极端的老师，有助于扩充你对国外的理解，国外思想的理解。但是你还是要有自己的判断和坚持。"},{"id":38342,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 08:00:12","like_diff":3,"likes":6,"dislikes":3,"content":"可以一听，但没必要完全接受，全当开阔视野。"},{"id":38742,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-07 06:05:44","like_diff":3,"likes":6,"dislikes":3,"content":"虽然有些观点不敢苟同 ，第一节课觉得这个老师很偏激啊。后来觉得，但是 课程本身 还是有值得听的地方 。论文参考了老师的书里的一些资料，字书写的超级少，两千字，最后4.8"},{"id":59572,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-30 10:16:42","like_diff":3,"likes":11,"dislikes":8,"content":"论文拿了80 email他问我论文有什么问题 态度极其恶劣 说的我好像抄袭了什么的 问我觉得该多少分 叫我发网上叫大家评分 出分后问过很多老师我论文的问题 大多老师都会给出意见 就这老师的回复最阴阳怪气的 说说什么扣分点很难吗？反正到现在还没回我 不怪别人说你论文评分撞大运 全凭个人感情"},{"id":63227,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 10:21:08","like_diff":3,"likes":4,"dislikes":1,"content":"我欣赏这样的老师，有观点，有思考，在人文领域能引起争议与激荡的老师才是大学真正需要的。上课不要求八点到，平时从来不点名，真正以课堂内容在吸引愿意听讲的学生。他对我们习以为常的东西有一种忧虑，我很感激。"},{"id":79306,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-05-30 15:28:55","like_diff":3,"likes":4,"dislikes":1,"content":"很有收获 我并不难完全认同他的观念 但我能够接受和理解他的意思 并感叹他这样的思想 是真正的文人"},{"id":84751,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-07-13 20:08:30","like_diff":3,"likes":5,"dislikes":2,"content":"4.5 谢谢老师 只听了两次有点愧疚"},{"id":90426,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-28 17:50:22","like_diff":3,"likes":5,"dislikes":2,"content":"只有呵呵"},{"id":90960,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-28 05:33:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师的很多观点在我看来都是颠覆性的，虽然对西方艺术的diss比较偏激。但关于西方文化侵蚀的内容，我觉得很值得一听，也应该引起我们的思考与重视。从不点名，给分还阔以"},{"id":91008,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-29 01:17:16","like_diff":3,"likes":3,"dislikes":0,"content":"有收获\n\n"},{"id":104239,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-03-14 10:51:19","like_diff":3,"likes":5,"dislikes":2,"content":"不过是何某人理论剩下的残羹冷炙罢了 而且何本人都在伪史考“著作”序言里说了那书只不过是糟老头在寻开心 黄老师一副当真的样子可真真是可耻可笑"},{"id":113590,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-07 00:40:26","like_diff":3,"likes":3,"dislikes":0,"content":"虽然部分观点有些偏激，但是他并不要求你赞同他的观点，而是支持你展开自己的思考"},{"id":113984,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-08 05:56:32","like_diff":3,"likes":3,"dislikes":0,"content":"楼下给了零分那位 可能是你在最后一周上交了论文 后来论文被弄丢了 教务网上有通知重新上交 建议去找老师问问"},{"id":114039,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-08 12:28:26","like_diff":3,"likes":4,"dislikes":1,"content":"浙大应该要能容得下这样的人。观点虽然不一定能认同，但是上课是真的认真，备课也很仔细。不要求学生完全接受自己的观点，算是一位比较包容的老师了。虽然只拿了3.9，但其实实现一直怕自己挂的哈哈哈哈哈哈，毕竟工科生选这门课完全是抱着通识的心态去听的。"},{"id":116721,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-14 04:33:47","like_diff":3,"likes":5,"dislikes":2,"content":"感觉老师非常渊博，非常优秀。备课也很认真，满满干货。并不觉得他是个极端的人，对于自己的观点表达有理有据，倒是有的同学没有非常深的了解就批驳。我想说的是可以不赞同他的观点，但这样一位优秀的老师是值得欣赏的。"},{"id":118369,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-10-26 01:28:39","like_diff":3,"likes":4,"dislikes":1,"content":"河清老师是一位非常有个性的老师，对于现当代艺术与文化有自己的独特的观念。我认为更多人应该已辩证和包容的态度去对待老师的观点和老师的课堂，这确确实实是大学课堂应有的值得思考的开放式课堂，老师的艺术史知识渊博，对于政治和文化理解也很深刻，法语更是精彩，会在课上朗诵翻译法文诗，可能这才是搞艺术的人应有的思想与姿态。老师人也非常好，对同学很能体谅，只是希望有更多人可以去听听他的一些看法。你可以不赞同可以批驳，但是老师也的确拥有讲出自身观点的权利。收获良多。"},{"id":127871,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-29 12:42:48","like_diff":3,"likes":5,"dislikes":2,"content":"说实话，老师只是向我们提供一个观点，接不接受是我们自己的事情，至少他讲的关于现代艺术的方面很好，对于当代艺术的见解也让我获益匪浅。第一堂课确实很劝退，因为我不也不认同西方文明伪造论，但zju是开放的，每个人都能有自己的想法，交流碰撞，才能最终获得正确的结论。"},{"id":20649,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-01-29 11:00:43","like_diff":2,"likes":6,"dislikes":4,"content":"很有想法的老师。一般有特别有才华的人难免会有些偏激，孤傲，老师人还是很好啦"},{"id":24198,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-04-28 07:40:19","like_diff":2,"likes":11,"dislikes":9,"content":"为什么不能打0分"},{"id":24899,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-05-04 09:10:26","like_diff":2,"likes":3,"dislikes":1,"content":"很有思想，表达方式独特"},{"id":25710,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-04-25 14:14:27","like_diff":2,"likes":12,"dislikes":10,"content":"谁能告诉我期末论文是啥？万谢。"},{"id":33961,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-24 01:30:56","like_diff":2,"likes":11,"dislikes":9,"content":"感觉是挺靠谱的老师，比起说一套做另一套的西方人，和只会崇洋媚外的某些媒体，他留学法国十年的经历至少让我更加信服。讲课一点也不水，是很认真地在纠正某些同学的盲信西方，贬低中国的思想。有些时候会有些激动，但至少所有观点都有理有据。感觉世界观被重塑了。向最好的方向。"},{"id":35855,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-10 08:31:56","like_diff":2,"likes":3,"dislikes":1,"content":"其实老师人还是挺好的 不过我估计自己的论文分会很难看 就酱"},{"id":36301,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-11 14:54:07","like_diff":2,"likes":3,"dislikes":1,"content":"享受～老师有不同于常规的想法，很有料，而为人又温文尔雅，平和的接受过于激动的学生的质疑。可以用聆听不同观点的态度听课，尝试去理解老师的想法，不非要接受，就可以愉快的听下去了～"},{"id":38121,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-25 00:25:26","like_diff":2,"likes":5,"dislikes":3,"content":"成绩怎么还没有出来"},{"id":38190,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-26 08:26:45","like_diff":2,"likes":7,"dislikes":5,"content":"真心出成绩慢 沃日\n\n"},{"id":38192,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-26 02:10:24","like_diff":2,"likes":5,"dislikes":3,"content":"跪求出分？"},{"id":38295,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-29 12:30:31","like_diff":2,"likes":4,"dislikes":2,"content":"讲道理如果要水课真的很简单。。。不点名，论文题目已给――没有题目。写上课感想即可。。。但建议还是来听一听，且不说从你选这门课总是有点期待来说，就功利一点的话，听了课期末写论文就不会范范的了，总该有点感想。。。。并且我觉得老师虽然有点偏激，但是确实给我们一个不一样的视角看固有在我们脑子里的东西吧。。。"},{"id":38325,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 02:50:01","like_diff":2,"likes":3,"dislikes":1,"content":"老实讲，我对老师的上课内容满满的个人想法觉得可以接受...而且不点名真的很好～～而且期末论文给分我也蛮满意的，讲道理他给学生的平均分就有4.04……好好写自己的看法分数不会低的"},{"id":38334,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 03:56:15","like_diff":2,"likes":5,"dislikes":3,"content":"干货多，有自己的想法！不点名，给分超级好！建议通识课学这门课！绝对提绩点！"},{"id":50102,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-04-30 00:07:45","like_diff":2,"likes":2,"dislikes":0,"content":"那个，各位去看看南方公园，我觉得南方公园和这个课有异曲同工之妙"},{"id":51787,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-10 07:57:20","like_diff":2,"likes":3,"dislikes":1,"content":"不赞成没有主见的学生去听 因为他说的很多都不一定对 非常主观 爱吹牛逼 有思考的人去听听应该还是有收获的"},{"id":61199,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-11 06:21:59","like_diff":2,"likes":3,"dislikes":1,"content":"我就是不懂凭什么别人的想法就是诡辩……凭这一点再有想法的老师也不过是把自己的想法强加给别人"},{"id":63234,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-30 04:38:05","like_diff":2,"likes":3,"dislikes":1,"content":"呵。呵。哒。"},{"id":79946,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-06-16 03:08:58","like_diff":2,"likes":2,"dislikes":0,"content":"很有收获，致敬黄老师！"},{"id":113649,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-07 02:01:55","like_diff":2,"likes":2,"dislikes":0,"content":"且不说对老师讲课内容认同几分，黄河清老师的批判精神是值得学习的。"},{"id":113986,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-08 06:07:28","like_diff":2,"likes":3,"dislikes":1,"content":"尔曹身与名俱灭 不废江河万古流"},{"id":114708,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-11 04:40:14","like_diff":2,"likes":2,"dislikes":0,"content":"一个我通过云朵朵认识的老师"},{"id":116732,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-14 08:29:41","like_diff":2,"likes":6,"dislikes":4,"content":"就算我一半以上的观点与他不同，我也喜欢他的作风"},{"id":117439,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-24 10:46:04","like_diff":2,"likes":2,"dislikes":0,"content":"态度非常好，能够倾听不同意见"},{"id":117873,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-10-07 06:05:36","like_diff":2,"likes":9,"dislikes":7,"content":"令人作呕，大放厥词，大搞阴谋论，居然还把《货币战争》这种伪装成科普读物的起点网文当做真理？笑死? 了"},{"id":120216,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-11-24 05:19:45","like_diff":2,"likes":3,"dislikes":1,"content":"妈的气死我了"},{"id":124448,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-07-01 10:26:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师有自己的观点，但并不强行要求我们接受，多听听多思考~给分很不错~好像老师是最后一次授课了？是一次很好的体验！"},{"id":124747,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-07-07 17:40:34","like_diff":2,"likes":2,"dislikes":0,"content":"好像不是通识课，出成绩惊心动魄，时常担心会不会一不小心踩他雷区而绩点跳水。课程、观点来说，是一种不一样的声音，你可以尝试聆听几节课，不喜欢也可以静音，因为他不点名， 主动权是在你的。"},{"id":128548,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-12-23 23:51:43","like_diff":2,"likes":4,"dislikes":2,"content":"讲的东西还是能引发共鸣的"},{"id":129284,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-01-03 12:30:18","like_diff":2,"likes":5,"dislikes":3,"content":"老师真的，从 不 点 名，上 课 无 卷，很欣赏他传达给我们的关于审美与认知的道理。技有巧拙，艺无古今。关于老师上课的观点，捡自己爱听的听就好了，论文踩他爱的点写比较稳"},{"id":18191,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-01-21 09:00:08","like_diff":1,"likes":5,"dislikes":4,"content":"偏激了有些\n\n"},{"id":26405,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-06-18 03:13:43","like_diff":1,"likes":8,"dislikes":7,"content":"喜欢这个老师，真的有才华，有想法，有故事。每一次课应该认真听，特别的老师。极其爱中国不应该成为大家批评黄老师的理由。论文有针对老师的讲课内容谈见解，而不是空洞没有内容。老师从来都是一身白色或者浅灰色的衣服，很舒服。"},{"id":33967,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-24 02:51:53","like_diff":1,"likes":4,"dislikes":3,"content":"矫枉过正。观点片面狭隘。不理性"},{"id":33979,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-24 07:22:54","like_diff":1,"likes":4,"dislikes":3,"content":"生无可恋"},{"id":33985,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-11 10:29:43","like_diff":1,"likes":6,"dislikes":5,"content":"呵呵…"},{"id":34001,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-25 07:23:51","like_diff":1,"likes":2,"dislikes":1,"content":"极品！"},{"id":34919,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-10-26 12:54:28","like_diff":1,"likes":5,"dislikes":4,"content":"满嘴跑火车"},{"id":35203,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-05 03:08:35","like_diff":1,"likes":6,"dislikes":5,"content":"听了那么久，总结下来就一句话，西方的一切都是辣鸡"},{"id":35208,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-05 07:43:58","like_diff":1,"likes":2,"dislikes":1,"content":"有个性有思想"},{"id":35507,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-10 07:22:29","like_diff":1,"likes":4,"dislikes":3,"content":"又红又专…对其他思想不怎么包容…对毛泽东有强烈的个人崇拜…认为西方当代艺术是骗术。\n\n"},{"id":35886,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-10 08:42:57","like_diff":1,"likes":5,"dislikes":4,"content":"黄老师脑残粉"},{"id":37952,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-22 08:17:40","like_diff":1,"likes":4,"dislikes":3,"content":"怎么还不出分？？？？？"},{"id":38196,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-26 04:47:47","like_diff":1,"likes":5,"dislikes":4,"content":"跪求出分？"},{"id":38303,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-29 15:26:17","like_diff":1,"likes":3,"dislikes":2,"content":"刚刚查到分数  老师很好  前提是你认真听课  我觉得很幸运"},{"id":38348,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 13:16:28","like_diff":1,"likes":4,"dislikes":3,"content":"很肆意潇洒充满个性桀骜不驯才华横溢的人啊~ 上课认真看论文也很认真~ 艺术文学这样不能定性的东西本来就应该畅所欲言存入是非。给分中肯，论文发挥的余地很大。总之很喜欢"},{"id":39238,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-21 17:01:56","like_diff":1,"likes":3,"dislikes":2,"content":"论文真的搞不懂怎么评的"},{"id":51380,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-03 03:30:52","like_diff":1,"likes":2,"dislikes":1,"content":"黄老师绝对是好老师"},{"id":56247,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-03 10:21:07","like_diff":1,"likes":1,"dislikes":0,"content":"还是能学到一些东西的，老师不点名，也不喜欢上课有学生干别的事，去了就认真听吧，hui有收获的"},{"id":56280,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-03 11:29:42","like_diff":1,"likes":1,"dislikes":0,"content":"发人深思"},{"id":56725,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-04 12:37:35","like_diff":1,"likes":2,"dislikes":1,"content":"我觉得以开放的心态听听他的课还是不错的，取其精华去其糟粕，毕竟社会上只有一种声音的话也蛮奇怪的。具体来讲，讲的很充实，不点名 一篇论文 给分挺客观"},{"id":63177,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 02:45:27","like_diff":1,"likes":3,"dislikes":2,"content":"越听越觉得自己无知，老师是有学问的，我没能达到那个高度，因此上对于一些观点我只能默默接受，其后的求证确实是个蛮“浩大”的工程，但是负责任地讲，黄老师确实是有思考、敢说话、学问渊深的学者，只凭这一点就胜过不知多少人了。\n\n这段评论发出来时，我的成绩还没出，但无论评分高低，都无改与我对老师的钦佩！"},{"id":63233,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 10:48:48","like_diff":1,"likes":3,"dislikes":2,"content":"很多人觉得老师偏激，但这样固执到甚至有点偏执的老师是有着可爱之处的。我也不赞同老师的很多观点，但老师至少有发出另一种声音，有被听到的价值。期末论文纯粹是以自己一个外行人的角度写的，有赞同也有批判，最后4.5，很满意了。"},{"id":63243,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 12:03:17","like_diff":1,"likes":2,"dislikes":1,"content":"大家都应该来听一次课。"},{"id":63320,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-30 11:54:03","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得老师上课的内容并不重要，或者说我们很快就会淡忘，但是重要的是看待问题事件的方法，这才是最重要的"},{"id":63326,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-30 16:42:38","like_diff":1,"likes":1,"dislikes":0,"content":"给分不错"},{"id":63385,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-02 07:51:54","like_diff":1,"likes":1,"dislikes":0,"content":"有思想  讲课真的挺有趣的。还是去听下课吧，会有收获的"},{"id":84771,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-07-13 23:47:47","like_diff":1,"likes":2,"dislikes":1,"content":"能听老师讲课的确是一种幸运，不论大家对老师讲的东西到底认不认同，都引发了我们的很多思考，就像老师说的，这门课真的是干货满满。"},{"id":86417,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-09-15 17:40:05","like_diff":1,"likes":6,"dislikes":5,"content":"很有自己的想法，你可以不同意老师的价值观，但你应该学会老师的质疑态度和方式，毕竟没有人可以完全证明老师所言是错误的，如果你在论文里证明老师是错误的，我相信老师很乐意给你满绩。"},{"id":87285,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-09-26 14:14:07","like_diff":1,"likes":5,"dislikes":4,"content":"听了一节课，有些观点可能的确不严密，不过首先老师不可能在这么短的课程里将所有证据都拿出来，其次，就算他的逻辑不足以支撑他的观点，也不能否认他的观点的可能性以及一些事实的存在，老师可能没有这么优秀，不过有些人还是不要太偏激吧"},{"id":90937,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-28 00:25:30","like_diff":1,"likes":3,"dislikes":2,"content":"老师给分太好啦"},{"id":90942,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-28 01:30:13","like_diff":1,"likes":1,"dislikes":0,"content":"吹爆老师"},{"id":103773,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-03-05 08:36:22","like_diff":1,"likes":2,"dislikes":1,"content":"很无语"},{"id":108251,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-05-17 14:10:25","like_diff":1,"likes":2,"dislikes":1,"content":"不管他的理论怎么样，至少只有这老师上课才给我那种我高中就憧憬的大学大师授课的感觉！"},{"id":109828,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-19 13:44:30","like_diff":1,"likes":4,"dislikes":3,"content":"花甲之年的昔日文青，关于国族主义和现当代艺术的观点让我耳目一新。这是能帮人建立民族自信心的一门课。很想像他一样成一家之言。"},{"id":110059,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-22 03:31:08","like_diff":1,"likes":3,"dislikes":2,"content":"大不自多 海纳江河。\n\n浙大应该为有这样思想独立的老师感到自豪。"},{"id":110079,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-22 08:27:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的是好老师"},{"id":110967,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-29 01:53:45","like_diff":1,"likes":4,"dislikes":3,"content":"我觉得老师的很多观点我都是认同的，但是可能讲述的方法有点偏激，我觉得如果可以稍微温和一点，我觉得大部分同学都是可以接受的。而且老师的气质给我一种学者的感觉，挺棒的"},{"id":110973,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-29 02:17:57","like_diff":1,"likes":3,"dislikes":2,"content":"挺不错的，客观讲是有收获"},{"id":113532,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-06 23:11:48","like_diff":1,"likes":2,"dislikes":1,"content":"虽一人，吾亦往矣——这样的气魄就很赞了"},{"id":113603,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-07 01:01:53","like_diff":1,"likes":2,"dislikes":1,"content":"谢谢老师，很真诚不强迫人，真的很好，课程还是给了我许多收获的。"},{"id":113608,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-07 01:11:30","like_diff":1,"likes":2,"dislikes":1,"content":"很有情怀的老师！"},{"id":117057,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-19 01:11:48","like_diff":1,"likes":1,"dislikes":0,"content":"让人思考"},{"id":117399,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-24 02:34:05","like_diff":1,"likes":9,"dislikes":8,"content":"非常非常偏激，并且很固执。单单第一节课观点有这些\n\n1.拜占庭帝国根本不存在，因为这个名词是后来提出的，所以这个帝国就不存在（喵喵喵？）\n\n2.我们要用年号，现在是共和70年，而不能用公元xxxx年，因为公元代表基督的诞生而我们不信基督\n\n3.中国女人的地位是世界上最高的，世界上地位最高的女人就是中国女人（作为女生我真的听不下去了...而且这时候拿来证明中国女人地位高，是用韩国和日本比，这时候怎么不拿西方国家英国美国比了。。。？）\n\n4.我们都应该去修四合院，现在的钢筋水泥是全盘西化的结果。老师好歹去过巴黎，当知道在欧洲，在英国，他们的建筑不是我们这样现代化的建筑，随便去一个小城，牛津，剑桥，爱丁堡，哪里会像我们这里一样？与其说我们大街小巷的高楼是全盘西化，不如说是全盘现代化，这跟西化没关系，西化的话我们应该把房子全造成跟他们一样（比如牛津大学那种房子）\n\n......\n\n还有些观点忘了，但在老师看来西方的一切都是不好的，都是坏的，中国的不管什么都是最好的，我们不用学习，尤其不能跟西方学习——这跟清朝末年那种天朝上国的思想有何区别？"},{"id":118858,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-11-07 05:44:18","like_diff":1,"likes":1,"dislikes":0,"content":"思想的迸发"},{"id":123723,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-06-13 01:34:04","like_diff":1,"likes":5,"dislikes":4,"content":"感觉老师实在是太偏激了，而且在表达自己的观点时所举的例证并不是那么客观。比如中央广播电视台，在他讲之前我从来不觉得是男女交合部位的抽象展示，在他的讲述中就变成了这个样子；我可不可以理解成有什么样的内心就会看到什么样的东西呢？这稍微有点硬扯了吧。他对西方的敌意太大了，虽然无可厚非，但我个人觉得有些不适"},{"id":126597,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-10-06 06:56:45","like_diff":1,"likes":4,"dislikes":3,"content":"我是大一学生，听得很快乐。很多涉及到的历史和哲学理论是我之前感兴趣并有所了解的。老师讲的很实在，也很清晰。就是坐在课堂上我总是不知道期末论文要写什么。如此丰富的内容似乎还是考试比较合适。"},{"id":127873,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-29 13:05:16","like_diff":1,"likes":4,"dislikes":3,"content":"认认真真写论文，认认真真查成绩，结果裂开了，为什么还有这么高的评分？？均绩也是骗人的"},{"id":129188,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-12-31 03:40:43","like_diff":1,"likes":4,"dislikes":3,"content":"啊啊啊啊我爱他！没有一个成熟的大学生能拒绝这样自大却显得幽默的老师哈哈哈"},{"id":133271,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-02-23 01:17:34","like_diff":1,"likes":3,"dislikes":2,"content":"知乎慕名而来"},{"id":134312,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-03-23 07:55:27","like_diff":1,"likes":1,"dislikes":0,"content":"…………"},{"id":136120,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-06-11 05:24:48","like_diff":1,"likes":2,"dislikes":1,"content":"很喜欢！"},{"id":140004,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-08-23 05:00:19","like_diff":1,"likes":1,"dislikes":0,"content":"期末论文要求不高，只要不是百度的抄的。字数要求也不多，谈谈对课程的看法都可以，平时也不计考勤。即使意见和老师不同，反对老师的看法，说得条理清晰论据充分老师也给高分。"},{"id":1537,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-03-22 11:19:58","like_diff":0,"likes":36,"dislikes":36,"content":"为何不能评0分？"},{"id":10624,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-21 01:15:10","like_diff":0,"likes":2,"dislikes":2,"content":"....\n\n"},{"id":33980,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-24 07:30:44","like_diff":0,"likes":1,"dislikes":1,"content":"想起了种花家的兔子☺️"},{"id":34782,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-01-09 01:38:38","like_diff":0,"likes":6,"dislikes":6,"content":"的确有些极端 但是他并没有强制我们接受    这只是他个人的看法 而且 也算是给我们提供另外一种看问题的思路吧 也学到了挺多的 绩点挺好的呀"},{"id":35003,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-21 08:56:59","like_diff":0,"likes":4,"dislikes":4,"content":"河清老师上课真的很好啊！！！可能第一节课把一些人吓跑了 但后面的课都很不错！很多都是现在的现实 值得一听！"},{"id":35201,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-20 03:30:09","like_diff":0,"likes":2,"dislikes":2,"content":"很个性，很气场"},{"id":36077,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-29 13:48:16","like_diff":0,"likes":3,"dislikes":3,"content":"挺喜欢他的，给分很好。虽然是个毛粉，但是也不失可爱。"},{"id":36238,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-07 01:55:30","like_diff":0,"likes":4,"dislikes":4,"content":"正态。。。无话可说"},{"id":36915,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-01-21 11:59:06","like_diff":0,"likes":2,"dislikes":2,"content":"老师超级好(✪▽✪)"},{"id":38318,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-01-03 04:20:32","like_diff":0,"likes":3,"dislikes":3,"content":"很好的老师"},{"id":38320,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 02:11:23","like_diff":0,"likes":1,"dislikes":1,"content":"有些偏激，但很有自己的想法"},{"id":38321,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 02:29:51","like_diff":0,"likes":1,"dislikes":1,"content":"老师很有个性，给分很好"},{"id":38323,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 02:49:50","like_diff":0,"likes":1,"dislikes":1,"content":"还不错？老师是个很认真的人，也很有自己的想法。\n\n"},{"id":38328,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 03:03:29","like_diff":0,"likes":1,"dislikes":1,"content":"上课比较极端。对西方的历史文化最在一定的偏见。但是有些见解确实是出自第三者的角度来陈述西方的史实。主要老师给分不错"},{"id":38330,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 03:06:51","like_diff":0,"likes":2,"dislikes":2,"content":"老师，学识修养很深，但是也是侯有点偏激了～给分不错"},{"id":38335,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 05:19:56","like_diff":0,"likes":2,"dislikes":2,"content":"上老师的课态度很重要，如果只是想要水水的就别来了。认真听了以后有选择地接收知识，收获还是很多的。"},{"id":38422,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-04 08:22:29","like_diff":0,"likes":1,"dislikes":1,"content":"我喜欢老师的课，其实老师讲课真的很好，可能第一节比较……但老师后面的课说实话很值得少一个懒觉去感受"},{"id":38515,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-07 11:50:19","like_diff":0,"likes":2,"dislikes":2,"content":"老师虽然观点不主流，但有些值得一听\n\n及，写论文要有诚意"},{"id":38561,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-09 01:41:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师的观点有点极端偏激但不乏独到之处。只要认真对待最后的文章，给分还是不错的。"},{"id":38589,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-10 14:21:25","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课思路清晰，对文化与艺术有自己的观点，是一个有态度有想法的人，虽然有些时候比较偏激，但艺术就是应该允许有不同的观点存在，顺便说老师给分可以啊~"},{"id":39149,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-21 11:21:50","like_diff":0,"likes":2,"dislikes":2,"content":"上课从不点名 事情少 只有最后一篇论文 而且给分不错"},{"id":50068,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-04-29 06:14:25","like_diff":0,"likes":1,"dislikes":1,"content":"从来不觉得有不一样的观点有啥不好，但是老师你表达观点的方式有点左啊，而且支持老师的一些观点，但希望您换个方式表达"},{"id":51721,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-03 10:17:39","like_diff":0,"likes":1,"dislikes":1,"content":"这门课均绩好高……"},{"id":51933,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-13 15:46:26","like_diff":0,"likes":0,"dislikes":0,"content":"没听课，嗯还是感谢老师。"},{"id":56869,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-05 01:52:29","like_diff":0,"likes":1,"dislikes":1,"content":"挺不错的老师，就是上课不让玩手机，有点严，给分还可以"},{"id":61366,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-19 09:31:56","like_diff":0,"likes":1,"dislikes":1,"content":"来个人说一下论文啥时候交"},{"id":62870,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-27 07:55:45","like_diff":0,"likes":3,"dislikes":3,"content":"啥时候出成绩啊。。。"},{"id":63266,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 16:04:04","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课很有想法很有深度  对于一些知道老师不会点名就疯狂翘课的人来说  个人认为有点可惜"},{"id":63293,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-30 07:05:00","like_diff":0,"likes":1,"dislikes":1,"content":"每个人都可以有自己的观点，你可以不认同老师的观点，但你不能就此否认他是一个好老师"},{"id":63353,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-01 08:08:24","like_diff":0,"likes":1,"dislikes":1,"content":"呵呵呵"},{"id":63422,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-03 14:34:58","like_diff":0,"likes":2,"dislikes":2,"content":"给分很不服。"},{"id":80255,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-06-23 07:36:44","like_diff":0,"likes":4,"dislikes":4,"content":"文科中的民科"},{"id":84703,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-07-13 14:52:58","like_diff":0,"likes":2,"dislikes":2,"content":"这是中国需要的声音"},{"id":84721,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-07-13 15:30:44","like_diff":0,"likes":0,"dislikes":0,"content":"老师有自己的想法，感觉可以听到不一样的声音与观点，至于认同不认同是个人的事情，老师只是为我们提供一种新的思考方式。"},{"id":85495,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-07-18 13:35:25","like_diff":0,"likes":5,"dislikes":5,"content":"我给零分好么。我去交论文，在我的论文背面写上“上午”，放在上午班那一摞，但是我是下午班的。把我论文弄丢了，直接给了零分。后来因为全班已经正态完了，直接塞进80以下的档。? ? ?"},{"id":90934,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-28 00:14:41","like_diff":0,"likes":0,"dislikes":0,"content":"认真听 或者不去，论文仔细写一下就可以"},{"id":91027,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-29 05:04:16","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的"},{"id":92410,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-12-28 09:49:52","like_diff":0,"likes":6,"dislikes":6,"content":"会让你很充实，这才是大学老师该有的样子，认真听就行，就期末交个议论文，事情又少又轻松，刚开始害怕查老师里说的，但最后还是爱上了这个老师！！！推荐！"},{"id":104090,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-03-12 01:15:24","like_diff":0,"likes":2,"dislikes":2,"content":"清楚明了"},{"id":114512,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-10 09:22:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师很有想法，也支持有自己想法，强烈推荐！好好上课很有收获，想水课也没什么问题，论文好好写就行！强推！！"},{"id":117846,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-10-05 05:59:01","like_diff":0,"likes":0,"dislikes":0,"content":"爽，太爽了"},{"id":118531,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-10-28 07:15:41","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师"},{"id":119300,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-11-12 03:32:15","like_diff":0,"likes":3,"dislikes":3,"content":"挺好的老师"},{"id":120403,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-12-03 14:29:36","like_diff":0,"likes":1,"dislikes":1,"content":"听完老师的课。。发现论文巨难写\n\n观点很中立，写了传统融入现代建筑，批判央视大楼之类的，3条批注，2800字，拿了4.2。。大家参考参考"},{"id":120448,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-12-08 09:52:40","like_diff":0,"likes":1,"dislikes":1,"content":"毫无体验"},{"id":120566,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-01-13 01:11:42","like_diff":0,"likes":0,"dislikes":0,"content":"我感觉就一般般，还是比较水的"},{"id":120580,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-01-13 09:57:59","like_diff":0,"likes":0,"dislikes":0,"content":"没怎么听"},{"id":121323,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-12-20 03:49:17","like_diff":0,"likes":0,"dislikes":0,"content":"不点名，无作业"},{"id":121498,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-12-15 02:57:23","like_diff":0,"likes":0,"dislikes":0,"content":"666"},{"id":121541,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-12-12 16:00:13","like_diff":0,"likes":1,"dislikes":1,"content":"可能老师不乏偏激的观点，但这些观点也不乏警醒作用。老师教的是辩证看待问题的思维，客观看待世界的角度，聚焦西方文化，审视当代艺术，回望过去，立足现在，放眼未来。知识有广度，剖析有深度，教学有态度。好评。"},{"id":121806,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-01-22 03:09:47","like_diff":0,"likes":4,"dislikes":4,"content":"听他的课或许会改变你的世界观，但正因如此，才值得一听。"},{"id":124472,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-07-01 17:27:03","like_diff":0,"likes":2,"dislikes":2,"content":"只听过两次课，4.5飘过。这门课在浙大已经是绝唱了，祝老师退休快乐"},{"id":125866,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-09-15 04:54:16","like_diff":0,"likes":2,"dislikes":2,"content":"生而为人 你跟抱歉"},{"id":127040,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-04 05:07:56","like_diff":0,"likes":1,"dislikes":1,"content":"很棒哦"},{"id":127221,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-15 10:17:13","like_diff":0,"likes":3,"dislikes":3,"content":"先打了10分，求绩点上四"},{"id":127414,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-22 15:50:24","like_diff":0,"likes":3,"dislikes":3,"content":"先打个十，求3.9"},{"id":127876,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-29 13:33:29","like_diff":0,"likes":2,"dislikes":2,"content":"黄老师的课从来不会强留想水课的人听课，很多人翘课，但是老师仍然会认真的看每个人的论文，久久不出成绩就是证明。而且虽然老师观点有点偏激，但是他的所有观点都有很多理由去支撑，请问说他中吹的人又有几个能理由充实地反驳他呢？"},{"id":127907,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-30 05:07:43","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分很不错"},{"id":127911,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-30 06:20:09","like_diff":0,"likes":2,"dislikes":2,"content":"老师改论文很认真，思想有些偏激，但很有个性，法语好自然不用多说。"},{"id":128417,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-12-22 15:02:08","like_diff":0,"likes":1,"dislikes":1,"content":"老师确实讲的好，期末认真写文章，分数就高了"},{"id":128507,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-12-23 11:58:08","like_diff":0,"likes":4,"dislikes":4,"content":"上课之前会放他做的纪录片，超有学问的老师！很耐心解答问题。就是有点不太能接受我们阐述自己的想法，感觉有点自作清高。"},{"id":128634,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-12-25 01:33:11","like_diff":0,"likes":4,"dislikes":4,"content":"感觉这是一种大学老师的样子，很值得尊敬"},{"id":128826,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-12-25 15:28:51","like_diff":0,"likes":2,"dislikes":2,"content":"讲得有风范，对学生拿绩点也友好"},{"id":133736,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-03-04 10:00:31","like_diff":0,"likes":3,"dislikes":3,"content":"自由，思想自由，言论自由"},{"id":215097,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2025-02-21 03:54:00","like_diff":0,"likes":1,"dislikes":1,"content":"逆天言论无需多言"},{"id":10014,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-14 08:33:52","like_diff":-1,"likes":3,"dislikes":4,"content":"三个字"},{"id":10625,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-21 01:22:15","like_diff":-1,"likes":16,"dislikes":17,"content":"我真是呵呵了，无脑不用理性思考的所谓教授。。"},{"id":38316,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 01:49:13","like_diff":-1,"likes":1,"dislikes":2,"content":"呃，反正就是不让你玩手机写作业"},{"id":38401,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-02 07:17:51","like_diff":-1,"likes":0,"dislikes":1,"content":"哈哈哈"},{"id":52274,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-06-17 05:40:36","like_diff":-1,"likes":1,"dislikes":2,"content":"累了吧"},{"id":78745,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-05-15 03:08:59","like_diff":-1,"likes":7,"dislikes":8,"content":"不是讲西方现代文化与现代艺术吗？宣讲中国传统文化几个意思？建议老师取消此门课程，开一门中国文化自信的课程。"},{"id":94781,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-01-18 06:24:37","like_diff":-1,"likes":2,"dislikes":3,"content":"去不去无所谓，但最后的论文一定要多写，亲身经历，3000字会低于均绩。\n\n(ಥ_ಥ)"},{"id":106013,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-04-24 09:46:41","like_diff":-1,"likes":3,"dislikes":4,"content":"超级棒"},{"id":117251,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-21 08:43:03","like_diff":-1,"likes":1,"dislikes":2,"content":"否定个人主义，本来还想问问对自由主义的看法，结果认为王小波没什么意思，呵呵"},{"id":117840,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-10-04 16:21:28","like_diff":-1,"likes":3,"dislikes":4,"content":"前排评论买的吧？？去看看他微博就知道是个什么样的人了，这还能洗？\n\n\n\n"},{"id":124843,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-07-12 09:05:31","like_diff":-1,"likes":4,"dislikes":5,"content":"去出你的书吧"},{"id":127743,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-26 09:30:06","like_diff":-1,"likes":1,"dislikes":2,"content":"求绩点上4"},{"id":127796,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-27 06:57:35","like_diff":-1,"likes":0,"dislikes":1,"content":"中国好声音"},{"id":12856,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-12-24 06:42:40","like_diff":-2,"likes":3,"dislikes":5,"content":"呵呵呵呵"},{"id":33960,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-28 06:40:35","like_diff":-2,"likes":7,"dislikes":9,"content":"还行╮(￣▽￣)╭可听可不听，从来不点名，也不管你在下面干嘛，但是也不能太过火，一直低头的同学会被骂哦(´-ω-`)，总的来说可拉高绩点（我是指如果你不是学霸，均绩没上4.5，他才能帮你拉高绩点）。"},{"id":33965,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 06:47:52","like_diff":-2,"likes":4,"dislikes":6,"content":"赞赞赞"},{"id":38575,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-09 11:18:36","like_diff":-2,"likes":3,"dislikes":5,"content":"期末给分真的很棒 还发邮件邀请喝茶谈心\n\n"},{"id":56417,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-03 16:53:53","like_diff":-2,"likes":2,"dislikes":4,"content":"老师说\"西方一切都是垃圾的\"有没有听过课？老师强调过很多遍，他针对的只是\"现代艺术\"，带引号的、特指美国主导的、类似波普艺术的、反绘画反雕塑等反传统的艺术！"},{"id":58996,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-09-19 04:05:33","like_diff":-2,"likes":1,"dislikes":3,"content":"真正的知识分子"},{"id":63235,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 10:54:37","like_diff":-2,"likes":0,"dislikes":2,"content":"给分挺好的，而且老师的观点也有一定道理?"},{"id":85165,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-07-16 01:20:45","like_diff":-2,"likes":2,"dislikes":4,"content":"上过一节课最后两小时写了论文上4，给分的确不错"},{"id":103648,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-03-03 14:18:13","like_diff":-2,"likes":6,"dislikes":8,"content":"浙大居然有这种老师，震惊。言之无物，缺乏基本的知识素养，严重怀疑他的学历有问题"},{"id":117197,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-09-20 07:43:51","like_diff":-2,"likes":5,"dislikes":7,"content":"黄老师很好，观点明确，立场坚定，中国需要这样的学者"},{"id":117841,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-10-05 00:10:54","like_diff":-2,"likes":1,"dislikes":3,"content":"总是迟到。没有教材，也不发PPT。认真宣传自己写的书。"},{"id":118400,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-10-26 13:20:53","like_diff":-2,"likes":0,"dislikes":2,"content":"求好心人告知论文要求和上交事件"},{"id":18212,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-01-21 09:33:51","like_diff":-3,"likes":5,"dislikes":8,"content":"超好！老师脾气也超好！"},{"id":23771,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-04-15 14:04:43","like_diff":-3,"likes":10,"dislikes":13,"content":"给文革洗地，垃圾中的战斗机"},{"id":38302,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-29 15:10:29","like_diff":-3,"likes":4,"dislikes":7,"content":"有思想确实是好事，但浙大有自己思想的老师也有不少，这个老师不说太偏激，也至少有些观点欠妥。老师的确承认毛主席的过，如下:毛主席的方向思路是正确的，只是下面人执行时出了差错；自古以来皇帝怎么怎么样，毛主席比他们好的多了；毛主席是千古第一伟人，九分功一分过……我不反毛，你一定要说我们反毛要掰正我们的思想那我也只好反毛了，一味输出价值观的方式真的会令人生厌！只要有独立的想法，给分还可以。"},{"id":38529,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-08 01:57:59","like_diff":-3,"likes":0,"dislikes":3,"content":"给分不错\n\n有些上课内容不错\n\n但思想太偏激\n\n"},{"id":39157,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-21 11:42:32","like_diff":-3,"likes":0,"dislikes":3,"content":"非常棒"},{"id":63254,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 13:28:11","like_diff":-3,"likes":4,"dislikes":7,"content":"河清老师的观点可以说是很有冲击性的，提供另一种思路吧，可以不赞同但是要包容。老师很有魅力，是真的，念法文很性感，心态也很年轻，感觉这才是人文的教授。最后，给分简直好得不得了。"},{"id":76336,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-04-03 11:24:58","like_diff":-3,"likes":3,"dislikes":6,"content":"思想偏激，满脑子阴谋论"},{"id":127909,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-11-30 06:01:32","like_diff":-3,"likes":1,"dislikes":4,"content":"黄老师知识渊博，见解很新颖，能学到不少东西，开阔眼界。关键是给分良心，赞！"},{"id":38313,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 01:02:03","like_diff":-4,"likes":4,"dislikes":8,"content":"给分差   完全靠运气"},{"id":38329,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-11-30 03:04:33","like_diff":-4,"likes":0,"dislikes":4,"content":"非常好的老师，给分很好"},{"id":63229,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 10:25:31","like_diff":-4,"likes":2,"dislikes":6,"content":"老师真的很好 看老师微博的时候看到下面很多人在那里骂老师 当然都是一些感觉没啥文化的键盘侠…支持老师"},{"id":94170,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-04-30 08:18:36","like_diff":-4,"likes":6,"dislikes":10,"content":"垃圾。"},{"id":117911,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-10-10 03:59:54","like_diff":-4,"likes":0,"dislikes":4,"content":"我想问问谁知道论文要求提交方式和ddl，老师不拉群不给ppt是要怎样"},{"id":123613,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2020-06-10 13:33:18","like_diff":-4,"likes":5,"dislikes":9,"content":"只能说不是很正道，对女学生可能有想法，女同学多小心一点"},{"id":59571,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-09-23 06:21:43","like_diff":-5,"likes":0,"dislikes":5,"content":"给中华民族中华文化以自信，很喜欢老师的观点，讲的很好很认真，很喜欢老师的观点"},{"id":63257,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 14:05:54","like_diff":-5,"likes":3,"dislikes":8,"content":"抱歉，我确实被老师的评分收买了(*°∀°)=3出分超乎想象，以为会挂结果上了90，感觉老师确实对艺术史很了解，虽然有些意见太自我Σ(|||▽||| )但是听起来也是很有趣的(*°∀°)=3“让舅舅见鬼去吧”"},{"id":90940,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-11-28 07:31:43","like_diff":-5,"likes":5,"dislikes":10,"content":"真的无语，本来还不想说什么，就探讨一下论文的分数，找问题，然后就用一个统一回复来糊弄一下？横加指责，无理无礼，评分之后的态度真的不负责任。\n\n然后说一下水平，这老师在学术界是深受批判被称为满口谎言的一个人，如果想学西方艺术文化的，千万别选，如果只是混分了解一下他的观点的还是可以听听，有点意思也有点毁三观的，仁者见仁。如果是民族主义者和毛左坚定分子还是可以认同他的很多言论的，尽管你不一定知道他说的是不是学术事实。"},{"id":110049,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-22 01:34:32","like_diff":-5,"likes":4,"dislikes":9,"content":"其他不知道，最后一节课把吴冠中和林风眠的画批的一无是处，在他点评之下吴冠中每幅画都有毛病。"},{"id":132906,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-02-04 17:10:58","like_diff":-5,"likes":1,"dislikes":6,"content":"非常好的老师"},{"id":50046,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-04-29 01:02:39","like_diff":-6,"likes":4,"dislikes":10,"content":"差不多就是网上阴谋论，段子的大集合……还几年前流行的那些……"},{"id":18421,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-01-21 15:02:47","like_diff":-7,"likes":9,"dislikes":16,"content":"明明顺着你的思想写的论文     无缘无故给低分   我恨你 ! !"},{"id":63242,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-11-29 11:52:14","like_diff":-8,"likes":3,"dislikes":11,"content":"冲着4.8也打个满分"},{"id":128029,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2021-01-06 01:49:50","like_diff":-8,"likes":8,"dislikes":16,"content":"这才是“独立之精神，自由之思想”"},{"id":110048,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-06-22 01:35:32","like_diff":-11,"likes":3,"dislikes":14,"content":"请问老师您的画画的怎么样？能画出吴冠中和林风眠的水平吗？?"},{"id":24392,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-04-30 08:46:21","like_diff":-12,"likes":13,"dislikes":25,"content":"这门课叫做《西方现代文化与现代艺术》，我只听了第一节课就退了，因此可能有不客观之处。既无文化也无艺术，全是毛左，与课程名称有关的唯一内容大概是＂毛泽东算是现代的＂。如果想听每周四节的毛泽东，我会选毛概而不是黄教授私货专题，毛概要客观得多。"},{"id":63710,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-12-19 09:30:01","like_diff":-13,"likes":3,"dislikes":16,"content":"这种水平的人老师也配在浙大"},{"id":10772,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2015-11-23 04:59:02","like_diff":-14,"likes":9,"dislikes":23,"content":"垃圾老师，从没见过这么垃圾的"},{"id":40033,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-12-29 01:58:00","like_diff":-16,"likes":3,"dislikes":19,"content":"3.9是不是被正态了，呵呵→_→真心认真听了课，写了论文，不知道如何评价……最怕这种给分如同撞大运的水课……"},{"id":113607,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2019-07-07 01:10:17","like_diff":-17,"likes":6,"dislikes":23,"content":"傻逼老师交了论文给我0分 弱智白痴cnm"},{"id":33982,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2016-09-24 09:10:49","like_diff":-18,"likes":3,"dislikes":21,"content":"这种人不配在讲台上"},{"id":75600,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2018-03-14 02:09:46","like_diff":-19,"likes":4,"dislikes":23,"content":"老而不死是为贼。"},{"id":56252,"teacher_id":2348,"teacher_name":"黄河清","post_time":"2017-07-03 10:30:18","like_diff":-20,"likes":1,"dislikes":21,"content":"hhh强烈建议！工科生不要选，文科生还可以。上课认真听，论文认真做，就是分低。没办法呵呵呵"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
