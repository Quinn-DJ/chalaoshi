                <script>

                    const commentsData = [{"id":35382,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-09 13:12:26","like_diff":38,"likes":50,"dislikes":12,"content":"我现在用最客观的态度写这条评论，希望能够给后来人一个警示。来浙大这么久，这是上课能学到东西最少的一节课，讲的全是常识。还有最水的课，堪称五千年一遇最水老司机，三节课能上成两节课，第一次见。结课作业要求最多，给分最恶心，让你怀疑人生。（如果你想拿学分不看绩点，这个水课还是不错的，如果你是正常的，看了这个名字想学点东西的，那你还是别来了。）"},{"id":35902,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-10 08:48:32","like_diff":14,"likes":17,"dislikes":3,"content":"上课很水，老师声称是一节能学到很多知识的课，其实讲的都是很浅的常识 。没有考试，但考核作业过于流于形式，费时费力，没有体现所学知识"},{"id":35789,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-10 08:11:14","like_diff":13,"likes":15,"dislikes":2,"content":"只记得他和孙杨约过饭。希望小朋友们最后展示的时候多吹牛比如吹一吹自己会用什么高科技，东西做的越多越好，五位一体你就满绩了。"},{"id":29805,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-06-30 10:36:10","like_diff":9,"likes":13,"dislikes":4,"content":"三节课只上两节课，我有一点措不及防"},{"id":35718,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-10 07:52:24","like_diff":9,"likes":12,"dislikes":3,"content":"上课水，评分差，不喜欢踏实干事喜欢花里胡哨的东西，"},{"id":45438,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-01-19 14:24:43","like_diff":9,"likes":10,"dislikes":1,"content":"上课全是常识。考试全看形式。期末简直恶竞。内容bb 就好。三节短为两节。拉低绩点好课。推荐，个P！"},{"id":35599,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-10 07:30:42","like_diff":8,"likes":13,"dislikes":5,"content":"上课很无聊，讲义一点都不好看 最后小组展示不顾别人花了多少心血在那乱挑刺 最无语的是讲义28一本，说是为了体现他的人文关怀，给贫困同学免费提供讲义，我们就变成了一人30，然而…也并没有同学免费拿讲义。EXM?"},{"id":64798,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-12-27 07:15:01","like_diff":7,"likes":7,"dislikes":0,"content":"記得最清楚的一句話\n\n香蕉啊，每天吃半根就夠了。我都只吃一半的，剩下的就扔掉了?"},{"id":32040,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-07-05 12:52:56","like_diff":6,"likes":10,"dislikes":4,"content":"上过最水的，给分最低的"},{"id":33768,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-09-21 11:54:43","like_diff":6,"likes":8,"dislikes":2,"content":"水到不能水 还收钱 我 (#‵′)靠"},{"id":35499,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-01-14 04:51:35","like_diff":6,"likes":9,"dislikes":3,"content":"这成绩真是惨不忍睹。活生生拉了三点均绩。"},{"id":37651,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-12-22 13:45:04","like_diff":6,"likes":7,"dislikes":1,"content":"要学分的来，想刷绩点勿选，因为你的绩点会让你忍不住爆粗??"},{"id":36187,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-14 04:17:15","like_diff":5,"likes":8,"dislikes":3,"content":"打一分是因为不能打零分，这老师太随意了，太水了，给分也不好。"},{"id":37584,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-19 14:10:09","like_diff":4,"likes":6,"dislikes":2,"content":"学不到东西，收钱，小组结业作业就是给他常识性的理论准备各种素材。大水坑。"},{"id":61210,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-11-12 05:45:24","like_diff":4,"likes":4,"dislikes":0,"content":"虽然是老乡，但我还是想喷，健康维护又水又骗钱（别买教材没用的）。当然如果你会恶竞，什么视频话剧表演那你还是可以满绩。"},{"id":24029,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-04-25 15:23:22","like_diff":3,"likes":7,"dislikes":4,"content":"666"},{"id":34794,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-10-23 08:20:31","like_diff":3,"likes":5,"dislikes":2,"content":"太水，学不到东西，事多，还收钱，给分大概也不好，太有毒"},{"id":56260,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-07-03 11:20:57","like_diff":3,"likes":3,"dislikes":0,"content":"这是我大学以来第一次觉得付出和回报不成正比的课，我做的很多，但是被正态，而其他稍微参与的人分却比我高，不知道给分的标准"},{"id":57733,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-07-13 06:31:50","like_diff":3,"likes":3,"dislikes":0,"content":"不好，恶竞严重。正态严重啊"},{"id":62936,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-11-27 11:37:47","like_diff":3,"likes":3,"dislikes":0,"content":"非常烂"},{"id":39484,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-12-23 05:38:03","like_diff":2,"likes":3,"dislikes":1,"content":"太水了"},{"id":47212,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-01-24 14:08:20","like_diff":2,"likes":3,"dislikes":1,"content":"唯一一门没上四的通识，自己好好考虑考虑。超级无聊大水课"},{"id":74272,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2018-02-08 15:30:38","like_diff":2,"likes":2,"dislikes":0,"content":"水的不得了"},{"id":84288,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2018-07-12 12:37:31","like_diff":2,"likes":2,"dislikes":0,"content":"水课，没有什么用。平时要点四五次名，期末作业是做关于健康的一个展示，形式越多分越高(然而我们小组形式有六七种，我还是被正态了)。最气人的是，最后一次展示放在考试周，又不提前向教务网约时间，你让那天晚上有考试的人咋办。"},{"id":88948,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2018-11-12 12:47:09","like_diff":2,"likes":2,"dislikes":0,"content":"垃圾老师垃圾课\n\n天天点名绩点低\n\n恶竞严重伤人心\n\n奉劝诸君少问津"},{"id":109942,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2019-06-20 11:40:30","like_diff":2,"likes":2,"dislikes":0,"content":"这个课没有任何收获可言，讲的都是最基础的生理知识，教材还在课上卖记名字那种，留学生特别多就会把中国学生拆到每个组，然后就是留学生做不了什么汉语特别多的任务，就是三四个中国学生肝到死还要说是组里十几个人一起干，当组长有点辛苦的但是相应分数应该会高一点。期末展示喜欢花里胡哨形式越多越好……然后大家会很恶竞的……大概就这样，反正体验感很差"},{"id":110304,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2019-06-25 12:59:23","like_diff":2,"likes":2,"dislikes":0,"content":"点名多，缺席的话一定要请假，展示的话就只能看老师喜不喜欢了，老师比较喜欢生动活泼一点的，这样的话分数就会比较高"},{"id":25751,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-06-16 11:21:57","like_diff":1,"likes":9,"dislikes":8,"content":"烂极了"},{"id":39035,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-12-21 00:16:41","like_diff":1,"likes":2,"dislikes":1,"content":"期末作业要求形式太多 而且给分玄学正态 上课内容非常水没啥用"},{"id":52736,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-06-22 11:17:44","like_diff":1,"likes":2,"dislikes":1,"content":"不喜欢这样，感觉在刻意迎合老师。"},{"id":84538,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2018-07-13 06:00:54","like_diff":1,"likes":1,"dislikes":0,"content":"谁是真的水"},{"id":34378,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-10-08 08:17:49","like_diff":0,"likes":3,"dislikes":3,"content":"挺水的课"},{"id":37587,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-19 14:24:13","like_diff":0,"likes":5,"dislikes":5,"content":"特别水，三节课之上两节课，搞得自己还牛逼哄哄。同一组的女同学打分比男同学高一分。"},{"id":88955,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2018-11-12 14:13:35","like_diff":0,"likes":0,"dislikes":0,"content":"太水了"},{"id":89454,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2018-11-19 07:47:16","like_diff":0,"likes":0,"dislikes":0,"content":"还好吧"},{"id":89614,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2018-11-20 03:25:07","like_diff":0,"likes":0,"dislikes":0,"content":"恶心老师恶心课"},{"id":90012,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2018-11-21 14:56:43","like_diff":0,"likes":0,"dislikes":0,"content":"水是真的水，但是可以做很多事啊（滑稽"},{"id":93611,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2019-01-11 02:36:23","like_diff":0,"likes":0,"dislikes":0,"content":"健康维护，超级水课，没有一点知识可言。老师总共就来了两次，期末展示花式恶竞，最喜欢学生演情景剧，对拍视频，做问卷，写推文的小组不是很公平。"},{"id":136328,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2021-06-16 09:04:55","like_diff":0,"likes":1,"dislikes":1,"content":"三节课迟到还早退，不知道怎么好意思拿课时费可是真的无聊，一共八节课，两节展示，两节不知道在干嘛，一共上了四节课，还和另外一个老师一人一半，有其他选择的话千万不要选，真的是浪费时间。"},{"id":103325,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2019-02-27 10:10:17","like_diff":-1,"likes":1,"dislikes":2,"content":"水是挺水的，应该是我上过的最水的一门通识课，课上讲的完全是一些常识，而且也无聊，不如自己做其他事情，任务倒挺少，就两次展示，ppt好好做，做的尽量漂亮，期末展示花式恶竞，拍视频、做推文、搞调查问卷等等，反正尽量花样多一点……好好搞最后分数不会低，这是我第一门满绩的通识，但不建议大家上"},{"id":37568,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-19 13:25:44","like_diff":-2,"likes":6,"dislikes":8,"content":"给分超级赞"},{"id":36487,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-20 00:28:42","like_diff":-4,"likes":8,"dislikes":12,"content":"水是水了点，但如果你的健康意识不强还是听听吧，有好处。如果你每天10点半以后或更晚睡觉的话，你一定要去听，因为如果你还没有健康意识的话，你无论多么努力都是个失败者，身体才是第一位，至少从这门课你能学到健康，这是无价之宝。认真做作业老师给的绩点还是蛮高"},{"id":35526,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-22 08:37:36","like_diff":-5,"likes":4,"dislikes":9,"content":"水吧，但是期末认真一点绩点还是可以的。"},{"id":45327,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2017-01-19 10:32:34","like_diff":-8,"likes":3,"dislikes":11,"content":"没怎么听过课，两次作业一点点事就4.5了"},{"id":36969,"teacher_id":3588,"teacher_name":"姒健敏","post_time":"2016-11-19 17:15:04","like_diff":-20,"likes":9,"dislikes":29,"content":"虽然大家都在骂，但这毕竟是第一个满绩的通识课。用心就能得高分。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
