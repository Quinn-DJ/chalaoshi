slikes":3,"content":"绩杀。"},{"id":97816,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 22:11:29","like_diff":10,"likes":13,"dislikes":3,"content":"事少是真的，平时分构成是几次点名+一次小组展示+当堂写的几百字感想，最后还有一次宪法馆参观，不过正因如此，给分基本靠玄学……至于某些观点，我个人不是很苟同，所以当耳边风了；视频虽然经常放，但是其实内容很红专，看你个人有没有兴趣；听她讲学生的故事还蛮有意思的，也算是大早上开心一刻；另外我觉得老师衣品挺好的，长得也比较好看……总之想水课的同学选吧，如果在意绩点的话建议你不要挑战自己的运气"},{"id":112141,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-07-03 17:25:27","like_diff":10,"likes":10,"dislikes":0,"content":"被正太了……老师三观不敢苟同..."},{"id":121067,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2020-01-19 12:14:14","like_diff":10,"likes":10,"dislikes":0,"content":"高中选考政治、上课积极发言、平时作业比一般同学做得认真、无任何迟到缺勤、考前认真复习都防不住被绩杀，绩点直接下四，老师真是个狠人。还很认真地看了老师推荐的《中国哲学简史》。平时上课无实质性内容，一堆大道理，不停给你洗脑理想信念等内容，拿着上课写的遗言等乱七八糟的东西作为评判你的依据，小组展示成绩也不公布，死得不明不白。不要选她不要选她！"},{"id":134044,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2021-03-14 06:03:25","like_diff":10,"likes":11,"dislikes":1,"content":"真是一个离谱的老师"},{"id":101774,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-29 04:56:21","like_diff":9,"likes":9,"dislikes":0,"content":"事情的确很少… 但是给分好随意的感觉"},{"id":70297,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-01-26 11:32:07","like_diff":8,"likes":11,"dislikes":3,"content":"我以为绩点会被线代拉下4，没有;我以为绩点会被微积分拉下4，没有;居然是被思修拉下4的！没啥好说的，就难受吧"},{"id":120910,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2020-01-18 17:18:00","like_diff":8,"likes":8,"dislikes":0,"content":"垃圾老师，绩杀"},{"id":97610,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 12:02:54","like_diff":7,"likes":8,"dislikes":1,"content":"课真的一般，给分还绩杀"},{"id":121833,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2020-01-22 09:13:13","like_diff":7,"likes":7,"dislikes":0,"content":"思修，平时事很少，但也就导致给分随机，上课回答问题挺积极，展示也是我做的，没翘过课，期末认真复习3.6，一个同学翘了一半的课4.2，朵朵上还有人被杀到1.8，建议不在乎绩点只要事少的选"},{"id":122165,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2020-02-18 05:43:01","like_diff":7,"likes":8,"dislikes":1,"content":"真的绩杀无疑，作业按时交，小组任务尽力完成，从不旷课，差点挂了？？？"},{"id":61062,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2017-11-08 00:22:46","like_diff":6,"likes":9,"dislikes":3,"content":"生病请个假要bb一万年"},{"id":97462,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 09:11:15","like_diff":6,"likes":6,"dislikes":0,"content":"对她的观点我持保留意见，但提的数据和事例没有查证，没有支持，有心去查的话会发现很多问题，有些论断和专业领域主流说法的完全相悖。可以听道理，但不能听她的举证。"},{"id":121941,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2020-01-25 00:56:27","like_diff":6,"likes":6,"dislikes":0,"content":"嗯……莫名其妙分数很低很低很低，课一次也没缺过，作业都按时交，课堂展示也积极参与"},{"id":76081,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-03-26 10:08:27","like_diff":5,"likes":5,"dislikes":0,"content":"有毒吧"},{"id":97463,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 09:11:04","like_diff":5,"likes":5,"dislikes":0,"content":"对她的观点我持保留意见，但提的数据和事例没有查证，没有支持，有心去查的话会发现很多问题，有些论断和专业领域主流说法的完全相悖。可以听道理，但不能听她的举证。"},{"id":97701,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 13:50:21","like_diff":5,"likes":5,"dislikes":0,"content":"老师事情少是真的，但这要求你所在的组得做好唯一一次展示。小组展示垫底，比倒数第二低了20分，你懂我意思？均绩狂降"},{"id":122510,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2020-03-02 14:27:50","like_diff":5,"likes":5,"dislikes":0,"content":"事情少必然意味着评判点也随之减少。但实在是没想到给分这么可怕。平时任务只有一次小组作业和一次宪法馆参观。只能说自己绝对不算水掉。课堂内容枯燥无味(不知道是不是所有思政课的通病)，属于思想很红的老师，洗脑说不上，但是听多了实在也听不下去了orz。期末专门拿了大把时间复习也架不住低分。综上所述，事情绝对少，给分绝对随机，就酱。"},{"id":133183,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2021-02-14 18:22:10","like_diff":5,"likes":6,"dislikes":1,"content":"给分会绩杀，自己讲大作业要求讲不清楚也记不清楚，讲课满嘴跑火车不知道在说什么，带着去了一次宪法馆，建议不要请假，如果请假了后续会很麻烦。想到什么就说什么，后面很快就忘，说让组长给组员分工量打分其实最后也忘了，掷骰子给分呗"},{"id":194519,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2024-06-24 08:28:16","like_diff":5,"likes":5,"dislikes":0,"content":"比微积分和线代低很多的绩点。。。"},{"id":194522,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2024-06-24 08:31:31","like_diff":5,"likes":5,"dislikes":0,"content":"大题基本都背到了，喜提3.6"},{"id":194551,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2024-06-24 10:26:34","like_diff":5,"likes":5,"dislikes":0,"content":"给分烂 形策期末89总评79 问扣分在哪说作业 但不好意思我作业做的很好 傻逼吧 转专业要绩点 乱给分 滚蛋"},{"id":26205,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2016-06-16 08:49:13","like_diff":4,"likes":6,"dislikes":2,"content":"迷之整个小组绩点爆炸 呵呵哒"},{"id":45744,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2017-01-20 04:12:02","like_diff":4,"likes":10,"dislikes":6,"content":"布置的作业是跟创业有关的，但是也没有让我们交报告，连谁做了什么事情都不知道。可想而知，这次大作业做的目的就是帮她调研一下这个产品。平时上课就是叫人坐的座位号，到期末的时候突然说叫的是学号。给分乱给，稀烂。上课的时候除了放视频还是放视频。\n\n"},{"id":46543,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2017-01-22 02:22:21","like_diff":4,"likes":8,"dislikes":4,"content":"给分一般，我明明做了很多展示，分还是这么低，感觉付出与回报不成正比。"},{"id":47514,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2017-01-29 01:01:55","like_diff":4,"likes":11,"dislikes":7,"content":"每次点名都到，唯一一次没有去也想她请了假，思修考试认真背书，简答题写了满满两页，但是分数……真是呵呵哒"},{"id":70054,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-01-26 05:04:09","like_diff":4,"likes":8,"dislikes":4,"content":"偶尔点名 事情少就一次作业 完全不知道给分怎么给的上课发言就那几个人 随缘给分吧 老师人没感觉怎么不好但是 给分emmm看不出啥标准 多说话吧反正我低"},{"id":70137,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-01-26 07:09:12","like_diff":4,"likes":13,"dislikes":9,"content":"老师人超好，是我知道的思修老师里面作业最少的，就只有一次小组选题作报告的大作业，平时主要是按时到课，上课能够发言，错了也不要紧把你想说的说出来，而且最后参观了宪法馆。最后的最后。好老师，给分好棒"},{"id":76003,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-03-23 14:48:07","like_diff":4,"likes":4,"dislikes":0,"content":"不太行"},{"id":97466,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 09:11:25","like_diff":4,"likes":6,"dislikes":2,"content":"啥也不说了，这课这老师这给分就让我觉得自己挺卑微的，哪哪儿都不行。"},{"id":97740,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 14:33:10","like_diff":4,"likes":5,"dislikes":1,"content":"课我没怎么听，给分是挺烂的_(•̀ω•́ 」∠)_我寻思我也没怎么地，能给我这么低的分也挺牛的。"},{"id":183461,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2023-11-26 12:41:30","like_diff":4,"likes":4,"dislikes":0,"content":"呵呵，不多说了"},{"id":194529,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2024-06-24 09:00:39","like_diff":4,"likes":5,"dislikes":1,"content":"傻逼老师，不让补签直接记缺勤，因为课上没人故意整个影响总评的随堂作业，绩杀，随机正态，你吃屎去吧"},{"id":21983,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2016-03-02 03:52:29","like_diff":3,"likes":10,"dislikes":7,"content":"这个老师讲法律部分，然而她好像更喜欢创业，连大作业都是创业，点过几次名，事情不多，只有一次大作业，上课也没什么举手发言，然而可想而知分也就是随便给给，反正我就是三点多的样子"},{"id":59126,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2017-09-20 00:43:26","like_diff":3,"likes":9,"dislikes":6,"content":"感觉讲课挺有趣的"},{"id":70272,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-08-27 08:21:11","like_diff":3,"likes":14,"dislikes":11,"content":"事少到不可思议的思修老师，只有一个期中展示，一次期末考试，然后平时点了一次名，没有读书报告，没有个人论文，没有志愿者报告。只要期中调研展示用心做好了，绩点飞起，我们组几乎都是4.5以上。"},{"id":97648,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 12:40:47","like_diff":3,"likes":4,"dislikes":1,"content":"无聊\n\n"},{"id":156566,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2022-06-20 09:26:05","like_diff":3,"likes":4,"dislikes":1,"content":"上课无聊，给分无语"},{"id":194587,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2024-06-24 12:49:39","like_diff":3,"likes":3,"dislikes":0,"content":"奋变中的奋变，构史中的构史。"},{"id":17974,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2016-01-21 05:03:21","like_diff":2,"likes":4,"dislikes":2,"content":"还好吧"},{"id":69534,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-01-25 02:58:01","like_diff":2,"likes":7,"dislikes":5,"content":"老师人挺好的，也很用心，请了学长给我们分享国防生经历，最后一节课带我们去参观了宪法馆。但也挺懒的。。。连分组都是让别人写个程序随机分组，到最后自己也没记下来谁谁谁在哪一组。如果想得高分的话，最大的比重还是在课堂发言，最重要的就是让老师记住你，因为只要你敢说老师还是很鼓励人的。期末考这种比重只有30％的，到底还是不如平时分值钱。"},{"id":139999,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2021-08-23 02:53:00","like_diff":2,"likes":2,"dislikes":0,"content":"小布尔乔亚气质浓厚"},{"id":12389,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2015-12-23 07:24:42","like_diff":1,"likes":15,"dislikes":14,"content":"思修老师成天要创业，也是醉了"},{"id":70150,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-01-26 07:23:43","like_diff":1,"likes":8,"dislikes":7,"content":"徐老师人还是很棒的，想拿高分的关键是积极一点，给老师留个好印象（平时作业比较少，所以给分的话…千万不要迟到，积极发言，不会差的）"},{"id":97507,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 09:35:21","like_diff":1,"likes":1,"dislikes":0,"content":"zszs"},{"id":195419,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2024-06-28 03:57:46","like_diff":1,"likes":1,"dislikes":0,"content":"大作业认真做，期末大题基本全背到了，喜提全寝最高分3.6，微信puq全是骂的，加油"},{"id":4886,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2015-06-30 06:46:58","like_diff":0,"likes":5,"dislikes":5,"content":"给分一般，课也一般，反正水水过"},{"id":70106,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-01-26 06:15:23","like_diff":0,"likes":6,"dislikes":6,"content":"老师的确是很多时候讲创业，但总体感觉还是很好的，给分也很好。"},{"id":70163,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-01-26 07:45:25","like_diff":0,"likes":5,"dislikes":5,"content":"成绩刚刚知道，给分蛮好的，给分主要是看平时表现的，只要小组作业认真做，就完全没问题。还带我们参观了宪法馆，超赞的。"},{"id":94594,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-17 09:53:33","like_diff":0,"likes":3,"dislikes":3,"content":"形策挺好的"},{"id":18498,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2016-01-22 00:14:41","like_diff":-2,"likes":3,"dislikes":5,"content":"还是可以的 思修麽 能怎么要求老师"},{"id":14586,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2016-01-08 01:18:54","like_diff":-3,"likes":4,"dislikes":7,"content":"迟到要去找老师说下不然就当不来了的\n\n给分一般般 老要创业也是醉了 貌似自己本来是创业的 人还蛮好的"},{"id":14398,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2016-01-07 01:42:29","like_diff":-4,"likes":6,"dislikes":10,"content":"在她眼里吃饭和翘课是一回事，哪天早课赶不上了就翘课吧。"},{"id":70059,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2018-01-26 05:13:23","like_diff":-4,"likes":11,"dislikes":15,"content":"癌？谢谢老师给了4.8，其实我考试考得不好"},{"id":97287,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 07:51:57","like_diff":-4,"likes":1,"dislikes":5,"content":"老师的课很轻松。平时事情炒鸡少，就一次小组调研。而且期末了还带我们去参见宪法馆。感谢老师！"},{"id":16659,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2016-01-18 16:08:31","like_diff":-8 like_diff":-17,"likes":10,"dislikes":27,"content":"傻逼一个"},{"id":97330,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2019-01-22 08:11:42","like_diff":-19,"likes":1,"dislikes":20,"content":"浓浓师生情。我们小组展示小组垫底，4.5。"},{"id":15063,"teacher_id":2757,"teacher_name":"徐洁","post_time":"2016-01-12 00:27:02","like_diff":-32,"likes":9,"dislikes":41,"content":"法克，劳资迟到十分钟就算迟到。尼玛"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
