                    const commentsData = [{"id":145731,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-06-19 06:08:14","like_diff":42,"likes":44,"dislikes":2,"content":"讲下专业课。\n\n关于点名：确实很坑，张老师一眼看过去就知道人到没到齐了，然后发现人数不对就会开始点名。\n\n关于作业：Fortran的小作业真的是量大难度高，没学过C/C++的话很难上手，且老师讲的很少。大作业嘛，也是非常玄乎，全程不怎么讲，最后期末几天匆匆忙忙搞了个自己不是很明白原理的东西交上去了（雾）\n\n关于考试：怎么说呢，今年老师没有给划重点，就很难顶。如果考前有划重点，啊害，可惜没划。\n\n\n\n关于19级：emmm这里是和学弟学妹们说一下。不仅是物海专业，包括海工和港航的同学都受了很大刺激，就是整个氛围都比较暴躁和激进，再加上舟山校区自上而下的摆烂气息。所以评论里面大部分都是客观事实的内容，望各位明悉，化谩骂为动力，今后逃离垃圾海洋学院。"},{"id":7692,"teacher_id":1126,"teacher_name":"张继才","post_time":"2015-11-18 12:47:18","like_diff":32,"likes":47,"dislikes":15,"content":"我只能说：你，值得拥有。"},{"id":150414,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-25 00:15:40","like_diff":24,"likes":26,"dislikes":2,"content":"19级海科-物海方向的学生来评一下吧。\n\n客观来说，老师确实认真负责，但是…上课内容和大作业与考试严重脱离，前几周上课相当于听了个寂寞。在离考试仅剩不到两周的时间甩手一个毫不相干的大作业，强迫你从0开始速成Fortran及Matlab数据分析，另外Fortran小作业的量也不低，语言的讲解也显得可有可无。\n\n曾经多次跟老师建议过调整教学安排，但老师仿佛活在自己的世界里，根本听不进外人的想法，为此还被反怼一顿。\n\n就以上这几点，我觉得1分不能再多了…"},{"id":150441,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-25 08:43:21","like_diff":24,"likes":24,"dislikes":0,"content":"楼下说目测不及格的，不好意思，爷的分数还可以。实话总是难听的，别因为给分给您好，就一副跪下来的奴才嘴脸"},{"id":145492,"teacher_id":1126,"teacher_name":"张继才","post_time":"2021-12-30 03:43:05","like_diff":23,"likes":24,"dislikes":1,"content":"烂课 垃圾 看到这条快转专业离开傻b海院"},{"id":146137,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-08 01:39:07","like_diff":22,"likes":22,"dislikes":0,"content":"评分全是通识课刷出来的 必修课嘛 呵呵"},{"id":150434,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-25 08:06:48","like_diff":22,"likes":25,"dislikes":3,"content":"楼上那个说“歇斯底里”的怕不是老师本人吧？？😅 \n\n就连我迟到20分钟都直接记我缺勤，说老师是傻逼难道说错了吗？？"},{"id":150557,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-30 08:16:00","like_diff":22,"likes":23,"dislikes":1,"content":"课讲的差就算了，考前在群里放狠话，整天阴阳怪气搞得就好像别人欠你200块钱一样，请问您是兵马俑第几排？？😅"},{"id":145906,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-04 05:34:11","like_diff":21,"likes":21,"dislikes":0,"content":"傻逼玩意儿"},{"id":157343,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-06-23 04:21:55","like_diff":21,"likes":21,"dislikes":0,"content":"也不知是环境塑造人还是人本性如此。。。"},{"id":141719,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-14 11:54:02","like_diff":20,"likes":30,"dislikes":10,"content":"1分的原因是没有0分的选项； \n\n张继才基本上可以说是个报复社会的（S）B，一天天除了吹牛不不讲啥实在内容，通识课收获好评之后就成精了，三句话不离这破事。 海院的学生真的可怜，学着所谓的21世纪学科，就业平均薪资比不上开挖掘机也就算了，还要在这种毫无意义的课（海洋数值模拟）上面浪费时间，接受这种蠢币老师的压迫。 上来就直接说我们对物海和数据分析已经很熟悉了，你他妈不识字是不是，老子是物理海洋大三本科生，你他妈动动嘴皮子我就牛逼了是吧?那你他妈还当啥老师，直接去开辅导班啊，布置个完全不会的作业给学生，学生就牛逼了，你他妈肯定可以一本万利。 \n\n日常：“这部分内容大家看看就好，这里觉得比较简单，大家自学就行，这个代码我觉得很简单，大家课下自己去搞清楚。”最可笑的是，自己的上课水平一塌糊涂，内容完全画大饼没有干货，老子辛辛苦苦认真听讲，下课认真看PPT，结果尼玛根本看不懂。问他，他他妈说什么是大三学生应有的水平，真他妈大言不惭。 然而最垃圾的当属期末，他他妈上课讲了一堆公式和原理，结果考试还出了一堆名词解释？倒数第三周用不到两节课时间呼呼上完，结果期末前一周直接甩一个狗屁不会的大作业给我们，这是人能干出来的事你敢信？说是教学大事故都不为过吧？？😅 \n\n看到这个评论的兄弟，如果你还是大一大二，赶紧转专业吧。动科、农学，哪个专业水转哪个。4年紫金港不香吗？要来这么个鸟不拉屎的小岛？腾出时间考研跑路不好吗？要在这么个毫无前途又令人秃头的专业上面耗？如果你大三了，考研准备起来，别在意这种傻逼课的绩点了，纯是坑人的。（以上建议对想要多赚点钱韭菜有效，后浪们就随意吧）"},{"id":149103,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-14 12:06:26","like_diff":20,"likes":20,"dislikes":0,"content":"牛马老师"},{"id":150558,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-30 08:15:59","like_diff":20,"likes":20,"dislikes":0,"content":"课讲的差就算了，考前在群里放狠话，整天阴阳怪气搞得就好像别人欠你200块钱一样，请问您是兵马俑第几排？？😅"},{"id":150117,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-19 07:49:35","like_diff":19,"likes":21,"dislikes":2,"content":"楼上典型的马后炮行为，建议上完老师的专业课再过来评价。\n\n通识课确实还行，但专业课一言难尽，其中冷暖，只有本专业的同学才能理解。"},{"id":150234,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-22 13:26:53","like_diff":19,"likes":20,"dislikes":1,"content":"垃圾老师，海洋数值模拟上的一言难尽，还经常立“学习要靠自己努力”的牌坊，大作业什么都不教，直接扔了一个狗屁不是的题目让我们在考试周前一晚做完，我看你tm脑子是有病😅"},{"id":10240,"teacher_id":1126,"teacher_name":"张继才","post_time":"2015-11-17 15:15:01","like_diff":18,"likes":23,"dislikes":5,"content":"老师是个段子手！老师是个段子手！老师是个段子手！"},{"id":150 her_id":1126,"teacher_name":"张继才","post_time":"2021-12-17 16:16:04","like_diff":-19,"likes":2,"dislikes":21,"content":"老师人很好上课内容也很有意思，知识点非常多，认真听讲收获是非常多的。基本上汇报还是论文有啥问题找老师都会替我们解决，非常奶思！考核是出席率，一次分组汇报和一篇论文，认真做的回报还是相当不错的！原本都怕被正态了结果老师给了满绩！强推海洋与人类这门课！"},{"id":150112,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-19 07:39:08","like_diff":-19,"likes":6,"dislikes":25,"content":"看了专业课的评价 自己没有上过张老师的专业课就不不给评价了 但没必要对一个老师有这么大的戾气叭 再怎么说也是你的老师 尊师重道这个事情作为浙大学子也应该有这个意识叭\n\n我是通识课的学生 一开始选这门课之前给张老师发了邮件 张老师也给我分析了这门课的利弊 让我慎重选择 出于学分低的原因我选了这门课。收获了很多关于海洋的知识 在做小组作业和写论文的时候也学到了很多 小组里的大家也都很好 \n\n最后的绩点4.2自己也很满足了\n\n老师也很有趣 虽然是网课总是一个人很认真地在教室上课 课堂内容也很丰富和有趣 可能有人说张老师不好说话 但是我觉得张老师还是挺温柔的 每个老师都有自己的教学风格 不可能适合任何一个人 大家还是理性评价吧"},{"id":132120,"teacher_id":1126,"teacher_name":"张继才","post_time":"2021-01-30 12:01:24","like_diff":-23,"likes":1,"dislikes":24,"content":"专业课给分好到怀疑人生……建议是给下一届Fortran小作业留难点（逃）"},{"id":150424,"teacher_id":1126,"teacher_name":"张继才","post_time":"2022-01-25 04:22:11","like_diff":-35,"likes":2,"dislikes":37,"content":"楼上几个粗口骂老师sb的，实际上这种歇斯底里的态度已经暴露了你们。。。目测是被抓不及格的吧。说实话，这种上课直接说过要考的题目都能不及格，也真有你们的。实话总是难听，不管是对于老师还是对于学生。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    function renderComments(comments) {

                        `).join('');
