                <script>
                    // 评论数据
                    const commentsData = [{"id":127054,"teacher_id":6749,"teacher_name":"史杨","post_time":"2020-11-04 11:45:11","like_diff":18,"likes":21,"dislikes":3,"content":"组内展示排序\n\n组内参与度排序\n\n真就恶心人呗，就硬卷？恶心"},{"id":135151,"teacher_id":6749,"teacher_name":"史杨","post_time":"2021-05-04 09:42:13","like_diff":16,"likes":17,"dislikes":1,"content":"课程活动丰富，对认真上课的人来说还是挺有意思。给分的话，大部分课还是取决于自己的付出吧。如果你抱着水课的态度去学的话，即使是1.5分的课，也不要指望能给你高分。这门课最大的问题，是明明没有考试还要在考试时间去教室签到？！我为此还得专程从玉泉赶到紫金港。"},{"id":127099,"teacher_id":6749,"teacher_name":"史杨","post_time":"2020-11-07 10:22:51","like_diff":13,"likes":15,"dislikes":2,"content":"史杨老师人很好，说话也很温柔，是个pljj，每节课上课的主题跟职规都有关，会有游戏、看视频等等\n\n但是希望改变评分方式，职业规划书的分数由小组和全班评出来，无意义的鹅颈\n\n性格内向、组内存在感低的同学不建议选"},{"id":127292,"teacher_id":6749,"teacher_name":"史杨","post_time":"2020-11-20 00:50:33","like_diff":12,"likes":12,"dislikes":0,"content":"老师很好，上课很轻松，但期末评分有点让人难受，"},{"id":127593,"teacher_id":6749,"teacher_name":"史杨","post_time":"2020-11-25 01:22:22","like_diff":12,"likes":12,"dislikes":0,"content":"老师还好其实，但是，哎，分组很重要，祈祷大家可以分到一个好的组。我们组全是大一，小组展示就比不过其他有学长带的组，（虽然我觉得我们挺好的），然后，绩点就有一点，不忍直视。但是其他有学长带的组，就很离谱，随随便便4.2以上。\n\n课上玩得开开心心，期末分数哭哭唧唧。\n\n课是比较水的，但个人感觉比较有意义吧，还是有一定价值的。"},{"id":138693,"teacher_id":6749,"teacher_name":"史杨","post_time":"2021-07-10 11:15:00","like_diff":6,"likes":7,"dislikes":1,"content":"我所佩服的只有一点，那就是这样的人，是怎么当上浙大的老师的"},{"id":130061,"teacher_id":6749,"teacher_name":"史杨","post_time":"2021-01-16 05:33:36","like_diff":5,"likes":5,"dislikes":0,"content":"绩杀 鹅颈 除了老师人美以外 不建议选"},{"id":128595,"teacher_id":6749,"teacher_name":"史杨","post_time":"2020-12-24 09:48:06","like_diff":3,"likes":3,"dislikes":0,"content":"绩杀坑死了！给分是真的迷"},{"id":135814,"teacher_id":6749,"teacher_name":"史杨","post_time":"2021-05-27 05:47:05","like_diff":3,"likes":7,"dislikes":4,"content":"职规，上课放过成功学大湿的视频打鸡血，也宣扬过并不被大多数人认可的一些观念。以及鼓励内卷鹅颈，选上这课就只有后悔。。。"},{"id":127405,"teacher_id":6749,"teacher_name":"史杨","post_time":"2020-11-22 14:33:59","like_diff":2,"likes":4,"dislikes":2,"content":"建议别选"},{"id":127413,"teacher_id":6749,"teacher_name":"史杨","post_time":"2020-11-22 15:43:39","like_diff":2,"likes":3,"dislikes":1,"content":"职业生涯规划书好好写了，团队成长手册也好好写了，组内评分也不算低，结果拉低我均绩不知道多少？？我就想知道到底是如何评分的？？"},{"id":129004,"teacher_id":6749,"teacher_name":"史杨","post_time":"2020-12-28 08:30:50","like_diff":1,"likes":2,"dislikes":1,"content":"职业规划A。老师人挺好，温柔耐心，课上也会有有趣的游戏来认识自己。小组团队合作比较重要，组间、组内互评确实存在。但是平时积极参与分数也不会太差。事也没有很多，总的来说还算有意思"},{"id":141030,"teacher_id":6749,"teacher_name":"史杨","post_time":"2021-09-22 04:01:36","like_diff":1,"likes":3,"dislikes":2,"content":"只想说，我很好奇，这样的人是怎么来浙大当老师的？\n\n她是我大一时候的军训指导员，强制要求全连都写入党申请书，不写就扣分；我们都在那里站军姿，就她一个人连军靴都不穿，穿个运动鞋。"},{"id":135025,"teacher_id":6749,"teacher_name":"史杨","post_time":"2021-04-27 09:42:55","like_diff":-2,"likes":7,"dislikes":9,"content":"心理测试堂堂做，小组手册次次写。\n\n无用生涯规划书，5000上限称减负。\n\n小组展示翻天卷，组内排完再组外。\n\n没有考试硬安排，考场座位喜自习。\n\n\n\n课本身设计就垃圾，讲的也不怎么样，还硬卷，卷的还沾沾自喜\n\n不如修读创业启程起码破事少点"},{"id":138736,"teacher_id":6749,"teacher_name":"史杨","post_time":"2021-07-10 15:15:33","like_diff":-2,"likes":0,"dislikes":2,"content":"职规课本身就是教奴才怎么当好奴才的课，授课内容这块也没啥好评价的了。\n\n老师上课也就是很正常的按着流程走，要说特点可能是人美声甜，给人一种正能量是发自内心而不是装出来的感觉。有几次迟到，还有一次是请假了，因为“回家结婚”，还行。\n\n事情确实很多，5000字职规书，好几个展示，还有每节课的活动，不知道其他班怎么样。要求考试自习，但出考场的时候看到隔壁还有应该是搞职规展示的，更离谱了。可能因为被大佬带了，上课也表现得积极参与，最后分数还是可以的，给分应该不至于很离谱。"},{"id":140498,"teacher_id":6749,"teacher_name":"史杨","post_time":"2021-09-13 05:29:50","like_diff":-2,"likes":1,"dislikes":3,"content":"助教人非常好，几乎半个班都是4.5+"},{"id":123035,"teacher_id":6749,"teacher_name":"史杨","post_time":"2020-05-03 23:37:24","like_diff":-18,"likes":20,"dislikes":38,"content":"史杨老师的职规A，疫情期间上的网课，平时全勤，网课全刷完，小组讨论积极一点（没当组长），作业都写，职业生涯规划书稍微鹅颈一下（其实就是把平时做的测验附上去），92分，供参考。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                // 排序并渲染评论
