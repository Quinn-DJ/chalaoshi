                <script>
                    // 评论数据
                    const commentsData = [{"id":323,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-03-15 00:52:22","like_diff":76,"likes":118,"dislikes":42,"content":"很负责，该讲的都讲得很清楚，不该讲的也讲了点，但很有意思嘛～"},{"id":25322,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-11-04 10:29:37","like_diff":56,"likes":78,"dislikes":22,"content":"讲真，微一毕维红，微二童雯雯，也许在浙大前者远没有后者有名，但个人感觉前者真的很认真负责，课堂气氛也算是比较活泼的，老师萌萌哒，讲错更能激起我们的兴趣，后者呢，同样也很负责认真，但是冷段子真的受不了好吗，往届学长的梗真的不想听很多啊，而且课堂真的比较古板。。最后给分吧，，微一满了，微二4.8。。然而我感觉两套试卷做的水平差不多，所以，感觉毕老师至少应该和大家所公认很好的童老师一个水平，就酱。但是微三的李将云老师简直不要太好！！！"},{"id":128513,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-12-24 11:14:24","like_diff":47,"likes":54,"dislikes":7,"content":"特别认真负责，美丽大方，虽然经常出错，但是那又怎样，可以看出水平很高。毕老师说看了评论她有些伤心，兄弟们顶我上去让毕老师知道她很棒了，毕竟毕老师感觉还是个小姐姐一样很虚心没架子。"},{"id":25186,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-05-07 10:42:16","like_diff":44,"likes":60,"dislikes":16,"content":"啊呀不好意思我又讲错了我再看看"},{"id":592,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-02-17 03:41:25","like_diff":34,"likes":69,"dislikes":35,"content":"个人感觉过于功利的教学。不过很负责，但是上课要提前到，还要拖堂。（可能是负责的一种表现）"},{"id":88651,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-11-05 03:42:30","like_diff":33,"likes":43,"dislikes":10,"content":"艹，我真的爱上毕惟红了，可惜她是一个初中孩子的妈！"},{"id":3361,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-06-05 11:52:27","like_diff":29,"likes":37,"dislikes":8,"content":"霸气可爱的女老师"},{"id":14257,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-01-06 01:36:16","like_diff":28,"likes":35,"dislikes":7,"content":"每节课都提早上课晚下课"},{"id":3619,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-06-17 01:50:35","like_diff":24,"likes":33,"dislikes":9,"content":"会提早上课 很负责的老师"},{"id":49463,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-04-14 09:58:24","like_diff":24,"likes":32,"dislikes":8,"content":"老师上课讲得很快，但是仔细听还是可以哒。毕老师真的是三观很正的老师。可能她不会把同一绩点段的最低分拉成最高分，但是她绝对不会坑同学，客观而且萌萌哒的老师。我觉得她最好的地方就是把书上没有写出来的思路，讲给大家听，所以上课会有错误，但很真实，其实对自己做题也很有帮助。总之真的是个很好的老师，拜托不要黑她。"},{"id":169256,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-25 05:30:26","like_diff":23,"likes":26,"dislikes":3,"content":"艹，我真的爱上毕惟红了，可惜他是一个高中孩子的妈！"},{"id":38337,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-03-07 13:41:45","like_diff":19,"likes":25,"dislikes":6,"content":"说实话。讲的很好很细致。认真听的话，绝对不会比大家公认很好的将云差多少。"},{"id":197101,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-07-07 16:34:44","like_diff":15,"likes":16,"dislikes":1,"content":"一年都是bwh妈妈的课\n\n只能说超级无敌好\n\n你见过哪个老师私聊回答问题这么及时而且发完消息会给你回个表情包的（这点我真的哭死\n\n上课会有些深，有些明显是拓展类的不听也可以去复习一下刚刚讲的内容\n\nppt做的很好（个人认为），后续复习有很多内容和例题都是很详细的\n\n捞也是真的捞（虽然嘴上说的是核对好几次卷子）可能真核对很多遍，但是也在捞\n\n最后微一4.8微二5.0飘过，好好跟着bwh包没问题的"},{"id":204532,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-11-26 12:44:28","like_diff":15,"likes":16,"dislikes":1,"content":"这个时候有同学要问了：毕老师，你干嘛？"},{"id":104065,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-03-11 08:51:28","like_diff":14,"likes":17,"dislikes":3,"content":"希望老师能控制讲课的节奏...最后一节课真的没听懂讲什么"},{"id":162470,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-11-28 03:43:41","like_diff":14,"likes":19,"dislikes":5,"content":"不是优等生快跑！！讲的飞快，三节课越到后面越快。虽然老师人好，但是真滴快。全靠慕课"},{"id":728,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-03-16 05:15:48","like_diff":13,"likes":26,"dislikes":13,"content":"毕老师上课很用心很负责哒"},{"id":163274,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-12-12 02:25:47","like_diff":13,"likes":16,"dislikes":3,"content":"我下面那条评论非常对！毕老师真的不适合底子没那么好的同学。但是老师人真的很好，上课水平也高。"},{"id":87264,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-09-26 07:33:55","like_diff":12,"likes":15,"dislikes":3,"content":"笑死我了，宛如一个很唠叨的女性长辈。因为话太多经常出现魔幻语句。很快乐的课堂体验。"},{"id":206442,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-12-15 06:36:45","like_diff":12,"likes":12,"dislikes":0,"content":"首先我客观的说，黑老师的人说的太极端了，会有听不懂的情况，但是我觉得这是正常的，因为老师讲的容量很多，讲的非常精。如果上课是有听不懂的，可以课后结合智云和老师发的资料再突破一下。如果习惯这种模式的话会收到比较好的效果。而且老师很可爱，会跟我们分享生活轶事。"},{"id":19309,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-01-24 00:49:50","like_diff":11,"likes":15,"dislikes":4,"content":"讲的很好，很用心，只要自己努力，绩点不会底!"},{"id":34873,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-10-26 00:56:28","like_diff":11,"likes":18,"dislikes":7,"content":"那些吐槽老师的可能是对微积分这门课有意见吧？我觉得毕哥真的很好啊！讲稿都纯手写有几个人能做到！这么认真负责的老师居然就这么点分，不公平。听课不是听着乐的，要学到东西的。"},{"id":46869,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-01-22 14:53:39","like_diff":11,"likes":14,"dislikes":3,"content":"老师非常负责啊，期末给分也很好，不知道为什么查老师评分那么低，上了课的都知道给10分妥妥的。"},{"id":9391,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-10-26 03:26:38","like_diff":10,"likes":17,"dislikes":7,"content":"萌萌哒老师"},{"id":19727,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-01-25 07:30:21","like_diff":9,"likes":13,"dislikes":4,"content":"老师很负责，很耐心的，去问问题都讲的很详细的，但是语速有点快。（虽然自己数学真的学不好……）"},{"id":36059,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-01-19 06:15:01","like_diff":9,"likes":12,"dislikes":3,"content":"讲的很多，而且冷不防来一句精辟的幽默，很好的老师，我没学好是自己不够认真。。。"},{"id":90785,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-11-26 04:44:38","like_diff":9,"likes":14,"dislikes":5,"content":"用词清奇:晚节不保hhh"},{"id":111694,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-02 14:28:38","like_diff":9,"likes":11,"dislikes":2,"content":"我真的不明白考试改严的意义在哪里......"},{"id":117293,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-09-22 13:02:23","like_diff":9,"likes":13,"dislikes":4,"content":"毕老师人很热情，教学也很专注，但我还是强烈建议大家不要抱她的微积分课。第一轮选课时我也看了查老师的评论，对一些话不以为然——提前上课与脱堂不是能学到更多?然而事实是你近三个小时的课都学不到什么。慕课的二倍速都能大致听懂的我完全不知道她在上什么。她的思维很活跃，所以就缺少一定的条理，难以被刚接触的学生听懂。我想毕老师更适合做一个研究生或博士生导师，而不是一个大一新手的微积分老师。如果有同学选中了她的课，却你还是退掉吧，不要对自己过于自信。但冲毕老师的温柔美丽和善良，10分还是要给的。"},{"id":208840,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-02 11:25:15","like_diff":9,"likes":10,"dislikes":1,"content":"期末考前在钉钉开直播给我们复习，还挑考研题讲解，从来没有碰到过这么认真的老师"},{"id":2760,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-05-07 02:15:12","like_diff":8,"likes":15,"dislikes":7,"content":"语速特别快"},{"id":60970,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-11-06 04:31:03","like_diff":8,"likes":9,"dislikes":1,"content":"语速特别快，脑子慢一点就跟不上……绩点靠师生情低空飞过，哭"},{"id":168631,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-20 12:14:47","like_diff":8,"likes":9,"dislikes":1,"content":"毕老师捞捞我，上香了"},{"id":172968,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-06-19 08:15:32","like_diff":8,"likes":11,"dislikes":3,"content":"妈！！"},{"id":200267,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-10-15 08:10:06","like_diff":8,"likes":8,"dislikes":0,"content":"我觉得老师讲的还挺好呀(*￣rǒ￣)我们不会的地方她发现了也会不停强调，是认真负责的老师呢。（补一句有一个助教长得小帅）"},{"id":108284,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-05-20 03:58:30","like_diff":7,"likes":12,"dislikes":5,"content":"认真负责的老师  但是讲课水平么 就一般叭"},{"id":111680,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-02 13:42:29","like_diff":7,"likes":9,"dislikes":2,"content":"不想多说什么，听听别的老师的吧"},{"id":123450,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-06-09 03:50:16","like_diff":7,"likes":8,"dislikes":1,"content":"非常务实，同学迟到了之后也让同学悄无声息的走进来，不会责难，讲课非常生动，自己会手写推导过程和同学们一起推导，加深同学们对知识点的理解，非常棒，而且讲课很可爱"},{"id":147488,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-10 05:25:40","like_diff":7,"likes":8,"dislikes":1,"content":"我想客观的说一下，老师讲的有点不成体系，讲得太快了导致会有点跟不上，我反正最后全是自学的。。。"},{"id":164633,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-12-22 10:19:01","like_diff":7,"likes":11,"dislikes":4,"content":"最下面那个骂浙大还有这种自私的老师的，不知道为什么浙大还混着你这种人，毕老师上课如此负责，你是白瞎了眼吗"},{"id":179123,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-08-28 07:40:58","like_diff":7,"likes":8,"dislikes":1,"content":"老师超好！人品好，上课会扩展知识点，给的例题也不错，给分也很好。\n\n（mooc大家一定要去做，平时分就可以刷满！！！）"},{"id":199793,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-09-30 03:00:24","like_diff":7,"likes":8,"dislikes":1,"content":"老师人很好也很认真负责。不过感觉不太在意话筒，上课经常一句有声一句没声，坐偏后排的我完全不知道说了什么在讲什么，关键的步骤就这样糊里糊涂的过去了。\n\n大佬可没影响甚至享受这种讲课风格。但对于我这种数学小菜菜来说真的体验感极差，只能听到只言片语的讲解就会跟不上思路。然后只能靠自学，课后看笔记回放花很多时间，来弥补课上的低效率。本身讲的速度也偏快。\n\n总结，大佬来，小菜菜快跑（一个有点崩溃的数学菜菜的观点）"},{"id":205778,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-12-12 03:55:56","like_diff":7,"likes":9,"dislikes":2,"content":"上课肥肠的好，逻辑清晰，解题过程丝滑，虽然上课节奏快，但自己多思考一下也能跟上节奏。而且上课几乎不点名。不知道春夏学期还能不能选上毕老师的课呜呜呜。插一嘴哈，那个拿评分说事的（不排除这人故意打低分拉低平均分的可能性），首先你听不懂老师上的课，靠自学，就认为她的课乱，没有重难点，那么请问你上课听讲了吗？她讲重难点的时候你在干什么呢？你自己上课时什么态度心里没点数吗？其次，毕老师的这么多好评是刷出来的吗，虽然确实有部分同学听不懂课，但他们也都承认了毕老师解题，讲题的水平，你不仅没有自知之明，还妄图通过查老师的评分排名来攻击老师，真的好笑。提升自己不比诋毁老师好吗？"},{"id":206540,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-12-16 02:51:17","like_diff":7,"likes":8,"dislikes":1,"content":"真的是好老师！不后悔大一上册退课改选毕老师！"},{"id":208768,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-01 13:32:04","like_diff":7,"likes":8,"dislikes":1,"content":"老师真的特别特别好 特别认真特别负责 课后给的资料也很详细 经常听到老师说自己晚上整理资料整理到凌晨 老师要注意休息🥺爱老师🥺🥹🫶"},{"id":4345,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-06-19 08:03:03","like_diff":6,"likes":11,"dislikes":5,"content":"挺好的\n\n"},{"id":90157,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-11-22 08:57:49","like_diff":6,"likes":11,"dislikes":5,"content":"毕老师讲课确实认真负责但是详略不得当！简单的反复重复，难题讲的不细。基础不太好，课后一直预习复习，有时候听课还是很不舒服，讲的不深入彻底。每次迫切想知道的都留下课后思考5555555"},{"id":98528,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-01-23 15:02:48","like_diff":6,"likes":6,"dislikes":0,"content":"好！！！"},{"id":103100,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-02-26 03:16:34","like_diff":6,"likes":16,"dislikes":10,"content":"16级的再次过来评一下，记得当时选她的时候，评分只有6.几，当时还犹豫要不要换，如今一看已然快9分了，我想说的是毕老师潜力特别大，一直在进步，选她准没错的！！！毕老师就是宝藏女孩本宝！！！预测如果十年后她还教微积分，绝比可以达到李将云和陈锦辉的水平，话就撂这了！"},{"id":111857,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-03 01:26:01","like_diff":6,"likes":7,"dislikes":1,"content":"我这个学期从开学第四周后悔到期末考出分的一件事情就是没有利用转专业选课把我的微积分老师改成和上学期一样的卢兴江。毕老师上课基本上没有不拖堂的时候，反正就是下一节课基本坐很后面。上课真的认真听了也听不懂，大概是我水平有限吧，最后还卡绩了，真的很难受"},{"id":145037,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-12-27 03:27:53","like_diff":6,"likes":6,"dislikes":0,"content":"真的是好老师，认真负责又有点可爱。会有拖堂，但是还好，而且资料很全。强推！\n\n为什么微甲‖的预置不是毕老师啊？"},{"id":147151,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-09 01:55:19","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好很幽默，会体贴外地考进来的学生，课堂气氛十分轻松，是一个很可爱的老师。老师很负责任，会在每次上完课以后抽出时间替同学整理课堂笔记，如果课时不够，内容没讲完，会在课后为同学录教学的视频，虽然整理的笔记有的时候会有一点错误，但她是个宝藏老师，选她选她！"},{"id":175528,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-06-25 10:56:58","like_diff":6,"likes":9,"dislikes":3,"content":"求你了 妈妈 别让我挂科 我会死 我真的 我一想到微积分我就想跳楼，，，"},{"id":184767,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-12-22 14:39:29","like_diff":6,"likes":7,"dislikes":1,"content":"一个喜欢课前唠家常，课后整理资料的好老师。但是上课尤其是解题的时候会很快，思路跳跃，还是得按老师的要求复习可能才会听得顺.....老师是好老师，感受到了像中学老师一样的关怀，但是我是摆狗，我对不起老师"},{"id":185358,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-12-28 08:10:52","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课非常生动，老师也很好！"},{"id":200145,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-10-14 02:46:35","like_diff":6,"likes":6,"dislikes":0,"content":"听懂了没有 听懂了没有"},{"id":200856,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-10-23 12:34:28","like_diff":6,"likes":6,"dislikes":0,"content":"老师的查老师序号是1诶！"},{"id":70787,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-01-27 13:50:39","like_diff":5,"likes":10,"dislikes":5,"content":"这么好的老师为什么不10分？唯一一个不用预习也能听课的老师（前面80%时间将试题可以让你课上预习1-2节）讲的是绝对细致会把所有过程写一遍。给分极好，期末75（太难了）绩点4.2。就问你选不选吧"},{"id":82799,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-07-09 06:57:58","like_diff":5,"likes":8,"dislikes":3,"content":"虽然老师上课喜欢提早上 下课喜欢晚下课 但是老师真的很负责！上课都是手稿 自己没有学好 拿了3.6 对不起老师了！"},{"id":98507,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-01-23 13:56:13","like_diff":5,"likes":6,"dislikes":1,"content":"说实话毕老师把数学讲的很全，也讲了部分差不多不考的内容，因此可能迫于提高成绩的同学会感觉抓不住重点之类的，也会觉得课时很拖沓。老师本身还是非常认真，人也很可爱，各方面讲的也很细致，想要更加全面的学习微积分的同学可以选。老师也给分不错，平时分都给满了！"},{"id":104064,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-03-11 08:08:04","like_diff":5,"likes":6,"dislikes":1,"content":"很负责，会很耐心解答同学QQ提问"},{"id":113347,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-06 09:12:17","like_diff":5,"likes":7,"dislikes":2,"content":"老师是好老师，上课也很激动，平时作业也还好，不算多，但是平时分不会给满，之前说慕课小测重在参与但是做的不好还是扣了，感觉老师很用心，早课也会提前到，但是微积分下册本身课程难度就比较大，如果想要有比较好的成绩的话练习是需要的，所以我推荐陈军杰老师，超级好的老师，会手写题目，给复习资料，很认真很负责，不过毕老师也是一位很好的老师，可能不太适合我吧~"},{"id":120706,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-01-15 14:48:13","like_diff":5,"likes":6,"dislikes":1,"content":"非常非常负责的老师。怕我们平时分不行，把mooc成绩导出来让我们校对，提醒我们要刷讨论分，助教xgg也很好。上课可可爱爱，用词清奇（晚节不保笑死我了）。\n\n我确实上课听不懂。节奏很快，一脸懵。这节课大概过一遍就讲题然后下一次课再回头细讲概念真的顶不住。努力听课跟上节奏总是失败。虽然我也没预习也确实挺菜。但是另一个原本水平跟我相近的同学在另一个老师的课上不预习完全没问题我就不太平衡了。上课会讲很多很多题，情绪热情激动，我挺喜欢的，但是如果我能都听得懂消化掉那就更好了。我每节课都是听完自己回来仔细看书重学的。会要求早八提早10min到教室讲题，其实是自愿去不去，对于我这种想多听点东西的我心甘情愿早去。期中考没及格我就很没信心，期末考原本担心挂科但是最后竟然还上3了... 感谢老师"},{"id":130811,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-01-24 16:23:57","like_diff":5,"likes":6,"dislikes":1,"content":"虽然毕老师上课拖堂，经常算错，作业巨多但是我依然爱她55555可能是因为她给我一种妈妈的感觉哈哈哈哈"},{"id":133443,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-02-28 23:58:44","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好"},{"id":145994,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-05 02:39:45","like_diff":5,"likes":6,"dislikes":1,"content":"期末考完了，给毕老师10分，老师这么好，对吧、没什么别的意思"},{"id":161162,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-10-30 07:20:38","like_diff":5,"likes":6,"dislikes":1,"content":"老师的微积分甲真的很不错，知识点很仔细，也会讲很多的题目，非常认真负责。"},{"id":161352,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-11-04 12:27:22","like_diff":5,"likes":7,"dislikes":2,"content":"讲课很细致的老师噢"},{"id":185044,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-12-26 04:31:19","like_diff":5,"likes":8,"dislikes":3,"content":"我爱红红"},{"id":195621,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-06-29 05:01:41","like_diff":5,"likes":5,"dislikes":0,"content":"很认真很负责对学生很有耐心的好老师"},{"id":199406,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-09-23 04:08:40","like_diff":5,"likes":6,"dislikes":1,"content":"老师很有意思，但是课程上得太快了…没基础很难听得懂。老师认真负责，但是上课节奏给人一种赶着投胎的感觉。有基础的竞赛生放心来，像我这样零基础的小彩笔抓紧跑"},{"id":200882,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-10-24 04:01:50","like_diff":5,"likes":5,"dislikes":0,"content":"认真负责"},{"id":206558,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-12-16 05:22:56","like_diff":5,"likes":6,"dislikes":1,"content":"特别特别可爱认真负责的毕老师！！"},{"id":212351,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-14 02:28:53","like_diff":5,"likes":5,"dislikes":0,"content":"微积分（甲）Ⅰ 2024秋冬 老师真的好负责，有一次我走得比较晚，她问我有没有什么不会的。期末有思维导图，还不嫌麻烦多上一节钉钉网课加深我们对知识点的印象。期中期末很会给过程分，只要有一些思路写上去老师看到了一定会给你分，我期末写得很多，把觉得能用到的都写上去了，最后很幸运地被捞了。"},{"id":4003,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-06-17 13:12:58","like_diff":4,"likes":7,"dislikes":3,"content":"还不错的，很负责的老师"},{"id":26265,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-06-16 12:38:04","like_diff":4,"likes":7,"dislikes":3,"content":"个人感觉讲的不错，特别认真。不明白为什么评分那么低。"},{"id":63251,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-11-29 12:48:07","like_diff":4,"likes":5,"dislikes":1,"content":"好老师，感觉微积分能站在她前面的也就李将云了吧"},{"id":70594,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-01-27 09:08:41","like_diff":4,"likes":8,"dislikes":4,"content":"浓浓的师生情\n\n老师真的像个小孩子，很童真又很风趣。特别负责任，会提早上课。衣品真的很好！！！"},{"id":82812,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-07-09 07:18:45","like_diff":4,"likes":11,"dislikes":7,"content":"推荐那些学的慢的人选，老师每节课都会复习之前的知识所以学的很扎实。教室也是大教室，用手写稿投屏，完全不用担心位置，坐后排也看得清。老师也很负责~上学期是李将云老师，然鹅我似乎更适合会复习的毕惟红老师。老师很认真很负责~"},{"id":98521,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-01-23 14:13:25","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的是超级好的老师，上课很认真，然而数学这个东西，有些人就是很努力也很难学的很好。谢谢老师不杀之恩。"},{"id":98711,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-01-24 00:10:24","like_diff":4,"likes":8,"dislikes":4,"content":"听课越来越绝望是什么体验？"},{"id":109529,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-06-16 14:23:50","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真的不错。但就像大家说的一样，经常会出现讲错的情况。。可能每个人都不一样吧，我不是很喜欢这种备课不足的感觉。每次我注意力最集中的几段时间都被浪费掉了，最后还是mooc救我。但老师人真的很好"},{"id":111679,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-02 13:40:35","like_diff":4,"likes":9,"dislikes":5,"content":".....从未旷过一节课，小测也做了，当时不就是说重在参与吗？我确实水平有限，做不到满分，但是又怎么能排除其他人小测的满分不是合作出来的呢？不点名我真的很无语，对于每次都来上课的同学真的很不公平。可能最后，次次到课的人还没常旷课慕课小测满分的人高? ，没错，到课那里扣了3.5分，我很不爽。平时作业次次都交，扣了2分? 我真的...\n\n这个老师上课还行，但是语速很快，也经常讲错，尝尝当堂课讲不清楚，下堂课来复习补充。算了，就这样吧，反正大一绩点是炸了。我承认我菜，但老师真的一点情面都不给，莫名其妙。期中也都比别的班改的严很多，但最后录入时却不加上分。(卢老师班会加)\n\n建议就是，能选上卢兴江老师的就选卢老师，因为卢老师是真的好，上课好，给分好，真的是很关心体谅学生。"},{"id":126749,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-10-18 09:15:20","like_diff":4,"likes":6,"dislikes":2,"content":"个人感觉老师讲课的逻辑稍微有一点点不清，但是只要课前稍微看一点书是完全不影响听课效果的，而且老师非常负责，有些时候还会讲讲她研究的领域，很涨知识。"},{"id":127261,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-11-18 07:10:00","like_diff":4,"likes":5,"dislikes":1,"content":"话不多说，非常好的老师"},{"id":131703,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-01-28 13:26:29","like_diff":4,"likes":5,"dislikes":1,"content":"毕老师太好了呜呜呜，平时分给满了。说卡绩的同学有仔细看过自己的过程分数吗？我一开始也以为自己被卡了，结果发现平时分已经满了，卡绩纯属考试分数不够。"},{"id":141294,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-10-05 03:16:27","like_diff":4,"likes":5,"dislikes":1,"content":"只能说确实很负责早到迟退，但是讲的真的很快而且很不清晰，讲课的逻辑性不强，建议慕课同步学习苏德矿"},{"id":147206,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-09 05:42:39","like_diff":4,"likes":5,"dislikes":1,"content":"我永远喜欢毕惟红啊啊啊，备课超级细致，问问题也很亲切，还有就是太能捞了qwq"},{"id":147463,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-10 05:02:47","like_diff":4,"likes":4,"dislikes":0,"content":"挺可爱的老师，很喜欢拖课hhh\n\n会很认真地准备课件，下课之后会整理一遍再把课件上传。喜欢拖课是因为上课补充了非常多的例题，这点一定要吹爆！期末考前讲了很多往年题，帮助很大！\n\n刚开学的时候感觉跟不太上，养成预习的习惯之后就轻轻松松了。\n\n9分。感觉毕老师不是那种我一眼就爱上的老师，说不出来为什么，但她认真上课的态度真的很令人感动。\n\n最后，谢谢毕老师给的满绩。谢谢！"},{"id":147866,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-11 04:36:01","like_diff":4,"likes":6,"dislikes":2,"content":"首先毕老师人很亲切，上课气氛很活跃！然后也很有耐心，问问题一定会回答你，就算有时思维堵塞也会回家之后想清楚之后解答。老师是个很时尚的人，衣品不错hhh，然后上课用ipad，很多手写内容。然后老师是真的很敬业，每节课后都会整理笔记和重点给我们，有时上课进度有点慢或者讲到难点时会回家录制视屏让我们看，然后会有一丢丢的拖堂（可以接受范围内）。但是由于我大一可能还不适应老师节奏所以觉得老师讲课的顺序有点混乱hhh，给分也还不错值得选！！"},{"id":161114,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-10-27 12:18:53","like_diff":4,"likes":13,"dislikes":9,"content":"上课内容真的听不懂啊，只会赶进度赶进度，讲慢一点讲透彻一点不好吗，讲的题目有跳跃性，简单的概念性的东西没讲懂就讲很难的了，对程度中等的学生个人感觉很不友好，上课经常会讲错，还有跟课程无关的话…"},{"id":164351,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-12-20 11:04:30","like_diff":4,"likes":5,"dislikes":1,"content":"老师人还是蛮好的"},{"id":168396,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-15 11:21:29","like_diff":4,"likes":5,"dislikes":1,"content":"很负责很温柔的老师，考试前专门录了六个小时左右的复习视频，给的复习资料很详细，助教哥哥也很好！"},{"id":168884,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-23 08:37:23","like_diff":4,"likes":6,"dislikes":2,"content":"绝对的好老师"},{"id":168886,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-23 08:41:05","like_diff":4,"likes":7,"dislikes":3,"content":"必须十分，血捞了"},{"id":168912,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-23 11:18:03","like_diff":4,"likes":6,"dislikes":2,"content":"十分，必须十分！寒假里还抽出时间给我们补课的负责老师 不仅教得好还十分关心学生 好老师！"},{"id":169359,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-25 14:44:02","like_diff":4,"likes":6,"dislikes":2,"content":"老师很好，讲的挺好，整理的资料也很好，而且寒假居然还有复习课（nice）助教也很好虽然我没怎么和助教交流过"},{"id":179070,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-08-27 11:39:41","like_diff":4,"likes":7,"dislikes":3,"content":"超好的老师！！会讲一些拓展的东西，很负责！！能捞人！强推"},{"id":179887,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-09-20 02:56:22","like_diff":4,"likes":7,"dislikes":3,"content":"老师水平很高，经常会在课本基础上进行拓展。但是讲课语速比较快，思维有的跳跃，比较适合基础好的学生"},{"id":187888,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-01-17 16:59:57","like_diff":4,"likes":5,"dislikes":1,"content":"强烈建议基础好，对微积分热爱的同学选毕老师的课！老师会补充很多资料，讲解也很清楚，有解题方法的归纳，讲得比较深。老师也给我了人生当中第一门满绩，太爱了！"},{"id":206731,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-12-17 09:18:33","like_diff":4,"likes":7,"dislikes":3,"content":"真的非常好，认真负责，像高中老师一样，润物细无声"},{"id":210685,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-09 17:32:05","like_diff":4,"likes":4,"dislikes":0,"content":"真的好老师，超级超级负责，笔记很详细，也会捞捞和调分，选上毕老师的同学真是有福了"},{"id":212475,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-14 05:07:26","like_diff":4,"likes":5,"dislikes":1,"content":"非常感谢老师给我一个惊喜的分数！回来还一个10分！\n\n毕老师是我遇到最负责的老师！课上的ppt，课后的笔记整理，条理非常清晰！\n\n但是有一说一，上课确实有点坐牢。我的理解能力较差，而且毕老师上课速度确实很快，很多时候我听着听着就跟不上了。然后上课上一半我就打开矿爷的网课听，才能弄懂。课后再对着毕老师的整理慢慢补（整理实在高质量！）\n\n期末毕老师还为我们补课，那节课上到中午一点多，当时她说“你们要是想吃饭就去吃吧，我反正要把课录完的，你们吃完回来再看回放好了”很体谅学生！\n\n哦对，平时基本每节课都会拖堂hhh\n\n总之，个人认为毕老师讲课水平不如很多其他vjf老师，但是如果跟着她的资料慢慢学，一定是可以学好的！毕老师也是非常愿意帮助每个同学的！"},{"id":23452,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-03-30 06:36:11","like_diff":3,"likes":7,"dislikes":4,"content":"老师萌哒哒的.....\n\n"},{"id":24101,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-04-27 04:30:10","like_diff":3,"likes":7,"dislikes":4,"content":"毕老师真的是挺好的老师，很认真，讲课也很清楚，认真听会发现有些题目类型其实都讲过了。虽然说今年考试好像套路不太一样。。。希望出分的时候还可以吧"},{"id":24463,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-04-30 14:40:53","like_diff":3,"likes":7,"dislikes":4,"content":"老师很认真负责，会压堂，有的时候老师自己的思路也会有一点点乱，但是真的很认真，只要你认真，给分也会很好，其实我觉得老师的实力是78分那样，但是凭她的态度，我必须给10分！"},{"id":28401,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-06-28 08:50:12","like_diff":3,"likes":6,"dislikes":3,"content":"负责，然而还是靠自学。"},{"id":35428,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-11-10 07:15:33","like_diff":3,"likes":5,"dislikes":2,"content":"很负责，对数学充满了热爱啊，虽然有时候会讲错，或者讲的很快，但是感觉还是很好的老师"},{"id":69715,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-01-25 09:08:29","like_diff":3,"likes":5,"dislikes":2,"content":"毕老师很负责很勤奋，也很体谅学生。教学比较实际，我觉得这挺好的。但上老师的新课前一定要预习！不然会很懵。老师很体贴学生。是值得选的好老师。"},{"id":86459,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-09-16 12:22:16","like_diff":3,"likes":3,"dislikes":0,"content":"好老师好老师好老师"},{"id":88646,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-11-05 03:26:14","like_diff":3,"likes":6,"dislikes":3,"content":"我好怀念毕老师！！！！浙大没几个老师那么那么负责的"},{"id":98641,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-01-23 16:26:08","like_diff":3,"likes":3,"dislikes":0,"content":"好好好"},{"id":103408,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-02-28 02:56:20","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很认真，我是重修的，虽然也没学太好，但是老师真的为大家着想，还会关注助教讲习题课的情况，总之很好了。而且老师也很萌，超喜欢了！！"},{"id":111859,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-03 01:26:28","like_diff":3,"likes":10,"dislikes":7,"content":"说好的小测重在参与呢？\n\n就扣分了？\n\n平时分每次都交作业小测都做平时分还扣这么多？还不如旷课半学期的人？\n\n5学分大家还是慎重选择老师吧\n\n实名劝退毕惟红"},{"id":112048,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-03 09:44:31","like_diff":3,"likes":6,"dislikes":3,"content":"改试卷不是各改各班哦，还希望一些嫌自己卷面分低的人不要怪毕老师哦"},{"id":114195,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-09 04:00:18","like_diff":3,"likes":22,"dislikes":19,"content":"靠着矿爷的慕课自学了半年。。上课丝毫没有条理，新课讲得贼快，然后开始讲题目，下次上课再回过头去讲知识点，反正我不懂这是什么套路。。三节微积分课，两节多在复习前面的知识和讲题目，题目讲得虽多但质量不高，可以看出没有用心备课，因为老是讲错，还美其名曰自己的思路，简直是浪费同学们的课堂时间。。每节课必拖堂，拖堂讲的东西真的没意义，下次课还要重复讲一遍。。哦对，没有缺课，平时作业也都全对，小测也认真做了，小测扣了一分，完美卡? ，也不知道说啥了。。说好小测做了就给满的呢？总之，是很垃圾的微积分课！！！"},{"id":126476,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-09-28 03:30:45","like_diff":3,"likes":5,"dislikes":2,"content":"太快了不友好"},{"id":130474,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-01-22 16:47:58","like_diff":3,"likes":4,"dislikes":1,"content":"毕老师很亲切，讲得也很不错，很细致，经常讲定理从头推到尾，但有时候确实有点重点不够突出。\n\n总而言之，好老师！\n\n最后，老师 菜菜 捞捞 呜呜！！"},{"id":131244,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-01-26 20:03:26","like_diff":3,"likes":5,"dislikes":2,"content":"下学期还是毕老师，加油"},{"id":133456,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-03-01 02:44:42","like_diff":3,"likes":7,"dislikes":4,"content":"虽然没什么大问题但是不太推荐说实话。"},{"id":142172,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-11-08 06:37:58","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很好，资料准备充分，干货十分足，微积分有救了"},{"id":144095,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-12-17 12:13:35","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很好！！！上课用心负责，还会卖萌。有时会算错，但都会用心改正。强烈推荐！"},{"id":147210,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-12 07:09:43","like_diff":3,"likes":4,"dislikes":1,"content":"上的微甲一，谢谢老师的满绩。老师上课会讲挺多题目的，会介绍一些方法，虽然有时候会讲错，不过总体还是可以的。"},{"id":147214,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-09 05:57:18","like_diff":3,"likes":3,"dislikes":0,"content":"上了一个长学期的课，毕老师真的讲的很充分，最后绩点也不错，大家别被均绩骗了，感觉我是被捞了捞"},{"id":157987,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-06-26 03:09:44","like_diff":3,"likes":4,"dislikes":1,"content":"老师超级负责，上课会补充很多，有一点偏数分，很关心学生，不过有时候会显得有点严厉hhhhh，给分的话应给尽给，会尽可能捞\n\n课后会上传笔记，个人觉得挺有用\n\n有的时候会拖堂，不过没之前的评论讲得那么夸张，一般只拖一两分钟\n\n顺便表白助教xgg，人超级好而且超级帅\n\n总而言之，体验感很好，绩点也比上学期好看很多"},{"id":163431,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-12-14 09:27:56","like_diff":3,"likes":5,"dislikes":2,"content":"老师教太好了，很负责，每节课后还有笔记，方便复习。"},{"id":168889,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-23 08:49:12","like_diff":3,"likes":6,"dislikes":3,"content":"毕老师真的很负责任了，作为一个大学老师像中学老师那样关心学生的成绩，期末前不停地给我们开教学规划之外的复习课，期末也捞了，必须10分"},{"id":168998,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-24 03:06:21","like_diff":3,"likes":6,"dislikes":3,"content":"讲得很不错"},{"id":173751,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-06-02 08:34:35","like_diff":3,"likes":6,"dislikes":3,"content":"好老师，必选。"},{"id":176628,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-06-29 12:56:56","like_diff":3,"likes":5,"dislikes":2,"content":"大一两个学期上的都是毕老师的课，来谈谈感想。平心而论，毕老师是个负责的好老师，无论是带病上网课、录制复习课还是每节课后整理复习资料（非常有用），都体现了她对学生的关心，在这次期末这么难的情况下也尽力捞了，我微一5.0，微二4.2，个人感觉微二比微一难不少，一定要跟紧老师，再不会的可以去b站搜苏德矿网课，不然期末补天太太太痛苦了。。"},{"id":187476,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-01-16 10:04:07","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很认真  课后会在当天上传课堂讲义 课上还补充讲了不少历年卷和考研题目  （课堂上偶尔会岔开讲题外话 不过也蛮有意思的）"},{"id":187486,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-01-16 10:41:36","like_diff":3,"likes":4,"dislikes":1,"content":"超级认真负责的老师"},{"id":187562,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-01-16 14:44:27","like_diff":3,"likes":5,"dislikes":2,"content":"老师给我一个满绩，我还老师一个十分"},{"id":202801,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-11-14 12:31:30","like_diff":3,"likes":4,"dislikes":1,"content":"真的好喜欢毕老师！！！很可爱的老师"},{"id":207899,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-12-25 02:00:17","like_diff":3,"likes":4,"dislikes":1,"content":"神中神"},{"id":10901,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-11-23 08:39:16","like_diff":2,"likes":6,"dislikes":4,"content":"萌萌哒+女汉子"},{"id":18925,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-01-22 23:08:11","like_diff":2,"likes":3,"dislikes":1,"content":"不在讲"},{"id":19333,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-01-24 01:57:57","like_diff":2,"likes":5,"dislikes":3,"content":"不开心。"},{"id":23436,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-03-30 01:00:51","like_diff":2,"likes":10,"dislikes":8,"content":"拖堂大王 讲错又讲错"},{"id":24498,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-04-30 23:18:02","like_diff":2,"likes":6,"dislikes":4,"content":"想睡觉"},{"id":31458,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-07-04 02:38:24","like_diff":2,"likes":5,"dislikes":3,"content":"负责任，虽然拖堂，但是讲的挺适合考试的"},{"id":34875,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-10-26 01:49:51","like_diff":2,"likes":5,"dislikes":3,"content":"楼下+1"},{"id":43694,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-01-16 23:41:07","like_diff":2,"likes":7,"dislikes":5,"content":"老师真的很好呀，负责，仔细。会给你很多启发。虽然有时候会疏忽大意，但是这不就给学生一个发现问题的机会了吗？强烈推荐！收货颇丰！"},{"id":44815,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-01-18 09:36:49","like_diff":2,"likes":6,"dislikes":4,"content":"很负责 老师很好"},{"id":47294,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-01-25 06:35:42","like_diff":2,"likes":4,"dislikes":2,"content":"哈哈哈哈哈"},{"i 3 10:10:32","like_diff":2,"likes":6,"dislikes":4,"content":"浓浓师生情，上课很耐心，例题也很丰富。寒假里网课以外还会额外给同学们上习题课补充重点。期末还血捞我。呜呜呜呜，十分好老师不多说"},{"id":169054,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-24 06:47:36","like_diff":2,"likes":5,"dislikes":3,"content":"很不错"},{"id":170151,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-03-01 14:43:31","like_diff":2,"likes":5,"dislikes":3,"content":"老师教的很好，像高中老师一样细致，可惜微甲下因为时间冲突没选上老师的课！"},{"id":187491,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-01-16 10:52:23","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，平时分只要作业不太乱做都交就会给满，mooc也很容易满，上课水平挺好，速度会比较快需要集中精力。最后老师人很好，强推"},{"id":191237,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-04-14 12:06:30","like_diff":2,"likes":4,"dislikes":2,"content":"上过其他老师的课才知道不是所有老师都会做如此详细的笔记，不仅是书上知识，还有许多课外题，毕老师整理这么多笔记也很辛苦，感谢毕老师🙏"},{"id":199005,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-09-14 02:29:14","like_diff":2,"likes":4,"dislikes":2,"content":"👓👆欸，我讲个故事给你听"},{"id":206831,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-12-18 00:45:36","like_diff":2,"likes":4,"dislikes":2,"content":"“我们学院纯数的同学一般都不太会编程”。。。。"},{"id":209201,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-05 04:25:08","like_diff":2,"likes":3,"dislikes":1,"content":"毕老师超级好🥺🥺会关心同学们的作息和身体健康，考前还直播帮我们搭建知识体系，精讲考研题🥺🥺考试周复习的时候看老师的智云的时候就觉得有点舍不得老师了🥺🥺毕老师真的很好，我的成绩不拔尖是我自己没有下功夫的原因，老师给我们提供了很多🥺🥺感谢毕老师，老师辛苦啦🥺"},{"id":212321,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-14 01:31:41","like_diff":2,"likes":3,"dislikes":1,"content":"课好，老师负责，给分也高，盲目冲"},{"id":212394,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-14 02:56:40","like_diff":2,"likes":3,"dislikes":1,"content":"谢谢老师最后捞了一把！！老师很好很认真很负责，讲得也很好～选上毕老师的课，如果和我一样上课听不懂的话，建议可以在空余时间规划一下补天智云。老师讲得真的很好，虽然我没跟上（\n\n老师的笔记是top级别的！好好学一定能拿到很好的成绩。毕竟我这种菜菜强行补天都能上4哈哈哈哈哈"},{"id":13703,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2015-12-30 11:11:33","like_diff":1,"likes":6,"dislikes":5,"content":"讲得很全面～\n\n"},{"id":22611,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-03-09 00:09:26","like_diff":1,"likes":6,"dislikes":5,"content":"会拖堂，上课负责清楚，不过给分的确不好"},{"id":25275,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-05-09 07:20:29","like_diff":1,"likes":5,"dislikes":4,"content":"还行 讲的还不错～挺认真负责的一个老师，挺照顾智商不够的同学的。 就是喜欢拖课和提前上课，有点受不了。"},{"id":25417,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-05-18 01:51:31","like_diff":1,"likes":7,"dislikes":6,"content":"提早上课还能拖堂还讲得慢\n\n\"上个老师拖得有点久\"然后这节课拖了15分钟\n\n\n\n选课需谨慎"},{"id":25533,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-05-24 23:57:21","like_diff":1,"likes":12,"dislikes":11,"content":"没人会喜欢，早课，还提前10分钟上课的老师。上课概念乱讲，没讲清就开始做题。我给1分。"},{"id":31391,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-07-04 00:02:27","like_diff":1,"likes":5,"dislikes":4,"content":"喜欢小红红，虽然我喜欢黑她，但是这个老师真的很好玩，跟小孩子一样嘻嘻"},{"id":32074,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-07-05 14:28:34","like_diff":1,"likes":7,"dislikes":6,"content":"上课很仔细，很多要点都很细心的讲，经常拿历年题举例子帮助我们理解，所以可能上课时间会比较长，会拖堂。我认为还是能够理解的"},{"id":44712,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-01-18 06:41:10","like_diff":1,"likes":6,"dislikes":5,"content":"唉，没怎么听懂过"},{"id":54815,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-06-30 09:04:14","like_diff":1,"likes":3,"dislikes":2,"content":"老师人nice，上课也上得好，很负责任，认真听都能听懂"},{"id":56937,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-07-05 04:06:29","like_diff":1,"likes":3,"dislikes":2,"content":"老师是真的很负责，但是有时候思路会乱掉，语速太快的时候也可能跟不上，个人感觉老师习题讲太多了，新课经常最后五分钟一带而过，到第二节课继续讲，个人不是很适应这种方法。但不管怎样还是感谢被老师一学期的辛苦付出啦～"},{"id":60875,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-01-17 02:41:38","like_diff":1,"likes":4,"dislikes":3,"content":"很喜欢老师的课"},{"id":66808,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-01-19 06:46:06","like_diff":1,"likes":2,"dislikes":1,"content":"老师超负责的"},{"id":69674,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-01-25 07:47:16","like_diff":1,"likes":4,"dislikes":3,"content":"超棒的好吗？我刚溜号回来就是一个重要知识点，简直不要太了解我2333开个玩笑～别的不说，每次问问题都会很耐心的解法，很棒的老师，我给满分了"},{"id":72736,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-01-31 04:00:49","like_diff":1,"likes":4,"dislikes":3,"content":"浓浓的师生情 感恩"},{"id":82994,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-07-09 12:25:23","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好。嘻嘻，超有活力！"},{"id":94416,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-01-16 10:56:55","like_diff":1,"likes":4,"dislikes":3,"content":"！！！此人！！！恐怖如斯！！！"},{"id":95708,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-01-20 02:24:01","like_diff":1,"likes":2,"dislikes":1,"content":"！！！刺激"},{"id":99515,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-01-25 01:53:18","like_diff":1,"likes":2,"dislikes":1,"content":"老师萌萌哒。上课很有意思，知识点覆盖全面，自己准备手写讲稿，并且讲题时全程手写演示。很认真负啊！"},{"id":102825,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-02-23 15:43:24","like_diff":1,"likes":7,"dislikes":6,"content":"不用预习就能听的很明白的老师"},{"id":108491,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-05-27 02:28:54","like_diff":1,"likes":9,"dislikes":8,"content":"每次听到她的声音就觉得无比心烦……\n\n……\n\n……"},{"id":110301,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-02 13:51:59","like_diff":1,"likes":10,"dislikes":9,"content":"明明说小测重在参与，然后扣了一分？结果刚好卡? ？佛了"},{"id":112078,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-03 12:16:08","like_diff":1,"likes":2,"dislikes":1,"content":"毕老师是一位做事非常认真的女士，上课真的很投入，就是有时一走神就讲过去了。。对我们也很负责，我感觉自己考低了让老师帮忙查卷，老师很负责的帮我查了，还详细告诉我错在哪，真是好老师，嗯，助教也是严肃的类型，但就没毕老师这么亲切了。"},{"id":120742,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-01-16 07:49:06","like_diff":1,"likes":2,"dislikes":1,"content":"真是一位非常负责认真的老师，给分很贴心。虽然我是留学生，但上她的课我没挂科啊学到了很多东西。爱您了老师"},{"id":126250,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-09-21 02:19:26","like_diff":1,"likes":4,"dislikes":3,"content":"毕老师上课从来不点名 大概是加分点\n\n但是 讲课离麦克风真的远啊 语速还很快\n\n如果抢不到座位坐在了后排 基本没机会听清 不一会儿就昏昏欲睡了"},{"id":131939,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-01-29 11:16:36","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，平时分给满的，但我个人不太喜欢她的上课方式，但也有可能是我自己的原因，有些人也喜欢的"},{"id":132756,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-02-03 12:40:12","like_diff":1,"likes":2,"dislikes":1,"content":"感觉老师讲的很好啊，可能不同人感受不一样吧"},{"id":142171,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-11-08 06:38:08","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的很好，资料准备充分，干货十分足，微积分有救了"},{"id":145024,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-12-26 15:06:41","like_diff":1,"likes":3,"dislikes":2,"content":"老师很细心负责，保姆级教学，就是有时候有点拖，思路有点跳，甚至讲了用行列式推导拉格朗日，讲的思考题很好，上课很活泼。"},{"id":146001,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-05 03:10:42","like_diff":1,"likes":2,"dislikes":1,"content":"老师教的真的很好！很负责！"},{"id":151371,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-03-01 13:28:49","like_diff":1,"likes":2,"dislikes":1,"content":"非常好的老师"},{"id":157519,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-06-23 14:39:25","like_diff":1,"likes":1,"dislikes":0,"content":"毕老师的特点会补充很多考试之外的内容，而且每节课都会上传笔记"},{"id":163766,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-12-16 05:35:19","like_diff":1,"likes":5,"dislikes":4,"content":"老师超级超级好 很负责任 讲课也很清楚 真的语重心长"},{"id":169923,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-28 11:50:47","like_diff":1,"likes":4,"dislikes":3,"content":"老师超级超级棒"},{"id":170368,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-03-03 07:46:23","like_diff":1,"likes":4,"dislikes":3,"content":"认真负责血捞好老师"},{"id":176768,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-06-30 05:00:04","like_diff":1,"likes":3,"dislikes":2,"content":"讲课很好，非常清楚明白（虽说讲课速度可能比其他老师快一些），也会带你做一些例题并使用很多种方法。\n\n给分很好，只要做好慕课平时分是给足的。\n\n这么好的老师还不快选？！"},{"id":196207,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-07-02 07:30:13","like_diff":1,"likes":1,"dislikes":0,"content":"给分超级好，但是上课太难了不太适合。"},{"id":212398,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-14 03:02:09","like_diff":1,"likes":2,"dislikes":1,"content":"第一次满绩，感谢毕老师！毕老师真的和妈妈一样和蔼！"},{"id":213576,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-18 10:13:17","like_diff":1,"likes":2,"dislikes":1,"content":"超级喜欢的老师！很负责，给分也好"},{"id":214606,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-02-14 11:36:45","like_diff":1,"likes":2,"dislikes":1,"content":"真的超级好的老师！"},{"id":13966,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-01-03 06:39:27","like_diff":0,"likes":3,"dislikes":3,"content":"嘎嘎噶"},{"id":22600,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-03-08 11:42:25","like_diff":0,"likes":3,"dislikes":3,"content":"语速很快 很用心"},{"id":24643,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-05-03 00:39:22","like_diff":0,"likes":5,"dislikes":5,"content":"上课负责，早课会提前上课，讲解题目也清晰。"},{"id":28303,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-06-28 08:29:17","like_diff":0,"likes":5,"dislikes":5,"content":"声音好可爱"},{"id":31390,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-07-04 00:01:16","like_diff":0,"likes":3,"dislikes":3,"content":"认真，踏实，把每一个知识点都过一遍。真的很棒！"},{"id":31541,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-07-04 05:51:59","like_diff":0,"likes":3,"dislikes":3,"content":"有情在\n\n"},{"id":34346,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-10-06 02:45:51","like_diff":0,"likes":9,"dislikes":9,"content":"拖堂，不解释，还是每次都手工推导公式，推导是挺好的，但是能不能在课前自己先推导几遍啊，不要总是在课堂上发现自己推导错误不停地弄来弄去。"},{"id":39231,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-12-21 16:17:21","like_diff":0,"likes":4,"dislikes":4,"content":"我坐前排也可能睡着\n\n下课不及时？\n\n拖堂+提早上课\n\n不过很负责的\n\n（虽然没啥听懂"},{"id":44779,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-01-18 08:40:10","like_diff":0,"likes":4,"dislikes":4,"content":"很负责的老师 上课也不会无聊 会出错，但也很能启发思维。会注重平时成绩&你的进步幅度。我期末考证明的大题都太会，平时认真，绩点4.5。"},{"id":44800,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-01-18 09:15:53","like_diff":0,"likes":4,"dislikes":4,"content":"老师上课挺有意思的，讲的非常详细，这也是为什么她语速快进度却不快的原因。另外，平时分给分也很厚道啊。"},{"id":56615,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-07-04 05:51:17","like_diff":0,"likes":4,"dislikes":4,"content":"很认真的老师 讲课负责 讲题很细但有时候又觉得太细了"},{"id":56694,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-07-04 09:47:41","like_diff":0,"likes":3,"dislikes":3,"content":"老师课上的很好，人也挺好的。对题目分析的也是很透彻，整体来讲真的挺不错的。因为自己的问题有一些无法释怀，不过现在仔细想想还是……对老师来讲还是无可厚非了。不论如何，还是要谢谢老师。"},{"id":61520,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-11-18 08:36:51","like_diff":0,"likes":1,"dislikes":1,"content":"ojbk\n\n"},{"id":65128,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2017-12-29 04:53:06","like_diff":0,"likes":2,"dislikes":2,"content":"当时的汇编语言就是毕老师教的，算是进入程序员行业的启蒙老师吧。"},{"id":72820,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-01-31 06:31:29","like_diff":0,"likes":3,"dislikes":3,"content":"很好，老师题目讲的很细腻，但是自我感觉在习题上面讲太多时间不适合我。但是老师一直为学生着想，最后因为期末考太难了平时分还给满了。微积分这种课主要在自己刷题，老师只是引路人，超出预期，4.5"},{"id":73578,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-02-02 04:11:26","like_diff":0,"likes":1,"dislikes":1,"content":"给分很好\n\n主要看考试成绩"},{"id":81405,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-07-05 16:04:12","like_diff":0,"likes":3,"dislikes":3,"content":"。。。"},{"id":86799,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-09-19 01:18:21","like_diff":0,"likes":2,"dislikes":2,"content":"声音好听，也讲的好"},{"id":87864,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2018-10-16 06:09:19","like_diff":0,"likes":7,"dislikes":7,"content":"我实在不喜欢没有PPT，上课拿着自己的白纸现场写然后一边投影的上课方式，我根本看不到上一个步骤好吧！"},{"id":98525,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-01-23 14:24:33","like_diff":0,"likes":2,"dislikes":2,"content":"老师人好、负责，提前上课加拖堂，上课讲的很基础倒是好像不怎么深（上课很容易听不下去的因为无聊（我就是）基本自己学然后成绩挺差）老师人好 是我菜"},{"id":103105,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-02-26 03:33:49","like_diff":0,"likes":1,"dislikes":1,"content":"很棒的老师"},{"id":109492,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-06-16 02:27:25","like_diff":0,"likes":3,"dislikes":3,"content":"认真负责，讲课还不错。就是某位同学戏份太多，抢答声音有点响就算了。还自言自语。上课体验变差了\n\n\n\n"},{"id":110550,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-04 23:43:26","like_diff":0,"likes":4,"dislikes":4,"content":"老师人很好没错的 但是给我扣了1分平时分卡在88 难受 我是真的很想要这1分来稍微拉拉我的C啊"},{"id":122368,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-02-25 15:51:48","like_diff":0,"likes":3,"dislikes":3,"content":"毕老师很认真负责，但上课水平真的一般，思维跳跃，比较混乱，缺乏章法，对人的启发性不太够，对文科生也不友好，尤其不建议文科生选。"},{"id":126806,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2020-10-21 01:24:31","like_diff":0,"likes":2,"dislikes":2,"content":"上课很有激情，一点也不困"},{"id":130492,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-01-23 03:37:45","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好啊！很负责的！"},{"id":138136,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-07-07 12:58:18","like_diff":0,"likes":1,"dislikes":1,"content":"点名四次我两次没去，怪自己，毕姐姐yyds"},{"id":147429,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-10 03:24:51","like_diff":0,"likes":1,"dislikes":1,"content":"海底捞！！！"},{"id":151013,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-02-22 02:54:31","like_diff":0,"likes":1,"dislikes":1,"content":"海底捞！"},{"id":157452,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-06-23 09:19:31","like_diff":0,"likes":2,"dislikes":2,"content":"老师挺好的 还是微积分太难了 总评84应该是没有帮"},{"id":158716,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-07-01 14:19:45","like_diff":0,"likes":2,"dislikes":2,"content":"人美心善，浓浓师生情"},{"id":168452,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-17 03:32:10","like_diff":0,"likes":2,"dislikes":2,"content":"有毕老师的联系方式吗，机器学习方面的都用什么样的硬件配置，希望可以联系到做机器学习、深度学习的老师、朋友们A17316391579是WEI号"},{"id":168855,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-02-23 03:52:12","like_diff":0,"likes":4,"dislikes":4,"content":"老师十分了捞捞我呜呜呜"},{"id":172003,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2023-04-21 00:45:30","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的温柔"},{"id":185559,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-01-03 16:46:02","like_diff":0,"likes":2,"dislikes":2,"content":"讲得比较快 上课很负责偶尔会拖堂"},{"id":187728,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-01-17 08:28:44","like_diff":0,"likes":2,"dislikes":2,"content":"是很认真负责的老师\n\n给分也好\n\n我爱毕老师！！！"},{"id":199412,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-09-23 06:29:22","like_diff":0,"likes":3,"dislikes":3,"content":"大一新生，底子不好，老师讲课太快了，听不懂啊（哭)"},{"id":214393,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-02-02 15:00:57","like_diff":0,"likes":0,"dislikes":0,"content":"555"},{"id":214572,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-02-13 10:18:56","like_diff":0,"likes":0,"dislikes":0,"content":"4.8呜呜呜呜你是我的神转专业就靠你了"},{"id":214890,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-02-19 02:24:59","like_diff":0,"likes":0,"dislikes":0,"content":"讲课节奏很快，但是十分清晰。很负责的老师，下课找老师答疑不要有太多心理负担，老师很和善的。而且上课会拓展很多习题，书本上的题讲解也很好，细致，你自己看可能领悟不到那么多。总之，听课听得很爽。不过就是课前建议预习，因为节奏很快，一点没跟上就跟不上了。。。希望自己可以每节课都全力以赴听课。"},{"id":214905,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-02-19 04:00:19","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课用平板写板书，挺清楚的，内容也很充实，会让人有好好听课的冲动"},{"id":217588,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-04-14 02:18:26","like_diff":0,"likes":1,"dislikes":1,"content":"讲课挺细致但是听着有点累"},{"id":217777,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-04-16 09:06:27","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，会整理笔记真的很震惊，对教学认真负责有热情，感恩"},{"id":218236,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-04-22 06:58:29","like_diff":0,"likes":0,"dislikes":0,"content":"不点名"},{"id":218495,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-04-24 04:17:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课是很负责的 但是讲的真的很快 这学期上了别的老师的微2才发现上学期跟不上节奏是毕老师讲的太快了 讲的太多了 基础不好真的会跟不上 然后就是其实给分很求是（不知道算不算差）并没有很捞 其他老师差不多分数总评分数有一定差距"},{"id":19844,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-01-25 11:31:42","like_diff":-1,"likes":6,"dislikes":7,"content":"呵呵你一脸"},{"id":21504,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-0 :"2019-04-30 10:28:09","like_diff":-1,"likes":2,"dislikes":3,"content":"10分了"},{"id":113464,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-07-06 17:39:42","like_diff":-1,"likes":3,"dislikes":4,"content":"不知该怎么说，可能也是我不够认真叭，没怎么刷题但确实有好好看书，课后习题都认真做了一遍，然而3.6，怎么说呢，老师是好老师，也很认真负责，可能我是真的菜"},{"id":116964,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2019-09-18 01:05:05","like_diff":-1,"likes":6,"dislikes":7,"content":"对新生极不友好，不建议选，学姐亲身排雷，果然查老师的评论还是正确的…\n\n"},{"id":131582,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2021-01-28 05:32:11","like_diff":-1,"likes":1,"dislikes":2,"content":"作业很多吗[让我看看]"},{"id":147279,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-01-09 11:10:34","like_diff":-1,"likes":1,"dislikes":2,"content":"点名很少(但会点)，考试有的题型她都能讲到，除了平常作业我什么课外练习都没做，考试不复习，最后绩点4.8，还是强的。"},{"id":157927,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2022-06-25 15:28:26","like_diff":-1,"likes":2,"dislikes":3,"content":"感谢毕老师拯救了我的微甲Ⅱ。老师为人很亲切，教学热情充足，细致入微。上课课件用Ipad手工编制，条理清晰，补充很多例题难题，但是都能够跟着学会。完完整整跟着学成绩会很不错！"},{"id":195223,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-06-27 09:28:00","like_diff":-1,"likes":2,"dislikes":3,"content":"微甲（Ⅱ）\n\n印象最深就两点：1、毕老师偶尔会说一些课堂外的东西，什么计算相关的，让大家参加数学竞赛啥的。都是为学生在考虑。2、课堂节奏较快，感觉不预习加早八一困，就不知道讲到哪了，就得自己看课本。课后整理题很多，对不起我没好好利用。\n\n对了还有一点，作业确实有点多了。不过微甲（Ⅱ）多做做没问题，题基本不会很难，计算反而更重要一些"},{"id":197972,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2024-08-22 03:10:50","like_diff":-1,"likes":1,"dislikes":2,"content":"很捞！老师讲的很好，只是个人没有听课习惯..."},{"id":209484,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2025-01-06 05:19:25","like_diff":-1,"likes":1,"dislikes":2,"content":"超级负责！！"},{"id":23112,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-03-18 02:56:25","like_diff":-2,"likes":7,"dislikes":9,"content":"讲的特别详细！还特别耐心回答问题！个人感觉比陈锦辉不知道好了多少倍"},{"id":24454,"teacher_id":1,"teacher_name":"毕惟红","post_time":"2016-04-30 14:23:05","like_diff":-2,"likes":5,"dislikes":7,"content":"一天到晚拖课，根本不想听她讲"},{"id":25304,"teacher_id":1,"teacher_name":"毕惟红","post_time                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
