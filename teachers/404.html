islikes":3,"content":"课堂小测验，老师不错"},{"id":11318,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2015-11-27 01:23:37","like_diff":1,"likes":5,"dislikes":4,"content":"老师上课上的很好，就是考试有点难度，绩点不是太好"},{"id":47822,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-02-25 17:45:38","like_diff":1,"likes":5,"dislikes":4,"content":"很棒的老师啊！超准点下课，每次都能把时间掐的刚刚好！真功夫！上课讲的内容很多，很多时候能吸引住注意力的～三次小测【其实是点名没错也是期末考提前哈哈哈！划重点】小论文题目不难写认真写总不会错～感觉老师很认真当时还特地回复了邮件回答我的询问！考前有划重点【个人整理了ppt内容感觉考试时就差不多了，基本都能在小抄上找到答案】考试半开卷，就是带张小抄啦～认真对待真的考试的时候得心应手酷到没朋友！上4没问题！"},{"id":62083,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-11-22 10:55:31","like_diff":1,"likes":1,"dislikes":0,"content":"谢谢老师给文科生选k类的勇气，老师超棒"},{"id":67983,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2018-01-22 12:15:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课满满的干货！如果好好学真的能学到很多！可惜自己没有好好学，最后绩点不怎么样，发邮件问老师的时候老师特意把试卷找出来给我分析了一下，还鼓励我好好学习。真的是很赞哦老师！"},{"id":90058,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2018-12-26 16:23:16","like_diff":1,"likes":4,"dislikes":3,"content":"生物工程导论，燃起了我对生物的希望。不怕大家笑话，我高考生物只是选择题就错了2个，而生物工程导论满绩，这门学科真神了，真神了！"},{"id":122608,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2020-03-07 11:42:26","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课是真的无聊，还是长学期的课，真的难受，至少对于我这种对生物工程没什么兴趣的人，准备的那次展示也晕乎乎的，不过展示可以水。最后期末考试半开卷，真是吃力不讨好，抄满A4正反两面，还是有很多要点遗漏。绩杀。"},{"id":9943,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2015-11-13 04:18:52","like_diff":0,"likes":5,"dislikes":5,"content":"超棒的"},{"id":12593,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2015-12-23 14:36:52","like_diff":0,"likes":4,"dislikes":4,"content":"老师上课很棒，不过考试不能水水过。"},{"id":15301,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2016-01-13 12:39:59","like_diff":0,"likes":2,"dislikes":2,"content":"老师绝对不水，就是东西略多，还要写小论文，想水水的同学不要选，因为hh写了三天的A4纸。考试略坑，没有准备的就不要选为妙。"},{"id":16781,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2016-01-19 02:56:06","like_diff":0,"likes":2,"dislikes":2,"content":"考试有点难，上课东西太多不好记"},{"id":33210,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-01-18 06:09:47","like_diff":0,"likes":1,"dislikes":1,"content":"只要论文好好写，格式标准点，内容认真点。然后期末前两天认真过一遍ppt和书。拿高分还是可以的。"},{"id":33906,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2016-09-22 11:56:26","like_diff":0,"likes":1,"dislikes":1,"content":"上课内容很多 考试要准备比较久 不好好准备分很低"},{"id":43675,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-01-16 22:07:11","like_diff":0,"likes":3,"dislikes":3,"content":"自己得努力准备考试才行。像我好好准备了两天+高中基础=4.2"},{"id":43737,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-01-17 01:59:22","like_diff":0,"likes":3,"dislikes":3,"content":"怎么说呢，主要事情就是一篇3000字论文和期末考吧。有过三次课堂小测，直接可以翻书的，只是变相点名罢了。在这门课上我一共就花了两个下午，一个下午写论文，一个下午抄A4纸准备考试，平时上课基本做其他事，然后拿了3.9。个人感觉差不多了。A4好好抄，多花点时间应该也能上4。自己衡量一下吧~"},{"id":47089,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-01-23 15:57:13","like_diff":0,"likes":2,"dislikes":2,"content":"还算可以吧"},{"id":47480,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-01-27 16:52:09","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的很好，能学到很多，但不能水。具体就和别的评论差不多。"},{"id":62041,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-11-22 08:51:41","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课很耐心，人好，但是作业要好好写，不然分可能会有点低哦。"},{"id":62043,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-11-22 08:56:03","like_diff":0,"likes":3,"dislikes":3,"content":"老师人很好的。生工导这门课建议高中生物学过生物工程或者是多这方面很感兴趣的来选，不感兴趣慎选。上课多做笔记，不要水，期末也会比较轻松的。最后考试可以带一张写小抄纸进去，期末有一篇3000字的学术论文(论文可能比较难写)，平时认真学最后肯定不会失望的。重要的是平时课堂啊，一定认真听做笔记，考试内容都是讲过的，全留到期末真的会很累，而且很容易有遗漏的知识复习不到的。我绩点是4.5吧，觉得努力没有白费吧。"},{"id":62045,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-11-22 08:55:21","like_diff":0,"likes":1,"dislikes":1,"content":"讲的很快，但是很有收获，老师人很好"},{"id":62047,"teacher_id":404,"teacher_name":"吴坚平","post_time":"2017-11-22 09:03:13","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得怎么说呢，平时基本不用听课，但是要到课，会有不定期点名，然后考试前要准备一张A4纸，上面可以写，其他书不能带，只能说考试前挺累的，平时基本没事情，一篇3000论文"},{"id":62058,"teacher_id":404,"teacher_name":"吴坚平","post_tim                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件

                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
