                    const commentsData = [{"id":33512,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-09-20 01:48:34","like_diff":154,"likes":163,"dislikes":9,"content":"老师是女的"},{"id":26806,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2018-12-25 12:10:08","like_diff":37,"likes":47,"dislikes":10,"content":"毕竟教材的编者，一下就能抓住重点。反正楼主上课虽然只能听懂不到一半的内容吧，但还是坚持听，下去认真写作业，考前刷刷题就满了。ps楼主可是微积分线代从没上四的回头浪子。"},{"id":160,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-14 16:16:53","like_diff":32,"likes":40,"dislikes":8,"content":"非常认真的老师！讲课很好～"},{"id":5575,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-07-08 11:45:59","like_diff":25,"likes":26,"dislikes":1,"content":"好老师。 另，学弟学妹作业注意整洁。"},{"id":93254,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-08 12:16:41","like_diff":23,"likes":23,"dislikes":0,"content":"隔壁张南松班的前来感谢老师，是老师的网课教会了我概统，在张南松班里简直痛不欲生，就在我绝望的时候看到了老师的网课，这才绝处逢生"},{"id":51143,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2017-05-18 12:11:30","like_diff":19,"likes":20,"dislikes":1,"content":"如果说能把学生讲懂是一种技能，张老师技能点大概是点满了。真的很清晰，微一3.3微二已经放弃的数学渣到现在为止还对概统充满了兴趣。而且老师真的很负责，期中考过后一节课对着名单找成绩不理想的同学，很认真的说想帮助他们提高成绩，希望大家都能考过考好，哪怕是单独帮助补习也没关系。这门课的慕课也是老师讲的，可以听听看，保证思路清晰。有师如此，夫复何求，不管考多少都要给老师满分！"},{"id":117637,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-09-27 05:36:17","like_diff":18,"likes":19,"dislikes":1,"content":"今天太尴尬了，在课上放出那样的声音，被全班人听到，对不起老师。我很自责"},{"id":246,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-14 18:04:17","like_diff":16,"likes":16,"dislikes":0,"content":"好老师，赞"},{"id":100456,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-26 06:58:54","like_diff":16,"likes":16,"dislikes":0,"content":"只想问老师什么时候出成绩……"},{"id":155,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-14 16:14:41","like_diff":13,"likes":19,"dislikes":6,"content":"老师很严谨，有一种呆萌的感觉，平易近人～非常认真"},{"id":27966,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-06-28 07:51:30","like_diff":12,"likes":12,"dislikes":0,"content":"第一个5.0"},{"id":131141,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-01-26 07:08:01","like_diff":11,"likes":12,"dislikes":1,"content":"总共上了老师两次课，什么都没有听懂，期末大题错光了。\n\n老师很捞我，没有挂我科。\n\n我以后一定重新做人，改过自新，做对社会有用的人。_(:D)∠)_"},{"id":224,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-14 17:05:18","like_diff":10,"likes":14,"dislikes":4,"content":"讲的超级好！！上课有例题一道道讲解，尤其好的是会给你留自己做的时间，不用担心跟不上（虽然有时候还是有点跟不上:P）"},{"id":274,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-14 23:53:51","like_diff":8,"likes":10,"dislikes":2,"content":"讲的特别好！"},{"id":51737,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2017-06-09 02:29:39","like_diff":8,"likes":8,"dislikes":0,"content":"数理统计 既生张帼奋 何生黄炜"},{"id":101042,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-27 10:09:02","like_diff":8,"likes":8,"dislikes":0,"content":"这成绩出得我怀疑人生，我期末考计算错误率是得有多高能考成这样，不过老师还是很好的，讲得很细"},{"id":101194,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-28 01:51:58","like_diff":8,"likes":10,"dislikes":2,"content":"大家千万不要忙着复习生化只复习一天概统，不然很可能1.5?"},{"id":156493,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-06-20 03:46:50","like_diff":8,"likes":9,"dislikes":1,"content":"基本节节课点名 不过zgf老师真的能把人从马里亚纳海沟捞起来 yyds"},{"id":26814,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-06-21 07:15:20","like_diff":6,"likes":10,"dislikes":4,"content":"讲的特别好，只要智商正常，认真听课，认真复习，绝对能满绩，因为老师讲的太好了"},{"id":39733,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-12-27 07:52:18","like_diff":6,"likes":8,"dislikes":2,"content":"想问一下概统导论的课给分怎么样啊？概统导论和概统两门课难度相差大吗"},{"id":46622,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2017-01-22 04:18:52","like_diff":6,"likes":7,"dislikes":1,"content":"讲课风格有点像我微一的老师何延，比较基础但很认真，抓重点。老师人也很好，给分也好，跪谢满绩。"},{"id":90775,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2018-11-26 03:27:18","like_diff":6,"likes":6,"dislikes":0,"content":"我怎么觉得mooc讲得跟黄炜没法比呢……"},{"id":93324,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-09 04:21:19","like_diff":6,"likes":7,"dislikes":1,"content":"虽然是隔壁班过来蹭课的同学，但是觉得老师思路很清晰，节奏也适度。线上小测有问题发邮件的时候回复得时间也很快"},{"id":139767,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-07-26 03:26:50","like_diff":6,"likes":17,"dislikes":11,"content":"临近考试突然宣布小测不算分，期末比例由40%-66.7%，每次小测都花大量时间复习备考，辛辛苦苦换来的分数就这么说没就没了？？\n\n就这一点，1分不能再多了。"},{"id":5478,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-07-08 00:50:53","like_diff":5,"likes":6,"dislikes":1,"content":"超喜欢"},{"id":36124,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-11-10 13:05:00","like_diff":5,"likes":5,"dislikes":0,"content":"上课睿智清晰，下课慈祥耐心，调理清楚，逻辑特别让人跟得上，就特别顺的感觉…我们有问题张老师都是笑眯眯回答的，感觉特别暖~这样的老师也是不可多得呀"},{"id":91733,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2018-12-19 03:40:20","like_diff":5,"likes":5,"dislikes":0,"content":"没觉得像思维体操 像思维按摩，按着按着就睡着了………"},{"id":101052,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-27 10:45:59","like_diff":5,"likes":6,"dislikes":1,"content":"我从没想过概统会和数分一个绩点，只能说在我这给分很不好吧"},{"id":163,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-14 16:18:15","like_diff":4,"likes":7,"dislikes":3,"content":"脑残粉"},{"id":10316,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-11-18 05:16:17","like_diff":4,"likes":5,"dislikes":1,"content":"讲得很清楚，口齿也清晰，感觉很好"},{"id":13209,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-12-25 07:35:34","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课很详细，人很呆萌，口齿很清晰"},{"id":46483,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2017-01-22 00:53:04","like_diff":4,"likes":7,"dislikes":3,"content":"给分好，轻松满绩"},{"id":93251,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-08 11:33:46","like_diff":4,"likes":4,"dislikes":0,"content":"老师的书编得真清楚，讲课讲得也清楚"},{"id":125330,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-09-07 02:04:27","like_diff":4,"likes":4,"dislikes":0,"content":"网课好舒服，拯救了在别的老师班上没听懂的我，2倍速猛刷，最后实现了首次数学课满绩，好开心！！！\n\n同学们，加油！！！"},{"id":149355,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-01-15 07:06:43","like_diff":4,"likes":4,"dislikes":0,"content":"我感觉老师真的好优雅，好有计划呀\n\n一开学就把所有的课件放了上去，每次课的结尾都有她下次要讲的内容，感觉很井井有条。进度我感觉不快，但是和其他老师相比快了挺多的，最后一次课三节课都会用来复习。\n\n今年因为疫情线上上了几次课，但老师后面几次课都是在教室上的，挺感动的\n\n给分的话和我的预期差不多吧，不好不坏。另外提醒一下，概统今年的题型变化挺大的，历年卷不是最优解了朋友们"},{"id":170537,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-03-06 07:44:41","like_diff":4,"likes":4,"dislikes":0,"content":"因为概统都是自己看PPT，面向历年卷刷题的，因此无法准确评价老师上课，只能是声音挺困的；点名每节课第一节下课数字点名，懂得都懂；给分绝对是好的，本人两次小测8，期末应该比较好，最后拿了95，因此选这个老师绝对没错"},{"id":182147,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-11-10 15:14:50","like_diff":4,"likes":4,"dislikes":0,"content":"老师对待作业要求严格，如果没有整合成pdf作业直接打0分"},{"id":95,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-14 15:49:50","like_diff":3,"likes":6,"dislikes":3,"content":"好老师"},{"id":5230,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-07-06 03:01:11","like_diff":3,"likes":4,"dislikes":1,"content":"讲课很清楚 答疑很亲切"},{"id":19455,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-01-24 09:08:42","like_diff":3,"likes":3,"dislikes":0,"content":"超级棒\n\n"},{"id":46876,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2017-01-22 15:11:25","like_diff":3,"likes":3,"dislikes":0,"content":"给分好，有做思维体操的感觉"},{"id":98323,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-23 10:18:59","like_diff":3,"likes":3,"dislikes":0,"content":"概统看张老师网课就好啦!"},{"id":101037,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-27 09:52:43","like_diff":3,"likes":6,"dislikes":3,"content":"苍天鸭，怎么会有这么好的老师！人生第一个满绩！老师上课有一种高中老师的感觉，知识点讲得特别细，超级耐心！人还特别好！发邮件都回得很快！"},{"id":101049,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-27 10:31:00","like_diff":3,"likes":7,"dislikes":4,"content":"均绩低了0.2，你们自己感受吧"},{"id":101061,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-27 11:18:46","like_diff":3,"likes":3,"dislikes":0,"content":"怪我卷面分低吧 没想到概统和微积分一个分"},{"id":101140,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-27 15:58:05","like_diff":3,"likes":4,"dislikes":1,"content":"不知道为什么只拿了2.4"},{"id":101466,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-28 09:00:24","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好呀，上课思路很清晰，真的是把重点拎出来讲，个人感觉听课比自学更高效，认真听课把握重点不管题目怎么变化都能做，对付考试肯定没问题，重在平时好好学鸭(=^・ω・^=)"},{"id":130747,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-01-24 12:39:35","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，课讲得有一种优雅的气息。"},{"id":131111,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-01-26 04:23:18","like_diff":3,"likes":3,"dislikes":0,"content":"这次概统大题没一个写出来的，当时心都碎了，但是成绩出来了以后，老师居然捞我了！！！太感谢老师了！！！而且平时上课也超级nice的！"},{"id":176274,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-06-30 01:40:51","like_diff":3,"likes":3,"dislikes":0,"content":"考半个钟就出考场了 抱着肯定挂的心情看分数 结果老师真的把我这个泰塔尼克号给捞起来了！！太神了！！"},{"id":532,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-15 04:23:49","like_diff":2,"likes":2,"dislikes":0,"content":"思路清晰，老师平易近人。"},{"id":645,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-15 09:58:00","like_diff":2,"likes":2,"dislikes":0,"content":"讲得很清楚"},{"id":3510,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-06-17 01:24:47","like_diff":2,"likes":2,"dislikes":0,"content":"清楚有条理"},{"id":9156,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-10-14 16:19:12","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师"},{"id":10117,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-11-16 10:07:28","like_diff":2,"likes":2,"dislikes":0,"content":"讲课清楚"},{"id":10167,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-11-17 05:44:49","like_diff":2,"likes":2,"dislikes":0,"content":"很不错啊"},{"id":10842,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-11-23 07:00:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的很棒～"},{"id":20027,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-01-26 02:31:32","like_diff":2,"likes":2,"dislikes":0,"content":"认真负责，但是本身对数学不感冒所以觉得一般"},{"id":23659,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-04-12 01:11:48","like_diff":2, ,"likes":1,"dislikes":0,"content":"老师超棒！每次上课从东区跑到西区，这样也很少迟到。期末会整理知识点，每次上课前也会梳理上节课的内容。给分很好！"},{"id":56088,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2017-07-03 04:51:15","like_diff":1,"likes":4,"dislikes":3,"content":"老师很棒，把知识解释的特别清楚，问问题也很耐心解答，让人很安心的感觉。大学第一个满绩，谢谢老师！"},{"id":88788,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2018-11-08 05:29:26","like_diff":1,"likes":1,"dislikes":0,"content":"超级细心，人也很善良，上课虽然没有什么激情但是从来不会困。好老师。"},{"id":92019,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2018-12-25 12:11:24","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，课有点难\n\n"},{"id":101724,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-29 02:45:46","like_diff":1,"likes":4,"dislikes":3,"content":"老师挺好的，很随和，给分也好，这么说吧，我平时就写写概统作业（必须全部自己写），也没花时间去复习，考前把书看了一遍，把公式记住，看了一两张往年卷子，期末考基本上就差不多了，因为考的题目跟作业题很像。所以作业一定要认真对待，往年卷子也很重要。（虽然考前一天还在农药，还上了一个小段，但还是上4了? ）老师很棒！"},{"id":111604,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-07-02 06:36:50","like_diff":1,"likes":2,"dislikes":1,"content":"一言难尽"},{"id":124037,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-06-21 17:16:33","like_diff":1,"likes":2,"dislikes":1,"content":"教得很好，非常有耐性，有问题可以随时问老师。但给分方面完全不调分，感觉自己一个学期以来的努力都白费了。"},{"id":130796,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-01-24 15:04:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师实在太好了"},{"id":131091,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-01-26 02:20:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师人好好，我很喜欢她，让我感觉很亲切。被卡是我自己菜，老师讲课娓娓道来，一开始感觉有点不好理解，课后要花一定的时间去理解记忆，后来就好啦，喜欢张老师"},{"id":147609,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-01-10 09:39:05","like_diff":1,"likes":1,"dislikes":0,"content":"提前来给老师打个10分，捞我捞我，不挂就行，谢谢老师"},{"id":147997,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-01-11 09:30:22","like_diff":1,"likes":1,"dislikes":0,"content":"讲课真的有点点催眠了吗"},{"id":156201,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-06-18 07:11:55","like_diff":1,"likes":2,"dislikes":1,"content":"抽样调查是浙大最好的统计专业课之一，上完让人感到受益匪浅"},{"id":156246,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-06-18 13:02:38","like_diff":1,"likes":2,"dislikes":1,"content":"抽样给分不错"},{"id":169407,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-02-26 03:37:39","like_diff":1,"likes":2,"dislikes":1,"content":"出分有点慢，但是个好老师，海底捞"},{"id":169413,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-02-26 04:23:02","like_diff":1,"likes":1,"dislikes":0,"content":"就这么说吧，小测堪堪60.总评给了4.2.上课思路清晰，能圈出重点，无疑的好老师~"},{"id":169418,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-02-26 05:02:49","like_diff":1,"likes":1,"dislikes":0,"content":"为什么没有11分"},{"id":169532,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-02-26 18:16:12","like_diff":1,"likes":1,"dislikes":0,"content":"给分真不错"},{"id":170538,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-03-06 07:44:41","like_diff":1,"likes":1,"dislikes":0,"content":"因为概统都是自己看PPT，面向历年卷刷题的，因此无法准确评价老师上课，只能是声音挺困的；点名每节课第一节下课数字点名，懂得都懂；给分绝对是好的，本人两次小测8，期末应该比较好，最后拿了95，因此选这个老师绝对没错"},{"id":174152,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-06-06 16:07:32","like_diff":1,"likes":1,"dislikes":0,"content":"真的好喜欢张老师啊，讲话比较慢，很有条理和逻辑，像中学教师一样。认真学了一学期概统，第一门数学课满绩。太感谢老师了！"},{"id":176271,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-06-28 08:03:23","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很会捞！！"},{"id":176275,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-06-28 08:24:24","like_diff":1,"likes":1,"dislikes":0,"content":"私下问问题很友善，哪怕问的是很笨的问题，老师也会好好给你解释！！最重要的是，考试只要熟悉题型，一定能过！！！！！老师超级捞！！！！！！！"},{"id":180665,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-09-24 13:27:51","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，很慈祥，上课循循善诱，娓娓道来"},{"id":185594,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2024-01-02 13:25:23","like_diff":1,"likes":1,"dislikes":0,"content":"姥姥救救我吧"},{"id":187554,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2024-01-16 14:22:52","like_diff":1,"likes":1,"dislikes":0,"content":"好爱老师的从容，上课语速慢慢的，偶尔下课在路上或者早上在食堂看到老师，感觉做什么都是慢条斯理的，举手投足之间都给人感觉很有涵养，绝对的好老师！！！"},{"id":1202,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-21 16:35:28","like_diff":0,"likes":0,"dislikes":0,"content":"给班主任个"},{"id":20442,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-01-27 14:42:14","like_diff":0,"likes":1,"dislikes":1,"content":"讲得很好然而没有满好难过"},{"id":29763,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-06-30 09:44:03","like_diff":0,"likes":5,"dislikes":5,"content":"给分很好   虽然每次都去上课  但基本上一节没听过   考前过了遍课本刷了几年的卷子 就满了   只能说老师给分太好了  ps:期中测验的时候我还是0分"},{"id":46446,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2017-06-20 07:34:14","like_diff":0,"likes":2,"dislikes":2,"content":"讲课很不错"},{"id":46454,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2017-01-21 15:15:01","like_diff":0,"likes":2,"dislikes":2,"content":"什么给分......."},{"id":101441,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-28 08:07:09","like_diff":0,"likes":1,"dislikes":1,"content":"特别好！！！"},{"id":112168,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-07-03 18:29:06","like_diff":0,"likes":1,"dislikes":1,"content":"讲的很好啊"},{"id":122081,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-02-11 11:27:18","like_diff":0,"likes":0,"dislikes":0,"content":"认真听就行😭"},{"id":125227,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-09-04 04:47:17","like_diff":0,"likes":0,"dislikes":0,"content":"不错的"},{"id":130746,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-01-24 12:37:51","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的好，绩点给的也很好！！！！"},{"id":130798,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-01-24 15:12:13","like_diff":0,"likes":0,"dislikes":0,"content":"给分很不错"},{"id":131321,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-01-27 05:32:02","like_diff":0,"likes":0,"dislikes":0,"content":"老师很不错"},{"id":133274,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-02-23 04:15:02","like_diff":0,"likes":4,"dislikes":4,"content":"概统教材的编撰者，一下子就能抓住要点。上课不跑神，认真听，最后分数一定很高（至少我是这样的）。\n\n讲课进度比其他老师要快一个章节，但我觉得不是zgf讲得快，是别的老师讲得太慢了。八周过去，讲了一半多一点的应该算是正常吧，比较我所了解的其他老师，还有只剩三四周了才讲了一半，不敢相信其他班级的同学后几章怎么学的（个人感觉后几章才是考试重点，也是知识点中的难点）。"},{"id":149023,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-01-14 07:20:56","like_diff":0,"likes":0,"dislikes":0,"content":"上了老师的概统，很喜欢老师。课后去提问时非常有耐心，以及总是能够倾听我的想法，给予一些鼓励和认可。比起绩点，这对于我更加珍贵。\n\n讲课节奏对我来说略有点失眠，但条理很清楚。平时稍微认真一些，复习时按照大纲过一遍，能够得到很不错的分数。如果平时能花时间按章节复习，跟上老师的节奏，期末复习也能比较轻松的。"},{"id":149892,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-01-17 15:21:14","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课很好，概统讲得清晰易懂，在老师手里第一次拿到了满绩，谢谢老师！"},{"id":154593,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-06-02 10:41:35","like_diff":0,"likes":2,"dislikes":2,"content":"哈哈哈哈"},{"id":154973,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-06-07 07:28:48","like_diff":0,"likes":1,"dislikes":1,"content":"有趣的老师"},{"id":111809,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-07-02 23:47:51","like_diff":-1,"likes":2,"dislikes":3,"content":"给分很差"},{"id":112031,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-07-03 08:31:51","like_diff":-1,"likes":1,"dislikes":2,"content":"给分很差！"},{"id":121892,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-01-23 06:00:29","like_diff":-2,"likes":2,"dislikes":4,"content":"讲课讲的挺好，得分低是我自己水平有限😔"},{"id":131308,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-01-27 04:45:58","like_diff":-2,"likes":2,"dislikes":4,"content":"老师口齿很清晰，讲课的思路更加清晰。教材的主编，对上课内容的掌控非常好，上课认真听，课下回顾一下，认真完成老师布置的作业，基本可以掌握上课的内容。\n\n另外，我收获了第一个满分~"},{"id":542,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-03-15 04:39:41","like_diff":-4,"likes":4,"dislikes":8,"content":"没怎么听过课……"},{"id":111611,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-07-02 06:51:28","like_diff":-4,"likes":2,"dislikes":6,"content":"呵呵 这教学态度？"},{"id":139152,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-07-13 04:00:15","like_diff":-4,"likes":1,"dislikes":5,"content":"还行吧"},{"id":115349,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-07-19 13:01:55","like_diff":-6,"likes":2,"dislikes":8,"content":"等着被举报吧"},{"id":2292,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2015-04-16 11:43:08","like_diff":-7,"likes":5,"dislikes":12,"content":"不注重学生体验。"},{"id":28585,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-06-28 10:38:56","like_diff":-7,"likes":1,"dislikes":8,"content":"怎么说呢 给分还是看卷面的 平常作业都是a也没用"},{"id":172565,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2023-04-30 07:50:57","like_diff":-7,"likes":1,"dislikes":8,"content":"PPTreader"},{"id":46460,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2017-01-21 16:21:08","like_diff":-8,"likes":4,"dislikes":12,"content":"给分超低，不建议选"},{"id":125242,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-09-04 09:34:47","like_diff":-9,"likes":1,"dislikes":10,"content":"做mooc比较菜，总分21出头（30），总评97，感觉给分不错"},{"id":148705,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2022-01-13 09:13:38","like_diff":-10,"likes":2,"dislikes":12,"content":"不捞人，卡绩"},{"id":101043,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-27 10:09:25","like_diff":-14,"likes":4,"dislikes":18,"content":"人生第三个满绩"},{"id":121740,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-01-21 10:15:16","like_diff":-19,"likes":2,"dislikes":21,"content":"给分很差，绩杀"},{"id":17865,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2016-01-21 03:06:43","like_diff":-20,"likes":0,"dislikes":20,"content":"超级严肃的一位老师，面无表情，讲课很枯燥。"},{"id":101307,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-01-28 03:56:10","like_diff":-23,"likes":1,"dislikes":24,"content":"老师真的很棒！虽然一学期没坚持下来听课 感觉很亏 作业全抄被老师拉到4.2?"},{"id":121861,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-01-22 17:04:55","like_diff":-44,"likes":1,"dislikes":45,"content":"总评居然只有96，居然不是100，好气哦"},{"id":115128,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-02-24 06:46:17","like_diff":-87,"likes":1,"dislikes":88,"content":"卡绩了，卡了我99分，好气哦"},{"id":133606,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2021-03-02 16:26:58","like_diff":-116,"likes":2,"dislikes":118,"content":"给100不行吗？非要给99，气死了!!"},{"id":101978,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2020-02-24 06:46:26","like_diff":-127,"likes":5,"dislikes":132,"content":"好气哦，本学期第5门满绩\n\n好了，说真话，老师讲得超好，上4没问题"},{"id":100076,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-06-18 06:28:39","like_diff":-137,"likes":9,"dislikes":146,"content":"期末考出这么简单干嘛咯?让那些菜鸡考的和我差不多，这个满绩含金量不大，好气啊"},{"id":97877,"teacher_id":587,"teacher_name":"张帼奋","post_time":"2019-06-18 06:28:52","like_diff":-165,"likes":5,"dislikes":170,"content":"\n\n概统满绩好气哦，为什么期末不出难的难一点，都没有发挥的空间"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
