                    // 评论数据
                    const commentsData = [{"id":1939,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-05 17:14:47","like_diff":101,"likes":108,"dislikes":7,"content":"真是，助教给你分，胡老师只是给你爱的(≧∇≦)"},{"id":43130,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-01-15 23:59:50","like_diff":55,"likes":57,"dislikes":2,"content":"胡老师讲的相当可以啊，表白助教徐焕"},{"id":1905,"teacher_id":202,"teacher_name":"胡可先","post_time":"2015-03-26 05:31:25","like_diff":37,"likes":48,"dislikes":11,"content":"超喜欢的老师，通核课讲得太好了，听讲话如同读诗书，对古诗文有兴趣的同学不要错过。"},{"id":144838,"teacher_id":202,"teacher_name":"胡可先","post_time":"2021-12-25 05:43:20","like_diff":36,"likes":38,"dislikes":2,"content":"好！文学院有胡老师了不起！把奖学金全捐出来也要强硬地独立文学院，让高高在上的官大人们害不害怕"},{"id":7138,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-09-18 10:48:44","like_diff":27,"likes":31,"dislikes":4,"content":"超级有内涵，听他的课是一种享受！"},{"id":30933,"teacher_id":202,"teacher_name":"胡可先","post_time":"2016-07-03 03:17:47","like_diff":26,"likes":28,"dislikes":2,"content":"越来越觉得胡老师么么哒 敦厚 温和～记得他说过 二流的老师往往能培养一流的学生 自黑说自己是二流老师 然后笑着看我们?唐诗通核上的是情怀 如果对古诗对没兴趣会很痛苦 但如果是兴趣所在 可以好好享受一下这个过程 并且把更多的学习延续到课外"},{"id":56542,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-07-04 03:06:00","like_diff":22,"likes":23,"dislikes":1,"content":"理论课想听就听，不想听的也没事，不过不听就是你自己的损失了，老师超级棒！！！ 讨论课表白助教徐焕，帅帅的长得很清秀的小哥哥，一开始的时候特别爱拖堂，后来反映了就好很多了hhh \n\n唐诗经典研读事情说实话是很多的，线上线下，但是真的能学到很多东西呀！至于给分，就是跟付出成正比的..."},{"id":99026,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-01-24 07:12:23","like_diff":21,"likes":21,"dislikes":0,"content":"感谢老师！！感谢助教徐焕哥哥！！这学期唯一一门只要你踏踏实实努力做好每一件事就一定有同等回报的课！！老师真的是一位很有文学气质、学识渊博的学者！助教哥哥也是人很好很有想法的学长！总之！满分满分！"},{"id":31150,"teacher_id":202,"teacher_name":"胡可先","post_time":"2016-07-03 09:40:10","like_diff":19,"likes":23,"dislikes":4,"content":"老师特别特别特别可爱，讲的东西也很有货！还表白老师的王禾助教，给分好~人也特别好~喜欢古诗文同学真的不要错过，可以学到很多东西~(至于你不感兴趣为了凑学分来选最后还要抱怨的人，我只能说…你开心就好)"},{"id":37375,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-06-12 12:49:25","like_diff":19,"likes":25,"dislikes":6,"content":"王禾助教超级棒，胡老师上课讲的很吸引人。不过自己太菜了很担心被正态啊。。。"},{"id":111619,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-05 21:37:24","like_diff":17,"likes":18,"dislikes":1,"content":"出分了评论一波！对于不擅长发言和中国文学的同学来说可能比较心累，但是努力发言（我挣扎了四五次），努力刚论文，还是可以操作一下的。老师讲的内容，个人感觉有点太“专业”，对于通识课来说。如果你之前兴趣不大，那你通过它培养兴趣的可能性也不大。最后表白一下徐焕小哥哥，看得出来他也不愿意正态我们，他的讨论课事少而且有很精彩的点，最后还会合影～"},{"id":136869,"teacher_id":202,"teacher_name":"胡可先","post_time":"2021-06-26 17:21:58","like_diff":14,"likes":14,"dislikes":0,"content":"老师大家之风，震撼我一整年。\n\n儒雅而庄重，给我文化的熏陶。\n\n\n\n强推zjy助教xjj，好可爱，好温柔。"},{"id":138036,"teacher_id":202,"teacher_name":"胡可先","post_time":"2021-07-07 06:53:54","like_diff":14,"likes":15,"dislikes":1,"content":"还没出分，就给胡老师打了10分。我想这么课我并不在意绩点，学到知识就够了。作为中文系的学生居然在一节通核里第一次接触到专业相关的训练，很惊喜。胡老师授课以念讲稿为主，可能有的人感到无聊甚至不屑，但是这讲稿他们真的认真看过吗?另外教材和MOOC的资源重合度比较高。总体来说，胡老师将唐诗完美地以通识课的途径而非专业课的方式展现，干货满满又通俗易懂。最终考核是MOOC+个人小组展示+平时发言+开卷考试。"},{"id":14112,"teacher_id":202,"teacher_name":"胡可先","post_time":"2016-01-04 10:55:35","like_diff":13,"likes":21,"dislikes":8,"content":"其实真的是助教打分\n\n"},{"id":113010,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-05 17:28:16","like_diff":13,"likes":14,"dislikes":1,"content":"老师很好，课程内容很有意思，好几次听的我笑起来了哈哈哈。不过我想说助教何哲涵小哥哥超级棒！第一天就羞涩地说自己一个研一的学生被安排和其他博士生一起当助教，当时就觉得好可爱一男孩子，当然后来也一直比较羞涩哈哈哈。做助教超用心！虽然说话小小声的，但是评论都一针见血，也会根据我们的情况做出一些调整。小组展示的负担的确有点重，但也难免的。有时会提出一些有意思的问题让大家讨论。有没有助教问卷什么的啊，我要给他打100个非常满意！！！（许一个小愿望：希望他可以看到嘤嘤嘤真的很棒呀）"},{"id":48909,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-03-16 06:29:31","like_diff":12,"likes":13,"dislikes":1,"content":"谦谦君子，知识渊博，我请求胡老师作我的专业导师，老师立马答应了"},{"id":113720,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-07 05:57:04","like_diff":12,"likes":14,"dislikes":2,"content":"胡老温和有才～虽然课程很忙很累但是真的参与感和满足感极其高！徐焕助教每次讨论课都很用心，而且有和学生的交流，真的很难得！感谢相遇！"},{"id":182107,"teacher_id":202,"teacher_name":"胡可先","post_time":"2023-11-10 03:42:00","like_diff":10,"likes":10,"dislikes":0,"content":"雨人夏雨，风物春风。\n\n似至沂水，如闻青桐。\n\n天不生夫子，文学师道万古如长夜。"},{"id":50856,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-07-04 00:46:18","like_diff":8,"likes":11,"dislikes":3,"content":"胡老师人很好，谦谦君子，有风骨，勇于承认自己早年一些在学术上的偏颇，把他自己的研究心路分享给大家，现在有一种大家的风度～～～\n\n表白王禾助教，助教姐姐漂亮又卖萌，人还很好，但是……我可以说我期待过满绩吗？哈哈哈，最后4.2我也超感谢助教了，能和这样的助教姐姐还有我们组四个帅气的小哥哥一起度过一学期，只要上3我都觉得很不错了。大家一定不要错过这门课呀～～～"},{"id":110440,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-06-26 15:57:21","like_diff":8,"likes":8,"dislikes":0,"content":"离愁渐远渐无穷"},{"id":42919,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-01-15 12:06:30","like_diff":7,"likes":8,"dislikes":1,"content":"老师很有水平，讨论课气氛很好！认真听可以学到一些东西的！表白助教王禾，人超级美！"},{"id":56466,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-07-04 01:01:07","like_diff":7,"likes":9,"dislikes":2,"content":"老师绝对是满分，作为中文系学生，看到有这样的老师真是安心许多 ，老师是在讲课时会熠熠生辉的那种。但还是不得不说一说助教的给分，这门课是所有课里我最用心，花时间最长的，也是我最希望高绩点的，尽管有4.2，和我的付出比起来还是不够。而且还是很希望一些同学不要在讨论课上太装的自己很厉害，为拿分在自己不了解的领域瞎怼还是不好的"},{"id":112998,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-05 17:26:59","like_diff":7,"likes":10,"dislikes":3,"content":"一开始我是拒绝去上这门课的，但后来听说给分还是蛮高的，就去上了一下，哇！真的很好玩，上课都是blingbling的，忙的时候还可以不去上课，离线挂机，平时老师还会带我们去攻沙，真的好热血！！"},{"id":138321,"teacher_id":202,"teacher_name":"胡可先","post_time":"2021-07-08 13:42:31","like_diff":7,"likes":8,"dislikes":1,"content":"儒士\n\n当代的士大夫，这门课真的干货满满，硬核但有趣\n\nzjy助教好可爱"},{"id":78285,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-05-10 11:41:53","like_diff":6,"likes":6,"dislikes":0,"content":"表白虞越溪助教小姐姐"},{"id":82739,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-07-09 04:54:35","like_diff":6,"likes":6,"dislikes":0,"content":"表白王禾助教姐姐！！！? ? 人非常nice！给分也特别好！"},{"id":113131,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-06 00:06:07","like_diff":6,"likes":10,"dislikes":4,"content":"表白助教徐焕xgg，人帅懂得多还可爱，给分也超好，付出真的有回报的～"},{"id":113242,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-06 02:37:19","like_diff":6,"likes":9,"dislikes":3,"content":"看到有人表白徐涣我就放心了哈哈哈"},{"id":113544,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-06 23:38:45","like_diff":6,"likes":11,"dislikes":5,"content":"第一次听胡老师的课，收货颇丰。老师真是学富五车的大学者 感觉我的诗词终于要入门了！但是下面辱骂助教的人，你竟配当竺院学生？这种人，顶多就是粗糙的利己主义者吧。胡凌燕助教十分认真负责，感觉得出来她不仅在引导学生思考，也在自己思考，“教学相长”。赞一个"},{"id":120638,"teacher_id":202,"teacher_name":"胡可先","post_time":"2020-01-14 05:56:33","like_diff":6,"likes":6,"dislikes":0,"content":"胡老师讲的真心不错，也会适当地开些玩笑活跃气氛。讨论课努力发言了几次最后4.2也是心满意足。就是奉劝大家不要拖论文和写诗。。。两个ddl堆一起真的很痛苦"},{"id":135908,"teacher_id":202,"teacher_name":"胡可先","post_time":"2021-06-02 12:06:29","like_diff":6,"likes":6,"dislikes":0,"content":"大家之风，大师之谓也"},{"id":1430,"teacher_id":202,"teacher_name":"胡可先","post_time":"2015-03-22 03:00:20","like_diff":5,"likes":15,"dislikes":10,"content":"水平高。但是上课只念ppt。"},{"id":31565,"teacher_id":202,"teacher_name":"胡可先","post_time":"2016-07-04 06:36:03","like_diff":5,"likes":8,"dislikes":3,"content":"老师微笑就代表鄙视哈哈哈。很享受他的课，但更爱助教姐姐！"},{"id":54091,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-06-28 12:16:30","like_diff":5,"likes":5,"dislikes":0,"content":"胡老师人很有涵养，谦逊而渊博，课讲得也超级棒，毕竟是S类课程。然后表白王禾助教！！"},{"id":56866,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-07-05 01:48:53","like_diff":5,"likes":7,"dislikes":2,"content":"表白助教王禾小姐姐QAQ，人美心善、讨论课一开始很幼稚的发言都认真的听并且微笑点头，简直给了我莫大的信心，要是她那个时候纠正我，我大概就不敢每节课都跳出来发言了、\n\n学喜欢的东西真的不觉得累，老师和助教一直说这门课事情多，但我觉得一点都不多啊，很轻松很愉快，还一不小心满了。感恩。"},{"id":113201,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-06 01:32:09","like_diff":5,"likes":7,"dislikes":2,"content":"10分是给老师打的，但是不得不说，中国文学基础这课逼事儿真多，小组展示三次，一篇读书报告一篇论文，还要介绍自己的读书报告，期末四道题，基本都是讲过的题，但是每题要写800字左右，课上可以学到挺多东西，但是事情是真的多，分数也是严格正态，选之前要考虑清楚"},{"id":131004,"teacher_id":202,"teacher_name":"胡可先","post_time":"2021-01-25 14:02:40","like_diff":5,"likes":6,"dislikes":1,"content":"出分了我也来评价一下~\n\n唐诗经典研读当初是凭着兴趣选的，以为会像是叶嘉莹先生那样的讲授风格，但实际上研读研读感觉还是更加偏向“研”一些。不过胡可先老师上课严肃与幽默并存，有的细节地方会逗得大家会心一笑。讨论课主题很丰富，同学们都很有才，十六周下来确实会对“唐诗”有更全面的了解，唐代那些著名大诗人的经历对我也有些启发。\n\n作业就是前九周的mooc和附带的小论文作业，以及讨论课的几次小组展示，完全不需要卷。期末考不用复习，因为范围是唐诗（？\n\n总的来说是一门认真了就能拿高分的课程，最大的实用收获大概是学会了写诗？\n\n拿了满绩有点意外也很开心~最后表白助教yq小姐姐炒鸡可爱"},{"id":131073,"teacher_id":202,"teacher_name":"胡可先","post_time":"2021-01-26 00:58:20","like_diff":5,"likes":6,"dislikes":1,"content":"老师非常有学者之风！\n\n唐诗名家名篇如数家珍，有自己的独特见解!\n\n课程前期事比较多（线上+线下），但考试周就很轻松惹\n\n线下作业和给分都主要看助教"},{"id":154459,"teacher_id":202,"teacher_name":"胡可先","post_time":"2022-06-01 15:56:29","like_diff":5,"likes":5,"dislikes":0,"content":"学期还没结束但是我来提前吹爆胡老师了——律诗作业老师是真的会认真去看，还夸会夸我们！！对于确实爱好唐诗的学生来说这门课真的是天堂！！"},{"id":42842,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-01-15 09:25:43","like_diff":4,"likes":6,"dislikes":2,"content":"老师讲得很好，，有点后悔没认真听\n\n另外表白胡凌燕助教\n\n讨论课有趣(๑>؂\n\n"},{"id":42847,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-01-15 09:38:51","like_diff":4,"likes":4,"dislikes":0,"content":"课不水，要认真"},{"id":48090,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-02-28 11:29:53","like_diff":4,"likes":4,"dislikes":0,"content":"第一节课就被圈粉了，男神老师"},{"id":79376,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-06-01 13:18:26","like_diff":4,"likes":4,"dislikes":0,"content":"胡可先老师真的是一位非常儒雅的老先生，不仅谈吐从容，而且讲课时总是微笑着，常常会跟我们说自己的解读相对年轻时的转变。如果大家认真听，就会知道老师每次授课的角度是不一样的。慕课上的讨论能感受到老师对其他学生的尊重，答疑区细致地解答，无论是否是浙大学生。对别人的诗作给予鼓励，对别人的指正表示感谢……谢谢老师，让我看到了一位虚怀若谷、宠辱不惊的学者，窥见了大唐的盛世繁华……"},{"id":85219,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-07-16 06:49:48","like_diff":4,"likes":5,"dislikes":1,"content":"上老师的唐诗经典研读课。毕竟是通核，事情多不过收货也多。胡老师很认真严谨博学，上课虽然有点平淡，不过仔细听也有很多收获的。这门课还有mooc课程需要完成，据说在老师的努力下，终于实现mooc内容和线下课内容不同，意味着多了一些事，也是得到更多的知识。还有讨论课，基本按照恶竞的思路来，不要太水就行。不过我还是觉得讨论课上的探讨经常往奇怪的方向发展，很容易钻牛角尖，当然这是别的同学的问题，也希望将来学这门课的同学注意一下吧。考试是4道论述题，平均每题写600字，开卷但并没有多少卵用，因为你要一刻不停地写，反正我最后真的写不了那么多。给分还行，但是已经不在乎了，这样的课，玩得开心就行。最后表白可爱的助教虞越溪小姐姐～"},{"id":99967,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-01-25 11:08:59","like_diff":4,"likes":6,"dislikes":2,"content":"老师很好，但是是助教给分的，有mooc，展示事情很多。mooc大家都差不多，所以助教给分应该主要看讨论课发言，我mooc上95分，展示也都没问题，期末也有好好考，但是上讨论课发言只有一次，最后被正态到3.2，真的说不出话，感觉自己在这门课上花的心思也不少了，最后这么一个结果，感觉很可笑啊。最后祝我的助教在新的一年里身体健康，万事如意。"},{"id":148422,"teacher_id":202,"teacher_name":"胡可先","post_time":"2022-01-12 12:05:37","like_diff":4,"likes":4,"dislikes":0,"content":"非常好，给分也不错，助教鹿姐姐长得很漂亮，性格也很棒。"},{"id":156568,"teacher_id":202,"teacher_name":"胡可先","post_time":"2022-06-20 09:31:04","like_diff":4,"likes":4,"dislikes":0,"content":"胡老师真的是大家风范，儒雅随和，作为热爱诗词的理科生真的感觉来到了天堂"},{"id":30710,"teacher_id":202,"teacher_name":"胡可先","post_time":"2016-07-02 09:23:02","like_diff":3,"likes":10,"dislikes":7,"content":"胡老师挺不错的 但有个叫杨琼的助教给分超级烂的 每节讨论课都发言，她给分有点低"},{"id":43418,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-01-16 08:45:39","like_diff":3,"likes":3,"dislikes":0,"content":"理论课陶冶情操，讨论课才是给分的依据"},{"id":53069,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-06-25 09:20:02","like_diff":3,"likes":3,"dislikes":0,"content":"唐诗经典真心不错。"},{"id":75729,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-03-15 15:17:43","like_diff":3,"likes":3,"dislikes":0,"content":"我只是单纯的喜欢助教王禾，君生我未生。"},{"id":76555,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-04-14 07:17:29","like_diff":3,"likes":5,"dislikes":2,"content":"老师的课内容很丰富，听了很有收获。杨琼助教的课也很有趣，氛围很好。"},{"id":86436,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-09-16 06:16:40","like_diff":3,"likes":3,"dislikes":0,"content":"胡老师有很深厚的文化底蕴，待人十分真诚和善，教学生动。最突出的是研究成果丰富，胡老师所著的文章、书籍将其观点与前人的观点结合得十分充分且令人信服，可见其文化底蕴之深厚。在我看来，胡老师是一个实实在在的学者，更是一位符合大家心目中的“好老师”的标准的教育工作者。\n\n                        —————中文系 阿久一夫"},{"id":113095,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-05 23:18:57","like_diff":3,"likes":4,"dislikes":1,"content":"就那样吧，水过来的，平时事情还算挺多的，四次展示。本来以为会被正态，结果还行。"},{"id":130510,"teacher_id":202,"teacher_name":"胡可先","post_time":"2021-01-23 07:43:41","like_diff":3,"likes":5,"dislikes":2,"content":"唐诗拿了满绩了，开心！！！认真跟下来讨论课，感觉收获颇丰！感谢胡老师和助教hzh老师，都超级好～"},{"id":175311,"teacher_id":202,"teacher_name":"胡可先","post_time":"2023-06-23 14:26:28","like_diff":3,"likes":3,"dislikes":0,"content":"优雅，来浙大必上的诗词课，先生讲的课很美"},{"id":25904,"teacher_id":202,"teacher_name":"胡可先","post_time":"2016-06-14 06:41:38","like_diff":2,"likes":6,"dislikes":4,"content":"念得一手好PPT...可能是教材写得太好，上课就读教材了（唐诗经典研读）"},{"id":38741,"teacher_id":202,"teacher_name":"胡可先","post_time":"2016-12-16 06:15:41","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的老师"},{"id":56445,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-07-04 00:28:41","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好，助教老师也很好，给分很高"},{"id":76528,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-04-12 10:35:22","like_diff":2,"likes":6,"dislikes":4,"content":"老师人很好 \n\n我想说一个叫杨琼的助教 感觉讨论课经常强调分数分数 有点鼓励恶竞的氛围\n\n另外讨论课过于故意强调讨论似乎更加不利于讨论课讨论氛围的形成吧…"},{"id":80203,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-06-21 12:56:12","like_diff":2,"likes":5,"dislikes":3,"content":"先给胡老师打个满分，只是刚刚上完讨论课的我得知一个36人的班要正态掉11个人的时候内心是崩溃的，太可怕了。"},{"id":82756,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-07-09 05:20:51","like_diff":2,"likes":4,"dislikes":2,"content":"本来以为4出头就不错了甚至可能会被正态到三出头 没想到却满了\n\n先说一下我是杨琼助教 因为这门课主要是助教打分～\n\n为什么很慌是因为我不是一个喜欢发言的人 发言的次数大概撑死了三四次吧\n\n不过确实是认真在上这门课 课后也会和助教讨论一些东西\n\n一开始做展示不会做 还是水水的复制粘贴\n\n到后面整个展示里面百分之九十都是自己思考的东西了\n\n所以可能也不要那么在意发言的次数\n\n质量或许更重要吧！\n\nANYWAY 感恩这门课感谢助教～"},{"id":85112,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-07-15 12:32:41","like_diff":2,"likes":2,"dislikes":0,"content":"我爱胡老师爱助教，虽然是通核但是给了我很大的学习中文的热情！！！！么么哒！！"},{"id":99013,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-01-24 06:59:38","like_diff":2,"likes":2,"dislikes":0,"content":"老师知识很渊博，人很温和，但上课只是在念word而已。给分是助教给的，讨论课展示的质量也很重要，即使发言次数不多也能拿个比较好的成绩。总体感觉事情太多了\n\n"},{"id":113330,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-07-06 07:25:13","like_diff":2,"likes":3,"dislikes":1,"content":"胡老师上课干货挺多的！认真听的话真的能了解到不少。中国文学基础我觉得更重要的是讨论课，课上积极发言，认真写好读书报告和论文，这门课问题就不大。最后感谢助教hzh小哥哥！爱你！"},{"id":127084,"teacher_id":202,"teacher_name":"胡可先","post_time":"2020-11-06 02:47:14","like_diff":2,"likes":3,"dislikes":1,"content":"萌新劝退，唉"},{"id":151575,"teacher_id":202,"teacher_name":"胡可先","post_time":"2022-03-08 06:52:50","like_diff":2,"likes":2,"dislikes":0,"content":"非常有大师风范"},{"id":196002,"teacher_id":202,"teacher_name":"胡可先","post_time":"2024-07-01 05:37:36","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课很有意思 不点名 助教姐姐超级好 诗词小白也可以冲！"},{"id":1821,"teacher_id":202,"teacher_name":"胡可先","post_time":"2015-03-25 15:31:00","like_diff":1,"likes":7,"dislikes":6,"content":"肚子里有货，听的出很有研究。但是，上课不太有激情"},{"id":31412,"teacher_id":202,"teacher_name":"胡可先","post_time":"2016-07-04 03:57:45","like_diff":1,"likes":6,"dislikes":5,"content":"最后一楼的那个一定是被绩点收买了吧"},{"id":47375,"teacher_id":202,"teacher_name":"胡可先","post_time":"2017-01-25 14:42:43","like_diff":1,"likes":4,"dislikes":3,"content":"重视实证研究方法的渗透，功底没的说。只是作为文学史课程，不用大历史观的视角讲课，个人不习惯。"},{"id":83099,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-07-09 16:20:34","like_diff":1,"likes":1,"dislikes":0,"content":"胡可先老师真是博学又严谨，能听到老师讲课实在太幸运了，课下看讲稿也是一种享受~?不过这门课的任务蛮多的，MOOC有十周网课➕各种测试和小论文，而占比最大的讨论课给分也有一定客观标准，助教会严格记录出勤和发言次数。给分比较公正，主要看自身的文学素养和在课下积累的努力程度。"},{"id":87364,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-09-27 12:07:33","like_diff":1,"likes":1,"dislikes":0,"content":"表白助教王禾"},{"id":98944,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-01-24 05:28:57","like_diff":1,"likes":1,"dislikes":0,"content":"表白人美心善的助教王禾小姐姐!!"},{"id":104349,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-03-18 11:30:09","like_diff":1,"likes":2,"dislikes":1,"content":"娓娓道来"},{"id":150763,"teacher_id":202,"teacher_name":"胡可先","post_time":"2022-02-18 03:31:54","like_diff":1,"likes":1,"dislikes":0,"content":"相当好，冲冲冲"},{"id":81020,"teacher_id":202,"teacher_name":"胡可先","post_time":"2018-07-03 10:23:42","like_diff":0,"likes":1,"dislikes":1,"content":"考试前表白一波杨琼助教！希望成绩还看得过去叭"},{"id":98968,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-06-28 09:05:07","like_diff":0,"likes":2,"dislikes":2,"content":"胡教授就也太可爱了吧听他上课真的享受！！！！我好后悔自己翘过一节课5555555555我哭了真的我根本不敢想自己能拿高分！自己也没啥水平！谢谢助教姐姐！！！！！"},{"id":99118,"teacher_id":202,"teacher_name":"胡可先","post_time":"2019-01-24 0                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            }
            
            function performSearch() {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
