9 12:48:41","like_diff":2,"likes":5,"dislikes":3,"content":"当年老师在我们高中一场讲座就把我忽悠来上这课了。"},{"id":150063,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2022-01-18 16:26:20","like_diff":2,"likes":3,"dislikes":1,"content":"老师超厉害\n\n怎么说呢 因为课上挺认真的，虽然最后的论文和pre有一些不足但老师给的绩点还不错"},{"id":151327,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2022-02-28 13:14:06","like_diff":2,"likes":3,"dislikes":1,"content":"柏老师很好的，事情确实不多。上课可以不听，但有趣的地方我都会不由自主忘记写作业(⁄ ⁄•⁄ω⁄•⁄ ⁄)。主要是对仿生学感兴趣，所以最后pre选的是感兴趣的主题。分数是我所有学科最高的了(＞＜)94/4.8"},{"id":167838,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2023-01-19 11:40:23","like_diff":2,"likes":2,"dislikes":0,"content":"成绩出来了，还挺高的，很感谢老师。老师的课，可以水，没关系，上厕所自己出去，全程不休息，所以晚课一般九点多一点就下课了。上课质量没的说，每节课内容都挺丰富的，讲课流畅，基本听了肯定会有收获。可惜本人喜欢水，没听的比听得多，现在看来非常遗憾。事情很少，就一个不长的论文和pre，如果想准备，甚至有整整以学期的准备时间。"},{"id":167820,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2023-01-19 08:54:44","like_diff":1,"likes":1,"dislikes":0,"content":"仿生学导论\n\n老师真的很好，也很有趣，上他的课真的不会无聊！可以在课上开拓视野，有很多很新很有意思的东西，可以学到仿生思想。事情少给分也好！"},{"id":168438,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2023-02-16 12:40:14","like_diff":1,"likes":1,"dislikes":0,"content":"老师太牛啦\n\n\n\n没有作业，上课事少\n\n讲的东西也比较有趣\n\n\n\n期末考核是：\n\n3000字论文和5min个人展示\n\n展示情况印象分感觉挺重要的，如果ppt和讲的内容准备的比较充分的话还是能拿到很好的分数的"},{"id":149915,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2022-01-17 17:34:39","like_diff":0,"likes":5,"dislikes":5,"content":"事情少，绩杀"},{"id":149943,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2022-01-18 02:35:01","like_diff":0,"likes":2,"dislikes":2,"content":"师强我菜"},{"id":155220,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2022-06-09 12:16:42","like_diff":0,"likes":0,"dislikes":0,"content":"上的仿生学导论通识课，感觉：\n\n讲课：想水可以水，但是认真听能学到很多仿生学案例和老师搞科研的心得体会；\n\n任务：一篇三千字左右论文，一次五分钟个人课堂展示，老师很反鹅颈，会设置字数上限，甚至于说超过字数上限扣分；\n\n给分：虽然我被鸡杀了但是出分之后群里有一堆人谢谢老师，可能就是我太次了吧。\n\n十分。"},{"id":163583,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2022-12-15 11:59:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好很好，上了这节课感觉自己非常幸运，当然自己也很后悔没有好好听完再写其他作业，课要结束了才开始后悔呜呜"},{"id":167716,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2023-01-18 14:36:01","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的好"},{"id":170659,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2023-03-07 23:59:28","like_diff":0,"likes":0,"dislikes":0,"content":"事少分好，讲课有水平"},{"id":171691,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2023-04-02 05:36:27","like_diff":0,"likes":0,"dislikes":0,"content":"事少分高，人还好"},{"id":195589,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2024-06-29 02:22:29","like_diff":0,"likes":0,"dislikes":0,"content":"事少分高"},{"id":195591,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2024-06-29 02:32:47","like_diff":0,"likes":0,"dislikes":0,"content":"事少分高。伟大，无需多言！一学期就一个论文（老师甚至超过3k字不收），一个3min展示（要求内容是自己的论文内容）"},{"id":149997,"teacher_id":5226,"teacher_name":"柏浩","post_time":"2022-01-18 08:49:58","like_diff":-2,"likes":2,"dislikes":4,"content":"仿生学导论第一批小白鼠。\n\n老师上课准备很充分，作为一门通识选修也算比较有干货。\n\n但我上课还是会睡着……\n\n2.5分的课程事情算挺少的：\n\n1.每节课必签到。\n\n2.一篇2500~3500的论文/report.\n\n3.每人五分钟的pre讲一讲自己的report.\n\n其实report和pre不用听课也可以对付(x)\n\n给分貌似不算很好，比我自己的预期低了点儿吧。"}];

                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
