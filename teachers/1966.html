":168576,"teacher_id":1966,"teacher_name":"田忠","post_time":"2023-02-20 02:00:19","like_diff":4,"likes":4,"dislikes":0,"content":"专项给分好差"},{"id":171497,"teacher_id":1966,"teacher_name":"田忠","post_time":"2023-03-26 15:36:38","like_diff":4,"likes":4,"dislikes":0,"content":"体育专项给分一般。老师上课教动作基本就是示范一两次，其他时候是学生自己练，不太会继续给学生指导，感觉不是很认真用心……"},{"id":171704,"teacher_id":1966,"teacher_name":"田忠","post_time":"2023-04-02 13:02:08","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，互动很友善，慈祥和蔼的高个子老头。不过专项给分好差（和其他班比差不少），不过12分钟跑好像还是放了一点水的？"},{"id":183983,"teacher_id":1966,"teacher_name":"田忠","post_time":"2023-12-05 09:37:15","like_diff":4,"likes":4,"dislikes":0,"content":"这学期玉泉排球课，客观评价：\n\n抽象中的抽象\n\n包括但不限于：\n\n1.多次不及时通知上课地点变更，让全班同学找不到上课地点\n\n2.每节课让同学去整队，其实就是自己懒得去弄\n\n3.从来不指导排球动作，只会让同学们自己练习，分组打比赛，自己负责水手机\n\n4.多次上课迟到，让全班同学陪他等。\n\n5.我只能说，教评只能给1分，是系统设置的下限，而不是我对他评价的下限"},{"id":4210,"teacher_id":1966,"teacher_name":"田忠","post_time":"2015-06-18 06:22:45","like_diff":3,"likes":8,"dislikes":5,"content":"老师很好，内容比较丰富"},{"id":25536,"teacher_id":1966,"teacher_name":"田忠","post_time":"2016-05-25 01:17:37","like_diff":3,"likes":6,"dislikes":3,"content":"老师，真的好的不要不要的。"},{"id":41980,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-01-13 10:56:24","like_diff":3,"likes":7,"dislikes":4,"content":"老师很好呐，对女生可能相对照顾点"},{"id":58065,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-07-28 03:03:59","like_diff":3,"likes":4,"dislikes":1,"content":"忠哥的大光头是休闲食堂一道靓丽的风景线~"},{"id":91521,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-12-12 09:47:12","like_diff":3,"likes":5,"dislikes":2,"content":"妈的，只给班长好成绩，我们秋冬学期的班长就像傻逼一样，不多看看其他人……"},{"id":175834,"teacher_id":1966,"teacher_name":"田忠","post_time":"2023-06-27 02:04:45","like_diff":3,"likes":3,"dislikes":0,"content":"专项分呵呵"},{"id":39178,"teacher_id":1966,"teacher_name":"田忠","post_time":"2016-12-21 13:11:25","like_diff":2,"likes":5,"dislikes":3,"content":"老师很萌的，每次教准备活动都先示范一遍，动作超级可爱，而且还有自己发明的小游戏。"},{"id":81075,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-07-03 14:15:26","like_diff":2,"likes":3,"dislikes":1,"content":"不明白绩点是怎么评的..."},{"id":184467,"teacher_id":1966,"teacher_name":"田忠","post_time":"2023-12-20 08:13:40","like_diff":2,"likes":2,"dislikes":0,"content":"排球期末考会给4次机会，\n\n“对于大三的同学，我们给分宽松一点，排球专项分数在 83 分 到 93 分 之间，所有同学都在良好以上”。\n\n给分情况老师原话↑\n\n细品"},{"id":45283,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-01-19 09:12:20","like_diff":1,"likes":5,"dislikes":4,"content":"老师人很和善，上课效果还可以，一个学期下来练基本功的活动基本没重样。不过上课和考试的时候感觉对学生的关注不够，有点心不在焉吧。教新东西的时候认真听，后面不会再重复，悟性不够的话还是多和别人交流或者找老师指导。给分的话感觉大家还是自我感觉太好。我打卡九十次，基本功＋引体向上＋十二分钟跑都是很不错的，但是体育理论考砸了，所以觉得给89也算合理。有可能老师这次确实不够宽容，但是自己估计出来的东西和实际有差距是肯定的呀。"},{"id":53871,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-06-28 02:32:05","like_diff":1,"likes":1,"dislikes":0,"content":"上课很轻松，老师人不错，给分和预想的有出入，不过也算正常范围。"},{"id":53977,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-06-28 06:44:55","like_diff":1,"likes":2,"dislikes":1,"content":"感觉老师给分真的挺好了，毕竟自己体育真渣"},{"id":54038,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-06-28 09:40:01","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的，一开始以为自己有点基础不知死活地选了大佬云集的中级班，在班里可以说是渣渣水平了，但绩点还是上4了。平时上课都是几个组对练打比赛，喜欢排球的还是很有意思的。一般上课的时候缺人必点名，其他的不太管的。"},{"id":64289,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-12-22 08:43:53","like_diff":1,"likes":2,"dislikes":1,"content":"老师是真的好啊！！！！！"},{"id":68254,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-01-23 01:37:13","like_diff":1,"likes":2,"dislikes":1,"content":"对于高中体育一直很渣的人来说，排球真的不错了呀"},{"id":71521,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-01-28 14:38:25","like_diff":1,"likes":1,"dislikes":0,"content":"下课晚，上课一直在水手机，感觉给分低了点但还过得去"},{"id":73591,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-02-02 04:31:37","like_diff":1,"likes":1,"dislikes":0,"content":"很棒的老师炒鸡亲切！"},{"id":87409,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-09-28 09:11:42","like_diff":1,"likes":1,"dislikes":0,"content":"还好吧"},{"id":185160,"teacher_id":1966,"teacher_name":"田忠","post_time":"2023-12-27 01:33:04","like_diff":1,"likes":1,"dislikes":0,"content":"本学期的课应该算结束了，难评。\n\n唯一的优点是学期初补签还比较积极。\n\n我是补选的，没有被教过姿势和手型，不过也没问。\n\n课比较水，中期以后垫垫球就自己打比赛了。但水体现在了每个地方，比如群里基本不会回消息，通知也很少发，错过了只能自认倒霉。\n\n老师可能也不想上吧，可以退休了。"},{"id":187398,"teacher_id":1966,"teacher_name":"田忠","post_time":"2024-01-16 02:48:58","like_diff":1,"likes":1,"dislikes":0,"content":"很牛逼。下次别牛逼了"},{"id":9100,"teacher_id":1966,"teacher_name":"田忠","post_time":"2015-10-13 03:17:09","like_diff":0,"likes":2,"dislikes":2,"content":"挺不错的"},{"id":33758,"teacher_id":1966,"teacher_name":"田忠","post_time":"2016-09-21 11:13:30","like_diff":0,"likes":3,"dislikes":3,"content":"很好的老师"},{"id":45886,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-01-20 08:23:13","like_diff":0,"likes":1,"dislikes":1,"content":"感觉自己还行，期末分低……上课好玩，但也没什么时间练习，全玩游戏去了"},{"id":51759,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-06-09 06:29:23","like_diff":0,"likes":1,"dislikes":1,"content":"好老师，前面的几位的问题可能是专项不太好？建议有排球基础再选"},{"id":53595,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-06-27 06:13:18","like_diff":0,"likes":2,"dislikes":2,"content":"很好。事少。分高"},{"id":53849,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-06-28 01:39:27","like_diff":0,"likes":2,"dislikes":2,"content":"给分算中上水平 我12分钟和打卡满分 理论考8分 50m6分的样子 最后4.5 上的东西挺轻松 适合水水"},{"id":53862,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-06-28 02:22:15","like_diff":0,"likes":2,"dislikes":2,"content":"给分挺好啊 打卡满了 十二分钟6圈半 理论80 最后4.5"},{"id":68284,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-01-23 02:29:17","like_diff":0,"likes":3,"dislikes":3,"content":"上课很佛性 给分很好 很开心"},{"id":68289,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-01-23 11:13:20","like_diff":0,"likes":4,"dislikes":4,"content":"男生慎选！"},{"id":68358,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-01-23 04:54:04","like_diff":0,"likes":3,"dislikes":3,"content":"课上基本不教东西，但架不住给分好啊?"},{"id":111772,"teacher_id":1966,"teacher_name":"田忠","pos "},{"id":81029,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-07-03 11:16:14","like_diff":-6,"likes":0,"dislikes":6,"content":"老师挺好的 上课也比较水 理论考就70出头 老师还给了4.8！！真的非常意外了！"},{"id":79782,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-06-13 13:24:37","like_diff":-7,"likes":0,"dislikes":7,"content":"老师人超好的～不知道为什么有同学说是绩杀，我觉得老师给分也很好啊，上课游戏特有趣哦～"},{"id":42607,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-01-15 12:30:09","like_diff":-8,"likes":1,"dislikes":9,"content":"老师很可爱   给分很好"},{"id":43654,"teacher_id":1966,"teacher_name":"田忠","post_time":"2017-01-16 16:46:16","like_diff":-11,"likes":2,"dislikes":13,"content":"不明白为什么有那么多人说给分差，老师给得还是很实在的，我只有12分钟跑和打卡这两项是满的，最后给了4.5我觉得很正常啊。。。"},{"id":42234,"teacher_id":1966,"teacher_name":"田忠","post_time":"2018-01-23 02:38:24","like_diff":-18,"likes":4,"dislikes":22,"content":"我只跑了五圈半，但是别的都应该不错，自己算了下4.8然而4.5…"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
