                    const commentsData = [{"id":65623,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2018-01-07 13:57:42","like_diff":20,"likes":26,"dislikes":6,"content":"蔡老师人非常nice。qq上答疑回复超级认真。实验要求也很正常，几个助教也不错。带研究生课程的老师就是不一样～ 唯一一个有待改进的就是课堂节奏太快了没预习可能跟不上。（数逻）"},{"id":148998,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2022-01-14 06:17:01","like_diff":17,"likes":17,"dislikes":0,"content":"蔡老师讲课清晰，实验课专门找了三个助教帮我们，我听说好多老师都是没有助教的，而且最后给分也很好，别看你平时实验分没有很高，结果肯定不会差的，无论是学知识还是想要高绩点的都强烈推荐"},{"id":96601,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-01-21 07:28:14","like_diff":13,"likes":14,"dislikes":1,"content":"出乎意料的高分，本来还在后悔小测没有认真对待怕是要扣不少分，结果发现影响不大。小测怎么说呢，主要还是用来监督自己不要把复习全部堆到期末吧，平时作业也要抽空完成，不然期末都是要还的。实验课是助教上的，但是老师几乎每节课都会去。助教真的人超级好，做实验碰到问题都能耐心解答。"},{"id":85958,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2018-08-26 04:23:33","like_diff":9,"likes":10,"dislikes":1,"content":"严谨认真，超赞！"},{"id":130528,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2021-01-23 12:29:30","like_diff":9,"likes":9,"dislikes":0,"content":"上的是蔡老师在20-21秋冬开设的《汇编与接口》课程。老师讲的真的很清晰很透彻很仔细，课程内容比较枯燥难懂但是听蔡老师的课却很舒服。课堂上与课后（线上、线下）都可以随时提出问题，老师的解答也都非常的耐心清楚，甚至能不厌其烦重新给你讲一遍（我太菜了）。最后答疑课看到老师的备课文件夹，非常震惊，各种书籍、资料、笔记……蔡老师是我到现在（大三上）遇到的讲课最好的老师了，应该也会是整个本科阶段讲课最好的了，所以如果大家有机会一定要听一听蔡老师讲课。出分很快，一两天（可能因为只有三十多个人修这门课，只有一个教学班）；给分特别好，真的是绝世神仙老师啊。"},{"id":149000,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2022-01-14 06:17:45","like_diff":9,"likes":9,"dislikes":0,"content":"蔡老师真的非常负责，可以感觉到他对待每一个同学都是在用心付出，为人谦和，平易近人；同时，他是本科生院所有老师中，少数可以把一门比较难的课程教的清晰并且仔细的一位老师，是少有的你仅通过听课和做作业就能学懂本门课程的老师之一！所以学弟学妹请拼尽全力去选这位老师吧！"},{"id":121116,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2020-01-19 16:05:00","like_diff":7,"likes":7,"dislikes":0,"content":"超级负责认真! 所有的课程资料 作业解析都超专心准备 校对过 还会科普课外知识 甚至给学生准备专业英文单词的翻译 给分无敌好 不用交作业不用交作业不用交作业 课后可以闲聊 得老师如此 无憾咯"},{"id":127917,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2020-11-30 08:01:59","like_diff":7,"likes":7,"dislikes":0,"content":"两个助教太帅了吧555555"},{"id":69906,"teacher_id":1989,"teac 4,"likes":4,"dislikes":0,"content":"天下无双"},{"id":131040,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2021-01-25 16:04:36","like_diff":4,"likes":4,"dislikes":0,"content":"蔡老师在群里答疑超级认真，还会准备各种资料，最后给分也非常非常良心！！"},{"id":149047,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2022-01-14 08:08:41","like_diff":4,"likes":4,"dislikes":0,"content":"蔡铭老师讲课非常认真\n\n\n\n平时温文尔雅很有气度，看起来很年轻\n\n\n\n实验课带着三个助教来答疑验收，有问题无论的私戳还是在群里问都很详细的解答\n\n\n\n小测不难会提前通知\n\n\n\n数逻大程单人做\n\n\n\n给分好，我平时小测都是及格线水平最后也拿到了4.8"},{"id":167178,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2023-01-15 04:52:23","like_diff":4,"likes":4,"dislikes":0,"content":"分高事少老师好，有不懂的问题老师会认真解答，很会照顾学生的感受，目前见过的最好的老师之一，10分"},{"id":168545,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2023-02-19 09:25:51","like_diff":4,"likes":4,"dislikes":0,"content":"男神！"},{"id":69916,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2018-01-25 16:03:12","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好很负责，有quiz，但是给分超好啊！"},{"id":70873,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2018-01-27 16:05:39","like_diff":3,"likes":3,"dislikes":0,"content":"老师认真负责，给分很友善"},{"id":96560,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-01-21 06:30:52","like_diff":3,"likes":5,"dislikes":2,"content":"cm和ta怎么可以这么棒！！！\n\n根本想不到只是将大作业勉强完成的我可以满\n\n跟助教提了提只有我们和sqs班的大程是单人做的之后助教答应给我们的大程提分\n\n哇哇哇\n\n太感谢cm和ta了，吹爆"},{"id":122034,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2020-02-02 11:41:56","like_diff":3,"likes":3,"dislikes":0,"content":"干 这老师真的很好，但是我竟然没有苟到均绩，惭愧无比"},{"id":132428,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2021-02-01 13:17:59","like_diff":3,"likes":3,"dislikes":0,"content":"小测都会提前通知"},{"id":149062,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2022-01-14 09:25:28","like_diff":3,"likes":3,"dislikes":0,"content":"成绩公布了来给老师打十分，老师真的太好了，认真负责和蔼可亲，不仅会帮助你学习到很多知识，给分也真的超级好。能遇到蔡老师真的是一种幸运！"},{"id":167691,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2023-01-18 10:22:39","like_diff":3,"likes":4,"dislikes":1,"content":"四次小测一定要去。\n\n讲得深入而细致，太巨了！"},{"id":169143,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2023-02-24 12:19:45","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师\n\n讲课清晰 认真负责 实验验收很照顾大家 基本都给满了\n\n快冲！"},{"id":171446,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2023-03-24 11:53:33","like_diff":3,"likes":4,"dislikes":1,"content":"请无脑选蔡老师，这样讲课又好，超级负责，给分也好，对学生也超好的老师在哪里还能找到"},{"id":194908,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-06-26 02:01:11","like_diff":3,"likes":3,"dislikes":0,"content":"学的数逻\n\n非常好的老师\n\n考前的那晚9点还在给学生线上答疑的老师恐怕并不多见\n\n考前还给我们整复习资料（最后一次复习课一定要去，你懂的）\n\n\n\n平时的小测很简单（当然后果就是平时复习没那么认真，期末补天 笑哭.jpg）\n\n\n\n蔡老师讲课水平很好，PPT也是在不断修改\n\n感觉数逻学的不好只会怪自己不努力，绝不可能怪蔡老师\n\n\n\n还没出分，不过听说给分很不错"},{"id":86664,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2018-09-18 01:54:42","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师"},{"id":103321,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-02-27 09:53:58","like_diff":2,"likes":2,"dislikes":0,"content":"听他的课是一种享受，一种平易近人的享受"},{"id":149005,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2022-01-14 06:24:35","like_diff":2,"likes":2,"dislikes":0,"content":"讲课很仔细认真，真的能学到很多东西，必须10分。"},{"id":149020,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2022-01-14 07:07:29","like_diff":2,"likes":2,"dislikes":0,"content":"必须十分！蔡老师yyds"},{"id":149139,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2022-01-14 13:51:35","like_diff":2,"likes":2,"dislikes":0,"content":"认真负责，非常敬业的老师，为人谦和，上过蔡老师的数逻和汇编与接口，讲得都很清晰，给分也好。\n\n5学分的汇编与接口可以作为嵌入式入门课程，课程设计上会给大家补充一些实用的现代汇编技术，比如使用intrinsic优化代码性能，编译器自动向量化知识，以及一些跨学科内容，比如步进电机驱动，来拓宽视野，平时分只有两个探索实验，无作业、无小测、不点名，考试虽然占70%但都很基础且时间充裕，很容易拿高分（平时摆烂期末复习两小时拿了4.5），学弟学妹们放心选。不过选的人还是很少，可能是很多同学对硬件不太感兴趣的原因。"},{"id":188701,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-01-19 15:20:10","like_diff":2,"likes":2,"dislikes":0,"content":"小测今年调分力度很小，其实给分还是蛮求是的，发言夸老师的基本都是平时分数就很高的同学，选他注意准备好小测"},{"id":195840,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-06-30 08:27:57","like_diff":2,"likes":2,"dislikes":0,"content":"数逻不能失去蔡爹，就像西方不能失去耶路撒冷。\n\n讲得清楚，给分超好，期末海底捞！\n\n呜呜呜蔡老师我好爱你呜呜呜"},{"id":69891,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2018-01-25 15:27:54","like_diff":1,"likes":1,"dislikes":0,"content":"好老师~"},{"id":96624,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-01-21 08:08:20","like_diff":1,"likes":1,"dislikes":0,"content":"数逻老师里决对是良心老师了~讲课略微有点快但是你可以下课问问题呀~实验课助教也很好~会重新修改统一的PPT让你更好懂一些反正选起来没错的！"},{"id":97470,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-01-22 09:12:58","like_diff":1,"likes":3,"dislikes":2,"content":"非常好的老师 qq上答疑非常详细 第一门满绩的专业课 感动"},{"id":104816,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-03-28 08:48:31","like_diff":1,"likes":1,"dislikes":0,"content":"真的很好"},{"id":116213,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-09-06 09:16:35","like_diff":1,"likes":1,"dislikes":0,"content":"会讲很多前沿的知识，不仅仅局限于课本，很好"},{"id":120884,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2020-01-18 07:31:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级棒 非常负责 各种问题都会回答整理 小测也会提前通知 助教也非常热心 给分巨好"},{"id":166922,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2023-01-14 08:39:06","like_diff":1,"likes":1,"dislikes":0,"content":"被老师捞上3了呜呜呜，谢谢老师！"},{"id":170498,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2023-03-06 03:05:34","like_diff":1,"likes":3,"dislikes":2,"content":"上的汇编与接口\n\n老师人很好，讲课很仔细且课后答疑也不错，对于我这个汇编小白来说收获很大。\n\n\n\n不过这门课本身的内容很难，平时分两次实验为了有区分度，对探究主题深度有要求，没有卷过其他人可能拿不到90%；期末今年开卷考但PPT有上千页，自己和熟人最后感觉考试几乎都翻到了实际却意外失分很多，可能和军理一样有翻多处的设问。不过往年闭卷似乎没这么难\n\n\n\n总结：课程对于本科阶段想涉猎汇编的同学还是很不错的，最后分数和自己的水平比肯定高，但如果想保近满的绩点，又没有一定基础（计概、小白的汇编）还是慎重。"},{"id":184670,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2023-12-22 06:26:19","like_diff":1,"likes":2,"dislikes":1,"content":"蔡爹yyds，温文尔雅而条理清晰，无疑是硬件三连最佳引路人！\n\n选到蔡爹就是赚到!"},{"id":187920,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-01-17 22:20:54","like_diff":1,"likes":1,"dislikes":0,"content":"讲课好，给分好，助教好"},{"id":188139,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-01-18 09:16:55","like_diff":1,"likes":2,"dislikes":1,"content":"蔡爹，无需解释，yyds"},{"id":188580,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-01-19 09:57:33","like_diff":1,"likes":1,"dislikes":0,"content":"最帅最好最认真的老师，人美心善智商高，教学水平堪称顶流，最重要的是给分巨好无比"},{"id":217802,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2025-04-16 14:51:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师答疑特别仔细，小测有意外情况的也可以通融让你补上，一点也不死板。助教们也贼好！！（就是麻瓜学数逻真的有点艰难，软件和电路都不知道在干啥🤨）男神！！"},{"id":96554,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-01-21 06:22:06","like_diff":0,"likes":0,"dislikes":0,"content":"讲的很详细，给分也很好，答疑很好，老师学识很渊博，很爱这个老师。"},{"id":96614,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-01-21 07:50:52","like_diff":0,"likes":1,"dislikes":1,"content":"超级喜欢的老师哈哈哈"},{"id":102520,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-02-04 07:21:09","like_diff":0,"likes":0,"dislikes":0,"content":"cool"},{"id":103131,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-02-26 06:10:31","like_diff":0,"likes":0,"dislikes":0,"content":"爆！炸！好！\n\n书也教的好，给分也好"},{"id":117416,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2019-09-24 05:03:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级认真负责 讲课贼清楚"},{"id":187814,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-01-17 13:52:06","like_diff":0,"likes":1,"dislikes":1,"content":"蔡爹你是我的神！\n\n刚刚出分 来评价一下\n\n老师的教学水平真的很高 数逻上课认真听就能基本掌握\n\n接下来就是靠自己课后好好做题做实验了\n\n最后 老师的给分真的非常非常的好 非常推荐大家选！"},{"id":188563,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-01-19 09:24:31","like_diff":0,"likes":0,"dislikes":0,"content":"叫他蔡爹不是没有原因的"},{"id":189256,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-01-22 15:40:45","like_diff":0,"likes":1,"dislikes":1,"content":"汇编与接口\n\n给分不错，平时实验要好好做，尽量拿满。期末如果蔡爹还给选择机会的话一定要选开卷，今年闭卷考而且考的比较难，好像挺多人最后成绩都不太理想。复习的话主要针对给的重点吧，接口部分弄懂即可，几乎不需要背什么，今年卷子上该给的全给了，好多东西感觉都白背了。反而是汇编部分，有的考的确实比较细，老师说是上课认真听的应该都知道，个人认为确实听过会有点印象，因此这门课平时听课还是很重要的。"},{"id":192745,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-05-30 03:59:18","like_diff":0,"likes":0,"dislikes":0,"content":"很不错"},{"id":192874,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-05-31 07:18:30","like_diff":0,"likes":0,"dislikes":0,"content":"老师真好"},{"id":193853,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-06-20 08:31:08","like_diff":0,"likes":0,"dislikes":0,"content":"救我命了"},{"id":196290,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-07-03 00:06:55","like_diff":0,"likes":0,"dislikes":0,"content":"我菜，老师好"},{"id":205513,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2024-12-08 11:14:05","like_diff":0,"likes":0,"dislikes":0,"content":"cm老师真的超级好，讲课清楚，我同学yyc老师班的超级羡慕\n\n期末考前的复习课一定要去，老师会讲重点！！\n\n给分也真的捞，一个数逻实验磕磕碰碰的菜鸟，最后也被捞了"},{"id":213992,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2025-01-22 14:05:23","like_diff":0,"likes":0,"dislikes":0,"content":"汇编与接口讲得很仔细，非常清楚，老师本人很和蔼，愿意和学生仔细讨论问题。"},{"id":79747,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2018-06-13 08:17:53","like_diff":-1,"likes":1,"dislikes":2,"content":"不同意补选"},{"id":216905,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2025-03-28 15:48:45","like_diff":-1,"likes":0,"dislikes":1,"content":"！!!"},{"id":52257,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2017-06-16 12:32:34","like_diff":-8,"likes":2,"dislikes":10,"content":"也就那样吧"},{"id":52256,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2017-06-16 12:31:15","like_diff":-13,"likes":1,"dislikes":14,"content":"事不少"},{"id":147534,"teacher_id":1989,"teacher_name":"蔡铭","post_time":"2022-01-10 07:28:33","like_diff":-16,"likes":2,"dislikes":18,"content":"讲课挺好，给分貌似不行"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
