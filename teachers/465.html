"2021-01-13 03:43:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师在实验室转的时候看到你犯了规范性的错误会直接给你指出来，虽然有点凶哈哈哈哈。\n\n在实验过程中看到老师来了记得把东西摆好！！！书本不要摊着（忠告）\n\n课下问过老师不少问题，老师都会耐心地给你慢慢讲的，其实老师只是做实验的时候刀子嘴！课后人还是非常和蔼的55555\n\n顺便感谢一下助教杨明小哥哥 虽然我掰断了一个滴定管的头但是没有然我赔钱！！！！经常从学生的角度和老师提一些建议\n\n也像最后一节课上同学说的，是个很暖的人呀\n\n最后 十分奉上 希望周五的考试有个好结果"},{"id":131160,"teacher_id":465,"teacher_name":"方卫民","post_time":"2021-01-26 09:30:44","like_diff":1,"likes":1,"dislikes":0,"content":"很严格但很好的老师"},{"id":137343,"teacher_id":465,"teacher_name":"方卫民","post_time":"2021-07-03 10:53:02","like_diff":1,"likes":1,"dislikes":0,"content":"对实验操作要求严格，操作错误会很严厉的批评，安全性原则性问题非常在意。（持赞成观点）\n\n另外，给分和老师没啥关系，应该全部是助教负责，每年助教大概都不一样，可能参考意义不大。"},{"id":147112,"teacher_id":465,"teacher_name":"方卫民","post_time":"2022-01-08 17:38:42","like_diff":1,"likes":1,"dislikes":0,"content":"太太太爱方老师了！虽然很严厉有点小凶但真的很认真负责，上课也会讲很多趣味知识，最重要的是要表白tmq助教小姐姐！！！真的又好看又温柔还特别体谅我们，快选快选！"},{"id":167145,"teacher_id":465,"teacher_name":"方卫民","post_time":"2023-01-15 04:19:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺不错的，讲的挺细，实验室安全特别注重。前几节课犯错提醒可能还比较温柔，但到后面还犯蠢错误或者因为没认真听犯错就比较严肃了，不过总之还是为了我们好，助教小姐姐也很棒，刚开始几节课真的帮大忙了。总之他的批评算是有理有据的，我也愿意去认真接受改正。"},{"id":14470,"teacher_id":465,"teacher_name":"方卫民","post_time":"2016-01-15 10:35:03","like_diff":0,"likes":4,"dislikes":4,"content":"好喜欢老师啊，给分超级好！"},{"id":23819,"teacher_id":465,"teacher_name":"方卫民","post_time":"2016-04-18 02:38:04","like_diff":0,"likes":1,"dislikes":1,"content":"非常好"},{"id":27142,"teacher_id":465,"teacher_name":"方卫民","post_time":"2016-06-23 07:09:33","like_diff":0,"likes":0,"dislikes":0,"content":"亲切的好老师哈哈哈哈"},{"id":28228,"teacher_id":465,"teacher_name":"方卫民","post_time":"2016-06-28 08:18:20","like_diff":0,"likes":1,"dislikes":1,"content":"虽然啰嗦，但给分好啊！"},{"id":28446,"teacher_id":465,"teacher_name":"方卫民","post_time":"2016-06-28 09:01:18","like_diff":0,"likes":0,"dislikes":0,"content":"注重细节。注重实验习惯。"},{"id":28773,"teacher_id":465,"teacher_name":"方卫民","post_time":"2016-06-28 14:18:33","like_diff":0,"likes":0,"dislik                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
