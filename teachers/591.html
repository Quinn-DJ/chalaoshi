                    const commentsData = [{"id":2463,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2015-05-04 06:29:56","like_diff":57,"likes":71,"dislikes":14,"content":"他很萌"},{"id":37530,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2016-11-19 14:34:08","like_diff":43,"likes":50,"dislikes":7,"content":"不知道之前的人是怎么评的分。即使老师讲的又难又快，即使有些同学觉得分数低。至少我觉得老师上课是十分用心的，每次上课衬衫后面都是湿的不知道有没人注意到。用心的老师我都很喜欢"},{"id":104058,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2019-03-11 06:50:33","like_diff":32,"likes":35,"dislikes":3,"content":"我试着给大家评论一下。"},{"id":36386,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2016-11-18 08:14:51","like_diff":24,"likes":30,"dislikes":6,"content":"给分简直不能更好"},{"id":114568,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2019-07-10 17:33:43","like_diff":22,"likes":25,"dislikes":3,"content":"首先，楼下肯定是没满绩就暴跳如雷的绩点**，其戾气可知矣。胡老师是两年来碰到过教课能力最好的老师，老师为人也不必多说，热评第一“他很萌”精准概括。胡老师上课全部认真板书，背上衬衫全湿，并会发给我们全手写的备课讲义，内容讲的清晰明白，作为渣渣的我也能很好地理解并不想睡觉。在讲好基础内容基础上，上课不功利，常会有拓展和编程内容，难度是有，但老师对期限非常宽容，十分为我们着想。期末全程在QQ上打字答疑，用心负责。并且，给我的分很好，我也确定胡老师给分很好，感恩胡老师一学期的付出！"},{"id":61831,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2017-11-21 07:12:37","like_diff":17,"likes":18,"dislikes":1,"content":"机器学习很用心，讲得让人能懂，师生关系也不错的，尊重学生"},{"id":60501,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2017-10-22 15:20:13","like_diff":15,"likes":16,"dislikes":1,"content":"备课认真程度 上课很扎实严谨 推导很严密 从学生的角度思考教学 绝对好评"},{"id":157127,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-06-25 16:19:12","like_diff":15,"likes":17,"dislikes":2,"content":"两天怒肝大作业，来生还做信电人。\n\n大作业做的最简单的，以为要不行了\n\nwoc出分了，胡浩基我的超人！！！\n\n\n\n给分一级棒！！！"},{"id":177658,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2023-07-04 05:53:41","like_diff":12,"likes":13,"dislikes":1,"content":"怎么说呢，胡老师的课，我愿称之为信电独一档，高中毕业后很久没有这样课上全神贯注了，更何况胡老师还特地说了可以不来上课。其上课之精彩不用赘述，但是也不得不说，胡老师的给分确实比较求是，其实作为一门4学分的大课而言倒也不错，但是相较于信号这门课程其他老师普遍给分较高的情况，胡老师的课给分显得不是那么有“吸引力”，而且课程进度不会按照课本来，也不会覆盖所有细枝末节的知识点。并且大作业确实是一个比较头疼的存在，普遍给分在85-90分左右，更可怕的是占比35分，是一个不小的失分点。总结一下，胡老师的课很适合听，甚至于我身边学信号的同学，不论是信电还是海洋专业，都标配胡老师的网课，但是如果想要获得高分的话，信号的许多其他老师的课程也许会更容易，不论是英文班还是其他大部分中文班。当然如果是大佬的话还是推荐选胡老师的课，可以收获一次非同寻常的体验，后面在接下来去学数字信号处理等课程也会更加容易。信号的考试其实一直以来都偏简单，因此如果能取得好成绩的话，大作业的扣分也并非不能接受。总之胡浩基，这个让我上课时爱了一个学期，考完试担忧了两个星期的男人，绝对是信号这门课的真神。"},{"id":37426,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2016-11-18 18:10:55","like_diff":11,"likes":12,"dislikes":1,"content":"机器学习这门课讲得很认真，适合程度好一点都同学"},{"id":152083,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-03-25 04:24:00","like_diff":10,"likes":10,"dislikes":0,"content":"大一以来我选上了好几位9.9分以上的老师，然而都远远没有胡老师讲得好。虽然他确实不怎么在意“考试重点”，但是上他的课是真的有收获啊！"},{"id":153807,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-05-11 17:38:00","like_diff":8,"likes":9,"dislikes":1,"content":"选了胡老师的信号与系统。学长们评价都很好，但只有自己去上胡老师的课，听老师清晰地讲解信号与系统才知道胡老师到底有多好！！！我真诚地觉得如果浙大的老师的教学水平、作业安排、课程内容设计都像胡老师这样，浙大真的是能够赶超清北，甚至和MIT都能有的一比"},{"id":164294,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-12-20 07:03:03","like_diff":8,"likes":9,"dislikes":1,"content":"出门左转B站看老师自己传的上课视频，和吸毒一样会上瘾"},{"id":36364,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2016-11-18 08:57:33","like_diff":6,"likes":12,"dislikes":6,"content":"改个评分，就因为老师的一句话，我从教书开始，就不打算以给分吸引学生。不过从个人感觉上来说，这课还是适合旁听，当然是能坚持早起的情况下，至于给分，不想作评价。"},{"id":152294,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-04-01 15:48:32","like_diff":6,"likes":6,"dislikes":0,"content":"10秒钟！！！打下这段话"},{"id":173978,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2023-06-05 11:08:18","like_diff":6,"likes":7,"dislikes":1,"content":"外校的，在B站上看到胡老师的课，可谓考研狗的救星了，尽管有些不会考，但我还是会认真听完，因为真的很有收获，这样的老师才能称为老师呀！希望能考上浙大（~忐忑~），面对面见见胡老师，就不敢奢望当他的研究生了。"},{"id":151613,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-03-09 12:10:45","like_diff":5,"likes":5,"dislikes":0,"content":"数学很好，不可多得的好老师。能够把信号这门课讲的非常透彻，对于追求数学的人来说值得一听。然而据说给分一般，建议听网课。"},{"id":156674,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-06-20 14:54:33","like_diff":5,"likes":6,"dislikes":1,"content":"我知道胡老师为什么人这么好，讲得也很好，没有接近9.9分了。老师给分很求是，甚至可以说是一般，主要体现在平时作业真的看你的细节，会扣很多分，跟其他班会差个几分，也就显得最终给分不这么好了，大家评分也就给9分（doge）"},{"id":193615,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2024-06-14 02:54:29","like_diff":5,"likes":6,"dislikes":1,"content":"今天上的是23-24学年最后一节信号与系统，50个人的班来了13个。老师下课时说，每年能坚持到最后的同学总是不太多。谢谢今天能来到这里的同学，陪我走完这个学期。祝大家期末考试和课程设计顺利！\n\n泪目了"},{"id":196377,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2024-07-03 07:16:31","like_diff":5,"likes":6,"dislikes":1,"content":"胡老师的讲课非常好，对待学生也很负责。给分上，虽然不能称上特别好，但也是非常合理的，如果努力学习还是一定能拿到理想成绩的。总之，整体上还是很推荐的。"},{"id":64567,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2017-12-25 09:31:55","like_diff":4,"likes":5,"dislikes":1,"content":"intrinsic"},{"id":87957,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2018-10-18 14:35:06","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课很认真，结束的时候会有掌声。"},{"id":90753,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2018-11-25 17:30:07","like_diff":4,"likes":6,"dislikes":2,"content":"给分是真的不咋地，看重绩点的慎选"},{"id":113426,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2019-07-06 17:17:07","like_diff":4,"likes":6,"dislikes":2,"content":"出分前夜来评论一下，胡老师是个好老师，10分"},{"id":122841,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2020-04-14 03:16:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课非常精彩热情，并且重视理论，都听得懂"},{"id":125530,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2020-09-11 04:06:44","like_diff":4,"likes":4,"dislikes":0,"content":"胡老师讲课超级认真 ，而且思路清晰，手写板书(疫情期间iPad)却丝毫不传统，大作业老师一个一个看的，而且会写评语。无论是素质教育还是应试教育都是非常好，还整理了好多自己的经验，很多题目的答案都是胡老师自己做的。无论是想要高的绩点还是编程与信号系统理论水平的提升，选胡老师就对了，"},{"id":126155,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2020-09-18 08:22:44","like_diff":4,"likes":4,"dislikes":0,"content":"我要说的是，胡老师机器学习课讲得真的很好，一步步推理，让我们一点点理解算法的思想，而不是只会调库调参"},{"id":158007,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-06-26 07:10:15","like_diff":4,"likes":5,"dislikes":1,"content":"怎么说呢。胡浩基老师的优点自然就是讲课十分认真，而且他是真正地想让我们体系化的懂这门学科的，从证明一步步讲起，也会讲例题，这样就让学生掌握情况很好。缺点自然也有，就是老师不太按考点来，所以同学们如果想期末拿高分的话请尽早看看往年卷（有一说一信号期末其实比较简单，几乎只有采样定理偶尔较难）。不过hhj老师的给分确实不太好，有一点求是，我英文班室友不停向我得瑟（无语死了，都4.8了还说自己老师给分不好，说中文班占便宜），所以大家平时作业要好好做，不然就要像我一样扣掉三四分，之后大作业再扣几分，就基本不可能4.8了。至于hhj老师的小测，其实真的是在帮助同学们跟上课程的进度，不太存在刁难同学的情况，大家好好看老师的笔记问题就不大。"},{"id":59928,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2017-09-28 09:22:30","like_diff":3,"likes":3,"dislikes":0,"content":"口音太萌了。"},{"id":63239,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2017-11-29 11:22:08","like_diff":3,"likes":4,"dislikes":1,"content":"机器学习基础课程讲的很踏实 亲手推导了一些定理 介绍了机器学习的发展和最基本的思想 每次上课都能看到老师出了一身汗 真的是全情投入地在讲课"},{"id":90246,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2018-11-22 16:47:52","like_diff":3,"likes":3,"dislikes":0,"content":"慕名选了老师的课，老师备课上课着实用心，衬衫永远都是湿透的。只是这最后一个project在考试周后，而且根本就是电脑硬件的较量，个人认为这个project有失公允。"},{"id":104515,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2019-03-22 06:01:39","like_diff":3,"likes":6,"dislikes":3,"content":"遇到胡老师，如果你的信号与系统还学不好的话，那百分百就是你自己的问题了"},{"id":122668,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2020-03-15 11:19:40","like_diff":3,"likes":3,"dislikes":0,"content":"从b站而来，满分！"},{"id":125484,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2020-09-10 08:43:52","like_diff":3,"likes":5,"dislikes":2,"content":"棒棒棒\n\n胡老师把每个细节都讲的超级详细，给分也很高"},{"id":125691,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2020-09-13 06:10:28","like_diff":3,"likes":4,"dislikes":1,"content":"我是上网课的，上课是他们几个老师轮流讲课，但老师真的很不错，还有期末的总复习，而且讲课不全搬课本，做题目有自己讲解还亲自演示昨天步骤。即使微积分学过的知识他都会给我们讲怎么讲，个人感觉很不错的老师"},{"id":155282,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-06-10 06:50:06","like_diff":3,"likes":3,"dislikes":0,"content":"hhj讲课真的好，一佰昏，神中神"},{"id":155764,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-06-15 17:20:05","like_diff":3,"likes":3,"dislikes":0,"content":"无论在什么老师的教学班，都建议听胡浩基老师的网课，会上瘾！"},{"id":157935,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2022-06-25 16:11:21","like_diff":3,"likes":3,"dislikes":0,"content":"信号与系统，讲课非常好，给分一般，但我觉得很合理。十分，讲课太好了！真希望所有专业课都像胡浩基老师的信号一样，能听懂，而且真的感觉学到东西了。"},{"id":66567,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2018-01-17 09:53:14","like_diff":2,"likes":3,"dislikes":1,"content":"绝对是我上大学以来听的最认真的一门课了，感觉真的有所收获。考试也是平时做作业听课就可以获得不错的成绩"},{"id":90857,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2018-11-26 15:48:42","like_diff":2,"likes":2,"dislikes":0,"content":"老师的课讲得非常好，深入浅出，原理推导讲得很细，认真听都能跟上。就是期末大作业实在太折磨人了，我头发全部掉光，头也掉光"},{"id":107796,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2019-05-10 01:29:31","like_diff":2,"likes":4,"dislikes":2,"content":"如果当年的信号是胡浩基老师教的 那该多好呀"},{"id":114668,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2019-07-11 03:04:59","like_diff":2,"likes":2,"dislikes":0,"content":"胡老师讲课属实给力 每节课都讲的汗流浃背 上课认真学真的能学到东西并且拿到好的绩点"},{"id":115015,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2019-07-14 06:07:50","like_diff":2,"likes":5,"dislikes":3,"content":"这学期上老师的信号与系统。老师讲课很认真，也很萌。\n\n老师上课会讲很多和考试无关的东西，但学习也不仅仅是为了考试吧。\n\n说实话，老师讲的好，试卷出的烂。\n\n大作业性价比有点低。\n\n给分这方面，不知道自己平时分，不做论述。"},{"id":177662,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2023-07-04 06:22:51","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课很认真，听下来感觉很好，平时作业和大作业有点废肝"},{"id":178061,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2023-07-06 13:48:53","like_diff":2,"likes":3,"dislikes":1,"content":"楼下巧了，我也是94分。但胡老师的10分必须给，上大学迄今为止遇到的讲课最认真最负责的老师，没有之一"},{"id":106303,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2019-04-26 09:05:48","like_diff":1,"likes":2,"dislikes":1,"content":"虽然大作业和平时的编程作业有点难，但是也有好好帮我们考虑。觉得作业难的时候还会给我们调ddl时间和难度对作业补交也相当宽容。上课很认真每堂课真的看起来很辛苦的样子，感觉没什么老师的架子每个重点也在努力想办法帮我们更好记住。"},{"id":123449,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2020-06-09 03:41:46","like_diff":1,"likes":3,"dislikes":2,"content":"老师很认真  特别是今年网课 老师会在结课后把每章的重点内容都讲解一下，帮助复习，很好"},{"id":126213,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2020-09-19 17:32:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的太好啦！"},{"id":213638,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2025-01-18 15:53:36","like_diff":1,"likes":1,"dislikes":0,"content":"是浙大人但在b站看老师的信号与系统哈哈哈 虽然没看完但是老师讲得真好！"},{"id":218190,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2025-04-22 03:09:13","like_diff":1,"likes":1,"dislikes":0,"content":"么么哒💋"},{"id":63346,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2017-12-01 05:22:55","like_diff":0,"likes":1,"dislikes":1,"content":"机器学习学到很多东西，大作业基本一个人做的，很有意义"},{"id":136865,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2021-07-13 09:52:13","like_diff":0,"likes":0,"dislikes":0,"content":"特别好的一个老师，讲课思路特别清晰"},{"id":137893,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2021-07-06 13:23:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师是绝对良心的好老师，讲的十分的透彻，信号与系统课上的十分精彩！！！"},{"id":138159,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2021-07-07 14:58:58","like_diff":0,"likes":0,"dislikes":0,"content":"绝对认真负责的好老师，讲课很认真、很细致，并且不局限于课本，信号与系统考试前还会整合重点难点知识点的笔记发到群里帮助大家复习。唯一的缺点是作业按章布置，经常出现这周没作业，下周做不完的情况，不过作业提交开放时间很长，这个也不是什么大问题。总之能上他的课是一种幸运。"},{"id":171806,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2023-04-06 07:45:56","like_diff":0,"likes":1,"dislikes":1,"content":"好老师！b站讲的好好！"},{"id":171847,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2023-04-07 14:42:36","like_diff":0,"likes":1,"dislikes":1,"content":"听不懂本院的课于是转战b站听胡老师的课，真的很好思路很清晰，入股不亏！！！"},{"id":177526,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2023-07-03 15:07:51","like_diff":0,"likes":1,"dislikes":1,"content":"给分比较求是，想拿分的慎选。"},{"id":177538,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2023-07-03 15:32:24","like_diff":0,"likes":2,"dislikes":2,"content":"讲课好，就是给分搞人心态，本来满绩四个人觉得太多了硬扒拉下两个，我就是其中一个（助教说的），服了。但是其它都真的很好，给你9分吧"},{"id":177965,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2023-07-06 01:12:13","like_diff":0,"likes":5,"dislikes":5,"content":"虽然我是另一个被胡老师压到94的可怜孩纸，但就凭着胡老师的讲课，这十分必须给！"},{"id":196427,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2024-07-03 10:01:52","like_diff":0,"likes":1,"dislikes":1,"content":"讲课真的非常好，人也特别好，上课体验很好，给分上虽然不是尽如人意，但也算是有理有据，较为合理。总体上值得满分。"},{"id":196447,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2024-07-03 13:02:41","like_diff":0,"likes":0,"dislikes":0,"content":"特别好"},{"id":197018,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2024-07-06 17:11:13","like_diff":0,"likes":1,"dislikes":1,"content":"讲课绝对是信电之光，从不点名，b站上也有老师自己上传的课程（说觉得上课进度较慢的同学可以自己看），两次小测（有祖传卷，但我是测完才知道的），大作业老师也会很多很有帮助的参考资料，给分上我觉得是达到了我自己的预期。"},{"id":197709,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2024-08-03 09:09:33","like_diff":0,"likes":1,"dislikes":1,"content":"电院来听老师的课，最后拿了93，感谢老师！"},{"id":218410,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2025-04-23 08:26:51","like_diff":0,"likes":0,"dislikes":0,"content":"无人能敌胡好几，上过hhj的课再上信电别的课真是如坐针毡，老师是真的能让人提起学习兴趣的那种学识渊博的高知人才。选上胡好几的课是2025最幸运的事。"},{"id":202044,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2024-11-08 14:38:21","like_diff":-3,"likes":4,"dislikes":7,"content":"此生未能读浙大，来生必做浙大人！信号与系统胡老师的课放在全国讲得都是独一档的好。我是b站来的学生，我们学校，984.5吧，讲这课的老师一言难尽，ppt和讲课水平，乃至课程设计时的体系都非常难评。我对于这门课的热情完全靠胡老师的网课撑起来。可以说老师的讲课水平和魅力直接影响到学生对这门课的热爱程度。真的很喜欢胡老师。如果有机会亲自听他讲一次课就好了。"},{"id":89758,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2018-11-20 15:39:19","like_diff":-9,"likes":3,"dislikes":12,"content":"什么老师"},{"id":125831,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2020-09-14 15:03:23","like_diff":-16,"likes":5,"dislikes":21,"content":"渣男一个"},{"id":6923,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2015-08-11 01:31:28","like_diff":-18,"likes":6,"dislikes":24,"content":"规避了所有考试重点"},{"id":63345,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2017-12-01 04:22:18","like_diff":-18,"likes":3,"dislikes":21,"content":"老师讲课很好很认真，但是后期感觉太水了。只有大概几节课是比较硬的。\n\nProject个人认为对工科生可能有点用吧。也就熟悉一下工具。但真心不太喜欢，根本不如做作业爽，到后期拼准确率拼硬件无聊到爆炸。\n\n建议以后硬干货多一点。不要搞Project了。"},{"id":192480,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2024-05-21 14:54:21","like_diff":-19,"likes":3,"dislikes":22,"content":"跨专业选他的信号与系统，非常不满意，感觉这个学科绝对不仅仅只是传授做题技巧而已"},{"id":6948,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2015-08-23 03:18:14","like_diff":-20,"likes":11,"dislikes":31,"content":"讲课不考虑同学的感受"},{"id":114292,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2019-07-09 17:25:15","like_diff":-21,"likes":3,"dislikes":24,"content":"经常讲些和考试无关的东西，导致后来的重点时间没有安排好，给分有点过分，每次小测都来了，基本满分，编程作业和作业全交，平时分扣5分，平时分扣的比期末都多，不知道该说些什么"},{"id":24418,"teacher_id":591,"teacher_name":"胡浩基","post_time":"2016-04-30 13:31:11","like_diff":-29,"likes":16,"dislikes":45,"content":"人看起来很好，实际上很自私"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
