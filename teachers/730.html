0,"dislikes":0,"content":"噢只能说莫名得到了开学来最低绩点"},{"id":7939,"teacher_id":730,"teacher_name":"段治文","post_time":"2015-09-16 07:21:41","like_diff":9,"likes":11,"dislikes":2,"content":"大牛老师，绝对赞"},{"id":13557,"teacher_id":730,"teacher_name":"段治文","post_time":"2015-12-29 07:33:08","like_diff":9,"likes":12,"dislikes":3,"content":"一学期就点一次名。段老师的课绝对不会枯燥，不过不适合记笔记（好在本人史纲课就没打算记笔记）。"},{"id":44336,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-01-17 15:17:14","like_diff":9,"likes":9,"dislikes":0,"content":"老师的课非常有意思。点名时一定要去，讨论课发言最好参与。"},{"id":166741,"teacher_id":730,"teacher_name":"段治文","post_time":"2023-01-13 11:32:33","like_diff":9,"likes":10,"dislikes":1,"content":"7分，讲课给十分，给分扣3分，为什么比别的老师低这么多啊？卡绩点，这真的对不同老师的同学公平吗？"},{"id":12910,"teacher_id":730,"teacher_name":"段治文","post_time":"2015-12-24 08:36:18","like_diff":8,"likes":10,"dislikes":2,"content":"他的课是享受啊"},{"id":17549,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-01-20 11:30:07","like_diff":8,"likes":11,"dislikes":3,"content":"实在服，就是应该没人能看完他推荐的书"},{"id":51861,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-06-13 01:36:23","like_diff":8,"likes":8,"dislikes":0,"content":"大家要看两本书啊：有字之书，无字之书…超级喜欢段王爷哈哈哈看到评分这么高我就放心了……"},{"id":75016,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-07-03 00:48:24","like_diff":8,"likes":35,"dislikes":27,"content":"极端毛左，自称习的代言人。大教授，您不了解经济学的知识就别随意贬低它。思想都是老一套。大言不惭说一些博人一笑的“段子”，浙大的学生都已经这么没有独立思考能力了？"},{"id":76349,"teacher_id":730,"teacher_name":"段治文","post_time":"2018-04-04 03:09:28","like_diff":8,"likes":9,"dislikes":1,"content":"你大概没尝过新青年的味道吧哈哈哈哈哈"},{"id":12781,"teacher_id":730,"teacher_name":"段治文","post_time":"2015-12-24 04:10:45","like_diff":7,"likes":11,"dislikes":4,"content":"绝对段子手，能把史纲上这么有趣也是不容易"},{"id":18553,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-01-22 04:06:30","like_diff":7,"likes":10,"dislikes":3,"content":"绝对深刻。老师教的不是历史是一种思想～上起课来一段一段的丝毫不会困或走神～虽然似乎比某些班多写一篇论文，但是平时事少，给分很好！嗯！"},{"id":19591,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-01-25 00:49:03","like_diff":7,"likes":8,"dislikes":1,"content":"每个短学期点一次名，而且是被逼无奈~给分好，人很理性~看书多~总共写了两篇论文，其他事没有~一定要选！\n\n我推荐大家看一本书\n\n这本书大家一定要看"},{"id":43185,"teacher_id":730,"teacher_name":"段治文","post_time":"2018-03-21 02:07:48","like_diff":7,"likes":12,"dislikes":5,"content":"段子手……\n\n给大家推荐一本书啊，虽然你们不一定看的到……"},{"id":59208,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-09-20 07:35:05","like_diff":7,"likes":7,"dislikes":0,"content":"“其实我一直想写一本书，但没时间，大家帮我写写。”"},{"id":105303,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-04-09 12:27:30","like_diff":7,"likes":7,"dislikes":0,"content":"我家很有钱啊，有钱也是一种烦恼"},{"id":116628,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-09-12 05:55:00","like_diff":7,"likes":7,"dislikes":0,"content":"“知识就是落后”"},{"id":130151,"teacher_id":730,"teacher_name":"段治文","post_time":"2021-01-25 02:48:27","like_diff":7,"likes":9,"dislikes":2,"content":"出分后来的。对ckc，应该有不少同学比较在意分数。\n\n上课内容高赞答案讲的基本赞同。\n\n依稀记得老师上课说过，你上我的课，分数肯定不会差的，我曾信以为真。\n\n现在觉得，可能是对好和差定义的问题。\n\n自己上课没怎么听，讨论课发言，6篇文章认真写，其中两篇论文还经过了加工打磨。考试自认为大体翻到了，但是有几个题目有点偏。最后88，被卡4.2。对于比较高层次的追求还是有些拉胯的。\n\n有同学上课很认真，做笔记，反应考试内容在笔记中全有。\n\n如果是想在史纲上追求4.8 5.0的同学，我认为在考试应对上裸考可能不太够。（当然这方面特别了解擅长的同学除外）"},{"id":8313,"teacher_id":730,"teacher_name":"段治文","post_time":"2015-09-18 08:08:08","like_diff":6,"likes":9,"dislikes":3,"content":"舒服，爽"},{"id":75041,"teacher_id":730,"teacher_name":"段治文","post_time":"2018-03-07 07:02:07","like_diff":6,"likes":10,"dislikes":4,"content":"呵呵呵，无语，之前怕是刷分吧"},{"id":117242,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-09-21 04:58:37","like_diff":6,"likes":6,"dislikes":0,"content":"水课是真水不是大学教授的课"},{"id":187634,"teacher_id":730,"teacher_name":"段治文","post_time":"2024-01-17 02:29:51","like_diff":6,"likes":6,"dislikes":0,"content":"爱死你了，段老师😘"},{"id":187644,"teacher_id":730,"teacher_name":"段治文","post_time":"2024-01-17 02:57:16","like_diff":6,"likes":7,"dislikes":1,"content":"（23秋冬史纲H）\n\n分高事少不点名？如果你单单是冲着这个来的那我只能说too young too simple sometimes too naive。段老师的课可以说非常有意思，让一个纯纯理科生都能被吸引，他讲课的时候有一种演讲家的独特的气质，讲课从来不照本宣科（甚至可以说是抛开课本自己讲自己的），里面再夹带一点（可能很多）私货，对于政治总是有一些自己的精辟独到的看法。另外：“我给大家推荐一本书啊”xd\n\n4.8一本满足！期中一篇读书报告（命题）期末一篇小论文（命题），会限制最高字数，然后期中期末前各有一次电影观后感，随堂提交，一学期点过两次名，期末开卷不说大家也知道。\n\n总之强推"},{"id":164183,"teacher_id":730,"teacher_name":"段治文","post_time":"2022-12-19 02:42:34","like_diff":5,"likes":7,"dislikes":2,"content":"会讲，能讲，敢讲的老师。如果史纲还有那些政治课都能像“段子手”这样来讲，我相信我们对自己的国家会有更多的了解与真正的认同。大爱dzw"},{"id":165032,"teacher_id":730,"teacher_name":"段治文","post_time":"2022-12-28 13:42:42","like_diff":5,"likes":5,"dislikes":0,"content":"为啥看不起我湖南人？\n\n其他倒还可以，就当给上完数学的我放松一下。"},{"id":165696,"teacher_id":730,"teacher_name":"段治文","post_time":"2023-01-09 10:04:06","like_diff":5,"likes":6,"dislikes":1,"content":"给分很差"},{"id":4004,"teacher_id":730,"teacher_name":"段治文","post_time":"2015-06-17 13:13:44","like_diff":4,"likes":6,"dislikes":2,"content":"段子很多很有趣"},{"id":14624,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-01-08 03:46:29","like_diff":4,"likes":5,"dislikes":1,"content":"我推荐一本书…"},{"id":43184,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-01-16 02:59:24","like_diff":4,"likes":6,"dislikes":2,"content":"段子很棒，只要上课都到，作业认真做，给分绝对赞。"},{"id":75055,"teacher_id":730,"teacher_name":"段治文","post_time":"2018-03-07 06:57:26","like_diff":4,"likes":12,"dislikes":8,"content":"怎么说呢……\n\n段子多，能吹水，符合中国式政治正确。但是某些价值观我实在无法接受，反智，当笑话听都听不下去"},{"id":132106,"teacher_id":730,"teacher_name":"段治文","post_time":"2021-01-30 09:47:44","like_diff":4,"likes":5,"dislikes":1,"content":"出分奇快，字数跟分数成反比。上课喜欢吹牛，干货比较少，水课。听段子还是可以一选的"},{"id":173046,"teacher_id":730,"teacher_name":"段治文","post_time":"2023-05-12 02:56:09","like_diff":4,"likes":5,"dislikes":1,"content":"手机都舍不得看，真的好老师，有历史素养，有文学启发，学识渊博，博古通今，真的特别喜欢！段王爷还是段王爷！"},{"id":41501,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-01-12 05:21:32","like_diff":3,"likes":3,"dislikes":0,"content":"对于史纲这种水课，配上段老师的段子食用更佳。"},{"id":116244,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-09-07 13:00:08","like_diff":3,"likes":5,"dislikes":2,"content":"水课！完全不像大学老师！奇怪分数这么高！"},{"id":147162,"teacher_id":730,"teacher_name":"段治文","post_time":"2022-01-09 02:59:30","like_diff":3,"likes":6,"dislikes":3,"content":"我只有说如果这门课是你的预置课的话赶紧退掉换别的老师 段老师事情是所有老师里最多的而且分超级低 这是我开学以来最低的一门课 vjf的5.0都不够拉这门课的绩点"},{"id":18162,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-01-21 08:28:11","like_diff":2,"likes":4,"dislikes":2,"content":"老师知道很多东西！不一样的历史 上课很有趣 信手拈来～"},{"id":18221,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-01-21 09:47:17","like_diff":2,"likes":7,"dislikes":5,"content":"老师其实是舍不得点名的，对于我这么水的学生来说，拿到这个分数真的很满意了，不过上课的氛围真的很好"},{"id":21434,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-02-29 00:30:11","like_diff":2,"likes":3,"dislikes":1,"content":"一学期就两次点名"},{"id":34507,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-10-12 07:29:24","like_diff":2,"likes":2,"dislikes":0,"content":"听得痛快！"},{"id":43215,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-01-16 03:46:58","like_diff":2,"likes":2,"dislikes":0,"content":"只点两次名"},{"id":43494,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-01-16 10:59:21","like_diff":2,"likes":2,"dislikes":0,"content":"段子手"},{"id":54691,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-06-30 04:51:18","like_diff":2,"likes":2,"dislikes":0,"content":"恩，很想一直听史纲别去上下一门哲学……老师讲的很有意思，点名确实是出于无奈但是有点吓人，一学期点了两次但是猝不及防。然后老师给分超好~"},{"id":54759,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-06-30 07:20:23","like_diff":2,"likes":5,"dislikes":3,"content":"史纲本身在思政课里已经是相对有趣的了，段王爷课上的很不错，高度概括性加上自己的段子还有推荐的书，如果认真是真的可以学到东西的。段老师本身也是社会治理方面的专家嘿嘿…虽然结课了但还是真的觉得自己以后要多点读书吧（而且给分很好啊。。。"},{"id":105683,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-04-18 10:59:00","like_diff":2,"likes":3,"dislikes":1,"content":"中国就是政治，中国只要学习政治就行。呵呵。"},{"id":116629,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-09-12 05:55:34","like_diff":2,"likes":2,"dislikes":0,"content":"“学习学习再学习就是落后落后再落后”"},{"id":130861,"teacher_id":730,"teacher_name":"段治文","post_time":"2021-01-25 04:33:44","like_diff":2,"likes":3,"dislikes":1,"content":"水是真的～上课讲的会考也是真的\n\n建议上课还是记下笔记哈 考试大部分题全抄笔记最后4.8\n\n个人感觉平时的讨论和论文影评书评还是认真写了 但是一个是字数不算多 另外是可能没有写出内容 所以还是没能满绩_(:3」∠❀)_\n\n老师上课段子还是挺多 推荐的书也都很有趣"},{"id":140612,"teacher_id":730,"teacher_name":"段治文","post_time":"2021-09-14 09:59:46","like_diff":2,"likes":2,"dislikes":0,"content":"中国共产党历史是五级制给分吗？"},{"id":151164,"teacher_id":730,"teacher_name":"段治文","post_time":"2022-02-24 01:16:38","like_diff":2,"likes":5,"dislikes":3,"content":"上课很有趣，在书本之外会结合实际，讲许多自己独特而有趣的经历、见解和思考。他讲的内容看似随便、杂乱，但又有他自己的独特的思考和智慧，顺着他讲的想下去，你会真正明白一些复杂的历史与社会问题。我的视野就是这样被大大拓宽的。虽然我自己的有些观点与他相背，但我还是很欣赏他。\n\n他不是那种为书本作复读、作注解的人，这一点他自己也声明过。这意味着，他的课对期末考试考出好成绩的作用不大，期末考试的准备主要靠学生自己（其实这也应该，毕竟都到了大学了，不能指望老师帮你学习）。但是如果你不把这门课当作水课、只要拿高分的课，而是要从课上了解历史的真相，学到实实在在的对历史与现实的正确思考方式，那么他的课是十分有价值的。"},{"id":160093,"teacher_id":730,"teacher_name":"段治文","post_time":"2022-09-13 06:33:15","like_diff":2,"likes":2,"dislikes":0,"content":"我爱史纲"},{"id":165786,"teacher_id":730,"teacher_name":"段治文","post_time":"2023-01-09 17:32:11","like_diff":2,"likes":2,"dislikes":0,"content":"虽然上的是思政课，但很有历史课的感觉，所以培养史识还是很重要的。老师也很看重这一点，鼓励学生要有对历史的思考和自己的认知，而不是人云亦云。楼上说的很对，如果教授历史课的老师都能有段老师这样的风格的话，国人对历史的看法和对思想的认识也许就不会如同当代互联网这样浅薄了。\n\n至于给分，好像也是比较看重对这门课的重视程度和自己的想法吧，我中间的论文和读书报告都是更偏向于历史而非思政的，最后的期末考试也是在谈自己对历史的看法更多一些，最后4.5还挺高的。不过对历史没有兴趣的人的话可能会比较痛苦吧。\n\n推荐还是多看看历史，多思考，不要把它当做文科来学，可能会好一些？"},{"id":187631,"teacher_id":730,"teacher_name":"段治文","post_time":"2024-01-17 02:29:04","like_diff":2,"likes":2,"dislikes":0,"content":"听了一学期故事"},{"id":197731,"teacher_id":730,"teacher_name":"段治文","post_time":"2024-08-05 15:46:22","like_diff":2,"likes":2,"dislikes":0,"content":"史纲，事有点多，但是讲得还挺有意思，会讲好多其他的故事，输出一些自己的观点，总之课不会太无聊。"},{"id":201922,"teacher_id":730,"teacher_name":"段治文","post_time":"2024-11-07 11:53:29","like_diff":2,"likes":2,"dislikes":0,"content":"顿感有愧先贤"},{"id":22965,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-03-15 07:51:06","like_diff":1,"likes":3,"dislikes":2,"content":"水平极高，看似是段子，细细品味全是独到的思考"},{"id":23010,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-03-16 05:36:29","like_diff":1,"likes":3,"dislikes":2,"content":"我推荐大家看本书～"},{"id":23845,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-01-23 16:10:40","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的，上他的课不枯燥，作业也不多，点名也就应学园要求点了两次吧"},{"id":25147,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-05-06 07:14:38","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲得非常有趣，能看出来学识很渊博"},{"id":25736,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-06-06 03:35:44","like_diff":1,"likes":2,"dislikes":1,"content":"段王爷脑残粉 上课百家讲坛 强推"},{"id":29611,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-06-30 04:58:04","like_diff":1,"likes":1,"dislikes":0,"content":"赞赞赞"},{"id":33004,"teacher_id":730,"teacher_name":"段治文","post_time":"2016-09-10 04:49:24","like_diff":1,"likes":2,"dislikes":1,"content":"段治文，字子手，以字行"},{"id":43240,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-01-16 04:35:29","like_diff":1,"likes":1,"dislikes":0,"content":"很很棒"},{"id":61946,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-12-27 05:39:13","like_diff":1,"likes":1,"dislikes":0,"content":""},{"id":63194,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-11-29 05:55:47","like_diff":1,"likes":1,"dislikes":0,"content":"老师语言非常幽默！上课一点也不水，知识非常自然！"},{"id":65151,"teacher_id":730,"teacher_name":"段治文","post_time":"2017-12-29 12:00:56","like_diff":1,"likes":1,"dislikes":0,"content":"最有趣的的史纲课没有之一"},{"id":75005,"teacher_id":730,"teacher_name":"段治文","post_time":"2018-03-07 03:06:26","like_diff":1,"likes":5,"dislikes":4,"content":"我一直建议啊我们浙大本科生毕业就应该授予博士学位，为什么，那些博士啊三五年一直都在搞一个题啊，这学傻掉了啊已经。\n\n"},{"id":99077,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-01-24 08:36:48","like_diff":1,"likes":3,"dislikes":2,"content":"给分差 其他没什么"},{"id":106705,"teacher_id":730,"teacher_name":"段治文","post_time":"2019-04-29 04:03:04","like_diff":1,"likes":1,"dislikes":0,"content":"水。。。"},{"id":142265,"teacher_id":730,"teacher_name":"段治文","post_time":"2021-11-09 11:50:33","like                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
