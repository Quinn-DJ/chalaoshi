post_time":"2017-01-18 03:39:34","like_diff":4,"likes":4,"dislikes":0,"content":"老师爱笑，而且很热心帮助学生！"},{"id":89545,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2018-11-19 12:43:11","like_diff":4,"likes":4,"dislikes":0,"content":"无线网络应用的通识课，理论课真的好无聊的说……（虽然认真听也能学到有用的东西）……但是老师很好很实在，最后就是给分超级好了（感觉像水到了4.5一样? ）（毕竟实验全靠队友啊）"},{"id":182271,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2023-11-13 16:58:32","like_diff":4,"likes":6,"dislikes":2,"content":"理论课很枯燥……实验课完成的快/好也没有加分qaq，线上考试大家都抄答案，没有区分度，实验测试题莫名被扣，卡绩了，愤怒喵！"},{"id":36809,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2016-11-16 06:23:03","like_diff":3,"likes":4,"dislikes":1,"content":"老师很萌很负责~虽然我是文科生，听这门课有些难度，但是还是在老师的帮助下完成了任务！给的绩点也很高！谢谢老师~"},{"id":126745,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2020-10-18 03:18:41","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好啊，认真听就有收获的，自己水了好久有点愧疚..."},{"id":208524,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2024-12-29 02:11:31","like_diff":3,"likes":3,"dislikes":0,"content":"无线网络应用，我是张昱班的，给史老师满分，因为验收实验的时候史老师比较松，有做出结果就给过了，张老师还会提问一些实验细节，要能答出来才给过，对于我这种水课的菜菜来说，还是找史老师比较好（当然两位老师都很好）"},{"id":66141,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2018-01-23 12:05:58","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，而且上课认真，重点是给分好!!!"},{"id":77655,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2018-05-07 06:08:35","like_diff":2,"likes":3,"dislikes":1,"content":"无线网络应用通识课。老师讲的很通俗易懂，我这种电脑小白都基本上能听进去一些东西，最后成绩也很满意。"},{"id":90013,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2018-11-21 14:57:36","like_diff":2,"likes":3,"dislikes":1,"content":"很好的老师，感谢满绩点。稍微努力点就有满绩。"},{"id":146543,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2022-01-07 01:44:14","like_diff":2,"likes":3,"dislikes":1,"content":"给分超级nice，只要没被正太。要坚持下来。开局104人，最后只剩82"},{"id":156503,"teacher_id":125,"teacher_name":"史笑兴","post_time":"2022-06-20 05:15:13","like_diff":2,"likes":3,"dislikes":1,"content":"给分特别特别好，但是已读不回。。当然，改做的事情他都做了，该通融的地方都通融了，但他就是不回复你"},{"id":161325,"teacher_id":125,"teache                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchInput) {

                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
