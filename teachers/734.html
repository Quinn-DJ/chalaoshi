                <script>
                    // 评论数据
                    const commentsData = [{"id":1644,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-03-23 05:21:51","like_diff":130,"likes":137,"dislikes":7,"content":"很棒，张老师大气"},{"id":25235,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-08 23:58:24","like_diff":93,"likes":108,"dislikes":15,"content":"对经济学感兴趣的同学+上课愿意认真听的同学一定要选。考得上课都讲过而且很简单，社科的同学跟建议听一下。但一定不要因为这堂课就选择经济学为专业，经济学以数学为基本，这堂课学的是思想，两码事。"},{"id":1760,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-03-24 05:30:51","like_diff":63,"likes":67,"dislikes":4,"content":"老师很棒！"},{"id":2936,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-05-11 10:07:00","like_diff":53,"likes":56,"dislikes":3,"content":"感觉学到很多东西，老师绝对男神\n\n"},{"id":36380,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-12 15:32:25","like_diff":43,"likes":48,"dislikes":5,"content":"楼上说老师有大学气质的真的戳到我的点?在高中的时候我期待的大学的课程不过如此吧 是第三轮选课选上的 第一节课就感觉自己摸瞎摸到一门好课???让我对以后的课有了更多期待 谁知道 哪里还会有像这样大家都不知道的好课呢 两篇读书报告但是材料也都很有趣 !!!重点是!!!上限一千五啊各位 想写什么写什么 重要的是你的想法! 但凡对经济学有兴趣的同学强烈推荐 不说内容有多好 能引导锻炼思考就很赞！"},{"id":10317,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-11-18 05:17:52","like_diff":42,"likes":45,"dislikes":3,"content":"上他的新制度经济学导论，讲得很有意思，作业做得好还会有午餐会"},{"id":23708,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-04-13 06:18:23","like_diff":42,"likes":45,"dislikes":3,"content":"深藏不露的膜法师"},{"id":50368,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 13:12:38","like_diff":42,"likes":45,"dislikes":3,"content":"攻略先行：\n\n课程要求是两篇读书笔记（阅读材料每节课后发）加开卷考试，平时与期末各占50%，不点名。全课计有八讲。张老师是张五常的迷弟，课程内容其实更侧重于老师自己或者其导师等的社会调查，PPT上的问题其实只听课程的话是没法子得到直接答案的，需要补充阅读课后材料。\n\n感受在后：\n\n这门课其实一直听不懂或者有不同意见以至于没有办法很好的接受老师的观点，特别是第一课科学方法论一直搞不懂，学到中途甚至有种没退课的悔恨。只好硬着头皮看了一堆文献，把上课内容做成逐字稿打算开卷考试硬啃。祸不单行的是考前笔记被人拿走了，考试当天淋雨发烧没吃饭还差点迟到，看着周围的人提前交卷而自己有好多道题真的记不起来老师的观点只好写了自己原始的看法并坐到最后一刻，当时觉得一学期努力白费一定要被正态了，出分前几乎是绝望地刷开的，居然上了90，(´;︵;`)，忍不住来这里写下我第一个查老师评价。"},{"id":2947,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-05-11 12:09:08","like_diff":30,"likes":33,"dislikes":3,"content":"很棒 受益匪浅"},{"id":24109,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-04-27 10:19:49","like_diff":30,"likes":34,"dislikes":4,"content":"天哪，男神，年轻时候绝对小鲜肉，老俊了"},{"id":37400,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:15:35","like_diff":30,"likes":31,"dislikes":1,"content":"收获很多，能去卖橘子了?"},{"id":61109,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-08 13:35:54","like_diff":29,"likes":30,"dislikes":1,"content":"下次就是最后一节课了，突然有点舍不得。自己上课听得不算很认真，但还是受益匪浅。第一节课讲的科学方法论把我以前脑子里很纠结的一些东西一下子就讲开了。每节课的例子都很有趣，贴近生活，而且思想也很深刻。虽然还没到考试，先来打个10分。如果最后绩点低怪我自己，没有把阅读文献都好好看一遍，但是就算是这样也已经得到了很多了。我觉得老师可以尝试把这门课开成长学期的，短学期实在有点意犹未尽hhh"},{"id":165255,"teacher_id":734,"teacher_name":"张翔","post_time":"2022-12-30 14:22:55","like_diff":22,"likes":25,"dislikes":3,"content":"我就说一句：张翔老师现在还只是副教授，这是浙大的失职"},{"id":35683,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 08:32:30","like_diff":20,"likes":22,"dislikes":2,"content":"讲得真的很，绝对的好课。结束后对老师很愧疚，没有好好听课，对不住这么精彩的内容。老师真的很棒！"},{"id":24474,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-04-30 15:01:20","like_diff":19,"likes":20,"dislikes":1,"content":"张老师讲课超级棒，能学到很多东西。缺点是如果没听课看PPT可能看不懂，因为太简练了"},{"id":76764,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-11 10:17:34","like_diff":19,"likes":23,"dislikes":4,"content":"收货蛮多的，虽然没有点名，但是一点也不水，上课的时候老师会讲很多案例，一定要记笔记，案例具体的情况还有老师分析的思路一定要记下来，考试的时候很有用。还有就是老师给分主要看学习质量，不推荐靠交读书笔记数量的恶竞大佬选这门课。"},{"id":23838,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-04-18 12:54:13","like_diff":18,"likes":18,"dislikes":0,"content":"真的很棒的"},{"id":3061,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-05-13 09:25:20","like_diff":17,"likes":21,"dislikes":4,"content":"超级赞"},{"id":36338,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 03:07:30","like_diff":17,"likes":18,"dislikes":1,"content":"好喜欢好喜欢张老师~非常幽默风趣~讲课很好~新制度经济学导论课很有趣，感觉能够换一个角度看待经济问题。认真上课写报告绩点就很高，对有兴趣的同学推荐哦~"},{"id":3983,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-06-17 12:01:58","like_diff":16,"likes":19,"dislikes":3,"content":"老师讲课很有逻辑，棒棒哒"},{"id":35742,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-10 07:58:51","like_diff":16,"likes":18,"dislikes":2,"content":"张老师绝对优秀！新制度经济学讲的深入浅出，学到很多，也第一次了解到经济学并非只是微经那样冷淡的图与公式。建议大家可以选上的话，可以来学张老师上的劳保专业课~张老师在社保制度设计上有非常独到精辟的见解，引人深思。明天要考张老师的专业课，祝我好运(ㅅ´ ˘ `)♡爱您"},{"id":9127,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-10-14 00:39:47","like_diff":15,"likes":15,"dislikes":0,"content":"绝对好老师"},{"id":9183,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-10-15 12:40:44","like_diff":15,"likes":15,"dislikes":0,"content":"棒棒哒"},{"id":32222,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-07-06 03:33:59","like_diff":15,"likes":16,"dislikes":1,"content":"听老师的课非常受启发，尤其讲三年饥荒那段"},{"id":37407,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-20 06:03:07","like_diff":15,"likes":17,"dislikes":2,"content":"男神老师上课前各种吓唬我们说给分低任务重建议退课，可等到真正考试的时候把我们能分数提高的都提高了而且考的很简单都是老师讲过的\n\n"},{"id":133805,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-03-06 03:49:28","like_diff":15,"likes":17,"dislikes":2,"content":"这么久赶过来给个分\n\n课是好课，只可惜我那学期学业压力有点大了，没有珍惜。\n\nbtw，我在多个平台看到这门课是作为来浙大非常推荐的课。一个学长在读了那篇“绩点为王”的文章后，写下的读后感也引用了张翔老师的话，非常感谢张老师在绩点这方面对我的教诲。\n\n食用这堂课私以为不可缺少的是对文献的阅读。张老师的公共邮箱里有很多paper，非常建议把水手机的时间放到上面来。\n\n作为一个拿了3.8的学生来说，觉得还是给分不错，虽然说老师给分不错，但我真的希望大家不要浪费这门课。\n\n大一在浙大的体会就是，自学的时间占大多数。有课程质量的课比较少。学校最大的问题就是安排了太多的学分，这一点tizhi上没办法。很多学分就导致，老师也知道你不容易，就降低了课程难度和考核难度，这又导致你学的不怎么样就结课了。我本来想象的大学，这存在那种让我肝的很难受但回首下来无怨无悔的，能让我学到东西的课程，以及能让自我感受到充实和让自身灵魂嗡嗡作响的课程。\n\n以上，我希望大家能在一个轻松的学期，选上张老师的课，无愧于心的完成这门课程。\n\n愿zju多一些大家，国有成均，在浙之滨。"},{"id":9938,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-11-13 02:31:31","like_diff":14,"likes":15,"dislikes":1,"content":"挺有趣的"},{"id":13787,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-12-31 03:35:23","like_diff":14,"likes":15,"dislikes":1,"content":"能学到很多，特别是一些优秀的思维方式"},{"id":25126,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 02:14:47","like_diff":14,"likes":21,"dislikes":7,"content":"十分不解释"},{"id":37420,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 00:27:07","like_diff":14,"likes":16,"dislikes":2,"content":"挺有趣的……虽然是最后的30% 但是还是得说老师上的很赞"},{"id":121570,"teacher_id":734,"teacher_name":"张翔","post_time":"2019-12-12 11:18:36","like_diff":14,"likes":16,"dislikes":2,"content":"不错，收获了npy"},{"id":143294,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-11-23 04:49:17","like_diff":14,"likes":15,"dislikes":1,"content":"张翔老师yyds！上课生动干货满满，《新制度经济学》作为一门通识课老师却一直超级用心超级复杂，每周都会找几位同学一起在临湖吃饭答疑，真的很感动www不仅是课程的老师更是人生的导师，平心而论，张翔老师真的是我遇到的为数不多的能让你在他身上看到何为师者风范的教授，真的是以学生为本，哪怕只是和老师聊了会天都觉得受益匪浅~不管给分怎么样真的值了！！！太幸运能选上这门课太幸运能遇到张老师，这就是学者！！！"},{"id":13818,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-12-31 11:06:54","like_diff":13,"likes":13,"dislikes":0,"content":"很有耐心，有逻辑\n\n"},{"id":90718,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 11:29:58","like_diff":13,"likes":13,"dislikes":0,"content":"功利来说老师上课讲的例子要记得，包括同类但是没有展开的例子。当然，如果一些点理解了，那么一个点可以对付好几道题也是有可能的，不记得例子也没关系。读书笔记我写得都觉得写得不怎么样，但课基本好好听了课下也阅读了一些材料，考试大部分题都比较有把握，最终4.8。作为经济方面的小白，这门课程很能开拓人的思维，思索一些日常现象背后的经济原理。老师课上课下都很用心，课也不是照本宣科，绝对是遇到的良心老师。但想要完全吃透或是说有非常深刻的理解，那仅花一点功夫是不太行的。"},{"id":129980,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-14 12:33:02","like_diff":13,"likes":15,"dislikes":2,"content":"“横跨美国去看我老婆”“我老婆实验室里的切片机，是她老师的老师50年代从美国带过来的。” \n\n老师和他爱人好甜。。。两个北大博士神仙伴侣。。。我嗑了我慕了我酸了。。。。（在北京读书的男朋友什么时候能过来看我切片）"},{"id":24310,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-04-29 09:43:30","like_diff":12,"likes":16,"dislikes":4,"content":"老师人炒鸡好！幽默大气！！！关键是课的内容充实有趣，越学越有兴趣！"},{"id":32708,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-07-11 01:43:56","like_diff":12,"likes":12,"dislikes":0,"content":"简直是良心老师啊，上他的课感觉很有意思，而且能学到很多东西，能感受到不一样的有趣的思维方式，大爱"},{"id":37415,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:30:31","like_diff":12,"likes":12,"dislikes":0,"content":"一个字，好!爱上这门课的感觉。"},{"id":37433,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 23:35:00","like_diff":12,"likes":15,"dislikes":3,"content":"张老师很可爱也很男神阿阿阿。这门课真的很有意思，老师讲得超棒，不要被经济学吓跑了。作业是两篇读书笔记，会有一些书要看，感觉看了之后会有一些领悟吧，或者对张老师说的某一点印象更深，考试20道辨析题1道大题目，题目会提前告诉你hhh反正感觉老师很好阿。上的这个班人略多，扪心自问还是有点水水过的心态，经常走神阿，唉，七次课结束之后觉得超级后悔，呜。还有老师很可爱地一直想吓跑同学们退课呐，虽然大家别信，可是我还是觉得，想水课的同学不要选阿，把机会留给想上课的同学(⁎⁍̴̛ᴗ⁍̴̛⁎)"},{"id":92551,"teacher_id":734,"teacher_name":"张翔","post_time":"2019-01-02 13:48:53","like_diff":12,"likes":17,"dislikes":5,"content":"大一秋期刚入学时有幸选上张老师的《新制度经济学导论》，也部分受这门课的影响走上了经济学这条不归路。大二上修一门通识课，作业和新经导的要求差不多，就准备把去年的作业拿过来“改编”，却意外发现大一时的“论文”从概念、推导到结果全都是错误的。当时还是萌新，也不会“借鉴”文献，就简简单单地用心去假设、去推导，甚至觉得自己挺厉害的，也受到了张老师午餐的邀请，最后得到了94分。如今感慨学了一年经济学还是有点进步之余，真的非常感谢张老师留给我的信心（emmm虽然被卡绩了）。其实现在大二回过来再看张老师的新经导，诚然讲的很多都是非常通俗的、基础的东西，并非老师没有水平，而是他真正热爱学生，循循善诱，为我们打开了一个美妙无比的新世界——老师的许多观点影响我至今。同学们，真正重要的是思想而非方法。如果你是经济相关专业的同学并且有一定理论基础，不一定要为了分数去听张老师的课；但如果是一位对经济学感兴趣的其他专业的同学，请相信，张老师能带给你的，足够精彩。 鞠躬。"},{"id":24979,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 15:29:49","like_diff":11,"likes":14,"dislikes":3,"content":"学到很多东西，平时听听课考试只要答得出料来绩点不错的~"},{"id":35272,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-01-14 01:26:28","like_diff":11,"likes":12,"dislikes":1,"content":"一种享受"},{"id":35903,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-10 08:48:53","like_diff":11,"likes":11,"dislikes":0,"content":"真的非常好啊，引导我们自主思考，例子也很有趣，整堂课也很紧凑。\n\n感觉我自己学的不好，但是老师真的是好老师，没有认真听真的很对不起老师"},{"id":36158,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 23:47:53","like_diff":11,"likes":13,"dislikes":2,"content":"用心的好老师，上完课以后总是会不自觉的用经济学的理论去分析一些生活中的现象。"},{"id":37399,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:15:10","like_diff":11,"likes":11,"dislikes":0,"content":"好老师，真正的大学老师，你值得拥有"},{"id":61548,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-18 12:42:41","like_diff":11,"likes":13,"dislikes":2,"content":"老师老师争，学生学生争，老师学生从来不争ԅ(¯ㅂ¯ԅ)"},{"id":129807,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 13:21:27","like_diff":11,"likes":12,"dislikes":1,"content":"竺可桢：张翔老师的评分怎么快赶上我了，年底了请同学们过来帮我冲冲呀业绩。\n\n（认真评价：心目中的大学课堂，原来没接触过经济学的也能学明白，而且老师会引导你去思考，收获很多远远不止经济学上的知识。选就完事了）"},{"id":20456,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-01-27 15:21:39","like_diff":10,"likes":10,"dislikes":0,"content":"讲得有内容"},{"id":25104,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-05 09:30:24","like_diff":10,"likes":21,"dislikes":11,"content":"课不错，上课蛮有趣，但是给分低，作业按时交了考试好好考了，是我没学好吧(´-ι_-｀) …不适合水水过的人选。"},{"id":34077,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-09-26 12:13:13","like_diff":10,"likes":11,"dislikes":1,"content":"棒啊，幽默而有益\n\n"},{"id":35565,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-10 07:27:53","like_diff":10,"likes":10,"dislikes":0,"content":"老师讲课很有趣"},{"id":36879,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-16 10:32:45","like_diff":10,"likes":10,"dislikes":0,"content":"好！超好！渊博！"},{"id":37461,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 02:18:32","like_diff":10,"likes":12,"dislikes":2,"content":"张老师的课非常生动有趣，新制度经济学的思维也让自己有了思考经济现象的全新思路。期末考前不妨对照PPT回想下上课内容。期末绩点4.2，很开心。毕竟正如老师所言，绩点不是我们学习的全部！总之必须给十分！强烈推荐大家选这门课！"},{"id":37487,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 05:13:13","like_diff":10,"likes":10,"dislikes":0,"content":"非常棒的老师。给分好是一方面但不是全部，听他讲课真的可以学到东西，准备自己看完张五常的经济解释。"},{"id":62342,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-24 09:32:58","like_diff":10,"likes":11,"dislikes":1,"content":"认真上课，认真做作业，认真考试，然后被正态，ok吧"},{"id":76859,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-04-24 16:04:45","like_diff":10,"likes":12,"dislikes":2,"content":"今天是最后一节课，老师讲课省一点结尾有兴趣留下听完，没兴趣可以走，留下很多人。抱着疑问和老师讨论，可以说比较刷新三观，耐心风趣幽默，与老师讨论到11点，这门课是我为了凑学分补选，最开始上课甚至没好好听过，但是随着深入开始着迷，自己挤出时间看文献，下学期旁听下补足错过的，分数已经不重要，我得到了我想看的知识，我有了兴趣。谢谢老师！"},{"id":90716,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 11:18:55","like_diff":10,"likes":10,"dislikes":0,"content":"听老师课，不仅仅是一种享受，还是对自己的提升。思考问题的深度，角度，都很有助益~老师给的文献都不是长篇大论，都是精要之精要，读起来也很有意思。\n\n说实话课一点也不水 但老师说，希望大家不要花太多时间\n\n总之，是我遇到最好的最有气质的老师啊~"},{"id":174684,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-06-15 13:32:00","like_diff":10,"likes":13,"dislikes":3,"content":"张翔老师的课一定要听第一节和最后一节(严格来说是1.5节)。第一节讲的是世界观和方法论，最后一节是他博士论文(民间金融)对此的实践。第一节为我打开了一扇新门，耳目一新，初时震撼甚至觉得醍醐灌顶(在后续交流中，老师也坦然相关不足)。最后一节，民间金融的3段实例，精彩至极，精妙绝伦，在老师的调研思路下，我们一起见证了人民的智慧。大学之精神，在张翔，在张翔老师的课上，我感受到了，虽不能至，然心乡往之。\n\n关于可能的一些分歧。可能是老师家乡与研究领域的原因，老师对于民间有着很明显的同情、支持倾向，这可能会与一些同学的一些观点发生碰撞，但请不要情绪化的定论，去思考，去论证，去交流，我想我们都会有所收获。\n\n我觉得，这是一门可以不必要在乎绩点的课程。"},{"id":25033,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-05 02:26:49","like_diff":9,"likes":11,"dislikes":2,"content":"讲课讲得很棒，给分也不错"},{"id":25192,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-07 12:29:37","like_diff":9,"likes":14,"dislikes":5,"content":"上课会讲一些理论，并举例子来说明。老师绝对的聪明人，只要你上课认真听，课后看点阅读材料，分不会低。作业写的有意思会被邀请共进午餐。考试判断题+设计题，虽说开卷但根本不用带东西，很灵活。"},{"id":35293,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-03 01:20:00","like_diff":9,"likes":12,"dislikes":3,"content":"炒鸡棒"},{"id":35296,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:18:26","like_diff":9,"likes":11,"dislikes":2,"content":"老师讲课有吸引力，可以学到真正的知识，如果你真的想学一门知识，老师的课非常值得推荐。"},{"id":36079,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-10 11:42:41","like_diff":9,"likes":11,"dislikes":2,"content":"老师特别可爱，上课很有意思，让人懂了很多，推荐来选哦"},{"id":36616,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-15 05:44:49","like_diff":9,"likes":9,"dislikes":0,"content":"推荐想学习知识的不在意分数的同学选，当然你好好做的话分数不会差的"},{"id":37443,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 00:56:06","like_diff":9,"likes":12,"dislikes":3,"content":"唯一不想水水过的通识。如果能选上张老师的新制度，你绝对是赚到了！"},{"id":37450,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 01:29:42","like_diff":9,"likes":9,"dislikes":0,"content":"真正的大师级水准，讲的知识也都是干货"},{"id":77124,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-11 12:39:16","like_diff":9,"likes":13,"dislikes":4,"content":"看到有同学说老师的事多，觉得很不可思议。一共两篇读书笔记，上限1500字，多在哪里？老师上课真的很有趣，基本没什么恶竞，一学期下来可以学到很多东西。老师中午还会和同学们一起吃饭，非常平易近人，强烈推荐大家选"},{"id":89006,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-13 15:40:27","like_diff":9,"likes":12,"dislikes":3,"content":"上完新制度经济学最后一课，有点不舍。今天的课本是不强求，但考试周来听课的人依然挺多，讲到了九点半。张老师的课是我继赵晖史纲后遇到的又一精彩的课堂，深入浅出，为老师的讲课魅力折服。老师本人是非常友善+用心的良心老师，还有点小帅。课程内容的话，作为小白我觉得其实也不是那么友好的，课后的有的文献往往一两遍琢磨不出什么东西，大佬提的一些问题我也不知所云。时至今日回顾课程我觉得自己的读书笔记实在写得太垃圾，挑的文献也不容易写，哎。考前来给老师刷个分。虽然目前身处对绩点的忧虑，但无论如何都会给老师打十分的。考完出分后再来补个攻略。"},{"id":90709,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 10:55:25","like_diff":9,"likes":10,"dislikes":1,"content":"老师讲课很有趣，考试很简单，给分也好。新经济制度导论有其理论的部分，更多的是与生活与实际结合的部分。听了这门课我对生活中的一些现象确实是有了很多不一样的观点。不枉我每周二从玉泉赶到紫金港听课了，收获很大"},{"id":130777,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-24 13:58:37","like_diff":9,"likes":11,"dislikes":2,"content":"趁成绩还没出，过来评论一下。张老师很有少年感。就是那种眼里带着光，然后对自己的事业充满了赤子之心和认真劲儿的那种，从他写的自述也可以看的出他是个感恩之人。上这个课有点累，特别是基础不牢固的情况下，老师一讲90分钟，休息会儿又是90分钟，精神再好，这个知识量也容易瞌睡。老师不点名也比较少和同学互动，但是有什么问题还是可以当堂提出来的。强烈建议提前预习过PPT，否则容易跟不牢节奏，还有阅读材料一定要早点读，早点读对理解课堂内容有极大帮助，对作业也有帮助。作业可以洒脱点，但是千万不要抄，就说自己的东西就算说错了也没事儿。"},{"id":174516,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-06-13 13:15:05","like_diff":9,"likes":9,"dislikes":0,"content":"刚上完最后一节课，感触很深，非常后悔自己之前没有认认真真上课，老师在讲课时眼睛似乎也在讲故事，我真切得感受到自己很久很久没有集中全部的注意力仔细听一门课了，老师讲的现实案例真的很发人深思，引发兴趣。虽然这学期讨论课是我最痛苦的课，但新制度经济学一定是我这学期启发见识增长最大，印象最深刻的一门课了！不论给分多少都会觉得值得。张翔老师，永远的男神！"},{"id":174712,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-06-16 06:21:21","like_diff":9,"likes":11,"dislikes":2,"content":"吹爆张翔老师！新制度经济学感觉是进入大学后上的最能感染我的课之一。在这门课中收获了全新的看世界角度，也打开了经济学的大门。虽然还没考试，但是就根据这门课的内容也值得10分（也希望能有一个好的绩点）。"},{"id":18111,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-01-21 07:52:03","like_diff":8,"likes":10,"dislikes":2,"content":"本科最棒的老师"},{"id":23914,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-04-21 02:28:43","like_diff":8,"likes":9,"dislikes":1,"content":"很棒的老师"},{"id":24201,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-04-28 08:09:39","like_diff":8,"likes":9,"dislikes":1,"content":"棒，很享受"},{"id":24919,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 10:32:52","like_diff":8,"likes":12,"dislikes":4,"content":"给分还行，水过去这门课分也不低"},{"id":27862,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-06-28 01:10:13","like_diff":8,"likes":8,"dislikes":0,"content":"老师上课很棒啊。听的最认真的一门通识课"},{"id":35661,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:15:17","like_diff":8,"likes":10,"dislikes":2,"content":"老师的课绝对是通识课里数一数二的，认真学给分肯定不低，收获也很大"},{"id":35767,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:48:31","like_diff":8,"likes":9,"dislikes":1,"content":"棒棒哒！很大气很大气很大气的老师啊！反正炒鸡喜欢这个老师的！"},{"id":37397,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:13:33","like_diff":8,"likes":8,"dislikes":0,"content":"很有趣，也很有深度"},{"id":37402,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:17:16","like_diff":8,"likes":9,"dislikes":1,"content":"棒！\n\n"},{"id":37405,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:18:24","like_diff":8,"likes":9,"dislikes":1,"content":"老师很博学，上课引人入胜，推荐！"},{"id":37413,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:28:03","like_diff":8,"likes":8,"dislikes":0,"content":"老师很耐心，讲得很清楚，私下里又很可爱，认真学真的能学到很多东西。"},{"id":37476,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 04:08:17","like_diff":8,"likes":8,"dislikes":0,"content":"张老师课讲的超级棒，会举很多有趣的例子，学会了很多"},{"id":61413,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-16 14:03:02","like_diff":8,"likes":13,"dislikes":5,"content":"课很好(✪▽✪)。不过有难度且任务多，想水别来。建议其它课不多再选，这门课需要投入时间思考。我课选多了，只能囫囵吞枣，可惜了。虽然成绩不好，还是推荐这门课。"},{"id":69759,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-01-25 10:28:34","like_diff":8,"likes":11,"dislikes":3,"content":"记住了张五常、周其仁、弗里德曼、阿尔钦、科斯......"},{"id":77564,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-06 13:48:09","like_diff":8,"likes":12,"dislikes":4,"content":"课堂很精彩!最开始想学点经济学的知识，但是无奈本学期学分太重本想听一节就退掉，结果一听就舍不得退了。中间纠结好多次最后下决心上这个课。很幸运坚持听了。上张老师的课会是我今后津津乐道的经历之一。说说体会，个人认为读书笔记闭门造车很难精彩，找一些论文的解读会有助于读透，这样才好思考到点子上。考试很看重概念清晰，平时千万认真听。考完试老师在群上讲答案（应该是为了让我们真正掌握对的知识），才发现自己答得一塌糊涂，上课只记得那些例子了，没有深刻辨析那些原理。哎...现在还没出分，但是强推!"},{"id":90725,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 11:56:08","like_diff":8,"likes":8,"dislikes":0,"content":"给分感人！"},{"id":11208,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-11-25 08:04:01","like_diff":7,"likes":8,"dislikes":1,"content":"老师挺好的"},{"id":24906,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 09:32:31","like_diff":7,"likes":9,"dislikes":2,"content":"老师讲的很好，也很负责…给分也很棒！"},{"id":24955,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 12:15:38","like_diff":7,"likes":11,"dislikes":4,"content":"课讲的很好～好好学给分也不错"},{"id":27246,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-07-01 04:39:32","like_diff":7,"likes":8,"dislikes":1,"content":"很有趣\n\n"},{"id":34080,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-09-26 13:10:34","like_diff":7,"likes":8,"dislikes":1,"content":"现代大学里不多的有大学气质的老师"},{"id":35921,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-21 14:07:43","like_diff":7,"likes":17,"dislikes":10,"content":"是这样的，如果你不想当一个上课认真听讲记笔记，课后复习回顾，作业超额完成，看一堆资料的学霸，请不要作死，作为一个水水课的表示绩杀啊。。。。。"},{"id":36362,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-12 08:38:56","like_diff":7,"likes":8,"dislikes":1,"content":"太酷了！"},{"id":36406,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-13 05:03:44","like_diff":7,"likes":7,"dislikes":0,"content":"收获很大，不水但很有意思的课"},{"id":36513,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 03:40:00","like_diff":7,"likes":8,"dislikes":1,"content":"老师真的太棒！"},{"id":37414,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 03:29:51","like_diff":7,"likes":9,"dislikes":2,"content":"还想上老师的课！"},{"id":37422,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:53:16","like_diff":7,"likes":7,"dislikes":0,"content":"张老师上课幽默风趣、认真负责。"},{"id":37462,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 02:19:39","like_diff":7,"likes":7,"dislikes":0,"content":"老师很好，而且收获很大。老师很有内涵，能学到很多知识点，给分不错。老师是个很通情达理的老师。\n\n"},{"id":37464,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 02:20:23","like_diff":7,"likes":8,"dislikes":1,"content":"张翔老师讲的真的很棒哦 很有学者的魅力，新制度经济学的选修课作为一门0基础入门的课也是完全没问题的 大家有兴趣一定不要错过哦~\n\n"},{"id":37607,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 16:06:40","like_diff":7,"likes":8,"dislikes":1,"content":"老师讲的很好，是我没有基础，有点一知半解"},{"id":60329,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-10-17 11:57:41","like_diff":7,"likes":8,"dislikes":1,"content":"苹果到底卖多少钱一斤啊"},{"id":60355,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-10-18 05:45:32","like_diff":7,"likes":8,"dislikes":1,"content":"张五常的迷弟哈哈哈哈"},{"id":90706,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 10:49:40","like_diff":7,"likes":9,"dislikes":2,"content":"完美男人不需要解释\n\n"},{"id":90708,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 10:53:48","like_diff":7,"likes":9,"dislikes":2,"content":"唯一一门每周从玉泉赶到紫金港都要听的课。\n\n老师真的炒鸡好，讲课生动有趣，能学到很多东西，给分也炒鸡好。\n\n"},{"id":131202,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-26 13:29:41","like_diff":7,"likes":8,"dislikes":1,"content":"一个上完课会在群里发查老师链接的老师"},{"id":149199,"teacher_id":734,"teacher_name":"张翔","post_time":"2022-01-14 17:21:57","like_diff":7,"likes":11,"dislikes":4,"content":"被正态了"},{"id":166232,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-01-11 13:19:05","like_diff":7,"likes":7,"dislikes":0,"content":"新制度经济学课好事少给分好，经济学小白最开始还有点担心会不会跟不上，后来发现老师讲得通俗易懂而且很有深度，讨论课也有话可说，最后期末的时候刚好阳了但是老师还推迟了ddl，真的很为学生考虑，我好爱！这个学期最幸运的事情就是选上了张翔老师的课！"},{"id":181429,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-10-17 12:54:53","like_diff":7,"likes":9,"dislikes":2,"content":"听了三周课已成张老师忠实粉丝\n\n大学里唯一一门让我从头到尾每个字都不想漏听 还舍不得下课的课"},{"id":11138,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-11-24 12:39:38","like_diff":6,"likes":8,"dislikes":2,"content":"收获很大"},{"id":13376,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-12-27 11:46:32","like_diff":6,"likes":7,"dislikes":1,"content":"给分好，还能学到东西"},{"id":15275,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-01-13 07:59:24","like_diff":6,"likes":9,"dislikes":3,"content":"很欣赏老师的生活态度"},{"id":24881,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 08:05:35","like_diff":6,"likes":9,"dislikes":3,"content":"认真，各种例子好丰富。主要是人好。"},{"id":35513,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-10 07:22:59","like_diff":6,"likes":8,"dislikes":2,"content":"认真听绝对收获很大"},{"id":36107,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-10 12:33:14","like_diff":6,"likes":9,"dislikes":3,"content":"好好好"},{"id":36381,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-12 15:39:29","like_diff":6,"likes":7,"dislikes":1,"content":"很不错的老师，认真听能听到很多东西"},{"id":36935,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:16:13","like_diff":6,"likes":7,"dislikes":1,"content":"老师超好！"},{"id":37404,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:17:45","like_diff":6,"likes":8,"dislikes":2,"content":"真的很用心在上课，一定能学到东西"},{"id":37412,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:26:36","like_diff":6,"likes":9,"dislikes":3,"content":"老师讲得很赞，即使被正态也不怪老师。"},{"id":37430,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 23:01:06","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲课既幽默干货又多，给分也好！强推！！(๑•̀ㅂ•́)و✧"},{"id":37467,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 02:46:47","like_diff":6,"likes":6,"dislikes":0,"content":"很有趣，也很有收获"},{"id":50377,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 13:57:13","like_diff":6,"likes":9,"dislikes":3,"content":"非常非常好的老师。Knowledge competition is between yourself today against yesterday.上过这门课，不妄上过真正的大学。"},{"id":50384,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 14:15:54","like_diff":6,"likes":8,"dislikes":2,"content":"老师超可爱的。跟他吃了两次饭，私下里的口头禅是“他妈的”哈哈哈痞帅痞帅的。上课能听到很多故事。上完这门课，对生活中的现象会多问一个为什么，相当于给了一个看世界的新角度吧。嘻嘻，10分啦！（老师很帅"},{"id":50385,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 14:23:07","like_diff":6,"likes":9,"dislikes":3,"content":"不枉上过大学。"},{"id":61130,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-26 03:59:17","like_diff":6,"likes":10,"dislikes":4,"content":"课讲的还可以，但最后的绩点真的让人伤心了?"},{"id":62411,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-25 02:31:17","like_diff":6,"likes":8,"dislikes":2,"content":"来不来上课看自己…内容还是比较扎实…给的阅读材料很丰富，不过部分文章可能部分观点显得有点老旧…平时作业设字数上线减少恶竞，良心…"},{"id":62992,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-28 00:27:14","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲的很棒，干货满满，也非常通俗易懂。只是一开始没有认真听然后绩点也不是很高，但还是要为老师打call！！！另外，想水课的同学还是省省吧……"},{"id":80061,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-06-19 10:41:02","like_diff":6,"likes":8,"dislikes":2,"content":"我代表劳保全班感谢老师！您是我在浙大最喜欢的老师！查老师上不止有新制度的同学！"},{"id":90715,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 11:18:19","like_diff":6,"likes":7,"dislikes":1,"content":"张翔老师的新制度经济学导论绝对是一门非常能开阔思维的通识课，希望有一些经济学思维的人一定要上。"},{"id":140793,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-09-16 05:55:26","like_diff":6,"likes":6,"dislikes":0,"content":"神中神，很有思想的一位老师"},{"id":165952,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-01-10 13:16:55","like_diff":6,"likes":8,"dislikes":2,"content":"刚看到出分就光速来评了。\n\n是收货满满的一学期。让我们自己看阅读材料写读书笔记确实挺难熬的，但是坚持下来啦！讨论课发言次数基本是一节一次……最后绩点上4了很开心！助教姐姐人也漂亮又温柔。\n\n最后非常感谢张翔老师"},{"id":187182,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 03:41:11","like_diff":6,"likes":9,"dislikes":3,"content":"老师您讲得确实好 但是给分是不是低了点 建议可以不要发言正态给分了 大部分同学一学期都很认真对待但是这个绩点我有点心寒😭"},{"id":23839,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-04-18 13:00:38","like_diff":5,"likes":8,"dislikes":3,"content":"还不知道给分怎么样，不过老师讲的很好"},{"id":25102,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-05 09:10:37","like_diff":5,"likes":10,"dislikes":5,"content":"老师超级棒，非常有思想的老师，可以说上课一点也不无聊！！"},{"id":35575,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-10 07:28:38","like_diff":5,"likes":9,"dislikes":4,"content":"颠覆了我很多惯性思维，上完课感觉看世界的角度都不一样了。非常棒的一门课，但是想水水刷绩点的就别选了，两篇阅读笔记还是有一定任务量的"},{"id":35693,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-10 07:47:01","like_diff":5,"likes":6,"dislikes":1,"content":"棒！学到很多"},{"id":37410,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:23:54","like_diff":5,"likes":6,"dislikes":1,"content":"哈哈哈很不错"},{"id":37418,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:34:11","like_diff":5,"likes":6,"dislikes":1,"content":"非常棒"},{"id":37452,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 01:55:24","like_diff":5,"likes":6,"dislikes":1,"content":"三言两句道出经济学真谛。好好努力分数让你满意。\n\n"},{"id":37459,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 02:13:21","like_diff":5,"likes":6,"dislikes":1,"content":"特别好特别好"},{"id":37479,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 04:12:30","like_diff":5,"likes":6,"dislikes":1,"content":"还不错"},{"id":37481,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 04:29:40","like_diff":5,"likes":6,"dislikes":1,"content":"老师绝对男神，有气质，课讲的特别好，人更是认真负责，只可惜不能在选一次~这是上大学遇到的良心老师。"},{"id":37737,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-20 12:48:30","like_diff":5,"likes":5,"dislikes":0,"content":"强推！有多好大家应该都看到了，但希望真正对经济学有兴趣的选，这样知识收获很多绩点也会不错哦"},{"id":37876,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-21 13:13:34","like_diff":5,"likes":5,"dislikes":0,"content":"从开学以来唯一认真听过的课。连微积分都没听张老师的课这么认真过?"},{"id":61549,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-18 12:44:42","like_diff":5,"likes":7,"dislikes":2,"content":"很有意思的一门课，学到了很多新的思想，作业也不算很多，老师棒棒哒，为老师疯狂打call√，爱上了的时候却已经结束了……不管最后分数怎么样，这门课过得很开心，就像老师说的，绩点不是那么重要的。(๑•ั็ω•็ั๑)"},{"id":62145,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-22 15:00:16","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课很用心，举例新奇有趣，很有感染力。即使在做自己事情的小朋友也会把头抬起来，啦啦啦。推荐噢"},{"id":62670,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-26 10:26:37","like_diff":5,"likes":7,"dislikes":2,"content":"认真做了作业听了课还被正态，老师讲的是不错的，但是还是后悔，想刷均绩慎选"},{"id":77465,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-06 01:04:08","like_diff":5,"likes":6,"dislikes":1,"content":"张翔老师、孙方裕老师等即是真正师者。"},{"id":81771,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-07-06 06:47:54","like_diff":5,"likes":10,"dislikes":5,"content":"（≧∇≦）大三老学姐考试周来答一波。如果有人问我大学哪一门课让你印象深刻，一定是新制度经济学了。大二上选的课，当时没人选，第三轮还有好多名额，我也纯粹选着玩玩想着第一节课上了还可以退掉。但就是这么巧啊，它真的是我理想中的大学课程啊，我匿名推荐它为大一学生的必修课！不要因为一众水课对大学失去期待，拜托了！【突然发现首页2016.11.12的发言是我写的...想法还真的是一直没变呢】"},{"id":89071,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-15 06:00:55","like_diff":5,"likes":7,"dislikes":2,"content":"醍醐灌顶"},{"id":129705,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-11 06:08:15","like_diff":5,"likes":6,"dislikes":1,"content":"可惜满分只有10分。作为理工科背景的学生，这门课确实超出我的预期。在几天的时间里，通过张老师深入浅出的讲述，我对经济学，尤其是新中国成立之后那一段风云激荡的历史，有了更加直接的感受。也激起了我向更深去了解的动力。有幸课间向老师提了问题，PS，老师的眼睛会发光哈哈哈哈"},{"id":133345,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-02-26 04:32:09","like_diff":5,"likes":5,"dislikes":0,"content":"张翔老师yyds！这是自己上大学以来听过的最好的一门课，也是让我重新找到大学意义所在的一门课！"},{"id":144423,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-12-21 12:21:12","like_diff":5,"likes":7,"dislikes":2,"content":"感觉上这门课学到的比某些老师的专业课还多，选张老师的课，你不会后悔的"},{"id":162742,"teacher_id":734,"teacher_name":"张翔","post_time":"2022-12-05 12:22:40","like_diff":5,"likes":6,"dislikes":1,"content":"上的是张老师的社会保障基金管理，因为是跨专业课程还是大三的，学起来真的会怕不理解，但老师真的能让你快速理解，课程很有益，至少我学完以后脑子里依旧保留了很多东西，本来还担心专业性较强外专业的可能考试分数会不好，最好居然有些惊喜到我，谢谢老师！！"},{"id":187177,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 03:22:28","like_diff":5,"likes":9,"dislikes":4,"content":"老师是好老师，讲课很好，但是通核课确实有点小绩杀"},{"id":187270,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 10:45:29","like_diff":5,"likes":6,"dislikes":1,"content":"讲课挺有趣的，但是给分真的绩杀...讨论课每节课发言一次，也去临湖过，考试也准备过历年卷，分数不太理想。。。跟付出的努力不匹配"},{"id":24930,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 11:00:33","like_diff":4,"likes":7,"dislikes":3,"content":"可以学到很多，给分不错\n\n"},{"id":28413,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-06-28 08:53:41","like_diff":4,"likes":7,"dislikes":3,"content":"很棒，讲的好给分也好"},{"id":35740,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-10 07:58:15","like_diff":4,"likes":6,"dislikes":2,"content":"很棒，学到好多东西\n\n"},{"id":37406,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-01-09 13:09:12","like_diff":4,"likes":10,"dislikes":6,"content":"有内容的通识课！老师好帅啊讲课也超级棒！虽然要交读书报告但是上限1500啊，只要提出自己的观点就好~期末考开卷 题型很新很有趣。虽然不水，但是给分也挺好的呀！上课好好听会有收获的！"},{"id":37409,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:23:51","like_diff":4,"likes":7,"dislikes":3,"content":"老师挺好的"},{"id":37477,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 04:08:31","like_diff":4,"likes":7,"dislikes":3,"content":"人品了\n\n没预修过微观经济学 \n\n200多页阅读材料读得我想go die \n\n读书报告没写好\n\n每节课老师都没邀请我午餐会 难过 \n\n但是 上课真的很愉快 \n\n本来以为自己就是那30%了\n\n最后考试自己也花了很多时间 \n\n考试的东西上课大部分讲过了 \n\n要仔细听他上课讲过的每一句话和观点\n\n还有一定要挑好位子 \n\n知道我最后一节课坐在两个话唠前面是什么样的感受\n\n"},{"id":37480,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-03-06 11:28:23","like_diff":4,"likes":7,"dislikes":3,"content":"好课 绝对好课 就算最后成绩是好还是不好 我 都要 好好学qwq"},{"id":37522,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 08:40:01","like_diff":4,"likes":6,"dislikes":2,"content":"好好听课，好好提问题，好好思考."},{"id":37579,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 13:58:35","like_diff":4,"likes":4,"dislikes":0,"content":"真的好老师，课有趣"},{"id":49593,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-04-19 13:27:16","like_diff":4,"likes":6,"dislikes":2,"content":"老师提供的参考资料真是太棒了，看了不少，对整个新制度经济学的理论有了不少了解。课堂也特别有趣，干货满满。听完这课感觉非常值。"},{"id":50362,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 12:47:00","like_diff":4,"likes":7,"dislikes":3,"content":"老师很认真，很优秀，而且一起上课的同学超级爱思考，有想法，感觉自己受到了洗礼。最后的绩点出乎意料地好，最后一节课才知道老师不仅跟我同乡还是高中校友。"},{"id":61126,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-09 01:40:19","like_diff":4,"likes":6,"dislikes":2,"content":"刷新我的人生观啊，有一种“原来是这样啊”的感觉"},{"id":61343,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-15 02:43:30","like_diff":4,"likes":6,"dislikes":2,"content":"新制度经济学导论确实上得好"},{"id":61397,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-16 09:03:21","like_diff":4,"likes":7,"dislikes":3,"content":"真的是一门很真诚的通识课！认真听能学到很多东西的！我中间几节课都水过去做自己的事情了后来好后悔啊！！虽然要写的东西有点多（两篇论文一篇设计题）还有考试，但是这都不能阻止我给张老师打10分！！虽然我有些担忧自己的绩点吧…"},{"id":63064,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-28 06:11:41","like_diff":4,"likes":5,"dislikes":1,"content":"讲课非常有趣，认真听受益匪浅。是一门讲思想的课程。本人比较水，被3.6了，但还是没有遗憾的，不后悔选张老师的课。是自己不够努力！"},{"id":64696,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-26 12:16:33","like_diff":4,"likes":6,"dislikes":2,"content":"不多说，张老师的迷妹٩(๑^o^๑)۶"},{"id":88725,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-06 14:21:21","like_diff":4,"likes":6,"dislikes":2,"content":"真的是个好老师！课讲得也很好！"},{"id":92158,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-12-27 00:39:26","like_diff":4,"likes":5,"dislikes":1,"content":"爱好水课的我 上大学来第一次几乎从头听到尾的通识课。给分棒，真的强推。"},{"id":108515,"teacher_id":734,"teacher_name":"张翔","post_time":"2019-05-27 13:27:28","like_diff":4,"likes":5,"dislikes":1,"content":"翔哥的逻辑思维很强，听他的课是种享受！"},{"id":127032,"teacher_id":734,"teacher_name":"张翔","post_time":"2020-11-03 13:46:39","like_diff":4,"likes":4,"dislikes":0,"content":"张老师说一个老师不应该通过点名来维持上座率，所以他从来不点名但是课堂永远坐满。即使以后绩点不高也是我们自己的问题，张老师的课真的是一点也不想水过去。"},{"id":129803,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 13:10:13","like_diff":4,"likes":7,"dislikes":3,"content":"浙大必上"},{"id":133827,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-03-07 07:12:10","like_diff":4,"likes":7,"dislikes":3,"content":"虽然张翔老师的观点我并不是全部都赞同，不过讲的水平还是很高的，最后4.5，跪谢助教小姐姐"},{"id":139244,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-07-13 17:25:32","like_diff":4,"likes":5,"dislikes":1,"content":"老师超帅！"},{"id":163692,"teacher_id":734,"teacher_name":"张翔","post_time":"2022-12-16 03:08:24","like_diff":4,"likes":7,"dislikes":3,"content":"老师超级好！讲课超好！而且这门课事还很少，只需要交3篇读书报告，还有一个期末随堂考。（ps：这次由于疫情，考试没了改成了一篇经济解释作业）"},{"id":166477,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-01-12 10:44:56","like_diff":4,"likes":4,"dislikes":0,"content":"学得到东西，给分好"},{"id":200556,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-10-19 02:43:26","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课也太有意思了，上课氛围也很好～风趣幽默，案例➕理论，周末来上课很值得"},{"id":25309,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-13 09:22:31","like_diff":3,"likes":9,"dislikes":6,"content":"不错的老师，上课认真听，作业好好做，并且课后不用花费很长时间。也能学到很多，考试的分数也不会低。另外考试也不用太准备，考试虽然开卷，但我基本没翻过书。个人认为绩点上4还是很轻松的。"},{"id":37401,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:15:52","like_diff":3,"likes":7,"dislikes":4,"content":"老师上的非常棒，稍微听一听就觉得很有收获。考前突击看一眼ppt就能有不错的分数"},{"id":37419,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:40:38","like_diff":3,"likes":5,"dislikes":2,"content":"很棒！上课很好"},{"id":37424,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 17:06:29","like_diff":3,"likes":5,"dislikes":2,"content":"很棒！锻炼思维，感觉收获很多。"},{"id":37453,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-12-14 06:24:47","like_diff":3,"likes":4,"dislikes":1,"content":"享受，带我们领略用不一样的视角看到的世界。"},{"id":37468,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 02:55:41","like_diff":3,"likes":6,"dislikes":3,"content":"张老师上的新制度经济学导论真的非常棒，强推。张老师上课很负责，讲的也让人耳目一新，收货良多。感觉就是张五常的小迷弟啊(๑•̀ㅂ•́)و✧"},{"id":37944,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-22 06:51:56","like_diff":3,"likes":4,"dislikes":1,"content":"好，赞\\(≧▽≦)/"},{"id":40160,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-12-29 13:27:14","like_diff":3,"likes":5,"dislikes":2,"content":"讲的超棒！！！"},{"id":50400,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 15:40:56","like_diff":3,"likes":6,"dislikes":3,"content":"卖橘子，卖苹果，卖西瓜里面的经济学。能从生活中简单的事例入手讲解高深的经济学原理，赞!"},{"id":50554,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-03 12:07:04","like_diff":3,"likes":4,"dislikes":1,"content":"课上长见识，课下学着用经济知识各种解释身边事了。话说午餐会时老师嘴上粘着番茄酱讲话有点可爱^ω^"},{"id":54170,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-06-28 15:02:01","like_diff":3,"likes":5,"dislikes":2,"content":"在老师的课堂感受到了一流大学该有的精神气质，老师思想深邃，讲授清晰流利"},{"id":61288,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-13 15:46:47","like_diff":3,"likes":8,"dislikes":5,"content":"谁能告诉我这门课考试怎么复习，开卷考试需要带些什么？\n\n急！慌！虚！"},{"id":61409,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-16 12:42:46","like_diff":3,"likes":6,"dislikes":3,"content":"很有意思的课，老师人也超级好！还请吃饭，非常平易近人!一下子改变了我对大学老师来去匆匆、权威不可亲近的形象。很惭愧，我也是听得断断续续的，但真的很喜欢这门课!长了不少知识!"},{"id":62296,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-24 04:36:41","like_diff":3,"likes":8,"dislikes":5,"content":"建议真正对经济学有想法的人选。理科生就算了。绩点很低，因为我对经济学也不是很感兴趣，但对老师的能力是肯定的。"},{"id":62385,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-24 14:45:11","like_diff":3,"likes":4,"dislikes":1,"content":"强烈安利，超级赞的老师，在他的课上你能接触到很多的全新的思想，不仅仅是关于新制度经济学，还有很多很多，而且不像一般的经济课那么略显枯燥乏味，张老师的课堂非常生动有趣，将那么晦涩难懂的东西讲得通俗易懂又精妙绝伦，而且给我的分很不错哦⊙∀⊙！"},{"id":64099,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-21 03:28:50","like_diff":3,"likes":7,"dislikes":4,"content":"我唯一一个因为有几节上课没有好好听而感觉愧疚的好老师qaq"},{"id":76856,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-04-24 15:45:48","like_diff":3,"likes":5,"dislikes":2,"content":"强推，不说"},{"id":77130,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-02 13:26:38","like_diff":3,"likes":4,"dislikes":1,"content":"趁着刚刚考完来打个10分，真的是可遇而不可求的好老师??"},{"id":78472,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-12 08:17:38","like_diff":3,"likes":5,"dislikes":2,"content":"老师很用心地在教书育人，这就够了"},{"id":90714,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 11:07:52","like_diff":3,"likes":7,"dislikes":4,"content":"上课认真听了三四节，作业两次每次都1000多字，考试20分钟写完，最后4.5。无论从学知识还是水课的角度都是好课"},{"id":90735,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 13:29:52","like_diff":3,"likes":4,"dislikes":1,"content":"老师大气"},{"id":125904,"teacher_id":734,"teacher_name":"张翔","post_time":"2020-09-15 12:35:49","like_diff":3,"likes":3,"dislikes":0,"content":"吹爆男神老师!上他的课真的是一种享受，能学到很多东西"},{"id":129805,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 13:12:54","like_diff":3,"likes":4,"dislikes":1,"content":"一定要选(//∇//)！！！！！！"},{"id":129812,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 13:27:45","like_diff":3,"likes":3,"dislikes":0,"content":"张翔老师永远滴神，上老师的课是醍醐灌顶，老人人格魅力突出，对待学生学习的态度简直是我向往的大学老师的教学态度，非常非常非常幸运能够上老师的课！"},{"id":131862,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-29 06:58:09","like_diff":3,"likes":5,"dislikes":2,"content":"给分真的不低！从不点名+期末高分！值得选择！"},{"id":145230,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-12-28 10:52:52","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的太棒太有思想魅力了！"},{"id":149558,"teacher_id":734,"teacher_name":"张翔","post_time":"2022-01-16 02:47:53","like_diff":3,"likes":4,"dislikes":1,"content":"好好好"},{"id":165949,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-01-10 13:07:30","like_diff":3,"likes":6,"dislikes":3,"content":"爹！！！"},{"id":166641,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-01-13 06:26:20","like_diff":3,"likes":4,"dislikes":1,"content":"非常好的老师，会引发你思考，对不学经济的小白很启发经济学思维，会学到很多东西，有点后悔上课没有好好听，讨论课听大家讲对很多现象问题都有很多让人眼前一亮的解释，会挺有收获的。老师对作业的要求也很人性化，写的好的老师还会请吃饭（可惜我不在此列）。总之放心选，认真讨论写作业成绩不会差。"},{"id":187206,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 04:47:44","like_diff":3,"likes":4,"dislikes":1,"content":"超级好"},{"id":187242,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 09:57:24","like_diff":3,"likes":3,"dislikes":0,"content":"非常好的老师，课上讲了很多东西还是能学到一些的"},{"id":187363,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 15:20:42","like_diff":3,"likes":3,"dislikes":0,"content":"讲的确实好啊，很受益"},{"id":21282,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-02-28 03:07:19","like_diff":2,"likes":8,"dislikes":6,"content":"91分的飘过。。好好听课认真做作业给分不低的"},{"id":37437,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 23:44:35","like_diff":2,"likes":3,"dislikes":1,"content":"张老师讲得真的不错！绝对对你的人生思考有帮助！"},{"id":37439,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 00:02:33","like_diff":2,"likes":5,"dislikes":3,"content":"什么都不说了，有思想有情怀，重要的是，学经济的人就是懂激励，绩点超高！"},{"id":37486,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 07:41:05","like_diff":2,"likes":4,"dislikes":2,"content":"很棒啊"},{"id":37511,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 07:54:23","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课很有意思，认真听能学到很多东西！"},{"id":37974,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-22 12:43:32","like_diff":2,"likes":3,"dislikes":1,"content":"好好干"},{"id":50344,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 11:56:54","like_diff":2,"likes":4,"dislikes":2,"content":"不管最后绩点怎么样，这门课值得一上。\n\n对于我一个工科生而言，开启了新世界的大门。"},{"id":50375,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 13:55:42","like_diff":2,"likes":4,"dislikes":2,"content":"86分，在班级里趋中吧，只怪自己没好好看文献，论文写得不好，考不好。老师教得很棒吧"},{"id":51510,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-06-07 01:46:01","like_diff":2,"likes":3,"dislikes":1,"content":"张老师给我带来了非常多新的思维方式 上课非常有趣 人还长得帅 让我这种经济学零基础的渣渣 非常认真地一节课没水 而且得到了令我惭愧的惊喜的成绩 感恩我在zju遇到过这么好的老师！"},{"id":54828,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-06-30 09:17:32","like_diff":2,"likes":4,"dislikes":2,"content":"讲得好学识渊博 而且 给分不错～"},{"id":61329,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-14 14:01:19","like_diff":2,"likes":6,"dislikes":4,"content":"是一门非常不错的通识课，可以说不水，因为在这们课上是真的可以学到东西的，老师很有思想，建议上课的同学准备一个本随时记录下你认为有用的观点和想法，因为每节课内容很多，不单单能靠记忆力记下来。"},{"id":61358,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-15 08:07:40","like_diff":2,"likes":4,"dislikes":2,"content":"每次上完课都感觉对每天习以为常的世界有了新的认识，感谢张老师用他的深刻给了我们思考。"},{"id":62259,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-23 15:15:47","like_diff":2,"likes":5,"dislikes":3,"content":"大气，不水"},{"id":62293,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-24 04:31:26","like_diff":2,"likes":5,"dislikes":3,"content":"超级棒的老师！\n\n来浙大一定要听他的课！"},{"id":63893,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-18 16:34:43","like_diff":2,"likes":4,"dislikes":2,"content":"上张老师的课需要带脑子"},{"id":64779,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-27 06:09:51","like_diff":2,"likes":5,"dislikes":3,"content":"讲课很有趣，有点小拖课。。\n\n"},{"id":75067,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-03-07 07:56:49","like_diff":2,"likes":7,"dislikes":5,"content":"看到张老师上了高分榜特地来评一下 上了他的新制度经济学导论 思想非常独到深刻 作业和考试都特别有意思 是不可多得的好老师 虽然我成绩不大理想 但是老师值得十分"},{"id":77122,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-02 12:15:01","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲故事，很有趣"},{"id":77137,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-03 00:21:31","like_diff":2,"likes":4,"dislikes":2,"content":"老师超棒！但是自己也要...有体悟\n\n和老师吃饭真的！是最棒的午餐"},{"id":78663,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-14 09:09:30","like_diff":2,"likes":5,"dislikes":3,"content":"完美好老师"},{"id":81481,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-07-05 07:44:34","like_diff":2,"likes":5,"dislikes":3,"content":"我已经推荐我们宿舍同学选课了，宿舍同学都选上了。。? ? ? ٩۹(๑•̀ω•́ ๑)۶"},{"id":87216,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-09-25 23:50:37","like_diff":2,"likes":6,"dislikes":4,"content":"很棒！\n\n"},{"id":107539,"teacher_id":734,"teacher_name":"张翔","post_time":"2019-05-06 10:34:55","like_diff":2,"likes":3,"dislikes":1,"content":"从土地制度那里来给张翔老师打十分，上课深入浅出太棒啦！"},{"id":121089,"teacher_id":734,"teacher_name":"张翔","post_time":"2020-01-19 14:09:15","like_diff":2,"likes":3,"dislikes":1,"content":"老师好给分一般。"},{"id":126316,"teacher_id":734,"teacher_name":"张翔","post_time":"2020-09-22 11:32:38","like_diff":2,"likes":3,"dislikes":1,"content":"讲挺好"},{"id":129804,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 13:10:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，讲解的内容对真心想要了解经济学的人绝对是有用的，想选的人务必不要犹豫"},{"id":129823,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 15:05:19","like_diff":2,"likes":2,"dislikes":0,"content":"没的说，棒极了，不服咱俩约个时间单挑"},{"id":139887,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-08-09 12:51:55","like_diff":2,"likes":6,"dislikes":4,"content":"老师超棒！！收获满满！"},{"id":144570,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-12-22 10:41:59","like_diff":2,"likes":4,"dislikes":2,"content":"爱了爱了，还想再选，就是被正太了我也愿意"},{"id":163714,"teacher_id":734,"teacher_name":"张翔","post_time":"2022-12-16 04:03:32","like_diff":2,"likes":5,"dislikes":3,"content":"受不了了，怎么会有这么可爱的老师！上课生动有趣，和田传浩老师两个人真的是最佳拍档！不管出分如何，都大爱两位老师！"},{"id":165930,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-01-10 12:11:35","like_diff":2,"likes":4,"dislikes":2,"content":"老师的讲课水平以及敬业的态度不用说啦~除此之外，给分也不错的!冲冲冲。"},{"id":37431,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 23:17:02","like_diff":1,"likes":5,"dislikes":4,"content":"讲的东西挺好的 就是声音轻了点 容易听不清走神"},{"id":37455,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 02:07:05","like_diff":1,"likes":3,"dislikes":2,"content":"认真学给分高，老师人很好"},{"id":37659,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-20 03:45:36","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课很有趣，能学到很多东西。而且考前一直吓我们是绩杀，考完后给分还是很厚到的，认真听课分不会太低。很棒的老师"},{"id":37741,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-20 14:13:29","like_diff":1,"likes":3,"dislikes":2,"content":"超棒!非常涨姿势～"},{"id":50324,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 10:36:50","like_diff":1,"likes":4,"dislikes":3,"content":"老师无敌可爱！课讲的很好，当然不直接给结论，思考比较多～"},{"id":50341,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 11:51:33","like_diff":1,"likes":4,"dislikes":3,"content":"超棒的老师~给分好"},{"id":52962,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-06-24 07:45:54","like_diff":1,"likes":4,"dislikes":3,"content":"给分公正。"},{"id":60708,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-10-27 09:29:55","like_diff":1,"likes":4,"dislikes":3,"content":"棒棒哒"},{"id":61507,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-18 03:32:46","like_diff":1,"likes":4,"dislikes":3,"content":"真的非常棒！即使是我这种对经济学没什么兴趣的人也可以听得津津有味！"},{"id":61623,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-19 09:37:05","like_diff":1,"likes":4,"dislikes":3,"content":"老师真的非常棒！在他的课上真的会收获很多，不管绩点如何我都觉得选上这门课真的很值得！！"},{"id":62258,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-23 15:14:22","like_diff":1,"likes":2,"dislikes":1,"content":"强推！"},{"id":62353,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-24 10:54:18","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的超级超级好！！！认真听课认真做作业真的能收获很多，老师讲课也很风趣，选课的人也很多，每次都要抢座(´∀`)"},{"id":62737,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-26 16:44:51","like_diff":1,"likes":5,"dislikes":4,"content":"老师很棒，上课很认真，虽然有时候我也会水，也会听的云里雾里，也会不想读阅读文献，但确实有很多茅塞顿开的时候，真的可以改变思想，改变看待问题的方式，虽然最后成绩不理想，但原因还是在我自己没能掌握知识，对问题思考不深入。（不要听老师在第一节课说的劝退的话(￣y▽￣)~*捂嘴偷笑）"},{"id":63627,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-10 13:53:54","like_diff":1,"likes":4,"dislikes":3,"content":"高屋建瓴，深入浅出，给发棒"},{"id":65137,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-29 08:36:51","like_diff":1,"likes":5,"dislikes":4,"content":"从中国土地制度问题概论课上听的张翔老师的课，张老师很优秀，幽默风趣，上课内容由浅入深，想必他的通识课也超棒，特来打call?"},{"id":77120,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-02 12:06:42","like_diff":1,"likes":5,"dislikes":4,"content":"讲的内容太零碎了"},{"id":77121,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-02 12:07:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的非常好，风趣幽默，每堂课我都占前排，午餐时的聊天很好，是十分难得的体验，上课会讲很多故事，好好听，没错的，力推！"},{"id":77327,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-04 16:20:32","like_diff":1,"likes":3,"dislikes":2,"content":"永远喜欢张翔老师！"},{"id":77333,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-04 17:26:04","like_diff":1,"likes":3,"dislikes":2,"content":"超超超超好的老师！"},{"id":78414,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-11 12:06:33","like_diff":1,"likes":4,"dislikes":3,"content":"老师用心 人很好!"},{"id":79058,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-22 00:22:05","like_diff":1,"likes":4,"dislikes":3,"content":"好老师\n\n"},{"id":90730,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 12:40:09","like_diff":1,"likes":5,"dislikes":4,"content":"新制度经济学 讲的超好 事情很少 给分超高 炒鸡推荐！！"},{"id":90776,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-26 03:28:03","like_diff":1,"likes":2,"dislikes":1,"content":"讲得很有趣，实例很多，给分很好，很推荐～"},{"id":113900,"teacher_id":734,"teacher_name":"张翔","post_time":"2019-07-08 00:08:30","like_diff":1,"likes":2,"dislikes":1,"content":"课超级有趣"},{"id":129809,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 13:16:51","like_diff":1,"likes":3,"dislikes":2,"content":"好喜欢张翔老师啊！！！简直是男神！！还请我吃饭哈哈哈"},{"id":131864,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-29 07:02:52","like_diff":1,"likes":4,"dislikes":3,"content":"张老师的《新制度经济学导论》生动有趣，给分大气！"},{"id":132540,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-02-02 07:00:37","like_diff":1,"likes":5,"dislikes":4,"content":"不谈给分了，已经很多人说过给分的慷慨了。单论课程内容就是一门值得选择的通核，新制度经济学内容非常有助于拓展视野，如果选上了讨论课请一定要多发言（吵架），非常有帮助！"},{"id":140504,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-09-13 06:19:58","like_diff":1,"likes":3,"dislikes":2,"content":"《我爱北京天安门》。"},{"id":145624,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-12-30 17:57:57","like_diff":1,"likes":3,"dislikes":2,"content":"男神老师，人好心善"},{"id":148630,"teacher_id":734,"teacher_name":"张翔","post_time":"2022-01-13 05:03:10","like_diff":1,"likes":3,"dislikes":2,"content":"老师很有想法，会启发你课程之外的人生。总之这是一门值得选的课，虽然我的分数还没有出（新制度经济学）"},{"id":166005,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-01-10 16:56:45","like_diff":1,"likes":1,"dislikes":0,"content":"是五级制吗"},{"id":187193,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 04:15:20","like_diff":1,"likes":4,"dislikes":3,"content":"新制度经济学，很有意思的一门课！\n\n事情不多，课程内容有意思，讨论课的话题也很有趣。"},{"id":37429,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 22:54:56","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的超级棒啊，给分也很不错"},{"id":37525,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-19 08:55:27","like_diff":0,"likes":3,"dislikes":3,"content":"真的很棒 我听过最好的一门课 给分也好"},{"id":37731,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-20 12:31:17","like_diff":0,"likes":2,"dislikes":2,"content":"非常非常棒的体验，但是，如果选了老师的课，请一定要好好听好好思考好好学"},{"id":39123,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-12-21 09:07:47","like_diff":0,"likes":3,"dislikes":3,"content":"还不错"},{"id":50345,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 12:01:45","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课非常有魅力，可以学到很多知识，和生活息息相关，作为通识非常棒，给分也很好"},{"id":59654,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-09-27 09:15:40","like_diff":0,"likes":9,"dislikes":9,"content":"在中国土地制度问题概论上听的科学方法论，受益匪浅，真心感谢老师，你使全浙大最优秀的大脑更加强大。"},{"id":59716,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-09-26 06:49:28","like_diff":0,"likes":3,"dislikes":3,"content":"最好的老师最好的课"},{"id":60584,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-10-24 11:38:18","like_diff":0,"likes":3,"dislikes":3,"content":"张老师绝逼男神啊~"},{"id":61577,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-19 01:02:30","like_diff":0,"likes":5,"dislikes":5,"content":"可怕 老师还会看查老师上的评论。。。\n\n"},{"id":62265,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-23 16:00:06","like_diff":0,"likes":2,"dislikes":2,"content":"老师真.真学识渊博，谈吐幽默，人也极其平易近人，还会举办令人向往的午餐会。小小的遗憾是自己上课经常开小差，也没有及时记录老师的方法论和观点。听说老师有把课程升级为通核的想法，真的好想再学一遍啊。"},{"id":62918,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-27 10:47:01","like_diff":0,"likes":2,"dislikes":2,"content":"男神老师 不解释！能学到很多"},{"id":63082,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-28 07:57:58","like_diff":0,"likes":2,"dislikes":2,"content":"很棒很棒"},{"id":76733,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-04-19 11:44:06","like_diff":0,"likes":4,"dislikes":4,"content":"还没考试\n\n但是先打10分"},{"id":77090,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-02 00:32:48","like_diff":0,"likes":4,"dislikes":4,"content":"(=^▽^=)天天沉迷于老师的口才和思想，第三周就能和老师共进午餐～后面还去蹭了一次午餐，晚上考试，不论绩点先给老师比心～"},{"id":77123,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-02 12:16:00","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的讲的非常好，因为专业课太忙有的时候课上会打瞌睡，都想再听一遍……感觉打开了新世界的大门，非常负责任，想去上遍他的课_(:з)∠)_"},{"id":77125,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-02 12:38:44","like_diff":0,"likes":4,"dislikes":4,"content":"作为非经管专业的同学来说非常友好，老师口才很好，上课认真听的话很有收获，但是因为连上三节会有点困，需要毅力。然后课后的阅读和作业有一点点多，但是都是经典。赞美? 一下老师"},{"id":78406,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-11 11:18:17","like_diff":0,"likes":3,"dislikes":3,"content":"好老师    学到很多东西"},{"id":78420,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-11 13:10:27","like_diff":0,"likes":3,"dislikes":3,"content":"来到浙大听过的最好的课！"},{"id":88723,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-06 12:58:21","like_diff":0,"likes":3,"dislikes":3,"content":"真的很好，老师把新经济制度学讲得很透彻"},{"id":111380,"teacher_id":734,"teacher_name":"张翔","post_time":"2019-07-01 05:31:25","like_diff":0,"likes":0,"dislikes":0,"content":"佩服张老师的逻辑和口才！他对养老保险的理解很深"},{"id":112110,"teacher_id":734,"teacher_name":"张翔","post_time":"2019-07-03 15:11:23","like_diff":0,"likes":2,"dislikes":2,"content":"来福哥讲的很多东西其实是思考方式上的，认真听真的可以改变很多原有的思维惯性"},{"id":121365,"teacher_id":734,"teacher_name":"张翔","post_time":"2019-12-17 14:54:43","like_diff":0,"likes":2,"dislikes":2,"content":"张老师的课讲的深入浅出，逻辑满分，对于非经济类同学也非常友好(P.S顺便夸一夸助教，学姐长得太漂亮了吧，人也特别温柔"},{"id":129806,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 13:13:04","like_diff":0,"likes":1,"dislikes":1,"content":"人很幽默"},{"id":129811,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 13:28:32","like_diff":0,"likes":1,"dislikes":1,"content":"老师好啊，讲课好，人也很幽默"},{"id":145602,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-12-30 12:37:54","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的好负责啊啊啊"},{"id":165933,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-01-10 12:27:25","like_diff":0,"likes":2,"dislikes":2,"content":"讲课受益匪浅，但成绩不好说"},{"id":187203,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 04:43:27","like_diff":0,"likes":3,"dislikes":3,"content":"很厉害的老师，特别推张五常～"},{"id":187244,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 09:57:22","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，助教人也很好，有时候有点拖课，给分可以再高一点，但是还是打了十分"},{"id":187245,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 09:58:14","like_diff":0,"likes":3,"dislikes":3,"content":"好课！老师很有人格魅力\n\n期末随堂考要重新听智云记思路\n\n打开了很多曾经被高中zz必修二限制的思路，学到的东西多过绩点，推荐！"},{"id":187246,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 10:00:18","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，都给我去上，事少给分也很不错，讨论课氛围也很好（在讨论课上认识了一个超级可爱的xjj）"},{"id":187267,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 10:41:05","like_diff":0,"likes":1,"dislikes":1,"content":"通核没有小组汇报就是win！不过推荐那些比较愿意表达自己想法的uu选（读书报告和讨论课都很需要大胆表达自己的想法，因为是没有对错的）"},{"id":201350,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-11-01 04:09:29","like_diff":0,"likes":1,"dislikes":1,"content":"非常好"},{"id":50401,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 15:43:37","like_diff":-1,"likes":3,"dislikes":4,"content":"老师好得不像话！不要担心成绩，只要你敢想敢写，分一定高！（准备去卖橘子的人留）"},{"id":60944,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-04 09:04:04","like_diff":-1,"likes":3,"dislikes":4,"content":"幸福的体验！\n\n爱翔哥哥！"},{"id":61344,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-15 03:22:18","like_diff":-1,"likes":4,"dislikes":5,"content":"一个真的是用魅力在吸引你听课的老师，在课上真的能收获很多东西。"},{"id":61431,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-17 05:05:50","like_diff":-1,"likes":4,"dislikes":5,"content":"感谢你，张翔老师。听了你的课，我确信了我对经济的兴趣，并确擅长于此。打算转专业了"},{"id":62254,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-23 14:58:54","like_diff":-1,"likes":2,"dislikes":3,"content":"干货很多，上课认真听，笔记记了很多，给分也不错~很棒的老师！"},{"id":65113,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-29 02:22:52","like_diff":-1,"likes":3,"dislikes":4,"content":"挺不错的"},{"id":74930,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-03-06 13:16:17","like_diff":-1,"likes":6,"dislikes":7,"content":"只有我觉得他讲了一晚上的tautology吗emmm长得神似甘均先"},{"id":75737,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-03-16 02:08:11","like_diff":-1,"likes":5,"dislikes":6,"content":"很少有像张老师这样通识课认真教干货的老师了，上完受益匪浅，读书笔记只要有思考有想法就行，居然还会被老师叫去午餐哈哈哈哈哈做梦都没敢想，虽然才上了两节课但我觉得老师很棒很大气，对经济学一窍不通的我也可以理解到很多。"},{"id":77105,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-02 07:10:12","like_diff":-1,"likes":3,"dislikes":4,"content":"老师上课很好 很有意思 很有趣 。不过我觉得社科的就没必要来听了。当然你要是过来上课也是有收获的。对老师没有任何意见。 只是这些评论真的有些言过其实。不知道是什么情况、可能是因为评论的人没怎么上过经济学的课或者类似的课？ 最后 老师讲的是真的好！！！"},{"id":77129,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-02 13:09:02","like_diff":-1,"likes":2,"dislikes":3,"content":"老师男神，讲课很有趣，内容也丰富，事情不算多，还会请同学吃饭。考试都是课上讲的东西，所以一定要认！真！听！况且那么有趣的课去水手机真的不划算(比如我现在就很后悔?，如果再给我一次机会我一定好好听课，趁着刚刚考完来给老师刷个10分 )"},{"id":89627,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-20 04:45:12","like_diff":-1,"likes":3,"dislikes":4,"content":"为人师表"},{"id":92650,"teacher_id":734,"teacher_name":"张翔","post_time":"2019-01-03 09:46:43","like_diff":-1,"likes":1,"dislikes":2,"content":"大一入学第一门通识，上了这么多课，遇到很多好老师，但是张翔老师的课最让我难忘"},{"id":122513,"teacher_id":734,"teacher_name":"张翔","post_time":"2020-03-03 01:42:06","like_diff":-1,"likes":1,"dislikes":2,"content":"老师超棒"},{"id":129818,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 14:07:13","like_diff":-1,"likes":2,"dislikes":3,"content":"小翔搞的不丑"},{"id":50381,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 14:01:51","like_diff":-2,"likes":1,"dislikes":3,"content":"老师讲得很精彩！给分也好！点赞！！"},{"id":64540,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-25 04:53:28","like_diff":-2,"likes":2,"dislikes":4,"content":"不能再棒了"},{"id":76847,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-04-24 13:03:12","like_diff":-2,"likes":3,"dislikes":5,"content":"老师讲课超级认真，经济学有些理论不好理解，但老师解释的很好。虽然还没有出分，但还是打10分！"},{"id":77275,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-04 09:31:25","like_diff":-2,"likes":3,"dislikes":5,"content":"翔哥我男神!"},{"id":78402,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-11 10:18:57","like_diff":-2,"likes":4,"dislikes":6,"content":"老师太好了，讲的有趣给分也高。"},{"id":129808,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-12 13:15:08","like_diff":-2,"likes":0,"dislikes":2,"content":"超爱虽然我比较菜听不太懂"},{"id":62912,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-27 10:37:32","like_diff":-3,"likes":2,"dislikes":5,"content":"老师讲的很棒，愿意学是很好的，但是很容易犯困 ，给分超赞"},{"id":63287,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-30 05:23:49","like_diff":-3,"likes":8,"dislikes":11,"content":"真的没想到绩点有这么高！就按要求完成了两篇读书笔记和研究题，后半学期才开始认真听讲，然而期末笔试感觉有一大半不太确定，怕是药丸。啊啊啊啊啊啊啊可是老师好棒呀，期末考试判断错了也有分，理由写得好写的不好也都会给分。笔芯，打call！"},{"id":65154,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-29 12:37:57","like_diff":-3,"likes":8,"dislikes":11,"content":"新制度经济学满绩了，好好学很有收获"},{"id":62255,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-23 15:02:35","like_diff":-4,"likes":5,"dislikes":9,"content":"张老师男神～讲的超级棒给分也好呀～本来以为自己肯定是后百分之三十了结果还是给我上九十了～"},{"id":48517,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-03-06 11:52:48","like_diff":-5,"likes":1,"dislikes":6,"content":"解析几何至少需要笛卡尔发明坐标系吧。解析几何的内容古希腊已经研究清楚了是什么鬼。"},{"id":50389,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-05-02 14:53:32","like_diff":-5,"likes":1,"dislikes":6,"content":"。。。。\n\n"},{"id":132097,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-01-30 08:27:59","like_diff":-5,"likes":2,"dislikes":7,"content":"课内容略无聊但事少，给分贼好，选！"},{"id":187226,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 08:01:51","like_diff":-5,"likes":6,"dislikes":11,"content":"绩杀！！！通识课最低nnd"},{"id":208991,"teacher_id":734,"teacher_name":"张翔","post_time":"2025-01-04 06:00:05","like_diff":-5,"likes":1,"dislikes":6,"content":"给分很差"},{"id":24954,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 12:13:22","like_diff":-6,"likes":14,"dislikes":20,"content":"作业也按时交了，上课也听了，给分怎么这么低啊，真是无语了！！！有毒吧。。。！！！"},{"id":64757,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-12-27 05:12:37","like_diff":-6,"likes":5,"dislikes":11,"content":"事多不水，不喜欢。"},{"id":25184,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-07 08:32:27","like_diff":-7,"likes":12,"dislikes":19,"content":"也不知道楼上有什么好得瑟的，是满绩了嘛？一门通识课还能学出优越感来这教训别人，真也是醉了"},{"id":75216,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-03-08 05:04:38","like_diff":-7,"likes":1,"dislikes":8,"content":"\n\n\n\n\n\n\n\n"},{"id":14521,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-01-07 11:51:59","like_diff":-9,"likes":3,"dislikes":12,"content":"82分啊"},{"id":120909,"teacher_id":734,"teacher_name":"张翔","post_time":"2020-01-18 17:15:12","like_diff":-9,"likes":3,"dislikes":12,"content":"老师超级棒！但是对于成绩我确实有点疑问。。。我平时作业排在前10%，讨论课次次发言，考试只有一题没啥把握。。。最后4.2？？？？真的不太好接受"},{"id":90720,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 11:32:24","like_diff":-10,"likes":6,"dislikes":16,"content":"没上过课没看过资料期末也没带资料的工科生4.5"},{"id":187229,"teacher_id":734,"teacher_name":"张翔","post_time":"2024-01-15 08:12:42","like_diff":-10,"likes":6,"dislikes":16,"content":"卡我绩点，上课还废话一大堆"},{"id":168016,"teacher_id":734,"teacher_name":"张翔","post_time":"2023-01-22 13:42:16","like_diff":-13,"likes":8,"dislikes":21,"content":"给分超好的！93"},{"id":24891,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 08:28:32","like_diff":-15,"likes":4,"dislikes":19,"content":"。。。"},{"id":90710,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 11:00:09","like_diff":-15,"likes":6,"dislikes":21,"content":"绩杀！！！"},{"id":89167,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-11-25 10:50:45","like_diff":-17,"likes":6,"dislikes":23,"content":"想水的慎选！超级无敌大绩杀！除非你准备好了上课认真听讲记笔记，课后复习总结，课外看很多的英文文献，否则请不要作死！这根本就不是1.5学分的课的内容量！！！"},{"id":40323,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-01-02 20:57:23","like_diff":-20,"likes":9,"dislikes":29,"content":"建议1年级以上就别学这课了，没营养。"},{"id":86769,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-09-18 13:09:03","like_diff":-21,"likes":4,"dislikes":25,"content":"废话连篇，毫无上课体验"},{"id":122721,"teacher_id":734,"teacher_name":"张翔","post_time":"2020-03-25 13:49:33","like_diff":-22,"likes":7,"dislikes":29,"content":"吹捧科斯和张五常的媒体经济学家，宣传新古典经济学神话的江湖骗子张翔老师，可以把他的课与熊彼特的创新经济学、“眉山剑客”陈平的代谢经济学、温铁军的农村经济学放在一起学习，有助于更进一步了解新中国和世界近现代经济史，以及破解新古典经济学迷信。"},{"id":24905,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 09:25:26","like_diff":-23,"likes":11,"dislikes":34,"content":"给分那叫一个低啊"},{"id":139250,"teacher_id":734,"teacher_name":"张翔","post_time":"2021-07-13 22:09:28","like_diff":-23,"likes":10,"dislikes":33,"content":"吹捧科斯和张五常的媒体经济学家，宣传新古典经济学神话的江湖骗子张翔老师，可以把他的课与熊彼特的创新经济学、“眉山剑客”陈平的代谢经济学、温铁军的农村经济学放在一起学习"},{"id":5259,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-07-06 06:23:36","like_diff":-25,"likes":10,"dislikes":35,"content":"除了给分低作业多都很好"},{"id":78400,"teacher_id":734,"teacher_name":"张翔","post_time":"2018-05-11 09:49:15","like_diff":-25,"likes":5,"dislikes":30,"content":"事多分少，再见"},{"id":5108,"teacher_id":734,"teacher_name":"张翔","post_time":"2015-07-04 07:23:14","like_diff":-26,"likes":8,"dislikes":34,"content":"上课引经据典，但给分低"},{"id":37395,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-11-18 16:09:41","like_diff":-27,"likes":8,"dislikes":35,"content":"不想说了 还是更喜欢有展示的通识课，这课事多分低，考试写了很多到最后还是爆炸，唉。"},{"id":24912,"teacher_id":734,"teacher_name":"张翔","post_time":"2016-05-04 10:22:05","like_diff":-28,"likes":8,"dislikes":36,"content":"给分炒鸡低！！"},{"id":62650,"teacher_id":734,"teacher_name":"张翔","post_time":"2017-11-26 09:17:13","like_diff":-32,"likes":4,"dislikes":36,"content":"讲的很棒，可是我的绩点不高只有4.2可惜了！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
