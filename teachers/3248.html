                <script>
                    // 评论数据
                    const commentsData = [{"id":4010,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-07-02 00:40:19","like_diff":69,"likes":89,"dislikes":20,"content":"蛮好的，跟上节奏别走神"},{"id":105732,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-04-19 06:26:07","like_diff":51,"likes":62,"dislikes":11,"content":"我们至今仍未知道1学分的常微分考试究竟是春学期的难还是夏学期的难"},{"id":107197,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-02 07:56:45","like_diff":45,"likes":55,"dislikes":10,"content":"注意几点，送我上去：\n\n1.老师不用PPT和投影，只用黑板手写，西区的大教室很暗，后面啥也看不见。不过无所谓，即使不看跟着他的思路走也没问题。我就是每节课最后一排。\n\n2.期末考试最后一道是10分的证明题，只把矩阵写出来了，很难受。记得复习证明题。\n\n3.刘维尔公式特解猜解很恶心，这次考试是不常规的一个特解，一定要小心！\n\n4.其他题计算量很大很大！但是思考起来不难。"},{"id":7844,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-09-15 14:53:27","like_diff":44,"likes":56,"dislikes":12,"content":"人好哭了，考试感觉做出来的题不多还有70+"},{"id":13140,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-12-25 02:53:58","like_diff":36,"likes":46,"dislikes":10,"content":"常微线代都是他的，人好哭了，讲的也超好，给分也好，已被圈粉，五星好评"},{"id":7233,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-09-11 16:36:31","like_diff":32,"likes":38,"dislikes":6,"content":"上的是他的肠胃分，讲的很细致，令人惊讶的是作业居然隔一周交一次，期末考做出的题不是很多，但还是给了我70多"},{"id":17560,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-01-20 12:00:58","like_diff":27,"likes":35,"dislikes":8,"content":"因为给我过了 我就给10分"},{"id":138272,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2021-07-08 09:26:09","like_diff":25,"likes":47,"dislikes":22,"content":"提前一小时写完试卷\n\n最后轻松100回来报恩"},{"id":32072,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-07-05 14:26:18","like_diff":21,"likes":26,"dislikes":5,"content":"4道半不会给了我70+，感谢师生情"},{"id":29073,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-06-29 08:09:32","like_diff":20,"likes":21,"dislikes":1,"content":"一次作业10分"},{"id":50016,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-29 00:48:02","like_diff":20,"likes":26,"dislikes":6,"content":"郜老师真的没有像上面评论说的那样，我考的春学期的常微分，论试卷难度应该是没有往年夏学期的难，比往年春学期计算量大，但是郜老师是很为学生考虑的，不管什么题问他都会耐心解答，至于板书糊是真的，所以以后选他课的同学建议一定要跟上上课的节奏，最后课也上完了，老师还说如果考试难平时分会多给一些，反正我是觉得老师给分还好啦，两道不会也上4了，骂老师，说老师绩杀的可能自己有许多题没有算对吧，主要还是看自己，值得一选的老师！"},{"id":167,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-03-14 16:21:29","like_diff":19,"likes":23,"dislikes":4,"content":"萌萌的。性代数讲得很细，特别喜欢听他讲作业题~"},{"id":44559,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 03:04:35","like_diff":15,"likes":18,"dislikes":3,"content":"老师上课坚持板书，真的很耐心很细心！！每节课都听的话真的能学好线代的～最后给分也还不错啦，比预期高了很多！赞"},{"id":50742,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-05-05 00:23:43","like_diff":15,"likes":15,"dislikes":0,"content":"上课没怎么听懂过，复习光看书，不做题还是不行，考试几乎没做出什么，大家要吸取教训，但是老师给过了，真是感谢老师，谢谢。"},{"id":31592,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-07-04 08:49:24","like_diff":14,"likes":16,"dislikes":2,"content":"老师讲的真的不错的，只是自己没考好..."},{"id":52154,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-15 07:49:27","like_diff":14,"likes":16,"dislikes":2,"content":"郜老师的常微分是我上大学到现在唯一能听进去的数学课。\n\n怎么说呢…老师可能不像一些别的老师一样上课会插科打诨地讲点别的什么，但是真的非常兢兢业业，十分细致耐心而且有条理地讲解每个知识点。如果上课能够听进去，真的不需要课本。很喜欢这种温和细致的风格！"},{"id":157610,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-06-24 03:10:42","like_diff":14,"likes":20,"dislikes":6,"content":"给分好像不太好"},{"id":13196,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-03-03 15:30:50","like_diff":13,"likes":18,"dislikes":5,"content":"老师讲得很仔细很清楚，每节课上课之前会回顾一下上节课的知识点，下课之后提问也超级耐心～超喜欢的老师！"},{"id":47528,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-29 14:21:42","like_diff":13,"likes":14,"dislikes":1,"content":"老师讲课重点突出，还会复习上节课内容。"},{"id":66562,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-17 09:21:23","like_diff":13,"likes":15,"dislikes":2,"content":"超级可爱的老师，大眼忽闪忽闪的，而且认真负责，一道题一个概念换各种方法讲，虽然辣鸡的我还是不懂，每节课板书要擦一万次，真的心疼课上到一半就全白的手，对书上习题都不屑一顾，信手拈来，自己底子是真的硬！但是眼睛里揉不了沙子，不允许有人上课开笔记本，我觉得这是优点，真的很负责了，而且还会安排习题课，小测也水得一批，总之学不好都是我的锅"},{"id":191547,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-04-24 13:31:26","like_diff":13,"likes":15,"dislikes":2,"content":"老师讲得很好，但考试试卷真的史一样难，而且期末成绩考多少就是多少，一点不调分数。上课很认真听，教的方法也都熟练掌握了，但考试根本用不上，属于教考分离的典范。如果报了这位老师的常微分，建议对这门课的成绩别抱多高期望。"},{"id":191564,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-04-25 05:27:21","like_diff":12,"likes":15,"dislikes":3,"content":"常微分，不点名，无ppt纯板书，讲的还行。今年难出天际，但完全不捞。上课讲的难度跟考试完全是两回事，教考分离的典范。\n\n期末一定多看往年卷感受一下，最好课外再学一点，因为只有半学期，不同教学班上课内容差距其实很大。"},{"id":68073,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 14:38:40","like_diff":11,"likes":13,"dislikes":2,"content":"我挂了，我对不起老师，是我自己的问题。"},{"id":114588,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-10 23:14:55","like_diff":11,"likes":14,"dislikes":3,"content":"上课没得说。但是给分好是真的不敢恭维，常微分好像没有平时分吧"},{"id":106412,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-04-27 06:39:38","like_diff":10,"likes":14,"dislikes":4,"content":"隔壁fdy已经公示成绩了……我只想说，老师多给点分吧，自己感觉考试还是挺难的嘤嘤嘤"},{"id":148871,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-01-14 00:25:37","like_diff":10,"likes":12,"dislikes":2,"content":"郜老师您就是我们的大爹，我代表全体海底捞同学给您砰砰磕头了"},{"id":152413,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-04-09 13:22:10","like_diff":10,"likes":11,"dislikes":1,"content":"为什么总是超前布置作业，不会。。。"},{"id":168879,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-02-23 08:12:42","like_diff":10,"likes":12,"dislikes":2,"content":"线代甲，不点名，作业两周交一次。老师人很好，很可爱，讲的比较细致，就是板书实在难以辨认。xmm助教很漂亮很负责，人很好。但是问了期中期末分数发现最后给分真的一点没捞。就是把期中期末mooc的分扣掉剩多少是多少"},{"id":210932,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 07:57:22","like_diff":10,"likes":12,"dislikes":2,"content":"给个8分好了。课程基本上是讲基础，好处是把基本原理推导过程讲清楚了，坏处是对做题基本没什么帮助。给分感觉很求是，线代期末统一改卷好像不给过程分，平时小测是赋分的但没有公布，感觉被绩杀了。"},{"id":26680,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-06-21 01:47:49","like_diff":9,"likes":9,"dislikes":0,"content":"跟上节奏就没有问题！超级喜欢他的课前复习！"},{"id":50028,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-28 15:41:26","like_diff":9,"likes":10,"dislikes":1,"content":"给挂了，还是怪我自己吧"},{"id":50029,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-28 15:47:42","like_diff":9,"likes":14,"dislikes":5,"content":"我听的常微分，讲得很好，下课不用怎么学，考前刷刷题就好，不要听前面的人胡说老师不好，是他们自己学的不咋的，还怪老师，老师很好，认真学分不会低。"},{"id":191546,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-04-24 13:23:13","like_diff":9,"likes":9,"dislikes":0,"content":"ode 只捞及格不捞卡绩 10分因为我被捞及格了"},{"id":208203,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-16 12:06:50","like_diff":9,"likes":17,"dislikes":8,"content":"绩点稀烂，和微积分天壤之别，建议别选。上课就是对着课本顺序讲下来，几乎没有教你怎么做题，小测期末都稀烂，自学选手可选，需要老师带路的快点逃跑。还卡绩真是麻了 \n\n以及，上面那个让别人菜就多练的sb有没有想过，老师如果教和不教没有区别为什么我要给老师高分，你最好自己永远100分有手就行，nt东西"},{"id":76657,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-05-07 07:30:11","like_diff":8,"likes":13,"dislikes":5,"content":"给老师十分满分并且点赞，但是考试题真的…超范围我还不会。重修吧…复习感觉简单的要死，考试发现自己菜的要死，1.5划过"},{"id":106814,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-04-30 00:55:46","like_diff":8,"likes":9,"dislikes":1,"content":"还行，，常微分其实蛮死的，背背公式就ok"},{"id":113814,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-07 17:04:00","like_diff":8,"likes":8,"dislikes":0,"content":"学的常微分。老师的课是我大一听数学课听的感受最好的了，讲课水平挺好的，课上主要在讲方法和定理的推导，题目讲的不是很多。建议课前先大概看看书，考前还是好好学，别因为课简单就轻视了。"},{"id":153009,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-04-23 13:39:49","like_diff":8,"likes":11,"dislikes":3,"content":"老师讲得很好，但是真的有捞人吗🥲"},{"id":191617,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-04-26 02:15:55","like_diff":8,"likes":8,"dislikes":0,"content":"郜老师认真负责，讲课清晰、耐心答疑、作业题量合理；然则考试对数学能力之要求较高，比课堂内容之难度“更上一层楼”，给分比较“求是”。"},{"id":31664,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-07-04 11:20:20","like_diff":7,"likes":10,"dislikes":3,"content":"老师讲的很好 期末题目很坑..."},{"id":106242,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-04-26 02:27:56","like_diff":7,"likes":11,"dislikes":4,"content":"我已经要选夏学期常微分了\n\n我感觉我要挂了"},{"id":107131,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-02 01:05:26","like_diff":7,"likes":10,"dislikes":3,"content":"一般吧。太过注重证明导致后面的课都上的很仓促"},{"id":112882,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-05 08:36:13","like_diff":7,"likes":8,"dislikes":1,"content":"师强我渣系列"},{"id":173144,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-05-14 10:56:37","like_diff":7,"likes":10,"dislikes":3,"content":"不太行（个人认为\n\n纯板书，板书难认，有一定影响（有些字不开声音听真认不出，挺草书的行书都不够\n\n作业和讲课略有脱节，群里也有人向助教提出这次还没学到哪里哪里。小测不反馈\n\n\n\n自学大佬忽略这一条吧"},{"id":191557,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-04-25 01:22:17","like_diff":7,"likes":7,"dislikes":0,"content":"常微分，不点名，纯板书，但智云上也看的清楚，郜老师讲的真的很清晰，很好的老师，常微分学起来压力也不算大，但最后是真不调分 ，有点子难受。"},{"id":16326,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-01-20 15:31:20","like_diff":6,"likes":12,"dislikes":6,"content":"老师超级超级厚道，好老师，讲课细心，给分究极厚道"},{"id":49806,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-26 07:41:38","like_diff":6,"likes":7,"dislikes":1,"content":"人长的帅，讲的又好，每节课还会复习上节课的知识，去的稍微晚一点就只能坐在最后了，好想再上一次他的课啊～"},{"id":50055,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-29 03:09:42","like_diff":6,"likes":7,"dislikes":1,"content":"给分挺好的吧，推荐选春学期啊，虽然还是有一道题没做出来，但是比我微积分，线代都要高，感激。"},{"id":55653,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-07-02 06:08:43","like_diff":6,"likes":9,"dislikes":3,"content":"嘿，常微分满了，满了。\n\n三次作业，讲的比较慢，但很细致，一切靠自己。"},{"id":68033,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:38:48","like_diff":6,"likes":8,"dislikes":2,"content":"师生情谊深似海??，作业交了吗，小测去了吗，去了，好的。无论考试咋样，只要做对三道半，轻松过。\n\n\n\n"},{"id":77741,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-05-07 12:54:54","like_diff":6,"likes":9,"dislikes":3,"content":"这两年都是春学期的卷子难度比预想的大 计算量不友好 但是老师人很好给10分"},{"id":107096,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-01 14:11:19","like_diff":6,"likes":8,"dislikes":2,"content":"感动哭了，会做的题就50分左右，其他的就默写了些公式上去，最后给了74分，绝对真实，感谢老师！"},{"id":157592,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-06-24 01:41:41","like_diff":6,"likes":9,"dislikes":3,"content":"老师很好，思路特别清晰，板书略有潦草但还是能看懂，就是总评卡绩有点难受。。"},{"id":191555,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-04-24 23:07:04","like_diff":6,"likes":7,"dislikes":1,"content":"给分巨差"},{"id":210953,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 08:32:31","like_diff":6,"likes":6,"dislikes":0,"content":"被卡绩了很难过"},{"id":25356,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-05-16 01:05:55","like_diff":5,"likes":14,"dislikes":9,"content":"上课不给玩电脑"},{"id":44570,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 03:13:13","like_diff":5,"likes":9,"dislikes":4,"content":"哈哈哈哈哈爱老师 平时分高上课棒人也很好 就是中文板书有点难看懂…但是绝对好老师啊"},{"id":56074,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-07-03 04:24:44","like_diff":5,"likes":5,"dislikes":0,"content":"上的很好，常微知识不多，最后一节课一梳理很清晰。"},{"id":68007,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 15:21:23","like_diff":5,"likes":7,"dislikes":2,"content":"上4那个还说的过去，没那么伤。"},{"id":68083,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 14:43:42","like_diff":5,"likes":7,"dislikes":2,"content":"分数这么高 大概是因为他是调分大佬吧\n\n上课很认真\n\n适合怕挂科的童鞋"},{"id":77671,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-05-07 08:13:30","like_diff":5,"likes":7,"dislikes":2,"content":"过啦过啦 放烟花～～"},{"id":105894,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-04-23 00:47:55","like_diff":5,"likes":7,"dislikes":2,"content":"来自方道元老师班级的旁听生，郜郜老师简直就是小天使，讲课思路非常清晰，只要不走神，听懂没有太大的压力。没有对比就没有伤害啊。"},{"id":107100,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-01 14:22:48","like_diff":5,"likes":7,"dislikes":2,"content":"郜老师真的上课讲的特别好！非常细致，也都能听得懂，常微分上课别走神，课下不用多做题，认认真真把课后练习做好，期末一定会有回报的！作为一个非常害怕数学的人，大学数学以常微分结尾真的非常圆满！"},{"id":112598,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-04 22:06:52","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课不用PPT，但是我听过最思路清晰的数学课，前后的逻辑也很连贯，认真听成绩一定不错而且会很有收获。感谢郜老师的指导，为郜老师笔芯。"},{"id":112648,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-04 23:38:12","like_diff":5,"likes":5,"dislikes":0,"content":"很耐心的老师！真的很赞"},{"id":191548,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-04-24 13:32:04","like_diff":5,"likes":7,"dislikes":2,"content":"讲课用板书，建议大家都去买一个高倍瞄准镜，期末一分不捞（今年卷子难的和屎一样），给分求是，是个不错的好老师哦！"},{"id":192101,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-05-09 06:09:29","like_diff":5,"likes":8,"dislikes":3,"content":"ode上课从不点名，只有小测一节去了，其他都智云。老师讲的很清楚明白，不用花其他时间即可掌握，就是进度略显拖沓，总之非常不错，最后也会总结知识，助教会答疑，最后满了，感谢老师和助教！"},{"id":210519,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-09 09:55:24","like_diff":5,"likes":8,"dislikes":3,"content":"郜老师神中神无需多言！！！给分很捞！助教gg也都很好！！！原来以为自己要挂了…已经在感恩了…再造父母！！！"},{"id":211082,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-12 06:06:44","like_diff":5,"likes":6,"dislikes":1,"content":"不点名，作业还行，上课讲的也还好，能听懂，挺基础的，不过难题不会做，期末挺难的就不会了，最后给分感觉也就那样子，小测题个人感觉挺难的，诶"},{"id":35108,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-09-27 06:23:05","like_diff":4,"likes":6,"dislikes":2,"content":"人好 上课条理清晰"},{"id":44294,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-17 14:24:41","like_diff":4,"likes":7,"dislikes":3,"content":"讲课等认真负责，就是讲证明步骤太多。\n\n言语不多，但可以知道非常关心同学。"},{"id":59364,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-09-21 04:21:54","like_diff":4,"likes":4,"dislikes":0,"content":"口音有点迷 讲课思路极其清晰 跟上节奏 效率高 10分"},{"id":59910,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-09-28 06:32:35","like_diff":4,"likes":5,"dislikes":1,"content":"上课超爽！！！！！\n\n"},{"id":65014,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-12-28 08:09:22","like_diff":4,"likes":6,"dislikes":2,"content":"虽然有口音但完全不妨碍听课～\n\n超级好超级萌的老师啊！\n\n看到台下蠢萌蠢萌的眼神会给我们再讲一遍～\n\n十分不解释"},{"id":67919,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 10:07:06","like_diff":4,"likes":5,"dislikes":1,"content":"呵呵哈哈哈哈哈哈哈哈哈哈哈哈哈哈"},{"id":68019,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:22:23","like_diff":4,"likes":4,"dislikes":0,"content":"谢谢老师不挂之恩！期中期末考的都不好！平时分给满了！最后没挂！"},{"id":81910,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-07-06 13:04:10","like_diff":4,"likes":8,"dislikes":4,"content":"老师讲课没得说 但是说他给分好我是不认同的 常微分第一天考完第二天就出成绩 而且还被卡了绩点 很明显是直接把卷面分就当最终分数了(求各位大佬不要说数学课都靠自己了 会调分的老师跟不会调分的差距真的很大好吗)"},{"id":107099,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-01 14:21:03","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的超级好，旁听的人也很多！感觉上课思路清晰，人也很萌~老师是绝对很好的，就是我比较菜啦。"},{"id":107101,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-01 14:26:15","like_diff":4,"likes":5,"dislikes":1,"content":"太好了！！！！所有人都给我去选！！！"},{"id":107141,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-02 01:58:03","like_diff":4,"likes":5,"dislikes":1,"content":"感谢老师不挂之恩！"},{"id":111443,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-01 13:51:21","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课挺好的，但成绩好像主要就是考试，所以要好好复习鸭"},{"id":153010,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-04-23 14:11:42","like_diff":4,"likes":4,"dislikes":0,"content":"好老师呜呜呜"},{"id":156182,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-06-18 05:26:27","like_diff":4,"likes":7,"dislikes":3,"content":"刚考完试，表示老师很好，讲的挺细，也能跟上，但是平时只做留的作业的话还是不够用的，考试题要灵活很多，因此考试炸裂，求求捞我起来，别挂就行，别挂就行。"},{"id":172214,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-04-22 11:49:19","like_diff":4,"likes":5,"dislikes":1,"content":"很温柔的老师，目前为止上过最开心的课就是郜老师的常微分方程"},{"id":188606,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-01-19 11:16:16","like_diff":4,"likes":6,"dislikes":2,"content":"温柔 细致 谦卑 很有魅力的老师！"},{"id":198581,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-09-10 05:13:56","like_diff":4,"likes":10,"dislikes":6,"content":"讲的思路清晰细致认真，说跟不上的绝对是没认真听讲，线性代数高中没接触过趋势对一些学生会比较难，但是只要自己课下努力没有学不会的。喜欢这种兢兢业业稍微传统一些的老师，课下答疑的时候思路转的很快，很年轻，很有干劲，而且下课时间卡的很好，即使没讲完也不拖堂，很钦佩这样有原则有实力的老师！"},{"id":210934,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 08:01:45","like_diff":4,"likes":6,"dislikes":2,"content":"不点名，作业少，讲课很清晰而且给分特别好！！"},{"id":210955,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 08:47:26","like_diff":4,"likes":7,"dislikes":3,"content":"卡绩，我的一生之敌。上课就是把书上的东西复述一遍，线代基本靠自学。讲得不好还卡绩，我真的找不出夸他的理由。"},{"id":214129,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-25 03:17:03","like_diff":4,"likes":5,"dislikes":1,"content":"老师很好，但也确实求是，我两次小测稀烂，即使最后期末发挥很好绩点也不算理想（当然这是我自己平时摆烂的缘故）不过自学能力不强，对小测没有把握的人还是慎选"},{"id":30583,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-07-02 04:10:11","like_diff":3,"likes":4,"dislikes":1,"content":"老师坚持板书，当高中数学听就可以"},{"id":31386,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-07-03 23:53:03","like_diff":3,"likes":8,"dislikes":5,"content":"非常好的一个老师。真的超级棒！上课很有节奏，跟着走上4没有问题"},{"id":44737,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 07:32:48","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲课很细致，最后给的分也和自己努力成正比了，很棒"},{"id":52164,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-15 09:07:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的挺好的"},{"id":59955,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-09-29 02:38:17","like_diff":3,"likes":4,"dislikes":1,"content":"讲课超细致，人很好。"},{"id":68008,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:07:09","like_diff":3,"likes":3,"dislikes":0,"content":"期末期中都考的烂的一匹，老师还是给及格了，老师很棒"},{"id":68011,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:10:46","like_diff":3,"likes":3,"dislikes":0,"content":"郜老师讲课讲得很细致，就是写字龙飞凤舞，如果走神了就得看书补上去。线代还是得预习，不然容易跟不上节奏。个人感觉很和善，有时也会提醒后排同学把笔记本电脑放下去听课。然后，给分是很好的。期中成绩拖到期末出，相信老师也是用心良苦怕大家挂了吧。"},{"id":68015,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:18:09","like_diff":3,"likes":5,"dislikes":2,"content":"出成绩的那一瞬间真的泪目了\n\n呜呜呜老师我对不起您给的分数\n\n您是我男神"},{"id":68026,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:31:22","like_diff":3,"likes":4,"dislikes":1,"content":"郜老师太好了！期末感觉答的特别不好 结果老师给过了！讲课也特别细致特别认真！郜老师特别好！感谢老师！"},{"id":68114,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 14:59:51","like_diff":3,"likes":4,"dislikes":1,"content":"喜欢老师，虽然绩点低，但绝对是我自己问题，老师会尽量给平时分，超棒的老师啊！"},{"id":68331,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-23 03:37:21","like_diff":3,"likes":6,"dislikes":3,"content":"老师人真的很好，处在挂科边缘但因为平时分给满了才免于挂科，上课很负责，但由于我第一个学期无心向学才导致分数很低，如果可以，还想上老师的常微分！！"},{"id":73555,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-02-02 03:13:34","like_diff":3,"likes":4,"dislikes":1,"content":"感谢老师不挂之恩"},{"id":80301,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-06-25 01:19:14","like_diff":3,"likes":3,"dislikes":0,"content":"上课板书，没有ppt。但是看不清楚他的字，太飘逸了，每次上课都很吃力的认字"},{"id":107128,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-02 00:28:16","like_diff":3,"likes":5,"dislikes":2,"content":"老师很好，不过被卡绩了……"},{"id":107136,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-02 01:23:19","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课挺好的，思路清晰。大概是我自己没复习好吧，绩点不是很满意，但是不是老师的问题。希望大家不要学我，好好复习8"},{"id":112612,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-04 22:33:03","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很稳，几乎所有知识信手拈来。我上课做了笔记，每节课后自己做书后习题，考试成绩还好"},{"id":135408,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2021-05-10 02:54:49","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲的很仔细，很认真，最后也好能捞啊，真的太棒了"},{"id":135417,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2021-05-10 04:39:41","like_diff":3,"likes":5,"dislikes":2,"content":"讲课很好，建议大家学了线代再上常微分，不然听起来有一点吃力。非常感谢老师海底捞❤️"},{"id":150253,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-01-21 03:13:13","like_diff":3,"likes":5,"dislikes":2,"content":"老师是吃捞王长大的吗\n\n人太好了\n\n讲课也清晰"},{"id":177455,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-07-03 10:04:18","like_diff":3,"likes":5,"dislikes":2,"content":"不点名\n\n板书有点难认\n\n卡绩\n\n慎选"},{"id":191572,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-04-25 07:18:00","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好，平时很优雅讲得也很清晰，但是今年试卷好难最后不调分，给分比较求是，但是真的很喜欢上老师的课qwq"},{"id":191762,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-04-30 01:34:21","like_diff":3,"likes":9,"dislikes":6,"content":"绩杀，run"},{"id":200193,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-10-15 00:21:45","like_diff":3,"likes":4,"dislikes":1,"content":"耶耶耶"},{"id":208130,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-12-26 01:11:41","like_diff":3,"likes":4,"dislikes":1,"content":"老师非常好，但线代我是真写不来啊啊啊啊啊"},{"id":211091,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 15:01:25","like_diff":3,"likes":4,"dislikes":1,"content":"被卡绩了呜呜呜"},{"id":44506,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-02-15 12:49:18","like_diff":2,"likes":6,"dislikes":4,"content":"课讲的是不错，有一两句口音也蛮有趣的，但是给分是什么鬼…"},{"id":48699,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-03-10 00:35:16","like_diff":2,"likes":4,"dislikes":2,"content":"棒棒哒，很贴心！讲的很细致！"},{"id":50087,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-27 09:06:51","like_diff":2,"likes":5,"dislikes":3,"content":"挺好的呀"},{"id":52241,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-16 09:23:37","like_diff":2,"likes":4,"dislikes":2,"content":"1.板书字太难认\n\n2.讲课没得说，负责仔细，思路清晰，还会带着复习\n\n3.希望能有个不错的成绩吧，如果考不好应该是自己的问题"},{"id":55207,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-07-01 03:41:48","like_diff":2,"likes":4,"dislikes":2,"content":"今年常微太简单混了个满?...表示老师上课讲的很认真很努力，但我实在看不清板书导致基本没听...如果选他的课一定要坐前排。"},{"id":55830,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-07-02 12:32:53","like_diff":2,"likes":2,"dislikes":0,"content":"给分超级好，讲课认真仔细！非常负责的老师！就是板书很快~"},{"id":60512,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-10-23 03:10:37","like_diff":2,"likes":3,"dislikes":1,"content":"特别特别特别好！！！！！！"},{"id":65598,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-07 02:15:27","like_diff":2,"likes":4,"dislikes":2,"content":"又到了郜老师的猜字谜时间"},{"id":68023,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:28:59","like_diff":2,"likes":3,"dislikes":1,"content":"人超好的强行给我过了"},{"id":68030,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:36:36","like_diff":2,"likes":4,"dislikes":2,"content":"虽然才3.3，但是老师人真的很好。不一定要预习，老师上课很有逻辑的。另外，水土不服就服郜哥狂草，板书比说话还快。十分十分～"},{"id":68233,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-23 01:22:25","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课讲的很细，手写一步一步推导，只是自己上课要跟好老师的思路别走神，平时分都给满了，很棒!"},{"id":71850,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-29 04:32:47","like_diff":2,"likes":4,"dislikes":2,"content":"老师给过了，十分感谢。讲课用板书，每节课都有规划的。"},{"id":71925,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-29 05:49:41","like_diff":2,"likes":4,"dislikes":2,"content":"口音有点重，蜜汁爱结（i、j），感觉像是双语教学，有点费解，但是老师讲课讲得好啊，每次放学必定全场掌声，常微分没选上老师的，有点伤心。"},{"id":77207,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-05-03 16:44:51","like_diff":2,"likes":4,"dislikes":2,"content":"写在出分前：鄙人数学课挂了两次了……但是因为常微分是每周两节的 所以存心想学好 自己考前也觉得是尽力局了。老师讲的真的挺好的 比书上要详细得多 建议动手记笔记。考前的复习会把整个脉络都给把一遍 虽然字不太看得懂 很踏实的数学老师了 棒"},{"id":77688,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-05-07 09:21:53","like_diff":2,"likes":5,"dislikes":3,"content":"谢老师不挂之恩"},{"id":81843,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-07-06 09:50:50","like_diff":2,"likes":4,"dislikes":2,"content":"老师讲课真的好，非常后悔没有好好听了，导致期末复习的时候是自己预习的，有点吃力。上课好好听的话应该会比较轻松"},{"id":84806,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-07-14 02:22:12","like_diff":2,"likes":4,"dislikes":2,"content":"上课讲得很清楚，给发也好"},{"id":107175,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-02 05:29:11","like_diff":2,"likes":6,"dislikes":4,"content":"虽然我被卡绩了 但其实就1学分 之前的同学也不要太纠结了 有这点心思苦恼不如多学学c程 上学期被c搞死"},{"id":112563,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-04 17:47:04","like_diff":2,"likes":9,"dislikes":7,"content":"上课一般般，非常重视证明，不太重视计算，对考试有些不利。讲课中规中矩，容易让人发困。常微分这门课更多靠自己，好好背公式期末考好一切没问题，我就常微分复习得不充分，绩点只有3.3，历史最低绩点给了一门数学课……"},{"id":112704,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-05 00:51:47","like_diff":2,"likes":4,"dislikes":2,"content":"老师挺好的！除了第二章的证明听得比较枯燥，给分挺好的"},{"id":112740,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-05 01:52:10","like_diff":2,"likes":3,"dislikes":1,"content":"老师不强求收作业，还是两周一收。讲课十分生动，数学再烂的人都能听懂，很体谅学生。给分很好。"},{"id":135488,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2021-05-11 10:26:39","like_diff":2,"likes":3,"dislikes":1,"content":"大意了没有闪"},{"id":157587,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-06-24 02:25:56","like_diff":2,"likes":5,"dislikes":3,"content":"讲课好，思路清晰，给分也好，不点名，人又帅气又可爱"},{"id":172582,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-05-01 01:58:24","like_diff":2,"likes":5,"dislikes":3,"content":"板书有点抽象"},{"id":178979,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-08-11 03:43:49","like_diff":2,"likes":4,"dislikes":2,"content":"88/4.2选手分享一学分常微分经验\n\n老师是纯板书的\n\n会在每一节课都复习上一节的所有内容\n\n不点名\n\n只去过小测和最后一节\n\n平时都是智云1.25倍数（省时间＋周五全天假哈哈）\n\n个人很喜欢老师纯手写推导的过程\n\n并不是很枯燥的推导\n\n讲课没得说\n\n自己纯花智云课堂时间\n\n考试周复习了两个小时，知识基本掌握了\n\n最后就是\n\n期末考试最后一道证明题没做出来\n\n小测90分\n\n如各位同学一致评价——\n\n卡分，不调\n\n另外，助教会答疑呀"},{"id":188886,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-01-20 11:12:56","like_diff":2,"likes":4,"dislikes":2,"content":"10分给助教和老师！"},{"id":195190,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-06-27 05:57:13","like_diff":2,"likes":6,"dislikes":4,"content":"老师教的很用心，但感觉很多问题没解释清楚。我后来把ljy的网课重新听了一遍后感觉茅塞顿开。给分嘛，就别抱什么期望了，出了名的求是。春学期考试巨难的情况下一份不调。"},{"id":207816,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-12-24 11:25:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课手写版书 有时候容易跟不上 但是线代这门课实际上理解了就会大半了 提前学一点就能比较好地掌握 郜老师上课一开始还会带大家复习 挺不错的 人品没得说 会耐心解答问题 还会问你“过来了吗” 钉钉也会回复 相比于大部分的老师来讲算快了 助教备课也挺认真的 放心选"},{"id":210935,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 08:02:24","like_diff":2,"likes":5,"dislikes":3,"content":"郜爹海底捞，大爱郜神！三分天注定，七分靠打拼，剩下九十分看郜神qwq"},{"id":210939,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 08:13:31","like_diff":2,"likes":6,"dislikes":4,"content":"上课从不点名 习题课也没有点名 可以放心翘 一共两次小测，会有一次难度比较大但是都是赋分\n\n上课也没怎么听 都是靠自习 看结果老师应该挺捞的"},{"id":211010,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 10:26:03","like_diff":2,"likes":6,"dislikes":4,"content":"出分了来感谢郜老师一波🌹🌹🌹\n\n线代这么课概念确实好多好杂，老师讲课非常清楚，只要你跟着听就应该能大部分听懂，听完老师的课再过一遍课本，就感觉老师就相当于把课本完完整整地带你预习了一遍，再去理解课本上的内容会方便很多🤗那么问题也在于课程要求交的内容太多了，对题目的讲解不够，所以需要大家自己多看课本上的例题，这样才能应付考试。老师上课还蛮幽默的，而且从来不点名，可以自己听智云课堂自己安排时间。\n\n期末感觉老师肯定还是捞了一把的，一开始听说他给分很求是还有点慌。出分了，感觉给分挺好的，老师期末也在群里发一个笑脸很可爱，总之感谢郜老师🌹🌹🌹"},{"id":211490,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-11 15:51:39","like_diff":2,"likes":3,"dislikes":1,"content":"24秋冬 线代甲\n\n分数构成：作业20%+小测两次20%+MOOC10%+期末50%\n\n郜老师上课不用ppt，完全靠板书，上课基本是把书上基础知识讲一遍，概念、定理都会详细解释，个人觉得他讲基础知识还是讲得非常不错的，我以前没学过线代在不预习的情况下也能一遍听明白。\n\n最大的问题是郜老师平时完全不讲习题，考前最后一两节课会将一部分书上的习题和历年卷里的题，但能明显感觉到他讲习题是没有讲知识点讲得好的，或许是平时讲题做题比较少生疏了\n\n小测在习题课上进行，全是大题，是赋分，考后不会公布分数；作业一般交了就给满分\n\n习题课两位助教都讲得非常棒，尤其是jrl助教，感觉他讲习题讲得特别好，课后答疑也很到位。\n\n给分个人感觉还不错？我期末考最后两道大题几乎全没做出来，最后绩点还可以"},{"id":6363,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-07-13 08:21:14","like_diff":1,"likes":12,"dislikes":11,"content":"看他教的平均绩点还不能说明问题吗？"},{"id":18005,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-01-21 05:50:21","like_diff":1,"likes":5,"dislikes":4,"content":"老师教的很不错，很有耐心"},{"id":31736,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-07-04 16:00:00","like_diff":1,"likes":2,"dislikes":1,"content":"讲的挺仔细的"},{"id":32541,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-07-07 12:27:34","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲得还不错"},{"id":44551,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 02:49:34","like_diff":1,"likes":3,"dislikes":2,"content":"。。。。。。"},{"id":50019,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-28 15:12:00","like_diff":1,"likes":8,"dislikes":7,"content":"板书很糊，还绩杀，差点就挂了不想说什么，"},{"id":50141,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-30 08:09:41","like_diff":1,"likes":5,"dislikes":4,"content":"等等我有点慌，平时作业按时交都做完，考试满分90分的卷子空了一题错了半题，结果总评72？"},{"id":52163,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-15 08:47:14","like_diff":1,"likes":2,"dislikes":1,"content":"刚上完老师的常微分过来评价 讲的真的很好 很清楚"},{"id":54849,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-30 10:11:14","like_diff":1,"likes":2,"dislikes":1,"content":"老师几乎完美啊 脾气好给分好教的好 口音稍微有一点 但是完全不影响呀 大家上过就知道了"},{"id":54982,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-30 14:14:10","like_diff":1,"likes":2,"dislikes":1,"content":"给分蛮好的"},{"id":59876,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-09-28 03:01:06","like_diff":1,"likes":3,"dislikes":2,"content":"口音还好吧，和我是老乡，口音不是问题～(￣▽￣～)~"},{"id":63678,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-12-12 13:02:23","like_diff":1,"likes":3,"dislikes":2,"content":"不能更好?"},{"id":66379,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-15 13:37:23","like_diff":1,"likes":1,"dislikes":0,"content":"说真的，我不太听得懂，不过老师还是负责的，因人而异吧"},{"id":68018,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:20:57","like_diff":1,"likes":3,"dislikes":2,"content":"虽然讲的很快但是思路很清晰的，平时分让人感动，真的感动(๑>؂<๑）谢谢老师给我一条生路。"},{"id":68031,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:36:53","like_diff":1,"likes":2,"dislikes":1,"content":"师生情"},{"id":68104,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 14:52:28","like_diff":1,"likes":2,"dislikes":1,"content":"人超好强行不挂。上课超好"},{"id":68203,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 23:17:05","like_diff":1,"likes":2,"dislikes":1,"content":"平时分给满了"},{"id":68295,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-23 02:46:06","like_diff":1,"likes":3,"dislikes":2,"content":"人很好，男神，给分真的好"},{"id":74960,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-03-07 01:03:28","like_diff":1,"likes":3,"dislikes":2,"content":"首先，老师上课是相当负责 即能回顾知识点，也能提醒我们认真听（然而我上课基本水手机自学）\n\n人也蛮帅，还有小肚子（捂脸\n\n可能字略。。不过看多了就有识别度了\n\n线代认真听课，认真听课，认真听课"},{"id":77448,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-05-05 15:16:20","like_diff":1,"likes":5,"dislikes":4,"content":"郜老师是真的好 笔芯"},{"id":77664,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-05-07 07:29:23","like_diff":1,"likes":5,"dislikes":4,"content":"中国好老师！讲的好！！！！！"},{"id":82161,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-07-07 09:42:21","like_diff":1,"likes":4,"dislikes":3,"content":"老师讲课讲的很好，有框架也有节奏。下课如果有不懂的地方还会很耐心地解答。常微分一个学期就交三次作业。这次考炸完全是自己的锅，怪平时没有花太多时间\n\n诶。但和老师一点关系都没。"},{"id":107106,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-01 14:55:52","like_diff":1,"likes":3,"dislikes":2,"content":"吹爆郜爷！！"},{"id":107124,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-01 23:59:16","like_diff":1,"likes":3,"dislikes":2,"content":"谢老师不杀之恩！！！"},{"id":111158,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-06-30 06:04:03","like_diff":1,"likes":4,"dislikes":3,"content":"板书较潦草。"},{"id":114845,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-07-12 03:10:25","like_diff":1,"likes":4,"dislikes":3,"content":"好老师！"},{"id":138281,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2021-07-08 10:20:06","like_diff":1,"likes":3,"dislikes":2,"content":"常微分感觉给分很好 讲课也很细致 上课用板书且思路清晰  是个很棒的老师"},{"id":153676,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-05-21 06:32:09","like_diff":1,"likes":6,"dislikes":5,"content":"讲得好，给分好，不点名"},{"id":172788,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-05-07 05:28:14","like_diff":1,"likes":2,"dislikes":1,"content":"上课的东西都没讲完，考试还考了，真的哭了"},{"id":173069,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-05-12 09:26:38","like_diff":1,"likes":2,"dislikes":1,"content":"老师ode讲的真的很好，但是前面讲的时间比较长，导致后面讲的比较仓促，建议最后几节课听别的老师的网课。"},{"id":173071,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-05-12 10:06:13","like_diff":1,"likes":2,"dislikes":1,"content":"一直很喜欢自己写板书的老师，因为他们思路都很清晰。郜老师每次课还会花几分钟复习上次课讲的内容，不用担心忘记上节课的知识导致这节课跟不上的情况，真的狠狠戳中我的点了。另外，板书潦草的，一直跟着老师思路不存在理解不了的问题。只能说，满分老师，满分助教(虽然无缘见面，但是很少敬业很客气，给分好)。快来选吧!"},{"id":194352,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-06-23 10:30:44","like_diff":1,"likes":1,"dislikes":0,"content":"不点名。老师上课思路挺清晰的，但是要一直跟着听，因为板书有点抽象。期末考感觉基本上学的方法都用了。"},{"id":207923,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-12-25 03:26:51","like_diff":1,"likes":3,"dislikes":2,"content":"从不点名。作业极少。上课非常细致。助教也很棒。10分"},{"id":210928,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 07:42:49","like_diff":1,"likes":6,"dislikes":5,"content":"虽然我期末考试都不太会做，但老师给我捞起来了，伟大无需多言"},{"id":210930,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 07:49:15","like_diff":1,"likes":5,"dislikes":4,"content":"郜老师神中之神，海底捞之王，上课清晰，助教给分真的好"},{"id":210947,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 08:37:18","like_diff":1,"likes":6,"dislikes":5,"content":"郜老师真的超好呀！助教也很好！每次习题课都会讲很多有用的东西。期末考试有一点点难，但是感觉真的被狠狠捞了。最后拿了4.8，真的已经很满意了！"},{"id":210962,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 08:46:34","like_diff":1,"likes":3,"dislikes":2,"content":"整個學期都沒聽懂 出分還有7開頭\n\n感謝郜老師不殺之恩TAT"},{"id":7652,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-09-15 07:35:44","like_diff":0,"likes":5,"dislikes":5,"content":"最后一章没时间讲了感觉是糊弄过去的"},{"id":9435,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-10-27 06:28:54","like_diff":0,"likes":3,"dislikes":3,"content":"還不錯"},{"id":37829,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-11-21 09:37:17","like_diff":0,"likes":2,"dislikes":2,"content":"上课讲的十分细致"},{"id":44925,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 14:00:28","like_diff":0,"likes":1,"dislikes":1,"content":"人真的好哭了，学渣也可以带你飞"},{"id":50099,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-30 02:20:26","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲课很认真"},{"id":50148,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-30 09:16:26","like_diff":0,"likes":4,"dislikes":4,"content":"别的都好，但是这板书过分了吧……"},{"id":54823,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-30 09:11:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师很清爽！"},{"id":55158,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-07-01 02:19:45","like_diff":0,"likes":5,"dislikes":5,"content":"老师男神，上课认真听期末轻松满绩"},{"id":55271,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-07-01 07:17:25","like_diff":0,"likes":0,"dislikes":0,"content":"很好很好"},{"id":59534,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-09-22 08:25:13","like_diff":0,"likes":4,"dislikes":4,"content":"讲得慢，讲得很细，声音很温柔，人很好?"},{"id":68045,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:57:08","like_diff":0,"likes":2,"dislikes":2,"content":"有点照课本念，催眠，不过人真的特别好，很赞"},{"id":68074,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 14:38:43","like_diff":0,"likes":5,"dislikes":5,"content":"老师，我对不起你……考差了。不过还是谢谢您一学期的认真教诲。\n\n我以后再不好好学习，就真的愧为浙大学子了。"},{"id":68082,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 14:43:27","like_diff":0,"likes":1,"dislikes":1,"content":"线代：上课有自己的顺序，字比较潦草，但是老师挺好的，拉了平时分，数学还是要好好学，下功夫。"},{"id":68249,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-23 01:36:06","like_diff":0,"likes":3,"dislikes":3,"content":"太棒了，其他的话我说不出来也不想再说"},{"id":68637,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-23 13:55:06","like_diff":0,"likes":1,"dislikes":1,"content":"感人，段考期考都没及格还是给我过了，只可惜没有抢到他的常微分。"},{"id":72872,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-31 08:27:00","like_diff":0,"likes":2,"dislikes":2,"content":"线代对我来说就是天书，老师讲的很好，很细致，不过例题不是很多，没有郜老师可能真的要挂。"},{"id":76296,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-04-02 07:20:42","like_diff":0,"likes":2,"dislikes":2,"content":"上学期上的老师的线代，这算是我上学期听得最认真的课之一，因为老师讲得实在好。然而这学期没选上老师的常微分，伤心?"},{"id":78608,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-05-14 00:37:41","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲得认真，好好听给分还不错"},{"id":81250,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-07-04 12:22:13","like_diff":0,"likes":4,"dislikes":4,"content":"没见过这么好的老师"},{"id":106255,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-04-26 02:59:21","like_diff":0,"likes":5,"dislikes":5,"content":"老师真的很好很好很好，但是我太菜了，也没好好复习，以为可以了 结果考试还是不行，对不起老师，老师每次讲课都那么认真的，所以在出分前来给老师打分，无关成绩，只是想说这是一个非常好的老师，如果有机会，希望以后还能听您的课。"},{"id":107111,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-01 16:06:52","like_diff":0,"likes":2,"dislikes":2,"content":"很好的老师，思路清晰，上课从不拖泥带水，没有废话，非常紧凑。每节课前也都有上节课的复习，考前复习一下记记公式绝对没问题的。"},{"id":107181,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-02 05:59:24","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课挺好的，可惜我到后面没有认真听，三天突击最后绩点还挺惊喜的，谢谢老师！"},{"id":107193,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-02 07:44:12","like_diff":0,"likes":3,"dislikes":3,"content":"谢不挂之恩"},{"id":107205,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-02 08:21:19","like_diff":0,"likes":4,"dislikes":4,"content":"老师很好 就是太注重理论了 解方程教的不多 4.2 就这样吧"},{"id":107302,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-03 08:32:04","like_diff":0,"likes":3,"dislikes":3,"content":"感谢老师不挂之恩！"},{"id":109880,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-06-20 03:43:56","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的很认真！春学期的八次课被冲掉一次，老师还是讲完了内容！！感人！！讲得很好！！给分也很好！！"},{"id":148986,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-01-14 06:00:32","like_diff":0,"likes":2,"dislikes":2,"content":"上课全靠板书，想听课务必坐前排。讲课水平不错，平时给分也比较好。"},{"id":153337,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-04-28 08:11:40","like_diff":0,"likes":2,"dislikes":2,"content":"谢谢郜爸"},{"id":168630,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-02-20 12:13:50","like_diff":0,"likes":3,"dislikes":3,"content":"给老师上香，希望老师捞捞我"},{"id":173068,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-05-12 08:52:48","like_diff":0,"likes":1,"dislikes":1,"content":"常微分方程，不点名，期末50，作业30，小测20。我小测有一道化为全微分的没化出，但我总平时分好像就是扣了两分，只能说老师会宽松的给小测和作业分，但宽松给完平时分后算总评还是求是的，卡绩是不调的。\n\n另外老师上课手写板书，态度认真负责。1学分常微分本身公式背熟考试也不难，老师讲课也很好。"},{"id":178521,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-07-13 09:30:23","like_diff":0,"likes":1,"dislikes":1,"content":"不点名，期末考多少分就是多少分，个人感觉作业交了就有满分，教学大纲上写小测是赋分制，20分两分一档，我小测四道题有一道不怎么会随便写了一点最后平时分扣了2分，也因此不幸卡绩。只能说平时分给的不错但总体求是，另外板书是潦草的，不过在前排然后专注一点也能看清，且ode主要也是背公式，推导没听太懂不影响大局。"},{"id":194381,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-06-23 13:10:05","like_diff":0,"likes":1,"dislikes":1,"content":"不点名，一次没点，期末估分80，总评87，平时分加期中扣三分也能接受吧。但回消息挺慢，打个9分吧。"},{"id":205322,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-12-04 10:09:51","like_diff":0,"likes":1,"dislikes":1,"content":"真的郜神"},{"id":209961,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-07 14:41:49","like_diff":0,"likes":3,"dislikes":3,"content":"老师十分有水平，助教也人都很好，讲解也很挺细心的，虽然我是真觉得难学。小测的话分也不出感觉是在捞人，这个还蛮人性化的，而且作业感觉也不多，给个10分助力一下"},{"id":210970,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 08:56:30","like_diff":0,"likes":3,"dislikes":3,"content":"大爱gch老师！"},{"id":211054,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 12:21:58","like_diff":0,"likes":3,"dislikes":3,"content":"线代期末考都不太会做也被捞起来了，郜爹神中神！！！"},{"id":211076,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 13:43:28","like_diff":0,"likes":3,"dislikes":3,"content":"【线代】老师从来不点名，看到教室里只有一半人也只是说一下。两位助教都非常负责。因为课容量比较大，上课只来得及讲书上的知识和证明，不是很注重题目的讲解。本文科生都能被捞到3.9，感谢老师和助教的捞捞。"},{"id":211261,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-11 05:43:42","like_diff":0,"likes":5,"dislikes":5,"content":"谁说这老师卡绩的 这老师太棒了👏👏"},{"id":214242,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-30 16:32:42","like_diff":0,"likes":3,"dislikes":3,"content":"有人说教考分离，老师几乎没有教我们如何做题是事实，但老师也说过“理解线性代数的知识体系和逻辑框架，比会做题更重要”，我觉得这更符合大学的教学模式，而不是高中那样的应试型教育，况且想要会做题，可以自己下来刷。综合下来我认为老师是很不错的"},{"id":426,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-03-15 02:13:41","like_diff":-1,"likes":12,"dislikes":13,"content":"讲的很负责，就是口音略重"},{"id":32016,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-07-05 11:21:06","like_diff":-1,"likes":2,"dislikes":3,"content":"挺好哒"},{"id":32482,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-07-07 05:26:04","like_diff":-1,"likes":3,"dislikes":4,"content":"老师的常微分讲的还是很有节奏很清楚的。（虽然不知为何绩点有点低sad）"},{"id":44513,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 02:12:44","like_diff":-1,"likes":2,"dislikes":3,"content":"老师很好呀，上课听课，期末早点复习考试完全不是问题hhhh"},{"id":50018,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-28 14:50:12","like_diff":-1,"likes":4,"dislikes":5,"content":"不错的老师，讲的很透彻。给分一般。人挺帅"},{"id":50026,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-30 02:19:47","like_diff":-1,"likes":6,"dislikes":7,"content":"楼下都是jl  但我们不是啊 怕是你们站着说话不腰疼吧 这难度和平时讲的完全不一样好么"},{"id":50027,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-04-28 15:36:09","like_diff":-1,"likes":3,"dislikes":4,"content":"讲不完课\n\n"},{"id":54809,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-30 08:57:37","like_diff":-1,"likes":1,"dislikes":2,"content":"好！！！"},{"id":54882,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-06-30 11:16:46","like_diff":-1,"likes":1,"dislikes":2,"content":"如果一直跟着老师节奏完全能听懂啊，我觉得讲的很细致，如果大家是很懵的状态他会讲第二次。"},{"id":56789,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-07-04 15:39:01","like_diff":-1,"likes":1,"dislikes":2,"content":"选上老师的课是我的幸运！"},{"id":67675,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 04:53:23","like_diff":-1,"likes":1,"dislikes":2,"content":"课讲得很好！还给我过了。就10分"},{"id":68020,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 13:23:54","like_diff":-1,"likes":1,"dislikes":2,"content":"谢谢老师不挂之恩，表白男神"},{"id":68130,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 15:27:13","like_diff":-1,"likes":2,"dislikes":3,"content":"考的不好是我自己的问题，老师真的很好"},{"id":68294,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-23 02:46:00","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人超好，什么都会板书，证明什么的都会写的超级详细，期末考的不好，但是是个人原因吧。"},{"id":68982,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-24 07:25:52","like_diff":-1,"likes":3,"dislikes":4,"content":"童鞋们真的要认真听啊，老师也许很松，作业很简单，但是要对自己负责"},{"id":75325,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-03-09 02:39:58","like_diff":-1,"likes":1,"dislikes":2,"content":"老师棒棒哒"},{"id":81308,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-07-04 15:28:37","like_diff":-1,"likes":3,"dislikes":4,"content":"秋冬学期线代补评，老师讲课很细致，感觉棒的，还调分|ω・）"},{"id":107098,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-01 14:17:06","like_diff":-1,"likes":1,"dislikes":2,"content":"我爱你 传厚哥哥!"},{"id":107134,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-04 06:17:54","like_diff":-1,"likes":7,"dislikes":8,"content":"。。。"},{"id":108700,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2019-05-31 10:42:57","like_diff":-1,"likes":1,"dislikes":2,"content":"板书好评\n\n"},{"id":153031,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-04-24 03:41:15","like_diff":-1,"likes":2,"dislikes":3,"content":"好老师，思路清晰，完全不用讲稿直接讲的，要认真听好好学哦"},{"id":164652,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-12-22 14:14:58","like_diff":-1,"likes":2,"dislikes":3,"content":"very good"},{"id":173079,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-05-12 13:07:55","like_diff":-1,"likes":1,"dislikes":2,"content":"讲课非常细致，思路也很清晰，按照他期末总结的题型去复习，结果不会太差"},{"id":177453,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-07-03 10:03:13","like_diff":-1,"likes":2,"dislikes":3,"content":"真不太行感觉，助教啥都不回复，老师课也……还行，但助教真的无语，老师不捞很求是，但你两节课小测难度差别那么大？？？真nm不理解"},{"id":207472,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-12-22 06:50:50","like_diff":-1,"likes":2,"dislikes":3,"content":"老师讲课真的细致，建议选。不过线代这种课还是需要自己好好复习练习，听完不会做题还是挺正常的。"},{"id":210948,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 08:34:48","like_diff":-1,"likes":3,"dislikes":4,"content":"超级好的老师 讲课很有水平有体系 虽然三节连堂会很累 有点听不懂 但是是自己水平的问题 给分特别好 绝对是捞了 本来以为三点几的绩点居然上了4 选到不亏～"},{"id":211061,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-10 12:33:32","like_diff":-1,"likes":2,"dislikes":3,"content":"感觉老师讲课比较注重推导之类的，不怎么讲例题，就会比较抽象（当然也有可能是我比较菜(ಥ﹏ಥ)）当然老师讲得还是很好滴（建议像我一样抽象思维比较弱的同学在听讲之余可以看看书上的例题辅助理解）老师给分应该说中规中矩，感觉没有很捞但给分还可以，感谢老师的辛苦付出～结课快乐⁽⁽ଘ( ˊᵕˋ )ଓ⁾⁾"},{"id":211283,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2025-01-11 06:21:17","like_diff":-1,"likes":4,"dislikes":5,"content":"满绩还愿，楼上说的教考分离确实存在，课时限制也没办法渗透课本以外的东西，所以课下自学那些小结论显得尤为重要，课本脉络掌握清晰是重点，线代体系比较复杂，很多人学到期末了就忘掉前面学过什么，对着课本或笔记完整看一遍能解决问题，我是记了本电子笔记把定义全截图下来配上关键词概括和易错点梳理，功能性是关键，比课本薄但内容覆盖多，学解那本书挺不错常用结论都覆盖了基本，再刷多几套历年卷其实就可以啊"},{"id":19715,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2016-01-25 06:56:50","like_diff":-2,"likes":8,"dislikes":10,"content":"给分真低，比其他班低一个档次"},{"id":44528,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 02:28:57","like_diff":-2,"likes":2,"dislikes":4,"content":"老师人很好给过了 给10分"},{"id":50303,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-05-02 08:48:20","like_diff":-2,"likes":1,"dislikes":3,"content":"还好啦"},{"id":54825,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-07-01 08:31:57","like_diff":-2,"likes":0,"dislikes":2,"content":"给分很好\n\n"},{"id":68107,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-22 14:55:19","like_diff":-2,"likes":1,"dislikes":3,"content":"老师上课很负责，详细讲到了每个知识点，考烂很对不起老师"},{"id":68299,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-23 02:52:08","like_diff":-2,"likes":1,"dislikes":3,"content":"老师人真的好，讲的非常清楚，非常可爱又敬业！虽然我不高，不过是因为自己没有好好学，老师平时分还是给的很高的！谢谢老师！"},{"id":68984,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-01-24 07:28:31","like_diff":-2,"likes":0,"dislikes":2,"content":"非常非常好"},{"id":77840,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-05-08 05:22:32","like_diff":-2,"likes":3,"dislikes":5,"content":"老师很好，非常细致，坚持板书，其实觉得老师的字还挺好看的，不过写得快了就会有点连笔，但是跟上节奏就不会看不懂啦，春学期卷子有点难……"},{"id":82058,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-07-07 03:37:58","like_diff":-2,"likes":6,"dislikes":8,"content":"夏学期的常微分，老师上课很认真，而且认真备课。但由于本来就是半学期的课又只有一学分导致有的同学不重视。其实这门课难度不是很大，态度认真点的考试也不会觉得太难。不过夏学期的考试运算量偏大。考了个很一般的分数，只有80+，主要运算偏大而且各种难算?"},{"id":153030,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2022-04-24 03:11:21","like_diff":-2,"likes":2,"dislikes":4,"content":"好老师(´｡✪ω✪｡｀)"},{"id":173099,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2023-05-13 10:56:47","like_diff":-2,"likes":1,"dislikes":3,"content":"虽然卡绩，但课好没得说"},{"id":194346,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-06-23 09:49:29","like_diff":-2,"likes":3,"dislikes":5,"content":"老师我爱你，没有您我就要挂科了"},{"id":206980,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2024-12-19 02:23:40","like_diff":-2,"likes":1,"dislikes":3,"content":"顶级线代老师"},{"id":407,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2015-03-15 01:59:36","like_diff":-3,"likes":4,"dislikes":7,"content":"听不懂"},{"id":44516,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 02:17:41","like_diff":-3,"likes":2,"dislikes":5,"content":"哈哈哈哈哈上课认真听作业自己做就差不多了 老师讲的挺清楚的 哈哈哈哈哈认真以后加上卷子简单满了"},{"id":44539,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 02:40:40","like_diff":-3,"likes":1,"dislikes":4,"content":"老师超级好！上课讲得很细致，而且最后给分也超级好！"},{"id":44544,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-01-18 02:42:42","like_diff":-3,"likes":2,"dislikes":5,"content":"好老师 讲课挺好的 给分也不错"},{"id":56215,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2017-07-03 09:08:47","like_diff":-3,"likes":0,"dislikes":3,"content":"给分好好好好好好"},{"id":74777,"teacher_id":3248,"teacher_name":"郜传厚","post_time":"2018-03-06 01:17:21","like_diff":-3,"likes":0,"dislikes":3,"content":"讲课是有些沉闷，答疑有些懵逼，但是人非常好呀！！跟着他还是学到了不少线代的思想"}                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
