likes":1,"content":"kg真的是我见过最好的老师。人太好了，而且也很关心学生。喜欢水群和大家聊天讨论。最最最最重要的还是人好吧，如沐春风的感觉。给分也很棒，师生情满满，对我们的评价也很高（都有点不好意思了）是会花时间交流的老师，当时assignment给我写了一页纸的评论让我很感动。"},{"id":145956,"teacher_id":755,"teacher_name":"卜凯","post_time":"2022-01-04 15:49:02","like_diff":10,"likes":11,"dislikes":1,"content":"kg，我滴神!"},{"id":48454,"teacher_id":755,"teacher_name":"卜凯","post_time":"2017-03-04 17:38:52","like_diff":9,"likes":12,"dislikes":3,"content":"卜老师人超级好，但是对实验课不太了解，理论课还行"},{"id":97416,"teacher_id":755,"teacher_name":"卜凯","post_time":"2019-01-22 08:46:03","like_diff":9,"likes":13,"dislikes":4,"content":"考完体系评价一波，凯哥真的是好老师啊。很认真很负责很良心。虽然看起来很幽默但是也是个比较害羞的人呐hhhh，真的很在乎每个学生的想法，希望上课和同学积极互动，虽然是全英文但是不要有压力。最重要的是人超级超级好～"},{"id":130864,"teacher_id":755,"teacher_name":"卜凯","post_time":"2021-01-25 04:47:53","like_diff":9,"likes":11,"dislikes":2,"content":"kg超好的！能上kg的体系超幸运的呢！xixi"},{"id":208959,"teacher_id":755,"teacher_name":"卜凯","post_time":"2025-01-03 15:00:19","like_diff":9,"likes":9,"dislikes":0,"content":"1、人很nice，会听同学意见进行教学安排上的修改\n\n2、考前组织无数次答疑，真正的朋辈辅学\n\n3、教学方式是根据课本做的ppt，因此在大题的细节方面应该会比其他班的学生更清楚（因为很多老师各讲各的，不按课本来，期末复习时什么托马斯络的具体做题细节你就老实了，评分高的几个班的老师都能教会，但是在细节上不出错不如多多问问凯哥）\n\n4、真正热爱教学、热爱学生的老师，很乐意跟学生聊问题，以及聊未来的职业规划等等，作为一个大哥哥的形象给你讲\n\n5、平时分给分方式应该类似沈丽萍老师的军理，只要quiz到场、作业按时提交，签到到场，不打满但捞到能捞的最高一档，近似认为给满\n\n6、计院新晚翘掉“德育老师”颁奖去给学生上上机课，真正的德育老师，真正关心学生而没有那么在意虚名的老师，伟大无需多言\n\n7、期末复习会给各位同学一些复习提示，比如“多去做做别的老师班的作业”，亲测很有用\n\n最后，他值得10分！！！"},{"id":59623,"teacher_id":755,"teacher_name":"卜凯","post_time":"2017-09-25 03:20:24","like_diff":8,"likes":11,"dislikes":3,"content":"超级好的班主任"},{"id":106727,"teacher_id":755,"teacher_name":"卜凯","post_time":"2019-04-29 05:58:36","like_diff":8,"likes":9,"dislikes":1,"content":"老师真的很不错！（一条一块，随机发，括号里的字去掉）"},{"id":106729,"teacher_id":755,"teacher_name":"卜凯","post_time":"2019-04-29 06:27:23","like_diff":8,"likes":11,"dislikes":3,"content":"wow，kg是在计院里遇见过的最贴心的老师了，就像一个和你一起成长的大男孩，亲切自然"},{"id":183524,"teacher_id":755,"teacher_name":"卜凯","post_time":"2023-11-27 04:42:41","like_diff":8,"likes":9,"dislikes":1,"content":"进入大学以来我真的第一次遇到拖堂20分钟的老师，中午12:44下课"},{"id":186952,"teacher_id":755,"teacher_name":"卜凯","post_time":"2024-01-14 01:31:52","like_diff":8,"likes":8,"dislikes":0,"content":"凯哥人真的很好，英语非常流利标准，很适合体验全英文课程，凯哥也很乐于课上和大家讨论（不过有些high level问题讨论时候真挺难想到hhh）；除了一次展示以外，没有工作量很大的内容，整体都很友好；因为体系考察的时候有点各个老师授课取并集的感觉，可以和其他班的同学交换下课件看看，学期内只要认真学了分数都不会差"},{"id":91186,"teacher_id":755,"teacher_name":"卜凯","post_time":"2018-12-03 01:56:43","like_diff":7,"likes":8,"dislikes":1,"content":"浙大灵魂讲师"},{"id":100123,"teacher_id":755,"teacher_name":"卜凯","post_time":"2019-01-25 15:21:45","like_diff":7,"likes":9,"dislikes":2,"content":"dztz"},{"id":121054,"teacher_id":755,"teacher_name":"卜凯","post_time":"2020-01-19 10:49:13","like_diff":7,"likes":8,"dislikes":1,"content":"vote for kg"},{"id":186754,"teacher_id":755,"teacher_name":"卜凯","post_time":"2024-01-13 02:51:29","like_diff":7,"likes":7,"dislikes":0,"content":"表白凯哥，非常关心学生很温暖的一个老师，期末考监考的时候主动确认试卷可能表达不清晰的地方，提醒同学对试卷的表达有疑问尽快提。拖堂是会拖，本人感觉无所谓，其实拖的也不久，只是因为是中午可能影响一些同学吃饭。反正非常喜欢凯哥，每次点不点名纠结半天，有时候最后也没点，超可爱哈哈哈"},{"id":186958,"teacher_id":755,"teacher_name":"卜凯","post_time":"2024-01-14 02:04:54","like_diff":7,"likes":7,"dislikes":0,"content":"对学生好，给分也好，选到就是赚到"},{"id":106720,"teacher_id":755,"teacher_name":"卜凯","post_time":"2019-05-06 09:34:30","like_diff":6,"likes":9,"dislikes":3,"content":"网络安全这门课给分好，考试开卷。"},{"id":106722,"teacher_id":755,"teacher_name":"卜凯","post_time":"2019-04-29 05:42:54","like_diff":6,"likes":8,"dislikes":2,"content":"这老师真的蛮不错的"},{"id":106795,"teacher_id":755,"teacher_name":"卜凯","post_time":"2019-04-29 14:28:50","like_diff":6,"likes":8,"dislikes":2,"content":"Wow!"},{"id":131010,"teacher_id":755,"teacher_name":"卜凯","post_time":"2021-01-25 14:12:27","like_diff":6,"likes":8,"dislikes":2,"content":"超真诚的老师了！不仅仅是课程学习，还在未来发展、待人处事方面从kg那里得到了许多帮助！\n\nQ25回复泪目！"},{"id":149453,"teacher_id":755,"teacher_name":"卜凯","post_time":"2022-01-15 11:42:34","like_diff":6,"likes":7,"dislikes":1,"content":"kg真的是我这三年来遇到最负责的老师了，能看得出他备课有多认真，也能看的来他有在和学生交朋友，真是不可多                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {

            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
