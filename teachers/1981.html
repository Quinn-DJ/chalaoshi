                <script>
                    // 评论数据
                    const commentsData = [{"id":22605,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-03-08 13:38:41","like_diff":118,"likes":149,"dislikes":31,"content":"学两门语言，c和杭州话"},{"id":12025,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2015-12-21 14:07:56","like_diff":63,"likes":74,"dislikes":11,"content":"睡吧孩子，不怪你"},{"id":149205,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-16 13:16:22","like_diff":33,"likes":38,"dislikes":5,"content":"给分是真的差，吐血\n\n感觉这老师和之前评论里说的就不是同一个人"},{"id":40656,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-20 09:15:38","like_diff":30,"likes":65,"dislikes":35,"content":"我是浙江人，听起来感觉口音很正常，但是上课真的有一点点无聊，虽然感觉老师在很认真地传递东西……大计基事情很少。最后拿到大学第一个满绩，谢谢老师。"},{"id":149310,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-15 04:51:42","like_diff":29,"likes":31,"dislikes":2,"content":"各位注意，这位老师开始点名且不捞人了，还有个别同学很冲动，来日方长啊"},{"id":149152,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-15 08:05:54","like_diff":28,"likes":38,"dislikes":10,"content":"怎么感觉给分没有评论说的这么好，期末理论78，实验满分，只有3.9，平时分还被扣了4分，均绩直接下降0.07，吐血。"},{"id":51909,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-06-23 03:39:50","like_diff":25,"likes":34,"dislikes":9,"content":"老师人超好，，c程题都可以在自己电脑上做，，，最后一节课还跟我们讲了点真情动心的话，很有用，很舍不得结束这门课，，，"},{"id":110352,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-06-26 02:23:58","like_diff":20,"likes":27,"dislikes":7,"content":"好老师，期末理论考34分(满分100)本来以为挂了，结果老师救我了我一把"},{"id":148798,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-14 15:02:24","like_diff":18,"likes":25,"dislikes":7,"content":"c小程出分了，绩点2.7（73），比我想象的低好多，客观地说，钱老师一点也没捞，算起来我平时分还扣了5分，但是作业基本都交了啊，emo......现在c小程是我绩点最低的一门课了，吐血......吃一堑，长一智，在此立flag：本菜鸡要绝地反击，证明看！"},{"id":971,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2015-03-19 17:07:30","like_diff":17,"likes":34,"dislikes":17,"content":"个人不太能听懂他的方言。。不过给分很好的。"},{"id":20240,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-01-26 15:53:30","like_diff":17,"likes":24,"dislikes":7,"content":"会突然来一个测验，做不来不要紧，只是当点名使的(≧∇≦)\n\n老师口音重的话其实是可以克服的，并没有想象中夸张。不过自己没有自带催眠免疫(-_-) \n\n好人一枚。"},{"id":149167,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-14 15:15:42","like_diff":16,"likes":18,"dislikes":2,"content":"如果给分好也就算了 但偏偏给分也差 凭什么扣我四五分的平时分啊？我什么没做到位？"},{"id":149177,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-14 16:25:10","like_diff":15,"likes":17,"dislikes":2,"content":"平心而论，老师上课知识点讲的很详细，平时作业也很多（相比其他老师），认真学确实能学到一些东西。但是说一件事吧，就是老师操作错误，同时布置了重复的几个题目集。有人在钉钉群里问老师要不要做重复布置的作业（问了好几次），老师没有回复。结果他在题目集截止后说重复的题目也要算到平时分里。找老师问分数成绩之类的，老师都是已读不回。而且最后老师也不怎么捞的，平时分扣了挺多的（我每节课都到，作业除了那个重复的，其他也都做了，而且得分也挺高的，有一次小测我还是全班前几名，但最后平时分还是扣了挺多的）。如果想学知识的同学可以选，但是想拿高分相比其他老师会难一些。意见仅供参考，可能会与真实情况有一些出入。再补充一句，这个学期的助教lyz gg很好，问他问题几乎都能很快给出解答，而且很有耐心，教到你会为止。"},{"id":48855,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-03-15 02:52:48","like_diff":14,"likes":18,"dislikes":4,"content":"我前前后后上过五个计算机（类）老师的课，钱老师不一定是讲得最好的，但是绝对是最有激情的最敬业的。（考前还会专门用一个晚上答疑）这学期另外一门上机课机房遇到钱老师耐心地指导学生，突然想起去年。可能老师是有一点口音，但绝对是值得尊敬的好老师。"},{"id":149265,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-15 02:07:13","like_diff":14,"likes":19,"dislikes":5,"content":"89+100总评87。\n\n我不理解。"},{"id":149273,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-15 03:01:10","like_diff":14,"likes":14,"dislikes":0,"content":"不说清楚细则，朝令夕改，建议大家认真对待各种平时任务，老师说不用也尽量做，尽量别申请免听，血的教训"},{"id":166149,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-13 10:01:49","like_diff":14,"likes":15,"dislikes":1,"content":"讲课中规中矩，口音有（本人基本没受影响），但考试是真阴间，期末也不告诉一下考试范围，改评分标准甚至是考试后才公布的，而且期末上机考要求变高了导致挂科的人好像变多了（当然这可能是因为在家线上的原因），但老师确实缺少了事先的提醒，而且绩杀毫不犹豫，怕是一点没捞  ˃ ˄ ˂̥̥"},{"id":166150,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-11 07:43:45","like_diff":14,"likes":15,"dislikes":1,"content":"一点不捞 牢底坐穿"},{"id":73922,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-02-03 14:37:16","like_diff":13,"likes":22,"dislikes":9,"content":"口音方面倒不是很严重，平时不点名，上课也可以做其他的内容，不过个人认为课讲的一般，而且作业很多，感觉也不是很有意义，最重要的一点！感觉老师出尔反尔太严重了，一开始说不用做思科，结果后来又要求做了，开始说测验作业不占成绩，最后竟然又说占了233，真心有点不爽……"},{"id":166154,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-11 08:04:37","like_diff":13,"likes":14,"dislikes":1,"content":"老师的口音还能接受，但是上课感觉好沉闷，一点气氛都没有。中间几次小测题量巨大，感觉对没啥基础的同学来说难度太大了。最后，他是一点不捞人啊，给分稀烂，建议跑路。"},{"id":149267,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-15 02:48:05","like_diff":12,"likes":14,"dislikes":2,"content":"c小程讲课按部就班，基本能讲清楚，但建议有c语言基础的选择qbq老师。期中后老师学会了点名和课堂小测，需要引起注意。给分方面:平时分不会放水，作业分数也很重要;开学时会问有竞赛基础的是否免听，建议想要冲满分的不要免听，否则期末考试理论成绩占比会上升10%以上。\n\n课后问问题基本不及时回答，钉钉邮件线上不要想能及时找到他。评分标准模糊，变化了多次，给完分了也不知道咋给的。\n\n(注:最后总评成绩比例：理论50%，实验25%，平时25%，其中平时包含PTA作业，课堂，期中，等等，\n\n 平时成绩25：PTA上机84%+测试10%+点名6%)"},{"id":149188,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-14 16:23:47","like_diff":11,"likes":13,"dislikes":2,"content":"老师还行，就是平时分好像要注意，作业可能要看重分数，因为平时分不会拉满。"},{"id":166163,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-11 08:37:55","like_diff":11,"likes":12,"dislikes":1,"content":"完全不捞，给分稀碎，评分标准考后再发，平时事还多"},{"id":13439,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2015-12-28 03:58:45","like_diff":10,"likes":14,"dislikes":4,"content":"会时不时来一次随堂考"},{"id":29176,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-06-29 10:30:17","like_diff":10,"likes":12,"dislikes":2,"content":"两个优点1不点名（除了有一次课堂小测）2上机不限制IP，就是能在寝室上机练习。缺点，讲的不细致清楚。我就听了一半的课，一半自学吧。技能类的课是应该尝试自学，通过互联网查一些问题，自己解决摸索，看看网课，因为是几十年前的知识，很快就会了。要想学好，多练习是真，老师仅仅是引导。"},{"id":32846,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-07-18 09:28:25","like_diff":10,"likes":10,"dislikes":0,"content":"给分还可以，上课讲得中规中矩。"},{"id":149401,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-15 08:42:37","like_diff":10,"likes":11,"dislikes":1,"content":"按照之前一个老哥发的评分标准 我平时分被扣了6分 理论67 实验满分 最后总评82 绩点3.6（被卡了难受）\n\n确实理论没考好，也确实配不上高绩点了  但看了之前评论有理论60多被捞到4.5的 最后出分难免有落差\n\n总而言之，今年捞的幅度小了很多，之后选的人平时作业认真做，考试也好好准备下吧"},{"id":164258,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-12-20 04:45:26","like_diff":10,"likes":11,"dislikes":1,"content":"小测题目量不是给人做的 而且一学期下来加上期中得五次了 线上测试时间还那么阴间 问有课冲突了能不能换回复是看回放 离谱到家了属于是"},{"id":49020,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-03-22 00:08:48","like_diff":9,"likes":15,"dislikes":6,"content":"老师非常棒，一楼说的方言完全是扯淡，对听课完全没影响。老师也非常有耐心，讲的也很棒\n\n\n\n"},{"id":64045,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-12-20 16:15:00","like_diff":9,"likes":10,"dislikes":1,"content":"老师讲的很认真，语调很优美，只要顺着他的节奏走，就能睡一个安稳觉"},{"id":93898,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-14 07:47:29","like_diff":9,"likes":11,"dislikes":2,"content":"虽然老师比较直男 讲课不太好懂 但真的会为学生考虑 很有耐心 最后一堂课给我们说了三个忠告 受益匪浅"},{"id":138688,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 11:05:10","like_diff":9,"likes":11,"dislikes":2,"content":"老师上机课，理论课都不点名！期末超级能捞！直接起飞！谁上谁知道。大爱抱清老师。而且之前有些评论说的口音问题完全没有！老师讲课也很负责，很容易听懂。平时作业也不多，比起我朋友上的那个班作业真的少很多了！超级超级棒，强推！"},{"id":142935,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-11-17 13:43:44","like_diff":9,"likes":9,"dislikes":0,"content":"c程上了半个学期 先占个坑 现在会点名了"},{"id":162166,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-11-17 08:08:11","like_diff":9,"likes":9,"dislikes":0,"content":"对于小白超级不友好，寄中寄，挂了吧"},{"id":166212,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-11 12:21:59","like_diff":9,"likes":10,"dislikes":1,"content":"老师讲课很认真但是很枯燥，口音重但是能听懂；\n\n上课会点名，进度很均匀；\n\n小测题量大；\n\n我们这次的期末考了很多结构后面的内容，导致我理论稀烂；\n\n看来没有调分。\n\n毕竟c程，还是自学为主吧！\n\n\n\n对钱老师印象最深的还是早八上课之前，坐在讲台后面高高的椅子上时的两个姿势：1、双手扶额，手指夹着眼镜；2、把穿着皮鞋的脚搭在另一个凳子上刷短视频。不过上课的时候还是走来走去，沉浸地比划着ppt，在黑板上写写画画..."},{"id":166225,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-11 12:57:16","like_diff":9,"likes":10,"dislikes":1,"content":"c小根本不会捞人，只有卡绩的痛苦。虽然没有期中考但有四次小测有时甚至放到九点半开始吐了"},{"id":6262,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2015-07-12 12:34:44","like_diff":8,"likes":12,"dislikes":4,"content":"啊啊啊啊啊c程怎么这么低怎么回事"},{"id":57240,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-07-06 05:48:50","like_diff":8,"likes":8,"dislikes":0,"content":"只想说说老师的给分。上机考试编程血崩，只做出了一道，最后老师还是给了88。一开始确实有被老师3.18的均绩吓到，但其实老师的平时分给的还是很厚道的。"},{"id":84794,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-14 01:45:27","like_diff":8,"likes":9,"dislikes":1,"content":"不点名，老师上课节奏有一点快，但是负责的，给分不错。(回楼上：老师本来就说可能会有小测，又没有说一定会小测)"},{"id":94254,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-27 16:36:58","like_diff":8,"likes":10,"dislikes":2,"content":"上了他的大计。他讲硬件和操作系统部分很细致。上课很认真，早课会提前到。相比某些布置期末论文的老师而言他的作业真心不多，也没有点名。最后一节课的三个忠告也很暖心。事少人帅。"},{"id":101598,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-28 14:39:36","like_diff":8,"likes":8,"dislikes":0,"content":"我本来就是不及格的硬是把我托上及格了，大恩大德铭记于心\n\n"},{"id":138686,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 10:50:57","like_diff":8,"likes":9,"dislikes":1,"content":"吹爆钱老师，从前还以为这样的老师只能存在于想象之中，直到遇到了钱老师，才知道原来世界上真的有天使一样的老师！！10分！！必须的！"},{"id":141048,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-09-22 07:06:06","like_diff":8,"likes":8,"dislikes":0,"content":"给老师先打个满分，求求下次走到投影前面的时候，把麦拿上吧。。。。口音不是问题，问题是别抑扬顿挫，别忘带麦。。。"},{"id":142940,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-11-17 14:54:18","like_diff":8,"likes":8,"dislikes":0,"content":"为啥突然开始点名了，开学的时候评分标准也没说有点名"},{"id":166317,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-12 02:27:13","like_diff":8,"likes":10,"dislikes":2,"content":"真的就是快退休了就开始摆烂，而且真的绩杀，行政班上3.3以上都找不到，还是所有老师里面小测最多的"},{"id":19780,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-01-25 09:08:58","like_diff":7,"likes":12,"dislikes":5,"content":"口音比较重不过给分棒棒哒，自己一节课也没听过不过最后分数还蛮好，平时任务也没有那么多，测试作业也不用去机房~"},{"id":104242,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-13 02:12:05","like_diff":7,"likes":11,"dislikes":4,"content":"我觉得老师很好。作业量相比其他c程老师不知道轻了多少，不考的编程题一概不留，而且即使没做完也会一次一次给你开放。指针因为是重难点，甚至讲了三次课让同学们理解。而且上课也并不是很枯燥（但可能需要你对编程有点兴趣吧）。总之我觉得钱老师的c程确实挺好。（虽然我卡绩没满。。（7.13更新 下学期学数据结构基础的同学 记得假期自学一下递归和链表 尤其是链表一定要熟练会用"},{"id":166113,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-11 07:01:10","like_diff":7,"likes":8,"dislikes":1,"content":"很一般，讲课有口音，基本上是自顾自的讲，不过上课认真听，作业认真做还是能学到些东西的。"},{"id":166206,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-11 12:00:07","like_diff":7,"likes":8,"dislikes":1,"content":"平时作业贼多，讲课有口音根本听不懂。考试不捞，评分标准考完期末才发。对小白极其不友好"},{"id":166207,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-01-11 12:01:24","like_diff":7,"likes":8,"dislikes":1,"content":"给分稀烂，作业贼多，小测真难"},{"id":168759,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-02-22 00:13:22","like_diff":7,"likes":7,"dislikes":0,"content":"击杀悲"},{"id":170067,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-03-01 08:01:25","like_diff":7,"likes":8,"dislikes":1,"content":"1分好评"},{"id":19118,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-01-23 09:45:24","like_diff":6,"likes":12,"dislikes":6,"content":"除了口音有点重没别的缺点了……"},{"id":23310,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-03-24 04:29:32","like_diff":6,"likes":7,"dislikes":1,"content":"老师人很好，就是讲的让人迷之困倦。给分不错！"},{"id":48145,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-03-01 01:46:05","like_diff":6,"likes":7,"dislikes":1,"content":"C程教得很好，很认真严谨，是个好老师"},{"id":84791,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-14 01:38:46","like_diff":6,"likes":7,"dislikes":1,"content":"没有小测 而且老师期末很好会给复习资料 然后就是C程本来就是靠自己的嘛 老师人棒棒哦"},{"id":84896,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-14 09:01:34","like_diff":6,"likes":8,"dislikes":2,"content":"说好实验没过就挂科的，竟然还有没挂的"},{"id":116463,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-09-11 00:43:11","like_diff":6,"likes":6,"dislikes":0,"content":"明白了自学是什么意思"},{"id":138684,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 10:39:57","like_diff":6,"likes":8,"dislikes":2,"content":"老师真的好好啊！理论考没过斩杀线硬是给我捞到70，真的是个好老师，上课也很负责认真。"},{"id":138685,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 10:49:49","like_diff":6,"likes":8,"dislikes":2,"content":"钱老师宛如再生父母，没过斩杀线还能直接被捞到上三，钱老师yyds！"},{"id":138822,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-11 04:55:06","like_diff":6,"likes":7,"dislikes":1,"content":"海底捞黑海会员"},{"id":142286,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-11-10 01:04:41","like_diff":6,"likes":6,"dislikes":0,"content":"我是21届的，期中之前点了三次名…为什么所有人都说不点名？"},{"id":142287,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-11-10 01:10:08","like_diff":6,"likes":7,"dislikes":1,"content":"点名给我点麻了"},{"id":154936,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-06-07 03:31:44","like_diff":6,"likes":6,"dislikes":0,"content":"给分巨差，无语子"},{"id":169577,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-02-27 03:56:25","like_diff":6,"likes":7,"dislikes":1,"content":"sb老师，全班没几个3.6以上的"},{"id":170130,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-03-01 12:44:08","like_diff":6,"likes":7,"dislikes":1,"content":"sb老师"},{"id":41165,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-14 10:52:13","like_diff":5,"likes":9,"dislikes":4,"content":"其实老师人很好的，只是囿于大计基这门课了"},{"id":44794,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-18 09:05:52","like_diff":5,"likes":6,"dislikes":1,"content":"其实，口音不是问题啊，真的不妨碍听课的。就是，老师的课，很少有同学会认真听而已。老师人很好的，不过，大计基本身就挺无聊的。"},{"id":45962,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-20 09:58:06","like_diff":5,"likes":6,"dislikes":1,"content":"翘了不知道几堂课，老师作业比其他班会多点，适合真的想学东西的人，别人大jj期末死命复习，我作业做过就只要随便看看啦"},{"id":46365,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-21 10:56:30","like_diff":5,"likes":5,"dislikes":0,"content":"人超好，给分超棒！认真复习不会有问题的。"},{"id":124534,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2020-07-02 11:51:27","like_diff":5,"likes":6,"dislikes":1,"content":"这门课真的建议自学。上课睡觉老师也不管你（没有基础的慎重）。作业有点多，但考试、作业这些如果靠实力好好完成，成绩不会差。"},{"id":138571,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-14 02:37:57","like_diff":5,"likes":8,"dislikes":3,"content":"安利下老师的C大程，比其他班开始得早，结束得也早，时间很充足，也不用期末肝大程。而且可能开始得早还有同学们都很好，感觉和别的班比，大作业不是很卷，本菜鸡也拿了互评高分。最后给分很好！开始是五级制给分，但同学们反应后马上改了"},{"id":138694,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 11:16:11","like_diff":5,"likes":6,"dislikes":1,"content":"qbq老师yyds，最后的成绩真的让我感觉我不配这个分数，真的很好很捞人的老师，平时理论课和上机课也都不点名，但是教的也很好，会耐心的讲解很多习题，真的让人能够既收获知识又收获绩点"},{"id":138697,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 11:39:31","like_diff":5,"likes":5,"dislikes":0,"content":"上课不点名，PTA开放时间至少有两个礼拜，完全来得及做。讲课很认真，助教老师人也非常好。期末给分也很好。"},{"id":170044,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-03-01 06:10:11","like_diff":5,"likes":6,"dislikes":1,"content":"快跑！！！！"},{"id":173204,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-06-26 08:31:19","like_diff":5,"likes":5,"dislikes":0,"content":"小测全班60多个人13人及格，66666"},{"id":47693,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-02-18 11:50:26","like_diff":4,"likes":5,"dislikes":1,"content":"上课略无聊，课间安静得可怕。口音问题嘛...目睹一个留学生努力听了一节课最后无奈睡去。不过这些问题并不妨碍他的人品，对学生非常宽容，作业的DDL不知宽限了多少次，期末怎样要看自己，真的不要怪老师。"},{"id":52929,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-06-23 14:39:54","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好的，C程讲课很详细，口音也没那么严重，广东人表示听懂无压力，平时作业压力也不大"},{"id":58060,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-07-28 02:20:52","like_diff":4,"likes":4,"dislikes":0,"content":"“大学生不要老想着创业，浪费自己的青春和家里的钱，我给你们的建议是先毕业工作几年再创业。”"},{"id":80004,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-06-19 03:23:53","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲习题的时候可以把答案公布一下嘛？_(:з」∠)_"},{"id":80534,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-06-27 13:22:22","like_diff":4,"likes":4,"dislikes":0,"content":"我觉得c程完全ok，上课也还挺好，预置的课运气可以的"},{"id":84783,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-14 01:09:14","like_diff":4,"likes":5,"dislikes":1,"content":"考完试整个人不太好，以为自己要挂科了，结果没有挂科，老师太仁慈了，呜呜。"},{"id":84827,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-14 02:59:01","like_diff":4,"likes":4,"dislikes":0,"content":"节奏有点快，但老师给分好好，比自己算的分调高了一档，平时布置的作业一定要好好完成，拼命完成。"},{"id":94413,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-16 10:53:20","like_diff":4,"likes":5,"dislikes":1,"content":"很帅！！！"},{"id":101587,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-28 13:55:41","like_diff":4,"likes":4,"dislikes":0,"content":"感谢老师，c程没挂，前来还愿"},{"id":102577,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-02-10 02:00:03","like_diff":4,"likes":5,"dislikes":1,"content":"我自己选了老师的c程基础，上完感觉老师只有7.9实在有丶冤枉。\n\n    首先是口音问题，很明显老师有意识在改，不小心说了半句方言之后会用普通话(略标准一些)重新讲一遍。作为浙江人听起来基本没问题，唯一需要注意的是“Dits”=“地址”。对于北方同学来说可能需要克服如上例的平仄不分重音不当等问题。加油(ง •̀_•́)ง\n\n    特别强调：\n\n    老师人很好！！！超过时限没写完作业的话跟他讲他会再给你开放的！！！ \n\n    没有小测没有期中考！！！\n\n    习题课不点到，不去上也行！！！\n\n    \n\n    给分真的不错，我理论84/100实验24/30总评有90*罒▽罒*(按理说应当是理论50％实验25％平时25％我只有87左右)"},{"id":112104,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-03 14:36:47","like_diff":4,"likes":5,"dislikes":1,"content":"钱老师很注重学生课程的理解和知识的运用。我不懂请教他，他很有耐心的。人很朴实，是个真正做学问的老师。至于口音问题，我觉得还可以啊。"},{"id":117388,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-09-24 00:17:15","like_diff":4,"likes":5,"dislikes":1,"content":"我浙江人，老师确实有点口音，可是没有到听不懂的程度啊，不是很懂为什么那么多吐槽口音的"},{"id":126220,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2020-09-20 04:12:20","like_diff":4,"likes":4,"dislikes":0,"content":"c大程，可能课程设计就是自己学，老师也确实没讲明白什么。给分不知道。同一场考试期末理论57的3.9，73的4.8。我68的3.6。我好难"},{"id":131449,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-01-27 14:06:20","like_diff":4,"likes":5,"dislikes":1,"content":"老师普通话明明可以的嘛！！何必说自己普通话不好嘛（老师从来不点名，还是个刀子嘴豆腐心，作业会帮还没有完成的同学延期～人真的很好了，学在浙大上给的ppt又完整详尽又可以下载，期末复习太好不过啦）最后求一个大计基高分～～"},{"id":132500,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-02-02 03:52:55","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲的还不错，重难点的地方会多次重复一下，为了让我们理解的更透彻，经常问同学们这个程序用不用调试一下。\n\n老师不点名，上机课可以不去，而且没有小测，不过pta一定要好好做。\n\n最后，多谢多谢老师捞我"},{"id":138687,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 10:54:40","like_diff":4,"likes":5,"dislikes":1,"content":"爱死你了老师！！！"},{"id":138689,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 11:07:41","like_diff":4,"likes":5,"dislikes":1,"content":"钱老师也太好了吧！课讲的很清晰给分也超级超级超级好！"},{"id":138695,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 11:22:20","like_diff":4,"likes":5,"dislikes":1,"content":"老师我真的有这么高的分数嘛😂\n\n这也太会捞人了吧😘"},{"id":138696,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 11:26:19","like_diff":4,"likes":5,"dislikes":1,"content":"qbq yyds 我爱老师，期末捞了一把，理论59分，直接3.9，呜呜呜老师太好了。上课讲得也很用心，都有PPT，课下可以自己看，虽然看上去有点严肃，但是真的很不错。助教哥哥也很nice，每节上机课都在，不懂的上课问，也可以钉钉上问。"},{"id":138786,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-11 00:35:07","like_diff":4,"likes":4,"dislikes":0,"content":"给分巨好！！！！"},{"id":147048,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-08 13:58:03","like_diff":4,"likes":4,"dislikes":0,"content":"不建议没有C或C++语言基础的选他的课"},{"id":151763,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-03-15 03:21:30","like_diff":4,"likes":4,"dislikes":0,"content":"他的讲话方式，气声好重，听课太累了，听不懂在讲什么"},{"id":157448,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-06-24 09:39:46","like_diff":4,"likes":4,"dislikes":0,"content":"日常羡慕选上白洪欢的室友"},{"id":158641,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-07-01 14:29:05","like_diff":4,"likes":4,"dislikes":0,"content":"c小 点过两次名，小测题难度很大（不知道题目是否每个班统一），作业量大。\n\n这个学期老师还是没捞，跟前几年的评论里说的不一样"},{"id":160145,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-09-14 01:35:45","like_diff":4,"likes":4,"dislikes":0,"content":"不知道说的什么鸟语，听的想睡觉。。。。。。。。。"},{"id":171288,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-03-21 02:22:51","like_diff":4,"likes":6,"dislikes":2,"content":"傻呗一个"},{"id":4305,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2015-06-19 00:11:20","like_diff":3,"likes":10,"dislikes":7,"content":"口音太tm重了。。。完全不知道他在弄啥呢。。。"},{"id":20922,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-02-04 05:30:00","like_diff":3,"likes":7,"dislikes":4,"content":"莫名其妙给分2.4  难道是期末考试我忘了保存？"},{"id":22839,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-03-13 10:38:40","like_diff":3,"likes":6,"dislikes":3,"content":"好喜欢他。。给分不错 浙普听的亲切 测试作业不锁ip"},{"id":25541,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-05-25 02:30:40","like_diff":3,"likes":4,"dislikes":1,"content":"老师还是不错的啦，老好人了"},{"id":31996,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-07-05 10:39:53","like_diff":3,"likes":6,"dislikes":3,"content":"上课认真听还是很有收获的，给分不好。"},{"id":38634,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-20 05:56:23","like_diff":3,"likes":3,"dislikes":0,"content":"老师挺厉害的，阅历比较丰富"},{"id":41398,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-11 09:06:32","like_diff":3,"likes":4,"dislikes":1,"content":"很好的老师 作为从小说普通话的人 认真听还是能听懂的"},{"id":45948,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-20 09:40:11","like_diff":3,"likes":4,"dislikes":1,"content":"很喜欢钱抱清老师。"},{"id":47592,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-02-05 08:09:53","like_diff":3,"likes":4,"dislikes":1,"content":"就老师个人来说不错，尤其最后一堂课，听得怪感动。不过课真心无聊，还是自己看书来的有用。平时的测验不多，一两次吧，完全不会做好像也没什么事。我以为大计基最后得分会很糟，结果也没想象的那么差！"},{"id":63158,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-11-29 00:20:53","like_diff":3,"likes":4,"dislikes":1,"content":"大计基讲的不明白，没有意义的作业特别多"},{"id":65612,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-01-07 08:11:31","like_diff":3,"likes":5,"dislikes":2,"content":"作业是真的多，太多了，熬夜做"},{"id":73021,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-01-31 15:28:47","like_diff":3,"likes":8,"dislikes":5,"content":"坑，卡我绩点，作业还贼多"},{"id":73129,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-02-01 03:26:11","like_diff":3,"likes":4,"dislikes":1,"content":"绩点确实是靠自己 但也不是活该吧下面那位兄dei 我每一次作业都按时交 也会好好听课 可是老师的通知非常不明确 到期末了突然说要做思科 关于上机 一开始说练练手 成绩出了才知道上机测试是要占分的 所以期末考试做完了一整本习题册 上机考的时候题目基本全做出来了也只有70分 如果真的想选钱老师 记得一定要好好听通知 什么要做 什么可以不做 弄清楚了才不会像我一样事倍功半 另外老师其实人挺好 但是还是。。不建议选吧"},{"id":75855,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-03-20 03:25:28","like_diff":3,"likes":4,"dislikes":1,"content":"失望透顶"},{"id":84528,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-13 05:30:26","like_diff":3,"likes":3,"dislikes":0,"content":"出分好慢啊啊啊"},{"id":85685,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-25 14:52:38","like_diff":3,"likes":3,"dislikes":0,"content":"给分真的好，比自己预估的高了一个档，好老师不解释。"},{"id":85748,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-08-02 01:21:33","like_diff":3,"likes":3,"dislikes":0,"content":"给分太好了，我哭了?，感恩老师"},{"id":101639,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-28 16:03:19","like_diff":3,"likes":3,"dislikes":0,"content":"最后考试崩了，眼看要不及格的时候钱老师捞一把真是感动。嗯，已经决定要好好学编程了，希望大家加油鸭！"},{"id":108943,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-06-04 13:35:55","like_diff":3,"likes":3,"dislikes":0,"content":"比较宽松，作业都可以延期，重视动手编程，虽然上课比较无聊，但是老师真的很好！"},{"id":113414,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-06 17:11:05","like_diff":3,"likes":3,"dislikes":0,"content":"感谢老师大海捞针不挂之恩，来自学渣最真诚的感恩"},{"id":117647,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-09-27 12:41:23","like_diff":3,"likes":4,"dislikes":1,"content":"水中贵族"},{"id":118612,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-10-29 11:25:07","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得还可，可能因为我是杭州人的缘故，没什么语言障碍，但感觉老师说的杭州话和我知道的不是一种"},{"id":123226,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2020-05-21 12:29:46","like_diff":3,"likes":4,"dislikes":1,"content":"看底下评论说会海底捞，这的确是打高分的一种理由。但这学期的网课真的很不负责任。讲得不清楚，课后解答也很敷衍、非常非常不及时。"},{"id":123578,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2020-06-10 08:13:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，也比较负责，不过少有口音，而且上课总感觉抓不住重点，程序设计专题上下来一头雾水，可能大多还是要靠自己。（ddl很好说话）"},{"id":126183,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2020-09-18 12:54:36","like_diff":3,"likes":4,"dislikes":1,"content":"别的老师班里比我理论低的人，都没有挂，我可太难了"},{"id":140497,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-09-13 05:29:28","like_diff":3,"likes":4,"dislikes":1,"content":"给分好，破事少"},{"id":157065,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-06-21 22:45:21","like_diff":3,"likes":3,"dislikes":0,"content":"讲课有些沉闷枯燥，不过上课思路还是比较清晰的。发信息日常已读不回，最后老师不会捞人，一点点都不会，慎选"},{"id":173237,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-05-16 11:35:29","like_diff":3,"likes":3,"dislikes":0,"content":"第一次在学期开始的时候我给了6分，第二次在期中的时候我给了四分，现在我给他一分并不是因为他值得一分，而是因为最低只有一分"},{"id":178016,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-07-06 07:55:21","like_diff":3,"likes":3,"dislikes":0,"content":"老师退休快乐！\n\n平时小测较难：第一次小测较为简单；有一次小测实验30分只拿8分，理论100分只能拿60出头；\n\n一开始作业量较大，后面感觉还好；\n\n好在自己努力，期末实验30，理论93，给老师捞到满！\n\n我想平时的难也是一种督促？C主要还是靠自己用心去学！\n\n再次祝老师退休快乐！"},{"id":1868,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-12-19 14:28:49","like_diff":2,"likes":8,"dislikes":6,"content":"昏昏欲睡"},{"id":17898,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-01-21 03:33:15","like_diff":2,"likes":6,"dislikes":4,"content":"这老师好像。。。挺水的"},{"id":39896,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-02-26 23:55:33","like_diff":2,"likes":5,"dislikes":3,"content":"给分好，作业随意做下都没关系，刚开始不太喜欢这老师，可能是评分低的原因，到后来觉得这老师确实超好，特别是看到别的班大计基低分的人之后。"},{"id":40981,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-07 07:32:37","like_diff":2,"likes":4,"dislikes":2,"content":"口音不会那么可怕，还是不错的老师"},{"id":45890,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-01-20 08:33:41","like_diff":2,"likes":3,"dislikes":1,"content":"老师很帅很帅"},{"id":52519,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-06-21 00:25:43","like_diff":2,"likes":2,"dislikes":0,"content":"好老师\n\n没毛病"},{"id":114011,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-08 08:15:42","like_diff":2,"likes":4,"dislikes":2,"content":"想水水过的选他，想学好编程的别选。"},{"id":117646,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-09-27 12:40:23","like_diff":2,"likes":3,"dislikes":1,"content":"上课超级水，作业超级多"},{"id":122637,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2020-03-10 07:55:36","like_diff":2,"likes":2,"dislikes":0,"content":"上网课网卡掉了，我们和他说了他仍不为所动自顾自讲，开学两周了钉钉群里就没说过几句话"},{"id":126000,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2020-09-16 11:15:31","like_diff":2,"likes":4,"dislikes":2,"content":"老师是会看查老师的评论的，我是19年春夏的课，老师在上课之初就告诉我们:“我普通话可能确实讲的不太好，但是我会尽力讲的让大家能听懂，要是实在是听不懂我的口音，可以退课换一个老师。”，后续上课其实我也没感觉口音有多重，起码我这个北方人是能听懂的，老师人是蛮不错的。"},{"id":138698,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 11:49:20","like_diff":2,"likes":3,"dislikes":1,"content":"不点名，理论课上机课都没去过几次。\n\n最后捞人捞了好多！钱老师yyds"},{"id":138719,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 13:14:56","like_diff":2,"likes":3,"dislikes":1,"content":"理论64，总评89，qbq，我的超人"},{"id":138730,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 14:50:17","like_diff":2,"likes":3,"dislikes":1,"content":"超级捞啊，捞海底的神仙，永远记得老师的大恩大德😊 😊 😊"},{"id":173861,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-06-04 00:31:30","like_diff":2,"likes":3,"dislikes":1,"content":"这老师给分稀烂，和之前说的完全不一样。可能是性格变了，速润。"},{"id":56338,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-07-03 14:00:41","like_diff":1,"likes":1,"dislikes":0,"content":"说不清"},{"id":57445,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-07-08 00:25:09","like_diff":1,"likes":2,"dislikes":1,"content":"为我打开计算机大门的钱老师。非常感谢钱老师( ´▽` )"},{"id":80104,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-06-20 03:36:23","like_diff":1,"likes":2,"dislikes":1,"content":"讲的好快"},{"id":102870,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-02-24 13:17:05","like_diff":1,"likes":4,"dislikes":3,"content":"老师杭州话简直了\n\n口音简直无敌\n\n当时选课时想着口音不是什么大问题\n\n。。。。。。。。呵呵呵\n\n天天上课就全自学老师成了干扰源"},{"id":111192,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-06 18:46:37","like_diff":1,"likes":4,"dislikes":3,"content":"我吹爆 C程这门课理论考堪称玄学 虽然复习了蛮久的但最后还是考的极差 钱老师简直是 大海捞针 我吹爆 给学弟学妹一个例子（似乎C程考试难度有浮动）我 48/100 14/30 最后3.0 吹爆钱老师 我爱他！"},{"id":112096,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-03 13:36:27","like_diff":1,"likes":4,"dislikes":3,"content":"诸暨话是真听不懂，上课只念ppt的题真是枯燥不过人是真的一般"},{"id":112845,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-05 05:44:00","like_diff":1,"likes":3,"dislikes":2,"content":"好老师，比预估高了两档"},{"id":113188,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-06 01:19:57","like_diff":1,"likes":2,"dislikes":1,"content":"感谢老师海底捞我"},{"id":113572,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-07 00:14:24","like_diff":1,"likes":4,"dislikes":3,"content":"桃花潭水深千尺 不及恩师捞我情"},{"id":113597,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-07 01:10:16","like_diff":1,"likes":3,"dislikes":2,"content":"浓浓师生情要叫人落泪了"},{"id":113664,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-07 02:33:54","like_diff":1,"likes":1,"dislikes":0,"content":"这学期我们班那场难到上天，理论没过线，我抱着必挂的心开始过暑假，结果出分后竟然让我过了，海底捞真的超感动，钱老师真的是好人！"},{"id":126243,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2020-09-20 15:57:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲得不错 考试会根据难度调分 不用太担心"},{"id":132298,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-01-31 15:13:42","like_diff":1,"likes":2,"dislikes":1,"content":"感谢老师捞捞\n\n虽然不知道老师长的什么样子\n\n但感谢QwQ"},{"id":138699,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-07-10 11:52:33","like_diff":1,"likes":2,"dislikes":1,"content":"超温柔超级捞"},{"id":147760,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-10 17:31:38","like_diff":1,"likes":1,"dislikes":0,"content":"上课等于催眠曲"},{"id":151242,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-02-25 07:38:08","like_diff":1,"likes":1,"dislikes":0,"content":"可能讲话稍稍有点口音，确实催眠。\n\n但是老师还是很和蔼的，给分好像确实没有传说中那么好了。"},{"id":158663,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-07-01 06:10:48","like_diff":1,"likes":1,"dislikes":0,"content":"课上的不错\n\n小测很难\n\n给分真的差"},{"id":172955,"teacher_id 惜！加油！"},{"id":66350,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-09-17 07:36:06","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好。上的他的计科，作业真的多，超级费精力，课上讲的很认真"},{"id":67335,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-01-21 00:53:04","like_diff":0,"likes":2,"dislikes":2,"content":"我觉得他真的是个很好的老师，上课有很认真地传递东西。而且作业的设置也很为我们着想。口音也不重啊，可能是因为我是浙江人吧。。。。"},{"id":101582,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-28 13:39:28","like_diff":0,"likes":1,"dislikes":1,"content":"感谢老师不挂之恩"},{"id":101592,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-28 14:11:06","like_diff":0,"likes":1,"dislikes":1,"content":"不点名！可以很水 给分好 老师超温柔der"},{"id":101608,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-28 14:56:36","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分很棒了！日常小作业比较多，但认真完成绩点不会差，一学期的课没睡过觉也算对得起分数，感谢老师！"},{"id":101615,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-28 15:25:52","like_diff":0,"likes":1,"dislikes":1,"content":"我只能说给分超级好，别看评分低"},{"id":102158,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-31 00:38:53","like_diff":0,"likes":1,"dislikes":1,"content":"老师给分超级好"},{"id":112390,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-06 22:33:51","like_diff":0,"likes":2,"dislikes":2,"content":"谢谢老师海底捞我！"},{"id":112751,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-07-05 02:07:18","like_diff":0,"likes":2,"dislikes":2,"content":"谢谢老师捞我一把！！！"},{"id":120907,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2020-01-18 14:57:09","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好且事少！"},{"id":129478,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-01-06 04:29:14","like_diff":0,"likes":1,"dislikes":1,"content":"钱老师讲的挺好的 很仔细"},{"id":132626,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2021-02-03 02:55:05","like_diff":0,"likes":3,"dislikes":3,"content":"给分不错，没卡我绩，虽然课从来没听过"},{"id":147631,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-01-10 10:37:19","like_diff":0,"likes":3,"dislikes":3,"content":"哈哈，查"},{"id":151110,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2022-02-23 06:03:44","like_diff":0,"likes":0,"dislikes":0,"content":"说的是普通话，但我就想睡觉"},{"id":173388,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-05-22 16:21:57","like_diff":0,"likes":2,"dislikes":2,"content":"绩点1.5!好捞好捞！"},{"id":181096,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2023-10-08 09:53:31","like_diff":0,"likes":1,"dislikes":1,"content":"宝藏老师"},{"id":186217,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2024-01-09 13:29:43","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，有幸成为钱老师最后一届学生。六七十人的班级每次课基本只来十几个同学但老师仍然没点过几次名，实验课不签到。平时小测可能稍微难了一些，主要是题目有些坑第一次遇到感觉必跳，然后作业有些地方上课都没讲到过，没啥基础做起来有些费劲。但老师人真的很好，最后应该还是捞了吧，我卡上了一档。祝老师退休快乐！！！"},{"id":4775,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2015-06-28 12:57:09","like_diff":-1,"likes":5,"dislikes":6,"content":"听进去的人每节课超认真，像我这种没听进去的……第一节课以后就没去的必要了…错过了一次测验，不知道错没错过期中考试，马上期末了，考完告诉大家打分情况"},{"id":14136,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-01-05 01:08:47","like_diff":-1,"likes":2,"dislikes":3,"content":"我以为只有我听不懂他说的啥 比英语听力还难懂"},{"id":22925,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-03-15 02:32:40","like_diff":-1,"likes":2,"dislikes":3,"content":"讲的挺好挺认真的，稍有口音，能够接受"},{"id":28285,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-06-28 08:26:28","like_diff":-1,"likes":0,"dislikes":1,"content":"讲课还好，讲题说话有点方言，还语速超快，一个题过去我连选什么都没听见"},{"id":34672,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-12-29 14:56:15","like_diff":-1,"likes":4,"dislikes":5,"content":"自己在课上自嗨 根本不知道在干什么....计算机实验上都不上就让我们去做报告 我也是醉了"},{"id":35303,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-11-08 03:58:33","like_diff":-1,"likes":1,"dislikes":2,"content":"想睡，感觉知识点完全听不懂，有完全做不来的测试"},{"id":37489,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-11-19 05:26:04","like_diff":-1,"likes":0,"dislikes":1,"content":"为什么要上机才能写测试啊，好麻烦"},{"id":39295,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-12-22 03:40:37","like_diff":-1,"likes":1,"dislikes":2,"content":"讲话实在听不太懂，上课还蛮无聊的，作业虽然比较少而且交的时间都很晚，但是很难，基本靠自学吧"},{"id":48144,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-03-01 01:43:54","like_diff":-1,"likes":0,"dislikes":1,"content":"有口音，上课有点无聊，偶尔有随堂小测，可能是我水课吧，绩点有点低"},{"id":48970,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-03-20 01:13:53","like_diff":-1,"likes":1,"dislikes":2,"content":"说口音的...你们可能还没见识过更厉害的杭普吧..."},{"id":53913,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-06-28 04:22:34","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很儒雅讲课很有耐心"},{"id":55904,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-07-02 15:22:57","like_diff":-1,"likes":1,"dislikes":2,"content":"口音真的没有传说的那么重，听得挺清楚的。最后一堂课还特地给我们一些人生的经验。测试题还全部可以自己在寝室做，没有限制IP，真的是个好老师。"},{"id":64744,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-12-27 04:38:23","like_diff":-1,"likes":0,"dislikes":1,"content":"钱老师讲c语言超细致又有条理，难的地方还会反复讲好几遍，真的是很好的老师哦"},{"id":65120,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2017-12-29 03:28:26","like_diff":-1,"likes":2,"dislikes":3,"content":"不怎么负责人 什么都问不到"},{"id":65656,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-01-08 04:52:17","like_diff":-1,"likes":1,"dislikes":2,"content":"老师的话感觉口音也没那么重，我一个北方人都听得懂，关键是老师脾气超好，c程题都可以在自己电脑上做，而且最后一节课说了点很感动的话，超级舍不得。。。"},{"id":68871,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-01-24 04:16:51","like_diff":-1,"likes":1,"dislikes":2,"content":"平时作业有几次忘了交，好像并没有太大影响。4.2也还可以吧，期末好好复习考好一点。\n\n老师很萌啊。还是认认真真地听了几节课的，口音什么的也没那么重。"},{"id":72577,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-01-30 12:34:04","like_diff":-1,"likes":1,"dislikes":2,"content":"在成绩没出来之前，先给老师一个大大的赞，老师人真的太好啦，很体贴，讲的很细致，一节课都没翘过，听他讲他被误认为卡被盗刷其实是去各地旅游哈哈哈哈，可能他口音确实重，但我当时的高中的老师也都来自各地，可能能更好地适应，只要老师是优秀的就行，对吧~"},{"id":72846,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-01-31 07:46:31","like_diff":-1,"likes":2,"dislikes":3,"content":"由于是浙江人，听老师上课感觉是外公在讲话哈哈哈格外亲切，对于外省同学可能真的有点重吧。但老师自己也承认了自己普通话不好，要同学们包涵。老师非常痴迷IT，感觉他真心陶醉在新技术中，也用心地讲课。但是老师作业要求有的时候不是特别清楚，发邮件基本没有回复。但老师给分挺宽松的，能给满的基本不扣。分低的人基本都是期末考自己考砸了吧…大计基考得好不好其实很大程度上在于自己看书刷题认真不认真。"},{"id":73060,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-01-31 23:57:37","like_diff":-1,"likes":0,"dislikes":1,"content":"其实老师的口音并不严重啊，感觉在老师里面已经算不错的了，而且老师很体谅，作业比很多老师少，事情不多人超好，绩点给的也很好"},{"id":73239,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-02-01 08:28:00","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很好。"},{"id":76629,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-04-16 15:20:57","like_diff":-1,"likes":2,"dislikes":3,"content":"好好好"},{"id":76670,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-04-18 02:54:54","like_diff":-1,"likes":1,"dislikes":2,"content":"真的不想说了...\n\nc真的需要一个好老师入门\n\n真的打瞌睡啊...\n\n上课没有任何想听的欲望...\n\n不用强制上机好评\n\n其他的..\n\n自己看着办吧"},{"id":84786,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-14 01:23:26","like_diff":-1,"likes":2,"dislikes":3,"content":"感谢老师不挂之恩"},{"id":84868,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-14 06:33:39","like_diff":-1,"likes":0,"dislikes":1,"content":"敬业爱岗好老师，"},{"id":85075,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-15 08:38:05","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很好，很严肃但是讲的很不错"},{"id":85124,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-15 14:11:28","like_diff":-1,"likes":2,"dislikes":3,"content":"c程自学就好了，老师讲课水平一般，给分真的好，比自己预估高了真不少。"},{"id":101586,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-28 13:48:55","like_diff":-1,"likes":0,"dislikes":1,"content":"事少人帅我太菜"},{"id":101589,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-01-28 14:07:12","like_diff":-1,"likes":1,"dislikes":2,"content":"成绩刚出我就过来了，钱老师大爱啊！从来没想过给分能比我自己预估的高出一档，祝老师新年快乐"},{"id":102313,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-02-01 01:33:32","like_diff":-1,"likes":1,"dislikes":2,"content":"钱老师的大计基真的。。强推? ！\n\n和我舍友的大计基老师一对比，钱老师简直是神仙啊！作业少，实验少，不会莫名其妙 s":0,"dislikes":17,"content":"说能听懂的 我只能说你别瞎扯淡了，我说了18年普通话，他的课绝对听不懂，我全都是自学最后给分还很低，不过平时确实可以划水给个中评吧"},{"id":85086,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2018-07-15 09:25:57","like_diff":-19,"likes":3,"dislikes":22,"content":"老师吐字不清，上课基本听不着啥\n\n主要是看PPT和课后练习\n\n课后练习很多，很有用\n\n满绩的我飘过"},{"id":105212,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2019-04-07 12:06:15","like_diff":-28,"likes":1,"dislikes":29,"content":"我是ikun，考前刷蔡徐坤nmsl，看蔡徐坤打篮球，结果我满了"},{"id":19344,"teacher_id":1981,"teacher_name":"钱抱清","post_time":"2016-12-21 06:02:30","like_diff":-31,"likes":10,"dislikes":41,"content":"请直接退课，不要犹豫。口音重，给分低，垃圾中的垃圾王"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
