0","like_diff":11,"likes":18,"dislikes":7,"content":"无线网络应用对于文科生难度实在有点高。"},{"id":55596,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-07-02 03:57:01","like_diff":11,"likes":16,"dislikes":5,"content":"本人大佬＝知识×高绩点　幸运弱渣模式：抱大腿找对队友×找准资源＝高绩点"},{"id":12141,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2015-12-22 04:01:16","like_diff":10,"likes":19,"dislikes":9,"content":"感觉事比较多吧（实验报告，课程总结，srtp立项）。虽然上课的时候很水。如果抱到大腿可以拿不错的分。"},{"id":49987,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-04-28 04:11:21","like_diff":10,"likes":12,"dislikes":2,"content":"纯粹的一门信电系的课程，如果不是相当有钻养精神 坚决不推荐  大腿什么的太缥缈了  今年还改革"},{"id":8867,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2015-09-29 06:05:33","like_diff":8,"likes":13,"dislikes":5,"content":"还不错的老师，可惜就第一节课露面。。"},{"id":7964,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2015-09-16 08:49:22","like_diff":7,"likes":13,"dislikes":6,"content":"真正能让你学到点东西的好老师"},{"id":62208,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-11-23 07:30:27","like_diff":7,"likes":21,"dislikes":14,"content":"认真上课，两个报告和期末课程总结也认真写了，但是给分70几，我也就呵呵了。。。均绩完全被拉下来hhh。课么又久，五节...分么又少...不建议选，真的坑。。。"},{"id":90014,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-11-21 15:15:03","like_diff":7,"likes":8,"dislikes":1,"content":"老师上课讲的很快，对网络小白很不友好。然后我补充选做实验做了2/3，作业认真做，实验报告认真写，最后绩点拼不过那些平时作业和考试全满分的同学。平心而论，老师还好，但这门课恶竞相当严重。而且对于网络小白来说很难受却学不到太多东西（可能是逼人接受知识能力差吧）。"},{"id":8186,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2015-09-17 10:30:44","like_diff":6,"likes":12,"dislikes":6,"content":"确实上的好，但只上一节，后面都是同事"},{"id":19072,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-01-23 07:57:50","like_diff":6,"likes":9,"dislikes":3,"content":"课还不错，有些难度，好好学就会有收获，给分还好"},{"id":19073,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-01-23 07:58:38","like_diff":6,"likes":10,"dislikes":4,"content":"还可以，上课的老师还不错，给分很棒，做得快的话每次课总有那么一两节课没事干。。QvQ"},{"id":19382,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-01-24 04:10:47","like_diff":5,"likes":5,"dislikes":0,"content":"比较负责，平易近人"},{"id":37198,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-18 01:50:13","like_diff":5,"likes":6,"dislikes":1,"content":"找一个好队友很重要"},{"id":50200,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-05-01 07:24:34","like_diff":5,"likes":5,"dislikes":0,"content":"无线网络应用的实验还是有一定难度的"},{"id":90199,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-11-22 12:24:24","like_diff":5,"likes":7,"dislikes":2,"content":"吐槽一下无线网络应用，课程太难，占用时间太多，不适合作为通识课:("},{"id":90219,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-11-22 13:42:56","like_diff":5,"likes":10,"dislikes":5,"content":"呵呵，课认真上，拼不过恶竞的，2.4，刷新了我绩点的下限。"},{"id":94142,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-01-15 09:23:33","like_diff":5,"likes":5,"dislikes":0,"content":"老师只挂个名第一节课出现一下。吐槽一下物联网。八周全用来教软件。感觉这课至少要给3学分，每节课都要做实验写报告，而且五节课时间，教务网上按1+4划分，实际上简直4+1啊，课后还得花时间。死亡。"},{"id":11276,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2015-11-26 07:15:45","like_diff":4,"likes":7,"dislikes":3,"content":"主要是同事上课 给分还可以"},{"id":35374,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-09 11:17:29","like_diff":4,"likes":5,"dislikes":1,"content":"文科生慎选"},{"id":37612,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-19 17:02:30","like_diff":4,"likes":7,"dislikes":3,"content":"谢谢张昱老师，讲的很好"},{"id":50176,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-05-01 00:58:20","like_diff":4,"likes":6,"dislikes":2,"content":"如果有课友，可以轮流水、轮流carry，岂不是美滋滋。"},{"id":77268,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-05-04 08:41:28","like_diff":4,"likes":7,"dislikes":3,"content":"第一次无线网得了4.8，第二次物联网每次都有去，实验都有做，报告都有交，说的实验难度系数大于等于19也有达到，就突然79分，一脸懵逼"},{"id":90187,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-11-22 11:23:48","like_diff":4,"likes":5,"dislikes":1,"content":"挂羊头卖狗肉的课\n\n怎么不改名叫大唐程序设计基础课？"},{"id":39489,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-12-23 06:31:29","like_diff":3,"likes":5,"dislikes":2,"content":"无线网络应用没有什么预修要求的，理科生认真对待满绩有希望，不太建议文科生选，对理性的逻辑思维还是要求较高的。"},{"id":64270,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-12-22 06:48:34","like_diff":3,"likes":5,"dislikes":2,"content":"6分。尽管最后的分还是不错，但觉得自己终究没有学到什么东西。知识对于初学者来说有些难懂，做实验也是依葫芦画瓢，5节课有时候真的难熬。总觉得这课开的不太好。"},{"id":78068,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-05-09 08:07:36","like_diff":3,"likes":5,"dislikes":2,"content":"点名方式是后面的实验单单你拿不拿走⊙∀⊙，实验对不碰这些东西的同学来说略带困难，但是报告可以挑简单的实验写，还有现成的PPT，最后考试巨难，主要看你搜索的能力。（手动滑稽）"},{"id":86398,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-09-15 04:00:04","like_diff":3,"likes":3,"dislikes":0,"content":"就把这门课当作LaTeX练习吧"},{"id":90205,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-11-22 12:50:17","like_diff":3,"likes":4,"dislikes":1,"content":"物联网的课 其实是李培弘老师和马洪庆老师上的。老师人挺好，最后综合设计是有点难，但只要问了老师，老师都会指导你的"},{"id":100716,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-01-26 15:19:28","like_diff":3,"likes":5,"dislikes":2,"content":"给物联网课打个8分。这门课基本就是用一个bug巨多的模拟器进行框图编程。如果没有编程基础的同学可能会花一些精力来适应环境。老师上课速度，尤其是后期偏快，如果不打起精神来的话很可能全程懵逼。如果对自己有信心而且有编程基础的话尽管选好了，包您满绩。否则一定慎选，不然会在一个1.5分的课上花很多精力，而且绩点还不一定高。"},{"id":127355,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2020-11-21 03:18:33","like_diff":3,"likes":3,"dislikes":0,"content":"作为大一收获的第一门满绩，感觉挺不可思议的！就是平常的五节课确实要做好心理准备，讲课的难度不小，做实验对于没有大佬的小组简直次次玩的就是心跳。但老师人挺好，我们小组总是不能及时完成实验，他很耐心地帮我们一起找错误，最后一起完成实验就好。最后大作业和线上考试二选一，平时有思科作业和实验报告要写，不论五节课的时长，课后确实没花费多久的时间，对安装路由器啥的有兴趣就来看看吧"},{"id":10960,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2015-11-23 12:38:46","like_diff":2,"likes":10,"dislikes":8,"content":"这给分我就笑笑"},{"id":37062,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-17 08:18:09","like_diff":2,"likes":3,"dislikes":1,"content":"水得一笔"},{"id":49656,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-04-22 07:21:46","like_diff":2,"likes":2,"dislikes":0,"content":"文科生听不到什么东西"},{"id":62221,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-11-23 08:44:43","like_diff":2,"likes":6,"dislikes":4,"content":"物联网导论\n\n老师人很好  不过不推荐上这课  原因很简单  学不到什么东西\n\n学来学去只是摆弄一个沙盘系统  几个软件  然后照葫芦画瓢做几个实验   只能学到一点很基础的东西  对于大一来说可能理解起来有些难度  对于大二感觉还是ez\n\n1.5学分5节课  浪费时间  而且桌子被沙盘占了很大空间  不好写作业(滑稽)\n\n给分还行"},{"id":65071,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-12-28 13:17:28","like_diff":2,"likes":5,"dislikes":3,"content":"我就呵呵了，给分？呵呵，五份实验报告一份期末总结换来3.3？"},{"id":68677,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-01-23 15:09:49","like_diff":2,"likes":3,"dislikes":1,"content":"文科生全程划水 课程结束都没什么收获实验也没做过 选好小组抱好大腿很重要 实验报告和最后考试认真做 绩点也不错的 史老师张老师人真的不错很耐心"},{"id":76137,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-03-27 14:16:41","like_diff":2,"likes":4,"dislikes":2,"content":"文科生真的慎选！！！！不要觉得头两节还能听懂，后面的课程真的是蒙蔽的！！！"},{"id":89962,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-11-21 11:39:06","like_diff":2,"likes":2,"dislikes":0,"content":"啧\n\n挺好的"},{"id":90501,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-11-23 16:19:56","like_diff":2,"likes":2,"dislikes":0,"content":"课实际上是马老师，李老师上的。两位老师很负责有耐心，问不会的题目会帮你解答。物联网最后的设计实验有难度，做实验的时候做不出来很麻烦的，不过认真写报告和总结绩点还是好的"},{"id":100627,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-01-26 12:42:30","like_diff":2,"likes":2,"dislikes":0,"content":"还上课呢，快回家看看吧"},{"id":108735,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-06-01 05:09:49","like_diff":2,"likes":2,"dislikes":0,"content":"无线网络应用……个人觉得这课还可以，要注意是五节课连上"},{"id":118922,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-11-08 00:35:47","like_diff":2,"likes":3,"dislikes":1,"content":"无线网络应用课是金心宇教授主讲第一课的前半部分，幽默风趣，虽然是在金教授基本都在吹这门课但不觉得有什么不妥之处（后来这门课也凭实力证明了这一点）"},{"id":53375,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-06-26 12:58:55","like_diff":1,"likes":4,"dislikes":3,"content":"时间长，特别是中间夹着吃饭时间难受。小组作业，不能逃课，请抱紧大腿，不然就能体验到每次下课了还没做完要待半个小时的哭晕感受。没有考试，交实验报告和个人感受。接触的东西挺有意思的。"},{"id":57066,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-07-05 10:58:30","like_diff":1,"likes":6,"dislikes":5,"content":"为李培洪和马洪庆打10分。\n\n李老师马老师么么哒。\n\n金心宇，who?"},{"id":69515,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-01-25 02:01:15","like_diff":1,"likes":1,"dislikes":0,"content":"还可以，认真学绩点一定不会低"},{"id":76659,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-04-17 14:27:26","like_diff":1,"likes":3,"dislikes":2,"content":"事情真的多，五节课+四篇报告+两三个实验设计+期末报告，已经写了上万字了，才1.5分。而且实验设计真的难，可能是我比较弱，做得很痛苦…有兴趣的选吧，不建议文科社科或者不感兴趣的同学选。"},{"id":77633,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-05-07 04:10:26","like_diff":1,"likes":2,"dislikes":1,"content":"只能说无线网络应用是我现在上过的最好的通识课。内容充实，老师耐心给分也好。想要学一些网络知识和维修技能的同学一定要来选，前提是你真的想学到东西，上课能保持一半的专注力就可以"},{"id":90233,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-11-22 15:01:42","like_diff":1,"likes":2,"dislikes":1,"content":"物联网与信息导论，分小组时抱大腿。第一节课露面，剩下都是马洪庆老师和李培弘老师，两人都超级耐心，人超级好，给分也很高，听他们话就好了，我4.2哦。"},{"id":90242,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-11-22 16:14:56","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，但课程真的很难，希望文科生们还是要慎重啊，给分的话，说实话也没什么标准，抱紧大腿应该会有高分吧，但是理工科比较差的就凉凉了。"},{"id":91985,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-12-25 07:34:22","like_diff":1,"likes":1,"dislikes":0,"content":"开始有点无聊"},{"id":107370,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-05-04 11:09:37","like_diff":1,"likes":1,"dislikes":0,"content":"非常有收获，老师也很认真"},{"id":107814,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-05-10 02:32:48","like_diff":1,"likes":2,"dislikes":1,"content":"物联网和无线网络应用都能学到好多知识，给分也好，可是就第一节课见过一次，正课全是别的老师上"},{"id":120009,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-11-17 10:03:31","like_diff":1,"likes":2,"dislikes":1,"content":"物联网通识课 课前扫二维码签到，课后扫二维码签退。 老师会认真指导同学的问题。 事情还好，就是写期末报告时会稍微忙一点。 给分不错，写报告、思考题时注意细节，尽量多写；找好队友，我超级幸运地遇到了工信大佬，基础报告就很ok~超感谢！不过设计报告基本上都是一个人写一份"},{"id":7323,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2015-09-13 13:50:36","like_diff":0,"likes":4,"dislikes":4,"content":"真不错"},{"id":27977,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-06-28 07:56:33","like_diff":0,"likes":1,"dislikes":1,"content":"水水水"},{"id":35728,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-10 07:54:54","like_diff":0,"likes":2,"dislikes":2,"content":"课不错，记得检查作业找金老师而不是张老师"},{"id":35832,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-10 08:24:09","like_diff":0,"likes":1,"dislikes":1,"content":"满满的干货，但是想水过混学分也是没问题的"},{"id":36198,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-16 09:08:22","like_diff":0,"likes":0,"dislikes":0,"content":"对文科生确实有点难"},{"id":36956,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-16 16:05:00","like_diff":0,"likes":2,"dislikes":2,"content":"对文科生确实难了……但是水一水还是可以的，给分好不错～"},{"id":37115,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-17 12:48:14","like_diff":0,"likes":1,"dislikes":1,"content":"特别棒\n\n"},{"id":37159,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-11-17 15:41:31","like_diff":0,"likes":1,"dislikes":1,"content":"取决于自己喽"},{"id":40230,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2016-12-30 09:40:28","like_diff":0,"likes":3,"dislikes":3,"content":"不知为何 很痛苦 但最后jidian还可以\n\n"},{"id":43443,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2017-01-16 09:37:26","like_diff":0,"likes":0,"dislikes":0,"content":"讲道理能学到东西，有大腿抱更好"},{"id":85438,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-07-18 00:49:39","like_diff":0,"likes":2,"dislikes":2,"content":"两位上课的老师人真的是很好！非常耐心的给我讲解！给分应该还不错，但有正态在还是很难受。最大的问题不是课时长，而是真的很不水啊！前四周还好，后四周的实验真的很难，一共要写三四篇巨长的实验报告，还要交一千字个人总结，我作为一个计科的真的觉得非常不水！慎选！"},{"id":92413,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2018-12-28 11:13:32","like_diff":0,"likes":0,"dislikes":0,"content":"呃呃呃"},{"id":93773,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-01-13 12:45:19","like_diff":0,"likes":0,"dislikes":0,"content":"三个字"},{"id":113163,"teacher_id":1474,"teacher_name":"金心宇","post_time":"2019-07-06 00:55:11","like_diff":0,"likes":0,"dislikes":0,"content":"卡? 难受"},{"id":114473,"teacher_id":1474,"teache                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
