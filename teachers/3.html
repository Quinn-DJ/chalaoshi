islikes":1,"content":"男神汪国军"},{"id":98817,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:31:33","like_diff":1,"likes":1,"dislikes":0,"content":"好老师啊"},{"id":98864,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:21:11","like_diff":1,"likes":1,"dislikes":0,"content":"太棒了！吧！"},{"id":98884,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:32:05","like_diff":1,"likes":1,"dislikes":0,"content":"汪老师功底很棒，去听过将云伯伯的线代，感觉两者各有千秋，学好线代还是要自己课后多思考琢磨，最后，老师会调分，拉了我一把，赞！"},{"id":98895,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:38:37","like_diff":1,"likes":3,"dislikes":2,"content":"萌萌的老师，超棒，线代本来就很难，均绩并不能说明什么，老师上课速度很快，建议一次预习二十页，满分"},{"id":99107,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 09:12:08","like_diff":1,"likes":2,"dislikes":1,"content":"老师人炒鸡好，给分很高，上课不是照本宣科，融入了很多自己的理解，最后成绩出乎意料的令人满意呢，膜汪老师"},{"id":99228,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 12:56:29","like_diff":1,"likes":2,"dislikes":1,"content":"老师水平很高，人很好，可我没有认真学"},{"id":99445,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 23:32:02","like_diff":1,"likes":1,"dislikes":0,"content":"平时满分，老师很关心学生"},{"id":102055,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-30 08:38:41","like_diff":1,"likes":2,"dislikes":1,"content":"老师非常认真负责，讲课也很有条理，听老师讲课真的是收获颇丰。原本我对线代没什么兴趣，后来这竟然成了我学得最好的一门主课。"},{"id":112101,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-03 14:28:30","like_diff":1,"likes":1,"dislikes":0,"content":"老师很智慧讲得很清晰 分给得挺仁慈 我一个菜鸡真的非常感谢老师的给分了！！"},{"id":112118,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-03 15:41:15","like_diff":1,"likes":2,"dislikes":1,"content":"吹爆汪汪老师啊！！平时分双百，讲课超级清楚，我们不懂的地方还会刻意停下来给我们时间消化！良心老师！我爱了！"},{"id":117501,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-09-25 06:32:00","like_diff":1,"likes":3,"dislikes":2,"content":"老师憨憨的，超可爱，讲的也很仔细"},{"id":117775,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-10-01 08:45:53","like_diff":1,"likes":1,"dislikes":0,"content":"汪汪超级棒"},{"id":118810,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-11-06 11:51:00","like_diff":1,"likes":1,"dislikes":0,"content":"真的感觉老师好可爱"},{"id":122583,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-03-05 04:28:49","like_diff":1,"likes":1,"dislikes":0,"content":"真的太感动了！很有耐心人也很和善！哭哭！"},{"id":123338,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-06-04 03:40:25","like_diff":1,"likes":1,"dislikes":0,"content":"汪老师也太好了吧！！！！！真的心系同学，认真负责，选他的没有错"},{"id":125576,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-09-11 15:51:21","like_diff":1,"likes":3,"dislikes":2,"content":"浓浓师生情"},{"id":129143,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-12-30 11:21:22","like_diff":1,"likes":2,"dislikes":1,"content":"上过的数学课里最好的数学老师了！\n\n讲得好、人也好、给分也好，不过线代确实挺难的～"},{"id":130152,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-18 06:53:43","like_diff":1,"likes":3,"dislikes":2,"content":"wgj：线代不是有手就行？"},{"id":131682,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-28 11:48:16","like_diff":1,"likes":3,"dislikes":2,"content":"特别好的老师"},{"id":140590,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-09-14 05:36:13","like_diff":1,"likes":3,"dislikes":2,"content":"非常有趣"},{"id":140829,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-09-16 14:18:32","like_diff":1,"likes":7,"dislikes":6,"content":"上课如疾风，自学乃真谛"},{"id":146688,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-07 08:08:37","like_diff":1,"likes":5,"dislikes":4,"content":"谢谢汪汪！"},{"id":149296,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-15 04:17:55","like_diff":1,"likes":5,"dislikes":4,"content":"哇哇哇哇，汪汪好好。平常讲课会快一些，但确实通俗易懂。我这个学期没怎么预习，就没节课后都需要再过一遍，虽然也能掌握，不管预习确实管用。希望下个学期的uu们要记得预习。然后捏，老师人好课好给分好。遇到汪汪就是我的荣幸。"},{"id":149630,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-16 08:40:48","like_diff":1,"likes":3,"dislikes":2,"content":"讲的还可以，给分还行，不卡绩。"},{"id":160875,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-10-17 23:57:24","like_diff":1,"likes":1,"dislikes":0,"content":"abababababa"},{"id":163867,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-12-16 09:42:57","like_diff":1,"likes":3,"dislikes":2,"content":"超级超级好的一位老师，讲课清晰易懂，幽默风趣。经典“谢谢大家”“对不住各位”"},{"id":164548,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-12-21 16:16:56","like_diff":1,"likes":1,"dislikes":0,"content":"带飞！！！"},{"id":169318,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-25 11:44:04","like_diff":1,"likes":2,"dislikes":1,"content":"讲课清楚作业少，助教gg也很好，最后还很能捞，wgjyyds！"},{"id":173854,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-06-03 15:44:56","like_diff":1,"likes":1,"dislikes":0,"content":"当之无愧好老师"},{"id":179525,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-09-18 02:32:16","like_diff":1,"likes":4,"dislikes":3,"content":"好老师，不多说"},{"id":180775,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-09-26 05:40:08","like_diff":1,"likes":2,"dislikes":1,"content":"可以的好老师"},{"id":185670,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-03 11:49:15","like_diff":1,"likes":1,"dislikes":0,"content":"汪老师讲课讲的很清楚，而且对学生很认真，特别负责"},{"id":188277,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-18 14:20:42","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲得好，人也很好，还很会捞，能把史一样的教材讲通透真的牛"},{"id":189691,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-27 02:27:34","like_diff":1,"likes":1,"dislikes":0,"content":"老师课讲的很好，把线代这种偏抽象的内容讲得深入浅出，课堂氛围也相当不错，老师也很幽默。不点名。会回答同学问题。\n\n平时作业量还行。只要肯付出点时间，平时好好上课，作业好好做考试正常发挥最后给分还是挺好的。老师也会提醒同学做mooc。\n\n老师总是提前不少就来上课。下午的课，老师可能也在教室前面小睡一下子。刚上课老师总会和我们说他的孩子和我们差不多年纪所以他看我们就像看他孩子，说“你们负责好好学，我负责好好给分。”然后老师会认真讲两个半小时的课，夏天甚至能把衣服讲湿。下课总是伴随着一句“谢谢大家”。\n\n很好的老师。"},{"id":193232,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-06-05 02:01:41","like_diff":1,"likes":1,"dislikes":0,"content":"谦虚，学识渊博"},{"id":199592,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-09-26 04:36:43","like_diff":1,"likes":4,"dislikes":3,"content":"很好很好非常好，非常非常特别好。真的认真负责，难的例题会讲两遍；而且很为学生考虑啊，不拖课终于可以安心吃午饭！"},{"id":200485,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-17 14:06:21","like_diff":1,"likes":1,"dislikes":0,"content":"居然有这么好的老师！！！线代不选汪老师的课选谁的？！"},{"id":200594,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-20 07:08:53","like_diff":1,"likes":2,"dislikes":1,"content":"太棒了"},{"id":202031,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-08 12:02:59","like_diff":1,"likes":3,"dislikes":2,"content":"真的会俯下身来关心你的老师，会钉钉后台私发问你最近现代学得怎么样，伟大，无需多言"},{"id":203236,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-18 08:50:27","like_diff":1,"likes":2,"dislikes":1,"content":"收敛于10！！！"},{"id":204104,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-24 08:16:37","like_diff":1,"likes":2,"dislikes":1,"content":"不点名，老师脾气很好，也是个很热心很爱上课的老师"},{"id":204691,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-27 11:18:06","like_diff":1,"likes":2,"dislikes":1,"content":"超级喜欢汪老师！！！"},{"id":205143,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-02 07:00:42","like_diff":1,"likes":2,"dislikes":1,"content":"超有趣！"},{"id":205275,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-03 15:37:35","like_diff":1,"likes":1,"dislikes":0,"content":"真神！"},{"id":210979,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-10 09:11:49","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的很好，不点名，不拖堂，作业少。期末刚60 最后捞到了总评80"},{"id":211157,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-11 02:41:26","like_diff":1,"likes":2,"dislikes":1,"content":"汪老师实在是泰好辣，讲课非常细致，只要好好预习绝对能学好线代，并且一直提醒我们mooc要完成，问问题几乎都会回，真的是一位特别好的老师，平时分也会给满，真的特别在意学生，手骨折也帮我们上课，直到真的支撑不住才去医院，还一直向我们道歉，为人师表真的无可挑剔，非常非常真诚，爱你汪汪"},{"id":211181,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-11 03:30:27","like_diff":1,"likes":2,"dislikes":1,"content":"伟大，无需多言"},{"id":211706,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-12 08:26:32","like_diff":1,"likes":2,"dislikes":1,"content":"老师很关心学生，非常敬业，作业量不算多，而且上课也很容易理解（课前记得得预习一下哦），最后给分也很好。本人开学考数学57，跟着老师学了一学期最后能拿到4.8。很感谢汪老师，希望您的手伤能够早日康复！"},{"id":212037,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-13 05:22:39","like_diff":1,"likes":2,"dislikes":1,"content":"冲就完事了"},{"id":212138,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-13 09:00:11","like_diff":1,"likes":2,"dislikes":1,"content":"强推汪老师！我们的教材真的抽象，在防自学方面满分，汪老师上课就会从简单的情况入手，由特殊到一般地进行讲解，时不时停下来问我们能不能听懂，而且鼓励我们，我这种数学小白上课也能跟上。不点名不过上座率极高。老师非常非常敬业，这个学期不幸手骨折还坚持单手上课并给我们道歉（这真的不是老师的问题啊呜呜呜我哭死）。给分也好，平时分基本能给都给，最后自己也努力了一把期末考的还行拿了4.5。线性代数是很抽象的课，不过跟着汪老师不会有大问题的！"},{"id":212488,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-14 05:30:46","like_diff":1,"likes":2,"dislikes":1,"content":"冲冲冲"},{"id":213374,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-17 05:48:29","like_diff":1,"likes":1,"dislikes":0,"content":"汪老师我会一辈子追随你！！\n\n汪汪真的是“教授”。线代本身就是一门很抽象的课，但老师讲得真的很好。\n\n线代学的不好，可以是我的问题，可以是教材的问题，但绝对不会是汪老师的问题！"},{"id":213518,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-18 03:53:54","like_diff":1,"likes":2,"dislikes":1,"content":"完美啊"},{"id":214327,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-02-01 05:40:25","like_diff":1,"likes":2,"dislikes":1,"content":"伟大，无需多言"},{"id":214537,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-02-11 14:19:10","like_diff":1,"likes":1,"dislikes":0,"content":"慈父，伟大无需多言"},{"id":214697,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-02-17 01:06:10","like_diff":1,"likes":1,"dislikes":0,"content":"受伤还上课棒棒哒"},{"id":215780,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-03-05 12:39:14","like_diff":1,"likes":1,"dislikes":0,"content":"超级认真负责的老师，给分好到没话说"},{"id":216173,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-03-11 12:33:33","like_diff":1,"likes":1,"dislikes":0,"content":"讲课很生动，捞人很生猛"},{"id":216428,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-03-16 13:03:33","like_diff":1,"likes":1,"dislikes":0,"content":"真正的好老师"},{"id":217772,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-04-16 08:13:33","like_diff":1,"likes":2,"dislikes":1,"content":"人格魅力10分，教学能力10分，捞人能力爆表！！！"},{"id":8251,"t -01-24 07:23:06","like_diff":0,"likes":1,"dislikes":1,"content":"其实线代主要靠刷题和预习，但是老师人很好啊，浓浓师生情。"},{"id":69033,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-26 10:34:05","like_diff":0,"likes":3,"dislikes":3,"content":"老师专业素养没的说，照他的说法，专注线代，讲课很有体系，一堂课好几版板书，就是讲的快，而且迷之自信...我们的学生都是很聪明的嘛...给分也好...他说的我不对你们好谁对你们好啊\n\n"},{"id":69059,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:51:29","like_diff":0,"likes":1,"dislikes":1,"content":"汪老师人超好！超可爱！是个体谅学生的好老师，老师讲课很认真，也很耐心解答同学们的问题。"},{"id":69082,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 08:04:24","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，是我太菜。绩点3.0? 绝望"},{"id":69186,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 09:46:37","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师呢，讲的好也对学生好，助教小哥哥也很好！"},{"id":69276,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 11:49:42","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级棒，我分低不怪老师，老师尽力了，上课很棒，平时分也给的很好。小测题目挺难的，可以锻炼并督促你学习，最后绩点3.3，可以接受吧，没办法，我太菜了毕竟"},{"id":69329,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 13:06:27","like_diff":0,"likes":1,"dislikes":1,"content":"师生情满满的！！！"},{"id":70263,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-26 10:15:27","like_diff":0,"likes":1,"dislikes":1,"content":"平时分给满了 讲的也超级好 分低是我菜 对不起老师QAQ"},{"id":70283,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-26 10:49:59","like_diff":0,"likes":1,"dislikes":1,"content":"期中20、平时20、小测10、期末50。线代比较抽象，老师确实好好，不过学好线代还靠平时。"},{"id":72789,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-31 05:36:30","like_diff":0,"likes":3,"dislikes":3,"content":"救死扶伤汪国军！\n\n线代自学两晚，靠平时分拉上及格线！"},{"id":82747,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-07-09 05:10:52","like_diff":0,"likes":0,"dislikes":0,"content":"老师太好了！！！讲的好，人好，给分好！"},{"id":87353,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-09-27 10:16:03","like_diff":0,"likes":1,"dislikes":1,"content":"舒服好玩"},{"id":88307,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-10-28 02:26:39","like_diff":0,"likes":0,"dislikes":0,"content":"好厉害"},{"id":88354,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-10-29 08:08:15","like_diff":0,"likes":0,"dislikes":0,"content":"非常好吧\n\n"},{"id":91503,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-12-12 03:29:25","like_diff":0,"likes":0,"dislikes":0,"content":"这么好为什么不满分！！！"},{"id":91826,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-12-21 11:02:22","like_diff":0,"likes":0,"dislikes":0,"content":"666"},{"id":91894,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-12-24 11:56:09","like_diff":0,"likes":1,"dislikes":1,"content":"讲课很清楚，全程手写板书，而且平时分巨厚道，最后给分也很好，强推。"},{"id":95296,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-19 07:07:45","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的呀"},{"id":95652,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-19 22:56:00","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，讲课很认真，水平也很高，对学生也很负责。大家加油！"},{"id":96628,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-21 08:12:24","like_diff":0,"likes":2,"dislikes":2,"content":"现在分还没有出但我真的觉得汪老师太萌啦！！动不动就崇拜我们哈哈啊哈哈哈\n\n讲得也很有逻辑，跟上了觉感觉学的很透彻很爽"},{"id":98833,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:49:53","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级可爱，价值观也很正，上课有自己的思路不会只是念课本...期末考试考砸了怪自己没好好学，但是老师是真的好"},{"id":98835,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:51:08","like_diff":0,"likes":1,"dislikes":1,"content":"感谢汪老师"},{"id":98856,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:11:53","like_diff":0,"likes":0,"dislikes":0,"content":"感谢汪汪"},{"id":99147,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 10:22:33","like_diff":0,"likes":0,"dislikes":0,"content":"体谅学生"},{"id":99153,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 10:39:12","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好 给分都尽力了 学不好是我们的聪明没达到老师的认知 _ 个人而言还是前半学期听课太少了 导致全程自学 不过没挂已经超过预期 谢谢老师！"},{"id":99166,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 10:59:32","like_diff":0,"likes":0,"dislikes":0,"content":"课前多预习一点，上课认真听，汪老师真的很棒啊。"},{"id":101237,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-28 02:35:52","like_diff":0,"likes":0,"dislikes":0,"content":"给老师疯狂打call！！线代真的用心去学了可能我少了这根筋 上3⃣️满足啦嘻嘻谢谢老师 太萌啦！！"},{"id":102551,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-02-07 12:29:26","like_diff":0,"likes":1,"dislikes":1,"content":"给分挺好的"},{"id":102876,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-02-24 13:24:52","like_diff":0,"likes":3,"dislikes":3,"content":"真的是我见过的最好的老师之一，平时分全给满，绩点不高那是考试成绩差，自己的原因，老师可以说是把能做的做到了最好"},{"id":103235,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-02-27 02:31:14","like_diff":0,"likes":0,"dislikes":0,"content":"思路清晰"},{"id":106006,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-04-24 08:15:37","like_diff":0,"likes":2,"dislikes":2,"content":"虽然什么都听不懂，但还是听得很开心"},{"id":109304,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-06-13 03:37:53","like_diff":0,"likes":0,"dislikes":0,"content":"微积分挂两次的学渣听他讲课觉得数学好简单(•̀ϖ•́ )"},{"id":112229,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-03 23:38:50","like_diff":0,"likes":0,"dislikes":0,"content":"老师很棒啊"},{"id":112516,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-04 16:15:23","like_diff":0,"likes":1,"dislikes":1,"content":"啊啊啊啊我除了体育第一门上90的课！！助教超级认真，小测题会自己去印出来让我们做试卷，认真做作业的基本都打100那档，最后平时分给满\n\n本来期中考很难只考了78（话说如果我微积分这个分数我就放心了_(:3」∠❀)_），但是期末莫名变的超级简单，甚至有书上概要的例题，可惜书没看完是我拖累了老师。。。"},{"id":113699,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-07 04:27:06","like_diff":0,"likes":0,"dislikes":0,"content":"我爱了"},{"id":117002,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-09-18 06:05:32","like_diff":0,"likes":2,"dislikes":2,"content":"千万别发呆！！汪老师语速超级快！！"},{"id":117011,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-09-18 07:42:28","like_diff":0,"likes":1,"dislikes":1,"content":"超级刺激"},{"id":119071,"teacher_id":3,"teacher_name":"汪国军","post_time": _name":"汪国军","post_time":"2016-05-02 10:18:36","like_diff":-3,"likes":0,"dislikes":3,"content":" "},{"id":102032,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-30 05:50:13","like_diff":-3,"likes":4,"dislikes":7,"content":"真的很好的老师，很实在，不搞什么虚的。自己平时没怎么去复习，原本以为自己要挂了，去考试的那天早上一路放着大悲咒去的。幸好考前看了汪老师最后一次课给的题目，考试中很多题目都用到相似的思想。成绩真的出乎意料，刚好卡上了4.5，平时分也给满了，虽然我有3次没交作业，真的良心老师。助教也很好，讲课很细致。如果再给我一次机会，我一定好好学线代。"},{"id":121436,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-12-16 06:42:07","like_diff":-3,"likes":0,"dislikes":3,"content":"一个好老师就算你在打瞌睡也能让你对关键知识点有印象"},{"id":212059,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-13 06:29:19","like_diff":-3,"likes":0,"dislikes":3,"content":"讲的很好，很细，非常敬业（骨折上课），给分也不错，92，10分送上"},{"id":212520,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-14 06:29:20","like_diff":-3,"likes":1,"dislikes":4,"content":"也是收获大学第二个满绩了，老师讲得很好，基本线代天花板了，期末考试很难，这次全班上90的只有3个，但是总评上90课大概有30多个，给分很好，选上就是赚到"},{"id":34456,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-10-11 04:04:22","like_diff":-4,"likes":1,"dislikes":5,"content":"呵呵呵"},{"id":61023,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-11-07 04:33:41","like_diff":-4,"likes":1,"dislikes":5,"content":"说话真的是听不懂"},{"id":112810,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-05 03:46:11","like_diff":-4,"likes":1,"dislikes":5,"content":"汪汪老师，师生情之典范！期中不及格，期末近满分，平时分给满了，总评4.5。感人至极感人至极。老师讲课逻辑很好，我属于数学菜鸡，不走神的情况下能缓慢地反应过来。总之，好老师，放心选。"},{"id":168804,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-22 10:02:37","like_diff":-4,"likes":3,"dislikes":7,"content":"上课质量好，但是给分很求是，汪老师这两年已经被束缚住了，没法捞，你考出来是多少就是多少"},{"id":98040,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-23 04:15:26","like_diff":-5,"likes":2,"dislikes":7,"content":"老师人好，讲课水平我感觉一般叭。（这是后来体会到的）。一是他的口音有点令我反感，二是感觉老师只擅长讲课，讲题水平好像不太高。\n\nIn a word ，老师还是很不错的。?"},{"id":188327,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-18 15:44:06","like_diff":-5,"likes":0,"dislikes":5,"content":"老师讲课很有耐心，给分也很好，喜提大学第一个满级！"},{"id":148241,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-12 02:54:17","like_diff":-6,"likes":8,"dislikes":14,"content":"汪老师真的太棒了！妥妥的10分！人品和上课水平都超顶，而且给分超好！\n\n一再强调，能给的分一定会给到同学们，最后确实被捞了一把。虽然分数还没出但是得分明细出了，估计刚好满（\n\n汪老师上课会把知识点讲的很明白，有一次还让我们把晦涩的定义语言转换成通俗的语言来描述，特别有助于记忆和理解。\n\n上课讲的例题和课后布置的作业稍稍少了一点，不过刷题是可以自己用课后时间弥补的。\n\n\n\n本来想出分后再评价的，可是看到楼上有喷Z姓助教的，我猜是zzh小哥哥。我想说zzh是我这学期所有助教里最认真的，没有之一。\n\n1、“问问题已读不回”于我个人是从来没有发生过的事情，zzh每次几乎是秒回，而且讲得非常透彻。\n\n2、改卷、出分极快，而且成绩公开透明，会在群里发PDF，期间可以申诉。\n\n3、会整理历年卷！这点是最棒的！期中考前整理了历年卷及答案发在学在浙大，期末考前在群里发了去年的卷子（去年卷学解和蓝田文印店都没有）。多亏了他我才搞定今年的压轴。\n\n我室友是汪老师的另一个班，助教不同，每次卷子还得问我要！吹爆zzh！\n\n（zzh习题课讲的东西好像确实偏难了一些）"},{"id":30107,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-07-01 02:45:34","like_diff":-7,"likes":1,"dislikes":8,"content":"好老师，讲的好，平时分给的高，虽然临近期末有一篇小组论文"},{"id":62162,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 10:56:03","like_diff":-7,"likes":1,"dislikes":8,"content":"他说，“因为基1是基吧”笑死我了哈哈哈哈哈哈哈说鸡不说巴"},{"id":9145,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-10-14 10:48:26","like_diff":-9,"likes":3,"dislikes":12,"content":"装逼汪带你飞"},{"id":110571,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-06-27 13:27:41","like_diff":-9,"likes":0,"dislikes":9,"content":"真无聊"},{"id":150050,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-18 13:44:36","like_diff":-9,"likes":3,"dislikes":12,"content":"上汪汪的课记得预习!预习!预习!听课精神要饱满!不然就会像我一样听的很吃力(\n\n不过老师给分很好，考试考的好的话总评一定不赖的，线代也给了我大学第一门4.8，成功把我这学期均绩拉上4了呜呜呜"},{"id":98847,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:08:13","like_diff":-10,"likes":1,"dislikes":11,"content":"吹爆汪汪！！讲课真的超棒！喜提第一门满绩?"},{"id":99105,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 09:09:56","like_diff":-10,"likes":2,"dislikes":12,"content":"呵呵，我只能说，对于那些期末发挥失常的人就不要再把平时分故意调低了叭。……无语? ?"},{"id":168803,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-22 10:02:38","like_diff":-10,"likes":3,"dislikes":13,"content":"上课质量好，但是给分很求是，汪老师这两年已经被束缚住了，没法捞，你考出来是多少就是多少"},{"id":297,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-15 00:31:15","like_diff":-11,"likes":17,"dislikes":28,"content":"只能呵呵了"},{"id":20628,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-29 07:11:57","like_diff":-11,"likes":4,"dislikes":15,"content":"挺好的，两道证明没做出来还是90分，大概仔细看了我的步骤吧hhh 汪老师很不错的，很负责，推荐~"},{"id":6520,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-07-14 15:53:41","like_diff":-13,"likes":13,"dislikes":26,"content":"给分不好...你们懂得"},{"id":149327,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-15 05:51:18","like_diff":-13,"likes":2,"dislikes":15,"content":"汪老师真的很好！助教明明也很棒！\n\n虽然出分好像确实好慢(1.15还没有)\n\n但是明细已经出了，我也是刚好被捞满\n\n\n\n虽然改卷很严格但是最后调分很好啊！而且助教老师真的很负责！\n\n另外，教材虽然很晦涩，但是汪老师讲的很通俗易懂，就是节奏可能有一点点快，不太能容许开小差，但是这也说明干货满满！只要集中注意力听下来不会太困难的！"},{"id":14418,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-07 03:08:49","like_diff":-14,"likes":3,"dislikes":17,"content":"做一本三百多页的线代习题一定会听懂的"},{"id":139218,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-07-13 09:59:49","like_diff":-14,"likes":4,"dislikes":18,"content":"感恩汪汪，线代满了。线代这个东西还是要靠自己悟，汪汪已经尽力了"},{"id":149326,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-15 05:51:18","like_diff":-14,"likes":3,"dislikes":17,"content":"汪老师真的很好！助教明明也很棒！\n\n虽然出分好像确实好慢(1.15还没有)\n\n但是明细已经出了，我也是刚好被捞满\n\n\n\n虽然改卷很严格但是最后调分很好啊！而且助教老师真的很负责！\n\n另外，教材虽然很晦涩，但是汪老师讲的很通俗易懂，就是节奏可能有一点点快，不太能容许开小差，但是这也说明干货满满！只要集中注意力听下来不会太困难的！"},{"id":211291,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-11 06:51:35","like_diff":-14,"likes":3,"dislikes":17,"content":"真的不喜欢"},{"id":98834,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:49:53","like_diff":-15,"likes":0,"dislikes":15,"content":"上课感觉非常爽，平时分都满了。还是卡在91，只能怪自己菜"},{"id":98989,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 06:29:57","like_diff":-15,"likes":7,"dislikes":22,"content":"汪老师给了我99，抱歉我只能给你10分，夜月明同学感谢汪老师"},{"id":103475,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-02-28 10:15:03","like_diff":-17,"likes":0,"dislikes":17,"content":"给9分不给10分，明明考得不错，怎么绩点这么低。。。。老师没说的，超级棒，可能助教的问题"},{"id":168433,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-16 09:54:16","like_diff":-17,"likes":2,"dislikes":19,"content":"虽然但是原谅我只能呵呵谢谢"},{"id":119364,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-11-12 09:34:36","like_diff":-18,"likes":7,"dislikes":25,"content":"讲得很快很快，而且用PPT，刷一下就过去了，真心觉得讲课水平emmmm不大行，预习了的话就能听懂（不过其实预习了就会了，还要他讲个啥）不过听说平时分给超高"},{"id":107642,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-05-08 02:22:14","like_diff":-19,"likes":1,"dislikes":20,"content":"emmmmmm啊啊啊啊啊期中前一直认真听啦！期中考试前过了遍课本笔记PPT97，后来飘了，水了几次课，期末补天88，最后4.8还行?"},{"id":92703,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-04 01:43:50","like_diff":-23,"likes":3,"dislikes":26,"content":"不知道你为什么这么自负…"},{"id":880,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-18 10:18:01","like_diff":-29,"likes":12,"dislikes":41,"content":"讲的听不懂\n\n偏爱某几个学生\n\n对叫学生上来做题自己不检查\n\n对同学提问不爱搭理\n\n"},{"id":75439,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-03-12 02:02:00","like_diff":-31,"likes":2,"dislikes":33,"content":"板书差，给分低，别选"},{"id":102869,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-02-24 13:14:10","like_diff":-39,"likes":3,"dislikes":42,"content":"这个糟老头子坏的很\n\n千万别相信他说的话\n\n说好的承诺简直了\n\n绩点给的极低"},{"id":135756,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-05-23 21:13:35","like_diff":-45,"likes":16,"dislikes":61,"content":"以下内容不针对汪老师，仅为我个人在学习线代过程中的疑惑;\n\n1.行列式为何要如此定义，它除了解方程组还有什么作用？\n\n2.矩阵的本质是什么，矩阵乘法为何要定义为前一个矩阵的行与后一个矩阵的列对应元素相乘，它的几何意义是什么？\n\n3.为何我只觉得教材在空降概念，逆序数，矩阵的秩，特征矩阵莫不是如此？\n\n4.为何我觉得教材上的证明佶屈聱牙，思路清奇\n\n5.为何我一学期上下来根本不明白自己学的到底是什么，到底用来干什么的，因为它既不“线性”，也不“代数”\n\n如果自称中国高校TOP3的浙大所开设的一门80%的人都要上的一面基础数学课连这些我认为对初学者来说至关重要的问题都无法回答，甚至上完后除了会算行列式和矩阵外啥都不会，我是否可以断言这门课程的体系设置是很不合理的；同时我注意到本校的线代教材已经使用了20年，这是否意味着线代的教学体系几十年来基本就没变过。\n\n最后，请允许我说，编教材的人是猪，数学科学学院的领导，全是🐖"},{"id":72863,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-31 08:14:46","like_diff":-48,"likes":1,"dislikes":49,"content":"老师总是说期末考好就行了……但是根本就没调分……期中看太烂了……绩点只有4.2……"},{"id":1864,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-06-16 06:41:11","like_diff":-77,"likes":9,"dislikes":86,"content":"讲课太简单又慢"},{"id":521,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-15 04:07:51","like_diff":-140,"likes":33,"dislikes":173,"content":"超级棒的，听了他的课，我考了大类第一呢。说实在的，我原来一直觉得线代是自己的短腿呢。"}];

                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
