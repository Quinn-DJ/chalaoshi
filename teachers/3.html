                <script>
                    // 评论数据
                    const commentsData = [{"id":16041,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-17 05:08:01","like_diff":386,"likes":410,"dislikes":24,"content":"迷之自信：我们浙大的学生都很聪明;-)"},{"id":119,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-14 16:00:25","like_diff":300,"likes":321,"dislikes":21,"content":"萌萌的帽子"},{"id":53,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-14 15:32:59","like_diff":194,"likes":211,"dislikes":17,"content":"良心老师！线代讲得好！"},{"id":1592,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-23 00:47:49","like_diff":158,"likes":166,"dislikes":8,"content":"一看就知道老师智商很高"},{"id":355,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-15 01:22:32","like_diff":141,"likes":155,"dislikes":14,"content":"总体感觉很棒，老师讲的蛮透彻的，虽然略快，但你不懂的他会再讲一次，只要你认真学，肯定获益匪浅！"},{"id":1810,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-25 06:42:24","like_diff":111,"likes":119,"dislikes":8,"content":"老师讲很棒，每道题经他讲都好简单，但自己很难想到"},{"id":6012,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-07-10 08:04:20","like_diff":109,"likes":117,"dislikes":8,"content":"线代个人认为最好老师，没有之一"},{"id":3735,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-09-18 06:04:40","like_diff":108,"likes":117,"dislikes":9,"content":"老师炒鸡萌！而且人很好哦。有次一些同学的作业本找不着了，老师就给同学们解释了一遍，之后又解释了两遍，怕有些人晚到没有听到。总之一直在向学生道歉。当时好感动！"},{"id":2563,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-05-04 14:14:53","like_diff":86,"likes":94,"dislikes":8,"content":"讲课很认真！都是手写，还会非常贴心留给我们抄笔记时间～"},{"id":20193,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-30 06:00:54","like_diff":77,"likes":84,"dislikes":7,"content":"线代均绩本来就不高，不能以最后绩点低为由给老师打低分。相比其他线代老师，汪国军绝对良心！"},{"id":132284,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-31 13:24:41","like_diff":69,"likes":73,"dislikes":4,"content":"蜜汁自信：我们浙大学生就是好，一节课可以讲6节内容。我？？？那节课很痛苦。。。当然这是线代课程安排的问题。\n\n老师在本学期创造了大量的表情包，诸如“微积分还是很简单的”“倦了”“我不喜欢数学，我想学化学，但是数学系能够保送所以我就来了”。憨然的外表，碾压的智商，简直是偶像般的存在。\n\n至于老师是个什么样的人，我想通过下面这件事应该就能窥见了吧。最后一节课前，老师说下周可能要去陪他父亲看病，所以会请研究生来代课，问我们能不能接受。得到我们的理解后，他还不停地道歉说“为人子女有的时候真的没有办法”。我们学生在他心中重要到了什么地步，不言自明了吧。\n\n另外吹爆助教小姐姐，非常可爱！！！可爱到：铃响十分钟后才意识到上课、日常不会做题需要同学帮助、布置作业连续两次把ddl设在当天，给大伙带来无尽的欢乐。当然，瑕不掩瑜（指xjj的颜值）！"},{"id":330,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-15 00:56:59","like_diff":64,"likes":72,"dislikes":8,"content":"其实老师还不错的，很多人都说他讲的好，我线代学不好只能怪自己啦……"},{"id":105386,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-04-11 07:09:04","like_diff":63,"likes":79,"dislikes":16,"content":"汪老师，谢谢您，我在您的课上找到了女朋友！"},{"id":99259,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 13:52:22","like_diff":57,"likes":59,"dislikes":2,"content":"“作为老师，我多发表几篇论文又有什么意义呢？对学科发展起不了太大的作用。服务大家，把大家教好，这才是教师的本职工作，做到这一点我就非常满意了。”汪汪老师课上随口说的，大意如此。其他不多说了，感谢汪老师。"},{"id":3776,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-06-17 04:08:36","like_diff":54,"likes":58,"dislikes":4,"content":"讲的很好 很认真 你仔细听就能跟得上！而且特别可爱！讲课有自己的思路！棒！"},{"id":33955,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-12-29 12:16:44","like_diff":52,"likes":52,"dislikes":0,"content":"强行带飞，就算学生没听懂也会觉得自己好像懂了"},{"id":12872,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-12-24 07:12:14","like_diff":44,"likes":49,"dislikes":5,"content":"老师确实很厉害，课上得很快，要注意每次预习起码20页。他的均绩确实。。。。因为线代确实很深刻有点难，但老师还是不错的，就是有时候他太高估我浙学子的智商了"},{"id":133794,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-03-05 11:13:08","like_diff":43,"likes":45,"dislikes":2,"content":"憨厚朴实的外表 无情碾压的智商"},{"id":164015,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-12-17 09:34:21","like_diff":39,"likes":40,"dislikes":1,"content":"如果汪国军都救不了你的线性代数，那耶稣也救不了"},{"id":12704,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-12-24 02:15:12","like_diff":34,"likes":62,"dislikes":28,"content":"讲的是还好，但是有点带歧视社科的地方。自己讲的快然后会跟我们说啊同学们水平真高…"},{"id":169136,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-24 13:08:46","like_diff":32,"likes":34,"dislikes":2,"content":"在下不才，平时小测考试均没及格，本意挂科，今乐见总评60分，绩点1.5，涕泪交加，幸甚至哉，不知何言😭愿认国军为义父，在此三跪九叩了！！！"},{"id":179548,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-09-18 06:10:49","like_diff":30,"likes":31,"dislikes":1,"content":"人很好，但空调太废物了"},{"id":15297,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-13 12:19:57","like_diff":29,"likes":36,"dislikes":7,"content":"开玩笑，这么好的老师不打满分还有天理吗？？？"},{"id":34678,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 14:23:07","like_diff":29,"likes":34,"dislikes":5,"content":"只要交作业，平时分30分完全给满，考完以为必挂无疑结果还有70+，上课讲得快但是有调理答疑给力，最后一节课还讲往年考题，难得好老师10分不多说"},{"id":153977,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-06-28 01:35:32","like_diff":29,"likes":31,"dislikes":2,"content":"当你对教材一头雾水时，唯一的办法就是选教材编者的课。\n\n\n\n6.28更新：（恭喜汪汪突破9.98）\n\n线代很难，21年秋冬人均满绩是不可能再现的了。但汪老师很尽心地打捞。\n\n\n\n最后附上汪老师学好线代的两点总结：\n\n1.对秩的理解 2.对无关的理解"},{"id":204464,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-26 04:57:00","like_diff":28,"likes":31,"dislikes":3,"content":"汪老师在前一天骨折的情况下，还坚持给我们上课，说还好是左手，是右手的话就没法上课了，还经常鼓励我们好好学习，在课上讲到比较那么的地方也是停顿下来让我们慢慢消化。汪老师yyds！！！"},{"id":127630,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-11-25 06:09:44","like_diff":27,"likes":27,"dislikes":0,"content":"见到过非常棒的老师，就冲他对后勤的那一嗓子（因为后屏幕经常坏，然后后勤不管），我给他10分。另外，水平高的没话说。"},{"id":129279,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-03 07:55:57","like_diff":27,"likes":31,"dislikes":4,"content":"“我好羡慕他们教微积分的”\n\n“我好像教微积分”\n\n“微积分是比较简单”\n\n“我们不继续讲下去了，再讲就成微积分课了。”\n\n感谢汪老师的线代课，我的微积分水平得到了很大的提升（x\n\n\n\n宝藏教师。如果感觉跟不上，那说明1.没预习2.没复习3.水平的确不行，而线代这门课的确是这样了，汪老师仁至义尽\n\n虽然没上过别的老师的课，但是我相信汪老师讲的很透彻了，很耐心，也很新颖了\n\n绝对不会后悔。"},{"id":61137,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-11-09 03:17:09","like_diff":22,"likes":23,"dislikes":1,"content":"小学语文第一名数学第二名于是觉得数学重要初中认真学习数学的老师 20000单词量政治知识储备500页的老师 热爱黑板 讲课一级棒 他说：我不对你们好谁对你们好呢?"},{"id":151224,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-02-25 02:48:58","like_diff":22,"likes":23,"dislikes":1,"content":"说的最多的话就是“你们好好学好好考，我知道绩点对你们很重要会给你们的”\n\n确实，感谢大捞我的线代绩点\n\n全程板书不用任何一张ppt，上课速度比平均速度要快但是让人感觉讲课并不快，还能留下点时间在课上复习就很爽"},{"id":3303,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-05-29 06:56:53","like_diff":21,"likes":26,"dislikes":5,"content":"棒"},{"id":7563,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-09-22 05:41:44","like_diff":21,"likes":25,"dislikes":4,"content":"讲得超级耐心超级好，而且思路也很活跃，每次上课一堆板书，超级负责~"},{"id":145898,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-04 02:34:33","like_diff":21,"likes":26,"dislikes":5,"content":"有一说一汪老师人确实很好，但是一个学期下来线代的体验不是很好。原因有以下：\n\n1.老师讲课速度很快，虽然讲的确实很透彻，但是我个人觉得听课听懂了不等于会做题，常常是听了觉得理解了，考试的时候怀疑人生，很打击信心\n\n2.这学期的Z姓助教不大好，问问题已读不回，习题课讲得很枯燥，说话断断续续，期中考试和小测批的很死，从不放水，我期中考明明做出的比上别的老师的课的室友都多，结果室友全都90多，我只有80多，虽说求是改卷无可厚非，但是这样有比较以后确实很不平衡。最难受的是助教考完以后的一句冷漠的“查卷可以，查出来有问题的加两分，没错的倒扣五分”，真的让人很不舒服。不想麻烦的话可以不要来当助教的，谢谢\n\n3.老师平时布置作业偏简单偏少，想拿高分的同学不要忘记自己刷题。我本来以为跟踪老师就可以了，没想到考试的东西很多还是不会。"},{"id":2650,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-05-05 03:10:39","like_diff":19,"likes":28,"dislikes":9,"content":"课讲得好。不犯困就能学好。有时候很可爱。但确实回答问题不热心。但是瑕不掩瑜吧。"},{"id":3557,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-07-07 16:54:02","like_diff":19,"likes":25,"dislikes":6,"content":"讲得很透彻简明，人也很温柔！好好听课一定有好成绩！！"},{"id":5441,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-07-07 13:18:36","like_diff":19,"likes":22,"dislikes":3,"content":"良心老师认真上课～上课节奏略快，绝不能走神！提倡预习"},{"id":6803,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-07-23 04:31:29","like_diff":17,"likes":20,"dislikes":3,"content":"很萌很棒的老师"},{"id":98840,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:54:39","like_diff":17,"likes":17,"dislikes":0,"content":"我还能说什么？为什么没有11分？"},{"id":129299,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-04 02:44:30","like_diff":17,"likes":17,"dislikes":0,"content":"“大家放心，我都这么多年的老教师了，那页讲什么不用看书也知道。”（慈祥地笑）"},{"id":138192,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-07-08 01:05:49","like_diff":17,"likes":19,"dislikes":2,"content":"我想来回答一下那位同学的疑惑。行列式是怎么定义出来的，我一开始也问过老师，老师说有三种定义的方式，但是有很多东西现在和你讲你的知识水平还不够的。线代有很多问题都是这样，有很多问题要用到之后的知识来解决。有些疑惑以目前的水平和你讲了你也听不懂的。其实不只是线代的学习，其他的有许多事情你是要站到更高的层面才能理解的。你会愿意为这些疑惑去学高代，抽代吗？还有说到教学的改革问题，你这算撞枪口上了。汪老师都说了好几次我们这是最后一届用老教材了，明年就用新教材了。线代上课的逻辑大概有三种，一种就是像我们这样从行列式开始上，我也在B站听过丘维声老师的高代课，是从线性方程组开始讲的，之后再引出行列式，还有些比较厉害的上来就直接线性空间。线性代数，只含一次项的方程是线性的，从这里开始研究方程组的理论，衍生到后面的线性空间，所以叫线性代数，老师不是上课第一节课就说过了吗。学习上有疑惑，不问老师，不自己想办法解决，在那里骂人，我也真他妈项骂你啊。"},{"id":152998,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-04-23 09:46:32","like_diff":17,"likes":19,"dislikes":2,"content":"助教光讲没用的了，习题不巩固"},{"id":129267,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-03 03:36:35","like_diff":16,"likes":17,"dislikes":1,"content":"微积分是比较简单\n\n没什么东西"},{"id":129770,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-12 07:44:56","like_diff":16,"likes":16,"dislikes":0,"content":"老师讲的很好，人也很好，等我挂了下学期还会来的"},{"id":133063,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-02-07 12:01:28","like_diff":16,"likes":16,"dislikes":0,"content":"微积分是比较简单.jpg\n\n上课不提前预习，是对老师高超水平的极大浪费"},{"id":144483,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-12-22 00:51:54","like_diff":16,"likes":17,"dislikes":1,"content":"老师很好 助教是真的sb"},{"id":15246,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-13 03:27:38","like_diff":15,"likes":19,"dislikes":4,"content":"语速快 但讲得很透彻…不懂会再讲一遍。难得的把教学看得比科研重的好老师"},{"id":46405,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 14:12:00","like_diff":15,"likes":16,"dislikes":1,"content":"浓浓师生情 以及老师太萌啦:因为你们是我的学生 所以你们都是最棒的 好感动\n\n但是就是有的时候跟不上啊 也怪自己没预习吧\n\n"},{"id":69075,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 08:02:40","like_diff":15,"likes":16,"dislikes":1,"content":"太好了！！！期中48，期末49的我，平时分还给我满了，太感人了，靠着平时分被拉出了挂科边缘！平时上课也很好，讲得很细致，我考得不好纯粹是我个人原因.....大家以后不要学我......"},{"id":15631,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-20 10:49:32","like_diff":14,"likes":28,"dislikes":14,"content":"分出的太慢了"},{"id":68971,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:30:42","like_diff":14,"likes":15,"dislikes":1,"content":"1.我的学生当然都是最棒的。超可爱哈哈\n\n2.浙大的学生水平太高了怎么都一讲就会\n\n3.今天还要不要讲下去啦\n\n4.上课飞起来\n\n5.能打12分一定毫不犹豫"},{"id":99336,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 15:01:50","like_diff":14,"likes":15,"dislikes":1,"content":"示学生以美好，授学生以希望。\n\n不求加官累进，但思服务学生。\n\n高山仰止，景行行止。"},{"id":138964,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-07-12 04:10:18","like_diff":14,"likes":14,"dislikes":0,"content":"来折大印象最深的老师，憨厚的外表，碾压的智商，而且人很好从不为难学生"},{"id":206460,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-15 09:03:50","like_diff":14,"likes":14,"dislikes":0,"content":"伟大 无需多言 手摔骨折了 还要先上一节课 赶在医院下班前去拍片子 老师讲的思路清晰 关心学生 （汪老师要保重身体哦 更多浙大学子需要来自线代的救赎...）"},{"id":8192,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-09-17 11:05:08","like_diff":13,"likes":15,"dislikes":2,"content":"声音很洪亮很清楚  人也很好。讲课也很棒\n\n"},{"id":21142,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-02-21 05:24:54","like_diff":13,"likes":16,"dislikes":3,"content":"讲课有条理，不过比较快，最好提前预习，思路很清晰，很照顾学生，会因为题跟学生吵起来这一点也可以看出老师很用心，总之听国军老师的课有一种畅快淋漓的感觉"},{"id":170297,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-03-02 14:03:56","like_diff":13,"likes":16,"dislikes":3,"content":"本来没想着来评论，去教室碰巧遇见汪老师是上一节课，老师亲切地和我打招呼还说“你好像考得很不错”，于是又想起那可能再也听不到的熟悉的a11，a1哦，a哦1，a哦哦，不禁有些时过境迁之伤感。\n\n诚然，如果汪老师救不了你的线代，那么上帝也救不了了。汪老师上课按照自己的理解而非课本来讲，讲得十分清楚，而且还会根据同学们的反应决定是否要对难点再讲一遍，这在我遇到过的老师中是稀有的。老师有时会提问，不过纯属提神醒脑，没有加分。有时还会讲一些趣事活跃气氛。\n\n关于捞不捞的事，期中期末是没有赋分的，所以还是要认真学一下。\n\n不同于微积分，线代是一门全新的课程，在知识层面大家都是一样的起点，所以很见学习能力，学得虽然很累，但是真正考过了，又有些不舍了。最后祝各位冲高者满，重修者过。"},{"id":184727,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-12-22 10:41:29","like_diff":13,"likes":17,"dislikes":4,"content":"ai~jie~，矩阵的nie~hhh"},{"id":200234,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-15 04:38:47","like_diff":13,"likes":15,"dislikes":2,"content":"\"我们老师是要给学生服务的，能给的分我们都给大家\"\"不好意思，不好意思\"\"我讲得快不快，听懂了没有\"~~伟大，无需多言，10分奉上"},{"id":15,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-12-18 17:26:46","like_diff":12,"likes":32,"dislikes":20,"content":"还不错的老师\n\n"},{"id":132616,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-02-03 00:44:18","like_diff":12,"likes":12,"dislikes":0,"content":"水平很高，原本喜欢化学的他因为保送学了数学，但yysy线代真的难，虽然绩点不高但依旧不影响我给可爱的汪老师打上满分～"},{"id":138538,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-07-09 16:21:15","like_diff":12,"likes":13,"dislikes":1,"content":"汪宝yyds\n\n每节课都给我们时间去理解和整理每个讲到的知识点，这个对大学数学课程实属难得，也非常必要\n\n老师超级可爱，每次都说我们班同学比较聪明所以进度快（其实他自己讲的比较快哈哈哈哈哈），上课前走廊上都能看到运动的jiojio，解法问题的时候思路清晰、让人醍醐灌顶\n\n虽然撞上了变态的期末，但是还是感谢汪宝浓浓的师生情！！！"},{"id":196622,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-07-04 09:40:16","like_diff":12,"likes":16,"dislikes":4,"content":"捞王！捞王！上课一直强调，你的分数助教给的不算，关键还得看他，一定会最大限度的给大家最有利自己的分数"},{"id":56337,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-07-03 13:58:28","like_diff":11,"likes":11,"dislikes":0,"content":"老师特别好，花了很长时间调分不让大家挂"},{"id":69062,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:55:15","like_diff":11,"likes":13,"dislikes":2,"content":"汪老师真的很好，平时成绩给的很高，强行把很多人拉出补考名单。老师是个很有思想的人，讲线代讲得很有条理，把知识框架讲的很通俗易懂，不过线代这门课也就是这样，本来就需要一定的思维含量，需要智商，这门课本身均绩就不高，但是老师真的很好，强推。"},{"id":181628,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-10-25 00:04:05","like_diff":11,"likes":13,"dislikes":2,"content":"懂什么叫做”这周没有作业“还为了让我们小测考好点给我们上习题课的实力吗"},{"id":195086,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-07-02 17:38:55","like_diff":11,"likes":13,"dislikes":2,"content":"汪老师是一个浑身上下只有优点的数学老师\n\n能够上他的课真的很幸运\n\n从不点名，给分超级好"},{"id":207051,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-19 05:37:18","like_diff":11,"likes":11,"dislikes":0,"content":"汪老师竟然只有9.98分？我不允许！汪老师真的是我遇见过最好的老师了！"},{"id":11914,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-12-21 10:34:00","like_diff":10,"likes":12,"dislikes":2,"content":"讲得快，感觉跟不上。"},{"id":33840,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-19 03:18:17","like_diff":10,"likes":11,"dislikes":1,"content":"说实话，不预习节奏有点快，老师脾气不太好TAT，但是对线代理解很透彻，思路很广，讲题讲得其实挺不错的"},{"id":105109,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-04-04 00:38:19","like_diff":10,"likes":10,"dislikes":0,"content":"汪老师真的太好太好了～他上课讲得好清楚，特别特别萌，对学生也可好了，给分很好，他给学生说，你只要好好学，我尽量把你的分打高。记得每次线性代数课上完以后我都要自习一会儿，然后汪老师就会走过来问我，这节课听懂了吗，感觉快不快之类的问题。良心老师，对工作极为负责，屹今为止遇到的最好的数学老师，为他狂打call～"},{"id":129285,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-03 12:43:01","like_diff":10,"likes":10,"dislikes":0,"content":"感觉汪老师的授课方式更倾向于让你做好题目，隔壁黄正达老师更倾向让你理解概念。"},{"id":181208,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-10-11 12:46:27","like_diff":10,"likes":12,"dislikes":2,"content":"wgj没有10.00我痛心疾首"},{"id":181789,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-11-01 00:21:57","like_diff":10,"likes":11,"dislikes":1,"content":"非常好老师，爱来自浙里"},{"id":198675,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-09-10 15:01:34","like_diff":10,"likes":10,"dislikes":0,"content":"讲得很透彻，一个知识点会把关联的几个知识点一起讲了，还喜欢举例子来帮助理解抽象，虽然我觉得快了点，不过周围的同学听得津津有味，我就知道是我太low了。。。"},{"id":7581,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-09-15 05:37:59","like_diff":9,"likes":10,"dislikes":1,"content":"很亲近"},{"id":20581,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-28 15:14:10","like_diff":9,"likes":11,"dislikes":2,"content":"这老师出分数真是慢出境界了～心脏受不了嘿嘿"},{"id":64180,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-12-21 08:22:48","like_diff":9,"likes":9,"dislikes":0,"content":"不预习很难跟上讲课吧"},{"id":70668,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-27 10:46:36","like_diff":9,"likes":9,"dislikes":0,"content":"老师：我不对你们好谁对你们好呢?大家一定不要担心平时分哦，我的学生绝对不能吃亏的?"},{"id":98829,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:46:36","like_diff":9,"likes":10,"dislikes":1,"content":"线代不选这个老师就不算上过浙大"},{"id":169649,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-27 09:00:09","like_diff":9,"likes":10,"dislikes":1,"content":"海底捞，10分是这个系统的上限，不是我对汪教授评价的上限"},{"id":191240,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-04-14 13:57:49","like_diff":9,"likes":12,"dislikes":3,"content":"祝老师的父亲一路走好！"},{"id":198437,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-09-09 02:41:55","like_diff":9,"likes":11,"dislikes":2,"content":"开课就说会捞"},{"id":4848,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-06-29 15:00:32","like_diff":8,"likes":11,"dislikes":3,"content":"很棒"},{"id":6820,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-07-23 07:29:04","like_diff":8,"likes":12,"dislikes":4,"content":"很有趣的老师"},{"id":7657,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-09-15 07:41:35","like_diff":8,"likes":11,"dislikes":3,"content":"好呆了"},{"id":12102,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-12-22 00:22:25","like_diff":8,"likes":10,"dislikes":2,"content":"老师人炒鸡好，简直拯救线代的好老师。"},{"id":47423,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-26 07:58:52","like_diff":8,"likes":9,"dislikes":1,"content":"总体上这老师是挺好的，平时分能给的基本上都能给满分，上课时喜欢从总体上快速过一遍再讲细节。但在具体讲课时，还是有点过于依赖教科书了。"},{"id":96995,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-21 14:07:14","like_diff":8,"likes":8,"dislikes":0,"content":"人超级好 服务学生是口头禅"},{"id":117498,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-09-25 06:06:24","like_diff":8,"likes":9,"dislikes":1,"content":"汪汪真是太可爱了，时时刻刻处处为同学们着想，一点都没有老师的架子。上汪老师的课，预习真的非常重要。汪汪讲课比较快，但只要认真预习，完全跟得上，他的讲课思路很清晰。一定要预习啊朋友们！（划重点）"},{"id":144757,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-12-23 12:45:32","like_diff":8,"likes":10,"dislikes":2,"content":"虽然我不怎么喜欢学习，但听汪老师的课真的是一种享受，非常喜欢。"},{"id":179563,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-09-18 08:38:03","like_diff":8,"likes":9,"dislikes":1,"content":"空调修一下"},{"id":183937,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-12-04 06:16:36","like_diff":8,"likes":8,"dislikes":0,"content":"《a11催眠曲》"},{"id":199805,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-09-30 04:27:35","like_diff":8,"likes":10,"dislikes":2,"content":"神就是神，不多赘述，10分呈上"},{"id":200212,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-03 04:38:52","like_diff":8,"likes":9,"dislikes":1,"content":"伟大，无需多言！\n\n（9.98还是太低了，完全应该10.0）"},{"id":210644,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-09 14:17:19","like_diff":8,"likes":10,"dislikes":2,"content":"超级好的老师，讲的很有自己的风格，而且也很有节奏和层次，先讲的第七章抽象的线性空间再聚焦于前面向量的线性空间。虽然有一些理论的证明没有能够带我们去认识（毕竟那是高代的内容，老师已经尽力把所有的教给我们了）但是延伸了微积分的内容，至今还记得那个口诀哈（手动狗头），最后也是一步步的跟着汪老师拿到了满绩。真的，汪老师很温柔而且对我们很有信心（觉得我们不比清北的差）真的被他上课的从容和自信感染到了，思维也会一起转起来。"},{"id":1372,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-22 01:18:43","like_diff":7,"likes":24,"dislikes":17,"content":"讲课速度过快，一个班差不多只有很少部分能听懂且回应老师。"},{"id":4043,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-06-17 15:19:40","like_diff":7,"likes":15,"dislikes":8,"content":"普通话真的很难受，上课做不到前排就很难，因为老师全在黑板上写，不用ppt的"},{"id":21771,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-03-01 05:22:02","like_diff":7,"likes":8,"dislikes":1,"content":"老师真的很棒，可是自己真的很蠢……"},{"id":33845,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-14 04:33:36","like_diff":7,"likes":8,"dislikes":1,"content":"讲课有点快，平时我听不懂对不起老师，现在最后几天了我要补回来！"},{"id":46402,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 13:09:57","like_diff":7,"likes":9,"dislikes":2,"content":"10分。老师第一节课就说，我们班的同学一直学得最好。虽然老师有点莫名的不体贴——同学们，都明白了吗？明白了那我就过了。\n\n但是有这样一个认真负责的老师，又总是夸赞我浙学生聪明，确实很爽。其实说:聪明归聪明，考试周的预习却显得尤为关键。\n\n同意的顶起！"},{"id":46410,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 13:34:14","like_diff":7,"likes":7,"dislikes":0,"content":"其实课前如果真的预习过的话，上课的内容肯定能听懂。（我只预习过两次。。。）不过老师的给分真不错。"},{"id":98865,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:21:29","like_diff":7,"likes":8,"dislikes":1,"content":"浙大有这么好的老师真的是件很幸运的事情，课的内容很有逻辑性，会把课本中逻辑不易于理解的地方用自己的体系给大家讲。遇到难点会放慢速度，大部分时间使用PPT，遇到较难的概念会先用黑板讲一遍再过PPT，教的非常扎实呀！平时还会强调老师就是为了学生服务（一次作业没交，一次小测2/5也拿满了平时分）。最后期末抢救一下也4.8了！真的谢谢老师！微信群里满满的师生情！"},{"id":109532,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-06-16 15:18:27","like_diff":7,"likes":7,"dislikes":0,"content":"为什么只有9.9分！！平均分早晚会上10的老师啊，上学期上了他的线代课虽然期中期末成绩一般，但是看到两个平时分是双百真的老泪纵横啊，最后虽然卡绩那也是我垃圾没错了"},{"id":117574,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-09-26 06:31:37","like_diff":7,"likes":8,"dislikes":1,"content":"给汪汪10分！大一新生表示任课老师中最棒的！"},{"id":128666,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-12-25 03:17:13","like_diff":7,"likes":8,"dislikes":1,"content":"一个字：您\n\n他值得获得学生的尊敬"},{"id":130830,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-25 01:36:51","like_diff":7,"likes":8,"dislikes":1,"content":"汪汪保我线die求求了，考前拜一拜"},{"id":169131,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-24 11:39:59","like_diff":7,"likes":7,"dislikes":0,"content":"ma，太好了。\n\n汪宝，aisinil"},{"id":178689,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-07-18 03:27:57","like_diff":7,"likes":7,"dislikes":0,"content":"汪国军老师是一个很可爱的老师哈哈哈哈\n\n因为上的是下午六七八节的课 有些时候还会看到他双手托腮睡觉\n\n老师对待学生真的很用心也很耐心\n\n说的最多的话就是 我们肯定是为学生着想为学生服务\n\n课讲得也很好 就是有些时候有点快（是我脑子转得慢）\n\n需要课后再花些时间去思考梳理\n\n老师在第一节课就一直强调要预习 预习进度得比上课进度快20页\n\n哈哈哈哈反正我是一学期都没能做到\n\n但最后绩点拿到了4.8！！！（感谢汪汪的捞捞）（泪目）\n\n对于我这种有点小懒的文科生来说，课上认真听讲+课后花一点点时间梳理的学习方式貌似还不错~\n\n\\wgj/\\wgj/\\wgj/"},{"id":190159,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-02-24 06:37:58","like_diff":7,"likes":10,"dislikes":3,"content":"线代甲，作业（允许两次不交）+MOOC+小测（3次，根据习题课班级排名赋等第）+期末考\n\n课虽然难但是跟着老师走认真学一定可以听懂\n\n平常上课很风趣，会为自己的字体害羞，喜欢挖坑让同学们跳（逆转裁判“异议”一样的讲法让人印象深刻）\n\n会提醒你课前预习，提醒你MOOC要提前做、认真做，会在下课休息的时候溜达到下面问同学们“刚刚听懂了没”，会提前下课让大家去吃午饭\n\n不点名，但可能是因为太难了基本上课满员\n\n海底捞！满绩好评！"},{"id":204502,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-26 09:14:56","like_diff":7,"likes":7,"dislikes":0,"content":"汪老师为什么是9.98不是10.0"},{"id":204606,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-27 03:58:27","like_diff":7,"likes":9,"dislikes":2,"content":"在他的课上，你甚至能学到微积分！"},{"id":205476,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-07 10:20:29","like_diff":7,"likes":8,"dislikes":1,"content":"我是其他老师教的，但是老师讲的有点乱，就打算自己学，发现网上热捧的MIT线代课程也没有那么神（或许是我基础差），然后还是回到智云查线代课一个一个看，发现汪老师讲的好清楚！！！人又超级随和，两天开1.5倍速看完了十二节课，感觉补天完成（？）所以超级超级感激汪老师，我愿称之为地表最强线代老师"},{"id":206428,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-15 05:58:42","like_diff":7,"likes":9,"dislikes":2,"content":"不是哥们，你这么好的老师是我能预制到的吗？我把抽卡的运气都用这了？"},{"id":210637,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-09 14:01:18","like_diff":7,"likes":7,"dislikes":0,"content":"神中神，讲课有见地，态度有诚意，捞分有水平，真的我吹爆！"},{"id":210964,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-10 08:49:03","like_diff":7,"likes":7,"dislikes":0,"content":"非常好的老师啊啊啊啊，手骨折了还坚持上课，作业只看数量不看质量，讲课也很好啊"},{"id":17327,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-20 04:41:52","like_diff":6,"likes":8,"dislikes":2,"content":"很好的老师良心讲真的教的好，就是一定要预习加巩固不然很难跟得上....总有蜜汁自信而且感觉蛮不喜欢学生质疑的....讲课很有激情"},{"id":21097,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-02-17 07:30:35","like_diff":6,"likes":17,"dislikes":11,"content":"确实讲得好，听汪老师的课能让你真正理解线代！全板书+好多人来蹭课，导致占位置太凶残了。不过出分慢给分差也是醉了，最后分竟然比卷面分还低"},{"id":21694,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-02-29 23:48:36","like_diff":6,"likes":6,"dislikes":0,"content":"老师炒鸡好！\n\n"},{"id":39290,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 13:01:08","like_diff":6,"likes":11,"dislikes":5,"content":"刚出成绩兴奋的来评价，真良心。发现了他那一句 有我呢，不怕挂科 是真的！"},{"id":65273,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-02 08:02:05","like_diff":6,"likes":8,"dislikes":2,"content":"对于跟的上的学生很棒\n\n可是对我这种学渣\n\n这种火箭速度根本跟不上"},{"id":74705,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-03-05 08:16:49","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好，讲得很细致，而且平时分给满！！！超好！！！"},{"id":88721,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-11-06 12:34:11","like_diff":6,"likes":6,"dislikes":0,"content":"座右铭:为学生服务。所以老师上课是什么感受大家可以自己体验了。超棒！"},{"id":98925,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 05:18:26","like_diff":6,"likes":9,"dislikes":3,"content":"看评论里大佬走自己的成绩很迷诶，这不是汪老师的评论版吗？\n\n最后一句话，全浙最可爱就是我汪了"},{"id":102701,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-02-21 09:27:53","like_diff":6,"likes":9,"dislikes":3,"content":"汪国军老师，上课认真，打从第一堂课就摆明他就是完全为了学生着想，为学生的平时成绩着想，之后的课还会不断的重复，“小测我不打成绩，大家知道自己的水平就好，这样方便我打成绩。汪汪老师上课的方式是先手写，让同学们知道这个章节的大概念之后搭配着ppt的课件授课，ppt的课件会全部开放给学生。Ppt的课件十分简要，还是要搭配课本一起复习。\n\n\t线性代数是一个很抽象的东西，和微积分不一样，强烈建议上课前要预习，而汪汪老师也认为学生就是应该要预习课本的内容。譬如他在讲第三章前半段的内容时，就问同学第四章的内容，那是当然没有人回答他的问题，因此他发了一下牢骚。\n\n\t最后我的绩点时3.3，只是平均而已，其中平时成绩97分，感谢汪汪老师。\n\n            ******结论******：汪国军老师时线性代数的首选，不但课教的好，还非常为学生着想。果断10分！\n\n******喜欢就帮忙顶上去!!!\n\n"},{"id":112637,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-04 23:21:43","like_diff":6,"likes":7,"dislikes":1,"content":"浙大老师的楷模。要是再多一些这样专心教学的基础课老师，我浙肯定会进步很多。"},{"id":129774,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-12 07:53:00","like_diff":6,"likes":6,"dislikes":0,"content":"曙光在前了，挂科还会远吗？"},{"id":132680,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-02-03 09:44:19","like_diff":6,"likes":7,"dislikes":1,"content":"谢谢老师，春风化雨"},{"id":150199,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-20 08:02:36","like_diff":6,"likes":9,"dislikes":3,"content":"超级棒的老师，谦逊有礼貌，嘴上挂着谢谢，绩点超好从不绩杀！"},{"id":161318,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-11-04 05:28:54","like_diff":6,"likes":7,"dislikes":1,"content":"老师非常好！是会努力把学生教懂的。助教xgg非常nice，难得上课会每次全程听完的课。"},{"id":161711,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-11-22 07:44:52","like_diff":6,"likes":6,"dislikes":0,"content":"太和蔼了，萌萌哒~\n\n男上女下，上导下积~"},{"id":176160,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-06-28 03:33:45","like_diff":6,"likes":7,"dislikes":1,"content":"良心老师，始终把学生的权益挂在自己的嘴边，线代讲的很细，给分一般很捞，绝对的好老师，选就对了"},{"id":193664,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-06-14 13:27:12","like_diff":6,"likes":9,"dislikes":3,"content":"从不点名，小测每次稀碎从未及格，上课从来不听，期末突击考50，最后总评65，当拜为义父"},{"id":195101,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-06-26 21:05:45","like_diff":6,"likes":6,"dislikes":0,"content":"上课从不点名，给分超级厚道，“”选择大于努力”（我同学选了sys后的遗言）"},{"id":199802,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-09-30 04:19:04","like_diff":6,"likes":7,"dislikes":1,"content":"神中神"},{"id":204470,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-26 05:35:24","like_diff":6,"likes":7,"dislikes":1,"content":"真神！学识和人品一样高"},{"id":205199,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-10 06:11:39","like_diff":6,"likes":7,"dislikes":1,"content":"很好的老师！！！！！！！"},{"id":207043,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-19 05:20:02","like_diff":6,"likes":6,"dislikes":0,"content":"老师好好我好笨😭"},{"id":210750,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-10 02:00:16","like_diff":6,"likes":6,"dislikes":0,"content":"满分神中神，课讲的非常好，轻松听懂，期末会捞人，室友摸一学期鱼最后学了一天，最后拉到了3绩点。选的上一定要选他！认准汪国军！！！"},{"id":8752,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-09-25 09:33:39","like_diff":5,"likes":7,"dislikes":2,"content":"现代超棒！讲课很可爱"},{"id":20638,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-29 08:04:37","like_diff":5,"likes":7,"dislikes":2,"content":"良心好老师，特别是最后几节复习课。问他问题会有点不愉快，因为觉得自己很笨:-|老师不喜欢别人反驳他"},{"id":20646,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-29 10:23:03","like_diff":5,"likes":6,"dislikes":1,"content":"课上得非常好，有重点，有拓展，讲的也清楚，不过给分不是太好。（但考试没考好还是怪自己吧，我就是自己考的渣...）"},{"id":20902,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-02-03 10:16:09","like_diff":5,"likes":6,"dislikes":1,"content":"课讲的真的很好 分真的也很低 嗯 一定要好好学习啊"},{"id":48107,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-02-28 13:38:35","like_diff":5,"likes":6,"dislikes":1,"content":"汪老师很上道，但是讲课比较倾向于讲思想和书本上的例题"},{"id":56418,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-07-03 16:56:44","like_diff":5,"likes":5,"dislikes":0,"content":"给分太感人了，中国好老师，感谢！"},{"id":59396,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-09-21 06:41:03","like_diff":5,"likes":5,"dislikes":0,"content":"不预习听讲就如同听讲座，人挺好，作业可以有不交次数"},{"id":60840,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-10-31 05:20:19","like_diff":5,"likes":6,"dislikes":1,"content":"在给分方面对学生是真的好"},{"id":69387,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 14:52:13","like_diff":5,"likes":5,"dislikes":0,"content":"期中48最后还能有3.3太感人了"},{"id":98839,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:54:34","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的很好，平时分什么的都给满，线代真的要靠自己努力。讲课板书也很好"},{"id":98842,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:54:53","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲的很好，讲得很清楚，当然课前需要预习不少。进浙大碰到这样的老师很幸运。虽然线代最后只有3.6，但这是因为我太菜了。给老师10分"},{"id":98846,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:00:10","like_diff":5,"likes":5,"dislikes":0,"content":"首先，真的真的十分感谢汪老师，给分真的超级好，自己的平时分是满的(也因为这个刚好过了一个三分的档而没被卡绩)。\n\n上课虽然略快，但如果大家理解起来困难还是会耐心地让大家有时间自己思考。每次都早早地到教室了，还十分耐心地为我们答疑，有时候争论题目的语句略激烈了一些也会向我们道歉。\n\n真的真的是非常好的一个老师，一直在为我们着想，有时也会跟我们开开玩笑之类的。线代遇上汪老师真的是十分十分幸运的一件事。"},{"id":99046,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 07:48:53","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课很有条理！也会给时间自己消化！听完汪汪的一堂课下来真的会被逻辑的美感折服！给分也很厚道！强推！汪汪冲鸭！"},{"id":122580,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-03-05 03:17:44","like_diff":5,"likes":5,"dislikes":0,"content":"汪汪给分超好写了作业做了小测平时分满的！就看个人期中期末成绩，我期中66期末76，总评81…真的是师生情呜呜呜(┯_┯)"},{"id":126515,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-09-29 04:13:04","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的超级好，还会在饭点提早下课！"},{"id":128447,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-12-23 07:24:24","like_diff":5,"likes":5,"dislikes":0,"content":"微积分挺简单的.jpg\n\n○|￣|_"},{"id":129741,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-12 01:57:13","like_diff":5,"likes":5,"dislikes":0,"content":"好老师，为了让为了让学生会做题目确实教的很明白"},{"id":133099,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-02-08 05:52:08","like_diff":5,"likes":7,"dislikes":2,"content":"上课yysy跟听天书一样  但是下来自己琢磨琢磨其实线代也不是那么那么深奥了（手动狗头）"},{"id":144675,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-12-23 05:29:41","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课讲得好，人也超级好，笑容憨厚可爱"},{"id":149518,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-15 18:19:18","like_diff":5,"likes":8,"dislikes":3,"content":"选汪老师，绩点比别的老师可以高一档，老师会帮你处理卡绩问题，讲的也很清楚，很关照学生，很好的老师。"},{"id":152637,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-04-17 01:47:23","like_diff":5,"likes":5,"dislikes":0,"content":"老师人真的很好，而且讲课很认真生动"},{"id":160367,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-09-20 10:16:05","like_diff":5,"likes":6,"dislikes":1,"content":"“我们浙大学生都是很聪明哒！”\n\n“你们听懂了嘛？你们真的听懂了？？？\n\n没听懂我在讲一遍的嘛”\n\n由于不敢当面对峙老师而在钉钉上被老师突如其来的语音通话吓了一跳，老师：“不要害怕我呀，我又不凶的喽。。”\n\n太可爱了无关绩点必须十分！！！\n\n下次挂科还来抢军军的课！！！"},{"id":169415,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-26 04:39:11","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课很好，不必说，然后预习会更好，作业交了就是满分，甚至允许一两次忘交，不过大家记得做mooc.\n\n给分个人感觉也很好，感觉同样是赋分但比例（或者从结果来看）比其它老师也许好一点点？\n\n感觉自己是被捞了一点点。\n\nwgj老师yyds！"},{"id":184811,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-12-23 04:27:47","like_diff":5,"likes":6,"dislikes":1,"content":"黄正达的现代教材写得并不是很易懂，但是汪老师已经做到非常尽力了！无论是智云还是去教室上课都能收获满满OVO"},{"id":186516,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-11 12:18:11","like_diff":5,"likes":6,"dislikes":1,"content":"您将学生放在心里，学生将您高高捧起！！！"},{"id":188905,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-20 13:57:37","like_diff":5,"likes":5,"dislikes":0,"content":"神中神"},{"id":189048,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-21 12:13:26","like_diff":5,"likes":5,"dislikes":0,"content":"线代甲，完全不点名，事巨少，很捞人，但同学们记得MOOC要认真完成"},{"id":199973,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-10 04:27:34","like_diff":5,"likes":7,"dislikes":2,"content":"汪老师就是神！上课讲的特别清楚。小测是大题，明确会给过程分，考的不好也有及格。中午的课还提前下课让我们去吃饭！"},{"id":204262,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-25 05:38:38","like_diff":5,"likes":7,"dislikes":2,"content":"带病也要坚持上课，老师很敬业。"},{"id":204273,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-25 05:57:26","like_diff":5,"likes":5,"dislikes":0,"content":"天哪 手受伤了也坚持给我们上课 伟大！汪老值得满分！！"},{"id":205429,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-06 05:56:58","like_diff":5,"likes":5,"dislikes":0,"content":"进入浙大以来见过的最好的老师！就是很纯粹地教书，很真诚地希望每个同学都能学到真本领，讲课思路清晰，而且很亲切，会开很有趣的玩笑，人品和学识一样好，呜呜呜希望以后每个我遇到的老师都能像汪老师一样"},{"id":205784,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-12 03:45:34","like_diff":5,"likes":6,"dislikes":1,"content":"伟大！！！！！！会小窗问你学的怎么样 每节课讲的非常非常好 包捞 猪脚也非常负责"},{"id":205785,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-12 03:45:36","like_diff":5,"likes":6,"dislikes":1,"content":"好老师！！！！"},{"id":206715,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-17 08:08:46","like_diff":5,"likes":5,"dislikes":0,"content":"汪老师教的超棒，但是语速对我来说可能有点太快了？有点跟不上，得回看智云"},{"id":210611,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-09 12:24:07","like_diff":5,"likes":5,"dislikes":0,"content":"伟大，无需多言。助力老师评价无限趋近10.0"},{"id":492,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-03-15 03:14:57","like_diff":4,"likes":8,"dislikes":4,"content":"线代讲的很好"},{"id":7779,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-09-15 13:20:53","like_diff":4,"likes":9,"dislikes":5,"content":"棒棒棒哒"},{"id":14464,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-06-27 06:18:28","like_diff":4,"likes":9,"dislikes":5,"content":"给分不好诶\n\n"},{"id":20622,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-29 06:35:25","like_diff":4,"likes":5,"dislikes":1,"content":"好老师，考平均分是我自己的错，建议一定要预习，预习预习预习！我反正不预习后悔了，上课跟不上，但是可能是我自己太笨了，反正老师讲的好！老师好萌啊！！！"},{"id":20629,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-29 07:36:24","like_diff":4,"likes":5,"dislikes":1,"content":"讲的好哇"},{"id":33865,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-22 10:40:01","like_diff":4,"likes":4,"dislikes":0,"content":"好老师，线代就选汪国军"},{"id":43553,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 12:56:44","like_diff":4,"likes":4,"dislikes":0,"content":"汪老师你太棒了\n\n爱死你"},{"id":45060,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-19 02:02:26","like_diff":4,"likes":4,"dislikes":0,"content":"汪老师是我见过最好的老师，讲课超级棒哟！！！上他的课认真听一定获益匪浅！讲课都是手写，不用ppt，比较负责，对人很好！但是还是要知道预习才是～"},{"id":56344,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-07-03 14:10:38","like_diff":4,"likes":8,"dislikes":4,"content":"老师真的人超好！很可爱！考试的时候安慰我们做不出也没事，然后给分很厚道真的很好很感动。一学期每一节课都去听，老师把抽象的线性代数讲解的非常透彻。数学底子不好的也能听得懂学得会！反正你如果要修线性代数，强烈推荐汪老师?‍?！"},{"id":60656,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-10-26 05:07:50","like_diff":4,"likes":5,"dislikes":1,"content":"低头记一下笔记，抬头给你一个新世界。老师讲课让我有了预习和复习的动力"},{"id":68997,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:37:21","like_diff":4,"likes":5,"dislikes":1,"content":"良心老师！！！给分浓浓师生情，小测两次我就做出来一半的题目还给满(不过好像很多老师小测都比较水分也高，汪老师小测的题目不水甚至可以说很难了但分数不用担心)，期末80我打死都不信。讲课也很好(尽管有点快)，虽然老实说我一学期下来可能认认真真听的时间加起来不超过五堂课……毕竟线代是可以基本靠自学的，但是如果认真预习了听汪老师的课真的很顺畅，建议坐在前排。人也很萌！我们一起把汪老师刷到10分吧！！"},{"id":68999,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:37:37","like_diff":4,"likes":4,"dislikes":0,"content":"感谢汪老师！！！！！我及格了！！！！太太太太开心了！！！！\n\n老师讲课还是很清楚哒，但是我基础实在差就没办法了23333作业量也还好，交作业方面还超级人性化的！！！\n\n给您打call！！！！！"},{"id":69014,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:40:56","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好！！很可爱！！给分也好！！平时分小测分全给满！！就是上课是板书，后排会看不清"},{"id":86915,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-09-19 11:13:23","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的超好，尽量考虑学生，也尽自己的职责，萌萌的哈哈哈"},{"id":90874,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-11-27 02:36:40","like_diff":4,"likes":7,"dislikes":3,"content":"对浙大学生蜜汁自信！汪老师一直坚信浙大可以拳打清华、脚踩北大。口头禅：不愧为浙大学生，浙大学生就是聪明。"},{"id":94051,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-15 04:44:33","like_diff":4,"likes":5,"dislikes":1,"content":"能把线代这种天书讲得这么简单也是没谁了！！一个学期过得好快居然结课了好舍不得。每被老师鼓励一次就多那么一点信心的感觉。"},{"id":98818,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:32:44","like_diff":4,"likes":6,"dislikes":2,"content":"选中了就偷着乐吧('ω')，平时分基本满的，强行拉回期末考"},{"id":98855,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:11:02","like_diff":4,"likes":4,"dislikes":0,"content":"汪老师讲课思路真的特别清晰，提前预习过上课问题不大的（虽然上课时会有点迷迷糊糊，但下课再看一遍好了）老师也会一直鼓励大家  让我这个数学菜鸡有了学下去的信心  上课时候突然停下来问同学们对不对的时候挺吓人的 但这种方式更能让同学们记住这些疑惑的知识点 虽然卡绩了 但老师的平时分是满的  只能怪自己期中期末没有在努力多考几分  上了一个学期 感觉是我遇到过最好的老师  汪汪 一个学期下来的合作很愉快！！"},{"id":104686,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-03-26 03:30:03","like_diff":4,"likes":4,"dislikes":0,"content":"像旺仔"},{"id":112146,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-03 17:29:35","like_diff":4,"likes":5,"dislikes":1,"content":"听老师的课就是种享受啊，教学方法和学术水平绝逼双一流！平时分双百，外加人帅心好助教小哥哥，满！"},{"id":121848,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-01-22 13:34:02","like_diff":4,"likes":5,"dislikes":1,"content":"汪汪实在是太好了，捞分一把手，选他没毛病。但是上课前要预习，这个是汪汪强调的。大一能碰到这么好的老师，我何德何能！😆"},{"id":124229,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-06-27 14:34:23","like_diff":4,"likes":6,"dislikes":2,"content":"汪汪，永远滴神！"},{"id":125966,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-09-16 05:27:04","like_diff":4,"likes":6,"dislikes":2,"content":"超级好，十分不多说"},{"id":126024,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-09-16 14:42:21","like_diff":4,"likes":7,"dislikes":3,"content":"关于为了避免“谢谢同学”的尴尬而不得不听课最后混了4.5这件事"},{"id":128234,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-12-14 14:12:44","like_diff":4,"likes":4,"dislikes":0,"content":"我们浙江大学的学生不是都很聪明的吗？"},{"id":132254,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-31 09:31:34","like_diff":4,"likes":6,"dislikes":2,"content":"绝对满分，老师上课水平非常高，给分也超级好，助教老师捞人水平很厉害，就是线代这门课确实难^_^"},{"id":136101,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-06-11 02:54:13","like_diff":4,"likes":5,"dislikes":1,"content":"讲课讲的很好，能让你懂。"},{"id":138484,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-07-09 12:59:45","like_diff":4,"likes":5,"dislikes":1,"content":"来浙大发现的最好的老师，真正的为学生全方位着想，教学水平也很高"},{"id":142166,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-11-08 05:22:53","like_diff":4,"likes":4,"dislikes":0,"content":"来浙后印象最好的老师了\n\n很体谅学生，知道绩点对我们很重要平时分扣的很少很少，考试考好就行啦"},{"id":169132,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-24 11:41:06","like_diff":4,"likes":5,"dislikes":1,"content":"好老师！！！"},{"id":169134,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-24 11:46:50","like_diff":4,"likes":6,"dislikes":2,"content":"汪汪课讲得好，分给得高！表白zps助教，狠狠地捞我一把！"},{"id":169152,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-24 12:58:56","like_diff":4,"likes":4,"dislikes":0,"content":"给汪老师磕一个"},{"id":175855,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-06-27 03:29:26","like_diff":4,"likes":6,"dislikes":2,"content":"提前打10，汪老师是我上浙大以来遇到过讲的最清楚的老师，点名甚至提前通知你，祈求线代高分"},{"id":179658,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-09-19 06:10:25","like_diff":4,"likes":4,"dislikes":0,"content":"空调修一下"},{"id":184987,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-12-25 05:29:49","like_diff":4,"likes":4,"dislikes":0,"content":"满分，他值得"},{"id":188362,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-18 18:16:29","like_diff":4,"likes":4,"dislikes":0,"content":"牛！超级好的老师，讲课无比清晰，本人没提前学，一开始自己看教材都看的不自信了，结果按老师要求认真完成作业+适度预习直接拿下满绩，爱死汪汪辣"},{"id":199547,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-09-25 07:27:52","like_diff":4,"likes":5,"dislikes":1,"content":"就没见过比他讲得还好的"},{"id":199819,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-09-30 07:41:41","like_diff":4,"likes":5,"dislikes":1,"content":"10分在这！我的神！"},{"id":199936,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-09 00:42:03","like_diff":4,"likes":4,"dislikes":0,"content":"课上的确实好！"},{"id":200061,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-12 04:06:25","like_diff":4,"likes":5,"dislikes":1,"content":"神！讲得清楚明了，作业量合理，人超好！！"},{"id":203226,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-18 07:15:10","like_diff":4,"likes":4,"dislikes":0,"content":"太好玩了"},{"id":204514,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-26 11:03:43","like_diff":4,"likes":5,"dislikes":1,"content":"手臂骨折了也照样给我们上课，真的感动到了！"},{"id":205280,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-04 00:13:49","like_diff":4,"likes":4,"dislikes":0,"content":"伟大，无需多言！"},{"id":206120,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-13 05:49:10","like_diff":4,"likes":5,"dislikes":1,"content":"讲课讲的非常细致的老师，对学生也是非常呵护。他常说“我们老师的的职责就是爱护好每一位同学，服务好每一位同学”，我认为他真的做到了自己所说的话。最主要是从不点名（）"},{"id":210274,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-08 15:49:54","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的超级超级好！\n\n首先讲的特别好特别细致 课间还会下来走走问同学们听懂没有 \n\n而且还很幽默风趣啊啊他经常说自己小学语文一直都是第一 然后还教给我们求分部积分的妙法\n\n最后他真的真的很负责任 有一天下雨他摔倒手骨折了 还强撑着上了一节课 最后和我们说实在要去医院说了好久的对不住 真的很泪目\n\n这样的老师真的想给他打100分😭😭"},{"id":210403,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-09 08:53:38","like_diff":4,"likes":6,"dislikes":2,"content":"汪汪简直是我线代的神！！！讲的通俗易懂，最后给分还巨巨巨好！完全没有卡我的绩，直接给我捞到了4.8！！！爱死汪汪！而且老师超级超级萌，每次上老师的课都很开心！老师特别特别关心学生，每次下课看到同学还没走都会关切地问”你怎么还不去吃饭呀～”真的好喜欢他！"},{"id":210636,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-09 14:00:58","like_diff":4,"likes":4,"dislikes":0,"content":"伟大！"},{"id":211700,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-12 08:22:36","like_diff":4,"likes":4,"dislikes":0,"content":"好，上次骨折还坚持上课"},{"id":8580,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-09-22 15:27:25","like_diff":3,"likes":5,"dislikes":2,"content":"爽死了(≧▽≦)"},{"id":9422,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-10-27 01:03:31","like_diff":3,"likes":4,"dislikes":1,"content":"讲的不错"},{"id":12198,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-12-22 09:41:28","like_diff":3,"likes":4,"dislikes":1,"content":"很负责，写板书"},{"id":12294,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-12-23 01:06:20","like_diff":3,"likes":4,"dislikes":1,"content":"人超级好！讲课很用心！听不懂跟不上会觉得愧对了他！"},{"id":14741,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-08 14:54:03","like_diff":3,"likes":6,"dislikes":3,"content":"6得飞起"},{"id":21174,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-02-25 06:03:49","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的很详细，虽然有点快。"},{"id":21826,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-03-01 07:26:21","like_diff":3,"likes":4,"dislikes":1,"content":"认真负责  前提是你要好好听课"},{"id":31601,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-07-04 09:01:37","like_diff":3,"likes":5,"dislikes":2,"content":"老师的逻辑会让人有种恍然大悟的感觉"},{"id":31832,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-07-05 03:38:42","like_diff":3,"likes":3,"dislikes":0,"content":"老师很认真负责 讲得很好"},{"id":32002,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-07-05 10:54:47","like_diff":3,"likes":6,"dislikes":3,"content":"上的很认真很有激情，讲得很透彻也很为学生着想。。但是对答疑的同学态度实在是很差 可能是我们问的问题很弱智吧。。不过也不至于这么不耐烦吧。。\n\n"},{"id":33854,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-17 21:56:59","like_diff":3,"likes":5,"dislikes":2,"content":"讲的好快哦，一定要预习，不然一节课下来都是懵的"},{"id":35754,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-19 02:07:34","like_diff":3,"likes":5,"dislikes":2,"content":"紧跟老师的思路。讲得很好但是很快，上了一节课就跟跑步一样累"},{"id":35928,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-19 02:07:04","like_diff":3,"likes":3,"dislikes":0,"content":"老师萌萌哒，感觉人超级好，讲课也很好，只可惜我听的不是很认真。"},{"id":36006,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-22 03:32:44","like_diff":3,"likes":4,"dislikes":1,"content":"真的很赞"},{"id":46396,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 12:56:43","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课超好的，虽然学渣有点跟不上，但是给分真心好啊！！！"},{"id":47752,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-02-23 08:47:05","like_diff":3,"likes":3,"dislikes":0,"content":"讲得很好，人很友善。\n\n"},{"id":56345,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-07-03 14:10:52","like_diff":3,"likes":3,"dislikes":0,"content":"老师萌萌哒，讲的比较快要注意预习...全是手写板书，跟上老师的节奏你会发现线代学习没那么难(最后谢谢老师超棒的给分，感谢！"},{"id":56349,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-07-03 14:16:52","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的无比良心……\n\n以为自己要挂，结果居然上80了……\n\n讲得好，给分更棒！"},{"id":56420,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-07-03 17:01:56","like_diff":3,"likes":3,"dislikes":0,"content":"超级好"},{"id":64178,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-22 12:47:47","like_diff":3,"likes":6,"dislikes":3,"content":"上面看到评论说老师有点歧视社科的，你就自认为自己社科人数学都不好，都很差，就比别人笨？我说也是奇葩，自己不预习听不懂说老师歧视，我敢说社科也有很多同学数学很好。再说说老师讲课，我敢说线性代数他讲的真的无与伦比的好，你可以发现他的思路，以及他提出的一些思考的问题，这样的老师不多见，珍惜吧！"},{"id":68981,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:25:18","like_diff":3,"likes":4,"dislikes":1,"content":"虽然好快很多听不懂，但是老师真的太太太好了，很耐心教也不会嫌弃你（抹抹鼻涕）而且平时分给的那叫一个浓浓师生情，真的感动了，赞汪老师"},{"id":68998,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:38:29","like_diff":3,"likes":4,"dislikes":1,"content":"太爽了，上课有料认真期末救人毫不手软，各种平时满分保你过（前提是不能太混~）"},{"id":69303,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 12:26:47","like_diff":3,"likes":3,"dislikes":0,"content":"我考得不好，但老师好。"},{"id":70315,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-26 12:23:32","like_diff":3,"likes":3,"dislikes":0,"content":"老师上的很快 建议大家（数学领悟力不是非常好的）都要预习 期中 期末都会空出课来练习 课上也总会感受到师对同学们的关切 ，出分慢 因为老师对同学的成绩持有很审慎的态度 不过是否选这位老师 还得看你适应怎么样的上课节奏"},{"id":70449,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-26 15:49:17","like_diff":3,"likes":3,"dislikes":0,"content":"好老师！超良心！课上的很好，也很关心学生，各种调分给满平时分！他就是那种有攀比心理的老师啦，“别的班里同学分数都那么高不行我们不能吃亏 我也给你们高一点”！"},{"id":73899,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-02-03 12:34:33","like_diff":3,"likes":5,"dislikes":2,"content":"很好的老师，给分不错，只可惜自己学不好线代，惭愧惭愧，真是忝列师门"},{"id":86708,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-09-18 05:41:23","like_diff":3,"likes":3,"dislikes":0,"content":"快乐线代！"},{"id":87746,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-10-11 07:24:13","like_diff":3,"likes":3,"dislikes":0,"content":"舒服 讲的很透彻 还很幽默 经常蜜汁自信我们浙大学子都很聪明"},{"id":89005,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-11-13 15:22:44","like_diff":3,"likes":3,"dislikes":0,"content":"很好很负责，希望明天考试顺利"},{"id":97793,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:46:25","like_diff":3,"likes":4,"dislikes":1,"content":"谢汪国军不杀之恩"},{"id":98843,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:56:13","like_diff":3,"likes":4,"dislikes":1,"content":"讲课很流畅 平时分给满 线代按照汪汪的思路去学不会有错的"},{"id":98896,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:38:59","like_diff":3,"likes":3,"dislikes":0,"content":"真的是最棒的老师，成绩出来了，本来以为要挂科的我真的谢谢老师。老师上课真的超级棒，是我太菜了，好愧疚。祝老师新年快乐"},{"id":98898,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:47:14","like_diff":3,"likes":3,"dislikes":0,"content":"啊啊啊啊我爱汪老师！出分虽然很慢但是尽力给我们最好的分数，老师上课讲的很好！但是我常常开小差课后也没有好好消化，但即使这样也很开心！谢谢老师"},{"id":112105,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-03 14:43:29","like_diff":3,"likes":3,"dislikes":0,"content":"平时分双100"},{"id":115347,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-19 06:17:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师挺好的，真的"},{"id":121815,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-01-22 05:42:30","like_diff":3,"likes":3,"dislikes":0,"content":"老师太可爱了！！人太好了！！选他！！"},{"id":122414,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-02-27 01:18:08","like_diff":3,"likes":4,"dislikes":1,"content":"胖胖的，真可爱"},{"id":122600,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-03-06 09:41:44","like_diff":3,"likes":4,"dislikes":1,"content":"上的线代甲。线代本来就是一门抽象的课，并且不像微积分那样有高中老本吃。汪汪能把抽象的线代讲得很清楚，很赞。另外建议预习，起码知道有什么概念，不然听到一半可能跟不上。老师给分超好。不多说，满分！"},{"id":123230,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-05-22 03:23:55","like_diff":3,"likes":4,"dislikes":1,"content":"节奏感很棒，有吸收知识的快感!"},{"id":127180,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-11-12 03:40:13","like_diff":3,"likes":3,"dislikes":0,"content":"正道的光！！！！！"},{"id":127182,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-11-12 04:25:00","like_diff":3,"likes":4,"dislikes":1,"content":"老师超级好，超级给学生着想。上课讲的很好，智商很高，有时候担心同学们听不懂还会放慢速度，给同学时间思考。受益匪浅。"},{"id":129411,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-05 06:26:01","like_diff":3,"likes":3,"dislikes":0,"content":"想知道明年老师还教什么课。。。"},{"id":129773,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-12 07:50:48","like_diff":3,"likes":4,"dislikes":1,"content":"汪老师，yyds"},{"id":137972,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-07-07 03:15:34","like_diff":3,"likes":3,"dislikes":0,"content":"wgjyyds（线代让我过吧球球了）"},{"id":138496,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-07-09 14:09:46","like_diff":3,"likes":5,"dislikes":2,"content":"汪老师会尽量捞所有卡绩的，我真的爆哭，我爱汪老师呜呜呜"},{"id":145444,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-12-29 15:13:17","like_diff":3,"likes":5,"dislikes":2,"content":"超级好的老师，真的，从教学到人格都非常有魅力。"},{"id":146560,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-07 02:34:54","like_diff":3,"likes":7,"dislikes":4,"content":"老师很和蔼，讲课真的很好，会把很抽象的概念用很简明的方式解释出来，真的挽救了我的线代学习，选上课的可以偷着乐了"},{"id":155515,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-06-14 01:42:35","like_diff":3,"likes":3,"dislikes":0,"content":"上课真的好快啊，难绷，但真的上的很好而且为学生着想"},{"id":158140,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-06-27 06:53:12","like_diff":3,"likes":8,"dislikes":5,"content":"谢谢老师和助教把我平时分特意调低了一点，这样离上一档差1.6就没法捞了，不过没事，是我太菜了导致得分全看老师，我的问题...下半年重修的时候我还是去学高代吧，线代这个体系太奇怪了"},{"id":172753,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-05-06 06:13:10","like_diff":3,"likes":3,"dislikes":0,"content":"感谢汪教授！兼具严谨思维与人文关怀"},{"id":178809,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-07-24 01:21:14","like_diff":3,"likes":6,"dislikes":3,"content":"和蔼可亲讲得好  很难不喜欢"},{"id":179654,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-09-19 06:02:25","like_diff":3,"likes":5,"dislikes":2,"content":"感恩 好老师 能选到真的很幸运 好可爱 啊哈哈哈哈"},{"id":179657,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-09-19 06:10:26","like_diff":3,"likes":3,"dislikes":0,"content":"空调修一下"},{"id":186470,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-11 08:14:43","like_diff":3,"likes":4,"dislikes":1,"content":"学不会线性代数，可以是我的错，数学的错，但万万不是汪老师的错"},{"id":193286,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-06-05 15:45:34","like_diff":3,"likes":4,"dislikes":1,"content":"线代的难度摆在这里，汪老师尽力了，剩下的交给你自己了！\n\n多反思反思自己有没有预习和复习吧"},{"id":195250,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-06-27 12:21:44","like_diff":3,"likes":3,"dislikes":0,"content":"特别特别特别特别特别好的老师，让我对线代的感觉都变好"},{"id":198835,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-09-12 04:47:46","like_diff":3,"likes":4,"dislikes":1,"content":"很透彻，人很好，真心喜欢，是个好老师😍"},{"id":199022,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-09-14 06:19:04","like_diff":3,"likes":3,"dislikes":0,"content":"老师太好了"},{"id":200414,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-17 07:36:53","like_diff":3,"likes":4,"dislikes":1,"content":"神神神神"},{"id":200825,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-23 03:52:28","like_diff":3,"likes":3,"dislikes":0,"content":"讲的很透彻，主打一个鼓励型，对学生非常温柔有耐心，教学一丝不苟"},{"id":200879,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-24 03:07:06","like_diff":3,"likes":3,"dislikes":0,"content":"老师伟大 无需多言"},{"id":201112,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-29 02:00:16","like_diff":3,"likes":4,"dislikes":1,"content":"满分无需多言"},{"id":204274,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-25 05:58:29","like_diff":3,"likes":4,"dislikes":1,"content":"真正尊重学生，真正希望学生好的老师永远能得到学生最诚挚的尊重"},{"id":204408,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-25 16:34:36","like_diff":3,"likes":4,"dislikes":1,"content":"来浙大遇到的最最最好的老师，理解学生，尊重学生，把我们当自己的孩子看，也是真真正正想让我们学到东西，哪怕受伤了也坚持上课，还一直和我们道歉（心疼老师…）。就算老师明确表示“作业缺交几次理解我们会最大程度给分”“会尽量让大家拿到最好的分数”（按之前评价看确实是给分巨无敌好），但是老师的人格魅力真的让我一点也不想水这一门爆难的线性代数，发自内心觉得得好好学才对得起这么好的老师、才对得起自己。真的太好了，哪怕没到期末没出分也忍不住来夸夸。最后老师早日康复～～"},{"id":204512,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-26 10:41:17","like_diff":3,"likes":3,"dislikes":0,"content":"来浙大以后遇到过的最好的老师！大爱汪老师！"},{"id":206699,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-17 06:48:14","like_diff":3,"likes":5,"dislikes":2,"content":"祝早日冲击10.00，汪神伟大无需多言"},{"id":206902,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-18 08:54:52","like_diff":3,"likes":4,"dislikes":1,"content":"味大无需多言"},{"id":207601,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-23 08:20:36","like_diff":3,"likes":3,"dislikes":0,"content":"认真负责"},{"id":208490,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-28 09:17:28","like_diff":3,"likes":3,"dislikes":0,"content":"伟大无需多言"},{"id":211310,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-11 07:30:50","like_diff":3,"likes":3,"dislikes":0,"content":"汪老师是我喜欢的老师了，讲课很认真，尊重同学，给分也很好！"},{"id":211335,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-11 08:16:13","like_diff":3,"likes":3,"dislikes":0,"content":"伟大无需多言"},{"id":212907,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-15 08:19:06","like_diff":3,"likes":3,"dislikes":0,"content":"是很敬业很有“教师感”的好老师，无需多言。但不知道为什么略有一些和老师对不上节奏，喜欢上课快节奏高密度的同学稍微考虑一下吧。"},{"id":213517,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-18 03:53:53","like_diff":3,"likes":3,"dislikes":0,"content":"完美啊"},{"id":213564,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-18 08:55:18","like_diff":3,"likes":3,"dislikes":0,"content":"小测赋分，期末捞人，期末占比合理，挂科难拿高分也不容易，给分十分合理而且上课敬业，唯一的不足是感觉上课节奏有点小快，但感觉这个确实不是老师的问题"},{"id":8393,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-11-13 04:16:32","like_diff":2,"likes":4,"dislikes":2,"content":"還不錯噢"},{"id":10616,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-11-20 15:33:02","like_diff":2,"likes":4,"dislikes":2,"content":"炒鸡棒"},{"id":11434,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-12-01 06:51:37","like_diff":2,"likes":9,"dislikes":7,"content":"强行带节奏，根本听不懂\n\n"},{"id":11658,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-12-09 11:59:09","like_diff":2,"likes":4,"dislikes":2,"content":"裘哥的老师。必须牛逼"},{"id":15875,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-20 06:57:09","like_diff":2,"likes":3,"dislikes":1,"content":"萌萌的"},{"id":17311,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-20 04:22:19","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，同学东西掉了还帮忙找，思路清晰，不过略微有点快~~~"},{"id":17892,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-21 03:29:38","like_diff":2,"likes":3,"dislikes":1,"content":"棒棒哒"},{"id":19809,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-25 10:07:23","like_diff":2,"likes":2,"dislikes":0,"content":"bu错"},{"id":21390,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-02-28 12:42:44","like_diff":2,"likes":5,"dislikes":3,"content":"很好的"},{"id":27985,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-06-28 07:57:04","like_diff":2,"likes":2,"dislikes":0,"content":"讲的很好"},{"id":30188,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-07-01 04:55:33","like_diff":2,"likes":3,"dislikes":1,"content":"棒棒哒老师加油"},{"id":31655,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-07-05 03:37:41","like_diff":2,"likes":9,"dislikes":7,"content":"给分有些失望"},{"id":33846,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-09-22 05:30:00","like_diff":2,"likes":2,"dislikes":0,"content":"老是萌萌哒，好好啊"},{"id":33864,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-22 11:39:20","like_diff":2,"likes":10,"dislikes":8,"content":"老师还行，有待改进。上课范围是课本，看得出老师对课本很熟悉，课讲得飞快，以至于有很大一部分同学是听不懂的，这也许是因为线性代数比较抽象吧，但老是讲那么快还是有些不适应，即使用全力理解，稍微停顿脑筋停一会儿就跟不上了。所以虽然显得老师很牛但是其实其本质上也是读书本而已。如果真有好处就是有些时候被老师讲到的知识点会更快理解少些弯路，只是这种时候很少，本人就是上课基本不听课后自学，效果也不错。作业比较少，建议自行找题目做。给分公道，平时分尽量给，考试这次虽然很难做出很少，但4.2也不错了。总体，可以选。"},{"id":34677,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-10-18 03:41:22","like_diff":2,"likes":3,"dislikes":1,"content":"赞赞赞"},{"id":34715,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-10-19 03:46:55","like_diff":2,"likes":3,"dislikes":1,"content":"哈哈哈"},{"id":36522,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-11-14 13:37:03","like_diff":2,"likes":2,"dislikes":0,"content":"汪老师很好"},{"id":40021,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-03-01 03:54:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的很好，还有一定要预习"},{"id":43647,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-16 16:36:26","like_diff":2,"likes":3,"dislikes":1,"content":"很棒啊，挺为我们着想（期末要对不起老师了QAQ)"},{"id":45316,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-19 10:07:51","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲得很好很清晰，人也很可爱，总是说我的学生都是最棒的。而且还说平时分能给的肯定都给我们不用担心。但是要提前预习，因为讲得比较快"},{"id":46414,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 13:42:11","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的炒鸡炒鸡棒！最后分数感觉往上提了  不能再满意  平时讲课很棒  认真听就能听懂的  表示没有预习过也没有问题(当然最好还是预习一下啦)"},{"id":47976,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-02-28 00:42:46","like_diff":2,"likes":3,"dislikes":1,"content":"平时分几乎大家都是满分"},{"id":50414,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-05-02 18:16:10","like_diff":2,"likes":3,"dislikes":1,"content":"老师给分超级无敌好!!!我常常跷课小测两次只去了一次也不太会写 老师居然都还给平时成绩100 害我好惭愧好感动 遇到他真的是太太太太幸运了！"},{"id":50906,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-05-08 09:14:51","like_diff":2,"likes":3,"dislikes":1,"content":"讲真那些说给分低的，你可以看看自己期末考多少……平时分基本都是满的好吧(∩_∩)，超级喜欢老师，就是线代真的难起来很变态……"},{"id":59904,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-09-28 06:08:36","like_diff":2,"likes":2,"dislikes":0,"content":"可爱哦"},{"id":61136,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-11-09 03:16:12","like_diff":2,"likes":3,"dislikes":1,"content":"老师板书都会手写，上课很认真，超级好"},{"id":66221,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-13 12:15:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲线代绝对一流，上课一定要仔细听"},{"id":68766,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 00:42:44","like_diff":2,"likes":2,"dislikes":0,"content":"还没出分"},{"id":68996,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:36:30","like_diff":2,"likes":2,"dislikes":0,"content":"谢老师不杀之恩！！！讲课有自己的思路，但是真的要提前预习！给分真的良心啊！"},{"id":69053,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:50:51","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，平时满分，讲的也不错"},{"id":69162,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 09:15:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很可爱，就是课讲的太快了我有点跟不上，考的不好怪我辣鸡不怪老师"},{"id":69166,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 09:19:42","like_diff":2,"likes":4,"dislikes":2,"content":"非常好的老师，平时分给满了\n\n期中考70几竟然最后绩点有4.2\n\n可以说是非常开心了"},{"id":69286,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 11:58:15","like_diff":2,"likes":4,"dislikes":2,"content":"老师我对不起你，2.4的绩点，没脸了，呜呜呜~"},{"id":69384,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 14:49:28","like_diff":2,"likes":2,"dislikes":0,"content":"啥也不说了，感谢老师不杀之恩。"},{"id":74216,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-02-07 00:55:16","like_diff":2,"likes":3,"dislikes":1,"content":"给分超级好，可爱的老师，线代毕竟本来就需要自学，所以光靠老师成绩一定不会太高"},{"id":79818,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-06-14 03:27:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的简直不要太好，想上天跟他飞"},{"id":86914,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-09-19 11:12:08","like_diff":2,"likes":3,"dislikes":1,"content":"wwwww\n\n老师也太可爱 太正直\n\n太对我们好了pa\n\n感动了\n\n超好的老师诶"},{"id":86916,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-09-19 11:14:16","like_diff":2,"likes":3,"dislikes":1,"content":"合作愉快，每个人加10分美滋滋"},{"id":91063,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-11-29 10:52:46","like_diff":2,"likes":3,"dislikes":1,"content":"贼厉害贼可爱"},{"id":95927,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-20 08:33:01","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好"},{"id":96243,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-20 14:52:08","like_diff":2,"likes":3,"dislikes":1,"content":"汪国军牛逼（破音）！！"},{"id":98825,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:39:06","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课很清晰，遇到难点会用板书梳理思路，虽然讲的有点快（老师默认浙大学生很强 什么都懂 可惜除了我T﹏T）所以强烈建议大家先预习！本人是个渣渣，期中考甚至挂科，期末拼命补天终于上80，最后老师平时成绩都给满的，只要努力成绩都不会差。"},{"id":98826,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:39:23","like_diff":2,"likes":4,"dislikes":2,"content":"感谢老师把我这个期中70的菜鸡捞上四了！平时分能给高尽量给高，给满就直说ma～"},{"id":98841,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:54:50","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课思路很好很清晰，超级喜欢这个老师"},{"id":98861,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:18:08","like_diff":2,"likes":4,"dislikes":2,"content":"虽然绩点比自己预计的略少，但汪老师讲的是真的极好，平时分都给满，强推"},{"id":98897,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 04:40:11","like_diff":2,"likes":2,"dislikes":0,"content":"老师特别萌，给人感觉友好亲切和善，给分超级nice～～"},{"id":103311,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-02-27 08:23:12","like_diff":2,"likes":2,"dislikes":0,"content":"给分很好"},{"id":108500,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-05-27 05:21:15","like_diff":2,"likes":2,"dislikes":0,"content":"不走程序了，直接吹"},{"id":112268,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-04 00:29:31","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好，平时分都满了，是我太菜了。"},{"id":112310,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-07-04 01:18:26","like_diff":2,"likes":3,"dislikes":1,"content":"没有给满，是觉得他的语速有点快(其实是我太菜了跟不上，哭)期中考的贼差贼差了，差到对学习失去信心了，本来期中考微积分是线代成绩的两倍的，最后总评分数居然一样。好在期末拉了回来，平时分全满了！！老师真的做到极致了，剩下的就靠自己学了。顺便也要提醒一下以后的小朋友，一定要提前预习一下，及时复习。线代更是一种体系，前面听不太懂没关系，要学到一定程度突然开窍了。"},{"id":117557,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-09-26 02:58:34","like_diff":2,"likes":3,"dislikes":1,"content":"太可爱了"},{"id":120670,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-01-15 01:16:51","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，讲课透彻，不过稍微有点快。"},{"id":121809,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-01-22 03:14:26","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课可能有些快（这或许是线代课的普遍现象吧，毕竟课时比微积分少了很多），需要自己稍微预习下，但给分是真的好，强推。"},{"id":122186,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-02-20 00:54:27","like_diff":2,"likes":2,"dislikes":0,"content":"给分超好的老师，上课也萌萌的"},{"id":126625,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-10-09 07:07:36","like_diff":2,"likes":4,"dislikes":2,"content":"老师炒鸡棒！！！！\n\n"},{"id":126679,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-10-13 06:04:13","like_diff":2,"likes":4,"dislikes":2,"content":"国军真的是我大一数学老师里最好的了！！\n\n高中数学一般但听起来也觉得很清楚很明白，真正体谅学生，重难点都很突出，国军应该得一百分！！"},{"id":127363,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-11-21 08:12:16","like_diff":2,"likes":6,"dislikes":4,"content":"喜欢他！我被点了几次上去做题，而且有次几乎全写错了，但是老师是真的很好呀！"},{"id":129066,"teacher_id":3,"teacher_name":"汪国军","post_time":"2020-12-29 10:52:50","like_diff":2,"likes":2,"dislikes":0,"content":"太可爱了"},{"id":132285,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-01-31 13:37:27","like_diff":2,"likes":3,"dislikes":1,"content":"真不错"},{"id":133432,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-02-28 13:00:53","like_diff":2,"likes":5,"dislikes":3,"content":"挂科当然是我的问题了。"},{"id":133585,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-03-02 10:16:36","like_diff":2,"likes":3,"dislikes":1,"content":"早知道就好好预习了"},{"id":141274,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-09-28 04:11:09","like_diff":2,"likes":4,"dislikes":2,"content":"讲的很清晰，学生认真听都能听懂，态度特别好，而且体谅学生，完成课程任务会提前下课让学生去吃饭，真的强烈推荐汪国军老师！！"},{"id":143455,"teacher_id":3,"teacher_name":"汪国军","post_time":"2021-11-25 13:28:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级棒，讲课很认真，容易理解"},{"id":150047,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-18 13:37:04","like_diff":2,"likes":4,"dislikes":2,"content":"选他！！！"},{"id":150060,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-01-18 15:21:01","like_diff":2,"likes":5,"dislikes":3,"content":"汪老师讲课深入浅出，作业不多，给分很好，不会卡绩。但是讲课速度比较快，需要提前预习。"},{"id":151076,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-02-23 00:19:02","like_diff":2,"likes":4,"dislikes":2,"content":"像个战神！"},{"id":157907,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-06-25 12:06:45","like_diff":2,"likes":5,"dislikes":3,"content":"感动😭，必须十分"},{"id":159350,"teacher_id":3,"teacher_name":"汪国军","post_time":"2022-07-14 09:00:53","like_diff":2,"likes":5,"dislikes":3,"content":"汪汪上课真的很有趣很可爱，是数学渣渣也不舍得瞌睡的课。上课节奏很舒服，如果看我们都懵懵的还会停下来问听懂了没有，没懂会重新讲一遍，难点都会讲得很仔细。"},{"id":167040,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-01-14 17:10:52","like_diff":2,"likes":3,"dislikes":1,"content":"我爱汪汪！\n\n讲课真的很有趣"},{"id":169137,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-24 11:59:55","like_diff":2,"likes":4,"dislikes":2,"content":"给分真的很好，没怎么上过课也没做过题也过了，真的，本来已经准备补考了"},{"id":169217,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-24 16:37:51","like_diff":2,"likes":3,"dislikes":1,"content":"给分超好"},{"id":169533,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-02-26 23:55:29","like_diff":2,"likes":2,"dislikes":0,"content":"老师人讲的超级好，期末给分也十分给力"},{"id":179660,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-09-19 06:19:26","like_diff":2,"likes":3,"dislikes":1,"content":"屋里比外面热"},{"id":181771,"teacher_id":3,"teacher_name":"汪国军","post_time":"2023-10-31 07:50:50","like_diff":2,"likes":2,"dislikes":0,"content":"怎么说 虽然听不懂课（是我太菜了）\n\n但是老师人很好  泪目"},{"id":185903,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-05 15:37:05","like_diff":2,"likes":3,"dislikes":1,"content":"是为学生利益考虑的老师"},{"id":187124,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-14 14:54:09","like_diff":2,"likes":4,"dislikes":2,"content":"神中神，进浙大遇到最好的老师，上课有条理，会脱离课本用自己的理解来讲课，通俗易懂，把线代这么抽象的学科讲的非常透彻，无脑选无脑选！"},{"id":188122,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-18 08:39:29","like_diff":2,"likes":3,"dislikes":1,"content":"上课逻辑通透、条理分明，能把答辩绿皮教材上写的很复杂的东西讲的通俗易懂\n\n汪老师人也很好，很会考虑同学们的感受，认真学他的课，线代一定没问题！"},{"id":188676,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-01-19 13:44:00","like_diff":2,"likes":2,"dislikes":0,"content":"真的很关心学生，“我也知道绩点对大家很重要，不会在这方面为难大家”，只要愿意下功夫学汪老师给的分绝对是好看的，上课氛围也很好而且本领过硬，真的很感谢汪老师（wjf绩点被助教卡了之后感慨颇深）"},{"id":193524,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-06-12 08:45:17","like_diff":2,"likes":4,"dislikes":2,"content":"好老师，谦逊睿智，为学生考虑"},{"id":194699,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-06-25 03:02:36","like_diff":2,"likes":2,"dislikes":0,"content":"其他班级期末卷面出分均分好低，可能这次改卷比较严格，求求汪老师出分的时候可以调整一下，紧张哭死。"},{"id":200238,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-15 05:25:21","like_diff":2,"likes":3,"dislikes":1,"content":"神中神无需多言，讲的很好，水平很高，上课非常注意学生的反应"},{"id":200456,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-17 07:34:25","like_diff":2,"likes":2,"dislikes":0,"content":"你就是我的神，对同学们是真的亲切"},{"id":200645,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-10-20 13:15:22","like_diff":2,"likes":2,"dislikes":0,"content":"超级好，把最抽象的课讲得特清楚"},{"id":201732,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-06 00:43:20","like_diff":2,"likes":2,"dislikes":0,"content":"特别好的老师！"},{"id":202382,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-12 07:46:55","like_diff":2,"likes":2,"dislikes":0,"content":"伟大 无须多言"},{"id":203750,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-25 08:19:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好"},{"id":204277,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-25 06:06:05","like_diff":2,"likes":3,"dislikes":1,"content":"在zju碰到过最好的老师"},{"id":204320,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-11-25 08:13:17","like_diff":2,"likes":2,"dislikes":0,"content":"伟大，无需多言"},{"id":205733,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-11 14:58:12","like_diff":2,"likes":3,"dislikes":1,"content":"神中神！"},{"id":205796,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-12 04:39:30","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级好"},{"id":205934,"teacher_id":3,"teacher_name":"汪国军","post_time":"2024-12-13 01:16:49","like_diff":2,"likes":4,"dislikes":2,"content":"老师可有意思了，很负责任，可爱又睿智的老师"},{"id":209687,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-06 14:12:23","like_diff":2,"likes":2,"dislikes":0,"content":"好老师！"},{"id":210993,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-10 09:45:14","like_diff":2,"likes":3,"dislikes":1,"content":"汪老师太负责了，每次都很耐心地讲解，问我们懂不懂，之前手受伤了还坚持上课，太赞了；张助教也很好，真心点赞"},{"id":211051,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-10 12:03:11","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的好好！！小测赋分，不点名（但是你不听他的课可能也很少能找到讲的这么清楚的老师了）人超级和蔼，自己摔骨折了还坚持给大家上课，课上一直说“谢谢大家”，平时分捞满了（他自己的话说就是“我们会服务好大家”），期末今年难感觉过程分也给了（还特地到考场说“我们会给步骤分的，尽量填满”）助教gg也好，习题课准备很充分"},{"id":211138,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-11 01:31:38","like_diff":2,"likes":2,"dislikes":0,"content":"非常好！王中王！"},{"id":211481,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-01-11 15:05:15","like_diff":2,"likes":3,"dislikes":1,"content":"汪汪真的伟大啊啊啊啊😭😭10分奉上，早日收敛到10！"},{"id":214513,"teacher_id":3,"teacher_name":"汪国军","post_time":"2025-02-10 09:19:34","like_diff":2,"likes":2,"dislikes":0,"content":"平时的小测与期末考的考查不太相同，之后的同学可以注意一下。"},{"id":8533,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-09-22 07:06:03","like_diff":1,"likes":4,"dislikes":3,"content":"很透彻"},{"id":8803,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-09-28 03:36:10","like_diff":1,"likes":2,"dislikes":1,"content":"讲课很好"},{"id":9710,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-11-05 03:39:21","like_diff":1,"likes":2,"dislikes":1,"content":"太酸爽"},{"id":11720,"teacher_id":3,"teacher_name":"汪国军","post_time":"2015-12-12 10:00:55","like_diff":1,"likes":2,"dislikes":1,"content":"棒！！！"},{"id":14692,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-30 07:33:10","like_diff":1,"likes":7,"dislikes":6,"content":"成绩给的一点也不好"},{"id":15597,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-15 14:29:33","like_diff":1,"likes":3,"dislikes":2,"content":"超棒的老师"},{"id":17377,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-20 06:54:20","like_diff":1,"likes":2,"dislikes":1,"content":"线代讲的很好，每次去上课都需要激情占座……但是老师很不错 很萌，很厉害"},{"id":19584,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-24 23:44:35","like_diff":1,"likes":2,"dislikes":1,"content":"好好好"},{"id":19638,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-01-25 03:52:10","like_diff":1,"likes":3,"dislikes":2,"content":"超棒超棒！一点架子也没有 跟学生就像朋友一样"},{"id":20848,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-02-02 05:54:46","like_diff":1,"likes":5,"dislikes":4,"content":"上课都是一点点手写(坐后面会有点看不清)，讲的很清楚，平时分能给就给，萌萌的老师"},{"id":25470,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-05-21 10:28:41","like_diff":1,"likes":2,"dislikes":1,"content":"非常棒！"},{"id":25702,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-06-03 14:34:54","like_diff":1,"likes":2,"dislikes":1,"content":"棒棒棒棒超级喜欢"},{"id":26543,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-06-20 04:50:30","like_diff":1,"likes":2,"dislikes":1,"content":"真的很喜欢这个老师 虽然我线代很辣鸡，但是老师上课真的很认真 而且老师好可爱啊 冬天会带一个萌萌的帽子 总之是一个好老师啦"},{"id":29414,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-06-29 17:36:50","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，但是对学生要求不高"},{"id":32114,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-07-05 15:56:30","like_diff":1,"likes":3,"dislikes":2,"content":"老师超级萌超级好！"},{"id":33538,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-09-20 03:27:22","like_diff":1,"likes":2,"dislikes":1,"content":"老师超好，很照顾学生的，课讲的也很透彻，旨在让学生理解。"},{"id":33541,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-10-18 03:39:19","like_diff":1,"likes":6,"dislikes":5,"content":"挺为学生着想的"},{"id":33842,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-09-22 05:27:39","like_diff":1,"likes":2,"dislikes":1,"content":"就是好"},{"id":36072,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-11-10 11:32:46","like_diff":1,"likes":2,"dislikes":1,"content":"很客气，很可爱，能力不用怀疑，很强，高智商\n\n"},{"id":36102,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 14:18:24","like_diff":1,"likes":3,"dislikes":2,"content":"汪老师非常认真负责，人也非常卡哇伊～上课一块块的写黑板，学生不懂的会再一遍遍的讲，讲课语速确实挺快的，只要不走神，认真听，跟着学绝对学得好！至于出分，确实不快，但是汪老师班级教的多，也应该体谅老师啊。"},{"id":36129,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-11-10 13:43:54","like_diff":1,"likes":1,"dislikes":0,"content":"听的不错"},{"id":38388,"teacher_id":3,"teacher_name":"汪国军","post_time":"2016-12-01 16:20:44","like_diff":1,"likes":2,"dislikes":1,"content":"讲的比较透彻，速度也很快"},{"id":40354,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-09 02:07:38","like_diff":1,"likes":8,"dislikes":7,"content":"完全照书念，我还不如自己看书 反正教材都那么生硬，而且有过一些接触过后发现人真的很差！"},{"id":40923,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-06 12:38:21","like_diff":1,"likes":4,"dislikes":3,"content":"线性代数讲课超级棒！！！还让同学上黑板做题，高中以后第一次见这样的， 讲课很认真，易懂！赞赞赞！"},{"id":42865,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-15 10:09:13","like_diff":1,"likes":8,"dislikes":7,"content":"完全照书念 讲题又不讲为什么这么想 明摆着直接抄答案 很难学懂 其实很不负责"},{"id":46399,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-21 12:58:01","like_diff":1,"likes":1,"dislikes":0,"content":"老师很棒 是我渣qvq"},{"id":47073,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-23 14:16:43","like_diff":1,"likes":5,"dislikes":4,"content":"老师人挺好的，一直和我们说不用担心平时分最后也真给满了...还忘不了考试前和我们说虽然题很难但有他在是不会挂的。缺点就是讲课太快，经常跟不上然后就水手机睡觉了..."},{"id":47431,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-01-26 09:37:22","like_diff":1,"likes":2,"dislikes":1,"content":"老师特别好，很朴素，一心为了学生，从不摆架子。"},{"id":47870,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-02-27 00:07:54","like_diff":1,"likes":2,"dislikes":1,"content":"完美，老师人超好的，"},{"id":56582,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-07-04 04:20:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级萌，对同学也很有耐心"},{"id":57688,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-07-12 13:55:19","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的好，非常重视思路的讲解。最后给分也超级好啊，欧氏空间概念没掌握全以为上不了80，结果老师给了90，太感动了"},{"id":60316,"teacher_id":3,"teacher_name":"汪国军","post_time":"2017-10-17 07:14:14","like_diff":1,"likes":3,"dislikes":2,"content":"哇真的是非常好的老师，上课非常考虑学生的感受，看好多人在抄笔记就会有小停顿，同学反应讲得太快了就干脆不接着讲了，10分没商量"},{"id":65427,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-04 01:55:12","like_diff":1,"likes":1,"dislikes":0,"content":"完全为学生着想哇，而且讲的对我来说挺不错的哇哇哇哇"},{"id":68978,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:24:26","like_diff":1,"likes":1,"dislikes":0,"content":"这老师还可以"},{"id":68979,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:24:56","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，是我不好......"},{"id":68986,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:28:49","like_diff":1,"likes":2,"dislikes":1,"content":"很谢谢老师的平时分，自己期末没考好，还是很谢谢老师救我一命。"},{"id":69010,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 07:41:35","like_diff":1,"likes":2,"dislikes":1,"content":"老师超萌，讲得很好，平时分给满"},{"id":69101,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 08:23:39","like_diff":1,"likes":1,"dislikes":0,"content":"把握课程重点，很多，给分也好，不会让我们吃亏。"},{"id":69103,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 08:28:16","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课一般参考书本。两次小测心如死灰的我竟然平时分不错，多谢老师看期末和期中来给平时分。\n\n有时候争论问题的时候，老师会义正言辞，十分激愤，特别有趣。"},{"id":69109,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 08:34:56","like_diff":1,"likes":2,"dislikes":1,"content":"谢老师不杀之恩(≧∇≦)\n\n平时分给满了，是我自己没有学线代的脑子（*/∇＼*）\n\n汪汪讲课很好，很有条理。\n\n冬天围的围巾很可爱。"},{"id":69332,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 13:14:59","like_diff":1,"likes":3,"dislikes":2,"content":"老师人真的超好啊，对学生很好，师生情满满，绩点比想象的高很多"},{"id":69369,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-24 14:28:36","like_diff":1,"likes":2,"dislikes":1,"content":"语速较快，可能是教学任务重的原因。但是老师绝对良心，给分好。"},{"id":70397,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-26 14:38:48","like_diff":1,"likes":1,"dislikes":0,"content":"超良心的老师！给分很好！上课好好听，就算不听课后努力点线代还是能过的！感谢老师！"},{"id":71654,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-01-29 00:05:52","like_diff":1,"likes":1,"dislikes":0,"content":"感天动地好老师"},{"id":76712,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-04-19 02:41:45","like_diff":1,"likes":3,"dislikes":2,"content":"老师太可爱了！"},{"id":83340,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-07-10 07:06:51","like_diff":1,"likes":1,"dislikes":0,"content":"不说了，这叫幸福"},{"id":86912,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-09-19 10:57:41","like_diff":1,"likes":3,"dislikes":2,"content":"赞赞赞"},{"id":88889,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-11-11 23:09:35","like_diff":1,"likes":1,"dislikes":0,"content":"很有经验！讲课思路超级清晰，有时候会按自己的顺序来讲课，显得有点快，但是真的讲得太好了QwQ，然后经常会问大家有没有听懂，会解释很清楚。"},{"id":89213,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-11-17 02:18:46","like_diff":1,"likes":1,"dislikes":0,"content":"太棒了!!喜欢板书的老师，板书之后还会用ppt在过一遍。对学生超好的有木有，被预制汪老师的课真的超幸运，感动哭"},{"id":89525,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-11-19 11:34:02","like_diff":1,"likes":3,"dislikes":2,"content":"老师很负责很好，上课速度较快但是所有点都会讲到，超爱汪汪！"},{"id":92452,"teacher_id":3,"teacher_name":"汪国军","post_time":"2018-12-29 04:26:57","like_diff":1,"likes":1,"dislikes":0,"content":"认真负责的好老师，为学生着想，讲的很快但很清楚，平时分不错。\n\n"},{"id":93784,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-13 16:15:02","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":94782,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-18 06:25:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，怪我太菜"},{"id":98102,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-23 05:20:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师是特别耐心，讲的特别好的老师！选了无悔！希望给个上4的绩点"},{"id":98814,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:28:17","like_diff":1,"likes":1,"dislikes":0,"content":"啊啊啊啊啊啊啊啊谢谢老师，大部分人的平时分都是满的，谢谢老师，线性代数上的很快乐"},{"id":98815,"teacher_id":3,"teacher_name":"汪国军","post_time":"2019-01-24 03:29:39","like_diff":1,"likes":2,"d
