                <script>
                    // 评论数据
                    const commentsData = [{"id":6801,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2015-07-23 03:58:12","like_diff":102,"likes":114,"dislikes":12,"content":"听了彭神的课，不枉浙大四年。"},{"id":1400,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2015-03-22 01:43:18","like_diff":70,"likes":84,"dislikes":14,"content":"个人色彩极浓的物理化学，可以毫不夸张的说浙大除他以外的物理化学，上了也白上"},{"id":8023,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2015-09-16 14:04:24","like_diff":52,"likes":56,"dislikes":4,"content":"彭彭从不点名，不过课上会有小测验，限时五分钟，可以翻书不能讨论。他上物化很有自己的一套理论哦～偶尔上课会划划水开开前排同学的小玩笑，很平易近人"},{"id":25291,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-05-09 09:14:41","like_diff":45,"likes":52,"dislikes":7,"content":"他是在黑板上用大号狂草讲课的老师，他是狂放不羁爱真理的老师，他是极能激发学生积极性的老师，他是能让学渣也能理清物理化学并热爱之的老师，他是让学生争先恐后索要签名、合照的老师。他还是身价过亿的实业家，是他所有学生的偶像，是前无古人后无来者的思想集大成者。"},{"id":87668,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2018-10-10 01:03:10","like_diff":44,"likes":46,"dislikes":2,"content":"说点不一样的，彭老师的课确实是独一无二的，因为这套体系就是其自己建立的，确实可以引发很多我们对物化的思考，但是我觉得大家对彭神有些，或者说对物化课本身有些过誉，由于这个体系的彭老师自己构筑，所以我觉得很多时候会显得有些粗糙，上课的逻辑和篇幅分布也并不十分清晰，而且传统物理化学很多精彩的地方被篇幅和能量教的名头所盖过，我说这么多并不是希望批判彭老师，我认为能够独立开创出自己理论与教导方式的老师是绝对值得称道的，但是我觉得除了这些，化学系的学生应该可以看得更多，而不是单纯的吹彭神，希望整个体系能够更加完善，也希望大家能敢于说不同。"},{"id":10332,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2015-11-18 06:08:14","like_diff":43,"likes":49,"dislikes":6,"content":"讲课融科学精神与人文精神一体，建立自己一套理论体系。既风趣又不失干货。学到的不仅是物化。作业有个性，quiz有挑战。考试仍是学习。听彭神一课，不枉来浙大四年。"},{"id":13225,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2015-12-25 08:59:39","like_diff":40,"likes":44,"dislikes":4,"content":"至今遇到唯一一个会称呼同学们哥儿姐儿的，自称我老人家的萌老师"},{"id":15487,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-01-14 16:13:49","like_diff":33,"likes":39,"dislikes":6,"content":"虽然没见过真人也没听过他的课，但一本物理化学讲义字里行间透出的科学精神以及对我辈殷切的期盼让我动容。在浙大接下来的两年半时间，一定要找机会听听他的课。"},{"id":100213,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2019-01-25 23:26:23","like_diff":30,"likes":30,"dislikes":0,"content":"是个很厉害的老师，但把他奉为真理就过了，有时候他的教材要怀着批判性的眼光看"},{"id":14132,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-01-04 16:41:39","like_diff":25,"likes":30,"dislikes":5,"content":"目前为止最好的老师，也觉得不会再遇到更好的老师了。不仅是科学家更是教育家。有些道理受益终生。来浙大唯一的理由。"},{"id":65762,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2018-01-11 11:48:23","like_diff":19,"likes":23,"dislikes":4,"content":"要是没有考试，我真想把这本书好好看一看，弄懂它的意思。但我不能，现在看来，一个长学期远远不够，我只好跳过课本直接去应付考试，我看不懂题，没有办法，后面有考试逼着我往前，我没法一直琢磨课本，却也终究不会做题。旁观者可能会说：书很好。而我会说：书很好，老师很好，或许体制很失败。我不能被名誉蒙蔽双眼而失去自己最直接的亲身感受。是我太笨了吧，是我太丧了吧，有发牢骚的时间为什么不去多学一点。我不可能像别人一样因为老师已经获得的名誉而去赞扬他的一切，到底如何，我只听自己的体验。"},{"id":122902,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2020-04-19 04:15:04","like_diff":19,"likes":19,"dislikes":0,"content":"我能说我是在哔哩哔哩听的课吗"},{"id":96654,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2019-01-21 08:40:01","like_diff":16,"likes":17,"dislikes":1,"content":"我是药学的学生\n\n这学期上的是彭笑刚版本的物化\n\n我学的很认真\n\n但是药学学的是文科高数\n\n面对偏微分我实在无从下手\n\n好不容易慢慢跟着彭彭的视频，啃书，大概7788懂了\n\n结果考试18分的大题考书上只有两页的电化学\n\n于是 我就这么凉了\n\n彭彭初衷是好的，但是希望考虑一下其他专业的同学\n\n毕竟像药学的学生不是专门研究化学的\n\n可能不需要这么新颖的教材 钻研的也没这么透彻\n\n（以及考试能不能考书上的内容啊 真的不会"},{"id":171163,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2023-03-17 07:20:57","like_diff":16,"likes":16,"dislikes":0,"content":"有自己的一套完善的体系，亲身演示什么叫批判性继承，将零零碎碎的知识点编织进一个自洽的框架。黑板上大片大片的狂草体现着耐心、细心和负责，亲自编写的教材和习题重视独立思考和实际运用，一己之力扭转了我对化学这整个学科的印象。短短一个学期构建全盘基础，厚厚一本大书值得反复研读。\n\n甚至有大二大三的学长学姐回来选这门“通识”——甚至我也有回来再听一遍的想法。来化学系不上他的课，几乎白来。"},{"id":10415,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2015-11-18 13:36:40","like_diff":15,"likes":19,"dislikes":4,"content":"\\(≧▽≦)/"},{"id":21566,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-02-29 08:15:52","like_diff":15,"likes":18,"dislikes":3,"content":"进入浙大以来遇到的最好的老师"},{"id":56080,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2017-07-03 04:31:53","like_diff":15,"likes":18,"dislikes":3,"content":"年轻人，踏着你们父辈的肩膀往上努力攀登！"},{"id":77059,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2018-04-30 10:43:16","like_diff":15,"likes":17,"dislikes":2,"content":"老师讲课水平确实高于我见过的绝大多数老师，彭老师个人在化学方面的造诣也非常高，对物化有自己独到的见解。但是有些时候的推导和书本的逻辑都不够清晰，只能说物理化学这门课本身所要求的物理数学水平，他是能达到超过系里其他老师，但也很难让人满意"},{"id":39436,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-12-22 16:02:47","like_diff":14,"likes":17,"dislikes":3,"content":"虽未听过他的课，但那本物理化学讲义真的超级棒。"},{"id":137254,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2021-07-02 14:38:30","like_diff":14,"likes":16,"dislikes":2,"content":"上完彭老师的普通化学一学期以后有感，现在通识课已经上完，说彭老师的普通化学是最良心通识课不过。课堂愿意一条一条书写板书，耐心解决同学提出的一切疑问，课程注重对学科体系的理解，而不是像其他课一样上来就自底向上做题背结论。同时，彭老师的课程还很强调科学，告诉我们不要迷信dogma。不得不说，在上过其他通识课以后，才发现彭老师的课才最符合我心中对于通识课的期待的，这是一门足以改变一个人的课程，强推，选到就是血赚。在看到下学期彭老师已经不再上这个课以后感到非常可惜，不知道以后彭老师还会不会上这个课。"},{"id":171162,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2023-03-17 07:04:37","like_diff":14,"likes":14,"dislikes":0,"content":"大学化学学习最好的引路人，没有之一。第一节课就告诉你不要被教条所迷惑，去除你的“脑血栓”。但是最重要的是他真的认真在做这件事还几乎做到了。大化这门课会以彭老的认识构建一个全新的化学体系，刚开始学的时候可能会很吃力（主要我太菜了），之后的学习之路会逐渐开朗起来的。老师在教学上也相当的认真负责。唯一的不足就是一学期真的太短了，对于吸收一个新体系和学习一堆新知识真的太紧了。最后一句话，我爱死他啦"},{"id":60811,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2017-10-30 15:09:06","like_diff":13,"likes":16,"dislikes":3,"content":"2011全球顶尖化学家排名第八，唯一一位全职任教中国的科学家。好想上他的课"},{"id":75954,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2018-03-22 16:50:00","like_diff":13,"likes":23,"dislikes":10,"content":"盲目的崇拜是教育的失败。就没有同学提出不同意见？"},{"id":14866,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-01-10 11:35:29","like_diff":12,"likes":15,"dislikes":3,"content":"我只说一句，他是2008年千人计划引进人才\n\n"},{"id":132557,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2021-02-02 08:49:36","like_diff":11,"likes":11,"dislikes":0,"content":"彭老师yyds，虽然每次为了奇怪的课后作业想破脑袋，但学习过程确实很有意思，彭老师讲课很幽默风趣，这辈子都忘不了dogma"},{"id":170264,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2023-03-02 10:13:51","like_diff":11,"likes":12,"dislikes":1,"content":"多说无益，从今以后，他就是我爹"},{"id":210406,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2025-01-09 05:59:29","like_diff":11,"likes":11,"dislikes":0,"content":"我从未碰到过，大概再也不会碰到一个为了演示驻波会拎起一把小提琴的老师"},{"id":174361,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2023-06-11 02:12:19","like_diff":10,"likes":10,"dislikes":0,"content":"大学化学难度极大，一开始碰到量子力学知识会很劝退\n\n但是教学效果特别好，老师循循善诱，同学探索欲望强\n\n有不少同学在学大化的过程中都坚定了自己选择化学专业的决心"},{"id":11559,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2015-12-05 05:25:16","like_diff":9,"likes":12,"dislikes":3,"content":"充满人文情怀的物理化学"},{"id":146387,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2022-01-06 12:07:09","like_diff":9,"likes":9,"dislikes":0,"content":"知识渊博，教学体系很有特色，清除了我多年的脑血栓"},{"id":181198,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2023-10-11 09:38:53","like_diff":9,"likes":9,"dislikes":0,"content":"好是好，就是听不懂"},{"id":15195,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-01-12 14:26:34","like_diff":8,"likes":9,"dislikes":1,"content":"\\(≧▽≦)/"},{"id":134029,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2021-03-12 13:53:00","like_diff":8,"likes":9,"dislikes":1,"content":"别怕，老师真的考得不难，但是真的教的不一样"},{"id":26652,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-06-20 15:31:36","like_diff":7,"likes":12,"dislikes":5,"content":"人品一流课也一流的老师"},{"id":39170,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-12-21 12:14:19","like_diff":7,"likes":8,"dislikes":1,"content":"有一套清晰的，属于自己的物化体系，这样的老师浙大就遇过这一个"},{"id":152767,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2022-04-19 11:45:32","like_diff":7,"likes":7,"dislikes":0,"content":"没上过老师的课，但单看老师编写的物化教材就已经对老师佩服地五体投地了。这是怎样深邃的思想啊！"},{"id":207726,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2024-12-24 04:21:35","like_diff":6,"likes":7,"dislikes":1,"content":"要上大化的孩子们别看了，你没得选🤓👆"},{"id":213437,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2025-01-17 10:52:28","like_diff":6,"likes":7,"dislikes":1,"content":"老师给我满绩，我给老师十分。水平没得挑，板书讲课好记笔记。"},{"id":12241,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2015-12-22 13:45:45","like_diff":5,"likes":6,"dislikes":1,"content":"太厉害……"},{"id":15194,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-01-12 14:05:37","like_diff":5,"likes":8,"dislikes":3,"content":"虽然没上过老师的课，但是听过老师的讲座，感觉超级棒！"},{"id":39390,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-12-22 11:27:10","like_diff":5,"likes":7,"dislikes":2,"content":"听物理化学必须听彭彭的，绝对不会后悔的课"},{"id":144328,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2021-12-21 06:00:36","like_diff":5,"likes":5,"dislikes":0,"content":"要预习"},{"id":171161,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2023-03-17 07:01:01","like_diff":5,"likes":5,"dislikes":0,"content":"上课讲的很有深度，作业很有个性，打分很好，彭老师的大学化学绝对是你不容错过的启蒙学科"},{"id":210972,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2025-01-10 09:01:03","like_diff":5,"likes":5,"dislikes":0,"content":"曾经被他的物化破防，\n\n但后来只记住一句“我们之间的缘分不太够，但至少比后来人强。”"},{"id":115641,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2019-08-14 05:51:14","like_diff":4,"likes":5,"dislikes":1,"content":"很好，但也没那么好"},{"id":141789,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2021-10-26 03:21:43","like_diff":4,"likes":4,"dislikes":0,"content":"与众不同，真正的化学课"},{"id":161507,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2022-11-08 02:59:28","like_diff":4,"likes":4,"dislikes":0,"content":"一个超超超好的老师"},{"id":208359,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2024-12-27 04:44:21","like_diff":4,"likes":4,"dislikes":0,"content":"今天是最后一节大化课，当彭老师写下最后一笔板书dogma时，我感触良多。\n\n从一开始不理解既然是化学课为什么还要花好几节课讲什么是科学，到开始慢慢感受到彭老师在第一章给我们种下的种子开始在思维中发芽，经受了第二章量子力学的折磨，分子轨道群轨道的轮番轰炸，第三章量子统计热力学稍显温和的进攻，我逐渐发现彭老师的大化确实是一剂良药，重塑了我对化学的认识。虽然彭老师上课经常说数学是化学的奴隶，物理没有化学更本质，但这前几章确实为我打下了深刻理解原理的数理基础。\n\n大学化学确实不简单，但你一定不会后悔学了彭老师的课。"},{"id":21289,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-02-28 03:10:18","like_diff":3,"likes":5,"dislikes":2,"content":"棒棒哒"},{"id":44732,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2017-01-18 07:18:01","like_diff":3,"likes":5,"dislikes":2,"content":"超棒的老师"},{"id":64276,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2018-01-04 12:52:26","like_diff":3,"likes":6,"dislikes":3,"content":"听彭彭的课之前不喜欢物化，听彭彭课之后已经无法自拔"},{"id":82046,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2018-10-21 12:59:12","like_diff":3,"likes":7,"dislikes":4,"content":"久仰大名 真的很棒 教材写得超级好 人很可爱风趣 水平很高"},{"id":89347,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2018-11-18 14:44:47","like_diff":3,"likes":4,"dislikes":1,"content":"然而....."},{"id":89793,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2018-11-21 00:47:51","like_diff":3,"likes":7,"dislikes":4,"content":"彭彭真的在学术水平极高的同时 还相当风趣可爱 是可以影响人生道路 改变生活态度的好老师 能听三个学期彭彭的课真是不枉在浙大这几年 感恩"},{"id":141707,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2021-10-21 07:27:50","like_diff":3,"likes":4,"dislikes":1,"content":"听了普化，感觉老师非常优秀，讲得独特而且非常深入，有自己的一套体系，认识科学从彭神的课开始。"},{"id":163785,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2022-12-16 05:56:36","like_diff":3,"likes":3,"dislikes":0,"content":"好好好"},{"id":190678,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2024-03-14 06:04:08","like_diff":3,"likes":3,"dislikes":0,"content":"我只知道，我考研物化的高分专业课，上课就是用的彭神的哔哩哔哩录屏课"},{"id":193105,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2024-06-03 14:25:14","like_diff":3,"likes":3,"dislikes":0,"content":"彭sir的网课，我的物化救星！"},{"id":206176,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2024-12-13 07:10:15","like_diff":3,"likes":3,"dislikes":0,"content":"这不给彭老满分？ \n\n虽然大化公认的难，但上彭老的课还挺轻松的，偶尔分享一下在国外教书的经历，偶尔会跟我们聊会天...\n\n作业不会特别多，但难度毕竟是大化...\n\n助教也很好\n\n希望期末能给好一点的分"},{"id":19125,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-01-23 10:03:59","like_diff":2,"likes":4,"dislikes":2,"content":"非常棒！"},{"id":33039,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-09-10 12:33:44","like_diff":2,"likes":5,"dislikes":3,"content":"为中华之崛起而教书"},{"id":34730,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-10-19 12:21:09","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":35501,"teacher_id":346,"teacher_name":"彭笑刚","post_time":"2016-11-10 07:22:01","like_diff":2,"likes":2,"dislikes":0,"content":"好就一个字"},                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>

                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论

                        // 绑定排序按钮事件

                                // 更新按钮状态

                                this.classList.add('active');
