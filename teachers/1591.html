，全看组长。组长认真，成长手册和展示完成得好，绩点就好。组长不认真，普通组员就是绩杀。组长给分都很好。然后事情很多很多很多。为了写职业规划书，专业课都要不学了，结果还是3.9"},{"id":104890,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2019-03-29 17:00:17","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾垃圾垃圾"},{"id":107378,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2019-05-04 14:39:32","like_diff":3,"likes":5,"dislikes":2,"content":"事情超多，写了上万字的职规书，绩点还是给的很低"},{"id":79660,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-06-12 12:57:45","like_diff":2,"likes":3,"dislikes":1,"content":"哭泣，啥都不想说"},{"id":85483,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-07-18 10:36:48","like_diff":1,"likes":5,"dislikes":4,"content":"事情多，反正我觉得自己的付出与绩点不成正比"},{"id":90756,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-11-26 00:25:30","like_diff":1,"likes":2,"dislikes":1,"content":"emmmm课程有那么点意义吧，课程作业会有点多，组员之间一定要好好配合。给分不错。"},{"id":106943,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2019-04-30 10:30:30","like_diff":1,"likes":1,"dislikes":0,"content":"中规中矩 事情比较多"},{"id":110976,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2019-06-29 02:42:05","like_diff":1,"likes":2,"dislikes":1,"content":"发言还有所在小组都很重要 最后满了很开心 老师特别好 还记住了很多人的名字"},{"id":114971,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2019-07-13 10:34:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师作业还有职规要求的字数确实别别的老师多点。但是老师真的很负责啊，会认真看作业还会给微信私聊提建议，要求每星期的讨论也认识了很好的朋友，不是组长最后绩点也还可以"},{"id":205519,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2024-12-08 12:46:55","like_diff":1,"likes":1,"dislikes":0,"content":"太爱拖堂了，一拖20min……硬课都没见过能拖这么久的"},{"id":85413,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-07-17 13:06:18","like_diff":0,"likes":5,"dislikes":5,"content":"作业多到烦躁……每次上完课还要小组讨论……拍照什么的……我不知道我这个分数咋样，还算满意叭，平时作业写的也敷衍，规划书好好写了的！3.9还可以接受哒！\n\n不过这个课再让我有机会选是不会选的……作业太多了……(跪)"},{"id":86642,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-09-17 16:37:22","like_diff":0,"likes":8,"dislikes":8,"content":"首先说，如果不想认真听课，如果不想写很多作业，请别选这门课。谭老师的职规课你只要在教室里，就不敢玩手机；因为游戏、互动、讨论太多了，而且老师一眼就能看到谁在玩手机，会提醒你认真听。作业确实多，尤其是组长（我就是当组长的，但还好我的组员都很配合，会和我一起接锅）。职规课真的能让你学到点东西，至少可以了解一下未来；而且谭老师会主动约谈学生，这在老师中真的很难得。到最后有一篇职规书要写，不像其他老师恶竞字数，谭老师会看你认不认真。如果有人评价说“付出和回报不成比例”，那你问问自己你真的认真了吗？你的组长事情多还是你多？我不相信，我是老老实实完成了所有任务，还和谭老师交谈了职业方面的问题，结果满绩。"},{"id":90357,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-11-23 09:03:19","like_diff":0,"likes":3,"dislikes":3,"content":"每节课作业认真完成，满了"},{"id":90378,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-11-23 10:00:27","like_diff":0,"likes":3,"dislikes":3,"content":"讨论很多，积极融入小组体验还是很不错的；上课老师会一步步带你认识自己，能学到不少东西；老师和助教都很负责，作业不算很多，助教都会认真改还有评语；给分出乎意料的好"},{"id":58255,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2017-08-28 02:53:37","like_diff":-1,"likes":5,"dislikes":6,"content":"是一种享受"},{"id":64349,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2017-12-22 15:56:10","like_diff":-1,"likes":2,"dislikes":3,"content":"还好把"},{"id":78689,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-05-14 13:13:21","like_diff":-1,"likes":2,"dislikes":3,"content":"事情是有点多，当个组长，绩点不会低的。"},{"id":64477,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2017-12-24 11:20:00","like_diff":-2,"likes":1,"dislikes":3,"content":"老师还不错"},{"id":85859,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-08-23 12:53:35","like_diff":-2,"likes":1,"dislikes":3,"content":"垃圾?"},{"id":78678,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-05-14 11:24:18","like_diff":-3,"likes":4,"dislikes":7,"content":"给分真的好，出乎意料的高。看楼上的，似乎是要多多发言啊。争取给老师留个好印象。"},{"id":85373,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-07-17 09:29:36","like_diff":-3,"likes":4,"dislikes":7,"content":"职规课事情都挺多\n\n认真的完成测试和职业生涯规划书还是挺有帮助的\n\n给分真的好\n\n谢老师隆恩"},{"id":90403,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-11-23 11:37:46","like_diff":-5,"likes":0,"dislikes":5,"content":"事情其实没有很多，都是为了自我挖掘的一些问卷\n\n期末一个团队展示一个职业生涯规划书\n\n回答了两次问题，是小组长，下课有向谭老师请教，老师好认真地为我提供了很多资料\n\n最后满绩\n\n很很很认真的老师"},{"id":58223,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2018-09-15 07:46:40","like_diff":-13,"likes":4,"dislikes":17,"content":"垃圾老师"},{"id":92757,"teacher_id":1591,"teacher_name":"谭芸","post_time":"2019-01-04 07:45:27","like_diff":-14,"likes":3,"dislikes":17,"content":"垃圾老师还不死"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
