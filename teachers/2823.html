                <script>
                    // 评论数据
                    const commentsData = [{"id":88447,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-11-19 01:00:07","like_diff":124,"likes":144,"dislikes":20,"content":"看到创青春聊天截图前来给老师态度点赞。某些同学报名时无视志愿者时间安排，课么想翘，小测分数么还想要，简直浙三本毒瘤"},{"id":88448,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:20:29","like_diff":117,"likes":122,"dislikes":5,"content":"就冲那句“你有选择的自由”"},{"id":46992,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-12-20 13:29:48","like_diff":93,"likes":102,"dislikes":9,"content":"数学分析，一开始觉得老师总在强调莫名其妙的东西，比如说什么根号二要证之类的，也会觉得老师有点抄书，但越往后学，就越习惯也越理解老师的讲课风格，明白老师是想培养大家的一种严谨的习惯，尤其老师可以用自己的理解讲一些书上复杂的证明，很容易懂，他的思路也让我受益匪浅，总会留出时间让同学们答疑，很耐心，很真诚，几乎每次都会早来半个小时以上，给成绩也很关心同学，真的很棒！有时上课讲一点自己对社会热点的看法，老师呆萌的样子经常逗得大家捧腹大笑。大家不要被评论干扰，评论里的负面都是针对偏微，但数分强推！"},{"id":88450,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:24:28","like_diff":93,"likes":98,"dislikes":5,"content":"冲老师那一句“你有选择的自由”来点赞，十分。某些学生还真是太年轻"},{"id":88464,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 05:31:54","like_diff":70,"likes":77,"dislikes":7,"content":"本来根本不知道这个老师 因为10.31创青春事件路转粉 特地来打个十分 没有上过他的课不知道人怎么样 但是翻看一下差评基本是因为给分差而非其他原因 分数呢每个老师都有自己的判断标准 有的老师松喜欢把正态分布均值设定为3.9 有的老师呢可能不知道调分或者要求严格 仅此而已 当一门课有两个老师开的时候 我也会尽量选择给分好的老师 但是如果没办法只能上绩杀老师课的话 我会因此而更努力更认真来弥补这个差距 但是最后还是分很低的话只能怪自己不够优秀 毕竟给分再低的课总会有高分的存在 为什么不是我高分 那是因为我自己的原因还是老师的原因 那些又没努力又想拿高分的同学 你可以选择另外给分好的老师呀 既然你没有选而选了这个老师 就做好准备不要看见分数后跟吃屎一样前来咆哮给零 据我所知志愿者跟课程冲突时可以选择退出 就算没有替补也只能怪为什么报名时自己没有想到 你在翘小测和履行你所谓的责任中可以选择 但如果你选择去小测就应该认真地跟举办方道歉 选择去志愿者就应该认真地跟老师道歉 把自己摆在道德制高点上为了所谓浙大的形象 对着老师用你而不是您 就算我拿零分也要去参加志愿者活动 就这个态度我觉得老师完全可以很生气 是你鸽了老师不是老师对不起你 但是老师没有很生气而是淡淡地你有选择的自由 你还在那里跟老师犟嘴你一直有 “不一定的比如你以后可能没有优秀同学选择那样的自由” 真的是人生导师 希望你能因此事而更成熟一些 感谢这位老师吧"},{"id":88451,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:31:41","like_diff":63,"likes":64,"dislikes":1,"content":"聊天截图xswl，莫群路转粉"},{"id":88449,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:23:03","like_diff":60,"likes":63,"dislikes":3,"content":"莫老爷子是个好人，怕某些事给他招黑刷个好评"},{"id":33872,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-07-12 22:09:59","like_diff":51,"likes":59,"dislikes":8,"content":"很好的老师 讲课认真清晰\n\n数分I ， 数分II都是莫群老师的\n\n好好听课认真作业考前看看书\n\n最后绩点4.2， 5.0 给分很好\n\n-----------\n\n信电的请别乱黑了"},{"id":88460,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:53:51","like_diff":46,"likes":47,"dislikes":1,"content":"你有选择的权利\n\n但你的将来，也许会因为你以前的选择，而丧失这种权利"},{"id":88461,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:57:29","like_diff":40,"likes":41,"dislikes":1,"content":"你有选择的权利 人生导师"},{"id":88466,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 05:59:19","like_diff":38,"likes":40,"dislikes":2,"content":"本来根本不知道这个老师 因为10.31创青春事件路转粉 特地来打个十分 没有上过他的课不知道人怎么样 但是翻看一下差评基本是因为给分差而非其他原因 分数呢每个老师都有自己的判断标准 有的老师松喜欢把正态分布均值设定为3.9 有的老师呢可能不知道调分或者要求严格 仅此而已 当一门课有两个老师开的时候 我也会尽量选择给分好的老师 但是如果没办法只能上绩杀老师课的话 我会因此而更努力更认真来弥补这个差距 但是最后还是分很低的话只能怪自己不够优秀 毕竟给分再低的课总会有高分的存在 为什么不是我高分 那是因为我自己的原因还是老师的原因 那些又没努力又想拿高分的同学 你可以选择另外给分好的老师呀 既然你没有选而选了这个老师 就做好准备不要看见分数后跟吃屎一样前来咆哮给零 据我所知志愿者跟课程冲突时可以选择退出 就算没有替补也只能怪为什么报名时自己没有想到 你在翘小测和履行你所谓的责任中可以选择 但如果你选择去小测就应该认真地跟举办方道歉 选择去志愿者就应该认真地跟老师道歉 把自己摆在道德制高点上为了所谓浙大的形象 对着老师用你而不是您 就算我拿零分也要去参加志愿者活动 就这个态度我觉得老师完全可以很生气 是你鸽了老师不是老师对不起你 但是老师没有很生气而是淡淡地你有选择的自由 你还在那里跟老师犟嘴你一直有 “不一定的比如你以后可能没有优秀同学选择那样的自由” 真的是人生导师 希望你能因此事而更成熟一些 感谢这位老师吧"},{"id":88453,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:35:03","like_diff":34,"likes":35,"dislikes":1,"content":"老师人超级好\n\n有些所谓志愿者的同学自己不要太作"},{"id":88463,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:59:53","like_diff":33,"likes":33,"dislikes":0,"content":"老师真是实在  就需要这样讲大实话的老师"},{"id":88467,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 05:33:32","like_diff":33,"likes":33,"dislikes":0,"content":"虽然没上过莫老师的课，但莫群老师真是霸气侧漏，10.31的浙大创青春志愿者事件，的确学校有些考虑不当。但是，我想说的是，就如同莫老师所说每个人都有选择的权利，可是行使权利的背后需要的是什么？是责任！是义务！你要对自己负责，更要对在你的成长道路上提供帮助的老师负责！你有什么理由为了一个明明可以不去的志愿活动而翘掉一节小测？？？你要知道老师对每一个学生的分数都是非常重视的，可这并不代表着你可以利用这一份感情去威胁老师，站在道德制高点你就可以为所欲为了？？对不起既然你选择对自己不负责，又有什么资格要求别人对你的成绩负责？又有什么资格以冠冕堂皇的所谓浙大的荣誉来掩盖你内心那龌龊的思想？现在你可以逞口舌之快，没问题以后有你哭的时候，给莫老师点赞，不愧人生导师！"},{"id":201241,"teacher_id":2823,"teacher_name":"莫群","post_time":"2024-10-30 14:50:55","like_diff":31,"likes":31,"dislikes":0,"content":"既然讲到这了我就再扯点闲篇"},{"id":20402,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-04-19 15:46:08","like_diff":30,"likes":70,"dislikes":40,"content":"上偏微分者死"},{"id":88452,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:33:10","like_diff":30,"likes":30,"dislikes":0,"content":"特地来打10分"},{"id":11841,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-04-19 15:46:11","like_diff":27,"likes":71,"dislikes":44,"content":"。。没看出来这老师哪好，赶上他第一次教偏微，就是抄书，还经常不备课，考试内容都不知道……算我们倒霉吧"},{"id":20406,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:32:18","like_diff":27,"likes":64,"dislikes":37,"content":"愚蠢。第一门挂科。莫群一生黑。别选偏微。"},{"id":20407,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:33:08","like_diff":26,"likes":108,"dislikes":82,"content":"要是能给0分我就给0了，信电的来点赞！"},{"id":20436,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:26:03","like_diff":26,"likes":52,"dislikes":26,"content":"上过秋学期的刘康生的复变后，感觉浙大没有比刘sir更次的老师了。直到冬学期上了莫群的偏微后，发现当时真是太天真，还真TM有更次的。别教偏微了，好好教你常微吧。"},{"id":84496,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-07-13 04:01:39","like_diff":24,"likes":26,"dislikes":2,"content":"他反对应试教育 总会不自觉地沉浸入自己的数学世界里 是个为学生着想的老师 会分享最近的科研 这才是大学老师应有的模样"},{"id":88459,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:53:35","like_diff":24,"likes":24,"dislikes":0,"content":"人生导师"},{"id":88442,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 03:47:53","like_diff":23,"likes":23,"dislikes":0,"content":"不好好学数分，以后肯定会后悔的"},{"id":88454,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:43:38","like_diff":23,"likes":25,"dislikes":2,"content":"你有选择的自由 十分"},{"id":88455,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:46:09","like_diff":23,"likes":24,"dislikes":1,"content":"你有选择的自由"},{"id":88458,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 04:52:40","like_diff":23,"likes":24,"dislikes":1,"content":"你有选择的自由。"},{"id":88520,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 23:42:56","like_diff":22,"likes":22,"dislikes":0,"content":"莫老师现在班里的学生，为老师微信群里的话点赞"},{"id":20414,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:42:03","like_diff":21,"likes":49,"dislikes":28,"content":"就这样吧。。2015冬偏微分留"},{"id":88517,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 15:13:27","like_diff":21,"likes":22,"dislikes":1,"content":"冲那句“以后你就没有成绩优秀的同学的选择自由”点赞，老师是个明白人啊，18级的小学弟学妹有些还是拎不清啊，老学姐含泪告诉你，成绩就是最重要的！"},{"id":27452,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-06-28 15:26:05","like_diff":19,"likes":31,"dislikes":12,"content":"背景：老师之前没上过偏微分，一直教的常微分。\n\n上偏微分之前，查老师莫群是8/9分的样子，下面评论全说老师给分好。\n\n上偏微分之后，查老师变成了4/5分，下面评论也就变成了你们看到的这个样子。不仅一片差评，还把曾经的好评全刷负了。\n\n结论：老师一定是常微教多了，把偏微当常微一样给分了（手动再见）。常微选莫群者活，偏微选莫群者死。（呵呵哒）\n\n本来几乎所有课都过了4.5，结果最后GPA4.4，一门偏微把其他所有4.5+的课全拉下来了，心痛！"},{"id":34758,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-11-17 01:58:53","like_diff":19,"likes":21,"dislikes":2,"content":"人挺好，数学分析，不管怎么说，我顶一波"},{"id":127151,"teacher_id":2823,"teacher_name":"莫群","post_time":"2020-11-11 03:07:27","like_diff":19,"likes":22,"dislikes":3,"content":"老师比较认真，可惜讲的是真不行，真不行.\n\n不怎么备课，喜欢扯得比较远(这点让人很难受)看似讲的比较高深，喜欢讲\"故事\"，实则学不到多少知识.\n\n他之前评分高是因为什么创青春的事，老师人品还行，有思想，但是讲课水平是真的不行，基本上就是讲定理证明，理解性的东西不怎么讲，数学基础不好的同学很不建议选!\n\n奉劝各位新生听我一句劝，去听李秉政的吧!否则真的全都得靠自学!\n\n以上评论都是实事求是比较中肯的评论，不是为了黑而黑，只是为了选课同学们好!\n\n"},{"id":20423,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-29 06:34:25","like_diff":18,"likes":40,"dislikes":22,"content":"为什么不能给0分？偏微分天坑！"},{"id":20450,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:58:50","like_diff":18,"likes":37,"dislikes":19,"content":"信电被坑。求说法"},{"id":20452,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 15:16:57","like_diff":18,"likes":36,"dislikes":18,"content":"我叫信电学子:)"},{"id":61508,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-11-18 03:47:12","like_diff":18,"likes":18,"dislikes":0,"content":"上的数学分析，老师讲的很细致，会在学函数的时候告诉我们不能用对数证明，因为我们还不能证明对数的存在。诸如此类，老师真的很强调数学的严谨性，会告诉我们作业中证明过程的一些纰漏。数分真的好评。"},{"id":88476,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 07:07:38","like_diff":18,"likes":18,"dislikes":0,"content":"你有选择的自由"},{"id":20410,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-28 00:29:30","like_diff":17,"likes":39,"dislikes":22,"content":"不想说什么了……被毁了"},{"id":20416,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:45:21","like_diff":17,"likes":46,"dislikes":29,"content":"为什么不能给0分？上课讲成屎最后给分还不调，挂了一堆。第一节课还说除非学生作死，不然不会挂的！我再也不相信他的鬼话了"},{"id":20419,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:00:17","like_diff":17,"likes":30,"dislikes":13,"content":"按书讲，不如自学，给分新低。跟考点无关"},{"id":88530,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-11-01 02:11:29","like_diff":17,"likes":18,"dislikes":1,"content":"看了创青春的聊天截图 有点感动 敢说实话的老师 对讲课水平不评价 但那几句话说的真不错 “你有选择的权利” 在这个为了一个所谓创青春大赛点亮很少点亮的求是灯 各种封楼调课 搞得大家都鸡犬不宁的时候 老师能这么说 很棒了"},{"id":20403,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:29:19","like_diff":16,"likes":37,"dislikes":21,"content":"辣鸡超级辣鸡"},{"id":20409,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:57:46","like_diff":16,"likes":34,"dislikes":18,"content":"太差了"},{"id":20421,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:02:28","like_diff":16,"likes":26,"dislikes":10,"content":"上课念书"},{"id":20462,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 16:05:38","like_diff":16,"likes":30,"dislikes":14,"content":"分很低。大约这学期之前评的同学是上的莫群的通识或者数分一那个均分奇高的课。偏微坑了，室友挂了，另一个室友不是他的，学得没我好，比我高我也是不服气的。"},{"id":59979,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-09-29 15:12:23","like_diff":16,"likes":17,"dislikes":1,"content":"你会看到他真的是很认真的再讲，很严肃的在构建一个完备，健全的体系，然后教着一种简明和美的解题模式"},{"id":20413,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:41:07","like_diff":15,"likes":25,"dislikes":10,"content":"活久见"},{"id":20480,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 17:25:57","like_diff":15,"likes":24,"dislikes":9,"content":"我TM服了，信电被他搞残了"},{"id":72649,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-01-30 15:47:26","like_diff":15,"likes":17,"dislikes":2,"content":"老师的数分真的强推，他会帮你调分到深夜，只为了不让你卡绩点！这是我唯一一门压着绩点线过的科目，大爱莫群老师！"},{"id":84366,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-07-12 15:53:41","like_diff":15,"likes":18,"dislikes":3,"content":"表白！！！把顶老师的评论都顶上去！！！顶他妈的！\n\n莫老师怎么能不十分？？！"},{"id":88484,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 08:11:44","like_diff":15,"likes":16,"dislikes":1,"content":"创青春，路转粉"},{"id":20417,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:46:25","like_diff":14,"likes":24,"dislikes":10,"content":"只会按书讲，经常讲着讲着自己也不会了"},{"id":20455,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 15:20:26","like_diff":14,"likes":24,"dislikes":10,"content":"室友的国奖没了▄█▀█●给跪了\n\n"},{"id":203561,"teacher_id":2823,"teacher_name":"莫群","post_time":"2024-12-06 09:32:41","like_diff":14,"likes":15,"dislikes":1,"content":"上课会讲小故事，放霍元甲的老师\n\n早八数分\n\n“看到有同学打磕睡，我挺愧疚的，应该讲几个小故事的……”"},{"id":20415,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:43:51","like_diff":13,"likes":21,"dislikes":8,"content":"呵呵呵呵……别作死"},{"id":20426,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:15:53","like_diff":13,"likes":24,"dislikes":11,"content":"无底天坑"},{"id":20435,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:24:03","like_diff":13,"likes":23,"dislikes":10,"content":"其实我觉得没他们讲的那么过分，挂科其实是我自己没学好，但是他讲的我听不懂也是事实，没重点念课本也是事实\n\n"},{"id":20447,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:52:07","like_diff":13,"likes":22,"dislikes":9,"content":"呵呵呵，老师你咋不上天呢？大学历史新低。"},{"id":20454,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 15:19:53","like_diff":13,"likes":24,"dislikes":11,"content":"挂了，无可奈何"},{"id":103324,"teacher_id":2823,"teacher_name":"莫群","post_time":"2019-02-27 10:05:35","like_diff":13,"likes":14,"dislikes":1,"content":"“你们还很年轻，不知道死亡是什么概念，而我已经半截入土了，死亡对我来讲就是一种休闲。”——莫群"},{"id":1150,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-09-26 04:01:15","like_diff":11,"likes":43,"dislikes":32,"content":"中国好老师"},{"id":20424,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:12:20","like_diff":11,"likes":19,"dislikes":8,"content":"上课念书"},{"id":42267,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-01-14 03:18:08","like_diff":11,"likes":13,"dislikes":2,"content":"风趣幽默"},{"id":75888,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-03-21 02:48:48","like_diff":11,"likes":11,"dislikes":0,"content":"强推数分！老师给我印象最深的是在第一节课的时候，说根号二，ln2，e，π之类的东西不是有理数这件事并不是显然的，都要证。他希望我们数学系的学生一开始就养成严谨的习惯。而且他上课的时候也偶尔聊点闲天，特别可爱。"},{"id":20404,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:31:35","like_diff":10,"likes":19,"dislikes":9,"content":"念课本\n\n"},{"id":20509,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-28 03:32:24","like_diff":10,"likes":17,"dislikes":7,"content":"学期均绩掉了0.4，总均绩掉了0.1。莫群一生黑"},{"id":88473,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 06:20:25","like_diff":10,"likes":10,"dislikes":0,"content":"人生导师\n\n"},{"id":88524,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-11-01 00:36:20","like_diff":10,"likes":10,"dislikes":0,"content":"10.31创青春事件为老师点赞"},{"id":108427,"teacher_id":2823,"teacher_name":"莫群","post_time":"2019-05-24 01:47:00","like_diff":10,"likes":10,"dislikes":0,"content":"老师布置作业有套路 ，1、2、4、6。希望老师能布置一些横线下面的数分习题"},{"id":132024,"teacher_id":2823,"teacher_name":"莫群","post_time":"2021-01-30 03:15:29","like_diff":10,"likes":12,"dislikes":2,"content":"上课喜欢扯东扯西。\n\n可能有人喜欢这种风格，但我早八顶着寒风来真不是来听你的胖瘦美丑观念的……\n\n有的同学问比较简单的问题，他竟然当着所有人的面说“下次先搞懂定义再来问我问题”…\n\n还在课上说“每年新生的质量在稳定地下降”…在开学不久说这个真的不合适吧老师。\n\n但是老师给分挺不错，目测没做出来的题也给了过程分。"},{"id":205133,"teacher_id":2823,"teacher_name":"莫群","post_time":"2024-12-02 04:16:16","like_diff":10,"likes":11,"dislikes":1,"content":"小测太友好了 不低于五分之一的正确率就不综评扣分 他真的 我哭死"},{"id":14840,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 13:32:13","like_diff":9,"likes":23,"dislikes":14,"content":"上课只会念书，给分差"},{"id":20504,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-28 03:10:36","like_diff":9,"likes":16,"dislikes":7,"content":"第三次来评。1分不过分。"},{"id":79837,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-06-14 08:08:37","like_diff":9,"likes":9,"dislikes":0,"content":"莫老爷子是个好人，你们不能这样黑他(ಡωಡ)"},{"id":80207,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-06-21 13:54:49","like_diff":9,"likes":9,"dislikes":0,"content":"啊都在说他的偏微……不过说真的要给他的数分说说话了，学弟学妹们可以放心选他的数分的呀，他的数分课上的还是很好的，人也很不错。这里李奶奶和他的课都上过，如果是说数分的话其实两边真的都很好的！"},{"id":88474,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 06:28:27","like_diff":9,"likes":19,"dislikes":10,"content":"我觉得大家还是别骂那位同学了吧 这件事的起因就是那位同学特别喜欢志愿活动 而被老师说志愿活动重要性远不如学习 才会一时冲动说话没有分寸 事实上那位同学随后也很诚恳的道歉了 你们看到的聊天记录并没有截全 刚上大一的学弟 以后还有很多人生的道理需要慢慢体悟"},{"id":88514,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-10-31 14:53:05","like_diff":9,"likes":9,"dislikes":0,"content":"截图粉上了"},{"id":127153,"teacher_id":2823,"teacher_name":"莫群","post_time":"2020-11-11 03:11:07","like_diff":9,"likes":9,"dislikes":0,"content":"老师讲课非常认真，总是自我陶醉，沉浸在自己的世界里，重要事不怎么备课，新生慎用啊！！！"},{"id":142416,"teacher_id":2823,"teacher_name":"莫群","post_time":"2021-11-11 07:09:02","like_diff":9,"likes":9,"dislikes":0,"content":"好厉害推荐大不了自学嘛"},{"id":46987,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-01-23 08:34:47","like_diff":8,"likes":8,"dislikes":0,"content":"老师上课不咋的，但是水平不错，人很好，给分也超级好der"},{"id":51946,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-06-14 00:55:31","like_diff":8,"likes":8,"dislikes":0,"content":"老莫很认真，负责。上课很有思想，跟着老莫学数分才叫学数学，讲的很细致。给分也很不错，都知道数学学院考试难，老莫主动调分，基本不会挂的。"},{"id":52805,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-06-23 03:39:55","like_diff":8,"likes":9,"dislikes":1,"content":"12468..."},{"id":62060,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-11-22 10:14:11","like_diff":8,"likes":8,"dislikes":0,"content":"数分讲的不错的"},{"id":132759,"teacher_id":2823,"teacher_name":"莫群","post_time":"2021-02-03 12:43:19","like_diff":8,"likes":10,"dislikes":2,"content":"老师的名字好帅"},{"id":74694,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-03-05 06:16:50","like_diff":7,"likes":7,"dislikes":0,"content":"数分真的上的挺好的...人也很好..."},{"id":84461,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-07-13 02:23:06","like_diff":7,"likes":10,"dislikes":3,"content":"老师的数学分析讲的真的很清楚！！而且会和大家聊闲天超可爱！得知大家大雾考不好还说我觉得学数学的人大概都不怎么写得好物理233333！上学期就因为低评分错过了老师希望学弟学妹不要被评分误导啊！！还有就是，我的期末卷子！四道大题不会写！结果居然调到了4.2！老师真的太棒啦！"},{"id":214180,"teacher_id":2823,"teacher_name":"莫群","post_time":"2025-01-27 02:25:14","like_diff":7,"likes":8,"dislikes":1,"content":"老师快出成绩啊啊啊啊啊啊啊"},{"id":20444,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:44:34","like_diff":6,"likes":12,"dislikes":6,"content":"呵呵呵"},{"id":20446,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 14:47:28","like_diff":6,"likes":12,"dislikes":6,"content":"呵呵\n\n"},{"id":20481,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-01-27 18:15:04","like_diff":6,"likes":10,"dislikes":4,"content":"我是来看评论的。\n\n"},{"id":53330,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-06-26 11:29:55","like_diff":6,"likes":7,"dislikes":1,"content":"对不公正的评分进行平衡"},{"id":74184,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-02-06 07:44:13","like_diff":6,"likes":6,"dislikes":0,"content":"老师水平很高，只是有时候感觉他表达不出来。脾气很好，解答题目很热情，给分也棒棒哒！"},{"id":78632,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-05-14 04:18:41","like_diff":6,"likes":6,"dislikes":0,"content":"莫老师认真的很好，很重学术，也很关心同学，上课经常和我们聊“闲天”，上数分上的很棒！希望评论可以更客观一些，不要因为一门课不好就开始黑老师。"},{"id":84318,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-07-12 14:05:33","lik ontent":"给分不错"},{"id":46996,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-01-23 13:14:09","like_diff":5,"likes":5,"dislikes":0,"content":"挺好的数分"},{"id":47716,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-03-18 09:07:29","like_diff":5,"likes":6,"dislikes":1,"content":"不小心点进来了，不小心评了个分，给太低内心过不去，给个十分吧"},{"id":84312,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-07-12 13:49:18","like_diff":5,"likes":6,"dislikes":1,"content":"莫老师很重学术，而且人也非常的好！不要被评论骗了，很喜欢莫老师！"},{"id":88535,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-11-01 03:24:22","like_diff":5,"likes":5,"dislikes":0,"content":"真不错"},{"id":88540,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-11-01 04:09:17","like_diff":5,"likes":5,"dislikes":0,"content":"路转粉"},{"id":88564,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-11-01 12:34:58","like_diff":5,"likes":5,"dislikes":0,"content":"如何创造青春，老师心里自有答案"},{"id":144306,"teacher_id":2823,"teacher_name":"莫群","post_time":"2021-12-21 05:18:13","like_diff":5,"likes":5,"dislikes":0,"content":"作业太多了8"},{"id":196231,"teacher_id":2823,"teacher_name":"莫群","post_time":"2024-07-02 10:55:51","like_diff":5,"likes":6,"dislikes":1,"content":"就数分没出了先来给个10分，请老师捞我——（跪下）"},{"id":20920,"teacher_id":2823,"teacher_name":"莫群","post_time":"2016-02-04 04:11:38","like_diff":4,"likes":10,"dislikes":6,"content":"过年了，1分拜个年"},{"id":57669,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-07-12 03:32:46","like_diff":4,"likes":5,"dislikes":1,"content":"个人感觉老师讲课一般，进度略慢，自己得好好自学。考试会调分。"},{"id":58836,"teacher_id":2823,"teacher_name":"莫群","post_time":"2017-09-18 04:59:58","like_diff":4,"likes":4,"dislikes":0,"content":"风趣幽默"},{"id":68167,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-01-22 16:05:26","like_diff":4,"likes":5,"dislikes":1,"content":"老师很耐心，很和善"},{"id":68502,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-01-23 09:30:27","like_diff":4,"likes":5,"dislikes":1,"content":"好老师^ - ^"},{"id":75422,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-03-11 14:16:39","like_diff":4,"likes":4,"dislikes":0,"content":"数分挺好的"},{"id":88534,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-11-01 03:17:22","like_diff":4,"likes":4,"dislikes":0,"content":"路转粉"},{"id":88547,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-11-01 07:53:56","like_diff":4,"likes":4,"dislikes":0,"content":"路转粉"},{"id":88551,"teacher_id":2823,"teacher_name":"莫群","post_time":"2018-11-01 08:21:29","like_diff":4,"likes":4,"dislikes":0,"content":"路转粉"},{"id":109765,"teacher_id":2823,"teacher_name":"莫群","post_time":"2019-06-19 05:47:56","like_diff":4,"likes":5,"dislikes":1,"content":"我开始不是很能适应莫老师的讲课方式，觉得他做什么都有些不紧不慢，一个定理会花很久去证明。慢慢适应之后觉对老师越来越能理解，觉得数分就是要这么上。\n\n老师重视数学的基础，想让我们从根本上理解数学，我对数学也有了新的认识，数分课强推。"},{"id":109972,"teacher_id":2823,"teacher_name":"莫群","post_time":"2019-06-20 16:59:43","like_diff":4,"likes":5,"dislikes":1,"content":"只听了一个学期...第二个学期去了李奶奶班。莫老师真的好老师！"},{"id":127786,"teacher_id":2823,"teacher_name":"莫群","post_time":"2020-11-27 03:24:35","like_diff":4,"likes":4,"dislikes":0,"content":"好老师，推荐李奶奶！"},{"id":128246,"teacher_id":2823,"teacher_name":"莫群","post_time":"2020-12-15 04:40:01","like_diff":4,"likes":5,"dislikes":1,"content":"好老师，可惜别选"},{"id":147197,"teacher_id":2823,"teacher_name":"莫群","post_time":"2022-01-09 05:14:51","like_diff":4,"likes":4,"dislikes":0,"content":"大哥能不能快点出分啊"},{"id":153192,"teacher_id":2823,"teacher_name":"莫群","post_time":"2022-04-26 13:18:52","like_diff":4,"likes":4,"dislikes":0,"content":"老师整体还是挺好的，就是讲课节奏比较慢，而且注重数学思维培养，不注重做题，需要自己课后努力"},{"id":178029,"teacher_id":2823,"teacher_name":"莫群","post_time":"2023-07-06 10:15:26","like_diff":4,"likes":4,"dislikes":0,"content":"首先是海底捞，数分2给分很不错！上课节奏很好，详略有安排，重点讲的地方要好好听，很精彩！莫老师虽然上课有些内容不讲，但只要你去问，他答疑还是很认真的，而且水平很高，一句话就让我醍醐灌顶！最后，上课会讲故事，很有意思！"},{"id":189507,"teacher_id":2823,"teacher_name":"莫群","post_time":"2024-01-25 04:18:37","like_diff":4,"likes":4,"dislikes":0,"content":"老师都给你十分了，能不能快点出数分成绩，孩子要焦虑死了啊啊啊啊。"},{"id":201961,"teacher_id":2823,"teacher_name "老师真的太死板了，上课真的很没意思，开学初就有学长说数分可以选择自习了。而且思想极其古板，以世俗观念评价一个学生，妄自定义一个学生是否优秀。"},{"id":203489,"teacher_id":2823,"teacher_name":"莫群","post_time":"2024-11-20 00:27:48","like_diff":-21,"likes":1,"dislikes":22,"content":"跟另一位数分老师比起来相形见绌"},{"id":11500,"teacher_id":2823,"teacher_name":"莫群","post_time":"2015-12-03 01:03:34","like_diff":-26,"likes":7,"dislikes":33,"content":"来浙大第一门满绩的课"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
