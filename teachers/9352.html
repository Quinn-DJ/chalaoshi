                    const commentsData = [{"id":167535,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-01-17 05:16:01","like_diff":26,"likes":28,"dislikes":2,"content":"首先老师专业知识非常渊博了，北大马克思主义学院毕业，每堂课都跟一次讲座一样，课堂内容形式非常丰富，老师准备得很用心！老师人也很好！在作业中他说他更在意态度是否认真，还在最后一节课上（线上）给大家说了好长一段走心的话，还给大家鞠躬呜呜呜，真的是好老师！"},{"id":167134,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-01-15 04:13:44","like_diff":24,"likes":28,"dislikes":4,"content":"新入职的老师，上课挺好的，已经尽力去避免照本宣科了，上起来非常有意思，甚至还放了“优势在我”的片段\n\n平时作业有口述史，个人论文和小组展示，感觉这部分比较求是，特别是论文要求突出问题意识\n\n总之，还是不错的一位年轻老师"},{"id":167214,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-01-15 05:55:13","like_diff":24,"likes":29,"dislikes":5,"content":"老师人很好，就是很求是"},{"id":174800,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-18 07:33:16","like_diff":16,"likes":17,"dislikes":1,"content":"我心目中的求是先生，讲课百家讲坛级别的，不紧不慢循序渐进，有时侃点有意思的段子。理论水平很高，是真有做学问的态度的。意识形态抓得也好，服气。"},{"id":172236,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-04-23 08:46:02","like_diff":10,"likes":11,"dislikes":1,"content":"老师人很棒，讲的近代史也很有趣，值得一听。同时老师作业布置得少，但是对作业要求高，论文与口述史认真做就会有很棒的回报"},{"id":174727,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-16 11:22:08","like_diff":9,"likes":10,"dislikes":1,"content":"很棒的老师。每次上课都被渊博的学识深深吸引。在交口述史和论文前都私发给老师寻求意见，老师都很耐心回答。只要认真对待给分还不错，我拿了4.5"},{"id":175894,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-27 05:33:47","like_diff":9,"likes":10,"dislikes":1,"content":"老师很有学者风范的，正经与幽默并存，给分没有嘴上说的那么严厉"},{"id":175984,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-27 10:20:52","like_diff":9,"likes":9,"dislikes":0,"content":"老师上课真情实感，和一般无聊的思政课不一样，我吹爆"},{"id":208237,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-12-26 09:31:32","like_diff":9,"likes":9,"dislikes":0,"content":"虽然年轻但职业素养过硬，每堂课犹如专题报告，令人在本是水课的史纲课堂上不忍走神，会用通俗易懂的话语讲解历史；人也很好，口述史每个人都有单独回复（当时收到都震惊了），真的称得上好老师"},{"id":175227,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-27 05:20:31","like_diff":8,"likes":9,"dislikes":1,"content":"太求是"},{"id":208954,"teacher_id":9352,"teacher_name":"何惧","post_time":"2025-01-03 14:43:51","like_diff":8,"likes":8,"dislikes":0,"content":"天啊，这是我第一次收到钉钉私发的作业评语！！何老师真是太好了！\n\n作业是一篇3500~4500的口述史，相信我这会是你印象非常深刻的一份作业。如果没有这份作业，我可能不会知道家里长辈的很多值得纪念的往事。另一个作业是小组研究。\n\n有网课，网课有线上考试，很简单。老师讲课水平特别好，很懂学生。选他！"},{"id":169723,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-02-27 13:56:10","like_diff":7,"likes":8,"dislikes":1,"content":"年轻的老师，上课会讲好课本上的内容，会穿插一些段子，也很有自己对于历史的看法，鼓励每节课一次的讨论话题并且会对优秀发言的同学记录加分，但这个发言不是高分必要（我没发言过幸运满绩！）而且老师在看完口述史以及论文的大作业后会钉钉私信评价，非常有亲和力，人也很可爱～"},{"id":180042,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-09-20 07:39:45","like_diff":7,"likes":7,"dislikes":0,"content":"何老师真的很认真，很能学到东西，属于完全不水的课"},{"id":167399,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-01-16 03:30:31","like_diff":6,"likes":8,"dislikes":2,"content":"老师人很好 备课充分的同时也会积极和学生交流\n\n评分标准有小组展示 口述史 课程论文 只要用心做了绩点不会低 需要真情实感\n\n很求是"},{"id":172218,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-04-22 13:30:11","like_diff":6,"likes":8,"dislikes":2,"content":"很棒的老师，讲课尽力避免照本宣科，交了口述史作业之后收到长长的一段反馈，非常用心细致，还鼓励我们好好学习，最后考得不好是因为我没有认真对待这门课，想起来还是觉得很对不起老师"},{"id":174175,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-07 04:20:36","like_diff":6,"likes":7,"dislikes":1,"content":"印象最深的一节课讲完，全班都在鼓掌"},{"id":206671,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-12-17 04:19:51","like_diff":6,"likes":6,"dislikes":0,"content":"来浙大最喜欢的老师没有之一🥰"},{"id":168673,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-02-21 01:24:31","like_diff":5,"likes":5,"dislikes":0,"content":"真的很用心很认真的一个老师！！"},{"id":173845,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-03 13:56:30","like_diff":5,"likes":5,"dislikes":0,"content":"很真诚的一个老师"},{"id":198844,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-09-12 06:13:09","like_diff":5,"likes":5,"dislikes":0,"content":"帅炸了"},{"id":167448,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-01-16 10:41:29","like_diff":4,"likes":5,"dislikes":1,"content":"蛮好的老师"},{"id":170269,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-03-02 10:58:14","like_diff":4,"likes":5,"dislikes":1,"content":"老师很年轻，讲得很好，作业也不多，口述史论文和一个小组的PPT。上课很有趣，也很尊重学生的看法"},{"id":171949,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-04-13 10:20:59","like_diff":4,"likes":4,"dislikes":0,"content":"老师很用心！"},{"id":176177,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-28 03:53:04","like_diff":4,"likes":7,"dislikes":3,"content":"给分一般"},{"id":177155,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-07-02 02:12:05","like_diff":4,"likes":4,"dislikes":0,"content":"很棒的老师！"},{"id":187879,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-01-17 16:07:37","like_diff":4,"likes":4,"dislikes":0,"content":"史纲课备课很用心，讲得很有趣，会突击点名（一学期三次的样子）"},{"id":191452,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-04-22 17:43:11","like_diff":4,"likes":4,"dislikes":0,"content":"史纲选他！！！上课具有趣！会让你情不自禁的听课，也总会有所得！论文老师以后认真看再每个人私聊鼓励！你是我的神！！"},{"id":192643,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-05-26 12:04:40","like_diff":4,"likes":4,"dislikes":0,"content":"听得最认真的思政课了！何老师学识丰富，而且上课风趣幽默，一点也不死板，只能说不愧是东北人奥，气质这块拿捏住了。何老师的史纲课绝对不是水课，能真真切切地了解到很多史实，也能在老师的带领下从历史中学到很多！"},{"id":195544,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-06-28 17:20:18","like_diff":4,"likes":4,"dislikes":0,"content":"老师挺好的，上课很有趣，口述史每个人都会在钉钉上认真回复，感觉现在好像没有以前说得那么求是。我上课没卷发言，小组展示自我感觉有点拉垮，口述史认真写了，最后拿了89/4.5，感觉给分挺好的"},{"id":207056,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-12-19 06:04:08","like_diff":4,"likes":4,"dislikes":0,"content":"课真的好，都不乐意水。经常水着水着听他课入迷了"},{"id":213333,"teacher_id":9352,"teacher_name":"何惧","post_time":"2025-01-17 03:49:10","like_diff":4,"likes":5,"dislikes":1,"content":"何老师上课水平真的很高啊，上他的史纲课确实一点都不枯燥！何老师一直尝试用通俗易懂的语言把历史讲得透彻有趣。最后给分个人不错，有4.8。（非组长，上课发言了几次，pre一般，期末认真准备，大题写满，感觉不错）"},{"id":168277,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-02-08 14:09:06","like_diff":3,"likes":5,"dislikes":2,"content":"上课不无聊，备课很用心，课程的内容结合当下。态度端正的同学来不会吃亏。求是！！！"},{"id":174704,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-16 03:46:48","like_diff":3,"likes":3,"dislikes":0,"content":"何惧老师上课幽默"},{"id":185619,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-01-03 03:13:36","like_diff":3,"likes":3,"dislikes":0,"content":"中国好老师。"},{"id":187949,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-01-18 01:24:25","like_diff":3,"likes":3,"dislikes":0,"content":"超级好的老师，绩点在其次，上课学有所悟，有所得"},{"id":204811,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-11-28 03:26:44","like_diff":3,"likes":4,"dislikes":1,"content":"上完老师的史纲课，都怀疑自己高中历史在学什么？何老师的课收获太大了！/(ㄒoㄒ)/~~"},{"id":205875,"teacher_id":9352,"teacher_name":"何惧","post_time":"2024-12-12 11:48:48","like_diff":3,"likes":3,"dislikes":0,"content":"感觉讲得比我们专业基础课还要精彩！没次看到有同学吐槽说史纲课好无聊好水，都特别庆幸是选到了这位老师的课。北大马院，专业水平真的很高，不会强行上价值讲空话，非要说的话有点后悔上课摸鱼(orz)"},{"id":211173,"teacher_id":9352,"teacher_name":"何惧","post_time":"2025-01-11 03:17:43","like_diff":3,"likes":3,"dislikes":0,"content":"感谢老师对我口述史论文的高分捞到4.8了！！老师上课很好作业也不多认真完成前就有好结果！"},{"id":211734,"teacher_id":9352,"teacher_name":"何惧","post_time":"2025-01-12 09:43:41","like_diff":3,"likes":3,"dislikes":0,"content":"水平过硬的年轻老师，课是毫无疑问的讲得好，但是给分大家见仁见智，有小组汇报，我当组长一手包揽了大部分的工作（耗时30h+），最后4.5，emmmmm我是纯血理科生，历史只有初中学历但是emmmm，总之大家还是不要太轻视这门课，想拿高分还是有难度的"},{"id":217860,"teacher_id":9352,"teacher_name":"何惧","post_time":"2025-04-17 07:54:07","like_diff":3,"likes":3,"dislikes":0,"content":"在课程中期，远没有出成绩的时候来写这个评价，我想会比较客观。\n\n不管最后是什么成绩，我都不会改这个10分好评。\n\n何老师的史纲课是一门我愿意坐前三排认真听课而不写数学物理作业的课，讲得真的特别好。"},{"id":168499,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-02-19 02:27:38","like_diff":2,"likes":5,"dislikes":3,"content":"老师很博学，讲课节奏也很好。平时的作业只要认真做了分数就不会低。"},{"id":169828,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-02-28 05:27:57","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级好，快选！"},{"id":174659,"teacher_id":9352,"teacher_name":"何惧","post_time":"2023-06-15 07:07:28","like_diff":2,"likes":3,"dislikes":1                                         <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
