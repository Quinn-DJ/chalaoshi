                    const commentsData = [{"id":13397,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2015-12-27 15:17:14","like_diff":21,"likes":26,"dislikes":5,"content":"讲课话很多，仔细听其实没什么内容，价值不高"},{"id":33511,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-01-25 11:17:39","like_diff":10,"likes":11,"dislikes":1,"content":"课水，事情倒是不水，因为多到炸，给分低"},{"id":90270,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2018-11-23 02:17:43","like_diff":10,"likes":17,"dislikes":7,"content":"老师很负责认真，但上课我真的不太听。\n\n课水，事情不水。。。\n\n但是我认识了一个我喜欢的女生。感谢这门课，庆幸当初没退课。"},{"id":46404,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-01-21 13:25:29","like_diff":8,"likes":11,"dislikes":3,"content":"？？？\n\n给分略差，不能接受"},{"id":88154,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2018-10-23 06:40:18","like_diff":8,"likes":10,"dislikes":2,"content":"管理学线上线下结合以后，基本靠自学和mooc吧....老师上课只回答问题不讲课，而且缺乏系统性，学不到什么，偶尔有一两句金句（但是很零散）。想说上管理学挺难受的，一切都是为了绩点，为提问而提问、小测太容易作弊....很难静下心来思考学习，静下心来了吧又发现学不到啥东西。"},{"id":90017,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2018-11-22 00:42:52","like_diff":7,"likes":7,"dislikes":0,"content":"老师上课很认真，很努力地分享自己的观点，相比那些毫无自己想法只懂课本的老师不知好了多少。管理学课程设置本身如此，并非老师的错误。老师也很努力地给大家高分，上一门课能学到东西的感觉还是很不错的。\n\n"},{"id":129986,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2021-01-14 15:22:40","like_diff":6,"likes":6,"dislikes":0,"content":"虽然平时一直觉得事情很多，老师上课讲得很多以答疑和分享为主，以至于我整个学期都在摸鱼，从来没听过哪怕一节课，浪费了自己很多时间，也什么都没有学到。平时也常常吐槽老师这个不好那个不好，但是现在结课了还是有点感伤。平心而论老师挺好的，课程水是管理学本身设置的问题，老师也很努力的一直在想办法增强课堂的趣味性了，有的时候也很可爱。很后悔自己之前没有那么尊重她，夸夸老师，也祝老师万事胜意。\n\n顺便球球自己得分好点，拜托啦"},{"id":148664,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2022-01-13 06:57:42","like_diff":6,"likes":6,"dislikes":0,"content":"老师给分挺好的啊，应该只要认真完成小测个人小组作业分都不会差的，管理学课程确实事情比较多而且理论学习没什么值得听的，但是给分还是比较厚道的。"},{"id":13363,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2015-12-27 08:36:43","like_diff":5,"likes":11,"dislikes":6,"content":"考试周前作业多到哭TAT"},{"id":20717,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2016-01-30 07:40:07","like_diff":5,"likes":9,"dislikes":4,"content":"很有思想的女教授，讲课能够结合时代，很了解目前商业发展的前言；但是讲课有点脱离课本，并且有点随意。想学营销学知识的话不建议选，但是可以听一听周老师的思想。"},{"id":46688,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-01-22 07:12:50","like_diff":5,"likes":7,"dislikes":2,"content":"别的我不知道，市场营销感觉老师已经尽力调高分数了……为了照顾留学生考试挺多客观题，而且有些是平时小测里出过的"},{"id":61333,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-11-14 15:03:29","like_diff":5,"likes":7,"dislikes":2,"content":"e。看了评论发现对她听不友好。\n\n我觉得周老师很好a。考试嘛，我们这个班好像没有期末考试，随堂测试是多，但是都是些基础知识，从课本上就能找到的，而且不多，五分钟。\n\n讲课不评论，因为我没有十分十分的认真听，而且这门课就是要自己课下多看课本啊。\n\n我是周老师的督导，自认为虽然不优秀但至少没给老师搞砸事。感觉在工作过程中也学到了很多，管理学收获挺大的，老师很和蔼，很多事情都非常为学生着想，平时工作有机会也会告诉一些经验建议。\n\n对了关于点名。老师没点名，是让督导统计迟到的。所以想水课的同学还是别选了。"},{"id":151479,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2022-03-04 08:29:49","like_diff":5,"likes":6,"dislikes":1,"content":"我直接给周老师10分好吧！！！管理学学不到东西是课程设置的原因，哪个老师上感觉都差不多，但是周老师真的蛮好的，上课会讲很多例子，也很认真地听取同学们地意见在改进。最重要的是给分真的好，作业有认真完成成绩都不会差的（甚至可以说很好！）\n\n而且周老师真的很亲切！"},{"id":97471,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2019-01-22 09:13:05","like_diff":4,"likes":5,"dislikes":1,"content":"之前选的时候一直很担心，上了之后才发现没有查老师上说的那么差，给分也还好没有绩杀啊。周老师经常会分享一些自己的经历，是个很有想法的女教授"},{"id":97479,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2019-01-22 09:17:31","like_diff":4,"likes":4,"dislikes":0,"content":"上课挺一般的，但是人还好。这学期遇到了很好的小组成员，最后得分不错。上课确实没有什么好听的，比较水，好好做课下打分的作业。"},{"id":131409,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2021-01-27 11:42:59","like_diff":4,"likes":4,"dislikes":0,"content":"管理学上课有点无聊，但给分还是不错的"},{"id":46585,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-01-22 03:16:55","like_diff":3,"likes":6,"dislikes":3,"content":"平时事超多，每节课都有作业和堂测，还有各种小组评分，上课也不知道在讲什么，最后给分超差。奉劝别选。"},{"id":63634,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-12-11 03:54:47","like_diff":3,"likes":4,"dislikes":1,"content":"Deadline太短，作业deadline超级短。进度太快了，没时间准备。"},{"id":91477,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2018-12-11 07:35:23","like_diff":3,"likes":3,"dislikes":0,"content":"一整节课都在讲。。。。但是真的听不下去。。每节课都有考试，基本靠自学，每周都有小组作业，如果每个都认真完成还挺费劲的，没有期末考试，挺好"},{"id":16749,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2016-01-19 01:56:36","like_diff":2,"likes":2,"dislikes":0,"content":"感觉上课在自嗨"},{"id":97825,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2019-01-22 22:59:20","like_diff":2,"likes":2,"dislikes":0,"content":"没有评分的那么差\n\n虽然有点啰啰嗦嗦的（哈哈哈）但是人其实很好，思想也有一定深度\n\n给分还行，与付出匹配了"},{"id":98386,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2019-01-23 11:44:25","like_diff":2,"likes":3,"dislikes":1,"content":"不太理解其他人的评价。听老师的课能收获很多知识，如果你们还能放下焦躁的心静下来享受管理学的话。"},{"id":123794,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2020-06-14 09:04:58","like_diff":2,"likes":2,"dislikes":0,"content":"没有前面有些同学说得那么差。选课时不知道，选上课才发现班内很多是体育生，纪律有时候确实差了点。当了组长，比较辛苦（如果成员不是体育生应该好一点，没有贬低的意思，只是他们有时候不是特别在意成绩..），有一个作业忘记互评了扣了三分，最后92卡绩了，不过我觉得还是可以接受的。认真听的话，老师还是很有经验和学问的（虽然我经常在水..）"},{"id":451,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2015-03-15 02:36:50","like_diff":1,"likes":7,"dislikes":6,"content":"上课基本都讲课本上东西，内容挺有趣的吧，可以学到不少。课后小组讨论多，几乎每周开会。我那次考试特别水。"},{"id":14507,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2016-01-07 09:54:01","like_diff":1,"likes":4,"dislikes":3,"content":"价值不高，感觉上课讲到哪里算哪里"},{"id":46693,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-01-22 07:24:29","like_diff":1,"likes":2,"dislikes":1,"content":"市场营销还好，平时比较会为学生着想，考试也不难，就是讲话确实听不出重点"},{"id":51562,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-06-07 06:48:20","like_diff":1,"likes":1,"dislikes":0,"content":"作业很多给分严格"},{"id":59370,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-09-21 05:08:28","like_diff":1,"likes":2,"dislikes":1,"content":"迟到一次1.5，请假一次1.5，发言一次0.25，每堂课前测验2.5一共13次，上课废话连篇果断退"},{"id":65180,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-12-30 06:31:40","like_diff":1,"likes":1,"dislikes":0,"content":"讲得很快听不懂"},{"id":88704,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2018-11-06 06:31:32","like_diff":1,"likes":1,"dislikes":0,"content":"还不如不听，自己学。上课都是废话。"},{"id":92300,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2018-12-27 14:26:36","like_diff":1,"likes":2,"dislikes":1,"content":"差劲！不如自学！"},{"id":148773,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2022-01-13 13:00:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师人还不错，给分还行，但感觉对课程不够用心，各种ddl不明确，有一次在没有提醒的情况下在慕课设置了提交通道。互评环节也挺不公平的。"},{"id":150930,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2022-02-21 06:39:45","like_diff":1,"likes":1,"dislikes":0,"content":"虽然事情比较多但是上老师的课还挺开心的"},{"id":184447,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2023-12-20 02:09:14","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵。"},{"id":4501,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2015-06-24 04:09:52","like_diff":0,"likes":2,"dislikes":2,"content":"好"},{"id":34099,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2016-11-22 03:58:17","like_diff":0,"likes":0,"dislikes":0,"content":"医学知识也错了，用的平时自己看的公众号知识来传授吗。\n\n"},{"id":40165,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2016-12-29 15:24:29","like_diff":0,"likes":0,"dislikes":0,"content":"希望老师这次给多点"},{"id":46556,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-01-22 02:44:45","like_diff":0,"likes":1,"dislikes":1,"content":"上课没什么东西，给分很差。。。"},{"id":48808,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2017-03-13 11:16:49","like_diff":0,"likes":0,"dislikes":0,"content":"事情是有点多，但认真读的话，老师给分还好。"},{"id":75805,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2018-03-19 02:22:39","like_diff":0,"likes":0,"dislikes":0,"content":"还行？"},{"id":87933,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2018-10-18 03:27:52","like_diff":0,"likes":1,"dislikes":1,"content":"还不如看书"},{"id":88392,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2018-10-30 05:08:17","like_diff":0,"likes":0,"dislikes":0,"content":"几乎不讲课本"},{"id":97285,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2019-01-22 07:50:39","like_diff":0,"likes":2,"dislikes":2,"content":"讲课很差，没有干货，但是确实认真负责。而且作业相比其他管理学老师算少。助教人还可以。但是小测不让看书，特别烦。上课可以做自己的事情。通过这个课认识了很好的同学。看在没有绩杀我的份上，给8分。"},{"id":97370,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2019-01-22 08:25:25","like_diff":0,"likes":0,"dislikes":0,"content":"给分好，人很好，事情少"},{"id":122232,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2020-02-20 08:15:11","like_diff":0,"likes":0,"dislikes":0,"content":"老师很耐心，助教也很耐心，"},{"id":126132,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2020-09-18 03:27:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师有点水，就是很能扯一些没用的，三节课下来没收获多少干货，都在讲自己以前呀成就呀什么的，进程慢，而且规矩有点多，但看起来不算凶"},{"id":131175,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2021-01-26 11:06:21","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真负责，讲课不太按照课本来，但会拓展很多东西"},{"id":131374,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2021-01-27 08:52:11","like_diff":0,"likes":0,"dislikes":0,"content":"老师还是很好滴，给分也不错啦，从作业中还是收获很多的！"},{"id":131465,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2021-01-27 15:12:49","like_diff":0,"likes":0,"dislikes":0,"content":"课水事情有点多，但是老师挺用心的，也经常让我们提建议。最后真的感觉她挺温柔的，给分也不错"},{"id":147824,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2022-01-11 03:03:26","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分好好哭了小测认真作业认真老师是很好的老师很亲切认真！"},{"id":166295,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2023-01-11 18:38:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，挺认真在上课"},{"id":214039,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2025-01-23 06:35:47","like_diff":0,"likes":0,"dislikes":0,"content":"给分好差。。。"},{"id":163309,"teacher_id":1407,"teacher_name":"周洁红","post_time":"2022-12-12 11:19:13","like_diff":-1,"likes":0,"dislikes":1,"content":"人挺好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
