":4,"dislikes":0,"content":"很好啊"},{"id":33362,"teacher_id":2904,"teacher_name":"陈抗生","post_time":"2016-11-10 11:16:13","like_diff":3,"likes":3,"dislikes":0,"content":"很认真负责\n\n"},{"id":44883,"teacher_id":2904,"teacher_name":"陈抗生","post_time":"2017-01-18 12:32:36","like_diff":3,"likes":3,"dislikes":0,"content":"很不错～"},{"id":111967,"teacher_id":2904,"teacher_name":"陈抗生","post_time":"2019-07-03 04:57:11","like_diff":0,"likes":0,"dislikes":0,"content":"听老师的课不知道是什么体验，但书用的是真的难受"},{"id":21384,"teacher_id":2904,"teacher_name":"陈抗生","post_time":"2016-02-28 11:21:51","like_diff":-6,"likes":1,"dislikes":7,"content":"真真正正啧啧啧\n\n"},{"id":45750,"teacher_id":2904,"teacher_name":"陈抗生","post_time":"2017-01-20 04:24:01","like_diff":-17,"likes":1,"dislikes":18,"content":"4.5小垃圾在这里默默打个卡"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

                        commentsList.innerHTML = comments.map(comment => `

                                    <span class="comment-likes">

                            </div>
                        `).join('');

                                this.classList.add('active');

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
