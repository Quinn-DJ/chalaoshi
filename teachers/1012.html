                <script>
                    // 评论数据
                    const commentsData = [{"id":68895,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-01-24 05:22:42","like_diff":21,"likes":24,"dislikes":3,"content":"听陈老师的物化，考试前请诸位一定记住将老师平时布置的作业题、期中和期末复习题看一遍，不知道原理没关系，请一定记住答案～一定一定\n\n"},{"id":37869,"teacher_id":1012,"teacher_name":"陈平","post_time":"2016-11-21 12:35:34","like_diff":16,"likes":16,"dislikes":0,"content":"化学和汉语是两门课，一男一女"},{"id":61963,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-11-22 03:09:19","like_diff":16,"likes":18,"dislikes":2,"content":"每次作业平均耗时8小时....... .然而老师说他的作业是来培养科学家的，然后我们半学期学会怎么在英文网站查数据作图计算比较理论和实验......并且自学originlab因为作业要求拿这个画图...（我爱之前的Excel）...虽然上课抄笔记抄到崩溃下课做作业做到崩....但是还是个有情怀的好老师的，作业超级特殊就是想培养自主能力。但是真的书本上的知识讲的很迷。"},{"id":96656,"teacher_id":1012,"teacher_name":"陈平","post_time":"2019-01-21 08:42:25","like_diff":12,"likes":12,"dislikes":0,"content":"老师还是不错的...\n\n但是物化这门课真的窒息\n\n我是药学的学生\n\n这学期上的是彭笑刚版本的物化\n\n我学的很认真\n\n但是药学学的是文科高数\n\n面对偏微分我实在无从下手\n\n好不容易慢慢跟着彭彭的视频，啃书，大概7788懂了\n\n结果考试18分的大题考书上只有两页的电化学\n\n于是 我就这么凉了\n\n彭彭初衷是好的，但是希望考虑一下其他专业的同学\n\n毕竟像药学的学生不是专门研究化学的\n\n可能不需要这么新颖的教材 钻研的也没这么透彻\n\n（以及考试能不能考书上的内容啊 真的不会"},{"id":100851,"teacher_id":1012,"teacher_name":"陈平","post_time":"2019-01-27 03:01:27","like_diff":12,"likes":13,"dislikes":1,"content":"客观的说，老师还是很不错的，我是药学生预置的物化，因为大一木有学微积分，所以一开始有些吃力，尤其是偏微分那一块，但最后也还好，不需要完全弄懂偏微分，可以投机一点找找规律就好学了。很多同学说老师上课只是推导公式，确实有这样的感觉，但是公式推导也是考试题型中的一种，老师推的时候肯定会穿插原理的东西，所以上课一定要好好认真听哦～课后建议回归课本，尽量每个星期都把这个星期学的书本内容看一遍，毕竟是4学分的课，花点时间是应该的叭！然后是关于考试，陈平老师期中考不会出的很难，所以我们班考的都还行，基本上跟平时作业题类型差不多，选择题一定要刷助教发的资料，好像是彭神班平时的练习，挺有用的，好多原题，不会做也要记得答案。然后，老师真的很可爱的，一开始就因为看了查老师的评分，所以有点抵触，（而且刚开始的内容真的听得云里雾里的），后来发现老师真的很好～最后吐槽一波，微信群助教的答疑真的很不给力，我感觉助教像是来划水的，基本都是老师一个人在回答，还很不及时，其实是更希望创一个QQ群，匿名大家一起讨论更好，而且文件也不会总是找不到，（下一届小可爱最好提醒一下老师吧。）如果真不喜欢陈老师的上课方式，那莫就听学长学姐的去看彭神滴视频啵～毕竟大家都是来学知识的嘛！\n\n   以上仅个人观点，说的有问题的话，轻槽。"},{"id":74000,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-02-04 04:32:00","like_diff":9,"likes":10,"dislikes":1,"content":"给分真的还不错，但上课真的是...希望化学系教物化的老师能走点心。作为大类基础课，如果学不到太多那么干脆别开了，如果开课了这种大学分课就要好好弄。总觉得物化教学体系很不成熟，老师之间交流沟通也很少，备课也不充分。"},{"id":126935,"teacher_id":1012,"teacher_name":"陈平","post_time":"2020-10-28 14:33:55","like_diff":8,"likes":8,"dislikes":0,"content":"他的作业才写十个小时 不过瘾不过瘾\n\n"},{"id":108878,"teacher_id":1012,"teacher_name":"陈平","post_time":"2019-06-03 13:37:54","like_diff":7,"likes":7,"dislikes":0,"content":"上的他的大化实验p，特别喜欢这个老师，实验报告再怎么样都有4以上（主要是如果真的处理不当，老师会指出问题回去修改然后下次补交）\n\n实验前讲的内容很明白很有条理，思考题也会给我们都讲一遍。\n\n人很和气，会帮助你做实验，不像别的老师一样骂人发脾气。\n\n真的特别好。\n\n我最喜欢的实验课老师。"},{"id":60434,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-10-20 00:21:49","like_diff":6,"likes":11,"dislikes":5,"content":"全程只顾自己推导题目，也都不说明一下物理意义，可能是我太菜了吧，不知道大佬们怎么看。"},{"id":120767,"teacher_id":1012,"teacher_name":"陈平","post_time":"2020-01-16 21:48:32","like_diff":6,"likes":6,"dislikes":0,"content":"老师说实话是好老师，上课讲的其实认真听知识点都是到位的。有些人听不下去可能第一老师的语调比较平淡，第二不太注重前后的连贯性，第三可能也是教材本身在后面的课程中有一些抽象和与前面知识脱节的感觉。物化这门课本身就不太容易学，所以我觉得考的不好的也不要把责任都推给老师。我觉得老师还是不错的。"},{"id":88615,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-11-04 02:39:33","like_diff":5,"likes":5,"dislikes":0,"content":"花在作业上的大部分时间都是在nist上查数据，真是浪费时间啊。我只想好好把书本脉络整理好啊，求求了。助教也不怎么解答问题，这让我怎么办啊，我也想了很久的才来问助教，助教回答一下不是本职工作吗？我也很想学好物化啊。真的，现在很癫狂。"},{"id":97670,"teacher_id":1012,"teacher_name":"陈平","post_time":"2019-01-22 12:56:27","like_diff":5,"likes":5,"dislikes":0,"content":"这个物化老师千万别选 谁选谁倒霉 上课念经抄书就算了 反正我也都是自学的 连期末考试试卷都让助教改的 能有多负责？期末考试过程没分？而且问助教问题他基本上都不会  作业都能给你漏登 而且是一大片同学漏登。彭神这么好的专注于理论的书 结果被他考了一道18分的书上只有3张纸的电化学。还沉浸在老物化里？那干脆别让我们学彭神的书了 真的太浪费了"},{"id":117652,"teacher_id":1012,"teacher_name":"陈平","post_time":"2019-09-28 01:14:07","like_diff":5,"likes":5,"dislikes":0,"content":"nist怎么用？"},{"id":60761,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-12-25 06:35:49","like_diff":4,"likes":7,"dislikes":3,"content":"正在做作业的来评论一波。这个老师教学态度和给分不好说，目前来看也还行吧，特别喜欢点名。然而老师的讲课水平实在不敢恭维，真的是这样，上课跟着他，笔记记个不停，但是真的不懂啊。。。的确只是推导公式，不讲物理意义的，而且很少讲例题，听课的收获，大概就是会讲到他布置的作业题吧。不客气地说，学了这学期物理化学，真的没有什么收获，即使最后考试还好，即使老师给分还不错，但是作为研究性学科的同学，对基础理论搞不明白，也是挺悲哀的吧。。。"},{"id":61057,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-11-07 13:44:16","like_diff":4,"likes":6,"dislikes":2,"content":"哇这个教学方式有毒 推了半天怎么证明 也不教一个例题 根本不会用 作业也是很奇怪的样子找也找不到"},{"id":68799,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-01-24 02:08:20","like_diff":4,"likes":5,"dislikes":1,"content":"物化考前评价一发，慎选陈平的课，一个学期初来最后几次来不及了，从来不用ppt，笔记要考手写，作业难到爆炸，唯一学会的是用各个网站找物理参数和origin，后半个学期因为自身太懒，(可能也有老师讲课风格的关系)，基本在睡觉。老师说话略催眠，讲话有时候跳跃性太强，有时候逻辑不连贯，上课只公式推导，不例题分析。感觉是要挂了......"},{"id":98139,"teacher_id":1012,"teacher_name":"陈平","post_time":"2019-01-23 06:11:17","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真挺好的，但是助教拉低了我给老师的评分。群里助教一般不回答问题...都是老师在回答。而且感觉助教有点不负责任，作业成绩几乎给每个人都漏登了一大半，还好后来补上了。最后，我课余大部分时间都奉献给了物化，期中考的还不错，但是期末考得太烂了，物化真的狠狠地拖低了我的绩点，是我太菜了。老师上课一般是讲公式的推导，最后会给一些例题复习，感觉上课缺少例题的讲解，不能很好的将公式学以致用。各位同学如果想拿高分还是不容易的。略后悔..."},{"id":21268,"teacher_id":1012,"teacher_name":"陈平","post_time":"2016-02-27 18:07:47","like_diff":3,"likes":7,"dislikes":4,"content":"粉底够厚"},{"id":71738,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-01-29 02:18:10","like_diff":2,"likes":2,"dislikes":0,"content":"诸位在校，有两个问题要问问自己：我给你们的题会做了吗？不会做的话选择答案大题过程记住了吗？那么阔以，你的物化能上4\n\n你问我听课？这辈几系不可能听课的，做题目又不会做"},{"id":71977,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-01-29 07:15:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师对学生很好，不过彭笑刚老师的教材可能不适合工科学生"},{"id":88553,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-11-01 08:50:52","like_diff":2,"likes":2,"dislikes":0,"content":"请从nist查询相关数据"},{"id":89508,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-11-19 10:49:44","like_diff":2,"likes":3,"dislikes":1,"content":"助教真的不咋地，就是不怎么回答问题，搞的我有点无语。老师人挺好的，物化那么大本书，本来就得自己看书"},{"id":100853,"teacher_id":1012,"teacher_name":"陈平","post_time":"2019-01-27 03:04:18","like_diff":2,"likes":2,"dislikes":0,"content":"老师上的的确挺不错的，到后来能自己花时间融会贯通，但是给分emmm。和平行班吴老师比起来低了一点，感觉横向比较有点亏。"},{"id":132092,"teacher_id":1012,"teacher_name":"陈平","post_time":"2021-01-30 07:59:15","like_diff":2,"likes":2,"dislikes":0,"content":"谢谢你"},{"id":141814,"teacher_id":1012,"teacher_name":"陈平","post_time":"2021-10-27 03:14:46","like_diff":2,"likes":5,"dislikes":3,"content":"老师人挺好的 上课有点不清楚讲的\n\n助教很。。。。迷。。"},{"id":147289,"teacher_id":1012,"teacher_name":"陈平","post_time":"2022-01-09 12:14:39","like_diff":2,"likes":4,"dislikes":2,"content":"老师人挺好的 讲的一般般 助教真的。。。。一言难尽。。。。回答问题语气阴阳怪气 好像高人一等的样子 还挺会打击人的 嘻嘻"},{"id":5059,"teacher_id":1012,"teacher_name":"陈平","post_time":"2015-07-03 00:15:26","like_diff":1,"likes":3,"dislikes":2,"content":"嗯。"},{"id":33897,"teacher_id":1012,"teacher_name":"陈平","post_time":"2016-09-22 11:32:31","like_diff":1,"likes":4,"dislikes":3,"content":"讨厌 nnnnn\n\n"},{"id":63703,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-12-13 06:43:11","like_diff":1,"likes":4,"dislikes":3,"content":"坑，太坑。遇到这个老师大二六黑暗了。每次作业做他个整整一天，还是一脸懵逼。上课只会对着本子推导公式。全程自学，一点不会。（物化）"},{"id":122784,"teacher_id":1012,"teacher_name":"陈平","post_time":"2020-04-06 11:44:30","like_diff":1,"likes":2,"dislikes":1,"content":"其实老师上的挺好，都有提前总结，就是比较跳跃。平时上课一定认真做笔记，课后看书，这样就比较明白。物化这门课不是一蹴而就的，一定花时间"},{"id":131453,"teacher_id":1012,"teacher_name":"陈平","post_time":"2021-01-27 14:23:12","like_diff":1,"likes":1,"dislikes":0,"content":"本来均绩就比隔壁班低0、5，平时分还这么克扣，绝了。教得烂，给分还差，作业多得要死"},{"id":168558,"teacher_id":1012,"teacher_name":"陈平","post_time":"2023-02-19 11:42:36","like_diff":1,"likes":1,"dislikes":0,"content":"一言难尽，上课不知道在讲啥，全程靠自学，抱着砖头厚一样的书自己苦命地啃"},{"id":21197,"teacher_id":1012,"teacher_name":"陈平","post_time":"2016-02-26 06:22:29","like_diff":0,"likes":1,"dislikes":1,"content":"嗯嗯嗯"},{"id":38380,"teacher_id":1012,"teacher_name":"陈平","post_time":"2016-12-01 11:11:53","like_diff":0,"likes":2,"dislikes":2,"content":"嗯\n\n\n\n\n\n嗯\n\n\n\n\n\n\n\n嗯"},{"id":48633,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-03-09 00:00:31","like_diff":0,"likes":2,"dislikes":2,"content":"很棒的老师啊 很有男人味"},{"id":59228,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-09-20 09:36:13","like_diff":0,"likes":1,"dislikes":1,"content":"炸糊\n\n"},{"id":63696,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-12-13 03:06:50","like_diff":0,"likes":1,"dislikes":1,"content":"讲义的目的不太清楚、态度不认真"},{"id":64231,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-12-21 23:58:11","like_diff":0,"likes":3,"dislikes":3,"content":"物化的老师，虽然还没有考试不知道给分怎么样，但是就凭他认真负责关爱学生的态度就给十分，真的是好老师"},{"id":67540,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-01-21 13:08:03","like_diff":0,"likes":1,"dislikes":1,"content":"慎选\n\n"},{"id":73106,"teacher_id":1012,"teacher_name":"陈平","post_time":"2018-02-01 02:27:34","like_diff":0,"likes":0,"dislikes":0,"content":"很负责的老师啊，经常在群里答疑"},{"id":142023,"teacher_id":1012,"teacher_name":"陈平","post_time":"2021-11-04 05:34:10","like_diff":0,"likes":0,"dislikes":0,"content":"好，好好"},{"id":143147,"teacher_id":1012,"teacher_name":"陈平","post_time":"2021-11-20 03:25:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲得 一言难尽....\n\n但是助教好负责"},{"id":160375,"teacher_id":1012,"teacher_name":"陈平","post_time":"2022-09-21 00:39:20","like_diff":0,"likes":0,"dislikes":0,"content":"逻辑不清晰，讲课较死板，考试内容都能上到，需要自己提前学习"},{"id":169100,"teacher_id":1012,"teacher_name":"陈平","post_time":"2023-02-24 09:33:44","like_diff":0,"likes":2,"dislikes":2,"content":"上课虽然很多时候听不懂，但是段考后的小测题、作业题加上最终期末的总结题都特别特别有用，一定要认真看并且避开答案自己推理一遍，考试知识点都是类似的。段考前内容可以在b站网课看网学天地自学热力学，段考后主要看ppt 中的公式部分就可以，虽然物化有很多看不懂的公式，但是考试常用的就几个，要做到即使不看书也能熟练写出来。作业比较奇特，但是态度良好，直接注明自己写不出来、想不出来也不会扣特别多分。按照上述做法最后4.5，老师总体还是好老师，问题更多出在物化这门课为啥给药学生学？"},{"id":195325,"teacher_id":1012,"teacher_name":"陈平","post_time":"2024-06-27 17:41:20","like_diff":0,"likes":0,"dislikes":0,"content":"大化p。老师的实验课讲的还挺好的，而且讲的快！不像其他班课前有小测。实验过程中也会很贴心指导。不过分数主要应该还是看实验报告和助教，这学期三个助教都特别好~~~"},{"id":32158,"teacher_id":1012,"teacher_name":"陈平","post_time":"2016-07-06 00:13:18","like_diff":-1,"likes":2,"dislikes":3,"content":"老师不错，给分低了点……"},{"id":59201,"teacher_id":1012,"teacher_name":"陈平","post_time":"2017-09-20 07:19:05","like_diff":-1,"likes":1,"dislikes":2,"content":"晚上上课老师一边睡一边讲课不听了。。不好好儿教"},{"id":130963,"teac                     document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
