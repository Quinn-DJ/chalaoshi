,"content":"还没有出分，但是私以为包老师真的值得十分！绩点如何尚且不知，但如果想学干货、想听到妙趣横生的知识，选就完事！是那种你越听越起劲完全不想干其他事的课堂！另外，老师的语言很活泼生动，知识面也很广，经常讲着讲着就衍生到社会呀艺术呀这样更广的领域，当然，专业知识也很过硬。还有就是，大脑与社会这门课每节课都会推很多有意思的电影，也会就同学们的思考作业做延伸性点评～任务的话，闭卷考有（但是每节课课后都会划考点，btw：ppt是纯英文），影评有，平均每人一次的堂测有，但是作为长学期的课，感觉事情并不是很多～"},{"id":147241,"teacher_id":2364,"teacher_name":"包爱民","post_time":"2022-01-09 08:15:23","like_diff":3,"likes":4,"dislikes":1,"content":"无语😓"},{"id":196522,"teacher_id":2364,"teacher_name":"包爱民","post_time":"2024-07-04 02:07:12","like_diff":3,"likes":3,"dislikes":0,"content":"每节课都认真听，ppt也查阅各种文献，点名没缺过一次，讨论课也积极发言，期中没用GPT，期末考私以为考的还行，结果最后给我来了个3.6？付出和收货完全不成正比，慎选。"},{"id":53270,"teacher_id":2364,"teacher_name":"包爱民","post_time":"2017-06-26 09:26:00","like_diff":2,"likes":4,"dislikes":2,"content":"这门课用来开拓眼界很不错。考核是小组presentation，选题建议选大家感兴趣的话题，然后找个大腿抱着"},{"id":80871,"teacher_id":2364,"teacher_name":"包爱民","post_time":"2018-07-02 06:43:29","like_diff":2,"likes":3,"dislikes":1,"content":"强强强推大脑与社会！是我最喜欢的一门K类啦～外教讲课nice，包老师中文翻译得也很到位，全程都认真听了，学到超多知识?每节课末尾，老师讲的对人生观的升华部分也很给人启发，假期打算去看《我即我脑》hhhhh事情少，两次随机小测＋期末闭卷考试，题目也不难，给分比较客观。"},{"id":81728,"teacher_id":2364,"teacher_name":"包爱民","post_time":"2018-07-06 05:41:37","like_diff":2,"likes":3,"dislikes":1,"content":"神经科学"},{"id":125925,"teacher_id":2364,"teacher_name":"包爱民","post_time":"2020-09-15 23:57:55","like_diff":2,"likes":4,"dislikes":2,"content":"不知道是个人能力有限还是什么，最后只有3.3，还卡绩了，本学期最低的课，另外对于她上课的一些讲授的内容我不赞同，主观题提出了异见，可能也是因为这个吧。"},{"id":175523,"teacher_id":2364,"teacher_name":"包爱民","post_time":"2023-06-25 10:33:20","like_diff":2,"likes":3,"dislikes":1,"content":"医学院专业课神经生物学，老师讲得真的太好了，能学到很多，10分！"},{"id":75094,"teacher_id":2364,"teacher_name":"包爱民","post_time":"2018-03-07 10:27:30","like_diff":1,"likes":1,"dislikes":0,"content":"神经科学这门新生研讨课很有意思.干货很多，每节课老师不同，有几个老师讲的很不错，没什么作业，小组展示认真搞就好，平时水水也没什么问题，给分也不错."},{"id":79777,"teacher_id":2364,"teacher_name":"包爱民","post_time":"2018-06-13 12:37:37","like_diff":1,"likes":2,"dislikes":1,"content":"还没考试特地来评论！大脑与社会真的很有意思！对文科生很友好！真的学到了很多知识 而且也不枯燥，和社会现象结合的                         if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
