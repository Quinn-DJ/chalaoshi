                    const commentsData = [{"id":138847,"teacher_id":172,"teacher_name":"王章野","post_time":"2021-07-11 07:37:16","like_diff":131,"likes":136,"dislikes":5,"content":"《谏王七策》\n\n\t\n\n不才从王师而学软工，时近半载，颇有感。宁斗胆，献言七策，以报王师。\n\n\n\n一、书时书\n\n古人云，宇宙万行皆有道，鸟兽依日之东升西落，草木顺时随春夏秋冬，师授者亦然。应书时书之，合规制，依道也，学生自当随师之号，无敢非者。\n\n\n\n二、守己任\n\n诸生来学，多乃曲知，识见浅薄，此时令徒自学以述知，多妄塞之言也，无及师之半良。王师可勿吝其智，多示诸生，亦守师之任。\n\n\n\n三、业布正\n\n人之一生，须臾也，以学之时，恨短也。古有庄子云：“吾生也有涯，而知也无涯，以有涯随无涯，殆已”。 不必之事可为减，要之业可益细之，布业为弟子能有获，非以成己之事。\n\n\n\n四、明规律\n\n若一律不载于书，则百姓不必从之。常有限生之法，未见明言，事发得罪，实令弟子之不枉及无奈。请师可以例预公言，则弟子无不从之。\n\n\n\n五、耐人言\n\n古之大事者，常有能听言之美。专闻人言，常有所得。折人之言，急持其说，谓人不重，急出之言亦不为所尊。不才目中，王师应乃大事者。\n\n\n\n六、晓变通\n\n万物皆新，故事常不时。就一事常有多法，或法简，或法难。常之下，可变法，使事简，临之事，王师不必直守其旧者也。\n\n\n\n六、礼下士\n\n甘心为师事者，必贵慕王师。诸弊之事，不宜遂授徒治。己所不欲，为之为何？每见王师之佐亦临迫，何难不至是以师又使其成不善之事。\n\n\n\n七、约以法\n\n徒之为非者，须制约，然制宜有理之诛，而非其罪皆归为扣其功绩。又一人之过常加诸数人，此又与株连九族何异？一人过，惩一人，罚有理，无累他。\n\n\n\n不才深知此谏僭矣徒之分，然“士有争友，则身不离于令名;父有争子，则身不陷于不义。故当不义，则子不可以不争于父，臣不可以不争于君，故当不义则争之。从父之令，又焉得为孝乎”不才以王师为吾之友，故献策于此，已无憾矣。"},{"id":134864,"teacher_id":172,"teacher_name":"王章野","post_time":"2021-04-27 07:57:47","like_diff":45,"likes":53,"dislikes":8,"content":"谢谢老师让我知道我对软件工程完全没有兴趣\n\n4/27增加部分 细数wzy十大罪状\n\n1.不在上课时间上课：提前一个半小时又延后一个半小时，而且还是星期日的实验课，内容就是同学展示？\n\n2.推诿责任：作为老师一周讲课一周给同学讲，最离谱的是同学讲的比他好，没有比较就没有差距\n\n3.作业布置不合理：这是软件工程这门课的通病，但能把作业布置得毫无意义还给这么短的ddl我只能说wzy独一档\n\n4.分数组成不合理：讨论这一块太好混分了，同时有些优秀的同学也未必能拿到好成绩（容易被队友坑），参考其他班用签到计分我觉得公平多了（不过yjw除外，这老师听说出尔反尔，在我室友的分数没还回来前建议也不要选\n\n5.打断别人说话：同学展示很喜欢打断别人，尤其是报时间，以前我去辩论的时候计时就是用铃铛提醒，清楚又不干扰发言，怎么没有人给他这个建议，他这样打断别人真的很不礼貌\n\n6.自以为是：明明叫大家提早来上课已经很多人不开心了，还说出：“这是法定的课程时间请大家不要请假或缺席”这种蜜汁发言，这老师没有一点自知之明，情商为0\n\n7.对助教要求多：建议学长姐不要给这老师当助教，否则每次理论课和实验课都要去，去了还常常就像个花瓶啥用没有，偶尔老师问你几个问题你嗯几声，不如自己去搞点什么，真的\n\n8.用分数威胁学生：作为学生我们都知道分数对我们的重要性，有时候为了分数我们还会干一些我们自己都不想干的sb事，这老师拿分数威胁我们做的sb事比我这两年半干过最sb的事还要sb，除了“合法”一无是处\n\n9.课程安排离谱：什么课都要上，上了什么都收获不到，唯一学会的就是怎么写文档，建议这门课不要叫软件工程了，叫软件文档编辑还比较契合点，毕竟这是我学到唯一有用的东西了，其他东西出了社会都是另一套规则\n\n10.毫无人性：综合前9点所陈述，归纳整理后我的到这4个字"},{"id":134701,"teacher_id":172,"teacher_name":"王章野","post_time":"2021-04-21 14:2                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchInput) {

                    if (e.key === 'Enter') {

                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                }
            }
