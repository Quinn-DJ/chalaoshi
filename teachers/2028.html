me":"2019-04-03 04:06:49","like_diff":25,"likes":25,"dislikes":0,"content":"电火花老师就是一智障杠精 满嘴喷?"},{"id":6425,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2015-07-14 02:03:43","like_diff":24,"likes":26,"dislikes":2,"content":"这考试有什么意义？"},{"id":56942,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-07-05 04:16:55","like_diff":23,"likes":25,"dislikes":2,"content":"推荐大家选线上线下教改班，平时不用瞎扯实验报告，上网做做选择题就好，可复制百度，平时分占70%，期末机考15%，纸质统一考试15%（其他班级期末纸质考试要占60%，该试卷难得根本不可能做出来，全靠瞎蒙）选线上线下即可有效规避期末风险，平时网上选择题百度一下就有答案，比纸质报告不确定的填空题好多了，强烈推荐线上线下班！"},{"id":5275,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2015-07-06 08:41:52","like_diff":19,"likes":21,"dislikes":2,"content":"考试神了，平时很累"},{"id":58070,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-07-28 07:04:11","like_diff":19,"likes":20,"dislikes":1,"content":"据说过去很多年工训都是随机给分，4.0封顶，源神那年也没上4，说明今年工训应该是首次开放4.0的上限，而且今年工训的题目虽然还是做不出但是明显比往年更接近上课内容，我想这门课可能很快就要迎来改革了，希望学弟学妹们的体验可以比我们好"},{"id":15614,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2016-01-15 17:51:17","like_diff":18,"likes":22,"dislikes":4,"content":"这种课为什么要开？学生的时间不是时间？"},{"id":19253,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2016-01-23 16:07:24","like_diff":18,"likes":18,"dislikes":0,"content":"浙大之殇"},{"id":45833,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-01-20 07:03:46","like_diff":18,"likes":22,"dislikes":4,"content":"给分敢在低一点吗？考试反正你复习了也没用，反正横竖都是花30分钟猜完。有些工种的老师还挺和善的，然而这几个课上挂着名的老师个个都十分自负，复习课一边喊着时间不够了，一边开始吹逼，把复习课硬是搞成试听课的感觉（什么我们在大学里是开创工训课先河之类的），然后给分辣鸡。非必修可以赶紧退了。评分1分保平安。"},{"id":10891,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2015-11-23 08:18:30","like_diff":17,"likes":20,"dislikes":3,"content":"一分给工训这门完完全全没有价值的课"},{"id":45984,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-01-20 10:43:34","like_diff":16,"likes":16,"dislikes":0,"content":"上工训只用做一道选择题：你要3.3还是3.0"},{"id":117112,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2019-09-19 08:01:52","like_diff":15,"likes":15,"dislikes":0,"content":"电火花某陈姓老师，一来就把我们批判一番，态度极凶 r_name":"周继烈","post_time":"2017-07-09 12:01:11","like_diff":8,"likes":8,"dislikes":0,"content":"你忙吧，我吃柠檬"},{"id":69467,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2018-01-24 19:57:30","like_diff":8,"likes":10,"dislikes":2,"content":"是本学期最有趣的课了，可惜出分吓傻我了，3.9以为很低，一问身边妈耶3.9还是最高，惊呆了。期末连复习课都没有去上，没有复习，半小时交卷，上机考试模拟考了60分的人在此。工训就看你蒙选择题的rp吧"},{"id":9533,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2015-10-29 08:27:37","like_diff":7,"likes":7,"dislikes":0,"content":"觉得他讲课不怎样，就是照着课件读"},{"id":69506,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2018-01-25 01:44:16","like_diff":7,"likes":7,"dislikes":0,"content":"期末考和上课太脱节了，占比也大得不合理，随机性太强"},{"id":80945,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2018-07-03 07:13:27","like_diff":7,"likes":7,"dislikes":0,"content":"老师，我们不是神仙。那些没教过没做过没见过的东西，我们真的不会，不好意思，是我没有好好复习，是我太菜，您出的题我竟然看不懂。"},{"id":15190,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2016-01-12 13:45:13","like_diff":6,"likes":8,"dislikes":2,"content":"人如渣滓"},{"id":16733,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2016-01-19 01:20:30","like_diff":6,"likes":7,"dislikes":1,"content":"工训真是垃圾"},{"id":56915,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-07-05 03:14:09","like_diff":6,"likes":8,"dislikes":2,"content":"虽然勇夺3.9 但还是感觉作用有点不够"},{"id":104844,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2019-03-28 15:21:13","like_diff":6,"likes":7,"dislikes":1,"content":"10是给铣床老师的，www铣床老师真好，我模型加工失误报废了，老师还给我第二个模型加工，最后也给了86（最高89） BTH：表白最后指导我的同组学妹(≧∀≦)"},{"id":10851,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2015-11-23 07:14:04","like_diff":5,"likes":6,"dislikes":1,"content":"太难受了"},{"id":37907,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2016-11-22 02:45:06","like_diff":5,"likes":15,"dislikes":10,"content":"楼下那位吐槽没有4.0这个分数的同学，不好意思，你之前两年就有"},{"id":47634,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-02-09 07:11:54","like_diff":5,"likes":5,"dislikes":0,"content":"工训代表就承受众人对工训这种课的怨念吧"},{"id":53080,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-06-25 10:48:30","like_diff":5,"likes":5,"dislikes":0,"content":"还没考，单纯不喜欢这门课。一天一个机器，又累又困什么都还没学到。已经丧失对了对机器的兴趣了。"},{"id":56946,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-07-05 04:22:48","like_diff":5,"likes":6,"dislikes":1,"content":"期末认真复习还是有用的，差不多3.9的样子，我没有复习就3.3了，毕竟期末占60，希望之后上的人好好复习书，还是有用的"},{"id":57523,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-07-09 10:16:46","like_diff":5,"likes":5,"dislikes":0,"content":"平时分没什么屌用，主要看期末"},{"id":57769,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-07-14 13:00:08","like_diff":5,"likes":6,"dislikes":1,"content":"期末完全没有复习，考试完全蒙，最后3.6。emmmmmmm感觉考试周没有在工训上浪费时间真的万幸，随便认真对待其他课都能拉回工训的巨坑。"},{"id":76614,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2018-04-16 08:07:33","like_diff":5,"likes":5,"dislikes":0,"content":"部分老师素质低下"},{"id":80935,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2018-07-03 01:45:41","like_diff":5,"likes":5,"dislikes":0,"content":"都不针对老师？那我针对"},{"id":19373,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2016-01-24 03:34:23","like_diff":4,"likes":4,"dislikes":0,"content":"玩得还是可以，考试什么鬼？随机出分么，我特么看了还没有室友啥都不看高"},{"id":31958,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-03-01 07:18:54","like_diff":4,"likes":17,"dislikes":13,"content":"针对上面装13的同学，我想问一下浙大什么时候有4.0这一档绩点了?"},{"id":59814,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2017-09-27 07:19:35","like_diff":4,"likes":7,"dislikes":3,"content":"工训课挺好玩的，每次学着做点不同的东西，老师们也大都不错的，16级给的成绩还可以吧。"},{"id":69475,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2018-01-24 23:19:50","like_diff":4,"likes":8,"dislikes":4,"content":"只能说一部分老师素质比较低，但是多数还是可以的。课程设置上有些问题，导致期末考的压根不讲。不过认真自学的话还是能上4的。我不是教改班的最后还是88分4.2"},{"id":80950,"teacher_id":2028,"teacher_name":"周继烈","post_time":"2018-07-03 03:39:09","like_diff":4,"likes":5,"dislikes":1,"content":"给一分，一分是给的材料和我自己做的小锤子。工训老师素质普遍偏低，有的人真的是不想说什么了（还是有好老师的），考试坑，这个课程的设置就有问题，评分这么低看不出来么？"},{"id":22924,"teacher_id":2028,"teacher_name":"周继烈","post_tim                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));

                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));

                                // 排序并渲染评论
