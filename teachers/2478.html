content":"上课很有激情。\n\n可是我也不知道为什么后来我就不想听了。\n\n反正不是我会喜欢的那种。"},{"id":91086,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-11-29 23:31:21","like_diff":2,"likes":4,"dislikes":2,"content":"第一节课和最后一节课来都可以……卡绩点是真的难受"},{"id":98609,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2019-01-23 15:44:32","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的好，展示浪费时间"},{"id":161637,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2022-11-10 00:43:19","like_diff":2,"likes":3,"dislikes":1,"content":"给分好低"},{"id":161641,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2022-11-10 01:25:20","like_diff":2,"likes":3,"dislikes":1,"content":"坑！！！"},{"id":161785,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2022-11-13 09:18:46","like_diff":2,"likes":4,"dislikes":2,"content":"上课没屁用，每节课都到了，也举手发言了，论文也认真写了，还TM给3"},{"id":59284,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2017-09-20 12:30:52","like_diff":1,"likes":7,"dislikes":6,"content":"不怎么样"},{"id":64371,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2017-12-23 04:29:39","like_diff":1,"likes":4,"dislikes":3,"content":"老师课讲的还是不错的，期末论文好好写，给分超级好。最后一次还会请礼仪专家教你化妆，超级有意思"},{"id":79982,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-06-18 07:03:09","like_diff":1,"likes":2,"dislikes":1,"content":"读她的研要慎重"},{"id":88228,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-10-24 11:59:44","like_diff":1,"likes":3,"dislikes":2,"content":"有点自我陶醉，有点假，"},{"id":90908,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-11-27 09:13:38","like_diff":1,"likes":3,"dislikes":2,"content":"针对公关与沟通技巧：出分了所以过来评论一下。这门课前几节偏理论，比较枯燥；但后面老师会讲一些比较具体的礼仪知识，还会请外面的老师来教大家服饰搭配、化妆之类的知识，作为一个通识，可以水过去，也可以认真听一点实用技巧。关于绩点，假如上课一直不发言、最后的报告水过去，可能会被正态。但只要稍微认真一点写报告，注意一下礼节，给分还是可以的。"},{"id":91201,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-12-03 07:03:52","like_diff":1,"likes":2,"dislikes":1,"content":"不喜欢这个老师，但是报告字数多些成绩会很好"},{"id":98623,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2019-01-23 16:09:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师还好吧我觉得，然而没上什么就没机会再上公关了，但仅有的讲课我觉得还是挺好的。确实有一点不真诚不坦率的那种感觉在，也许是行业关系吧，但倒不至于有什么负面评价。下课问问题，老师回答也是相当耐心的。"},{"id":99058,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2019-01-24 08:02:40","like_diff":1,"likes":3,"dislikes":2,"content":"卡了卡了！"},{"id":140820,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2021-09-16 11:16:47","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲话就一股浓浓的卷味，事情很多且很烦，对社恐学生一点都不友好，期末作业还需要你去问各种各样的人（父母、同学、各个阶段的老师、食堂里的陌生人）他们怎么看你。"},{"id":161655,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2022-11-10 05:18:06","like_diff":1,"likes":3,"dislikes":2,"content":"给分跟狗屎一样"},{"id":161688,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2022-11-10 12:32:11","like_diff":1,"likes":2,"dislikes":1,"content":"其实讲得内容挺好的，很有用，课程很有意思。\n\n但是绩点和成绩很无语"},{"id":182493,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2023-11-16 13:06:19","like_diff":1,"likes":1,"dislikes":0,"content":"就冲她的给分一定要选！同课三个人直接5.0、4.8和4.5，喜提超高绩点\n\n上课还是比较轻松的，期末论文好好写就没有什么问题"},{"id":12295,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2015-12-23 01:09:14","like_diff":0,"likes":7,"dislikes":7,"content":"花溪花溪花溪"},{"id":62295,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2017-11-24 04:32:43","like_diff":0,"likes":4,"dislikes":4,"content":"还好 老师有气质是真的 课有点水也是真的 给分不太坑 但也不能说很好"},{"id":76352,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-04-04 03:35:33","like_diff":0,"likes":4,"dislikes":4,"content":"上课非常佛系的老师！沉浸在自己的互动中～"},{"id":90963,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-11-28 06:13:20","like_diff":0,"likes":2,"dislikes":2,"content":"你倒是上课呐"},{"id":91090,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-11-30 00:03:02","like_diff":0,"likes":2,"dislikes":2,"content":"❤️❤️❤️"},{"id":161680,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2022-11-10 11:21:27","like_diff":0,"likes":1,"dislikes":1,"content":"给分一般般捏"},{"id":162275,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2022-11-19 02:03:41","like_diff":0,"likes":1,"dislikes":1,"content":"会增长见闻，认真听课，积极举手发言，报告写好，绩点没问题"},{"id":163411,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2022-12-14 08:32:22","like_diff":0,"likes":1,"dislikes":1,"content":"选了公关与沟通技巧，虽然被卡绩点，但是也还可以不杀，作业一篇论文不多。记得上课多举手发言"},{"id":170113,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2023-03-01 11:41:36","like_diff":0,"likes":0,"dislikes":0,"content":"3.9，上课讲的比较水，感觉老师可能没有备课。主讲内容和公关关系不大，侧重于个人形象和沟通技巧。"},{"id":15707,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2016-01-16 07:12:55","like_diff":-1,"likes":7,"dislikes":8,"content":"口才好，经验丰富，案例鲜活，很有趣"},{"id":68542,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-01-23 10:30:47","like_diff":-1,"likes":2,"dislikes":3,"content":"挺好哒"},{"id":73686,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-02-02 15:52:14","like_diff":-1,"likes":2,"dislikes":3,"content":"上学期的课了，老师很好"},{"id":4051,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2015-06-17 15:32:01","like_diff":-2,"likes":4,"dislikes":6,"content":"人很好"},{"id":36961,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2016-11-16 16:47:30","like_diff":-2,"likes":3,"dislikes":5,"content":"老师上课一般吧，不过有些地方讲得还是很精彩的，一次上台情景模拟居然和一次举手发言是等同的，所以个人觉得上课要多举手发言，情景模拟看兴趣吧，胆子小不上关系也不大，只要一次课发过言就好了\n\n写于考试周后两天，绩点未出，所以给分就不评价了，百分之70是形象设计方案，不知道会怎么打"},{"id":37616,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2016-11-19 23:40:01","like_diff":-2,"likes":5,"dislikes":7,"content":"我觉得人挺好，为学生着想 上课发言并不难做到"},{"id":37893,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2016-11-22 00:23:41","like_diff":-2,"likes":5,"dislikes":7,"content":"老师上课谈吐之类的都很有自己的风格，乍一看以为是那种事儿妈型的。其实老师还挺理解学生的。"},{"id":66723,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-01-18 14:09:31","like_diff":-2,"likes":5,"dislikes":7,"content":"上课还是能学到东西的，对个人礼仪仪表方面都有建议"},{"id":9804,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2015-11-15 12:53:48","like_diff":-3,"likes":4,"dislikes":7,"content":"还好。"},{"id":9969,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2015-11-13 12:21:25","like_diff":-3,"likes":4,"dislikes":7,"content":"好厉害的口才"},{"id":163656,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2022-12-16 02:06:25","like_diff":-3,"likes":2,"dislikes":5,"content":"说实话老师还可以吧，我本来打算一摆到底的，最后一节课突然想要捞一下发言分，就直接上台发言了（老师也给了很多机会）\n\n最后论文卷一下字数（要求2k我写了6k分析再加2k的问卷数据），然后放一些反差比较大（我就干脆放的妆前妆后……）\n\n最后4.5。"},{"id":62300,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2017-12-06 09:57:46","like_diff":-4,"likes":1,"dislikes":5,"content":"233"},{"id":62417,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2017-11-25 04:37:36","like_diff":-4,"likes":6,"dislikes":10,"content":"哇哇哇老师给分真的超棒的啊！看到成绩的时候很惊喜，觉得成绩对得起努力，期末作业如果你想水很容易被正太老师们也没有办法，但是用心去做助教们一定可以体会到~上课发言最后一节课会给没有发过言的机会，发言占考评多少也确实不太清楚，一定要发言这选项不太喜欢。\n\n最后交作业的时候看到有些人一叠一叠的交心拔凉拔凉的，呼吁一下大家不要恶竞吧认真写就好了哇~~期末作业是一个自我形象管理研判，用心写看到自己的改变更加重要，也许你就真的变得又帅又美了呢~\n\n老师讲课还是蛮有趣，补选捡漏上的沟领非常非常知足了。不过大二居然已经听不惯鸡汤了(无奈)，有些知识偏向陈旧。老师人文底蕴很深，气质也很好~最后一堂另一个老师讲衣服着装，气氛弥漫着尬，可能是代沟吧。总体给分8拉一下平均"},{"id":90819,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2018-11-26 09:53:47","like_diff":-4,"likes":2,"dislikes":6,"content":"许多地方老师讲得很有自己的独特见解，老师的价值观很让我敬佩，语音语调也非常迷人，报告认真完成，分数一定不会低的，加油"},{"id":37772,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2016-11-21 02:52:11","like_diff":-5,"likes":4,"dislikes":9,"content":"老师谈吐很有气质"},{"id":10035,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2015-11-14 14:50:41","like_diff":-6,"likes":7,"dislikes":13,"content":"上课很棒！"},{"id":63261,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2017-11-29 15:12:38","like_diff":-7,"likes":5,"dislikes":12,"content":"她活成了女生这个年纪最想成为的样子"},{"id":4025,"teacher_id":2478,"teacher_name":"何春晖","post_time":"2015-06-17 14:23:17","like_diff":-23,"likes":9,"dislikes":32,"content":"人超好！绩点超高！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
