                    const commentsData = [{"id":3352,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-06-27 13:21:15","like_diff":78,"likes":107,"dislikes":29,"content":"老师人特别好，特别温柔，给分也不错~超级赞！"},{"id":5601,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-07-08 15:26:25","like_diff":45,"likes":62,"dislikes":17,"content":"这是我至今上过的最好的英语课，老师讲课文的时候很有条理~语音语调也很棒~"},{"id":5904,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-07-10 01:31:31","like_diff":41,"likes":60,"dislikes":19,"content":"英文发音很舒服很好听，上课有点拖"},{"id":86392,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-09-14 19:03:41","like_diff":26,"likes":32,"dislikes":6,"content":"说给分不好的你摸着良心说问题在于自己还是老师？？？总评的小分分门别类都向你说明清楚，老师手里只有五分，有什么理由针对你？？？薛莉娅老师我吹爆，我自己2，7，是因为我自己没有努力学，是因为我自己上课不听，怪老师给分你脑子有病？？？选到薛老师的课的偷着乐吧，夸她的语言下面一片，我不多说，只是希望好老师的评价不要被喷子带歪。"},{"id":8906,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-09-30 07:11:08","like_diff":25,"likes":42,"dislikes":17,"content":"太棒了，她夸奖我诶，好幸福，而且人超级温柔～好棒"},{"id":145169,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-12-28 03:25:53","like_diff":16,"likes":17,"dislikes":1,"content":"薛老师班级quiz平均分基本都是最高的，懂得都懂😎"},{"id":27486,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-26 13:03:44","like_diff":14,"likes":29,"dislikes":15,"content":"上课有点而拖，小组展示和个人展示太多了，导致课都上不完，更关注班上英语好的同学，对英语差的同学没什么帮助。跟我上个英语老师比干货较少。不过人不错。"},{"id":42253,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-12-25 11:23:24","like_diff":14,"likes":36,"dislikes":22,"content":"老师确实挺温柔没毛病，但是平时小组讨论效果不大，也一般会叫固定的几个人发言，不那么活跃的同学基本就是划水过，也不知道是不是大英课的特点都这样(´･ω･`)给分3..不知道算不算被正态了"},{"id":34152,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-09-28 00:16:05","like_diff":12,"likes":21,"dislikes":9,"content":"事情有点多\n\n"},{"id":122444,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-02-27 15:48:02","like_diff":12,"likes":14,"dislikes":2,"content":"从第一学期大英3预支是Leah，到第二学期大英4历尽千辛万苦，三轮选课还掉，最后还是坚定不移地如愿以偿补选到她的班下……不用多说Leah有多棒了吧！还是很幸运大一的英语课都是这么好的一个老师包揽着"},{"id":4268,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-06-18 12:48:50","like_diff":10,"likes":26,"dislikes":16,"content":"老师人很好"},{"id":6006,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-07-10 07:34:18","like_diff":10,"likes":26,"dislikes":16,"content":"有小组讨论的时候老师总喜欢和某一组小组一起讨论  讲很久 但是老师很幽默  上课轻松"},{"id":201701,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-11-05 13:26:22","like_diff":9,"likes":9,"dislikes":0,"content":"发言和小演讲的正向回应超多的！leah有很认真的听每个人的演讲和回答并且给出非常中肯（且肯定你）的建议！虽然下课不太多，但微瑕难掩瑜！"},{"id":186198,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-09 10:25:52","like_diff":8,"likes":8,"dislikes":0,"content":"真的超级超级爱Leah\n\nLeah在打平时分的时候尊重大家的自评，(如果打高了Leah会尊重，打低了Leah给你往上加)我的平时分是给满了的，班里很多同学都是满的，最低的也有四分(合理原因请假Leah都不扣分的)\n\n最后一节课Leah还给每位同学发了Lucky Candy，希望大家大英能够考试顺利。我非常有幸还拿到了Leah奖励的限量版联名本，真的给了我很多在浙大继续学下去的勇气，回顾的时候我能感觉到Leah其实热泪盈眶了。\n\n大英很难，但是Leah很好，上课也很有趣，有小视频等各种各样的形式，是我上过最好的英语课。\n\n成绩还没出，不过最后一次小测Leah捞了的，不过结果如何，这个10分必须打上"},{"id":4865,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-06-30 02:33:36","like_diff":7,"likes":26,"dislikes":19,"content":"老师人很好，很温柔"},{"id":5215,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-07-06 01:28:51","like_diff":7,"likes":22,"dislikes":15,"content":"挺好的老师"},{"id":12965,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-12-24 11:56:38","like_diff":7,"likes":20,"dislikes":13,"content":"满足你对英语老师的一切幻想"},{"id":4904,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-06-30 07:34:37","like_diff":6,"likes":20,"dislikes":14,"content":"老师很温柔～"},{"id":8511,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-09-22 03:15:56","like_diff":6,"likes":10,"dislikes":4,"content":"很好的体验"},{"id":11995,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-12-21 12:45:20","like_diff":6,"likes":22,"dislikes":16,"content":"这老师无敌了。\n\n"},{"id":12812,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-12-24 05:48:05","like_diff":6,"likes":12,"dislikes":6,"content":"赞赞赞"},{"id":12960,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-12-24 11:43:43","like_diff":6,"likes":11,"dislikes":5,"content":"好温柔"},{"id":14420,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-07 03:11:56","like_diff":6,"likes":11,"dislikes":5,"content":"棒棒棒"},{"id":53460,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-06-26 15:55:43","like_diff":6,"likes":16,"dislikes":10,"content":"老师脾气挺好，但是讲课很拖，每次上课也就是叫几个固定的人，明明学的很认真了，给分还是辣鸡。"},{"id":56495,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-07-04 01:54:32","like_diff":6,"likes":14,"dislikes":8,"content":"真的慎选"},{"id":64373,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-12-23 05:02:03","like_diff":6,"likes":12,"dislikes":6,"content":"leah！超级棒，会讲很多自己的故事\n\n女儿也很可爱～吃到了她的糖hhhh\n\n爆喜欢她 可惜大英四不能选诶"},{"id":67110,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-24 07:57:35","like_diff":6,"likes":14,"dislikes":8,"content":"绩杀a，小组里面就没有绩点高于3.3的"},{"id":67274,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 14:45:51","like_diff":6,"likes":11,"dislikes":5,"content":"老师很棒很温柔，期末考还会给我们发紫皮糖吃，就是lucky candy ，老师会看到你的努力与否，也没有什么笑里藏刀，真的是一个很用心很真诚的老师，大英四没选上她的课但真心希望有幸上老师课的人可以好好珍惜哈哈?"},{"id":82216,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-07-07 12:42:16","like_diff":6,"likes":8,"dislikes":2,"content":"老师人超好，永远在笑的温柔，有一种与生俱来的亲和力，细水长流的听课感受。对老师的好感，让人更有学好大英的动力吧，大英3颓废水过的人神奇地两次quiz双50+(想着老师的笑脸就有好好背单词了)。平时成绩有5分是自己打的，对自己不太满意，结果老师后来公布平时分的时候，把我自己打的分数提高了。最后虽然没能满绩，但也还不错。对我来说，最重要的不是分数，而是日后回忆起来还觉得美好的时光。"},{"id":93098,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-07 09:44:02","like_diff":6,"likes":8,"dislikes":2,"content":"给老师打call！人超级温柔！发音贼好听！又选上老师的大英四了！开心！！"},{"id":125156,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-09-02 10:08:49","like_diff":6,"likes":9,"dislikes":3,"content":"首先感谢Leah一整年的照顾，大英3和4都是老师带过来的。今天成绩出来了，还是稍微有点失望，正式考试的卷面成绩有点出乎我意料。但是老师平时分已经给的让我相当满意了，这次大英4的期末确实有点没发挥好。但还是给10分，谢谢老师让我学到了这么多。\n\nBest wishes！希望老师以后可以教的越来越好！"},{"id":5889,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-07-09 23:56:01","like_diff":5,"likes":17,"dislikes":12,"content":"很温柔人很好的老师~"},{"id":14067,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-04 05:05:16","like_diff":5,"likes":11,"dislikes":6,"content":"cannot be better"},{"id":55057,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-06-30 16:38:52","like_diff":5,"likes":10,"dislikes":5,"content":"。。。"},{"id":56497,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-07-04 01:59:50","like_diff":5,"likes":13,"dislikes":8,"content":"给分有点迷。。。"},{"id":67154,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-02-11 02:49:37","like_diff":5,"likes":9,"dislikes":4,"content":"人挺不错，但给分迷啊！我们组有人一直说口语差，展示什么都不想搞。我一个组长基本和另一个人全包展示工作。而且那个人两次小测都才三十几。呵呵！结果那个人居然期末绩点比我高这么多！！！不理解！！不理解！！"},{"id":67389,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-21 05:20:04","like_diff":5,"likes":6,"dislikes":1,"content":"经常鼓励学生，上课发言一下子想不到词老师也会帮你接下去，leah真的很温柔很温柔地把我的胆怯一点一点抹掉了"},{"id":81182,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-07-04 08:22:37","like_diff":5,"likes":7,"dislikes":2,"content":"上课真的好，我发誓这学期每节课都好好听课了，两次quiz成绩超高，反正平时成绩已经35.7多了，但是结果跟水过的大英三绩点一样( ๑ŏ ﹏ ŏ๑ )真的是嘤嘤嘤，怪我期末考不好吧(私以为发挥的很好，怎么会这样)，算了，反正平时上课很开心，老师值得一选但是要刷绩点的dl还是慎重。。。"},{"id":93030,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-07 04:28:36","like_diff":5,"likes":6,"dislikes":1,"content":"非常好的体验。可水可肝。不过想多学到一些的要多与老师互动。老师很和善的，每天笑眯眯。（会有一点拖堂，作业有时会多，但老师比较放养，不检查的\n\n\n\n"},{"id":116841,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-09-16 12:42:08","like_diff":5,"likes":6,"dislikes":1,"content":"作业真tm多\n\n"},{"id":137321,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-07-03 07:41:45","like_diff":5,"likes":7,"dislikes":2,"content":"上leah老师的大英课就是一种享受"},{"id":146521,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-01-07 00:13:56","like_diff":5,"likes":6,"dislikes":1,"content":"首先，薛老师上课态度是很认真的，从备课、上课可以看出来，因为我们这届疫情再起封校网课三周，她的网课都是精心准备的；其次人很好，很有礼貌尊重人；last but not least，她的口语很好，口音我是听不出来的，教学也很有拓展，最后认真准备了一下期末考，给分也可。（如果要卷平时分，得保证在课堂中发言次数班级前五哦，第六就和第三十没区别了……）"},{"id":148684,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-01-13 08:02:21","like_diff":5,"likes":6,"dislikes":1,"content":"【大英3】\n\nLeah老师真的超级温柔超级温柔，好有趣也很友善，相比其他同时开课的老师，她不会直接拿备课组的ppt，而是会在每一段语段都做一个chunk collection，非常用心。\n\n课堂氛围很好，不过最好是第一次上课选座位的时候选好点（leah老师大概率就是按照你们怎么坐就固定一学期了），不然你的组员会很拉垮，因为小组展示也计入平时分，如果你的组员都不想做展示，那么这一整租的平时分课堂表现就会比较低，特别是有些同学甚至上课会打电话点外卖，或者整组在课堂讨论的时候在那里说笑话根本不练口语，所以千万不要因为不好意思or anything else 就第一次坐在角落里，这很大程度上也影响了你的整一个学期的上课体验。\n\nleah真的是一个好老师！唱歌还特好听！！！爱她"},{"id":193062,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-06-03 07:42:07","like_diff":5,"likes":5,"dislikes":0,"content":"发言会得到超多的正向回应"},{"id":12172,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-12-22 06:56:39","like_diff":4,"likes":13,"dislikes":9,"content":"基本不听写，作业不多，人很温和，讲课也很好"},{"id":67091,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 09:16:09","like_diff":4,"likes":8,"dislikes":4,"content":"老师人是很好  很温柔  炒鸡棒\n\n但是？？？？我每节课基本上都回答问题都认真准备了  英语水平绝对不是听垃圾的 quiz和口语成绩也都是班里成绩不错的  最后？？？\n\n才3.2？？？？exo？？？"},{"id":67118,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 09:45:12","like_diff":4,"likes":9,"dislikes":5,"content":"Leah是个很温柔的人，总是笑眯眯的，经常分享她的生活故事，不会为同学迟到、缺课而生气。\n\n口音好听，课文也讲得细致，如果认真学的话会有提高的w"},{"id":67142,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 10:19:41","like_diff":4,"likes":5,"dislikes":1,"content":"挺好的，就是我比较渣"},{"id":81300,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-07-04 15:12:40","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好 上课很有趣 但给分不高…慎选\n\n"},{"id":92527,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-02 03:21:37","like_diff":4,"likes":4,"dislikes":0,"content":"唱歌好好听！！"},{"id":92792,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-04 12:24:54","like_diff":4,"likes":4,"dislikes":0,"content":"炒鸡赞！"},{"id":93900,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-14 07:51:35","like_diff":4,"likes":4,"dislikes":0,"content":"人超美超有气质呀！口音很正听起来超舒服！常常和我们分享一些有趣的经历和见解，课上会准备小组讨论话题给大家练习口语喔，课前也会让大家自愿做演讲，回答问题无论回答得怎样都会笑着鼓掌鼓励同学们！！给分也很好，会让助教判卷松一点！最后一节课会有party，会发糖吃！超级温柔的老师啊！最后一节课了好舍不得qwq好想下一学期接着跟薛老师学啊"},{"id":110552,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-06-27 11:51:43","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好的就是我太菜了，建议平时认真背单词和看课文，平时分的作文和小测认真对待，别像我一样一晚上学了两个单元的词就去考，老师事很少展示都不强制"},{"id":147419,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-01-10 03:07:50","like_diff":4,"likes":4,"dislikes":0,"content":"感觉老师人很温柔，给分也很好，狠狠地捞了我。每次课堂发言都会鼓励、引导同学们多说，说不出来也还是会鼓励、表扬，真的是很好的老师"},{"id":182417,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-11-16 00:24:55","like_diff":4,"likes":4,"dislikes":0,"content":"10分，老师人超好，就算我期末挂掉也会保持10分。"},{"id":184708,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-12-22 09:17:01","like_diff":4,"likes":4,"dislikes":0,"content":"Leah超级温柔上课也很好！！我是那种上课经常摸鱼刷手机，有课本练习就跟着做，有时候会跟着老师听（摸鱼之后就不太敢正视老师了wwww），有时候碰到有共鸣的话题会发言（一个学期发言5次差不多，我发言之前都会贼紧张，但是老师都会特别认真听，也会附和&点评这样子的）。作业不多不少（每个reading要做chunk translation，每个单元会有课文summary，但是收作业频率很低，每次抽查只抽一个组，可能一个学期每个人只会检查到一次作业本叭）。还没期末，但是很喜欢老师！！"},{"id":6386,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-07-13 12:27:09","like_diff":3,"likes":8,"dislikes":5,"content":"很耐心的老师，上课超有趣，跟学生有很多共同话题。"},{"id":8455,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-09-21 10:50:36","like_diff":3,"likes":6,"dislikes":3,"content":"老是太好了！！听她的课实在棒棒哒！"},{"id":8941,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-10-03 13:51:28","like_diff":3,"likes":14,"dislikes":11,"content":"很好的老师"},{"id":9336,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-10-22 06:53:14","like_diff":3,"likes":10,"dislikes":7,"content":"很棒的老师，发音舒服，上课有激情，生动有条理，还会拓展一些知识。\n\n"},{"id":10922,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-11-23 10:00:07","like_diff":3,"likes":7,"dislikes":4,"content":"最温柔的老师"},{"id":11147,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-11-24 16:05:23","like_diff":3,"likes":8,"dislikes":5,"content":"老师性格超级好"},{"id":12065,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-12-24 09:46:05","like_diff":3,"likes":10,"dislikes":7,"content":"老师很和蔼亲切。不严厉。很少听写。而且经常鼓励同学。很尊重学生。喜欢和同学们一起小组讨论。"},{"id":12133,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-12-22 03:02:08","like_diff":3,"likes":7,"dislikes":4,"content":"真的好老师"},{"id":12597,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-12-23 14:45:28","like_diff":3,"likes":8,"dislikes":5,"content":"上课超级棒，声音很好听！"},{"id":35246,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-01-14 05:31:29","like_diff":3,"likes":24,"dislikes":21,"content":"你要是想练口语吧 平时上课就叫那么几个人 你要是想学语法吧 每节课展示完以后就没几分钟讲知识点了 上课不如水手机 给分又不好 无话可说"},{"id":41979,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-01-13 10:51:04","like_diff":3,"likes":8,"dislikes":5,"content":"老师人超级温柔，讲的课本知识很少，更多的还是靠平时的积累吧，每节课光展示就要用掉大部分时间，导致最后有点拖课，到总体来说，还是不错的，可能是我英语太差了，所以最后分数不高"},{"id":42361,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-01-14 05:23:34","like_diff":3,"likes":11,"dislikes":8,"content":"强推！老师人很温柔，非常关心同学，(唱歌也超赞)给分也很好哇，平时事情不多，注重口语方面讨论展示，语法之类的比较少讲，不过对于考试可能需要个人努力吧，有些人水水过考试不行分自然不高，老师资料也都给了平时注意积累，肯定没问题。真的是个很赞的老师！"},{"id":42509,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-01-14 10:05:51","like_diff":3,"likes":11,"dislikes":8,"content":"老师真的非常棒，不仅仅只是讲书本内容，还有更多课外的拓展，一些趣味的知识，感觉见识也非常广，比其他很多只会照本宣科的老师好的多"},{"id":67140,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 10:18:05","like_diff":3,"likes":7,"dislikes":4,"content":"leah超级棒!!!!!!!!!!\n\n平时公邮会给很多很好的资料，每个单元都有self-test的题目，上课气氛也很好，很多东西都说的很到位。最后一节课的presentation是个小型音乐会hhh，还会发糖，真的是超棒的老师"},{"id":67483,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-21 09:59:02","like_diff":3,"likes":9,"dislikes":6,"content":"上课是真的好，给分是真的差，quiz双50，期末发挥良好，上课积极，展示得到夸奖，结果不到三分，呵呵了"},{"id":68429,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-23 07:54:09","like_diff":3,"likes":4,"dislikes":1,"content":"很好的老师，人很温柔，关心同学，棒棒哒～"},{"id":93327,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-09 04:22:01","like_diff":3,"likes":3,"dislikes":0,"content":"棒的一"},{"id":95433,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-19 11:35:35","like_diff":3,"likes":3,"dislikes":0,"content":"平时都浪成傻子了，第二次小测比第一次还渣，后面口语考试也不行，而且不怎么课上发言，还总是当着老师面刷手机，老师天使啊，这样都给我3.6，我真的已经很感激了，我要好好改造，重新做人。争取大英四绩点上4，虽然大英四不是薛老师了，但我一定感谢老师不杀之恩，还顺便可怜我这个浙大学渣。(＞人＜;)(＞人＜;)"},{"id":105266,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-04-09 01:45:17","like_diff":3,"likes":3,"dislikes":0,"content":"很棒的老师，感觉是目前人生中遇到的最好的英语老师。讲课细，鼓励发言，虽然有时候会有拖堂。而且老师懂得很多，还可以交流很多英语以外的问题。我高中英语平均分，大英三3.9，特别惊喜。而且我认为老师并不绩杀。"},{"id":110694,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-06-28 04:38:58","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得leah的课干货很多啊，老师每个单元都会很用心地给大家找extra reading材料，还有class talk class debate之类的活动（从中也结识了一些课友吧），而且课堂讨论什么的也不会觉得水水就过。应试方面老师几乎每篇课文都会划chunks来培养语块意识还会找bbc的takeawayenglish来当compound dictation的材料等等（东西丰富到拖堂但是也没有很反感）。\n\n总之像我一样水平海星的人不会觉得大英很划水而程度稍弱的同学认真学习也会有进步吧。\n\n最后感谢leah在我进考场之后的眼神鼓励[爱心]"},{"id":116777,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-09-15 15:34:13","like_diff":3,"likes":5,"dislikes":2,"content":"作业太多了。。一天一篇summary浙江考生都顶不住啊。。"},{"id":122456,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-02-28 10:43:03","like_diff":3,"likes":6,"dislikes":3,"content":"每天刷个10分"},{"id":122484,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-03-01 08:35:46","like_diff":3,"likes":4,"dislikes":1,"content":"日常刷10分"},{"id":130144,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-01-18 04:36:04","like_diff":3,"likes":3,"dislikes":0,"content":"最喜欢的一个老师了"},{"id":131166,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-01-26 10:03:58","like_diff":3,"likes":4,"dislikes":1,"content":"大爱Leah，温温柔柔的好老师，超级好的！会给不发言的小朋友机会，而且发言的磕磕绊绊也会鼓励。给分也超级好，选她！\n\n呜呜，可是大英四没选到Leah。"},{"id":151190,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-02-24 07:30:33","like_diff":3,"likes":4,"dislikes":1,"content":"Leah超温柔！"},{"id":170199,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-03-02 03:15:34","like_diff":3,"likes":3,"dislikes":0,"content":"leah真的非常温柔，平时的任务压力也不大，而且在教学上有很多自己的想法，说是重新构造了我对英语学习方式的观念也不为过，如果真的能跟紧老师的思路好好完成老师布置的任务，对英语学习肯定有帮助。在疫情期间还尝试过打字上课，虽然有点抽象但是还是能看到她就算自己阳了说不出话也要坚持上好课的决心\n\n不过上她的课是很需要大家的自律的，平时她布置的作业很多都没有上交或者检查的要求，摆烂是我的问题，不是leah教得不好QWQ"},{"id":175152,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-06-22 03:00:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很温柔很好，同学上去课前演讲也会温柔鼓励，就算说得不好老师也能从中发现你的闪光点。分数差的可以考虑一下自己的问题，大英成绩老师能控制的部分真的很少，主要还是考试成绩"},{"id":8441,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2015-09-21 09:34:57","like_diff":2,"likes":13,"dislikes":11,"content":"歪瑞顾得"},{"id":14484,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-07 08:34:36","like_diff":2,"likes":6,"dislikes":4,"content":"非常照顾学生。草鸡有爱。草鸡好。幸福感爆棚。"},{"id":18828,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-22 15:18:52","like_diff":2,"likes":11,"dislikes":9,"content":"老师脾气是挺好的。就是上课挺无聊的。只点熟人。没什么收获。英语越来越差。她一个人太能闲扯了。期末给分…真的是。哎"},{"id":58181,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-08-16 11:47:40","like_diff":2,"likes":5,"dislikes":3,"content":"给分迷"},{"id":67164,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 11:09:54","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很幽默的!就是我英语太差了，觉得对不起老师啊〒_〒"},{"id":67283,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 14:59:15","like_diff":2,"likes":2,"dislikes":0,"content":"真的是很好的老师！！"},{"id":67433,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-21 07:51:11","like_diff":2,"likes":3,"dislikes":1,"content":"老师人还好啊  英语主要靠自己  想要考高绩点真的挺难的 能上leah的课真的很幸福嘻嘻嘻"},{"id":68205,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-22 23:32:35","like_diff":2,"likes":3,"dislikes":1,"content":"英语菜的一比的我最终还是及格了，多亏了老师的鼓励和帮助"},{"id":81237,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-07-04 11:36:14","like_diff":2,"likes":2,"dislikes":0,"content":"真的超级好的老师，让我拾回了对英语的信心。"},{"id":81283,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-07-04 14:25:11","like_diff":2,"likes":3,"dislikes":1,"content":"平时分是公开，给分绝大多30+，上课也挺有意思"},{"id":93921,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-14 09:16:11","like_diff":2,"likes":2,"dislikes":0,"content":"棒٩(๑^o^๑)۶"},{"id":95431,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-06-27 13:21:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师是天使！！"},{"id":104063,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-03-11 07:45:55","like_diff":2,"likes":2,"dislikes":0,"content":"大英三汪洁，大英四薛莉娅老师。感觉从平壤的桥洞来到了夏威夷的阳光沙滩。上学期经历了死亡般的大英三，大英四第一节上课前一天就开始焦虑。走进教室薛老师点头冲我微笑，教室里播放着欢聚厨房和波尔坦。一瞬间感觉弦松了，眼泪要掉下来了。现在才开学第三周，不管老师给我几分，我都要给老师十分。"},{"id":120658,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-01-14 17:24:50","like_diff":2,"likes":2,"dislikes":0,"content":"非常好！通知什么的都跟我们讲的清清楚楚，再三嘱咐，老师掌握五分，我这种下半学期几乎每次迟到的都只扣了0.5，我自评都没敢打这个分，唉……老师的语料库学习法也很好。Leah特别温柔，前期说作业多了马上就减了。小组展示任务也很轻松，不涉及平时分。拖堂的话应该不算大问题？总之很好！"},{"id":137494,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-07-04 13:09:10","like_diff":2,"likes":3,"dislikes":1,"content":"太喜欢Leah老师了!成功让我走出大英三绩点惨淡的阴影，绝对认真负责温柔的好老师，基础差也不用担心啊，爱了ꈍ◡ꈍ"},{"id":137991,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-07-07 04:13:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的是好老师，人很温柔，上课不会死按照书本讲，会给大家拓展很多课外的东西，给大家介绍一些学习网站，最后一节课还给大家送了小零食，真的很喜欢她。虽然大英四成绩不理想，但都是我自己基础太差的原因，不是老师的问题"},{"id":184033,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-12-07 00:05:10","like_diff":2,"likes":2,"dislikes":0,"content":"Leah老师人真的特别特别好！！！对学生特别的和善，很关照学生！！！"},{"id":185326,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-12-28 02:23:17","like_diff":2,"likes":2,"dislikes":0,"content":"10分，无需多言"},{"id":186441,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-11 05:39:42","like_diff":2,"likes":2,"dislikes":0,"content":"小小指正一下楼下的课友的评论哦，就是“平时分”指的是那个5分的平时表现分呐，这个分数Leah老师会让我们自己先打，然后她再做调整，基本上都是在尊重我们自己的情况下往！上！调！的，也就是尽量五分拉满的，据我所知有些老师连这个都要正态导致班里五分的人寥寥无几；然后Leah老师上课也很温柔，鼓励发言，也有超多正向反馈！！还有小贴纸和棒棒糖呜呜呜，拜托了她真的很好！！"},{"id":188734,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-19 17:45:48","like_diff":2,"likes":2,"dislikes":0,"content":"选到就是赚到!"},{"id":197231,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-07-09 14:32:17","like_diff":2,"likes":3,"dislikes":1,"content":"选到leah班就是赚到，除了口试分配到的评分老师给分偏低吃了点小亏，平时分和期末分都很满意，大英34都成功4.8上岸~"},{"id":199116,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-09-18 02:10:06","like_diff":2,"likes":2,"dislikes":0,"content":"很好很温柔的老师"},{"id":208001,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-12-25 07:32:36","like_diff":2,"likes":2,"dislikes":0,"content":"老师太棒了🥹🥹🥹非常关心学生，给分好，简直完美"},{"id":209083,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2025-01-04 11:39:18","like_diff":2,"likes":2,"dislikes":0,"content":"大英课纯纯摸鱼在下面玩手机，一开始还有点烦老师总要下来跟我们交流，现在回想起来那是在拼命捞你啊！！！裸考小子被捞到平均水平我真的感动加愧疚，老师我对不起你下次还选你！！！薛老师真的天使啊发音巨好听上课认真听的话真的很有意思一点架子都没有的，跟她请假都是会批的而且请假三次以内不扣分，请病假甚至还会关心你，我直接10.0吹爆！不管你是摸鱼还是认真听无脑冲就完事了选上绝对是福气，硬生生把水课上出含金量。"},{"id":209102,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2025-01-04 13:13:33","like_diff":2,"likes":2,"dislikes":0,"content":"虽然最后被卡绩了，但是都是大英这门课的错。下学期还选上了老师的课，嘿嘿嘿嘿嘿"},{"id":14471,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-07 08:09:28","like_diff":1,"likes":5,"dislikes":4,"content":"好老师，我大英4想选结果100多人抢两个名额没抢上"},{"id":15153,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-12 08:41:49","like_diff":1,"likes":5,"dislikes":4,"content":"极力推荐"},{"id":16088,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-17 07:19:08","like_diff":1,"likes":6,"dislikes":5,"content":"我竞争过了100多个人，成功选上了她的大英4\n\n"},{"id":16235,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-17 14:14:42","like_diff":1,"likes":5,"dislikes":4,"content":"上课很好，是我见过最好的老师，给分也很棒\n\n"},{"id":16236,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-17 14:16:11","like_diff":1,"likes":5,"dislikes":4,"content":"超级棒"},{"id":20608,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-29 03:10:53","like_diff":1,"likes":4,"dislikes":3,"content":"很好的老师，不用多说"},{"id":53340,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-06-26 11:59:50","like_diff":1,"likes":17,"dislikes":16,"content":"上课无聊  跟你说一套好的 暗地给分极低 笑里藏刀型老师 最后跟你说你挂了"},{"id":56500,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-07-04 02:04:10","like_diff":1,"likes":3,"dislikes":2,"content":"。。。"},{"id":67125,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 10:03:41","like_diff":1,"likes":4,"dislikes":3,"content":"给分迷幻"},{"id":67214,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 13:01:34","like_diff":1,"likes":4,"dislikes":3,"content":"emmm…感谢老师没有因为我经常迟到还不爱回答问题就卡我绩…然后老师上课喜欢讨论，也会讲课文但不会重点分析…喜欢和我们分享生活还会给我们吃糖…以及讲一句公道话，可能会导致所谓“不公平”的因素，应该只有课堂表现那5分…吧？"},{"id":67231,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 13:22:41","like_diff":1,"likes":3,"dislikes":2,"content":"大英课，还是要看成绩的......毕竟平时分只有五分"},{"id":67563,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-21 13:53:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的挺好的，开朗温柔，最后的绩点不理想主要还是因为自己大学英语没抓紧...大英四一定好好学了！"},{"id":67833,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-22 08:05:33","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的"},{"id":70957,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-28 00:53:46","like_diff":1,"likes":4,"dislikes":3,"content":"人还是比较好的，给分就太伤了"},{"id":75251,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-03-08 07:16:40","like_diff":1,"likes":1,"dislikes":0,"content":"给分迷，不过老师真的是很好的，很负责的老师"},{"id":93465,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-10 01:42:39","like_diff":1,"likes":2,"dislikes":1,"content":"虽然英语课经常睡觉，但是老师真的很热情，上课比较生动，人也超好，会关心学生。"},{"id":95466,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-19 12:29:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的超级温柔~  叫人起来回答问题都很亲切引导我们，不会嫌我们说的不好。真的很温柔。平常上课也会有很丰富的内容，感觉像姐姐一样。给分很公正，怎么得分细则也讲的很明白！ 很幸运下学期也是老师的课！！！太棒了8"},{"id":95529,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-19 14:12:45","like_diff":1,"likes":1,"dislikes":0,"content":"不多说了  老师我爱你！！"},{"id":98262,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-23 08:50:05","like_diff":1,"likes":1,"dislikes":0,"content":"大英还是以考试为主...建议多练练四级听力对考试很有帮助 然后书后的Glossary要背的比较熟"},{"id":103292,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-02-27 07:13:21","like_diff":1,"likes":1,"dislikes":0,"content":"日常刷个10！新的学期继续表白薛老师！"},{"id":109050,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-06-06 07:06:42","like_diff":1,"likes":1,"dislikes":0,"content":"保持围笑"},{"id":117289,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-09-22 10:57:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，但是作业很多"},{"id":122342,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-02-25 00:33:47","like_diff":1,"likes":1,"dislikes":0,"content":"太好了吧 爱了爱了"},{"id":125055,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-08-21 15:27:16","like_diff":1,"likes":1,"dislikes":0,"content":"bdbd"},{"id":130784,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-01-24 14:24:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好～就是quiz什么的要自力更生啦。"},{"id":132266,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-01-31 12:13:12","like_diff":1,"likes":2,"dislikes":1,"content":"绝对是认真负责的好老师！"},{"id":137259,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-07-02 14:54:51","like_diff":1,"likes":3,"dislikes":2,"content":"吹爆leah老师！！"},{"id":140618,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-09-14 11:38:43","like_diff":1,"likes":2,"dislikes":1,"content":"很关心学生的老师呜呜"},{"id":165892,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-01-10 08:48:03","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢leah～老师很可爱很温柔，上课也用心负责，课堂展示社恐友好，以小组展示为主，形式也很多样"},{"id":173937,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-06-05 03:47:52","like_diff":1,"likes":1,"dislikes":0,"content":"爱了爱了"},{"id":180244,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-09-20 16:43:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好！"},{"id":184780,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-12-22 15:49:46","like_diff":1,"likes":1,"dislikes":0,"content":"10分走没话说"},{"id":186034,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-08 02:55:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的太棒了，强推！"},{"id":186419,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-11 04:17:45","like_diff":1,"likes":1,"dislikes":0,"content":"leah真的很好，虽然被卡了，但是大英的老师几乎都捞不了，很感谢leah，我也拿到了lucky candy和限量版本子（踊跃发言噢），老师很温柔很好，很喜欢leah哈哈哈哈哈"},{"id":186426,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-11 04:35:59","like_diff":1,"likes":1,"dislikes":0,"content":"10分，无需多言"},{"id":186628,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-12 07:55:03","like_diff":1,"likes":1,"dislikes":0,"content":"非常好的老师，课堂氛围很轻松，上课很快乐，经常和同学们互动，也乐于分享自己的生活，对每一位同学都很好，就是作业会有一点小多（虽然我很多都没写）。最后期末也有被捞到🥰非常荣幸这一个学期能进入Leah的班级"},{"id":186728,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-12 21:31:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，教学也很好，有语料库、语块等教学方式，很适合大学想进一步学习英语的学生。Leah很注重学生的课堂发言，希望能够参加课堂讨论，锻炼我们的口语。最后感谢Leah，让我在大英拿到很棒的绩点！！"},{"id":187711,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-17 08:03:33","like_diff":1,"likes":1,"dislikes":0,"content":"温柔又负责"},{"id":206168,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-12-13 06:58:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔~平时上课会鼓励回答，我觉得评论区说对差的没帮助可能是缺少一点主动吧，有几次站起来回答问题卡壳了，她也会帮你说下去，一点都不会让你尴尬，回答完了之后跟你说excellent！很感动呜呜。如果老师让我批评了我举手却不会的行为，可能就真的会一次外向换来终生内向。很感谢薛莉亚老师~有时会拖课。"},{"id":207567,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-12-23 06:34:56","like_diff":1,"likes":1,"dislikes":0,"content":"很喜欢的一位老师，可惜大英四选不上她的课了"},{"id":208006,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-12-25 07:48:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师真是太好了＼(^▽^)／！给分好，关心学生😊"},{"id":208036,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-12-25 09:43:50","like_diff":1,"likes":1,"dislikes":0,"content":"无敌的（爱蜜）莉雅天使碳"},{"id":209023,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2025-01-04 08:35:10","like_diff":1,"likes":1,"dislikes":0,"content":"爱leah"},{"id":209145,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2025-01-04 16:57:10","like_diff":1,"likes":1,"dislikes":0,"content":"Leah老师真的超级好！在她的课上发言真的会得到超多回应，情绪价值拉满！可惜下学期没选上她的课，Leah你别走啊，没有你我可怎么活啊😭😭😭"},{"id":212331,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2025-01-14 01:36:05","like_diff":1,"likes":1,"dislikes":0,"content":"老师人巨好，上课巨有趣，尊重每一个学生的发完，经常准备小礼物给pre演讲好的同学，给分不理想真的不是老师的错，是大英这门课的错，虽然被给了4.2，但真的爱死这个老师了🥰🥰🥰"},{"id":215753,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2025-03-05 07:36:33","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，但是事情有点多，不喜欢英语的不建议选"},{"id":16379,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-18 04:07:09","like_diff":0,"likes":5,"dislikes":5,"content":"讲得好"},{"id":16587,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-18 12:35:54","like_diff":0,"likes":4,"dislikes":4,"content":"不能更赞！"},{"id":16947,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-19 09:46:39","like_diff":0,"likes":7,"dislikes":7,"content":"人很好，因为我的座位离讲台最近，平时上课也比较活跃，和老师交流的比较多，感觉是个很会为学生考虑的好老师"},{"id":19761,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-25 08:51:07","like_diff":0,"likes":3,"dislikes":3,"content":"老师人超好，贴别温柔。"},{"id":20704,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-01-30 04:46:20","like_diff":0,"likes":2,"dislikes":2,"content":"我忘了"},{"id":21478,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-02-29 03:23:03","like_diff":0,"likes":5,"dislikes":5,"content":"满分的英语老师，英语老师应有的样子"},{"id":21781,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-03-01 06:02:58","like_diff":0,"likes":4,"dislikes":4,"content":"歪瑞顾得"},{"id":26292,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-16 15:17:29","like_diff":0,"likes":3,"dislikes":3,"content":"很和蔼，鼓励学生。上课很丰富，很喜欢的一个老师！"},{"id":26418,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-18 07:34:23","like_diff":0,"likes":1,"dislikes":1,"content":"…+o"},{"id":27522,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-27 00:45:18","like_diff":0,"likes":4,"dislikes":4,"content":"完美！"},{"id":32227,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-07-06 03:45:18","like_diff":0,"likes":3,"dislikes":3,"content":"老师很棒！"},{"id":32582,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-07-08 02:15:20","like_diff":0,"likes":4,"dislikes":4,"content":"老师超级好，一言难尽，对老师满满的感谢"},{"id":42617,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-01-14 15:13:53","like_diff":0,"likes":7,"dislikes":7,"content":"超级温柔！超级有才华有阅历！"},{"id":55764,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-07-02 10:39:22","like_diff":0,"likes":7,"dislikes":7,"content":"笑里藏刀"},{"id":63996,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-12-20 13:16:25","like_diff":0,"likes":0,"dislikes":0,"content":"超超超超超好的老师o(^o^)o"},{"id":66526,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 09:37:25","like_diff":0,"likes":3,"dislikes":3,"content":"老师还好，是我自己太菜"},{"id":67106,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 09:35:10","like_diff":0,"likes":4,"dislikes":4,"content":"大绩杀 差1分就能上一档 平时分给满不行吗！"},{"id":67139,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 10:16:10","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好"},{"id":67272,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 14:39:21","like_diff":0,"likes":1,"dislikes":1,"content":"无聊啊"},{"id":75064,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-03-07 07:38:35","like_diff":0,"likes":0,"dislikes":0,"content":"超级酷啊 史上最好的老师没有之一 特别和蔼善良"},{"id":89313,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-11-18 10:05:20","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":95568,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-19 15:35:56","like_diff":0,"likes":0,"dislikes":0,"content":"上课有意思，考试看自己。"},{"id":96906,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-21 12:14:13","like_diff":0,"likes":0,"dislikes":0,"content":"我爱她！！本来以为英语挂定了！！结果没有！！！而且我平时上课都不发言的小透明一个，和老师没什么交流，都能让我过了！"},{"id":98786,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-24 02:33:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的挺好的有一个同学没交书评她打了很多电话发了很多信息去找她，最后还给我们发糖吃诶嘿嘿，上课呢应该还是可以的吧就是拖课有点扎心…希望自己下个学期好好学英语"},{"id":104400,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-03-19 16:00:12","like_diff":0,"likes":0,"dislikes":0,"content":"老师超温柔超耐心！上课也很负责任，还有很多东西分享"},{"id":110557,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-06-27 12:53:11","like_diff":0,"likes":1,"dislikes":1,"content":"超级好"},{"id":111201,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-06-30 13:53:11","like_diff":0,"likes":0,"dislikes":0,"content":"老师很用心，也很温柔，很为学生着想"},{"id":117665,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-09-28 06:38:41","like_diff":0,"likes":0,"dislikes":0,"content":"很温柔的一个老师"},{"id":117953,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-10-17 00:50:28","like_diff":0,"likes":0,"dislikes":0,"content":"除了作业和进度控制，都挺好"},{"id":120540,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-01-12 09:17:23","like_diff":0,"likes":0,"dislikes":0,"content":"棒棒棒！"},{"id":127742,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-11-26 09:25:15","like_diff":0,"likes":1,"dislikes":1,"content":"特别温柔的老师！虽然会拖堂，但是上课干货满满！现在还在上大英3，希望以后跟她上大英4哈哈哈"},{"id":128785,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-12-25 09:41:02","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好"},{"id":129054,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2020-12-29 07:33:54","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，我小测满分"},{"id":129583,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-01-17 09:09:32","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分很善良！"},{"id":130592,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-01-24 01:33:37","like_diff":0,"likes":1,"dislikes":1,"content":"还可以"},{"id":130996,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-01-25 13:31:22","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级好，上课有很多锻炼英语的机会，平时的quiz也尽力给大家分，可惜最后老师也没有调分的权限，大英的绩点还是要看大家自己努力滴（本人只有3.6，有点对不住老师）"},{"id":131254,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-01-27 00:26:25","like_diff":0,"likes":2,"dislikes":2,"content":"听力崩了是我的错，是我平时没有联系老师布置的任务，但是，老师还是拉了我，谢谢"},{"id":136995,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-06-29 09:02:07","like_diff":0,"likes":1,"dislikes":1,"content":"老师又温柔又耐心，讲得也很好呜呜呜，跟着Leah上了一学期的课感觉赚翻了，不管给分怎样，先把老师的十分打上！！！"},{"id":163379,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-12-14 07:47:41","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很温柔，发音很好听，在回答问题时会引导同学并且一直鼓励，真的很棒！"},{"id":163913,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-12-20 07:44:09","like_diff":0,"likes":1,"dislikes":1,"content":"薛老师我爱你！"},{"id":168689,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-02-21 05:07:30","like_diff":0,"likes":2,"dislikes":2,"content":"4.2选手来了，老师真的超级温柔超级可爱！选她没有问题！"},{"id":169330,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-02-25 12:26:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级好！讲课生动有趣，非常照顾同学们，太爱了！！！"},{"id":180688,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-09-25 01:43:21","like_diff":0,"likes":0,"dislikes":0,"content":"吹爆吹爆"},{"id":186112,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-08 13:16:43","like_diff":0,"likes":0,"dislikes":0,"content":"特别好"},{"id":186188,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-09 09:31:35","like_diff":0,"likes":1,"dislikes":1,"content":"老师人超级好，很通情达理，dddd，本人英语属于非常菜的那种，都能很喜欢这位老师。如果实在要说的话就是作业有一点点多，但是老师很少检查，反正我一直没被检查过（虽然我写了）。那些骂leah老师的是什么心态"},{"id":186416,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-01-11 12:00:13","like_diff":0,"likes":3,"dislikes":3,"content":"感谢老师"},{"id":194782,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-06-25 11:33:12","like_diff":0,"likes":1,"dislikes":1,"content":"满分，无须多言。绩点低这是课程的问题，每一项都规定的很死，老师能控制的分数也就5分，而且基本都给4以上的。\n\n大英最重要的还是体验，总之选到就是赚到"},{"id":206159,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-12-13 06:39:40","like_diff":0,"likes":0,"dislikes":0,"content":"好老师好老师好老师！！！"},{"id":208146,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-12-26 02:41:03","like_diff":0,"likes":0,"dislikes":0,"content":"❤️❤️❤️"},{"id":208529,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-12-29 03:43:24","like_diff":0,"likes":0,"dislikes":0,"content":"很好的一位老师！"},{"id":209026,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2025-01-04 08:41:54","like_diff":0,"likes":0,"dislikes":0,"content":"薛老师真的超级超级好，非常温柔的老师。最后成绩还是要靠自己努力的，预制的薛老师你就偷着乐吧"},{"id":213000,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2025-01-15 13:23:57","like_diff":0,"likes":0,"dislikes":0,"content":"绝对是好老师"},{"id":217579,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2025-04-14 00:34:57","like_diff":0,"likes":0,"dislikes":0,"content":"屁话是真多，上课上的水，很多时候在解释不知道什么东西，然后自己在那乐呵，烦死了，完全比不上我去年上的胡xy老师，好好按部就班上课本不好么，听写小测什么的也不提前通知题型"},{"id":27223,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-23 15:34:44","like_diff":-1,"likes":2,"dislikes":3,"content":"好悠闲～"},{"id":27271,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-24 09:43:10","like_diff":-1,"likes":3,"dislikes":4,"content":"除了小小拖一点课以外简直完美无缺"},{"id":68632,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-23 13:26:15","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人非常好，但是平心而论，上课并没有学到太多东西（不知道大英课是不是都这样），觉得英语还是主要靠自己。"},{"id":71750,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-29 02:30:56","like_diff":-1,"likes":4,"dislikes":5,"content":"呵呵 笑里藏刀 给分超低"},{"id":87451,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-09-29 03:49:36","like_diff":-1,"likes":1,"dislikes":2,"content":"一言难尽"},{"id":113817,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-07-07 17:06:03","like_diff":-1,"likes":0,"dislikes":1,"content":"老师太好了，爱了"},{"id":136953,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-06-29 01:42:35","like_diff":-1,"likes":1,"dislikes":2,"content":"薛莉娅老师yyds！"},{"id":169208,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2023-02-24 15:55:18","like_diff":-1,"likes":5,"dislikes":6,"content":"leah真的太好了5555\n\n人很温柔，讲英语很好听，也总能恰到好处地调动气氛。\n\n事情不多，展示有两次，一次个人一次小组。第一节课坐的座位就是分组，以后也不会变了。\n\n课上老师会补充很多有意思的相关内容进来，往往第一节课全是拓展，第二节课才进入课文，然后拖一会堂qwq\n\n最后4.5飘过啦谢谢老师5555 以及，学期最后所有的成绩老师都会按学号公示出来，清楚明白，平时成绩好像也是极大参考了学生自评。\n\n不过客观公正地讲，leah老师的课倾向素质教育，对英语水平没那么自信的同学有小点不友好。但来了一定能学到东西！"},{"id":27085,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-23 01:00:07","like_diff":-2,"likes":2,"dislikes":4,"content":"很放松，很好，老师棒棒的！"},{"id":28162,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-28 08:11:17","like_diff":-2,"likes":2,"dislikes":4,"content":"讲的超级好，会讲很多文化细节，从不同角度去讨论一个话题，能真正激发学习的热情。\n\n本来都准备以考代修的，听了一节课之后就听了一学期。"},{"id":29246,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-29 13:24:29","like_diff":-2,"likes":2,"dislikes":4,"content":"好！很好！非常好！好想回去上大英啊。。。"},{"id":29274,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-29 14:03:00","like_diff":-2,"likes":2,"dislikes":4,"content":"棒！！！"},{"id":31918,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-07-05 07:02:16","like_diff":-2,"likes":2,"dislikes":4,"content":"好老师！满分！"},{"id":33024,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-09-10 05:35:40","like_diff":-2,"likes":3,"dislikes":5,"content":"超棒，重要的是给我过了！"},{"id":45307,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-01-19 09:54:19","like_diff":-2,"likes":8,"dislikes":10,"content":"老师本身很好，温柔开朗，宽容真诚；上课会讲她女儿，分享一些在美国的生活，唱歌真是惊艳全班。但是不得不说，每次课基本上展示、讨论就占去了大部分时间，不知不觉就到下课点了，然后就拖一会儿，language points等也基本没时间讲，课文详讲的也不多。回顾一学期的大英ⅲ学习，上课氛围轻松（虽然有时发言会有冷场），游戏玩得挺开心，有些非学习上的收获；但是就干货而言，在课堂上学到的真不多（不过老师会给PPT）。希望老师以后能增强把控时间的能力吧。PS：老师给分很公平。"},{"id":52888,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-06-23 10:56:27","like_diff":-2,"likes":5,"dislikes":7,"content":"老师超级温柔人超级好！期末给每个人的pre都做了打分表还写了评语，各种成绩之类的也公示得很清楚，超级负责的！音乐品味也和我好相和哈哈哈"},{"id":26444,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-18 13:29:02","like_diff":-3,"likes":2,"dislikes":5,"content":"老师人真的特别好"},{"id":26809,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-06-21 07:03:23","like_diff":-3,"likes":2,"dislikes":5,"content":"真的好"},{"id":33306,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-09-18 03:34:43","like_diff":-3,"likes":1,"dislikes":4,"content":"真的是太温柔太温柔了！大英4不是她太遗憾太遗憾"},{"id":35623,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-11-10 07:35:23","like_diff":-3,"likes":2,"dislikes":5,"content":"老师很好，讲课很清晰"},{"id":36403,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-11-13 04:12:13","like_diff":-3,"likes":2,"dislikes":5,"content":"不错噢"},{"id":36733,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-12-27 04:04:59","like_diff":-3,"likes":3,"dislikes":6,"content":"感觉很棒"},{"id":38315,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-11-30 01:30:04","like_diff":-3,"likes":3,"dislikes":6,"content":"超级好啊啊啊啊啊啊"},{"id":39524,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-12-23 13:21:08","like_diff":-3,"likes":3,"dislikes":6,"content":"特别亲切，超级喜欢，希望大英四还能选上她，大爱leah"},{"id":43502,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-01-16 11:26:06","like_diff":-3,"likes":4,"dislikes":7,"content":"老师不错，分低怪我自己没好好学"},{"id":141215,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2021-09-26 13:42:30","like_diff":-3,"likes":1,"dislikes":4,"content":"老师人很好，但给分就不一定了"},{"id":157556,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-06-23 16:58:17","like_diff":-3,"likes":3,"dislikes":6,"content":"好老师，很温柔，就是感觉给分有点求是"},{"id":33531,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-09-20 02:49:35","like_diff":-4,"likes":1,"dislikes":5,"content":"如沐春风 我来拉高点评分"},{"id":38969,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-12-20 06:19:23","like_diff":-4,"likes":2,"dislikes":6,"content":"老师超级棒，讲英语超好听"},{"id":39915,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-12-28 07:31:49","like_diff":-4,"likes":2,"dislikes":6,"content":"棒棒棒"},{"id":39929,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2016-12-28 07:55:19","like_diff":-4,"likes":3,"dislikes":7,"content":"很好的老师，但是我英语太渣了，感觉很对不起老师。"},{"id":42229,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-01-14 02:47:33","like_diff":-4,"likes":3,"dislikes":7,"content":"老师超好，很温柔有耐心～"},{"id":48126,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-02-28 15:10:26","like_diff":-4,"likes":4,"dislikes":8,"content":"很温柔的老师，上课也很有氛围，对学生挺关心的，经常鼓励之类的，可能是quiz的问题我的绩点不是很高，但上课体验挺好的也就不错了"},{"id":53344,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-06-26 12:06:12","like_diff":-4,"likes":2,"dislikes":6,"content":"老师声音很温柔，很耐心，上课也很好，一般不布置什么课后作业，全看自己做不做，会讲很多课外拓展的东西，所以上课有点慢有时候会拖课，上课氛围很自由，形式很多样，有辩论有学生上课，总之大英四很开心，绩点主要看自己考试，老师平时分给的很好的！"},{"id":67146,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 10:28:26","like_diff":-4,"likes":0,"dislikes":4,"content":"老师人很好，大英老师给分都差不多，绩点主要就看自己考试分数了"},{"id":67169,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-01-20 11:31:47","like_diff":-5,"likes":8,"dislikes":13,"content":"笑面虎，绩杀。不懂为什么老师评分这么高"},{"id":40879,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-01-06 05:02:26","like_diff":-6,"likes":3,"dislikes":9,"content":"老师人很好"},{"id":110565,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-06-27 13:23:23","like_diff":-7,"likes":1,"dislikes":8,"content":"无聊死了"},{"id":53799,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2017-07-03 04:19:05","like_diff":-9,"likes":2,"dislikes":11,"content":"能上老师的课，我真幸福。讲道理老师虽然上课不太讲课文，但她拓展的东西很能锻炼英语水平。\n\n平时分算出来扣了十多分，以为自己要挂了，最后总成绩还有80＋。"},{"id":199185,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2024-09-19 00:58:12","like_diff":-14,"likes":0,"dislikes":14,"content":"再下课的前30s布置作业，等过了个10分钟左右再说“做好了的同学可以先休息一下”（基础差一点的根本做不完，早八的课本来就困，45分钟后不让休息效率更是降低，无语）"},{"id":87773,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2018-10-12 04:06:29","like_diff":-17,"likes":2,"dislikes":19,"content":"傻逼吗"},{"id":160242,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-09-15 14:51:37","like_diff":-18,"likes":3,"dislikes":21,"content":"作为一个卷应试的高考大省的学生，我很不能适应薛老师的素质教育课程"},{"id":95488,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2019-01-19 12:57:23","like_diff":-22,"likes":1,"dislikes":23,"content":"给分公正，期末考前会公布具体的平时分。作业期末会收一次作业本，单词积累和书本上布置的作业不查。大英关键看期末考，尤其是听力。平时积极发言会有记录，但和一学期不说话的同学相比，也就平时分多一分。说不算分的展示和作文真的不算分。靠着高考英语水平4.8飘过。"},{"id":160766,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-10-10 09:24:53","like_diff":-29,"likes":2,"dislikes":31,"content":"我认为很垃圾"},{"id":161229,"teacher_id":1576,"teacher_name":"薛莉娅","post_time":"2022-11-01 09:00:13","like_diff":-30,"likes":0,"dislikes":30,"content":"垃圾。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
