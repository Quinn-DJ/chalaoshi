                <script>
                    // 评论数据
                    const commentsData = [{"id":55517,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-03-09 02:18:04","like_diff":63,"likes":98,"dislikes":35,"content":"老师简直神逻辑，有次老师说：下次会有个女老师来代课。我们一脸兴奋地望着他，然后他有说：这个女老师水平很高哦，很厉害。我们更兴奋了。然后他又说：她啊，可以在最短时间把秋千荡到70度，很厉害哦…………下一次上课，一个老头子走来进来，哈哈哈哈哈"},{"id":66578,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-01-17 11:04:24","like_diff":34,"likes":38,"dislikes":4,"content":"我们卫祥真的很可爱，老年阿童木那种可爱。讲课贼着急，但其实讲的比别的班都快。\n\n冬学期之后会和学生们撒娇，以至于有早课的时候不交作业也不发作业（原因是天气太冷了想多睡一会不想去拿作业本），偶尔可以抓到老师躲在楼道里吃红烧牛肉面。\n\n物化这种课，靠自己就好啦，讲得再好不也有人不听嘛。可以被老师萌到就是赚到！而且老师不点名，且我觉得讲的不赖，为陈老师打满分?"},{"id":2597,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2015-05-04 15:55:31","like_diff":28,"likes":38,"dislikes":10,"content":"给分不错，讲课略着急，"},{"id":2296,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2015-04-17 03:10:05","like_diff":15,"likes":22,"dislikes":7,"content":"思想飞跃，滔滔不绝，但跟不上。"},{"id":103103,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2019-02-26 03:28:09","like_diff":13,"likes":17,"dislikes":4,"content":"拖堂的理由很nb"},{"id":89314,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-11-18 10:15:36","like_diff":12,"likes":16,"dislikes":4,"content":"真的！超级无敌喜欢陈卫祥老师！！！老师非常负责，因为担心进度问题，会延长上课时间，牺牲自己的时间给大家补课，会和大家商量，很好说话。会给大家发教学大纲和手写的知识点总结，很希望大家能考好。听老师上课也很有意思，老师说话有点口音，但是能听懂，也很有趣。我平时上课没有听太懂，但是作业认真做了，考试前突击3天，复习教材，最后4.8，真的特别特别感谢老师！！"},{"id":107165,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2019-05-02 03:54:23","like_diff":11,"likes":13,"dislikes":2,"content":"讲得真的超级快。 当作一个留学生根本跟不上 但老师给分真的很善良 最终得了 3.6"},{"id":82466,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-07-08 09:21:05","like_diff":10,"likes":13,"dislikes":3,"content":"我觉得老师讲的挺好的呀……最终绩点也挺高的，要是仔细体味老师还是挺可爱的......讲课确实比较快，不爱用话筒，听不很清，有的时候有口音：甲基橙->甲基纯，石墨->什么。。"},{"id":161682,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2022-11-10 11:33:45","like_diff":10,"likes":10,"dislikes":0,"content":"我只想说，遇见陈老师，是我这辈子最幸福的一件事。在无数ddl催命讨债时，陈老师总会给你留一个补交作业的窗口，甚至期末考完他还说让我们把没交的作业都补上，他帮我们补分；小测也是，特别友好，每次2道大题！有一点非常可爱啊哈哈哈，有一次他去出差了，落了一次课，然后陈老师就很急喔，觉得自己进度赶不上了，就每周一给我们多上一节课（从玉泉赶过来哇）结果事实是我们就算不补课进度也比别人快盒盒盒盒～结果是我们班上的快到飞起，最后还留了几节复习课。陈老师已经很老了，但是人很有趣很可爱，“老顽童”嘛。他真的会把你在群里或者私戳他的信息记得很清楚，后面会认真地回复你- ̗̀(๑ᵔ⌔ᵔ๑)还有很多事情都很有趣哇    现在就是感觉普化乙只有半个学期，好不舍啊啊啊\n\n总之一句话：孤单自卑不爱学习的你，来吧，这里很温暖( ˃̶̤́ ꒳ ˂̶̤̀ )"},{"id":161862,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2022-11-14 14:44:17","like_diff":9,"likes":10,"dislikes":1,"content":"陈老师很可爱捏！上课从不点名，虽然有一点点口音而且语速是真的快，而且比较赶进度，但是习惯了之后还是可以听的。老师上课很幽默，而且是不经意间开一下小玩笑的那种，超可爱！给分也还可以，最终满绩了！适应快节奏上课的同学可以试一试。"},{"id":49322,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2017-07-03 08:39:51","like_diff":7,"likes":12,"dislikes":5,"content":"errrr……卡分啊难受，平时分还不给满，每次作业全A，算下来差了三分，一档啊，毕竟四学分的课，你多给我一点平时分不要卡分好不勒？"},{"id":127885,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2020-11-29 23:55:29","like_diff":7,"likes":7,"dislikes":0,"content":"开火箭快是快了点，但还是蛮不错的老师鸭"},{"id":191931,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2024-05-05 15:38:59","like_diff":7,"likes":7,"dislikes":0,"content":"孩子们，无脑选就完了，🦌到一半专门过来给陈老师打十分。不点名，人也超级好，给分宽松，而且这门课只要高中学了化学，随随便便。出分那几天老湿还打电话过来问我那次没参加的小测想要多少分，无敌了，孩子。"},{"id":56204,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2017-07-03 08:49:30","like_diff":6,"likes":11,"dislikes":5,"content":"平时不点名也没有小测比较轻松，但是每节课都去，作业次次都是A，平时分也只有90左右，换算到总评就少了三分，少了0.3绩点，感觉有点坑。尤其是在期末比较难的情况下……"},{"id":104251,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2019-03-15 00:32:25","like_diff":6,"likes":6,"dislikes":0,"content":"听课就像在看小品，老师很可爱，尤其是一长段话讲到一半肺活量不够了会来个深呼吸"},{"id":153433,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2022-04-29 12:16:09","like_diff":6,"likes":7,"dislikes":1,"content":"工程化学这门课本身内容就特别多，陈老师讲课速度又很快，所以平时上课听的话很难紧跟进度。但是陈老师又特别负责，平时如果提问的话，就算是钉钉，也会直接和你打钉钉电话来解答。最后几节课更是会把重点从前往后全部过一遍，不重要的内容也会指出来，所以只靠期末补天绩点也不错。（顺便，楼上那个“全靠高中化学知识”的才4.5就敢来这里秀呀😅，给分是好，秀绩点大可不必哦）"},{"id":66073,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-01-11 10:02:37","like_diff":5,"likes":6,"dislikes":1,"content":"你们没觉得老师有那么一点点喜感么……"},{"id":133069,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2021-02-07 12:22:11","like_diff":5,"likes":5,"dislikes":0,"content":"虽然讲课速度极快，需要一定的自学，但老师经常为同学考虑，给分很好"},{"id":138356,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2021-07-08 16:08:36","like_diff":5,"likes":5,"dislikes":0,"content":"虽然听不懂，但陈老师是个好人！"},{"id":209525,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2025-01-06 07:48:46","like_diff":5,"likes":5,"dislikes":0,"content":"上的是老师的普化实验，老师人很好，而且很幽默，讲解很短但经常让人笑出声。实验的时候也会热心帮助同学，解决问题。助教zjj姐姐人也超级好，而且打分也很大方。老师期末还直接说明自己会捞，怎么会有这么好的老师啊!"},{"id":46453,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2017-01-21 15:09:29","like_diff":4,"likes":7,"dislikes":3,"content":"老师上课感觉还可以，可能有点急，课下找老师问问题老师经常被学生绕进去，考试前会特意提醒复习哪个地方。但是，考完问老师，绩点上4卷面大概多少？老师问，我们学校满绩是多少？听说是5，他就说是80分了，我说85对应4的绩点，他又说85分。另一个老师的物化出成绩后有同学表示只做了选填题都能及格，但我出成绩问老师，发现原来他的物化平时分不给满(92-93)，最后也不调分。"},{"id":153414,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2022-04-29 08:52:35","like_diff":4,"likes":4,"dislikes":0,"content":"虽然课听不懂，但是老师真的很好，考前会把考点全部罗列，给分也不错捏❤️❤️"},{"id":182467,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2023-11-16 08:26:49","like_diff":4,"likes":4,"dislikes":0,"content":"工程化学：\n\n上课不点名\n\n小测很水，非常水\n\n作业补交通道只要你提就能有\n\n至于讲课的话就见仁见智了"},{"id":191960,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2024-05-06 09:41:46","like_diff":4,"likes":4,"dislikes":0,"content":"不说什么，cwx我亲爹，太能捞了，吹爆他，无脑冲就完事了"},{"id":191964,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2024-05-06 10:48:10","like_diff":4,"likes":4,"dislikes":0,"content":"满了，虽然老师也许对我没捞，毕竟不是95，但我觉得能到这么高，多亏了老师平时分给的很宽松。小测很水，懂得都懂。然后作业，助教改的也比较用心，差不多给我写了3，4个评语。老师回消息也十分及时。我早八就上过3次，然后，我有次问老师一个东西，反正暴露了我没上课，但老师也没说我😂。总之，虽然这门课比较拉，但老师没话说。不过，讲课水平一般。最后，吹爆！！！"},{"id":210228,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2025-01-08 12:59:43","like_diff":4,"likes":4,"dislikes":0,"content":"这么好的老师怎么评分这么低呜呜呜！老爷子人超级超级好！但是年龄比较大了，说话有点不太清楚，再加上语速比较快，可能会听不清讲课。老爷子已经差不多道路快退休的年龄了，大家能在老爷子退休前给他刷上9吗？实验课ddl各种延期，能给满的分都给满，卡绩的会调分，上课的时候问他实验内容答疑也很热心，无敌好！"},{"id":33914,"teacher_ 4,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2020-12-26 02:28:35","like_diff":3,"likes":4,"dislikes":1,"content":"普化乙基本靠自学"},{"id":161684,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2022-11-10 11:43:46","like_diff":3,"likes":3,"dislikes":0,"content":"不错的老师，会捞人"},{"id":191961,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2024-05-06 09:43:47","like_diff":3,"likes":3,"dislikes":0,"content":"无脑冲就完了，会划重点，会捞，简直为上课不听考前突击量身打造，真的吹爆我的再生父母！"},{"id":210400,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2025-01-09 05:34:35","like_diff":3,"likes":3,"dislikes":0,"content":"陈老师人特别好，助教姐姐人也特别好"},{"id":17153,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2016-01-19 16:48:33","like_diff":2,"likes":4,"dislikes":2,"content":"免费发复习提纲，给分也很好，就是讲得略着急。"},{"id":28023,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2016-06-28 08:00:04","like_diff":2,"likes":3,"dislikes":1,"content":"讲话略快，从不点名，不追究逃课。复习时候会发提纲，给分就这样吧…"},{"id":46298,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2017-01-21 07:11:35","like_diff":2,"likes":4,"dislikes":2,"content":"想认真听课真的很难，根本跟不上，无聊了就玩手机了"},{"id":74687,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-03-05 05:59:46","like_diff":2,"likes":3,"dislikes":1,"content":"长得像潘长江！"},{"id":82405,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-07-08 06:12:05","like_diff":2,"likes":3,"dislikes":1,"content":"老师很可爱，上课很认真很激动，期末还给我们发讲义，谢谢老师。"},{"id":82425,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-07-08 07:11:18","like_diff":2,"likes":2,"dislikes":0,"content":"老师有点可爱的，但是个人感觉上课有点没重点，但是老师贼好的，期中考说感觉大家考得不太好，从计算题给大家找点分！！无机被老师救了一波，感恩！！"},{"id":86875,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-09-19 06:43:03","like_diff":2,"likes":2,"dislikes":0,"content":"第一次上他的课，速度很刺激，不知道给分怎么样"},{"id":106881,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2019-04-30 06:45:34","like_diff":2,"likes":3,"dislikes":1,"content":"老师比较随性，不会有过多要求，但是姿势水平没得说，下了课问题耐心讲解，给分很好！"},{"id":106883,"teacher_id":338,"teacher_name":"陈卫祥","post_time": diff":-1,"likes":1,"dislikes":2,"content":"给分不错"},{"id":52202,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2017-06-16 01:53:04","like_diff":-1,"likes":1,"dislikes":2,"content":"听不懂"},{"id":82598,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-07-08 16:01:04","like_diff":-1,"likes":0,"dislikes":1,"content":"老师给分超好，而且平时虽然讲的emmm，但是对学生超负责"},{"id":98106,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2019-01-23 05:24:16","like_diff":-1,"likes":2,"dislikes":3,"content":"讲课太快。给分太烂。"},{"id":90406,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2018-11-23 11:53:45","like_diff":-2,"likes":1,"dislikes":3,"content":"超好的老师，虽然上课比较着急，但是每次答疑都超负责，有一次在第四节课下课后问了四十多分钟，但是陈老师还是一直非常认真地回答你的问题。\n\n给分超不错。"},{"id":118127,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2019-10-21 07:33:00","like_diff":-2,"likes":2,"dislikes":4,"content":"说可爱大概是傻的可爱吧。\n\n普化(乙)体验极差。随性的过头之后交上去的作业本都不知道要什么时候发下来。说话含糊不清【基本操作:这个东西是怎么样的呢？我们来看一下啊。因为(停顿一秒)所以balabala/这是因为什么什么(他真就这么讲的)，所以balabala】一段话里总有那么几个想知道的关键点被吃掉。\n\n因为一部分课程设置的原因和他自身的原因，讲课讲的很快，不过对于纯粹想要绩点的同学比较好的是上课会讲重点，重点大多会考;但是想多掌握点深入的知识的，建议(自)学普化甲或者其他。\n\n还有老师整个人都好像活在人世之外，很多事情都迷迷糊糊;生活大概率非常没有条理，连布置作业都布置不清楚，一会说做第10题，一会说换了做7 8 12 14，最后又说7 8 14。。。【真实事件:有一次老师布置作业，说做一下某题的(1)(2)两小题;事后做作业的时候我发现，(1)(2)只是这道题的两个条件】\n\n个人非常受不了，低分了"},{"id":211466,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2025-01-11 13:55:45","like_diff":-2,"likes":0,"dislikes":2,"content":"除了绩点好求是\n\n他真的是个超级可爱的糟老头子哈哈哈哈"},{"id":27967,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2016-06-28 07:54:07","like_diff":-3,"likes":2,"dislikes":5,"content":"啦啦啦"},{"id":30183,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2016-07-01 04:49:27","like_diff":-3,"likes":1,"dislikes":4,"content":"不错的"},{"id":46337,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2017-01-21 09:03:24","like_diff":-3,"likes":1,"dislikes":4,"content":"好老师，给分高，虽然讲的快，但是后面就轻松了很多"},{"id":46387,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2017-01-21 12:27:12","like_diff":-3,"likes":1,"dislikes":4,"content":"给分真的棒，上课轻松"},{"id":117691,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2019-09-29 03:20:15","like_diff":-3,"likes":1,"dislikes":4,"content":"没用，无聊"},{"id":119828,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2019-11-16 03:17:42","like_diff":-3,"likes":0,"dislikes":3,"content":"好好好好好好好好好好好好好好"},{"id":28341,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2016-06-28 08:36:13","like_diff":-4,"likes":1,"dislikes":5,"content":"给分不错"},{"id":28435,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2016-06-28 08:59:14","like_diff":-4,"likes":2,"dislikes":6,"content":"讲得有点急"},{"id":129229,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2021-01-01 13:39:39","like_diff":-4,"likes":5,"dislikes":9,"content":"讲课比较快，说话有点不清楚，上课容易跟不上节奏，基本靠自学。最后考试都会写，提前交卷。但平时分就是个坑！陈老师上课时就说过“有同学考99，是不是太高了？我们用平时分把他拉下来一点点“。本来当笑话听，没想到自己成了主角。。。。被卡绩就很无奈。。。"},{"id":127535,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2020-11-24 05:59:15","like_diff":-5,"likes":3,"dislikes":8,"content":"普化这门课好像本身就不怎么调分，我94分刚好卡绩，差一分满绩也没有办法。陈老师的均绩在所有老师中已经很高了，排第二。老师平时会划重点，教你捞分。但是普化这门课主要还是靠考前自己突击吧…"},{"id":182487,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2023-11-16 12:00:04","like_diff":-6,"likes":0,"dislikes":6,"content":"绩杀，老师挺幽默的srds"},{"id":160043,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2022-09-12 07:56:41","like_diff":-9,"likes":1,"dislikes":10,"content":"这人不会用麦克风讲话贼尼玛不清楚也不会放小休也尼玛拖堂真恶心，建议自学"},{"id":153415,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2022-04-29 09:07:43","like_diff":-13,"likes":1,"dislikes":14,"content":"全靠高中化学知识，上课没听过，工化4.5"},{"id":37996,"teacher_id":338,"teacher_name":"陈卫祥","post_time":"2019-05-01 00:23:07","like_diff":-63,"likes":10,"dislikes":73,"content":"这老师邮箱里有黄色邮件，品行也大概能看出来不是很好，讲起来课就跟喂翔一样，想学好物化不要报他的课！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
