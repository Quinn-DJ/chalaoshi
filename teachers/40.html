},{"id":50985,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-05-11 02:52:11","like_diff":6,"likes":8,"dislikes":2,"content":"高效自学速成班，免费效果好"},{"id":157838,"teacher_id":40,"teacher_name":"陶向明","post_time":"2022-06-25 05:31:22","like_diff":6,"likes":8,"dislikes":2,"content":"1.点名点得比较多的，但是全是数字点名\n\n2.小测还是有难度的，可能会来不及写，但是如果能够认真复习准备小测，期末的复习压力会小很多\n\n3.小测里和课上讲的题都很经典，期末有可能考到的\n\n4.说老师给分不行的emmm期中期末都是自己考出来的，平时分也是看小测签到作业然后排名赋分的，跟老师有什么关系"},{"id":63788,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-12-15 02:47:42","like_diff":5,"likes":6,"dislikes":1,"content":"原子物理冬学期我就没听过课，别问我这和陶老师有什么关系"},{"id":104168,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-03-13 10:21:44","like_diff":5,"likes":10,"dislikes":5,"content":"老师真的很有热情，上课讲的很好，而且群里有人问问题的话会很认真的回答，十一点多了还在群里答疑，(虽然我没问过题? )  但我觉得她真的是很负责的老师，我每次上她的课都要坐第二排或第一排。给十分。"},{"id":104666,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-03-29 13:25:15","like_diff":5,"likes":8,"dislikes":3,"content":"人是好的，课是真的听不进去的，听下来脑子一团浆糊"},{"id":131531,"teacher_id":40,"teacher_name":"陶向明","post_time":"2021-01-28 02:27:00","like_diff":5,"likes":5,"dislikes":0,"content":"我的大物😭我的大物😭"},{"id":7772,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-09-15 13:17:45","like_diff":4,"likes":12,"dislikes":8,"content":"好老师，我们永远支持你"},{"id":29960,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-06-05 11:18:43","like_diff":4,"likes":6,"dislikes":2,"content":"个人感觉她的课挺容易听懂的，老师人也很好，有点好奇评分怎么那么低"},{"id":60297,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-10-17 00:54:04","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好 很认真 坐在第一排的两个没完没了说话的bitch真的怎么骂都不够"},{"id":67485,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-01-21 10:00:04","like_diff":4,"likes":4,"dislikes":0,"content":"经常把看一看说成看看看"},{"id":71700,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-01-29 01:19:12","like_diff":4,"likes":6,"dislikes":2,"content":"物理这种啥的都看自己的，小测想要满分有点难，但是最终平时分给我满了就是好老师了"},{"id":104139,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-03-13 02:36:38","like_diff":4,"likes":6,"dislikes":2,"content":"麻烦老是做第一排的那个声音很难听的男生，上课不要老师说一句你“嗯”一声，很讨人厌。"},{"id":106660,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-04-29 00:35:55","like_diff":4,"likes":5,"dislikes":1,"content":"鼓膜杀手 但人还不错"},{"id":108512,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-05-27 10:47:10","like_diff":4,"likes":6,"dislikes":2,"content":"真的好喜欢老师～～～讲题目特别耐心 感觉课讲得也很好阿 说听不进去的是因为不喜欢物理这门课而已吧 \n\n我高中不学物理 本来真的很害怕大物 但是老师上课大多都能听懂 虽然期中考没考好 可是还是很感谢老师！希望期末考好吧\n\n老师真的特别负责！只有一次重感冒才用小蜜蜂 平时都是自己原声响亮地授课 感觉真的很辛苦"},{"id":112349,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-07-04 02:28:34","like_diff":4,"likes":6,"dislikes":2,"content":"上课是真的听不进去，但老师给分是真的好。一学期大概有个三四次小测吧，我折算下来每次也就六七十分，最后平时分给满了！不过期中考太差了导致我总评比期末低了一分惨遭卡绩不过这也不是老师的问题呜呜呜"},{"id":147686,"teacher_id":40,"teacher_name":"陶向明","post_time":"2022-01-10 13:00:29","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课很认真，各部分的占比都说的很清楚。有些同学说的绩杀，我个人认为还是成绩没到，不是老师的问题。（老师又不知道你是谁，为什么要平白无故绩杀？）大物只要认认真真跟着陶老师学没问题的，大家放心选哦。"},{"id":157434,"teacher_id":40,"teacher_name":"陶向明","post_time":"2022-06-23 08:15:15","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课一般，点名比较频繁，小测确实很有难度。"},{"id":187591,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-01-16 16:48:19","like_diff":4,"likes":5,"dislikes":1,"content":"上的大物2\n\n上课：整体来说讲课还是不错，也很认真，但有些部分（可能是知识比较复杂，也有可能我在走神）有点听不太进去，感觉重点不突出，我就去听的lcm的智云。\n\n点名:前半学期点名比较多，后半学期较少，全部采用雷达点名且时间固定（早八为八点，早十为十点），来晚了课间可以补签。\n\n小测：一共四次，题目较多（填空+大题，卷面满分一百分），但整体难度不是很高。开闭卷看情况，后面两次因为时间紧张就是开卷了，前面两次为闭卷。\n\n平时：一次作业认真完成并按时提交就是100（如果助教发现有一道题做错了就扣1分），老师在群里也会认真回答每位同学的问题。\n\n整体我给了9分，属于是如果选不上更好的老师，也是很不错的选择。\n\n最后也拿了满绩，也在这谢谢老师！"},{"id":192582,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-05-24 09:02:11","like_diff":4,"likes":4,"dislikes":0,"content":"小测主打一个为难学生"},{"id":5528,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-07-08 05:23:23","like_diff":3,"likes":12,"dislikes":9,"content":"挺好的"},{"id":8235,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-09-17 15:49:24","like_diff":3,"likes":8,"dislikes":5,"content":"给分好(>﹏<)"},{"id":65146,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-12-29 10:58:18","like_diff":3,"likes":4,"dislikes":1,"content":"陶的讲课就是讲课，纯粹的讲课，太纯粹。\n\n老师很善良，水平也不差，但讲课真的很难让人提起精神。\n\n"},{"id":101151,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-01-27 23:09:09","like_diff":3,"likes":3,"dislikes":0,"content":"老师是个好人，对人对事态度很认真。最后平时分给满了，没有下4。但是听老师的课确实有点痛苦，容易走神，，，"},{"id":123836,"teacher_id":40,"teacher_name":"陶向明","post_time":"2020-06-15 01:54:27","like_diff":3,"likes":5,"dislikes":2,"content":"老师上课有很大的热情，力求做到回答每一位学生的问题，老师上课会很详细地讲习题，而且是比较多的习题，小测试的题目与老师讲过的习题以及上课老师强调过的知识点息息相关，最后的平时成绩也是按照成绩排名给出，如果想要水水，请不要把自己成绩不好的原因归于老师，成绩是自己获得的，因为是上网课，最后老师打开摄像头说，希望大家见到之后能认出来，当时听到之后有点抽噎，陶老师真的是一位非常好的老师！"},{"id":125223,"teacher_id":40,"teacher_name":"陶向明","post_time":"2020-09-04 02:51:53","like_diff":3,"likes":7,"dislikes":4,"content":"就凭她考试成绩差的会调低平时分就给她低分"},{"id":125929,"teacher_id":40,"teacher_name":"陶向明","post_time":"2020-09-16 00:34:10","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得还可以啊，哈哈哈语调有点像熊二"},{"id":156527,"teacher_id":40,"teacher_name":"陶向明","post_time":"2022-06-20 07:40:19","like_diff":3,"likes":4,"dislikes":1,"content":"自认为物理还可以，但是最后绩点很低，老师不会捞人，经常点名，作业给分也一般"},{"id":191073,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-04-01 03:22:43","like_diff":3,"likes":3,"dislikes":0,"content":"很一般的老师 上课很一般"},{"id":3839,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-06-17 05:51:35","like_diff":2,"likes":16,"dislikes":14,"content":"每日一分"},{"id":4470,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-07-08 13:47:23","like_diff":2,"likes":10,"dislikes":8,"content":"挺好的呀  很负责很认真  有激情"},{"id":4803,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-09-17 01:59:02","like_diff":2,"likes":15,"dislikes":13,"content":"烂\n\n"},{"id":29235,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-06-29 13:04:50","like_diff":2,"likes":5,"dislikes":3,"content":"一开始看她评价不高还以为大物要全凭自学了。说实话上了一学期下来，觉得虽然讲课不是那么精彩，但是听懂学懂还是没问题的，这老师不错。"},{"id":56354,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-07-03 14:28:34","like_diff":2,"likes":2,"dislikes":0,"content":"老师很耐心。那些说老师上课讲得快不管同学有没有跟上的，你们也没提出问题啊，没问当然默认你们都听懂喽。"},{"id":63427,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-12-04 00:19:42","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲得很耐心，对学生也非常好。期中考试没有达到预期成绩问老师，还亲自帮我找试卷分析，真心好老师"},{"id":71251,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-01-28 07:53:55","like_diff":2,"likes":3,"dislikes":1,"content":"客观讲 平时分给的好 给分主要还是看自己吧 六点几分还是低了 能给8分 预制可以不退的"},{"id":71528,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-01-28 14:46:28","like_diff":2,"likes":4,"dislikes":2,"content":"人很好，不点名，但是会有四次小测，不过小测的题大部分找得到的。期末给平时分很好【我是20满了】感谢老师不挂之恩！"},{"id":71856,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-01-29 04:38:50","like_diff":2,"likes":4,"dislikes":2,"content":"老师给分很好www小测分数不高平时分还是全满了"},{"id":100225,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-01-25 23:51:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好啊！搞不懂评分那么低"},{"id":104637,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-03-25 15:54:31","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得陶老师很好啊，起码东西都讲到了也很认真\n\n那些说容易困的可能是客观事实，但是喷给分垃圾的我这么说吧这样的学习态度换个老师你分也一样"},{"id":111012,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-06-29 06:22:01","like_diff":2,"likes":3,"dislikes":1,"content":"大一下预置的陶老师的大物I。刚开始来看查老师以后有点担心，但其实老师人真多很好。讲课挺好的，平时也会在微信群里答疑。"},{"id":117485,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-09-25 02:13:59","like_diff":2,"likes":2,"dislikes":0,"content":"个人以为老师讲课没什么逻辑\n\n"},{"id":123789,"teacher_id":40,"teacher_name":"陶向明","post_time":"2020-06-14 07:20:31","like_diff":2,"likes":3,"dislikes":1,"content":"讲课没什么逻辑……而且北方同学已经被老师的口音绕晕了……"},{"id":143920,"teacher_id":40,"teacher_name":"陶向明","post_time":"2021-12-13 03:44:16","like_diff":2,"likes":5,"dislikes":3,"content":"搞阴的"},{"id":146054,"teacher_id":40,"teacher_name":"陶向明","post_time":"2022-01-05 09:21:00","like_diff":2,"likes":4,"dislikes":2,"content":"一言难尽"},{"id":147682,"teacher_id":40,"teacher_name":"陶向明","post_time":"2022-01-10 12:37:40","like_diff":2,"likes":4,"dislikes":2,"content":"讲课中规中矩，有时候要靠自学。\n\n小测很难，想及格不太容易，但毕竟是赋分制，所以影响不大。\n\n经常在课间点名。\n\n大物的分数，都是靠自己考出来的，不知道有没有捞，但肯定不至于绩杀"},{"id":152282,"teacher_id":40,"teacher_name":"陶向明","post_time":"2022-04-01 07:53:22","like_diff":2,"likes":2,"dislikes":0,"content":"不懂只是她绩杀，还是说整个大物课程都绩杀。"},{"id":152686,"teacher_id":40,"teacher_name":"陶向明","post_time":"2022-04-18 10:05:19","like_diff":2,"likes":2,"dislikes":0,"content":"参加过陶老师8次小测的选手来总结一下:\n\n1.小测题目量大，开卷闭卷不一定，即使是开卷也很可能来不及翻书，需要很熟练地掌握知识才能做完；\n\n2.题目难度以中等难度为主，难题和简单题较少，有一定计算量；\n\n3.题目主要来自于作业题和历年卷及其变形；\n\n4.小测前会通知时间和范围；\n\nPS：老师人很好，有问必答，即使问课上讲过也没关系；有时候老师讲课太快跟不上很容易犯困；平时分都是根据表现来的，考试也不能调分，不会绩杀"},{"id":176670,"teacher_id":40,"teacher_name":"陶向明","post_time":"2023-06-29 16:00:26","like_diff":2,"likes":2,"dislikes":0,"content":"老师给分比较求是，平时点名比较多，小测题量比较大"},{"id":190196,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-02-25 07:34:21","like_diff":2,"likes":3,"dislikes":1,"content":"对于认真学习，善于钻研问题的同学来说是个不错的选择。"},{"id":194803,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-07-05 11:07:11","like_diff":2,"likes":4,"dislikes":2,"content":"老师已经尽量捞我了，前两次小测考的都不是特别好，但是就这样平时分都只扣了两分，奈何期中期末不尽如人意。\n\n陶向明老师查老师评分为7.9，其实上下来感觉老师讲的挺清晰，上课也挺有激情，唯一的不足可能就是重点不太突出，然后略带一点口音，我至今不知道老师是如何用普通话表达赋分的另一方面感觉ppt上公式符号和书上习惯的不太一样，ppt数学公式有些没处理好，不知道是老师自己不上心还是其他问题，然后老师可能有些地方会有自己的一些想法，比如让我们把热力学第二定理改成Q=E+W，然后对外做功取正，感觉这个属实没什么必要，而且一时改变传统的计算习惯很难接受。然后小测的话，公平性还行，老师会强调隔位就坐，小测都会提前通知。点名的话，还是比较多的，基本雷达点名，但是迟到可以补签。给分的话，大物小测赋分一直被诟病，但感觉陶老师给分还行（？），我四次小测64（第一次不太适应）+82+95+95最后平时分只扣了2分。总之，感觉没有查老师说的这么多雷点，总体还是一位好老师，我打了8分"},{"id":5555,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-07-08 08:25:08","like_diff":1,"likes":10,"dislikes":9,"content":"老师很认真！"},{"id":7773,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-09-15 13:18:05","like_diff":1,"likes":10,"dislikes":9,"content":"垃圾"},{"id":14579,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-01-08 00:31:02","like_diff":1,"likes":9,"dislikes":8,"content":"超级烂 不如自己看"},{"id":23453,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-03-30 06:41:22","like_diff":1,"likes":6,"dislikes":5,"content":"讲课还是挺有效果的"},{"id":24216,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-10-31 04:18:31","like_diff":1,"likes":7,"dislikes":6,"content":"烂的一匹"},{"id":27544,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-06-29 09:54:14","like_diff":1,"likes":5,"dislikes":4,"content":"这个给分也是呵呵了"},{"id":29123,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-06-29 09:07:04","like_diff":1,"likes":2,"dislikes":1,"content":"还行吧"},{"id":45002,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-01-18 19:36:27","like_diff":1,"likes":2,"dislikes":1,"content":"好老师呀，为什么评分这么低"},{"id":54117,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-06-28 13:31:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的还行，期中考得很渣，一直担心期末会挂 ，最后60飘过，感谢平时分。"},{"id":54189,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-06-28 15:37:28","like_diff":1,"likes":1,"dislikes":0,"content":"不点名，请加油自学，当然跟着老师步伐走更好！"},{"id":55807,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-07-02 11:55:02","like_diff":1,"likes":1,"dislikes":0,"content":"老师人还是不错的。就是上课容易犯困然后好多东西都要自己悟了（导致期中崩了的一个原因）。楼下:第一排靠窗的那总是在讲话两个男生我也很讨厌………特别是靠走廊的…"},{"id":73658,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-02-02 10:04:22","like_diff":1,"likes":1,"dislikes":0,"content":"无话可说"},{"id":73847,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-02-03 08:52:35","like_diff":1,"likes":2,"dislikes":1,"content":"原子物理 讲得很差 像在吼叫一样"},{"id":73987,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-02-04 03:25:57","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢老师上课"},{"id":88731,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-11-06 23:55:30","like_diff":1,"likes":1,"dislikes":0,"content":"老师每节课前都会给作业的反馈，讲课主要是PPT上的内容"},{"id":99636,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-01-25 04:22:19","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真！！但是大物这个很多时候靠自己，就不想说什么"},{"id":101727,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-01-29 02:53:26","like_diff":1,"likes":3,"dislikes":2,"content":"不要被评分骗了，老师还是很好的，大物1是近乎满分的老师，然后1.8，大雾2是陶老师的，期中没及格，考了五十来分，考试周把光学和量子物理好好学了一下，电磁学不管了，填空题有一半不会写，最后3.3。老师讲课是有些口音，但听个两三节课后就没感觉了。"},{"id":109615,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-06-18 01:41:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好，我自己比较菜"},{"id":112055,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-07-03 10:28:12","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的很细致，也很有耐心，经常在群里答疑，老师人真的很好！"},{"id":112276,"teacher_id":40,"teacher_name":"陶向明","post_time":"2019-07-04 00:36:23","like_diff":1,"likes":1,"dislikes":0,"content":"最后期末复习的时候感觉PPT上有很多很好的内容，但老师讲的时候没感觉到，不过老师人挺好的，给分也不错"},{"id":120680,"teacher_id":40,"teacher_name":"陶向明","post_time":"2020-01-15 05:28:32","like_diff":1,"likes":2,"dislikes":1,"content":"陶老师人超好！是那种真正会关心学生的老师！会在群里耐心答疑！总之非常非常推荐！！"},{"id":143830,"teacher_id":40,"teacher_name":"陶向明","post_time":"2021-12-08 02:11:13","like_diff":1,"likes":2,"dislikes":1,"content":"上课确实讲的没有其他老师好，但态度还不错"},{"id":147678,"teacher_id":40,"teacher_name":"陶向明","post_time":"2022-01-10 12:24:55","like_diff":1,"likes":6,"dislikes":5,"content":"作业都认真做了，不会的及时问助教，点名只缺过一次，小测有时间都会认真准备，不说我水平怎么样，但该做的都做了、努力的问心无愧，最后平时分30/40，我真的很不理解。"},{"id":193079,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-06-03 09:22:53","like_diff":1,"likes":1,"dislikes":0,"content":"小测会提前一周通知\n\n但是小测相对别的老师难很多\n\n而且题量很大 每次小测一节课\n\n讲的就一般"},{"id":194710,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-06-25 04:38:02","like_diff":1,"likes":2,"dislikes":1,"content":"小测会有点难，对自己物理能力有自信的可以放心冲。平时分的话，因为大神少，所以相比xxp班容易拿高分，因为小测难，所以相比lcm班容错率高。讲课方面，我前半个学期主要靠xxp网课，后半个学期主要听老师上课，感觉老师讲的还是不错的。"},{"id":5963,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-07-12 00:41:53","like_diff":0,"likes":6,"dislikes":6,"content":"还不错"},{"id":7770,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-09-15 13:17:09","like_diff":0,"likes":5,"dislikes":5,"content":"可以吧"},{"id":19911,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-01-25 14:19:16","like_diff":0,"likes":10,"dislikes":10,"content":"吾爱大物，吾更爱明明\n\n\n\n"},{"id":22337,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-03-04 00:37:17","like_diff":0,"likes":4,"dislikes":4,"content":"讲道理老师讲的很透但是这也决定了她讲的慢，如果想拿绩点的可以来，想要有所真正在物理方面有所提升的，推荐去修物理学123"},{"id":25982,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-06-14 23:19:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师备课和上课虽然感觉很认真，但是讲课的语气太随便了，没有权威感，上课太难集中注意了。"},{"id":29119,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-06-29 09:00:35","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很和蔼，只可惜我自己没有好好学"},{"id":29120,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-06-29 09:02:39","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的很详细，所以上的也比较慢。有同学觉得她声音听不惯，但我觉得还好，反正我上课不会睡觉。记得期中考试我考的很差，问老师题目老师还安慰我说期末肯定练的没问题。果然，感谢老师。大雾其实期末不难，好好听课，期末刷题，仔细一点就没问题了。"},{"id":29143,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-06-29 09:42:58","like_diff":0,"likes":0,"dislikes":0,"content":"讲课还算仔细，就是比较平铺直叙，容易犯困orz，老师人还是不错的"},{"id":29439,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-06-29 23:28:19","like_diff":0,"likes":1,"dislikes":1,"content":"从头到尾没听过课，可能讲课风格不适合我，大物说实话主要看自己，老师给分挺客观，算不上差。"},{"id":30480,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-07-01 16:35:15","like_diff":0,"likes":3,"dislikes":3,"content":"说实话，陶老师上的课没有其他男老师上的好。但是老师人很好，和蔼的很，就是劝后人每两章请复习一次，因为有quiz(手动微笑)"},{"id":38092,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-11-24 04:12:31","like_diff":0,"likes":3,"dislikes":3,"content":"毫无逻辑，不知所云"},{"id":54142,"teacher_id":40,"teacher_name":"陶向明","post_time":"2017-06-28 14:20:03","like_diff":0,"likes":1,"dislikes":1,"content":"老师挺好，就是绩点不尽人意"},{"id":71217,"teacher_id":40,"teacher_name":"陶向明","post_time":"2018-01-28 06:58:42","like_diff":0,"likes":0,"dislikes":0,"content":"讲课很清晰！人也好 ":"老师人很好，态度很好，很有耐心解答学生们的问题，在钉钉上问老师问题，老师从来不嫌学生烦，总会很耐心回复学生问题，解释到你会为止，很负责任。\n\n讲课是还行，给分也可以"},{"id":174250,"teacher_id":40,"teacher_name":"陶向明","post_time":"2023-06-08 06:50:26","like_diff":0,"likes":0,"dislikes":0,"content":"感觉还行，虽然不捞，但是也不算坑，该怎么样就怎么样；老师人也不错，挺照顾学生的"},{"id":175953,"teacher_id":40,"teacher_name":"陶向明","post_time":"2023-06-27 08:59:55","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，就是点名比较频繁。"},{"id":176599,"teacher_id":40,"teacher_name":"陶向明","post_time":"2023-06-29 11:45:20","like_diff":0,"likes":2,"dislikes":2,"content":"讲课还可以，数字点名，小测有难度；\n\n本人期中期末80+最后3.6，感觉给分一般般吧"},{"id":187461,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-01-16 08:19:54","like_diff":0,"likes":3,"dislikes":3,"content":"老师超好！上课挺有激情的，而且一看就很有教学经验，我听课听得也很安心。点名迟到了会给你补签。我们班整体给分也不错！不存在绩杀，大物的每一点分数都是自己考出来的。平时认真准备陶老师的小测，期末复习的时候特别轻松。总之陶老师非常好！助教也很好！10分送上！"},{"id":192653,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-05-27 03:09:41","like_diff":0,"likes":0,"dislikes":0,"content":"抑扬顿挫"},{"id":196255,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-07-02 15:59:01","like_diff":0,"likes":1,"dislikes":1,"content":"老师态度算认真，课讲得一般，但小测有时候难，平时分给分不行，不怎么捞人"},{"id":207681,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-12-23 18:06:25","like_diff":0,"likes":0,"dislikes":0,"content":"新评论，自认为还是比较客观的：老师有点口音，讲课比较细致但是没有重难点突出，所以你很难集中注意力在她的课上，ppt做得一般，条理性不强。另外，她的小测体验很一般，虽然是赋分制，但是每次小测题目很多，知识点覆盖过于细致，如果小测想要好成绩得花很多时间复习才行"},{"id":4245,"teacher_id":40,"teacher_name":"陶向明","post_time":"2015-06-18 09:11:07","like_diff":-1,"likes":9,"dislikes":10,"content":"声音大，不知所云，感觉人品也不咋地"},{"id":176486,"teacher_id":40,"teacher_name":"陶向明","post_time":"2023-06-29 05:43:32","like_diff":-1,"likes":1,"dislikes":2,"content":"老师就是最屌的，第一次评论给txm老师，爱她！"},{"id":194702,"teacher_id":40,"teacher_name":"陶向明","post_time":"2024-06-25 03:14:28","like_diff":-1,"likes":3,"dislikes":4,"content":"平时分巨好"},{"id":29148,"teacher_id":40,"teacher_name":"陶向明","post_time":"2016-06-29 09:48:36","like_diff":-2,"likes":2,"dislikes":4,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                        performSearch();

                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                    // 如果搜索为空，只跳转到首页
