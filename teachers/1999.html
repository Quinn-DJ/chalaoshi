                <script>
                    // 评论数据
                    const commentsData = [{"id":154240,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 01:03:15","like_diff":40,"likes":44,"dislikes":4,"content":"上课不让上厕所，去的话不让回教室。活久见"},{"id":154243,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 01:20:45","like_diff":38,"likes":42,"dislikes":4,"content":"在教室里对着学生大喊大叫的一瞬间，让我觉得这不是浙大的教授，是更年期……"},{"id":154247,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 03:47:43","like_diff":36,"likes":36,"dislikes":0,"content":"专制管理，浪费时间，车轱辘话\n\n与其想着为什么大家不来上课？倒不如反思一下自己上课的方式。大家人生中的五六十个小时就被浪费掉了，无疑是谋财害命。"},{"id":25240,"teacher_id":1999,"teacher_name":"金承东","post_time":"2016-05-09 00:12:41","like_diff":35,"likes":55,"dislikes":20,"content":"给分挺好吧。不过上课节奏也太特么满了，一句话一样的意思讲4遍。除此之外，三节连堂+固定座位+不能玩手机不然没收，学了一学期我都悟出禅意了"},{"id":154239,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 01:01:27","like_diff":35,"likes":39,"dislikes":4,"content":"无语 这是什么没水平还事儿多的老师"},{"id":154245,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 02:20:06","like_diff":33,"likes":34,"dislikes":1,"content":"控制欲强的人真的很危险。但是还是要说一句，控制得住在课堂上的躯体，控制不了向往自由的灵魂。站起来，冲冲冲!!!"},{"id":154034,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-20 02:17:02","like_diff":30,"likes":30,"dislikes":0,"content":"搞不懂这老师在想什么。\n\n大学课堂能不能吸引学生，能不能留住学生，靠的是你课堂的质量而不是你手握学分点名、不允许八点五十之后进教室、不允许课上出教室、不允许过了课间休息时间还进教室。大学教育应该是自由的，学生应该有选择上与不上的自由，老师自己不好好反省，搁在整天强调进出教室干扰教学这种外部因素，这是否妥当？？"},{"id":136881,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-06-27 11:11:46","like_diff":29,"likes":30,"dislikes":1,"content":"你是上课是拿钱的，学生上课是交钱的，请不要偷换概念。\n\n让学生不要迟到，你自己最后一节课迟到一个多小时是怎么回事，就你忙？"},{"id":154250,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 03:55:02","like_diff":27,"likes":27,"dislikes":0,"content":"“如果一个人的灵魂真有什么可贵的地方， 那必须包含他对自己身份， 能力， 职责的清醒认识。然而， 有时候我会很怀疑我大学时代遇到过的一些老师， 他们到底是些什么人。他们大多比我们年长二三十岁， 虽然各自面目不同， 他们里面的一些人却都有一种未经反省或者拒绝反省的自恋。那是入戏很深、真真假假的一帮人——他们借着高校的光环， 给年轻人和社会公众放债， 剥削欺凌他人的时候面不改色。”"},{"id":154251,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 04:12:29","like_diff":26,"likes":26,"dislikes":0,"content":"金老师很好 就是太差了\n\n课上的非常精彩 下次不要上了"},{"id":79800,"teacher_id":1999,"teacher_name":"金承东","post_time":"2018-06-14 00:39:43","like_diff":25,"likes":31,"dislikes":6,"content":"1.固定座位\n\n2.不准玩手机\n\n3.最后几次竟然不让带电脑\n\n4.期末闭卷\n\n5.一点内容可以重复来重复去的\n\n6.互动可以互动一个小时而且声音轻不知道在交流什么\n\n7.最后连法考书都不让带\n\n8.学生提出质疑经常不予评论或者回答\n\n9.给分不知道\n\n10.抱歉我就是不喜欢"},{"id":154038,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-20 04:03:47","like_diff":23,"likes":23,"dislikes":0,"content":"用学分压人，要求准点上课，八点五十不来就别来了。下课十分钟，到点不来你也别来了。第一节课就立规矩，不让带手机电脑。靠这点小权威要求学生跟老师互动，要求到课，而不是想想如何让自己的课受到学生欢迎。有些老师凭借自己的人格魅力或者讲课水平，即使不点名每堂课也都有绝大多数的同学来听。而这位老师即便要求了点名，常常提点纪律要求，还是没什么人愿意听课。就算大家坐满了，又有几个人真心在听课呢？"},{"id":154248,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 03:37:48","like_diff":23,"likes":24,"dislikes":1,"content":"上课时间不允许去洗手间，自己又不准点下课。有同学去洗手间就大吼大叫。我现在又饿又渴，好想喝水，一个字也听不进去。：）"},{"id":154268,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 13:40:36","like_diff":22,"likes":23,"dislikes":1,"content":"“只有对自己极度不自信甚至自卑者，才会用一些外在的虚伪的形式，以树立自己虚无缥缈的权威。”"},{"id":134780,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-04-15 00:25:36","like_diff":17,"likes":19,"dislikes":2,"content":"授课没体系，没逻辑。讲课语速语调很难让人适应，容易让人走神……"},{"id":152072,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-03-25 02:13:27","like_diff":17,"likes":17,"dislikes":0,"content":"说话三个字一断，一句话重复四五遍。\n\n自己都没搞懂自己在讲的东西，让学生提问也回答不出所以然，听课还不如自己学。"},{"id":154249,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 03:50:38","like_diff":17,"likes":18,"dislikes":1,"content":"3个多小时的课就休息一次，还不允许学生上课出去上厕所，是想把人憋死吗？课间去上次厕所都得看着时间生怕迟到，真无语…"},{"id":136923,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-06-30 16:40:25","like_diff":15,"likes":17,"dislikes":2,"content":"快逃阿"},{"id":154033,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-20 02:07:54","like_diff":15,"likes":15,"dislikes":0,"content":"这是什么垃圾老师"},{"id":154263,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 10:33:14","like_diff":15,"likes":16,"dislikes":1,"content":"2021级法硕（非法学）评价：\n\n上课固定座位，不让用电脑（后来有同学向教务老师反馈，倒也没有给没收掉）。之所以要用到电脑，主要是老师讲课的语速实在太慢，翻来覆去地讲，带着电脑至少还可以看看查查其他相关的法条。另外，讲课属实没啥意思，把平时分定的很高，有同学不得不来，也不得不课堂发言（为了分数，大家都低下了高傲的头颅）……\n\n\n\n哎……今天对着一个男生大吼，着实让人无语，不让人上厕所。后来自己连着上了2个多小时吧，中间也不停，反正学生也憋着，真是把bladder都憋坏了。\n\n\n\nWTF=What The Fuck !!"},{"id":154234,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-26 14:37:03","like_diff":14,"likes":15,"dislikes":1,"content":"再提醒一下，明天早上8:50前进教室，这之后就不要进来了。课间休息10分钟，10分钟后就不要进来了。基本的上课纪律要遵守。"},{"id":154252,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 04:21:32","like_diff":14,"likes":15,"dislikes":1,"content":"这辈子遇到过的最糟糕的大学老师，对着学生大吼大叫，不让去上厕所，自己却不按时课间休息，不让学生用电脑手机，固定座位，结果自己讲课一塌糊涂，差到极点，真是糟透了，就想问这样的老师也配在大学里面讲课？更何况是浙大的课堂？"},{"id":21929,"teacher_id":1999,"teacher_name":"金承东","post_time":"2016-03-02 00:19:59","like_diff":13,"likes":15,"dislikes":2,"content":"慢条斯理，困"},{"id":153389,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-04-29 02:52:01","like_diff":13,"likes":15,"dislikes":2,"content":"糟老头"},{"id":172145,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-04-30 09:53:03","like_diff":12,"likes":17,"dislikes":5,"content":"金老师平时鼓励同学们在课堂上自由讨论，也能允许和认可不同观点的碰撞和存在，课后也会针对同学们讨论到的他不甚了解的问题，再行深入研究并反馈在课堂上。\n\n别的不评价，这种谦冲的治学态度，很多老师真的没有。"},{"id":130978,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-01-25 12:48:19","like_diff":11,"likes":16,"dislikes":5,"content":"考完试出完分群里没一个说话的，老师什么样不用我多说了吧"},{"id":138384,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-07-09 00:23:27","like_diff":10,"likes":10,"dislikes":0,"content":"上课差，给分差"},{"id":144798,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-12-24 02:46:48","like_diff":10,"likes":14,"dislikes":4,"content":"我第一次见发言占比如此可怕的课。一次发言三分，要发五次才满。说好的平时分考察学习态度，不应拉开差距。发满五次有多难？差一次就得少三分？你院又是出了名的卷。我不太喜欢上课举手的，但这占比实在太大了没办法。不发言上限锁死85分，期末满分也没用。我举了三节课的手，一次都没点到。如果大家都比较均匀也就罢了，身边有点到两次三次的，到我这就是看一眼我举着的手，转过头去点别人。我谢谢您。"},{"id":154298,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-29 12:50:42","like_diff":10,"likes":12,"dislikes":2,"content":"无语了"},{"id":34093,"teacher_id":1999,"teacher_name":"金承东","post_time":"2016-09-27 02:27:34","like_diff":9,"likes":11,"dislikes":2,"content":"上课讲话没有高低音 很容易犯困⋯⋯"},{"id":154462,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-06-01 17:38:15","like_diff":9,"likes":11,"dislikes":2,"content":"一个字：烂"},{"id":155604,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-06-14 14:53:32","like_diff":9,"likes":10,"dislikes":1,"content":"最新那条的发言人看看自己被多少人踩了吧，谁才是多数谁才是少数？评论区大家都看得到。\n\n\n\n\n\n别的不说，金老师（还是尊称一声吧）自己在课上讲行政法的精神，课中却做着与行政法精神相违背的事情，这能让我们信服吗？不让学生上洗手间，做得合理和便民了吗？拿权威来压人和恐吓学生，做得控权了吗？翻来覆去浪费学生的时间，做到高效了吗？\n\n\n\n\n\n大家都是成年人了，言尽于此，希望下一届不要再忍受这种折磨了。"},{"id":154270,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-27 14:26:33","like_diff":8,"likes":9,"dislikes":1,"content":"这个老六"},{"id":154378,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-31 09:06:32","like_diff":8,"likes":12,"dislikes":4,"content":"快跑！"},{"id":168041,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-01-24 02:51:41","like_diff":8,"likes":10,"dislikes":2,"content":"1、老师人好事少（平时分只要发言），讲课令人昏昏欲睡，但很慢很轻松，隔壁zcy要上课点人回答/pre/期中大作业，大家自行选择。\n\n2、现在合卷是统一调分，出卷上会以zcy为主导，复习建议看她的智云，范围/分析方式和重难点都参照隔壁班即可；或者法考也可以看。\n\n3、平时分我觉得就是调分用，发言没必要硬卷，没啥用的，实在不放心3次绝对够了（某些卷到8次10次的，别折磨大家了）"},{"id":97716,"teacher_id":1999,"teacher_name":"金承东","post_time":"2019-01-22 14:00:25","like_diff":7,"likes":10,"dislikes":3,"content":"固定座位不能缺课，期末认真复习结果平常大家都上四的朋友，都二点几濒临挂科边缘。事的确不算多，闭卷题也不算难，但是给分敢不敢稍微好一点"},{"id":190952,"teacher_id":1999,"teacher_name":"金承东","post_time":"2024-03-25 13:31:11","like_diff":7,"likes":11,"dislikes":4,"content":"内容太旧，上课就是车轱辘话来回讲，知识密度极低，逻辑和论证水平都很弱…如果要评选法学院最应该被法考辅导课代替的一门课，JCD的行政法绝对位列榜首…"},{"id":15680,"teacher_id":1999,"teacher_name":"金承东","post_time":"2016-01-16 05:56:42","like_diff":6,"likes":12,"dislikes":6,"content":"困，三节连堂"},{"id":120968,"teacher_id":1999,"teacher_name":"金承东","post_time":"2020-01-19 05:13:32","like_diff":6,"likes":8,"dislikes":2,"content":"给分不好  这学期课代表查人记录发言还挺负责 但是记录发言对我这种不爱发言的人来说很烦"},{"id":170379,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-03-03 09:08:42","like_diff":6,"likes":10,"dislikes":4,"content":"体谅学生，有体系感的好老师！虽然讲课比较慢，但是认真听会有很多收获！！！"},{"id":189835,"teacher_id":1999,"teacher_name":"金承东","post_time":"2024-01-30 13:16:51","like_diff":6,"likes":10,"dislikes":4,"content":"来一波最新反馈，感觉老师上课逻辑还是挺清晰的，我感觉最让人感兴趣的部分是每章节后面的讨论题目，感觉每个题目都能让你收获很多，尤其是思维方面。至于前面楼说到的问题，是有固定座位，但课上其实可以用电脑而且金老师一直按时下课，目前本科生行政法课堂应该没有前面吐槽的那样吧。说到大家比较关心的给分，老师考试是教考结合，最后大家都觉得给分不错。总结，金老师不是洪水猛兽"},{"id":161664,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-11-10 07:33:19","like_diff":5,"likes":6,"dislikes":1,"content":"2021—2022秋冬学期，行政法最后4.8（个人以为是被调分过的），在这里留言给后来的学弟学妹们一点学习经验\n\n1. 老师上课不让带电脑，会固定座位，大家最好不要逃课，要乖乖坐在自己的固定座位上！本人看过老师拿一个座位表偷偷对照打勾！\n\n2.当时老师要求上课发言5次，一次3分，本人只发言3次（真的抢不到），最后4.8这个成绩也许是调分后的，一定要尽早发言，不要都推到后面几节课！\n\n3.最后我们是和郑春燕老师班级合卷，我在考试之前认真看了法条和政府信息公开条例！大家一定要认真看，个人觉得有用，期末基本都是案例题，题量大，大家先写结论和依照的法条，尽可能拿分！法条起码要熟悉！"},{"id":44813,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-01-18 09:32:30","like_diff":4,"likes":9,"dislikes":5,"content":"哎感觉我答的那么好才3.9"},{"id":151220,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-02-25 02:04:29","like_diff":4,"likes":5,"dislikes":1,"content":"不能用手机电脑 固定座位 TAT"},{"id":154417,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-06-01 06:12:10","like_diff":4,"likes":13,"dislikes":9,"content":"你不是进入更年期了，你是快要步入阴间了你，你棺材土都埋到你眼眉上面了。"},{"id":41174,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-01-10 01:02:14","like_diff":3,"likes":5,"dislikes":2,"content":"好无聊"},{"id":53423,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-06-26 14:47:53","like_diff":3,"likes":5,"dislikes":2,"content":"一般…"},{"id":140813,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-09-16 10:05:46","like_diff":3,"likes":4,"dislikes":1,"content":"固定座位且讲的一般，最过分的是期末卷子出的明明不难，觉得答的不错了也满平时分，竟然给了个很离谱的低分，本学期最低分，感到莫名其妙"},{"id":140840,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-09-16 23:34:52","like_diff":3,"likes":3,"dislikes":0,"content":"..."},{"id":160126,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-09-13 13:37:41","like_diff":3,"likes":7,"dislikes":4,"content":"封建老僵尸。"},{"id":190773,"teacher_id":1999,"teacher_name":"金承东","post_time":"2024-03-18 12:14:10","like_diff":3,"likes":4,"dislikes":1,"content":"如果中途不下课的话，能不能准点下课啊。\n\n一个半小时下一次课，中途还不让上洗手间，上行政法真是有福。"},{"id":53489,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-06-27 00:39:34","like_diff":2,"likes":5,"dislikes":3,"content":"真困啊"},{"id":141423,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-10-08 02:58:00","like_diff":2,"likes":4,"dislikes":2,"content":"。。。"},{"id":155832,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-06-16 07:13:42","like_diff":2,"likes":4,"dislikes":2,"content":"最后一节课讲北雁云依案的时候，很自豪地说自己的还是连跟老婆姓都不可以…这大男子主义也是…"},{"id":170791,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-03-10 00:52:22","like_diff":2,"likes":9,"dislikes":7,"content":"金老师课是上得挺好的，求求金老师下次别上了。"},{"id":171623,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-03-30 08:49:55","like_diff":2,"likes":9,"dislikes":7,"content":"上课点名、固定座位，对于研究生来说，必须回答问题，平时成绩占据50%，真的有必要吗？\n\n流于形式主义的东西也就是在他这里出现了。"},{"id":185095,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-12-26 07:56:12","like_diff":2,"likes":6,"dislikes":4,"content":"我觉得老师挺好的"},{"id":189938,"teacher_id":1999,"teacher_name":"金承东","post_time":"2024-02-03 06:12:57","like_diff":2,"likes":5,"dislikes":3,"content":"授课清晰，很有收获，是至今仍然很怀念的一门课了"},{"id":202365,"teacher_id":1999,"teacher_name":"金承东","post_time":"2024-11-12 05:27:55","like_diff":2,"likes":2,"dislikes":0,"content":"感觉都在重复一句话，学不到什么东西。固定座位。很离奇的平时成绩平均方案。上课不准玩手机，有人因为课上用手机喜提被老师亲自打微信电话批评。"},{"id":155988,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-06-17 04:23:31","like_diff":1,"likes":2,"dislikes":1,"content":"行政法考试，呵呵呵呵呵呵呵呵呵呵哈哈哈哈"},{"id":191009,"teacher_id":1999,"teacher_name":"金承东","post_time":"2024-03-28 01:53:13","like_diff":1,"likes":4,"dislikes":3,"content":"行政法入门老师 很怀念，很尊敬"},{"id":197660,"teacher_id":1999,"teacher_name":"金承东","post_time":"2024-07-25 07:12:57","like_diff":1,"likes":2,"dislikes":1,"content":"很差劲"},{"id":211783,"teacher_id":1999,"teacher_name":"金承东","post_time":"2025-01-12 12:04:23","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课真的受益很多，很和蔼的一个小老头，给分也高"},{"id":130787,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-01-24 14:32:24","like_diff":0,"likes":5,"dislikes":5,"content":"行政法出分前来还愿\n\n客观评价，老金讲的还是不错的，很系统，很详细，比较适合我这种应试教育上来的同学，缺点就是课长，声音平稳，容易睡觉。\n\n然后就是考试，记住一定要背好知识点！一定要背好知识点！一定要背好知识点！老金的考试一百分有六十六的概念题，背的好就写得出，背不好。。那就得完蛋！"},{"id":165063,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-12-29 03:07:43","like_diff":0,"likes":3,"dislikes":3,"content":"虽然很多同学对老师的评价不太好，但可能是基于对行政法的喜爱，我认为老师还是很棒的，课后也会耐心帮同学解答问题。谢谢老师。\n\n因为我是本科生，我一般就是把老师公邮里的ppt提前打印下来带去上课，然后在旁边做笔记什么的。慢条斯理，挺适合我这种笨学生的。"},{"id":170271,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-03-02 11:03:44","like_diff":0,"likes":4,"dislikes":4,"content":"真的超级喜欢的老师，不知道为什么评分会那么低！体谅学生，关心学生，给分也特别好，上课很有逻辑，平时思考题也会带着一个一个的分析，很能训练思维能力。老师讲课语速有点慢 但是个人觉得这样更有利于记笔记以及消化。所以啊 真的好喜欢金老师！"},{"id":170763,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-03-09 07:16:05","like_diff":0,"likes":7,"dislikes":7,"content":"还能有比这个老师更差的老师吗？\n\n固定座位点名这些都不说了\n\n倒是讲点有用的啊"},{"id":197521,"teacher_id":1999,"teacher_name":"金承东","post_time":"2024-07-18 03:30:10","like_diff":0,"likes":1,"dislikes":1,"content":"行政法入门启蒙老师，更加类似高中老师授课风格，最后4.8很满意了"},{"id":212635,"teacher_id":1999,"teacher_name":"金承东","post_time":"2025-01-14 10:16:15","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的超级超级好，虽然课程节奏有点慢，但上课真的特别适合刚入门行政法的小白。老师还会特别认真的对待每一位同学提出的问题，治学很严谨。最后基本平时分拉满，期末总分给的也好"},{"id":213528,"teacher_id":1999,"teacher_name":"金承东","post_time":"2025-01-18 05:19:30","like_diff":0,"likes":0,"dislikes":0,"content":"很和蔼的小老头，上课不让玩手机但是偷偷摸鱼他也不会管，讲课很慢很慢，摸鱼都能听个大概。这次期末开卷复习起来非常轻松，平时稍微听一点智云过一遍很快，考试内容完全不超纲。\n\n最重要的是给分真的太好了，认真学应该满绩难度不是很大！"},{"id":216047,"teacher_id":1999,"teacher_name":"金承东","post_time":"2025-03-12 01:50:52","like_diff":0,"likes":0,"dislikes":0,"content":"不评价了……"},{"id":47920,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-02-27 09:58:40","like_diff":-1,"likes":3,"dislikes":4,"content":"考试比较简单给分不错 其实讲的也还行 虽然容易觉得枯燥但是还挺有条理 也有一些分析这样"},{"id":95141,"teacher_id":1999,"teacher_name":"金承东","post_time":"2019-01-19 01:22:05","like_diff":-1,"likes":9,"dislikes":10,"content":"出分快，给分好！"},{"id":100609,"teacher_id":1999,"teacher_name":"金承东","post_time":"2019-01-26 11:38:58","like_diff":-2,"likes":10,"dislikes":12,"content":"老师不错，考试基础，有思想有创新，虽然年龄比较大但是仍然保留了“为天地立心，为生民立命””的热情。讨厌上课玩手机，睡觉的学生，这一点可以算是他的原则吧。"},{"id":193789,"teacher_id":1999,"teacher_name":"金承东","post_time":"2024-06-18 06:37:44","like_diff":-2,"likes":1,"dislikes":3,"content":"真的无语死了"},{"id":70300,"teacher_id":1999,"teacher_name":"金承东","post_time":"2018-01-26 11:47:43","like_diff":-3,"likes":11,"dislikes":14,"content":"其实老师上课讲得真的很好的 认真负责 思路清晰 上他的课反正对我来说 用处很大 \n\n讨论课挺水的 每个小组派代表站起来发发言就好了 老师都会听的很认真\n\n没期中考试 没讨论课展示负担 没平时作业\n\n考试简单 出分快 给分好\n\n不知道查老师评分为啥低"},{"id":59837,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-09-27 11:22:29","like_diff":-4,"likes":5,"dislikes":9,"content":"其实老师虽然说话慢容易犯困，但仔细听讲的还是挺好的，喜欢^O^"},{"id":95113,"teacher_id":1999,"teacher_name":"金承东","post_time":"2019-01-19 00:18:03","like_diff":-4,"likes":10,"dislikes":14,"content":"平时没有什么任务 给分主要靠期末 期末卷子我基本上都在课件上见过 因为复习了很久 所以很有信心 但是最后给分几点都没有上二 我真不知道问题出在哪里 真的很无语"},{"id":173862,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-06-04 01:52:59","like_diff":-4,"likes":7,"dislikes":11,"content":"各位研究生请下你们高傲的头颅"},{"id":45550,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-01-19 18:10:20","like_diff":-5,"likes":5,"dislikes":10,"content":"虽然老师讲话听着想打瞌睡，但是认真听收获真的很多！"},{"id":145336,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-12-29 05:37:25","like_diff":-5,"likes":4,"dislikes":9,"content":"考试之前答一波，说说自己的真实感受：感觉老师上课讲的挺不错，仔细听会很有收获（但是上课有点容易让学生走神？可能因为节奏稍慢），课后解答也很耐心（即便问了很傻的问题orz）上课固定座位，几乎没有点名，讨论课占比很大（这是老师一开始就说清楚了的，不明白为什么有人既想要高的平时分又想要上课不发言……如果因为自己不喜欢上课发言，但考核规定不是第一节课就公开了的么……）"},{"id":94850,"teacher_id":1999,"teacher_name":"金承东","post_time":"2019-01-18 10:16:28","like_diff":-6,"likes":2,"dislikes":8,"content":"对不起。"},{"id":53473,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-06-26 16:36:47","like_diff":-7,"likes":1,"dislikes":8,"content":"挺有条理的\n\n我觉得还行"},{"id":148290,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-01-12 05:21:33","like_diff":-7,"likes":3,"dislikes":10,"content":"老师真的很好啊，对行政法有很深刻很独到的理解，而且脾气很好会很耐心解答问题，给分也很好！一学期下来收获很大"},{"id":20882,"teacher_id":1999,"teacher_name":"金承东","post_time":"2016-02-03 01:39:33","like_diff":-8,"likes":7,"dislikes":15,"content":"给分不错"},{"id":41389,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-01-11 08:05:32","like_diff":-8,"likes":3,"dislikes":11,"content":"挺好。没差。"},{"id":44822,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-01-18 09:53:35","like_diff":-8,"likes":4,"dislikes":12,"content":"全程读ppt，有一点点分析，注重思考，其实也还不错"},{"id":54122,"teacher_id":1999,"teacher_name":"金承东","post_time":"2017-06-28 13:38:36","like_diff":-8,"likes":1,"dislikes":9,"content":"讲课还是能听进去的，可能对辅修班要求比较少，期末写的论文没有考试，给分还好吧"},{"id":145737,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-01-01 07:08:36","like_diff":-8,"likes":1,"dislikes":9,"content":"老师挺好的，脾气也很好"},{"id":148289,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-01-12 05:21:33","like_diff":-8,"likes":4,"dislikes":12,"content":"上课有条理收获大 给分好 虽然固定座位 但是感觉完全没影响 只要认真听最后分就不会差 开卷考试"},{"id":68989,"teacher_id":1999,"teacher_name":"金承东","post_time":"2018-01-24 07:30:10","like_diff":-9,"likes":4,"dislikes":13,"content":"给分很好的老师！"},{"id":70290,"teacher_id":1999,"teacher_name":"金承东","post_time":"2018-01-26 11:17:21","like_diff":-10,"likes":3,"dislikes":13,"content":"固定座位，期末闭卷，上课时间比较长，老师语速比较慢，讲的东西比较基础，会有一些分析思考，给分真的很好！"},{"id":173047,"teacher_id":1999,"teacher_name":"金承东","post_time":"2023-05-12 03:59:25","like_diff":-10,"likes":5,"dislikes":15,"content":"跟民诉的李辉老师比起来 金老师真的很好"},{"id":94839,"teacher_id":1999,"teacher_name":"金承东","post_time":"2019-01-18 09:54:31","like_diff":-11,"likes":5,"dislikes":16,"content":"给老师10分，出分这也太快了，厉害"},{"id":130842,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-01-25 02:42:55","like_diff":-12,"likes":4,"dislikes":16,"content":"感觉上课还行，老师人也不错，但考试会考得非常细，细到你意料之外，虽然成绩不高，但还是十分好评～"},{"id":95290,"teacher_id":1999,"teacher_name":"金承东","post_time":"2019-01-23 10:30:24","like_diff":-13,"likes":5,"dislikes":18,"content":"我就来打个10分"},{"id":154640,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-06-02 16:01:48","like_diff":-13,"likes":1,"dislikes":14,"content":"无功无过"},{"id":130802,"teacher_id":1999,"teacher_name":"金承东","post_time":"2021-01-24 15:42:25","like_diff":-17,"likes":2,"dislikes":19,"content":"感觉考得还行但给分没有预期高，老师还是不错的，建议大家选"},{"id":153759,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-05-10 08:10:50","like_diff":-24,"likes":3,"dislikes":27,"content":"小金老师讲的其实挺好的啦，上课态度也很认真，语速确实偏慢了，是个人风格问题，无可厚非。虽然我老逃课，但是每次都看了回放了，老师的讨论题挺有意思的，有启发，老师很有批判精神，支持人权和自由，不知道那些说老师讲的差不如自己看的人有没有认真听课"},{"id":154676,"teacher_id":1999,"teacher_name":"金承东","post_time":"2022-06-03 07:29:53","like_diff":-26,"likes":8,"dislikes":34,"content":"我很欣赏金老师对行政法的理解，行政法的实质就是控权，为老百姓受到的不合理的侵害提供救济的途径。一些同学根本没认真听课就在那讲老师的课讲得不好，还随便给别人扣帽子。金老师的课的确会点名，也会要求学生按时上下课，不要迟到早退，课堂中不要随意进出，但这不是做学生最基本的要求吗？从幼儿园到大学不一直如此吗？有些学生因此就说金老师课讲得不好，还要求学生强制来听课，真是擅长自我发挥。作为老师，他有权利来决定自己的课堂形式及考核形式。用形式去判断实质，这样合适吗？老师也会留一部分时间在课堂上自由讨论，希望听取学生们的意见和看法，老师最后也会发表自己的意见，这就是讨论题，你不需要被老师说服，金老师也再三强调这就是谈论题，各抒己见即可。还请搞明白行政法的定位及老师上课内容再来与老师进行学术争锋，而不是单纯发泄不满。"},{"id":44825,"teacher_id":1999,"teacher_name":"金承东","post_time":"2019-01-18 15:57:41","like_diff":-56,"likes":10,"dislikes":66,"content":"给分挺好。好好听还是能学到东西的。反正给了我满"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
