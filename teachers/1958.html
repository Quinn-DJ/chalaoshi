西，比如植物名+科属+习性+产地，这样记得比较快，后续整理也比较方便。"},{"id":202960,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2024-11-15 11:59:44","like_diff":-6,"likes":0,"dislikes":6,"content":"可是他通识课送我们每人一本书诶，而且给我们讲诗词讲得超级认真，PPT也做的超好"},{"id":71294,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2018-01-28 08:54:38","like_diff":-12,"likes":6,"dislikes":18,"content":"老师还是挺好的 给我们班考差了补救的机会 但均绩emmmm确实可怕"},{"id":33850,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2016-09-22 05:48:00","like_diff":-15,"likes":8,"dislikes":23,"content":"好极好极了！！"},{"id":21019,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2016-02-10 07:17:46","like_diff":-16,"likes":5,"dislikes":21,"content":"夏叔叔，昂~"},{"id":69883,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2018-01-25 15:20:45","like_diff":-17,"likes":13,"dislikes":30,"content":"其实老师也只是想让我们重视植物，给分好坏还是看自己愿意花在花卉学上的时间有多少，大家一边花着很少的时间，不重视，一边抱怨低分就说不过去了。相比起来，我们在设计上花了那么多时间才得到好的分数，所以才会觉得设计给分相对好吧。老师讲的也挺好的，关键在于有没有认真听吧，不应该看不起植物好吗。并没有说 设计比植物高级到哪里去了。"},{"id":21036,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2016-02-13 02:38:39","like_diff":-18,"likes":4,"dislikes":22,"content":"JUST探讨一下(ฅ>ω<*ฅ)"},{"id":16060,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2016-01-17 05:57:56","like_diff":-21,"likes":5,"dislikes":26,"content":"还是很不错的！"},{"id":2121,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2015-04-01 14:44:07","like_diff":-24,"likes":10,"dislikes":34,"content":"夏老师很好滴"},{"id":46370,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2017-01-21 11:02:24","like_diff":-26,"likes":4,"dislikes":30,"content":"夏老师很不错！"},{"id":145381,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2021-12-29 08:52:55","like_diff":-28,"likes":7,"dislikes":35,"content":"我觉得夏老师没有那么不好吧...也不用骂的这么难听。虽然实践课是比较累，但是老师一直很认真很有激情，想让我们真的学到点什么。有时候确实对学生欠考虑，但出发点不坏啊。期末考虑到时间紧还给我们整理了复习提纲。实习报告其实也没有特别多，时间上也给我们宽限了。自己要退休了还送给我们自己编的书。或许是私下没和他有什么接触吧。如果只是单纯给分差，也不至于这样骂他。希望大家评价客观一点，尊重一点，不要太情绪化吧...抛开分数，至少以我的了解觉得他挺好的..."},{"id":23430,"teacher_id":1958,"teacher_name":"夏宜平","post_time":"2016-03-29 23:17:42","like_diff":-34,"likes":8,"dislikes":42,"content":"没上过他的课 但听过很多关于他的故事 我不信浙大是肮脏的 因为也有人觉得夏老师非常热心"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
