ontent":""},{"id":193776,"teacher_id":311,"teacher_name":"石兴","post_time":"2024-06-18 03:14:53","like_diff":-5,"likes":2,"dislikes":7,"content":"我不配评价石教授，在此仅分享我作为一个学生的想法。石教授是严谨治学的研究者，对空气动力学的教学也有自己的一套思路，课程除了基本的流体力学知识以及空气动力学基础之外，最后几节还延申了一些，如果分成两个长学期的课可能有更好的效果。平时作业在书上都可以找到，尤其是安德森那本英文书。大家吐槽很多的大作业，这么多年来似乎也是在下调难度，今年都给了“参考文档”了。我自己基本上干完了整组的活，这个作业的工作量只有两百行左右matlab，个人浅见是都够不上计算空气动力学的门槛。考试中很多都是工程流体力学的内容，还是开卷。我最后拿了高于总GPA的成绩，虽然对于排在前面的同学算是拉均绩了。现在大家都想学电类，嵌入式、信号和数电等课学弟学妹们也都上了，或许会对未来方向的选择有新的思考。"},{"id":123287,"teacher_id":311,"teacher_name":"石兴","post_time":"2020-05-29 12:53:35","like_diff":-24,"likes":2,"dislikes":26,"content":"老师很好哦！"}];

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
