e":"石春海","post_time":"2015-10-27 10:44:12","like_diff":2,"likes":17,"dislikes":15,"content":"糟老头。。。"},{"id":37925,"teacher_id":3347,"teacher_name":"石春海","post_time":"2016-11-22 03:55:06","like_diff":2,"likes":11,"dislikes":9,"content":"上课一般，给分低"},{"id":43748,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-01-17 02:17:21","like_diff":2,"likes":5,"dislikes":3,"content":"垃圾中的战斗机"},{"id":53959,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-06-28 06:13:59","like_diff":2,"likes":3,"dislikes":1,"content":"坚持住不要被劝退！"},{"id":60600,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-10-25 03:07:23","like_diff":2,"likes":3,"dislikes":1,"content":"为什么我上的老师是柴明良啊"},{"id":63950,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-12-20 03:39:45","like_diff":2,"likes":4,"dislikes":2,"content":"很和蔼亲切的一位老师，平时以做5道小题的形式来点名，最后有一篇论文，只要用心写会有很高分，本人亲测最后4.8\n\nPS:最后论文按老师格式来，字写多点就行了"},{"id":82835,"teacher_id":3347,"teacher_name":"石春海","post_time":"2018-07-09 08:03:50","like_diff":2,"likes":4,"dislikes":2,"content":"一分不能再多"},{"id":83642,"teacher_id":3347,"teacher_name":"石春海","post_time":"2018-07-11 02:03:27","like_diff":2,"likes":4,"dislikes":2,"content":"给分很奇怪\n\n听说有抄论文的绩点上了4\n\n我一个纯文科生辛辛苦苦付出了这么多，绩点3.3\n\n不想多说什么了\n\n恶心。"},{"id":88187,"teacher_id":3347,"teacher_name":"石春海","post_time":"2018-10-23 12:54:51","like_diff":2,"likes":2,"dislikes":0,"content":"很少会有老师提前30分钟到教室，感觉这种老一辈的严谨自律负责的态度越来越少见了，不论最后结果如何，我还是得为老师点个赞。"},{"id":29112,"teacher_id":3347,"teacher_name":"石春海","post_time":"2016-06-29 08:52:31","like_diff":1,"likes":6,"dislikes":5,"content":"感觉跟高中生物重叠八九成吧，很好的在高考前复习了生物一下。"},{"id":31293,"teacher_id":3347,"teacher_name":"石春海","post_time":"2016-07-03 14:59:12","like_diff":1,"likes":3,"dislikes":2,"content":"认真写论文就好了"},{"id":33621,"teacher_id":3347,"teacher_name":"石春海","post_time":"2016-09-20 11:04:30","like_diff":1,"likes":3,"dislikes":2,"content":"可爱的石刁柏 希望下次更新教务网评价"},{"id":37658,"teacher_id":3347,"teacher_name":"石春海","post_time":"2016-11-20 03:44:04","like_diff":1,"likes":3,"dislikes":2,"content":"还行吧"},{"id":40445,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-01-03 10:40:17","like_diff":1,"likes":2,"dislikes":1,"content":"内容水，我自己也水过去了，结果就是收获了第一个被正态的成绩"},{"id":51188,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-05-23 10:51:09","like_diff":1,"likes":3,"dislikes":2,"content":"无话可说"},{"id":54008,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-06-28 08:09:37","like_diff":1,"likes":1,"dislikes":0,"content":"给分迷幻"},{"id":54124,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-06-28 13:41:36","like_diff":1,"likes":2,"dislikes":1,"content":"还行，就是论文布置得有点晚，都6月多了才布置的期末论文…"},{"id":54323,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-06-29 05:56:24","like_diff":1,"likes":1,"dislikes":0,"content":"不能玩电脑的三节课，可以听课，也可以做做纸质作业。一共有两次作业，一次1500，是个好好观察校园花草的机会，一次3k命题的课程论文，ddl前赶一下都没问题啦  给分很惊喜"},{"id":61487,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-11-17 14:53:52","like_diff":1,"likes":1,"dislikes":0,"content":"事情多 每次小测 为什么自己没有炒他鱿鱼"},{"id":61570,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-11-18 15:58:21","like_diff":1,"likes":3,"dislikes":2,"content":"课上不准用电脑（严肃脸）\n\n可以偷偷摸摸玩手机\n\n每次课后都有五道判断题\n\n算是点名的一种方式吧\n\n一次大作业 我们这次是找生活中遗传变异实例并分析\n\n加上一个论文 格式要求很严格\n\n没有期末考试\n\n\n\n至于成绩 每次判断题都做对\n\n两次作业都认真做 最后3.3..."},{"id":61773,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-11-21 01:06:03","like_diff":1,"likes":1,"dislikes":0,"content":"这个课，怎么说。不建议理科生选，和高中生物没有区别，文科生收获应该不少。论文什么的，一直没搞懂老师要什么样的，按照自己的来，似乎给分很迷。对于大佬们半本书的论文我反正是懵逼的。"},{"id":64837,"teacher_id":3347,"teacher_name":"石春海","post_time":"2017-12-27 10:56:08","like_diff":1,"likes":1,"dislikes":0,"content":"每次课堂小测简单，一次课程任务，一篇论文。\n\n给分一般。看了前面的回答发现自己论文大概在字数上就输了。"},{"id":70029,"teacher_id":3347,"teacher_name":"石春海","post_time":"2018-01-26 04:15:06","like_diff":1,"likes":1,"dislikes":0,"content":"给分差"},{"id":82848,"teacher_id":3347,"teacher_name":"石春海","post_time":"2018-07-09 08:14:31","like_diff":1,"likes":4,"dislikes":3,"content":"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));

                        return sortedComments;

                    function renderComments(comments) {

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>

                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面

                        // 默认显示人气评论

                                // 更新按钮状态
