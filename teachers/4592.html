                    const commentsData = [{"id":122719,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2020-03-25 10:42:29","like_diff":33,"likes":38,"dislikes":5,"content":"胡老师的特别之处在于歇斯底里，很像一个得不到丈夫的爱的妻子，和我一个室友挺像的，你真不想理她她却时不时要来呲你一下。讲课巨烂毫无教学方法可言，融不进学生的圈子还要硬融。叫人翻译课文却时不时要打断，弄得人之后根本找不到地方。说自己带的研究生得了什么一等奖，拜托，那肯定是因为他们自己努力好不好?可能在教育体系待久了就会成这样吧，真的很可笑。"},{"id":100391,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2019-01-26 04:53:18","like_diff":25,"likes":34,"dislikes":9,"content":"口音鬼畜，令人窒息。\n\n似乎不是很能搞清状况，上课也屡有错误。\n\n人还不错。"},{"id":99845,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2019-03-17 05:23:58","like_diff":20,"likes":24,"dislikes":4,"content":"口音很奇怪 人也很迷糊口语考试形式自己也不知道 考试要写序号也不知道 给分也不咋好看 平时也就算了上课水（但是其实作文 presentation这些还是花了不少心思的） 期末考试真的认真准备了好久结果绩点这么难看 有点伤心"},{"id":203030,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-11-16 03:46:46","like_diff":17,"likes":17,"dislikes":0,"content":"外语学院【最差】的老师没有之一，【中西文化交流史】上课【一点思想都没有】，我高中历史老师讲的都比你好，讲外国人认为小眼睛不是歧视我也是无话可说，整天讲来讲去那么点东西，上这课纯粹的【浪费生命】。期末论文8000-10000字，还说我认为这样是合理的，我把这个话告诉我们学院其他老师，他们都惊呆了，谁论文会最低要求8k字啊？还写你那毫无思想毫无用处的中西文化交流，您真是绝了！！！【个人小组都要pre】，您真是水课大师啊，水中贵族百岁山吗？不过pre也是有好处的，听同学讲都比你讲的有趣。有您在，我都怀疑其他督导不听课的吗？你咋能混到现在啊大姐大姐大姐！"},{"id":88259,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2018-10-25 06:51:51","like_diff":14,"likes":21,"dislikes":7,"content":"留英好几年(？)，口音巨难听，从不给下课，爱点人答题。"},{"id":99930,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2019-01-25 10:03:20","like_diff":12,"likes":16,"dislikes":4,"content":"老师态度还是很好的，但事情少的让我感觉没有可学性，quiz之后不发答卷，虽说这是一种保护隐私的方法，但根本不知道错在哪里，形式化的东西，做题不与答案比对有何作用。上课尴尬的情况时常发生。而且上完一个长学期，才被告知有大英4视听说，却没有音频提供，上课会听音频，但效果不太好。当然老师会在课堂上提一些学习方法，还教导我们要承受压力，在思想上的确强调的多。总之，我觉得，累一点学的多比轻松但没学到太多东西要好。"},{"id":102473,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2019-02-03 06:02:12","like_diff":12,"likes":15,"dislikes":3,"content":"口音真的很迷...上课的话学到的东西并不多 一个长学期下来英语水平反倒退步了 喜欢强制性叫人回答问题 但有时又不认真听同学回答了什么 上课很尴尬 体验不好"},{"id":103364,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2019-02-27 13:21:33","like_diff":12,"likes":12,"dislikes":0,"content":"无语了"},{"id":198736,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-09-11 07:29:49","like_diff":10,"likes":10,"dislikes":0,"content":"建议改名为：刻板印象的重新构建\n\n会更加符合课程内容"},{"id":202534,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-11-13 03:47:43","like_diff":10,"likes":10,"dislikes":0,"content":"作业多，2学分的课有小组pre、个人pre、闭卷期中考和8k-1w字的期末论文。而且上课言之无物。"},{"id":202561,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-11-13 06:38:37","like_diff":9,"likes":9,"dislikes":0,"content":"快逃！！！！中西文化交流史，没上过事这么多的专业基础课，个人pre小组pre，上课固定座位还点人回答问题，闭卷期中，期末论文小一万字，我真的晕倒了\n\n以及第一次见她就觉得不太舒服，笑面虎的感觉，很有压迫感。总之烂课一门，以后再是她上千万别选，没课上也别选"},{"id":124867,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2020-07-14 03:42:19","like_diff":7,"likes":8,"dislikes":1,"content":"上课的感受：五味杂陈，很难形容。"},{"id":129007,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2020-12-28 08:44:37","like_diff":6,"likes":11,"dislikes":5,"content":"不懂评论为何说歇斯底里？很温柔耐心的老师啊 我甚至怀疑我们上的不是一个老师的课"},{"id":99882,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2019-01-25 09:04:58","like_diff":5,"likes":5,"dislikes":0,"content":"………"},{"id":101026,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2019-01-27 09:28:25","like_diff":5,"likes":6,"dislikes":1,"content":"...."},{"id":176217,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2023-06-28 05:33:16","like_diff":5,"likes":8,"dislikes":3,"content":"为什么评分这么低？除了上课翻译全文外事情有点多，口音有点奇怪。其他都还行。对学生负责，很会捞，爱老师。"},{"id":202922,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-11-15 07:31:48","like_diff":5,"likes":5,"dislikes":0,"content":"别上中西文化交流史"},{"id":199384,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-09-22 14:40:42","like_diff":4,"likes":4,"dislikes":0,"content":"目前上了四次课，先给6分。\n\n口音问题我个人听不太出来，不做评价\n\n点人回答问题是一定要的，一节课十几个还是很有可能的。不过我目前没被叫到过（很可能是因为我在名单第一个不容易被看到）。也会挑小组小组推举人回答问题。\n\n有pre，一节课两个人。"},{"id":200893,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-10-24 06:25:36","like_diff":4,"likes":5,"dislikes":1,"content":"我只想说，胡老师的老公一定很辛苦\n\n胡老师最突出的特点，我觉得就是很会PUA\n\n每次上课都要先讲一堆不知道是真还是假的“知识”\n\n比如：教育部要来查课，一看监控就能看见你们在玩手机电脑； 你们用AI写论文，我一查就查出来，你们自己用AI记得自己标出来\n\n大家高中都是很好的学生，为什么最后毕业差别那么大，肯定是因为有些同学好好听课有些同学不听\n\n等等，一系列很低端，但是又让人很反感的PUA \n\n所以我发自内心的，为胡老师的老公感到悲哀，祝他过的幸福！我也觉得他一定很会克服PUA和阴阳怪气"},{"id":207086,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-12-19 07:40:10","like_diff":4,"likes":6,"dislikes":2,"content":"胡老师的大英四挺好的 不知道哪来这么多负面的评论 课上要做一次个人pre 不定期叫人起来回答问题 主动举手回答有加分 课堂氛围也比较接近高中的时候"},{"id":147600,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2022-01-10 09:29:17","like_diff":3,"likes":6,"dislikes":3,"content":"老师讲得很精细，适合英语基础没那么好的同学～\n\n给分也挺好的（以为自己要挂科了最后分数比想象高呜呜呜呜谢谢老师捞我"},{"id":178353,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2023-07-10 15:30:40","like_diff":3,"likes":5,"dislikes":2,"content":"还是不错的 老师特别温柔和宽容 口音是有点奇怪但还是能听懂的 课文讲的很细致 对小测有点帮助 很适合自学能力强且不喜欢课堂有压力的同学 老师真的特别宽容"},{"id":180693,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2023-09-25 02:45:42","like_diff":3,"likes":4,"dislikes":1,"content":"口音难绷，上课一直在翻译课文，梦回初中了"},{"id":200146,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-10-14 02:55:30","like_diff":3,"likes":3,"dislikes":0,"content":"还行吧，稍微积极点儿平时分就不难看，而且我的任务比舍友的少多了（作业比起其他班不算多）。可以水，也可以自己上强度学，老师也就照本宣科为主，有时也会补充一些，经常有小组讨论，有没有效就看你开不开口了。"},{"id":203854,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-11-21 13:52:59","like_diff":3,"likes":4,"dislikes":1,"content":"快跑快跑"},{"id":209652,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2025-01-06 12:09:32","like_diff":3,"likes":4,"dislikes":1,"content":"口音很抽象啊 人还是不错的 期末捞了一下给个及格分吧（感觉对男生特别好对女生比较冷淡 上课喜欢点特定的几个男生）"},{"id":211804,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2025-01-12 13:37:44","like_diff":3,"likes":3,"dislikes":0,"content":"本人上课十分认真，单词全部背过5遍，课文翻阅3遍，每晚做六级听力练习，最终87分。只能说我尽力了。\n\n胡老师是个很好很温柔的老师，很有耐心和包容度，就是不知为何给分不高，平心而论，我还是比较推荐的。"},{"id":133958,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2021-03-10 13:58:12","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很温柔，可这期末的给分绝了……平时作业认真完成加全勤，每节课积极发言，但是打分比想象中的低太多，简直无语至极，班里同学看了都想哭"},{"id":158397,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2022-06-29 03:48:44","like_diff":2,"likes":2,"dislikes":0,"content":"………."},{"id":160322,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2022-09-19 05:21:05","like_diff":2,"likes":3,"dislikes":1,"content":"唯一优点：上课语法点讲的比较细 翻译讲得还行 缺点太多了 口语真的很差！上课不知所云！讲课文就是让同学翻译？太无语了"},{"id":178352,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2023-07-10 15:23:03","like_diff":2,"likes":6,"dislikes":4,"content":"事情不是很多，虽然有两次pre，但做的好不好完全没关系，就算做的很差老师也会很温柔耐心地点评，上课会直接叫名字回答问题，基本每堂课每个同学都会叫一次，但答不出来也完全没关系，老师特别宽容。感觉适合自学能力强且不喜欢课堂有压力的同学，老师真的很宽容和温柔。"},{"id":201185,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-10-30 00:16:36","like_diff":2,"likes":2,"dislikes":0,"content":"人还不错，但均绩有点吓人啊（｡ò ∀ ó｡）"},{"id":204847,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-11-28 06:18:48","like_diff":2,"likes":4,"dislikes":2,"content":"事特别多，"},{"id":207461,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-12-22 04:12:11","like_diff":2,"likes":3,"dislikes":1,"content":"助教姐姐好看"},{"id":212803,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2025-01-15 02:53:04","like_diff":2,"likes":2,"dislikes":0,"content":"哦，对了。——节选自《哈姆莱特》。“哈姆莱特：‘哦，对了，你说得有理；所以，我们还是不必多说废话，大家握握手分开了吧。你们可以去照你们自己的意思干你们自己的事——因为各人都有各人的意思和各人的事，这是实际情况——至于我自己，那么我对你们说，我是要祈祷去的。’”"},{"id":212902,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2025-01-15 08:06:08","like_diff":2,"likes":2,"dislikes":0,"content":"中西文化交流史快跑吧，别选，期末论文8000-10000字，我认真写了但是分给的不好，明明是2学分的课但是期中考试，小组pre，个人pre样样都有，事情特别多"},{"id":94123,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2019-01-15 08:27:00","like_diff":1,"likes":15,"dislikes":14,"content":"emmm..老师人很好，也挺漂亮，，前面说她口音不好的不知道是什么神仙，，反正我这菜鸡不觉得难听...小作文提交晚了还会单独给你再开一次，，很人性化的老师了，，唯一有一点就是..不知道是老师不会调动气氛还是我们班比较害羞...上课像尬聊...也有可能是大英这课本身也水吧..."},{"id":173116,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2023-05-13 16:54:52","like_diff":1,"likes":1,"dislikes":0,"content":"完全机翻一本波汉词典（实际上就是拿着波英词典再来个英译汉），然后自己主编去出版，结果错误百出"},{"id":198881,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-09-12 11:08:02","like_diff":1,"likes":1,"dislikes":0,"content":"上课不知所云，给分很迷，快逃！"},{"id":199038,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-09-14 08:52:31","like_diff":1,"likes":1,"dislikes":0,"content":"口音好奇怪"},{"id":199041,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-09-14 09:23:11","like_diff":1,"likes":1,"dislikes":0,"content":"landpen\n\n有时候会莫名其妙强调一些完全无关课堂的事情"},{"id":203697,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-11-20 13:56:55","like_diff":1,"likes":3,"dislikes":2,"content":"事情贼多，没见过PPT做得这么烂的老师，不如百度百科直接复制粘贴，节节课点名，怎么会有大学老师要求每节课按照点名表坐座位……"},{"id":209536,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2025-01-06 08:05:18","like_diff":1,"likes":3,"dislikes":2,"content":"快跑快跑"},{"id":209767,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2025-01-07 04:07:23","like_diff":1,"likes":3,"dislikes":2,"content":"快跑……"},{"id":198983,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-09-13 15:21:28","like_diff":0,"likes":0,"dislikes":0,"content":"上课随机点名回答问题，变相签到，翻译课文，还有挺多的作业，我高三英语课都没这么难受"},{"id":208028,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2024-12-25 08:31:26","like_diff":0,"likes":1,"dislikes":1,"content":"还可以"},{"id":211450,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2025-01-11 12:54:57","like_diff":0,"likes":2,"dislikes":2,"content":"快跑。。。"},{"id":214056,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2025-01-23 10:24:14","like_diff":0,"likes":0,"dislikes":0,"content":"上课非常烂 给分又非常好。。矛盾"},{"id":215068,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2025-02-20 13:16:29","like_diff":0,"likes":0,"dislikes":0,"content":"中西文化交流史，事情多，给分不好"},{"id":170546,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2023-03-06 10:05:12","like_diff":-2,"likes":1,"dislikes":3,"content":"还行，鬼畜口音加死亡点名回答，pre有两个，其他还好。我觉得还可以，没有想象中那么差。可能是看了查老师之后打了预防针。"},{"id":74399,"teacher_id":4592,"teacher_name":"胡洁","post_time":"2018-02-18 15:37:57","li             const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
