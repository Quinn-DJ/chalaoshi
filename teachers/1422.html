                    const commentsData = [{"id":48580,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-04-17 14:24:13","like_diff":20,"likes":22,"dislikes":2,"content":"14岁上大学，此人非凡人"},{"id":49269,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-04-01 02:09:14","like_diff":20,"likes":23,"dislikes":3,"content":"老师喜欢喝可乐"},{"id":177461,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-03 10:34:50","like_diff":12,"likes":13,"dislikes":1,"content":"安全编程技术，和往年描述的给分很好不同，今年变化挺大，身边很多同学表示给分很差而且不明确，学在浙大上提交作业但是得不到一点反馈，没有平时分的具体构成，直接出一个糟糕的成绩让人破防。信安原是软工必修躲不掉，但是安全编程技术是选修课，以后选的同学要三思，给分可能很迷很不明确。"},{"id":178066,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-06 13:57:44","like_diff":12,"likes":13,"dislikes":1,"content":"htl的安编 90%作业 10%发言\n\n然而作业基本都是搬运的\n\n比如 \n\nWebgoat \n\nhttps://www.utc.edu/document/71626 \n\nhttp://staff.ustc.edu.cn/~bjhua/courses/fall10/labs/lab4/\n\n并且教了这么多年作业也没改过 ubuntu还是12.04 \n\n辛苦写作业最后喜提3.x 那我来个1不过分吧"},{"id":23238,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2016-03-22 15:29:14","like_diff":8,"likes":11,"dislikes":3,"content":"据说是个很厉害的老师，网易雷火游戏的技术主管"},{"id":50153,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-04-30 11:22:39","like_diff":8,"likes":10,"dislikes":2,"content":"鸟叔超棒啊！上完信安秒变迷妹！上课非常有趣，很多实战干货和段子。每次课都带一瓶可乐，（当听说老师14岁上竺混的时候都惊呆了）总之强推！"},{"id":177553,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-03 16:53:36","like_diff":8,"likes":10,"dislikes":2,"content":"学弟学妹们快逃，如果你不想在给分标准不明确的情况下喜提不满意的绩点。\n\n有幸这学期连上了胡老师的信安原和安编。我的评价是一个比一个离谱，且周围同学普遍反映逆天。\n\n先说信安原。这门课一直没啥问题，直到出分。好几个同学出分后觉得奇怪，不该这么低，于是去问了问助教，助教回了分，并说胡老师修改了分数构成，由5次发言5分改成了10次发言10分。于是有同学去问了胡老师这是咋回事，两小时后胡老师回应说，助教搞错情况了，实际上并没有改。然后牛逼的来了，助教把和同学们之间询问成绩的所有聊天截图来了个死无对证。最后到查分，成绩构成确实没改，但是老师说作业没有满分的，似乎与同学之前询问助教的说法不一致。\n\n有同学是去年来修的，三个人去年平时分都满的，今年均降了5分左右。另外，这件事逆天之处在于，如果真的是助教搞不清楚情况打胡乱说，他为什么能构想老师改了成绩占比，还能构想出一个5%到10%的精确占比？而且就算是打胡乱说，为什么要删聊天记录呢？是心虚还是什么呢？也无从考证了。\n\n接着是安编。这门课只有发言和lab，离谱的是有些大佬都有没上4的。有同学觉得无语：我都这样卷了，绩点怎么还这么低？\n\n于是去问助教，助教说可能是今年报告改的比较严，具体不方便透露，同学们也不知道自己哪里扣了分。\n\n综上所述，这两门课的成绩构成是不透明的，唯一确定的是发言次数，其他的，比如作业，你是不知道具体作业的分数的，用F12打开学在浙大，可以惊喜的发现每一个作业都没打分，分都不知道哪里来的。\n\n所以这两门课，慎选。最终解释权就在老师那里，成绩怎么构成，你是决定不了的。"},{"id":177565,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-03 17:55:03","like_diff":8,"likes":9,"dislikes":1,"content":"98上sp的信安原风评都还可以才来上的 但收获确实不多 给分也恶心🤢"},{"id":177580,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-04 01:58:53","like_diff":8,"likes":10,"dislikes":2,"content":"安全编程技术，给分差，助教烂，分数不公布不透明，慎选。"},{"id":177556,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-03 16:19:29","like_diff":7,"likes":8,"dislikes":1,"content":"给分极差极差极差，且不公布评分标准，同时也有在期末考试考完之后修改评分规则的恶劣行为。学弟学妹们慎选！！！！"},{"id":177639,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-04 03:56:25","like_diff":7,"likes":9,"dislikes":2,"content":"快逃，慎选\n\n给分不透明，还有临时改评分细则\n\n这学期选了信安原和安编\n\n被双杀！！！"},{"id":50750,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-05-05 01:16:09","like_diff":6,"likes":7,"dislikes":1,"content":"讲课很棒，但是发言计分太不科学了"},{"id":177458,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-03 10:27:43","like_diff":6,"likes":8,"dislikes":2,"content":"安编给分挺烂的"},{"id":49718,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-04-24 16:35:52","like_diff":5,"likes":6,"dislikes":1,"content":"老师人挺好的。。。可是课前发言这种计分方式。。。真的好不公平啊。。。"},{"id":177948,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-05 16:53:47","like_diff":5,"likes":6,"dislikes":1,"content":"安全编程技术作业是真的多，上课内容和作业不说是完全脱节吧，至少也可以说是毫无关系了。作业内容基本上是ctf入门的内容，想写好要花不少功夫（最好有个懂ctf的大佬带）。作业给分也很玄学，根本不知道按什么标准打的分。另外上课发言算平时分除了让成绩再不透明一些之外毫无用处。。。如果想学东西建议搞到作业内容然后自己做一遍（反正也是自学），课就别选了。"},{"id":192177,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2024-05-11 01:53:17","like_diff":5,"likes":6,"dislikes":1,"content":"出分贼慢，没想到还给我憋了坨大的\n\n能不选还是别选了\n\n信安原上课的内容老的要命\n\n多少年也不知道更新一下\n\n既然一门课老师的精力都不在好好准备课程内容\n\n而只会照着陈年老旧的ppt照本宣科\n\n真的没啥选的必要了"},{"id":24129,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2016-04-27 16:02:26","like_diff":4,"likes":5,"dislikes":1,"content":"讲课听好玩的，给分实打实看期末考试。。还有要多发言。。"},{"id":24133,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2016-04-27 18:45:09","like_diff":4,"likes":4,"dislikes":0,"content":"老师以后有些地方语速能慢点就好了…老师是很厉害的人讲的很有料"},{"id":124674,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2020-07-06 01:24:52","like_diff":4,"likes":4,"dislikes":0,"content":"sp没有考试，课前发言提问和到课率占10分，作业90分+10分bonus。收获真的蛮大的，相比于某些专业课不知道好到哪里去了。怒给10分！sp"},{"id":124675,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2020-07-06 01:33:11","like_diff":4,"likes":4,"dislikes":0,"content":"安全编程技术给分很好，不过前面几次作业工作量有点大。这门课和计院大二下的课程完美联动，第一个实验写网站和数据库期中作业是一致的，如果是软工的还可以先学一下web开发，对同时期的软工基也有好处，linux实验部分装linux虚拟机可以在另一门通识linux应用技术基础里做好，总之如果有空就建议选这门课，发言次数够了可以100"},{"id":153553,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2022-05-04 15:04:19","like_diff":4,"likes":6,"dislikes":2,"content":"好老师，赞"},{"id":178018,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-06 08:40:39","like_diff":4,"likes":4,"dislikes":0,"content":"呵呵，sb安编，辛辛苦苦做的实验，发了十几次言，最后分奇差。联系助教核实分数也爱搭不理，我的建议是别选了。助教这帮人不知道为什么对待学生的作业的态度这么差，枉为助教"},{"id":196381,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2024-07-03 07:32:07","like_diff":4,"likes":5,"dislikes":1,"content":"认真做≠给你分"},{"id":23915,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2016-04-21 02:43:13","like_diff":3,"likes":3,"dislikes":0,"content":"超级帅的老师^ω^有为青年！会讲一些在网易的所见所感！"},{"id":51385,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-06-04 04:30:53","like_diff":3,"likes":5,"dislikes":2,"content":"讲课相当不错，给我们认真的讲述了信安的相关知识，完全不水……但平时分有发言10次（一次一分），这个给分当时感觉欠妥。总之就是给分不好但是干货众多讲课不错的课，对绩点不是很看中又想学东西的同学可以选"},{"id":135377,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2021-05-09 00:24:43","like_diff":3,"likes":3,"dislikes":0,"content":"给分超好，上课发言水到了就行，期末按照ppt好好准备几个主要的知识点"},{"id":172901,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-05-09 13:38:00","like_diff":3,"likes":3,"dislikes":0,"content":"第五次作业，呵呵。。。。。。"},{"id":173063,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-05-12 07:11:52","like_diff":3,"likes":4,"dislikes":1,"content":"讲课一般，给分不明确"},{"id":214989,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2025-02-20 01:26:17","like_diff":3,"likes":5,"dislikes":2,"content":"发言发言  发你妈的遗言   傻逼东西全家皮燕子被操发炎了？"},{"id":30864,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2016-07-02 16:39:56","like_diff":2,"likes":2,"dislikes":0,"content":"天磊爸爸，讲课很好。如果可以的话，不想睡过老师的课。可惜大程太多。"},{"id":49184,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-03-29 00:11:03","like_diff":2,"likes":5,"dislikes":3,"content":"次次第二排，每次课坐我旁边的女生都会被叫，而我0次……"},{"id":50261,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-05-02 05:00:27","like_diff":2,"likes":2,"dislikes":0,"content":"上课从头举手举到最后 边上的人都被叫了就自己没被叫到 这个体验不好啊 果然长得不如别的小姐姐漂亮啊。最后给分 反正我非常低。可能是基本没发言的原因吧。老师讲的很基础的内容，讲得还不错，虽然可能只记住了段子。"},{"id":76759,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2018-05-07 11:59:54","like_diff":2,"likes":2,"dislikes":0,"content":"挺棒的"},{"id":78375,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2018-05-11 07:44:17","like_diff":2,"likes":2,"dislikes":0,"content":"上课进度太快，作业给分比想象中好（迟交或者不交就没话说了）"},{"id":196126,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2024-07-02 09:39:02","like_diff":2,"likes":5,"dislikes":3,"content":"安编作业认真写的和学长对过答案的，回答次数也是全班前几的，最后总评是八十多分的，问助教是已读不回的\n\n屎中屎"},{"id":49757,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-04-25 13:15:50","like_diff":1,"likes":1,"dislikes":0,"content":"没有说教感"},{"id":58138,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2017-08-05 17:05:06","like_diff":1,"likes":1,"dislikes":0,"content":"一般般"},{"id":78840,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2018-05-15 14:59:09","like_diff":1,"likes":1,"dislikes":0,"content":"会讲工业界相关的东西，很棒啊"},{"id":79701,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2018-06-13 02:12:02","like_diff":1,"likes":1,"dislikes":0,"content":"讲课挺好的 还有故事听。学到了很多东西。就是上课要举手发言记分比较坑，不过也给了一次机会让没发言过的同学都发言一次"},{"id":107422,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2019-05-05 05:06:38","like_diff":1,"likes":2,"dislikes":1,"content":"长得帅"},{"id":107462,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2019-05-05 10:13:27","like_diff":1,"likes":1,"dislikes":0,"content":"天磊gg超好的啊，每次回答同学问题时都超级认真der"},{"id":107485,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2019-05-05 22:57:58","like_diff":1,"likes":1,"dislikes":0,"content":"挺喜欢信安原理的，老师很厉害and个人魅力超强的"},{"id":107501,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2019-05-06 02:47:44","like_diff":1,"likes":1,"dislikes":0,"content":"鸟叔超有个人魅力，信安原理给分还不错，我无脑吹！！"},{"id":122065,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2020-02-10 21:30:28","like_diff":1,"likes":1,"dislikes":0,"content":"感觉老师很厉害，喜欢喝纤维+可乐"},{"id":155156,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2022-06-09 02:01:37","like_diff":1,"likes":3,"dislikes":2,"content":"单方面宣布是计院最可爱的老师——\n\ntlgg自己是本校毕业的，很清楚培养方案的弱点和一些无用的形式（比如机房上课），所以整体授课很高效；\n\n安编里的很多知识点，之后大三都还会了解到，算是先进行一个整体性的了解，同时这门课和软工基是部分联动的，可以一起写其中的部分作业；\n\n人非常亲切，有问题都会认真回答，上课也有趣，主要是长得也帅（bushi）；\n\n唯一美中不足是作业量确实不小，还没出分，许愿一个好分数，出分了来感谢哈哈哈"},{"id":178545,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2023-07-14 06:55:29","like_diff":1,"likes":3,"dislikes":2,"content":"sb\n\n。"},{"id":192195,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2024-05-11 07:11:45","like_diff":1,"likes":3,"dislikes":2,"content":"出分慢，给分差，事倒是不多，上课内容可以当故事听还是有点意思的，但每节课都要去卷发言实在是i人不友好"},{"id":196159,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2024-07-02 02:12:17","like_diff":1,"likes":2,"dislikes":1,"content":"安编技给分很一般，建议还是别选了"},{"id":79886,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2018-06-15 01:56:09","like_diff":0,"likes":0,"dislikes":0,"content":"肥宅快乐水"},{"id":153029,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2022-04-24 02:38:37","like_diff":0,"likes":0,"dislikes":0,"content":"所以说作业不能太早做，\n\n不然考试时考作业是啥都记不起来"},{"id":153555,"teacher_id":1422,"teacher_name":"胡天磊","post_time":"2022-05-04 15:32:24","like_diff":0,"likes":1,"disl                         if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
