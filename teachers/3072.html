2024-12-13 03:38:04","like_diff":2,"likes":5,"dislikes":3,"content":"很纯的神金。。。很自负很自我在学生中找存在感且说话真的很冒犯，自己会提早下课或者迟到以及上课可以说很多和课程无用的东西，上了他的课开始怀疑大学了，感觉纯靠给分拉评价，他自己也很不喜欢浙大"},{"id":207739,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2024-12-24 05:55:10","like_diff":2,"likes":3,"dislikes":1,"content":"很纯的神金。。。很自负很自我在学生中找存在感且说话真的很冒犯，自己会提早下课或者迟到以及上课可以说很多和课程无用的东西，上了他的课开始怀疑大学了，感觉纯靠给分拉评价，他自己也很不喜欢浙大"},{"id":208831,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2025-01-02 10:15:44","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":211320,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2025-01-11 07:46:43","like_diff":2,"likes":2,"dislikes":0,"content":"难以苟同他的理论，与他不是同路人，但尊重"},{"id":213647,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2025-01-18 17:42:26","like_diff":2,"likes":2,"dislikes":0,"content":"给分确实好。\n\n也确实能带给学生全新的艺术视角和理解，尤其是现代艺术，这点非常感谢他。\n\n是一位有信仰有坚持的老师。\n\n尊重。\n\n但是抽象言论且不提，能不能不要再针对个别学生和在群里发自己对什么什么不满的抱怨了，学生还得顺着他的话哄他。\n\n未来的朋友们如果能接受他的个人风格就尽情享受吧，但如果没法接受就降低存在感忍忍过去吧（想想高分）。"},{"id":89589,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2018-11-20 01:20:35","like_diff":1,"likes":1,"dislikes":0,"content":"辩证法nb"},{"id":92735,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2019-01-04 04:39:12","like_diff":1,"likes":2,"dislikes":1,"content":"有思想的热爱毛概的美术老师"},{"id":118835,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2019-11-07 01:17:15","like_diff":1,"likes":4,"dislikes":3,"content":"嗯嗯，王大师，支持"},{"id":141958,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2021-11-02 03:35:03","like_diff":1,"likes":5,"dislikes":4,"content":"很不喜欢作风和言论，但是给分是真的好"},{"id":211019,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2025-01-10 10:47:23","like_diff":1,"likes":2,"dislikes":1,"content":"结课了给未来的学弟学妹们说说心里话。大师的说话方式和行事风格可能不太让人舒服，但是请不要怀疑他的人品和能力。他的课程对于我们从小到大所认知的审美体系是一种解构也是一种建构。我最初听到他的发言也是觉得可笑甚至有点神经。但是包着一种谦虚的接受的心态，你在一个学期的熏陶之后，会产生一种和以往完全不一样的审美眼光。这种审美眼光会让你在大众的传统的审美和前卫的现代的审美中反复质疑并且思考到底怎样才是真正的艺术。一种破旧立新的可能性，一种反思的眼光，一种尝试的动机。这才是他的课程真正让人收获的。做设计的，本来就不能被现有的美推着走。听了李老师的设计艺术概论，知道了包豪斯的历史，明白了现代设计及审美的发展历程。你才会真正明白这门课开设的意义，以及任由大师在课上肆意发挥的合理性。"},{"id":124659,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2020-07-05 07:44:40","like_diff":0,"likes":2,"dislikes":2,"content":"很可爱的老师，给分高！！！"},{"id":207701,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2024-12-24 02:31:04","like_diff":0,"likes":1,"dislikes":1,"content":"水少🐢多"},{"id":182877,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2023-11-21 02:13:06","like_diff":-1,"likes":10,"dislikes":11,"content":"很好的老师，很体谅学生，会提前下课让学生去吃饭因为早一点去饭菜比较干净，感动哭了，给分很高，很负责。是真正有实力的老师。有些同学不太喜欢大师的说话方式，但可能这才是大师吧。大学遇到的第一个好老师"},{"id":201101,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2024-10-28 13:44:00","like_diff":-1,"likes":4,"dislikes":5,"content":"王大师真的很好，是真懂艺术，真懂教育，也是个真性情的艺术家，老师。他会一针见血地指出我的问题，也会安慰，鼓励因为画不好而失落的我。他对艺术的理解给我开启了一个新世界，他对毛主席哲学思想的深入理解也让我收获颇丰。我与大师直接就隔了一个王老师。"},{"id":211334,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2025-01-11 08:15:41","like_diff":-1,"likes":0,"dislikes":1,"content":"非常好大师，同时也很抽象。（上了课就知道了）不用担心给分，大师给分一直都很好！点评作品的时候鼓励更多一点，当然也不缺乏批的部分。。认真听课能学到怎么鉴赏抽象艺术和油画技法。很热爱毛主席。听到大师身体好起来了很开心，希望能越来越好。"},{"id":23758,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2016-04-15 02:07:59","like_diff":-2,"likes":5,"dislikes":7,"content":"呵呵哒，"},{"id":74271,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2018-02-08 15:28:25","like_diff":-2,"likes":3,"dislikes":5,"content":"给分高才是真"},{"id":127449,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2020-11-23 06:54:00","like_diff":-2,"likes":1,"dislikes":3,"content":"老师人很好！！！"},{"id":132661,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2021-02-03 07:38:15","like_diff":-2,"likes":2,"dislikes":4,"content":"王大师yyds！！！"},{"id":201392,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2024-11-01 12:50:25","like_diff":-2,"likes":2,"dislikes":4,"content":"大师🥹"},{"id":207191,"teacher_id":3072,"teacher_name":"王钟涛","post_time":"2024-12-19 16:13:07","like_diff":-2,"likes":2,"dislikes":4,"content":"我遇到了一位真正的艺术家，真正的美术老师。刚开始听他的课我会听不懂他说                     function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                    // 渲染评论列表
                    function renderComments(comments) {

                        commentsList.innerHTML = comments.map(comment => `

                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
