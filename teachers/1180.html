                <script>
                    // 评论数据
                    const commentsData = [{"id":121,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-03-14 16:00:50","like_diff":170,"likes":194,"dislikes":24,"content":"循循善诱，懂得怎样能让学生听懂。举一反三，态度严谨，是个好老师。"},{"id":9729,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-11-06 05:24:48","like_diff":132,"likes":151,"dislikes":19,"content":"真心希望有些年轻教师多向这样的老教师学习学习。另外，也希望这样的好教师能得到更好的待遇（而不是一个“讲师”的职称）。"},{"id":519,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-03-15 04:07:18","like_diff":72,"likes":106,"dislikes":34,"content":"条理清晰～只要认真听课加做作业偏微就满了。老师经验很丰富"},{"id":74,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-12-22 09:07:59","like_diff":49,"likes":79,"dislikes":30,"content":"该老师的课很给力，上课干货多，学生能听懂，给分不赖，而且不点名～～～"},{"id":76,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-03-14 15:40:36","like_diff":26,"likes":42,"dislikes":16,"content":"很负责任"},{"id":35518,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-11-20 13:48:11","like_diff":26,"likes":31,"dislikes":5,"content":"老师讲的倒是挺好，但是给分。。。。至少我觉得我考的并没有那么差"},{"id":20686,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-09-18 13:04:10","like_diff":23,"likes":37,"dislikes":14,"content":"是死是活给个痛快的 出分能快点吗\n\n"},{"id":25214,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-08 10:52:35","like_diff":21,"likes":24,"dislikes":3,"content":"老师非常谦逊，又很有耐心，一道题连着两个礼拜都在讲，因为总有同学没听懂来问老师。给分也好，自己又很有实力，这样的老师上哪找去！为应老师赞一个！"},{"id":93831,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-01-14 03:06:25","like_diff":19,"likes":19,"dislikes":0,"content":"今天上完老师最后一课，我觉得自己还是比较有发言权的。大一上老师的微二，觉得这老师慢慢悠悠东扯一句西扯一句，真的很差，每节课都睡觉。半学期过去，偶然一次没睡着，听了一节课，发现老师思路清晰，讲的通俗易懂，悔恨不该睡了老师那么多课。大二上了老师的复变和偏微，每节课都差不多是享受，老师把所有内容了然于心，还每堂课说和大家今天讨论讨论。在我心里，老师不是一位大师，但绝对是一位优秀的讲师。至于分数，这是自己争取到的，不在我评价老师的考虑范围之内。愿看到我这条评论，有心努力的学弟学妹不要错过这位好老师。"},{"id":11252,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-23 01:34:15","like_diff":17,"likes":27,"dislikes":10,"content":"感觉应老师给分很求是，出分虽然慢，但给分蛮好，讲课思路很清晰，讲课水平高。"},{"id":24534,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-01 07:22:39","like_diff":17,"likes":24,"dislikes":7,"content":"出分能再慢一点吗"},{"id":20566,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-28 12:27:05","like_diff":16,"likes":21,"dislikes":5,"content":"偏微还木有出分啊啊啊啊....."},{"id":21023,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-02-10 11:25:42","like_diff":15,"likes":23,"dislikes":8,"content":"我想知道为什么老师的微3平均绩点这么低。谁能告诉我？"},{"id":26221,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-16 09:53:37","like_diff":14,"likes":20,"dislikes":6,"content":"好老师，虽然只是讲师，但我觉得他可能是不屑于评职称，童雯雯也一样吧，讲课水平也都是一流，如果上应老师的课还挂科肯定是自己的问题"},{"id":56248,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-07-03 10:22:24","like_diff":14,"likes":16,"dislikes":2,"content":"隆隆很厉害，人狠话不多。实力贼强，有种世外高人的感觉。还很会卖萌ớ ₃ờ，口头禅“我再啰嗦几句”。最后分不好不能怪老师，是自己太菜期末考分低。"},{"id":90483,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-11-23 15:45:57","like_diff":14,"likes":23,"dislikes":9,"content":"楼下4.8那个，装逼很有意思吗?那我告诉你为啥只有4.8，因为你菜，我认识的人一大把5.0的。你以为你4.8装了个好逼?对不起，你这个b没装起来。"},{"id":20636,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-31 15:51:35","like_diff":13,"likes":21,"dislikes":8,"content":"楼下挂科的兄弟估计是做出来的也错了，老师给分蛮好的，完完整整做出来两道题就及格了，其他题写写步骤也就上4了，毕竟偏微这门课均绩都3.86，老师很仁慈了"},{"id":46335,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 10:19:53","like_diff":13,"likes":15,"dislikes":2,"content":"考试往死里考，往满了考，别指望师生情让你满绩"},{"id":11046,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-11-24 03:58:59","like_diff":12,"likes":17,"dislikes":5,"content":"分数还没出，我要炸了"},{"id":61225,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-11-12 15:08:07","like_diff":12,"likes":14,"dislikes":2,"content":"我觉得他是我见到过的最稳的数学老师"},{"id":85323,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-17 04:36:01","like_diff":12,"likes":17,"dislikes":5,"content":"应老师为人很谦逊，讲课没得说，毕竟是从教多年的老教师了，也很尊重学生，值得尊敬的好老师。应试方面，期末的时候也很认真的在答疑，微信上单聊也是有问必回。真的不懂一些人，数学学了也有十几年了吧，应该明白学好数学，从来都是“师傅领进门，修行靠自身”。自己不花心思，成绩不好了怪老师不调分，考试完了寄希望于不劳而获。想必诸君还记得校训那笃笃定定的二字：求是。与君共勉。"},{"id":1774,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-03-24 09:32:05","like_diff":11,"likes":19,"dislikes":8,"content":"绝壁良心，没有之一"},{"id":2714,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-05-06 03:25:34","like_diff":11,"likes":18,"dislikes":7,"content":"可以把课程讲得很容易听懂，干货很多，蛮可爱的一个老师(・ω・)ノ"},{"id":20766,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-31 08:00:58","like_diff":11,"likes":15,"dislikes":4,"content":"讲真，讲的超清楚，只是等待出成绩实在煎熬，毕竟偏微怕挂"},{"id":24659,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-03 02:58:33","like_diff":11,"likes":21,"dislikes":10,"content":"有谁觉得平时分给的超低的吗？？\n\n成绩出来我不敢相信！！！"},{"id":14036,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-04 02:29:40","like_diff":10,"likes":15,"dislikes":5,"content":"体贴而细致\n\n"},{"id":20272,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-31 12:04:17","like_diff":10,"likes":14,"dislikes":4,"content":"………"},{"id":82591,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-08 15:28:11","like_diff":10,"likes":13,"dislikes":3,"content":"微积分 完全不感觉老师讲的好 可能是我不适应这个老师讲课风格吧 助教期末给分迷… 哇的一声哭出来。"},{"id":25789,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-08 09:14:21","like_diff":9,"likes":11,"dislikes":2,"content":"满分不解释 越来越喜欢"},{"id":61597,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-03-01 01:38:21","like_diff":9,"likes":11,"dislikes":2,"content":"超级棒的老师，好评"},{"id":61639,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-11-19 13:13:00","like_diff":9,"likes":10,"dislikes":1,"content":"虽然我可能天生和数学八字不合五行相冲，但是听应老师的课真的很舒服，这在我遇见的所有数学老师里面是第一个，给应老师打call！"},{"id":139,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-03-14 16:06:47","like_diff":8,"likes":26,"dislikes":18,"content":"讲课非常清楚，认真听必得满绩！"},{"id":23640,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-04-11 09:16:59","like_diff":8,"likes":12,"dislikes":4,"content":"好老师。鼓励学生问问题，即使是一些看起来很傻的问题也会仔细解释。"},{"id":37738,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-11-20 13:07:56","like_diff":8,"likes":15,"dislikes":7,"content":"复变课上的一般般，比起大一的微积分好老师们感觉差太多，而且出分慢还给分不好，至少我觉得考试成绩没有那么惨"},{"id":46741,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 08:58:32","like_diff":8,"likes":10,"dislikes":2,"content":"课上的好，但是。。。。感觉给分好烂啊。。。"},{"id":82402,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-08 16:09:42","like_diff":8,"likes":13,"dislikes":5,"content":"小测不给满 期中不调分 …我…"},{"id":6565,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-07-15 09:25:45","like_diff":7,"likes":11,"dislikes":4,"content":"绝对好老师！赞一个"},{"id":11373,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-11-29 09:31:37","like_diff":7,"likes":11,"dislikes":4,"content":"挺好的   主要自己太笨"},{"id":20795,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-31 13:04:38","like_diff":7,"likes":15,"dislikes":8,"content":"求老师联系方式，我考试的时候估过分，绝对不可能挂呀，怎么会只有40几，求求求，大力求"},{"id":24657,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-03 02:49:03","like_diff":7,"likes":9,"dislikes":2,"content":"老师应该是蛮好的，很和蔼？不过最后的成绩自认为不是很满意，多半应该是我自己的问题，但是老师给分应该也是没说的那么好，因为我觉得平时分应该给的不高。不过还是得靠自己吧，反正平时也不是很努力气，没挂就谢天谢地了。"},{"id":73477,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-02-01 15:37:09","like_diff":7,"likes":7,"dislikes":0,"content":"考试没考好，难过"},{"id":87361,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-09-27 11:49:31","like_diff":7,"likes":11,"dislikes":4,"content":"讲课感觉有点飘，不太注重基础和推导。感觉是因为觉得学生都很厉害"},{"id":10063,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-11-15 07:29:15","like_diff":6,"likes":10,"dislikes":4,"content":"严肃 认真负责，好老师！"},{"id":11254,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-11-26 02:57:19","like_diff":6,"likes":10,"dislikes":4,"content":"超好的老师"},{"id":20785,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-31 11:50:36","like_diff":6,"likes":9,"dislikes":3,"content":"给分求是………"},{"id":25781,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-08 04:35:18","like_diff":6,"likes":8,"dislikes":2,"content":"不管，就是要给十分"},{"id":38324,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-11-30 02:49:55","like_diff":6,"likes":8,"dislikes":2,"content":"根本没有平时分。。"},{"id":46037,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-20 13:02:59","like_diff":6,"likes":6,"dislikes":0,"content":"绝对好老师，但请出分快一点"},{"id":46766,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 09:40:18","like_diff":6,"likes":11,"dislikes":5,"content":"这种出分速度配上这种xx的给分我也是醉了，学的认真却没能得一个好分数，心塞\n\n"},{"id":20458,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-12-22 11:19:39","like_diff":5,"likes":13,"dislikes":8,"content":"日了购了的。。。。。\n\n"},{"id":23161,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-03-21 00:20:42","like_diff":5,"likes":9,"dislikes":4,"content":"很棒的老师，能讲课，会自嘲，有趣又有货"},{"id":24496,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-04-30 21:43:36","like_diff":5,"likes":8,"dislikes":3,"content":"出分慢"},{"id":25359,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-16 03:11:12","like_diff":5,"likes":8,"dislikes":3,"content":"原来不是金显啊"},{"id":33990,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-09-24 13:36:20","like_diff":5,"likes":6,"dislikes":1,"content":"不否认老师是个好老师，但是老师上复变函数没有课件呀，习惯于于课后课件复习的同学慎选"},{"id":38774,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-12-19 01:17:51","like_diff":5,"likes":20,"dislikes":15,"content":"评论里都把这老师夸上天了……\n\n为什么来上课的人越来越少？为什么上课的也有近三分之二在玩手机？为什么作业有近半数是抄答案（老师统计的）？\n\n我相信这绝不仅仅是因为偏微分比较难，老师确实讲课缺乏激情，太死板太没劲。难道就因为最后给分客观就要给这老师这么高的评价？或许是学霸的世界我们不懂……"},{"id":61889,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-11-21 11:30:43","like_diff":5,"likes":5,"dislikes":0,"content":"话不多说，应文隆老师就是我男神!"},{"id":82622,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-08 22:27:38","like_diff":5,"likes":8,"dislikes":3,"content":"平时成绩只有67的了解一下？\n\n作业小测每次都去\n\n小测满了一次 还有一次没满\n\n平时成绩67\n\n感觉很不公平 \n\n微二甲"},{"id":82630,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-09 00:49:03","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好，上课也不错，但感觉助教……（小测成绩会登错，而且小测是自己撕一张纸做的，不是写在作业本上，所以那张纸一定要保管好……）然后，给分很严谨，真的很严谨，不要抱有任何幻想。期中期末考得好就行。"},{"id":108965,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-06-05 00:42:29","like_diff":5,"likes":5,"dislikes":0,"content":"实不相瞒，我是老师的画图粉"},{"id":119833,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-11-16 03:33:13","like_diff":5,"likes":6,"dislikes":1,"content":"别的不评价，微二循环是天坑"},{"id":1087,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-07-02 14:45:08","like_diff":4,"likes":11,"dislikes":7,"content":"棒！思路很清晰"},{"id":7550,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-09-15 03:26:56","like_diff":4,"likes":10,"dislikes":6,"content":"老师很谦虚人也很好 有的时候喜欢调侃自己 上课很平静有耐心 喜欢他的课"},{"id":31082,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-21 04:56:46","like_diff":4,"likes":6,"dislikes":2,"content":"偏微第一门考的诶…倒是赶紧出分啊！"},{"id":31241,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 09:16:31","like_diff":4,"likes":5,"dislikes":1,"content":"不服啊\n\n"},{"id":40651,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-13 05:18:25","like_diff":4,"likes":6,"dislikes":2,"content":"刚考完偏微，来拜一波，求不挂"},{"id":46750,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 09:16:22","like_diff":4,"likes":7,"dislikes":3,"content":"给分有问题。有的人好好学了做了不少还是低，有的人根本没好好学所以给的分好，所以才会有人说给分好吧？根本不求是。"},{"id":46755,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 09:22:31","like_diff":4,"likes":6,"dislikes":2,"content":"创下了我数学类课程的最低分尽管自己觉得偏微分学的很好老师出分能跟慢一点吗"},{"id":46767,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 09:41:36","like_diff":4,"likes":5,"dislikes":1,"content":"所以真的没有平时分？分和我估的卷面分差不多诶。好想发个信息给老师问问。"},{"id":56273,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-07-03 11:15:17","like_diff":4,"likes":7,"dislikes":3,"content":"微二成绩哭晕在厕所，但老师讲课是讲得真好，下学期是他的复变，好好学，争取上4。。？"},{"id":56314,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-07-03 13:06:10","like_diff":4,"likes":7,"dislikes":3,"content":"预置的老师的微二，当时很多人让我换老师，我没换。半年下来，真的觉得自己的决定是正确的。老师讲的真的很好，人很和善，很谦逊。星期一的课都会先讲评上星期的作业。最后还是自己不努力，勉强才过。但是讲真心话，应老师真的是好老师，真心希望学校给他的不仅仅是个讲师的职称。"},{"id":73502,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-02-01 23:40:42","like_diff":4,"likes":7,"dislikes":3,"content":"上的是老师的偏微分，讲的太好了，作业也不多，重点是讲的思路，每节课都很有收获，真的超喜欢老师，工科的偏微分考试的内容比较少，也比较容易，就是我没考好，难过，但是并不影响我给老师打十分！"},{"id":75404,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-03-11 02:12:07","like_diff":4,"likes":7,"dislikes":3,"content":"循循善诱，有问有答，让人能冷静思考"},{"id":77958,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-05-09 03:25:45","like_diff":4,"likes":10,"dislikes":6,"content":"最良心的老师没有之一。大二才遇到是我的损失了...听完他的偏微不过瘾，又特地跑来旁听微积分.jpg"},{"id":79407,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-06-04 02:19:07","like_diff":4,"likes":7,"dislikes":3,"content":"节奏太慢了"},{"id":82399,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-08 06:18:38","like_diff":4,"likes":6,"dislikes":2,"content":"嘤老师出分真慢。。\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n10分好老师！"},{"id":82599,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-08 16:01:46","like_diff":4,"likes":7,"dislikes":3,"content":"纯个人看法：老师是个好人。但是课还有助教，就，没意思。【微甲二 哇"},{"id":91599,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-12-15 07:49:24","like_diff":4,"likes":4,"dislikes":0,"content":"能把数学课上的那么清晰明白，我真的佩服老师，给老师比心心"},{"id":103955,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-03-08 02:39:16","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，就是上课慢悠悠东扯西拉……可能我不适合老师讲课的风格"},{"id":109566,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-07-02 14:54:15","like_diff":4,"likes":4,"dislikes":0,"content":"感动啊。。。平时和作业给的很高，谢谢老师海底捞"},{"id":112808,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-07-05 03:50:27","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课循循善诱，会像高中老师一样唠叨学生的学习，挺可爱哒。可惜老师要退休了，学弟学妹选不上啦"},{"id":24652,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-03 02:15:05","like_diff":3,"likes":14,"dislikes":11,"content":"脑子有问题。给分烂到一种境界，讲课不所云。"},{"id":26309,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-16 18:56:47","like_diff":3,"likes":12,"dislikes":9,"content":"我也很奇怪……为什么评分这么高……微积分讲得是真不怎么样……学生也没有积极性……而且今年微二均绩好低>3<hhhhh"},{"id":28415,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-28 08:54:30","like_diff":3,"likes":4,"dislikes":1,"content":"老师人好，课也讲得好，可能偶尔会想睡觉，不过醒着真的收获满满，就算学渣也能理解的！"},{"id":28580,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-28 10:36:12","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很好！因为老师而重新爱上了微积分，以后还要去旁听老师的课。"},{"id":30768,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-07-02 12:25:05","like_diff":3,"likes":3,"dislikes":0,"content":"啥也不说了，求快出成绩～另外问问微三只完整做出六道题，其他两三道没写到底能及格么～心里好慌…听说还没有平时分？"},{"id":31069,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-07-03 07:41:45","like_diff":3,"likes":3,"dislikes":0,"content":"微3的均绩也太低了吧，给分什么情况啊"},{"id":32714,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-07-11 07:03:12","like_diff":3,"likes":4,"dislikes":1,"content":"除了给分不好，其他都还OK"},{"id":35555,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-21 06:59:17","like_diff":3,"likes":6,"dislikes":3,"content":"隆哥求出分"},{"id":44470,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-18 00:52:19","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很不错，但是课真的太难了，不过出分据说到过年"},{"id":49047,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-03-22 12:10:46","like_diff":3,"likes":3,"dislikes":0,"content":"666666666"},{"id":56921,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-07-05 03:24:03","like_diff":3,"likes":4,"dislikes":1,"content":"上课干货足，注意听的话收获会很大。虽然有时候讲课有些无聊。"},{"id":73458,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-02-01 14:58:04","like_diff":3,"likes":5,"dislikes":2,"content":"讲的是不错；但是总评分=卷面分？(大概的猜测，因为没看到过最后批改的试卷)"},{"id":73460,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-02-01 15:01:41","like_diff":3,"likes":6,"dislikes":3,"content":"之前数学一直不好，也没好好学。听老师的课总有种很自然，很亲切的感觉。应老师和陈锦辉老师是我上过的感觉上最自然，最负责，最能让人听懂的老师。习题不多，每题做透就好！强烈推荐！！！（ps:我上的是复变和偏微分\n\n）"},{"id":81106,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-04 02:53:30","like_diff":3,"likes":5,"dislikes":2,"content":"老师是真的特别好。但是，老师对不起，我拖后腿了，真的很抱歉。如果再给我一次机会，我一定好好听你的每一节课。"},{"id":82703,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-09 03:43:24","like_diff":3,"likes":4,"dislikes":1,"content":"平时分给分好迷啊...."},{"id":89028,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-11-14 09:16:31","like_diff":3,"likes":4,"dislikes":1,"content":"有点听不懂"},{"id":90562,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-11-24 05:41:55","like_diff":3,"likes":4,"dislikes":1,"content":"感天动地好老师\n\n"},{"id":100362,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-01-26 03:46:47","like_diff":3,"likes":3,"dislikes":0,"content":"很仔细"},{"id":100704,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-01-26 18:25:53","like_diff":3,"likes":4,"dislikes":1,"content":"楼下那个，虽然我也觉得偏微分挺难的，但是你自己菜就不允许别人强???我认识的同学中也有好几个满绩的。你这种心态活该你菜。"},{"id":3527,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-06-17 01:28:40","like_diff":2,"likes":6,"dislikes":4,"content":"很认真的老师"},{"id":7833,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-09-15 14:25:06","like_diff":2,"likes":7,"dislikes":5,"content":"不错，讲解清楚"},{"id":9676,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-11-04 07:28:56","like_diff":2,"likes":8,"dislikes":6,"content":"好！好！好！"},{"id":20784,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-31 11:50:28","like_diff":2,"likes":6,"dislikes":4,"content":"虽然老师上课的风格我不太喜欢，出分也挺慢，但还是要跪谢老师让我偏微没挂"},{"id":20800,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-02-01 01:23:26","like_diff":2,"likes":6,"dislikes":4,"content":"系里一部分是他的偏微分 给分明显没有另一个老师好 心碎"},{"id":27141,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-23 07:08:37","like_diff":2,"likes":2,"dislikes":0,"content":"???"},{"id":37903,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-26 09:34:36","like_diff":2,"likes":5,"dislikes":3,"content":"出分出的慢就算了，还没有平时分，exm？？？这也太不公平了吧！！！"},{"id":38404,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-12-02 09:42:24","like_diff":2,"likes":3,"dislikes":1,"content":"黑粉底"},{"id":58064,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-07-28 02:54:06","like_diff":2,"likes":11,"dislikes":9,"content":"不明白为什么老师评分这么高。大家自己看看，微甲二均绩才2.6\n\n老师讲课我不评价，给分只能说绩杀。\n\n能选陈锦辉还是选陈锦辉吧"},{"id":63645,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-01-15 07:36:56","like_diff":2,"likes":5,"dislikes":3,"content":"虽然老师给了我3.3，但是我还是要给他打10分！！！！！讲课超好！！！\n\n一个字，稳！！！！！！！"},{"id":65096,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-12-28 17:09:34","like_diff":2,"likes":5,"dislikes":3,"content":"大概是经历过所有数学课的老师中，我最能接受他讲课方式的一位好老师了！除了出分慢这个大bug…"},{"id":79310,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-05-30 16:17:34","like_diff":2,"likes":12,"dislikes":10,"content":"可能我不适应他讲课  我觉得特别无聊而且讲得不清楚 一节课认真听还是听不懂 和cjh老师还是有差距。"},{"id":82570,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-08 14:03:28","like_diff":2,"likes":5,"dislikes":3,"content":"助教小姐姐认真负责好看，平时分，小测4道题目，做对一道给满"},{"id":83172,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-10 01:05:41","like_diff":2,"likes":2,"dislikes":0,"content":"能接受老师讲课方式的就听，听不懂的就自学。（唉老师真的很辛苦了，下面一堆玩手机的）"},{"id":91074,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-11-29 13:47:03","like_diff":2,"likes":2,"dislikes":0,"content":"找老师问了一道题，循循善诱，让我自己去做一遍，很好的老师"},{"id":91271,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-12-04 15:20:04","like_diff":2,"likes":2,"dislikes":0,"content":"这么好的老师怎么能不打十分呢！很尽责 而且会反思自己的教学 答疑很仔细"},{"id":100338,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-01-26 03:17:37","like_diff":2,"likes":4,"dislikes":2,"content":"老师给分太好了\n\n"},{"id":100355,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-01-26 03:35:52","like_diff":2,"likes":3,"dislikes":1,"content":"讲得太好了！以前看到说给分求是，但是这次感觉给分太好了吧！虽然被卡绩但是也很开心了！"},{"id":109489,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-06-19 03:26:06","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的老师"},{"id":1718,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-03-23 12:42:36","like_diff":1,"likes":11,"dislikes":10,"content":"老师讲课清楚  微二  还是很好的"},{"id":1831,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-03-26 01:20:59","like_diff":1,"likes":7,"dislikes":6,"content":"真心好老师"},{"id":3768,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-06-17 03:48:46","like_diff":1,"likes":7,"dislikes":6,"content":"一个好老师，条理清楚"},{"id":4021,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-06-17 14:07:04","like_diff":1,"likes":5,"dislikes":4,"content":"上课很好"},{"id":20457,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-27 15:23:34","like_diff":1,"likes":4,"dislikes":3,"content":"啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊 别让我挂什么都好说"},{"id":23909,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-04-21 01:10:40","like_diff":1,"likes":5,"dislikes":4,"content":"老师超级好。。如果挂科，那只能是我自己的问题了= ="},{"id":24174,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-04-28 05:47:15","like_diff":1,"likes":2,"dislikes":1,"content":"还好吧"},{"id":24669,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 04:20:55","like_diff":1,"likes":6,"dislikes":5,"content":"\n\n\n\n\n\n"},{"id":26021,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-15 05:50:20","like_diff":1,"likes":2,"dislikes":1,"content":"还比较负责任，挺好的"},{"id":26086,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-15 14:16:46","like_diff":1,"likes":2,"dislikes":1,"content":"只要认真听，收获满满，好评"},{"id":26991,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-22 05:26:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师很有耐心会来比较早和你交流，而且给分好"},{"id":27749,"teacher_id":1180,"teacher_name":"应文隆","post_t 的超好 很有条理"},{"id":65118,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-01-05 02:25:55","like_diff":1,"likes":4,"dislikes":3,"content":"满分满分！如果我的微积分是老师上的话，估计绩点就不会那么辣鸡了……讲得很清楚，对于我来说，完全不会让人犯困"},{"id":71600,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-01-28 16:26:22","like_diff":1,"likes":1,"dislikes":0,"content":""},{"id":72002,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-01-29 07:50:38","like_diff":1,"likes":3,"dislikes":2,"content":"偏微还没出分，但是觉得老师讲得真的很好。有些当时上课听不懂的东西，后来在复习时遇到困惑一翻笔记就发现当时没理解的东西正是这些容易产生困惑的地方。不过工科偏微考得内容少，所以有些不考的地方上课没仔细听……所以我考完了还没弄明白老师最后两堂课讲的格林函数什么的θ..θ"},{"id":74349,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-02-13 03:25:52","like_diff":1,"likes":4,"dislikes":3,"content":"给分挺好的"},{"id":100982,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-01-27 08:39:26","like_diff":1,"likes":2,"dislikes":1,"content":"老师很棒呀！"},{"id":104137,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-03-13 01:25:30","like_diff":1,"likes":4,"dislikes":3,"content":"不知道为什么评分这么高，可能我不习惯老师的讲课方式。上课很无聊，懂得依然懂，不懂得听了依然不懂。好像东扯一句西扯一句…很多出的题给的解答也是草草几句。但是助教小姐姐超好！人美声音好听热心善良水平高！我要表白她！"},{"id":111843,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-07-03 01:00:14","like_diff":1,"likes":1,"dislikes":0,"content":"很好额"},{"id":4658,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-06-25 16:55:11","like_diff":0,"likes":4,"dislikes":4,"content":"好"},{"id":11281,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-11-26 08:24:42","like_diff":0,"likes":5,"dislikes":5,"content":"给分超好，讲课也很棒！"},{"id":20463,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-27 16:09:39","like_diff":0,"likes":5,"dislikes":5,"content":"好老师，认真听，很无压力"},{"id":20645,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-29 09:51:48","like_diff":0,"likes":4,"dislikes":4,"content":"应老师讲课很棒，会站在同学的角度去思考，是个好老师。"},{"id":20696,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-30 02:32:36","like_diff":0,"likes":4,"dislikes":4,"content":"真的好！"},{"id":20787,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-31 13:14:25","like_diff":0,"likes":7,"dislikes":7,"content":"老师讲课很认真，不以考试为目的，不过考试的重点也提示到了，虽然出分比较慢但给分真的很好，只做出了一半题的我也有4。"},{"id":23706,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-04-13 05:28:09","like_diff":0,"likes":3,"dislikes":3,"content":"老师很好，很认真，超喜欢，很亲切"},{"id":23883,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-04-20 01:38:36","like_diff":0,"likes":3,"dislikes":3,"content":"好好好"},{"id":24676,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-03 04:35:36","like_diff":0,"likes":3,"dislikes":3,"content":"老师很谦虚，很为学生着想，微二上得很好，感觉重点很明确"},{"id":24717,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-03 07:44:35","like_diff":0,"likes":1,"dislikes":1,"content":"感觉，给分，对得起自己。"},{"id":24719,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-03 08:01:26","like_diff":0,"likes":1,"dislikes":1,"content":"好老师，很负责"},{"id":24724,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-03 08:07:08","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲得很仔细，给分超好，人也超好，最后复习会给思路，我觉得挺好的～"},{"id":24779,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-03 14:26:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师很棒，态度谦和，讲话慢条斯理的，但丝毫不影响进度，还有种莫名喜感，喜欢！"},{"id":26385,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-07-03 08:12:41","like_diff":0,"likes":3,"dislikes":3,"content":"微二微三都是他，微三考得比微二还要好，开心！讲课超赞\n\n"},{"id":28396,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-11-10 08:55:02","like_diff":0,"likes":2,"dislikes":2,"content":"讲课节奏很适合学生接受，给分也不错，问问题也耐心回答，好老师！"},{"id":29363,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-29 15:44:07","like_diff":0,"likes":2,"dislikes":2,"content":"好老师 该讲的技巧都讲了 而且十分有用"},{"id":30967,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-07-03 04:43:00","like_diff":0,"likes":1,"dislikes":1,"content":"可爱的老师"},{"id":31085,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-07-03 08:06:01"," ,"content":"认真听还是有收获的吧..."},{"id":62837,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-11-27 06:25:30","like_diff":0,"likes":1,"dislikes":1,"content":"讲的有条理，很清楚，就是出分略慢"},{"id":63735,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-12-13 15:41:46","like_diff":0,"likes":1,"dislikes":1,"content":"特别好的一位老师，循循善诱，特别有耐心，不是他班上的学生，答疑去问问题他都特别耐心的讲解。上课超认真，为人很谦逊"},{"id":69374,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-01-24 14:33:06","like_diff":0,"likes":1,"dislikes":1,"content":""},{"id":82609,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-08 16:57:59","like_diff":0,"likes":9,"dislikes":9,"content":"老师上课确实不咋滴，听了一节课后就果断弃课，去蹭了一个学期将云伯伯的微二，结果期末考试卷面成绩上90了，但平时分惨不忍睹，所以别相信tm的什么师生情吧，一切靠自己，这种老师给分真的很迷……"},{"id":89416,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-11-19 03:53:34","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好 讲得很棒 但是为什么还不出分啊?"},{"id":90170,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-11-22 10:11:05","like_diff":0,"likes":1,"dislikes":1,"content":"666"},{"id":103694,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-03-04 08:12:45","like_diff":0,"likes":0,"dislikes":0,"content":"刚上这门课 但是感觉跟上学期学数学分析比起来 学微积分2真的很好理解了55555 老师讲得很细 对于基础一般的我来说能接受 助教小姐姐很可爱(๑• . •๑)"},{"id":104142,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-03-13 02:51:34","like_diff":0,"likes":0,"dislikes":0,"content":"good"},{"id":104304,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-03-17 09:13:11","like_diff":0,"likes":0,"dislikes":0,"content":"讲得不错 给十分"},{"id":111080,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-06-29 13:29:18","like_diff":0,"likes":0,"dislikes":0,"content":"老师脾气挺好的"},{"id":111669,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-07-02 13:17:54","like_diff":0,"likes":0,"dislikes":0,"content":"真的挺好的，不过建议上课前预习一下。老师很好的，偶尔像高中老师一样唠叨一会，挺可爱的呢"},{"id":111698,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-07-02 14:44:18","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课很 like_diff":-2,"likes":2,"dislikes":4,"content":"老师很耐心，循循善诱，超好"},{"id":16668,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-01-18 16:35:42","like_diff":-3,"likes":3,"dislikes":6,"content":"还没上过，感觉不错"},{"id":32887,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-07-22 12:00:53","like_diff":-3,"likes":1,"dislikes":4,"content":"微积分老师中难得的一股清流"},{"id":35362,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-11-09 07:04:24","like_diff":-3,"likes":0,"dislikes":3,"content":"讲课认真细致，思路清晰，态度温和，绝对的好老师！！！"},{"id":35664,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-11-10 07:40:52","like_diff":-3,"likes":0,"dislikes":3,"content":"真的好老师，有时候还有一点萌hhh"},{"id":57139,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-07-05 15:52:56","like_diff":-3,"likes":5,"dislikes":8,"content":"给分真的真的很低"},{"id":76423,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-04-09 01:58:12","like_diff":-3,"likes":10,"dislikes":13,"content":"感觉他上课我都活在梦里\n\n还是上学期微一的老师讲的清楚给分好"},{"id":82697,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-09 03:35:02","like_diff":-3,"likes":8,"dislikes":11,"content":"老师讲的调理清楚，助教姐姐也很认真负责。哪些说老师和助教不好的同学大多数是自己的原因。老师和助教都尽量给我们好的分数，但自己做的太不好了神也没办法，不要怪别人，你自己考试考好了，上课和作业认真做了怎么会成绩不好？？？"},{"id":9966,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-11-13 09:50:36","like_diff":-4,"likes":4,"dislikes":8,"content":"很清楚"},{"id":37825,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-11-21 08:44:58","like_diff":-4,"likes":0,"dislikes":4,"content":"讲得超级好！"},{"id":46912,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-23 01:35:45","like_diff":-4,"likes":3,"dislikes":7,"content":"我觉得老师给分很好啊..讲的也好 复变偏微分都是他"},{"id":100385,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-01-26 04:33:34","like_diff":-4,"likes":1,"dislikes":5,"content":"给分真好！本来以为要挂了最后结果却很惊喜，谢谢老师！"},{"id":26227,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-06-16 10:04:49","like_diff":-5,"likes":4,"dislikes":9,"content":"不适合偏微就别讲"},{"id":82604,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-08 16:21:48","like_diff":-5,"likes":3,"dislikes":8,"content":"老师人很好，给分也很好。"},{"id":2219,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-04-10 09:08:13","like_diff":-6,"likes":23,"dislikes":29,"content":"给分不怎么样啊。"},{"id":24677,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-05-03 04:36:44","like_diff":-6,"likes":3,"dislikes":9,"content":"这老师慢吞吞的，但是给分超棒！"},{"id":46806,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 11:01:46","like_diff":-6,"likes":4,"dislikes":10,"content":"垃圾老师垃圾课"},{"id":46886,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2017-01-22 16:19:53","like_diff":-9,"likes":1,"dislikes":10,"content":"只要听，哪怕一次课，也能过。\n\n"},{"id":100389,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-01-26 04:51:49","like_diff":-12,"likes":3,"dislikes":15,"content":"老师给分太感人了叭呜呜呜，考完偏微分觉得自己要挂了，太伤心了连着几天都开心不起来，原本不打算看成绩了，但为了看看自己寒假要不要复习还是去看了一眼成绩，结果！！！！！4.8?啊啊啊啊！爱老师，谢谢老师！老师讲的特别好，复变和偏微分都是老师的课，一座难求，但是老师讲得很有针对性，他知道考试的重点是什么，知道我们易犯话的错误是什么。真的感谢老师，年度最大惊喜。"},{"id":3882,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-06-17 07:21:52","like_diff":-16,"likes":17,"dislikes":33,"content":"微积分讲得不咋地\n\n"},{"id":23697,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2016-04-13 01:51:30","like_diff":-16,"likes":11,"dislikes":27,"content":"想不明白学习帝评分为何如此高，这老师讲课明明烂的一b，板书胡画，不知所云"},{"id":1518,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-03-22 10:03:43","like_diff":-18,"likes":21,"dislikes":39,"content":"讲得不怎么好，"},{"id":4431,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2015-06-23 02:53:00","like_diff":-21,"likes":13,"dislikes":34,"content":"给分好，但课不是很有条理"},{"id":90739,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-11-25 13:52:31","like_diff":-23,"likes":3,"dislikes":26,"content":"应老师讲课不注重基本的概念，一节课上来直接就开始探讨所谓“最难“的问题，最“关键”的问题，所以可能只适合课前能把书比较好的预习过的同学。      而且应老师推导的时候总是指代不清，东提一句西提一句，用”这个“、”那个“来指代他写在黑板上的式子，让人看得云里雾里。    总的来说，就是一种把新课给上成了复习课的感觉，学起来很费劲。     应老师是儒雅的，说话也很克制，有时带点幽默，因此能给同学们留下较好的印象，可是这改变不了应老师其实并没有很好的完成教学任务这一事实。"},{"id":83833,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-07-11 09:29:10","like_diff":-30,"likes":1,"dislikes":31,"content":"自己渣不要怪老师。助教习题课几乎点名，老师上课也从不点名。小测四道题写两道出来就满分。这老师怎么不好了啊?我平时分满分，微二第一次满绩!谢谢老师"},{"id":90376,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2019-01-26 16:54:23","like_diff":-46,"likes":7,"dislikes":53,"content":"说偏微分很简单预习了半天就满了的那个SB求求你要点b脸吧，别出来丢人了"},{"id":90390,"teacher_id":1180,"teacher_name":"应文隆","post_time":"2018-11-23 10:38:08","like_diff":-54,"likes":2,"dislikes":56,"content":"不明白为啥只给我99，明明考试全对"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
