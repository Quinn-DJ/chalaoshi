                <script>
                    // 评论数据
                    const commentsData = [{"id":77,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2015-03-14 15:40:45","like_diff":44,"likes":54,"dislikes":10,"content":"人文学院吴男神，讲课给分都帮帮哒"},{"id":277,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2015-03-14 23:59:21","like_diff":19,"likes":23,"dislikes":4,"content":"男神，虽然有口音，但是绝对是知识和讲课都很棒的老师。"},{"id":83889,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-01-04 01:03:15","like_diff":17,"likes":18,"dislikes":1,"content":"当代文学史感觉讲的不怎么系统，更多集中在前三十年文学，老师的文学兴趣更多在史料，会讲一些文坛轶事，老师最后一节课还给所有同学鞠躬了，老学者的风骨令人感动"},{"id":72193,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2018-01-29 14:14:56","like_diff":16,"likes":22,"dislikes":6,"content":"这是一门给分很透明，实行严格正态的课程。想拿高分还是要对这门课有足够的兴趣和花较多的时间看书。关于发言，除了数量质量也很重要（虽然质量的评判就很模糊）。我有一次没发言，最后总评也是良，可见平时讨论分并不好拿，而且还占了50%。而且现在平时都是直接优良中……其实有些坑。总而言之，如果对金庸、莫言、80后文学很感兴趣，那这门课很适合你。如果不的话，这门课上起来并不轻松。"},{"id":136405,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2021-06-17 14:42:50","like_diff":16,"likes":16,"dislikes":0,"content":"去年选的这门课，吴老师和陈老师都讲得很有深度，受益匪浅。看到前面有同学说助教坑，恰好我也是cbj助教的讨论班，发言也并不是很多，但可能期末考拉回来一点分数，比我想象得好。发言这件事每个人有自己的感受，助教xjj已经尽力了，如果其他同学很积极踊跃，那也很难兼顾啊。而且我觉得助教xjj人很nice，讨论点评也不错"},{"id":314,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2015-03-15 00:44:17","like_diff":13,"likes":16,"dislikes":3,"content":"棒棒哒！最爱秀明男神！"},{"id":138215,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2021-07-08 03:18:04","like_diff":11,"likes":12,"dislikes":1,"content":"我是生物专业的，这学期上的当代文学这门通核，感觉两位老师都讲的很好，我收获了许多，最直接的感受便是期末考试时的论述题，虽然之前没遇到过，但是也可以根据一学期课上学到的知识和讨论课的同学们讲授的和自己准备的而写出自己的见解，所以我认为这门课的意义就在于此，它是在提高你的文学审美与欣赏能力，而不是介绍课上讲到的有限的几本书。我是cbj班的，小姐姐人很好，对每个人发言的点评也很到位，让我收获颇丰。"},{"id":84104,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2018-07-12 04:28:13","like_diff":10,"likes":10,"dislikes":0,"content":"会讲很多课本之外的东西，认真听会有收获，不听的人会觉得水，感觉是大师级别的老师。给分也很好的，“我很好说话的”，哈哈哈。"},{"id":148658,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2022-01-13 06:40:47","like_diff":10,"likes":10,"dislikes":0,"content":"上的老师的当代文学前沿问题研究。老师真的很厉害，学术素养很高，而且讲金庸的时候感觉和金庸还挺熟的hhh。可能教学方式偏传统，比较满堂灌，也带口音，但认真听会有很大收获的！！超爱cbj助教小姐姐！！给了满绩呜呜呜。感觉这个课就是要平时多发言，一节讨论课发一次就好，发言质量我感觉其实问题不算很大，把自己真实的感受说出来就好，分数不会太低，没抢到机会也一定要往公邮里发补充发言！！对文学真的有了不一样的认识。好课可来"},{"id":15704,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-01-16 07:10:35","like_diff":9,"likes":10,"dislikes":1,"content":"听他的通核，确实是很有东西的老师"},{"id":69657,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2018-01-25 07:20:45","like_diff":9,"likes":17,"dislikes":8,"content":"我不清楚那些抱怨发言只看数量不看质量的同学在不满些什么，开课前明说了每节讨论课都有相应的发言分数，只有发一次言才能拿基本分，基本分上再加分就是看发言质量。自己不好好准备发言内容，讨论发言也言之无物，不给那活跃的同学难道给老是不发言的吗。讨论课就是按照发言来算分啊，另外我直白一点，讨论课上发言数量不怎么多的都没有什么水平，根本别谈质量。"},{"id":729,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2015-03-16 05:18:47","like_diff":8,"likes":8,"dislikes":0,"content":"灵魂导师"},{"id":137070,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2021-06-30 09:28:40","like_diff":7,"likes":7,"dislikes":0,"content":"课上完了表白吴老师！表白助教姐姐！吴老师讲课太有魅力了，特别是分享他青年时代读《钢铁是怎样炼成的》的感受，讲到冬妮娅和保尔柯察金爱情的be时太可爱啦！虽然不知道给分如何，但助教的平时分量化还是很透明的，总的来说是一门有多少付出就有多少回报的通核吧。"},{"id":31278,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-07-03 14:00:34","like_diff":6,"likes":7,"dislikes":1,"content":"吴老师是中文系原来的系主任，讲课的确非常不错（就是口音有点重…），在通核课里面算是业界良心"},{"id":106804,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-04-29 16:12:14","like_diff":6,"likes":8,"dislikes":2,"content":"人生总要经历一次长者的教育，但一次也就足够了。"},{"id":124084,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2020-06-23 12:55:01","like_diff":6,"likes":6,"dislikes":0,"content":"人文学院年龄最大的老师！68岁了还在一线给本科生上课真的不容易啊！上课非常投入，声情并茂，绝对有收获！"},{"id":49016,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-07-03 07:12:56","like_diff":5,"likes":6,"dislikes":1,"content":"通核给分还好吧，至少是明确的～喜欢吴老师，有风骨 大师一生推"},{"id":59933,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-09-28 10:30:28","like_diff":5,"likes":6,"dislikes":1,"content":"老师的通核 通核一般事情都蛮多的所以感觉也还好 老师是很有学问的人 但是打了十分还是因为助教姐姐人很好 助教姐姐叫黄金 特别通情达理"},{"id":117617,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-09-26 22:20:44","like_diff":5,"likes":5,"dislikes":0,"content":"上课是一种享受"},{"id":27427,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-06-26 06:59:45","like_diff":4,"likes":4,"dislikes":0,"content":"啊啊啊吴老师我的男神啊！讲东西很有味道很傲娇超级可爱啊啊啊！都想为了他考研了"},{"id":76743,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2018-04-20 04:17:05","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的蛮好的，给分的话就是一般，不是特别特别水的那种，不过真的还蛮合理的。事实是发言多分不一定特别高的，但是我觉得大半讨论课发下言是要的吧，这也不算难吧。关键是事情这么少的通核，而且你对上课内容有兴趣的话是真的血赚啊。"},{"id":128518,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2020-12-23 12:59:53","like_diff":4,"likes":5,"dislikes":1,"content":"吴老师是第一个系统培训我们写论文的老师，当时其实没什么感觉，之后真的会感激～"},{"id":25956,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-06-14 14:27:29","like_diff":3,"likes":4,"dislikes":1,"content":"专业课很棒。很有学术造诣的老先生~吴男神让我爱上文学史了~\\(≧▽≦)/~"},{"id":72023,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2018-01-29 08:16:14","like_diff":3,"likes":7,"dislikes":4,"content":"给分挺好的，最重要是别逃课和讨论课每节课都记得发言，期末考开卷多写点，分不会差的，谢谢老师给的满绩"},{"id":110533,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-06-27 10:00:54","like_diff":3,"likes":3,"dislikes":0,"content":"老师是我的快乐源泉"},{"id":113316,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-07-06 05:46:23","like_diff":3,"likes":4,"dislikes":1,"content":"我觉得选这门课最好自己比较有兴趣也愿意上课讨论探究，相比于其他通核来说事应该算比较少的，只要你认真讨论，有兴趣，期末多写，应该是不会差的，而且觉得很有收获"},{"id":122264,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2020-02-21 11:54:11","like_diff":3,"likes":3,"dislikes":0,"content":"吴老师讲文学前沿真的非常纵情和投入，课堂非常富有感染力。"},{"id":97039,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-01-21 15:11:34","like_diff":2,"likes":10,"dislikes":8,"content":"1.一个班只能有6个人4以上，如果中途有人弃修名额还会再减少，祝好运 2.平时分非常难拿，不仅要发言还要看质量。对网络文学、女性文学、金庸、红色文学都有涉猎的会好一些。我每节课都发言，质量分一般都是中上，平时依然是良。 3.综12，你不仅要自己很强，还要指望别人不放弃以及比你强的人少一点。4.考试是开卷，但是书上写的是韩寒和白烨的辩论，考的却是80后作家反叛精神，微妙的超纲。总之只带书进去又没点想法的话看到卷子会很难受。"},{"id":112708,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-07-05 00:54:58","like_diff":2,"likes":2,"dislikes":0,"content":"老师贼逗"},{"id":114646,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-07-11 02:39:52","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的超可爱啊，讲课又好玩。当代文学这门课上面讲青春之歌的时候还可以看到萌萌哒的蜜汁脸红。哈哈哈反正喜欢看当代小说的选这个通核就不会错了。好好上课准备发言绩点也不会低的"},{"id":124499,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2020-07-11 09:39:26","like_diff":2,"likes":2,"dislikes":0,"content":"还行吧"},{"id":141130,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2021-09-24 07:01:52","like_diff":2,"likes":2,"dislikes":0,"content":"上课很好，也很亲切"},{"id":143623,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2021-11-29 05:49:45","like_diff":2,"likes":2,"dislikes":0,"content":"真的很喜欢"},{"id":22180,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-03-03 01:49:07","like_diff":1,"likes":7,"dislikes":6,"content":"开始听觉得不错，后来发现全都是他写的书上的内容，基本是照着说一遍，感兴趣的看看书就够了。我上的是通核，相比来说算比较水的一门通核了，讨论课发言，大课看电影的时候会点名。"},{"id":58520,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-08-30 14:56:16","like_diff":1,"likes":1,"dislikes":0,"content":"男神老师，人格魅力挡不住"},{"id":72916,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2018-01-31 10:38:19","like_diff":1,"likes":2,"dislikes":1,"content":"前半学期吴老师上课真的认认真真把每一个字都听了而且记了笔记，如痴如醉，老师真的很棒，让我一个每天沉迷数学的理科生对文学产生了兴趣，并且谢谢助教姐姐给的分数hhh"},{"id":83785,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2018-07-11 08:32:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师认真又有才，上课一定要好好听（虽然感觉期末没怎么考好，但分数也不烂……还是谢谢可爱的老师）"},{"id":113650,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-07-07 02:04:15","like_diff":1,"likes":2,"dislikes":1,"content":"现当代文学史1，本学期唯一一门全部从头到尾听完的课，不知道老师有什么魅力，但是真的真的真的太好玩了8！爱了！"},{"id":125948,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2020-09-16 03:01:40","like_diff":1,"likes":1,"dislikes":0,"content":"啊啊啊嗯嗯嗯"},{"id":34963,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-10-27 07:29:28","like_diff":0,"likes":2,"dislikes":2,"content":"因为吴老师的课想研究现当代文学，想获得吴老师那种独立的文人姿态"},{"id":42832,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-01-15 08:53:06","like_diff":0,"likes":1,"dislikes":1,"content":"真正的学者风骨 独立文人  但是开通核就有点像站在象牙塔里给外面的人讲里面的景象  讲的知识没有根基 无文学基础阅读基础慎选 老师讲到金庸会收不住 另外助教差评 言之无物  发言只看数量"},{"id":45565,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-01-19 22:45:41","like_diff":0,"likes":1,"dislikes":1,"content":"没听过讲课但是感觉还不错，作为一门通核也真的算有所收获，讨论课如果精心准备还是可以很好地丰富自己。另外hj助教姐姐超级漂亮，赞赞赞"},{"id":51659,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-06-08 05:22:41","like_diff":0,"likes":0,"dislikes":0,"content":"非常好的老师"},{"id":53155,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-06-26 05:16:11","like_diff":0,"likes":0,"dislikes":0,"content":"和蔼可亲"},{"id":58230,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-08-27 01:52:25","like_diff":0,"likes":0,"dislikes":0,"content":"还不错"},{"id":75395,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2018-03-10 10:25:21","like_diff":0,"likes":1,"dislikes":1,"content":"吴老师很多话都是很深刻很有学术思想的，以前没发现了，后来读研了才理解。"},{"id":131125,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2021-01-26 05:04:00","like_diff":0,"likes":8,"dislikes":8,"content":"当代文学前沿问题，这个课讨论真的卷，尝试过举手然而助教没叫，最后没怎么举手，最后2.2（通核居然可以给到2.2，属实没想到），反正对工科生不友好，一群人文和文科生在卷来卷去"},{"id":134631,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2021-04-06 11:52:38","like_diff":0,"likes":3,"dislikes":3,"content":"老师是好老师，很有深度，很有水平。不过对女权主义有认知不清的地方，老教授的时代背景和认知来源不一样，可以理解，只怕误人子弟，加剧对立。总体收获颇丰。"},{"id":151775,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2022-03-15 06:59:44","like_diff":0,"likes":1,"dislikes":1,"content":"大先生"},{"id":154527,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2022-06-02 04:02:38","like_diff":0,"likes":0,"dislikes":0,"content":"吴老师无敌"},{"id":32235,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-07-06 04:11:55","like_diff":-2,"likes":4,"dislikes":6,"content":"老师还好，助教实在太坑！特别是这学期这个女助教，阶段给分随意给比例随意调，一言不合说我们期末压力大搞个辩论赛玩玩，然后占了五分之一比例。真心伤不起，付出和回报不成正比的课，严重觉得是被助教坑了。辣鸡通核，毁我青春。绩点直下0.3就问你害怕不害怕？！"},{"id":40508,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-01-04 02:22:41","like_diff":-2,"likes":3,"dislikes":5,"content":"老先生，上课颇有味道。但是助教神坑，长得丑态度差情商低。"},{"id":30616,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-07-02 05:08:29","like_diff":-3,"likes":4,"dislikes":7,"content":"垃圾通核，毁我青春"},{"id":72353,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2018-01-30 02:55:57","like_diff":-3,"likes":7,"dislikes":10,"content":"给分并不好 而且助教基本只看数量 如果你做不到每节讨论课都发言的话你就坐等3.5或者2.5吧（微笑）一些比较害羞的同学或者对文学不怎么感兴趣的还是不要选了"},{"id":21514,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-02-29 05:46:41","like_diff":-5,"likes":3,"dislikes":8,"content":"勾搭助教哥哥，男神♪～(´ε｀　)"},{"id":52083,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2017-06-14 12:58:31","like_diff":-5,"likes":3,"dislikes":8,"content":"老师讲课挺好的，就是讨论课助教给分貌似只看发言的数量不怎么看的质量……就跟蓝瘦。。因为比较感兴趣，我觉得我在很认真的上这门课，但是平时分有点惨的………"},{"id":20868,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-01-04 03:18:01","like_diff":-6,"likes":8,"dislikes":14,"content":"老师挺好的，然而助教太坑"},{"id":16779,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-01-19 02:55:09","like_diff":-7,"likes":4,"dislikes":11,"content":"他的通核初听很有意思，但是讲到金庸莫言的时候老师自己收不住，学生听起来很难抓到重点。等级制，发言看质量不单看次数，有点坑"},{"id":30686,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2016-07-02 08:13:13","like_diff":-7,"likes":6,"dislikes":13,"content":"毁我成绩却不知所以然 此次出席 高质量发言 每节课必交作业 考试写满 给你一个3.5"},{"id":122799,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2020-04-08 02:15:54","like_diff":-7,"likes":3,"dislikes":10,"content":"emmm现当代文学史一，感觉思想比较旧，有种受文学史污染的感觉。"},{"id":126273,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2020-09-21 14:09:13","like_diff":-12,"likes":1,"dislikes":13,"content":"老师非常好，助教非常坑，慎选"},{"id":6849,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2015-07-25 07:16:18","like_diff":-13,"likes":3,"dislikes":16,"content":"实在一般。"},{"id":126638,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2020-10-10 11:36:05","like_diff":-14,"likes":4,"dislikes":18,"content":"助教真的很坑，我这个班是cbj，讨论课一直在叫一样的人，完全不给别人机会，鹅颈很严重，慎选"},{"id":99985,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-01-25 11:45:45","like_diff":-17,"likes":5,"dislikes":22,"content":"首先说明，老师讲的很好，助教小姐姐也很漂亮～不过话说回来，这门课是我所见过的事情最多的通核。每次讨论课必须发言（包括自己组展示的5次课），然后除了那5次，每周必须写感想。如果漏了一次发言，那平时分总评肯定会受一定影响；如果漏了三次以上，那基本上凉了。我觉得我在这门课上花的精力算是多的，然而，它成为我这学期唯一一门没有上4.5的课，强行拉低均绩接近0.2。所以，如果你不是对这方面文学特别感兴趣，或者没有相关文科的背景想水水过的，那就根据自己的情况来决定吧。当然，不在乎绩点的就无所谓了，毕竟课还是上得很好的。"},{"id":39530,"teacher_id":806,"teacher_name":"吴秀明","post_time":"2019-07-01 06:07:19","like_diff":-30,"likes":5,"dislikes":35,"content":"辣鸡老师，毁我青春"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
