                    const commentsData = [{"id":170248,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-02 07:39:20","like_diff":31,"likes":57,"dislikes":26,"content":"讲课水平匹配不上超大的任务量"},{"id":171456,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-24 17:58:57","like_diff":28,"likes":52,"dislikes":24,"content":"感觉这个老师非常不体谅学生 很高傲的样子 一句话就否定辛辛苦苦的成果 能不能对本科生有点谅解 不是所有人都能想出很多创新点和意义  要是什么事情都有意义 她也不至于天天研究一个人的诗歌十几年不换吧？以及上课事情真的很多"},{"id":178213,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-08 05:56:33","like_diff":20,"likes":28,"dislikes":8,"content":"张老师今年是第一次开课，我上的是美育课世界名诗导读（问就是马上要去玉泉了，只能着急选一门）。这个课还是颇有争议的，以致于每周我最痛苦的时光就是上这门课，课堂规定上不允许使用电子产品，并且每节课都会高强度提问，但是课堂的内容，至少对于我一个彻头彻尾的工科学生而言是很难吸收的。我认为张老师一个很大的问题在于她认为选这门课的所有学生都具有良好的诗歌欣赏能力和兴趣，但是至少从事实上来看有许多人都是为了美育学分来的。"},{"id":182050,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-11-09 04:26:30","like_diff":17,"likes":20,"dislikes":3,"content":"外国诗歌研究 对我来说这样一门严禁电子设备、经常点名、强制发言、要求严格的课竟然是体验感最好的一门，老师对诗歌研究非常广博，讲课质量上可能并不是每一节课都能带来惊喜，但是课程安排、课程任务都很清晰，也非常耐心地和学生的交流讨论，在浮躁和功利的学习生活中需要有这样一门能够强迫我去思考的课，只要好好阅读一定有收获"},{"id":172730,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-05-05 11:32:34","like_diff":13,"likes":20,"dislikes":7,"content":"客观来说，上课任务量真的很大（至少于我而言就很焦虑，有点难度），但老师上课真的不能说是水，老师真的很强而且讲课真的很好（可能老师上课语调平平会给人一种水的感觉）但真的没看出来大家说的傲慢，感觉老师真的蛮真诚的，反正过程虽然痛苦但确实收获很大"},{"id":170759,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-09 06:51:11","like_diff":11,"likes":31,"dislikes":20,"content":"快逃！！！！！！！！啊！！！！！！！！"},{"id":176488,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-06-29 05:53:20","like_diff":11,"likes":30,"dislikes":19,"content":"之前上课的时候查老师上还没有张老师，今天随手刷到评分，给我吓了一跳。3分开头的老师在我的概念里已经接近十恶不赦的地步了......真不至于吧。老师人还挺好的，之前失意的时候去找过她，她的安慰至今还让我很暖。"},{"id":172452,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-04-27 05:34:12","like_diff":10,"likes":31,"dislikes":21,"content":"给美女老师救救，老师上课容量和思考性还是很好的~"},{"id":194317,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-06-23 08:29:25","like_diff":10,"likes":22,"dislikes":12,"content":"这是我三年以来上过的最糟糕的通识课。极其敷衍的结课展，同学都挤坐在一块，根本看不到其他人的作品，老师您自己倒是看得开心了，我们坐两节课的牢。选取展品的方式也极其敷衍，就看前期填的一个问卷？很多同学那个时候还没有动手做，他们的努力成果完全没有被公正对待，连“被看到”的基本需求都没有被满足，真的太失望了。平时上课有多无聊我就不想吐槽了，恶评如潮我也加一条。"},{"id":198785,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-09-11 15:40:48","like_diff":10,"likes":15,"dislikes":5,"content":"ym的课也许是我本科阶段上过最特别的一堂课，自愿/被动地收起了电子设备，沉浸在诗意的氛围里，下课后还会觉得余韵悠长，很享受，最后的给分也算对得起我的付出吧。总之，如果你能接受课堂要求，其实还蛮值得的。"},{"id":178333,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-10 06:12:10","like_diff":9,"likes":15,"dislikes":6,"content":"对于一个喜欢诗歌的人来说，其实老师讲的还是不错的，如果只是想水美育分，那还是算了吧！"},{"id":169864,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-05-10 02:50:46","like_diff":8,"likes":32,"dislikes":24,"content":"事情真多 听了课之后发现上课不仅语速毫无起伏很无聊而且并没有什么知识性，可能也不是她的研究范围，所以讲的东西并不深入也没有很多价值。或许老师应该思考如何提升自己的课堂内容质量吸引同学听课而不是强制点名且不让用电子设备。"},{"id":174539,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-06-14 01:24:57","like_diff":7,"likes":13,"dislikes":6,"content":"前几节课讲的很好，看得出来是精心备课了的，干货满满学到很多，但是后面的课特别是到了图像与诗歌就开始不知所云了，太玄学太牵强了，感觉点同学起来回答都比她讲得好\n\n不过课程总体来说还是有意思的，诗歌之美\n\n事情很多就是了，每节课点名，不让用电子设备，三次一千字小作业，结课作业是真的难，并不是所有学生都有艺术灵感的啊啊"},{"id":184042,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-12-07 05:02:40","like_diff":7,"likes":19,"dislikes":12,"content":"事多分低，她给我绩点多少，我还她评分多少"},{"id":196562,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-07-04 05:37:56","like_diff":7,"likes":18,"dislikes":11,"content":"首先，毕业班同学千万不要选这门课。不然在毕业审核学分但这门课还没出分时，你去问她能不能快点时，你会遇到邮箱、钉钉全方位未读，最后只能和文学院教务科老师打电话才能得到分数的情况。然后就是上课体验，首先基本都需要点名，还会随机cue你回答问题，对于社恐人士或者毕业实习的同学而言，是件非常痛苦的事情。其次上课不能使用电脑手机pad一切电子产品。最后老师上课语气平淡得想睡觉，认真听又没有干货，纯属坐牢2节课。综上，给分非常非常差，事情非常非常多，体验非常非常差。给学弟学妹们一句忠告，还有很多事情少给分好的美育课，去选别的，别碰这个老师！"},{"id":199039,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-09-14 08:54:47","like_diff":7,"likes":12,"dislikes":5,"content":"个人觉得老师是有点社恐的，面对很多人不知道做什么表情……结果被一些同学误认为是傲慢或者高冷，课后单独问问题感觉她挺温柔和平易近人的"},{"id":174430,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-06-12 06:23:07","like_diff":6,"likes":16,"dislikes":10,"content":"毫无同理心，要求巨多巨麻烦，建议去教世一大的本科生，也许会让她满意，整天一副“我很专业很厉害”的既视感"},{"id":178216,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-08 07:08:48","like_diff":6,"likes":21,"dislikes":15,"content":"这个讲课水平真不知道有什么资格高傲，自诩为艺术家，可能是人家的所谓“艺术”咱不懂吧，那我一本科生的“艺术”您没看懂为社么给我低分呢。本来听说文学院海归的老师风评差，听完之后看来是真的，chunchun niu ma!!!不要因为美育那点小分选这个"},{"id":180410,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-09-21 12:58:13","like_diff":6,"likes":17,"dislikes":11,"content":"说实话真的没感觉到其他人说的老师很傲慢...老师真的对学生很认真很负责人也非常温柔 课后排长队去问问题也会有耐心地解答 外国诗歌研究几乎是本学期唯一一节让我非常喜欢的课 ymjj真的是我女神的程度"},{"id":182368,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-11-15 07:55:30","like_diff":6,"likes":10,"dislikes":4,"content":"四分和五分思量再三，还是决定打四分\n\n课不错（除了事情太多），老师也不错\n\n但不是真喜欢，还是别来上了\n\n不太清楚自己是不是真喜欢的，建议旁听"},{"id":170762,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-09 07:04:12","like_diff":5,"likes":20,"dislikes":15,"content":"很崩溃"},{"id":173920,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-06-04 14:15:36","like_diff":5,"likes":18,"dislikes":13,"content":"帮老师上个分吧，老师很优雅知性，很博学"},{"id":178992,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-08-15 09:44:14","like_diff":5,"likes":21,"dislikes":16,"content":"喜欢的老师，习惯于她每一节课都点名、禁止使用电子设备，每一节课有硬性阅读、提问作业，痛并快乐地享受着很有可能随时被叫起来分享自己问题和感受的焦虑。上课很认真、负责，把syllabus和阅读要求写得清清楚楚，只要有课下的阅读和思考，作为一个工科生来说进入课堂并不困难。老师学术产出蛮多的，非常有专业性，且非常擅长把同学的提问和课堂进程编织在一起，绝对是慎重对待同学提的问题。最后给分也上了90。。。。"},{"id":170760,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-09 06:56:47","like_diff":4,"likes":17,"dislikes":13,"content":"刺激!!!!"},{"id":178490,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-12 13:26:42","like_diff":4,"likes":14,"dislikes":10,"content":"很无语 给分奇差"},{"id":184173,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-12-11 16:15:52","like_diff":4,"likes":14,"dislikes":10,"content":"除了诗歌爱好者，其他的没事儿少沾点"},{"id":198638,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-09-10 09:48:48","like_diff":4,"likes":9,"dislikes":5,"content":"唉ym真的很好"},{"id":209290,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2025-01-05 10:41:00","like_diff":4,"likes":7,"dislikes":3,"content":"不明白老师为什么分数这么低，，，明明上课是用心安排过的，给分也还不错，就是可能事情对于一门短学期课而言稍多了。\n\n老师不会像高中讲知识点那样一二三地给你串一套“现代诗解读方法论”，但她对文本的智性化解读是值得一听的。"},{"id":178187,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-07 17:20:47","like_diff":3,"likes":10,"dislikes":7,"content":"要求很严格，给分也很严格"},{"id":178199,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-08 02:03:20","like_diff":3,"likes":12,"dislikes":9,"content":"自大会自噬"},{"id":178220,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-08 07:36:04","like_diff":3,"likes":11,"dislikes":8,"content":"🤣👉🏻🤡"},{"id":193571,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-06-13 06:32:56","like_diff":3,"likes":16,"dislikes":13,"content":"极其nt的一节课，上课点名提问，不能使用电子产品，赏析的部分外国诗也极其奇怪，或许是我太俗欣赏不来一点。这是我这学期上得最痛苦的一节课，最后期末还要做个展品，结果自己组织得极其混乱。老师的艺术是高高在上的那种，上课也只是在做最离谱的语文阅读理解，快跑！"},{"id":199195,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-09-19 02:42:56","like_diff":3,"likes":12,"dislikes":9,"content":"老师人挺好的，恶评太过分了"},{"id":202006,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-11-08 04:55:31","like_diff":3,"likes":6,"dislikes":3,"content":"别相信世界名诗导读的均绩！别相信！"},{"id":204854,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-11-28 07:04:56","like_diff":3,"likes":8,"dislikes":5,"content":"努力是有回报的，所以想来写一写感受，主要是《春秋》读不下去了\n\n外国诗歌研究（只有文本是英文的，然后会有中文译文，上课是中文）\n\n首先这门课不允许使用电子产品，然后会有几次点名。\n\n成绩构成是发言（量多且要质量）+诗人竞赛（一个展示吧，但是首先得互评，然后选出10个人，那10个人才有资格最后展示）+课程论文（对一位诗人的诗的批判性论文）\n\n因为不让用电子产品，刚开始几节课我上的特别痛苦，特别特别痛苦，前几次课基本上就是困困地听不懂，蠢蠢地发言。\n\n后面突然就慢慢听懂了，然后对某一位诗人的诗很有感觉，发了几次言，（我个人觉得对我来说还是比较高质量的，和班上大佬不能比），然后就开始主动地学习，发言，困也真的就克服了。\n\n那个诗人竞赛，我做的还是很潦草的，然后没被选上，但是由于诗人竞赛上大佬出色的演讲，我就很害怕我的最终成绩，然后我就用尽所有力气去完成最后的诗歌论文。我借了很多书，查了很多资料，那篇论文算得上是我入学以来写的最认真的一篇论文了。现在想想真的很开心啊。\n\n张老师是一位很负责很温柔的老师，她真的用心备课的，然后她会努力去记住每个人的名字，哈哈哈，这个感觉真的不一样，我以为张老师记不住我的，没想到老师记住了，我一开始选课的时候也很害怕，因为查老师风评很不好，但是还是选了，一是因为选必修，二是因为其他的课选不上，三是成绩本来就不好，绩点还是比较摆烂的哈哈哈，但现在回想，还是比较感动的，真的，我还是比较建议中文系的同学去选这门课的，真的是收获很大的。\n\n可能会介意的点：\n\n点名\n\n老师很讲纪律性，中间不允许出去，也不下课\n\n不允许用电子设备\n\n可能会有一点鼓励内卷（发言）\n\n最后作业工作量很大，而且比较要求批判"},{"id":170765,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-09 08:11:12","like_diff":2,"likes":19,"dislikes":17,"content":"奇葩^^"},{"id":178179,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-07 15:56:35","like_diff":2,"likes":11,"dislikes":9,"content":"给分还是不错的"},{"id":184045,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-12-07 05:51:55","like_diff":2,"likes":13,"dislikes":11,"content":"我第一次在查老师上发评论。水平如何我听不出来，只觉得配不上她不让用电子设备的要求吧。上的外国诗歌研究大作业互评89以上，最后3.6。我思来想去不知道为什么。原来是我水平低到这种地步吗。因为亚运志愿者工作请了两次假，正好都遇上她点名没点上。但是我每次课前都跟她请假过，她一次都不回。后来又跟助教说过。真的很莫名其妙，第一次想来发评论，从来没遇到那么无语的人。"},{"id":202126,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-11-09 18:03:39","like_diff":2,"likes":8,"dislikes":6,"content":"老师是有水平的，讲课风格萝卜白菜各有所爱吧"},{"id":206253,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-12-13 11:46:06","like_diff":2,"likes":6,"dislikes":4,"content":"冲美育选的名诗导读，一次发言没有，但是论文和大作业认真做了，一次点名没到，最后4.2。给分一般般，上课如果没有人主动举手会一直点人回答问题。感觉还是比较有文学素养的老师，声音也很好听。"},{"id":215708,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2025-03-04 12:38:06","like_diff":2,"likes":3,"dislikes":1,"content":"喜欢老师的风度，适合了解清楚并接受课程要求的对诗歌感兴趣的同学，屏蔽网络打扰沉浸式读诗的感觉很棒！"},{"id":216259,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2025-03-12 18:16:56","like_diff":2,"likes":3,"dislikes":1,"content":"老师十分负责，大纲写得很清晰（j人很满意），有时会按人头点名/认人，上课不能使用电子设备，两节课间不休息但有需要可以自行前往卫生间，按要求进入课堂真的能学到许多"},{"id":170786,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-09 16:04:40","like_diff":1,"likes":15,"dislikes":14,"content":"呵呵呵"},{"id":178195,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-08 03:13:52","like_diff":1,"likes":9,"dislikes":8,"content":"太无语"},{"id":178584,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-15 11:10:06","like_diff":1,"likes":8,"dislikes":7,"content":"讲课还是可以的但看到分数心梗了"},{"id":196841,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-07-05 12:33:13","like_diff":1,"likes":11,"dislikes":10,"content":"太差了，千万别选，选的会在出分后想要剁了自己的手"},{"id":196846,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-07-05 13:01:34","like_diff":1,"likes":11,"dislikes":10,"content":"课本身挺不错的，老师备课很充分，但是只适合真正喜欢诗歌的同学，作为美育课事情不少大概是两篇essay+期末展品，平时上课不能用电子产品，需要卷发言，个人认为多多发言认真写essay给分还是相当nice的"},{"id":170787,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-09 16:06:00","like_diff":0,"likes":14,"dislikes":14,"content":"难绷。"},{"id":179504,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-09-17 22:40:15","like_diff":0,"likes":9,"dislikes":9,"content":"事多给分还差😅"},{"id":197098,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-07-07 15:34:09","like_diff":0,"likes":10,"dislikes":10,"content":"选了会死"},{"id":217767,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2025-04-16 06:54:13","like_diff":0,"likes":0,"dislikes":0,"content":"诗歌赏析得挺好，但是上课那破规矩太多了，还按人头点名。"},{"id":171808,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-04-06 08:19:20","like_diff":-1,"likes":7,"dislikes":8,"content":"任务量有点大\n\n每节课有要签到\n\n上课不让看手机（电子设备）\n\n但还是给6分吧，只能说勉强及格了。"},{"id":175264,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-06-23 04:13:05","like_diff":-1,"likes":6,"dislikes":7,"content":"事情太多"},{"id":178241,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-08 12:31:15","like_diff":-1,"likes":6,"dislikes":7,"content":"水平还可以，后面讲的很玄学。"},{"id":178984,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-08-12 03:22:06","like_diff":-1,"likes":7,"dislikes":8,"content":"逃逃逃"},{"id":196349,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-07-03 04:45:00","like_diff":-1,"likes":15,"dislikes":16,"content":"反驳一下最新评论说结课展的那位同学，老师根据前期的问卷选的其实只是最后上台展示分享的同学，但最后展出的东西还是以她看到的实物为准的，之前根据问卷选的有些同学她觉得还是比较粗糙，最后也没有展出了。确实我觉得老师最后组织观看的方式不够好，我当时坐在底下也想去看看其他人的作品。作为一个选过老师其他课的学生，我觉得张老师的课对我来说是很享受的，认真上最后拿到的分数也并不低，完全对得起我付出的努力，我和认识的上课认真的同学几乎都满了，甚至有98的高分，但想水水过去拿个还不错的分数确实是不可能的，在我看来底下说给分不好的同学确实都应该反思一下自己的态度或者水平。碍于课程要求的问题或许确实没法要求来上课的人都喜欢外国诗歌，但确实张老师的课对于喜欢诗歌的人来说是很享受的，细读文本的方式也让我受益颇多。"},{"id":196912,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-07-06 01:23:31","like_diff":-1,"likes":10,"dislikes":11,"content":"听劝，别选"},{"id":197190,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-07-09 01:49:25","like_diff":-1,"likes":12,"dislikes":13,"content":"它只值一分"},{"id":199180,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-09-18 15:52:35","like_diff":-1,"likes":7,"dislikes":8,"content":"给分真的差，区别对待"},{"id":171135,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-16 14:49:59","like_diff":-2,"likes":14,"dislikes":16,"content":"事太多而且上课一般"},{"id":178348,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-10 12:43:14","like_diff":-2,"likes":8,"dislikes":10,"content":"事多给分少，讲课水平一般，如果这还不算对学生态度傲慢。可惜世界文学史大概逃不掉。\n\n关于老师上课内容，外专业也不用总怀疑自己水平太差吸收不了，老师的讲课水平真的一般。属于我上过的课的老师里比较极端的一位，我觉得她这个评分还挺正常的。"},{"id":181013,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-10-02 10:38:43","like_diff":-2,"likes":12,"dislikes":14,"content":"对自己班的人也很“求是”。2.5学分的暑期实习课程，也是计入保研主修专业的课程，别的很多老师不说满绩好歹也是90往上打的吧，张老师给班里的同学打了一堆4.2，请问您知道这有多影响班里同学吗？上专业课要求高给分严我也能理解，但是对于这种课程给这样的分数我真tm醉了。"},{"id":177879,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-05 08:06:36","like_diff":-3,"likes":8,"dislikes":11,"content":"给个9分吧...希望老师给我高点分数"},{"id":171359,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-22 09:25:18","like_diff":-4,"likes":11,"dislikes":15,"content":"真的很奇葩，事情贼多"},{"id":172111,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-04-20 00:05:36","like_diff":-4,"likes":10,"dislikes":14,"content":"事情真的很多 赞同楼下 态度也挺傲慢 感觉和学生有壁 我经常怀疑她是不是刚从学生时代过来的  为什么对学生一点点共情都不肯给 当然如果最后她专业课给分不错也可以当我没说"},{"id":172320,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-04-25 04:42:20","like_diff":-4,"likes":10,"dislikes":14,"content":"一直阴阳怪气学生，真的很受不了！每一次上她的课都倍感压力，真的想死！！"},{"id":173322,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-05-19 02:46:24","like_diff":-4,"likes":6,"dislikes":10,"content":"事情太多了"},{"id":198578,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2024-09-10 05:01:51","like_diff":-4,"likes":9,"dislikes":13,"content":"一句话，我至今遇到的最差的一个老师，我上的世界名诗导读，我很用心的去学习，任务也在积极完成，但是给分很低，除此之外，这个老师特别形而上，喜欢批评和自己意见不相同的，给我的感觉就是很歧视很高傲很作很自认为清高的“搞文学的”"},{"id":172321,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-04-25 04:49:47","like_diff":-5,"likes":10,"dislikes":15,"content":"一直阴阳怪气学生，真的很受不了！每一次上她的课都倍感压力，真的很想死！"},{"id":178222,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-08 08:02:26","like_diff":-5,"likes":4,"dislikes":9,"content":"呵呵6 是通识课诶"},{"id":171457,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-03-24 18:01:12","like_diff":-6,"likes":8,"dislikes":14,"content":"事情很多"},{"id":184304,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-12-16 06:19:10","like_diff":-6,"likes":19,"dislikes":25,"content":"既上过张老师的世界文学史也上过她的外国诗歌研究，最后给的分数都对得起我在这门课上下的功夫。说张老师傲慢我是完全没有感受到，不管是下课耐心和同学们讨论，还是上课备课的用心我都能感受到。其次我很喜欢世界文学史硬性要求课后阅读材料的要求，由此真的学到很多。以及上课不允许使用电子产品对我而言也随着课程推进而不断变成享受的过程，全神贯注地听课和思绪的联动、课程结束后满满的收获都让我感到幸福。"},{"id":178342,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-07-10 13:31:38","like_diff":-11,"likes":11,"dislikes":22,"content":"我就说一件事吧，这门两位老师一起上的课一直没有“给分低”的风评，但今年其中一位老师换成这位老师后分数就极端了，那问题出在谁身上？我承认我文学水平不好，我本身就不是文学院的，但许多课只要你有付出努力就能得到不错的成绩，这位老师明显没有这种想法。作为一个老师，他只能够拿2分，不能再多了。"},{"id":169375,"teacher_id":9287,"teacher_name":"张逸旻","post_time":"2023-02-25 17:02:02","like_diff":-12,"likes":24,"dislikes":36,"content":"老师美听课有收获助教善良，好好好好好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
