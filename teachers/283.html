","post_time":"2017-10-17 04:50:39","like_diff":5,"likes":18,"dislikes":13,"content":"真的女神"},{"id":64387,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-12-23 06:28:14","like_diff":5,"likes":19,"dislikes":14,"content":"老师很棒，真女神\n\n"},{"id":79645,"teacher_id":283,"teacher_name":"王旃","post_time":"2018-06-14 08:30:33","like_diff":5,"likes":14,"dislikes":9,"content":"emm"},{"id":104014,"teacher_id":283,"teacher_name":"王旃","post_time":"2019-03-09 15:20:03","like_diff":5,"likes":12,"dislikes":7,"content":"王老师真的是超级好的老师了吧！！问她问题她也会及时地耐心地详细地回复，课程讲的也很透彻，虽然非常遗憾这学期不是她的实验课了，但还是念念不忘这么nice有气质的老师了！！那些说老师不好的同学，想想你们自己实验课有没有认真吧，上课迟到缺勤、实验报告也不好好写，还要老师敦促着、想着怎么让学生不挂，可有点进取心和羞耻心吧，I'm shame of you."},{"id":108681,"teacher_id":283,"teacher_name":"王旃","post_time":"2019-05-31 06:09:58","like_diff":5,"likes":7,"dislikes":2,"content":"最好的老师，很亲切、很认真、也很负责"},{"id":109585,"teacher_id":283,"teacher_name":"王旃","post_time":"2019-06-17 08:31:45","like_diff":5,"likes":6,"dislikes":1,"content":"这个老师真的很棒啊 实验报告少 上课讲解仔细 解答问题也很耐心 特别理解学生的好老师"},{"id":123939,"teacher_id":283,"teacher_name":"王旃","post_time":"2020-06-17 07:18:03","like_diff":5,"likes":5,"dislikes":0,"content":"老师人超级好！！！前几天有个学弟来问我王老师教学的情况 因为看到了查老师上面两极分化的评论比较担心 这个学期我也还是王老师的课 老师人很耐心而且对同学超级友善 用五节课非常精炼概括地讲完了一学期的内容 实验报告的量也不多 强制做的内容也不多 非常体谅学生"},{"id":129727,"teacher_id":283,"teacher_name":"王旃","post_time":"2021-01-11 13:26:23","like_diff":5,"likes":8,"dislikes":3,"content":"想和她恋爱"},{"id":205326,"teacher_id":283,"teacher_name":"王旃","post_time":"2024-12-04 10:32:47","like_diff":5,"likes":6,"dislikes":1,"content":"挺适合大家的啊？事在一众老师里已经很少了……为啥一定要比个最少？事情多的老师报告是这个翻倍。\n\n考试也不怎么需要复习，节省课后时间。数电预习一下很快的。\n\n女神老师满分！可惜老师如果不再接着干下去就快退休了……"},{"id":41409,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-01-11 10:51:52","like_diff":4,"likes":20,"dislikes":16,"content":"亲身经历反对说实验报告不多写就不能拿高分的。老师人很好也很和蔼，跟着老师的节奏学没错的。成绩不理想要怪也是怪等级制。"},{"id":55171,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-07-01 02:41:55","like_diff":4,"likes":15,"dislikes":11,"content":"要求会比其他老师高，但是人很好，也能真的学到知识。"},{"id":55668,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-07-02 06:49:43","like_diff":4,"likes":16,"dislikes":12,"content":"王老师很细心，讲课总是带有启发性，和同学们走的很近很亲和，尤其布置实验报告的时候还会常常帮我们减轻负担"},{"id":57436,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-07-07 17:33:12","like_diff":4,"likes":19,"dislikes":15,"content":"老师气质特别好，人也特别好。实验报告要求有点高，但是比别人班实验报告少将近一半。大爱老师，班群好多人都叫老师女神"},{"id":99500,"teacher_id":283,"teacher_name":"王旃","post_time":"2019-01-25 01:18:22","like_diff":4,"likes":9,"dislikes":5,"content":"超级好的老师，平时上课教的都非常仔细，不会让人感觉很难。\n\n老师很体贴学生，一般实验报告都是让我们两周写一次，负担很小。\n\n最最最重要的是，老师真的超级可爱，选了不会后悔的，班上好多人退预制课想下学期还是这个老师，可是我没这个运气。"},{"id":109275,"teacher_id":283,"teacher_name":"王旃","post_time":"2019-06-12 15:20:27","like_diff":4,"likes":5,"dislikes":1,"content":"太好了，真的好"},{"id":109586,"teacher_id":283,"teacher_name":"王旃","post_time":"2019-06-17 08:33:39","like_diff":4,"likes":5,"dislikes":1,"content":"上课认真，给分好"},{"id":134107,"teacher_id":283,"teacher_name":"王旃","post_time":"2021-03-16 06:13:08","like_diff":4,"likes":4,"dislikes":0,"content":"宝藏老师，事情对比其他班是真的少，讲的也很细。至于给分，实验给分是五级制，主要看你在你们班的排名！"},{"id":43062,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-01-15 15:37:26","like_diff":3,"likes":17,"dislikes":14,"content":"王老师人非常好，能当她的学生是一件幸福的事"},{"id":44380,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-01-17 16:46:42","like_diff":3,"likes":16,"dislikes":13,"content":"老师讲课非常清楚，很爱护学生对学生很好，人也很温柔很萌，和你说着话自己还会被自己逗笑，老师第一次看到我名字说，你名字好萌啊，说完哈哈哈笑了起来         ∠( ᐛ 」∠)＿上课很文静在群里却像个孩子，负责真实友好，为学生的学习着想~很遗憾，没有给老师留下特别深的印象，但我会一直记得这位老师的。"},{"id":44657,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-03-03 15:12:41","like_diff":3,"likes":14,"dislikes":11,"content":"挺好的 给分好"},{"id":46074,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-01-20 14:40:04","like_diff":3,"likes":15,"dislikes":12,"content":"挺好的\n\n"},{"id":48439,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-03-03 15:15:41","like_diff":3,"likes":16,"dislikes":13,"content":"超级棒的老师，讲课很优秀人也超好超萌，而且很体谅我们，实验报告很人性化"},{"id":51884,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-06-13 06:58:11","like_diff":3,"likes":14,"dislikes":11,"content":"好老师，不解释\n\n"},{"id":55140,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-07-01 01:54:44","like_diff":3,"likes":14,"dislikes":11,"content":"老师很有耐心，很温柔，能学到很多知识!"},{"id":69546,"teacher_id":283,"teacher_name":"王旃","post_time":"2018-01-25 03:33:32","like_diff":3,"likes":16,"dislikes":13,"content":"女神啊女神！作业不多，讲的超级细，对电路学习也很有帮助"},{"id":120920,"teacher_id":283,"teacher_name":"王旃","post_time":"2020-01-18 17:57:04","like_diff":3,"likes":3,"dislikes":0,"content":"事少，上课讲解详细，给分好"},{"id":129713,"teacher_id":283,"teacher_name":"王旃","post_time":"2021-01-11 09:31:14","like_diff":3,"likes":5,"dislikes":2,"content":"不用多说，我退了三门预置课就为了再选上她的电路实验2"},{"id":148877,"teacher_id":283,"teacher_name":"王旃","post_time":"2022-01-14 00:45:43","like_diff":3,"likes":3,"dislikes":0,"content":"电路实验一，事情少老师好。不过实验课是五级制，必须按班里排名给分。"},{"id":211401,"teacher_id":283,"teacher_name":"王旃","post_time":"2025-01-14 07:32:25","like_diff":3,"likes":4,"dislikes":1,"content":"电路与电子技术实验I      2.0学分     优秀/4.5\n\n老师上课体验：我感觉叫老师数电实验的女王真的不算过分。平时任务很少很少，老师虽然上课的时候比较求是严格但整体很温柔，期中周电路实验特地两次实验都不布置实验报告让我们安心复习理论课考试。冬学期开始数电实验只写了一次实验报告，很赞。考试的题目量也很少，可参见我发的回忆卷，然后而且为了让我们放心第一次采取了开卷。冬学期有一次课后要自己到实验室做的VHDL的四位全加器实验作业，整体冬学期除了做实验还是非常轻松的。如果接线接的快的话大概能提早一小时下课。然后王老师的助教人也很好，所有的mworks的仿真实验都是助教上的，平时和做实验有问题找他他也会积极回复。\n\n课程学习体验：秋学期的电路实验部分整体我做的还是比较糟糕的，整体有三方面原因，一是我很难将直观的电路图接成我桌子上的实物图，导致我经常连最基本的接线都接错了，二是刚开始对面包板理解不深刻，经常不注意将电源短路掉了，三是刚接触示波器练习不熟练，每次用示波器都要请教助教。然后这门课我学习时资源非常少，不像大物实验一样有这么多实验报告可以参考，98版面内几乎没有实验报告资源，而且每个老师的要求和实验内容也不一样。好在这门课的实验报告可以交电子版，我在这学期都是用overleaf的latex打完的，也算是稍微入门了一下latex。不过进入数电实验部分后，整体学习就很轻松愉快了，因为对于我个人来说，虽然接线多，但是不用再考虑短路这些我经常犯的错误，示波器的使用也日渐熟练，经常能提早一个小时就接完线验收。期末考可能老师还是比较注重操作，我个人实验报告自我感觉写的一般，期末的操作题是第一个验收的，所以最后拿了优秀。大家平时还是要多注意实验报告，然后期末也要对每个芯片尤其是161计数器芯片理解到位，要结合理论课讲的设计方法来复习。"},{"id":41444,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-01-11 15:08:09","like_diff":2,"likes":15,"dislikes":13,"content":"室友都羡慕我的模电实验老师系列，超级好的老师，实验报告没有其他班多，讲课很清楚，期末还会帮忙回顾重点(听说其他老师都没有)，感激涕零"},{"id":113318,"teacher_id":283,"teacher_name":"王旃","post_time":"2019-07-06 05:49:04","like_diff":2,"likes":5,"dislikes":3,"content":"王旃老师大爱！天使一点都不过分。模电实验有一组数据写错了，老师居然会主动联系我说不想给低分。我去重做的时候才发现老师不止是私戳了我一个人，老师会在群里面和大家互动聊得很热火，事情也贼少，两周一次报告，有好几次都不需要标准报告。最后期末考试会很照顾大家，会等大家考完所有考试再出分。也会很努力地捞人。考试全部看ppt就完事了，第七周的课会说考试范围和重点，我只用了一天复习期末考试。而且最后一道要用直流源的大题没做出来，可是后来还是4.5了（虽然对于我这个已经没有保研希望的人来说并没有什么用）"},{"id":139101,"teacher_id":283,"teacher_name":"王旃","post_time":"2021-07-12 23:46:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的很细致，认真上课的话会有不小的收获，人也很耐心，十分好评～"},{"id":9901,"teacher_id":283,"teacher_name":"王旃","post_time":"2015-11-12 12:44:01","like_diff":1,"likes":22,"dislikes":21,"content":"连上两次课和考试周都没布置作业～\n\n"},{"id":17551,"teacher_id":283,"teacher_name":"王旃","post_time":"2016-01-20 11:38:34","like_diff":1,"likes":19,"dislikes":18,"content":"老师特地等我们考试周结束再输入成绩哈哈，为了不影响我们考试～"},{"id":41410,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-01-11 10:54:39","like_diff":1,"likes":18,"dislikes":17,"content":"老师人真的超级好，出去出差还给我们带糖吃。课堂节奏慢讲的很细，ppt也很详细。最后考试的内容ppt上基本都有，复习起来很有底。还有，实验报告布置的有意义，并不是每周都有，只挑重要的写。任务重的时候会发简易版实验报告的模板，感觉写实验报告都不浪费时间。整体能学到很多，虽然有可能实验会走的没那么早……"},{"id":41746,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-01-12 13:31:05","like_diff":1,"likes":14,"dislikes":13,"content":"老师很好，绩点不好看都是我自己不好好学的锅。"},{"id":45378,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-01-19 13:25:16","like_diff":1,"likes":12,"dislikes":11,"content":"老师真心女神 对学生很亲切 经常在群里和大家交流 过年了一起发发红包 下学期没能选上她的模电实验 sad..."},{"id":60076,"teacher_id":283,"teacher_name":"王旃","post_time":"2017-10-10 00:12:26","like_diff":1,"likes":16,"dislikes":15,"content":"萌萌哒老师，在QQ群里用颜文字真是不要太萌"},{"id":85563,"teacher_id":283,"teacher_name":"王旃","post_time":"2018-07-19 14:38:39","like_diff":1,"likes":20,"dislikes":19,"content":"本来小学期的课就难，软件还没做好又要在不到一天时间内做ppt加展示?真tm没话说了。希望老师能花更多的时间教大家知识而不是想着把实验课变得更加“生动有趣?!”，呵呵了。"},{"id":85626,"teacher_id":283,"teache                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
