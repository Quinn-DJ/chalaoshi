问题，让大家多思考，确实对于做学术方面的帮助很大。"},{"id":2427,"teacher_id":1797,"teacher_name":"方红生","post_time":"2015-04-30 15:19:01","like_diff":-21,"likes":19,"dislikes":40,"content":"生哥哥，举世无双，气质加人气等于实力"},{"id":32681,"teacher_id":1797,"teacher_name":"方红生","post_time":"2016-07-09 09:25:56","like_diff":-30,"likes":20,"dislikes":50,"content":"有同学说上课经常被老师打断，我觉得在上课展示互动这种模式下并不是什么礼仪的问题，老师经常提出尖锐的问题不仅是让展示的人展示前做好充分准备，也是让台下同学阅读文献、积极思考、积极融入课堂，现在展示很多都太水了，老师不听，同学不听，台上同学随便百度一些资料来展示，个人觉得方老师这种模式其实很好，与其等展示完再集中提问，不如边展示变问，并且对于一篇学术文章来说，往往一环扣一环，比如从理论模型到经验分析，理论都是漏洞百出的，再关注经验意义不大。事情多是真的，但是收获也是实实在在的，老师很nice，一些问题会耐心解答，以及给分真的超级好。"},{"id":7335,"teacher_id":1797,"teacher_name":"方红生","post_time":"2015-09-13 15:27:55","like_diff":-32,"likes":8,"dislikes":40,"content":"帅萌帅萌的！"},{"id":25122,"teacher_id":1797,"teacher_name":"方红生","post_time":"2016-05-05 15:32:11","like_diff":-33,"likes":19,"dislikes":52,"content":"前面说老师上课打断的亲，其实是你自己没有做好准备，上过课的孩子都猜得出你是谁哦！同学你的病好了嘛？方老师的课确实课业压力很大，但收获也很多。"},{"id":17053,"teacher_id":1797,"teacher_name":"方红生","post_time":"2016-01-19 13:56:57","like_diff":-36,"likes":6,"dislikes":42,"content":"帅爆炸"},{"id":21120,"teacher_id":1797,"teacher_name":"方红生","post_time":"2016-02-18 16:21:24","like_diff":-40,"likes":9,"dislikes":49,"content":"帅到男孩子看都会心动"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
