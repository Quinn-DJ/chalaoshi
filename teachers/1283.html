_time":"2019-01-27 12:53:23","like_diff":4,"likes":4,"dislikes":0,"content":"李老师真的超级好了！期末考基本功爆炸，感觉老师就了我！老师是一个非常和蔼的小老头，经常在食堂看见老师还有他的小外孙女还不是孙女！老师真的超棒！"},{"id":114795,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2019-07-11 20:37:28","like_diff":4,"likes":6,"dislikes":2,"content":"老师太棒了！！！绝对10分！！！老师是个特别可爱的人，还经常在食堂碰到李爷爷！"},{"id":174176,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2023-06-07 04:21:12","like_diff":4,"likes":4,"dislikes":0,"content":"太亚撒西了"},{"id":191943,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2024-05-06 03:00:31","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师，作业ddl很宽松"},{"id":27146,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2016-07-06 12:12:09","like_diff":3,"likes":4,"dislikes":1,"content":"快来选，良好老师！"},{"id":34626,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2016-10-16 04:59:50","like_diff":3,"likes":3,"dislikes":0,"content":"老师有一种特殊的人格魅力"},{"id":45595,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2017-01-20 00:12:11","like_diff":3,"likes":3,"dislikes":0,"content":"不解释10分！"},{"id":45630,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2017-01-20 01:27:28","like_diff":3,"likes":3,"dislikes":0,"content":"我就是来打十分的"},{"id":45656,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2017-01-20 02:12:18","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲年轻人的时间很宝贵。感觉对于机械学院的教授来讲，感觉他修养很高。"},{"id":61202,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2017-11-11 15:25:57","like_diff":3,"likes":3,"dislikes":0,"content":"老师超帅"},{"id":72003,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2018-01-29 07:52:24","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的人超好！我就想用圆润这个词来评论！平时说话也都是柔柔和和的，从来不说学生，作业来不及的只要在考试之前交上就可以了！虽然感觉考试难炸，不知道能不能过，但听说老师人很好，一般都会让你过的呀！"},{"id":73139,"teacher_id":1283,"teacher_name":"李凌丰","post_time":"2018-02-01 03:57:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课很亲切温和，无论PPT、CAD还是板书，技术都杠杠的。这学期工图不是特别重视，到期末才发现那么难，考完出来都以为要挂了，结果还是挺好的。真的感觉对不起老师给的分，下学期机图虽然不是老师的课但一定好好学。（有时候在休闲还能看到老师一家吃饭，                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）

                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                                </div>

                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面

                                // 更新按钮状态
