                    const commentsData = [{"id":44165,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2017-01-17 11:08:20","like_diff":29,"likes":51,"dislikes":22,"content":"其实在蔡老师班里拿高分也不难 主要是实验加分加满 然后考前好好背一下东西 选课的时候看楼上的评论有些担心 考试的时候发现其实也不难 只要上课理解了 考前把定义什么的背背（所谓精细复述的方法）考试主要考理解。至于老师 老师主要是研究感知觉这方面的 虽然对中国文化和唯物主义观点有看法但是并不妨碍讲的不错。"},{"id":29245,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-06-29 13:23:08","like_diff":25,"likes":44,"dislikes":19,"content":"课很有趣，听起来很有意思，绩点低的心灰意冷。每节课都认真听，作业按时交，也参加了两次实验，然并卵。。。"},{"id":90163,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2018-11-22 09:43:30","like_diff":17,"likes":18,"dislikes":1,"content":"老师上课挺好的，课也很有意思。但我心理学实验也做了，考试前也准备了好久，考试自认为也答得不错，不懂为什么分那么低。心累"},{"id":105940,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-23 10:13:53","like_diff":16,"likes":20,"dislikes":4,"content":"两次实验也做了，每次课也都去了，论文也都认真写了，期末题自认为答得也还可以，绩点还是有史以来所有课中最低。drl，我不配选这门课吧.."},{"id":107703,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-05-08 12:08:25","like_diff":15,"likes":20,"dislikes":5,"content":"19夏，本应该是张萌老师结果被换课的课友来举个手"},{"id":111113,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-06-30 00:59:56","like_diff":15,"likes":19,"dislikes":4,"content":"刚刚出成绩，分很高，没有像评论里说的绩杀。之所以一出成绩来打分，不是因为“我分很高所以他给分好是个好老师”，而是因为“他是好老师所以我认真听了一学期分很高”。真的是好老师，上课超级有趣的"},{"id":99996,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-25 12:12:08","like_diff":13,"likes":19,"dislikes":6,"content":"心理学与应用，老师讲课比隔壁高分老师干货多多了，平时认真听了，开卷考试很简单啊！！选择题二十道都很很基础，两道大题分数占比比较大，结合平时讲的实验答就好，高分不难啊"},{"id":100014,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-25 12:41:50","like_diff":12,"likes":17,"dislikes":5,"content":"老师上课讲的实验都很有意思，还比较幽默，反正我听得挺开心的，而且一学期事情很少！考试还好，毕竟是通识课还开卷，没有为难学生，上课认真听，然后打印一下课件的话应该就不会有问题。会有几次当堂小测，一个是用作平时分，不过我觉得更多还是充当点名用处？看到有人说绩杀，我没感觉到啊，因为也没什么扣分点，保证考勤和听课的话不可能分数会低吧？心理实验我也只去了一次紫金港的2分实验，但是最后成绩还是看起来比较ok的，况且就当是为了心理学做贡献也好呀(不是)总之我觉得看到有些评论说什么绩杀和三观不正问题，我还挺莫名的，个人完全没有那些感觉。总而言之这门课无论是想学点东西，还是想修一节有点意思的通识都比较合适吧！"},{"id":14495,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-01-07 09:01:13","like_diff":11,"likes":15,"dislikes":4,"content":"老师很和善啊～上课氛围轻松自然，能学到东西，挺喜欢的！"},{"id":142683,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-11-15 05:29:08","like_diff":11,"likes":14,"dislikes":3,"content":"和上面的长篇大论不同，蔡老师上课很有激情，内容也很有趣。被查老师上部分评论恶语中伤后还在群里发了成绩分布和解释。我从来没有在查老师上评分过，但这一次我要站出来为老师正名。"},{"id":90073,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2018-11-22 04:51:40","like_diff":10,"likes":18,"dislikes":8,"content":"绩杀。。。"},{"id":123263,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-05-26 09:40:40","like_diff":10,"likes":10,"dislikes":0,"content":"课程有趣是真的有趣。。。。绩杀的时候也是真的绩杀。。。。。"},{"id":14718,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-01-08 12:26:01","like_diff":9,"likes":23,"dislikes":14,"content":"老师备课很认真 会推荐一些好看的电影啊什么的 讲课还不错吧 作业也很少 但是拿高分有难度……"},{"id":105967,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-23 22:57:48","like_diff":9,"likes":13,"dislikes":4,"content":"绩杀！！！通识课竟然能拿到61 我也是醉了"},{"id":123260,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-05-26 07:46:59","like_diff":9,"likes":10,"dislikes":1,"content":"课堂内容很有趣，每堂课认真听了，考试和论文也认真完成，但是被绩杀了，超级生气"},{"id":142374,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-11-10 15:12:27","like_diff":9,"likes":10,"dislikes":1,"content":"十分十分，超级好的老师，助教smm学姐人也超级好。蔡老师上课非常有意思，下课会考两道小题考验大家有没有听课，都不是很难，听课肯定会，结课有开卷考。论文也不卷，听课就很容易写好，老师讲的也很有趣。（结课的时候太激动在和老师说再见的时候把手机甩出去屏幕摔坏了）要想分高上课不要太水，实验分要加满！"},{"id":11641,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2015-12-09 05:30:37","like_diff":8,"likes":27,"dislikes":19,"content":"真的是绩杀！！"},{"id":16374,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-01-18 04:01:41","like_diff":8,"likes":11,"dislikes":3,"content":"课的内容还不错，但是考试很难"},{"id":105928,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-23 08:27:15","like_diff":8,"likes":8,"dislikes":0,"content":"讲课不错，给分低，卡绩"},{"id":111123,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-06-30 02:54:59","like_diff":8,"likes":10,"dislikes":2,"content":"非常好的老师，首先课程讲得好，知识多，而且为人幽默。课堂测验就是当堂课讲的内容，认真听绝对会。最后期末考核是论文，认真写自己的收获，不抄袭。最后一节课的课堂考试只考20个选择题，开卷，稍微认真点就可以拿高分。只要实验分做满，论文认真写，课堂测验不缺，最后的考试把资料带上，绩点绝对高。"},{"id":111988,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-07-03 05:56:35","like_diff":7,"likes":10,"dislikes":3,"content":"心理学应用 是挺有意思，不过大家要想清楚，绩点可能会贼恶心，有多恶心呢？1.5。想象一下通识课会有1.5。"},{"id":191876,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2024-05-03 03:47:12","like_diff":7,"likes":7,"dislikes":0,"content":"坐标心理学及应用，老师讲课讲得极好，既有深刻的思想，也有有趣的视频案例，只要上课用心听基本都能听懂。并且老师讲的很多东西都很实用，随堂的小测都是考之前讲过的东西，上课听了基本都能写出来，最后考试的内容ppt上都出现过，考核不算太难。总而言之课还是很棒的，狠狠地安利"},{"id":111278,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-07-01 00:01:58","like_diff":6,"likes":8,"dislikes":2,"content":"赞成一楼，想拿高分不太难。因为老师不调分，只拉拉不及格的同学，所以成绩都是各部分成绩实打实想加。各部分成绩有实验成绩（这部分做满，大概两三次）、论文成绩（主要是写自己心得体会，占30%）、平时小测（主要起到点名作用，大概会有4次样子）、随堂测验（总共20道选择，开卷考，把老师ppt打下来，考前看一遍熟悉一下，题目挺简单的，一般都可以在ppt里找到答案，极少数没有的题老师上课也会提到，好好听课的同学肯定没问题）。老师课堂有趣没话说，能学到很多有趣的心理现象，但毕竟不可能所有人都高分，但只要好好完成每一步骤，被正态的肯定不会是你。"},{"id":165968,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2023-01-10 14:01:51","like_diff":6,"likes":8,"dislikes":2,"content":"分数为：四五次小测（相当于点名）+期末论文+期末最后一节课测试+心理学实验额外加分（上限5）\n\n感觉事情不是很多，上课讲得比较有内容，尤其是第一节课\n\n期末内容不难（由于线上所以老师在学在浙大上开卷考，以后恢复线下是开卷），如果平时认真听肯定是会做的\n\n实验当然是多多益善，基本上都是感知/视觉的实验\n\n论文是命题的了\n\n最后100分满绩了"},{"id":6267,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2015-07-12 13:33:02","like_diff":5,"likes":18,"dislikes":13,"content":"能学到些有用的东西，但想那高分就得下点狠功夫了。另外个人觉得那个实验加分有点坑！"},{"id":96028,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-20 11:40:33","like_diff":5,"likes":6,"dislikes":1,"content":"老师挺温柔的吧"},{"id":111340,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-07-01 03:37:17","like_diff":5,"likes":6,"dislikes":1,"content":"每节课都上，小测认真答，论文认真写，考试感觉害行(大多数题都翻到了？)\n\n最后1.5"},{"id":153338,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-04-28 08:19:48","like_diff":5,"likes":9,"dislikes":4,"content":"给分很差\n\n很差很差\n\n还有qq群里一堆拍马屁的\n\n真是让我开眼界了"},{"id":153346,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-04-28 09:39:21","like_diff":5,"likes":7,"dislikes":2,"content":"最认真的一节晚课，结果分最低，每节课都去，心理学实验也参加了，论文也是认真写的，最后给分69，千万不要选"},{"id":167620,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2023-01-17 17:37:43","like_diff":5,"likes":7,"dislikes":2,"content":"绩杀。努力得不到回报。不如运气好的。"},{"id":30597,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-07-02 04:36:12","like_diff":4,"likes":11,"dislikes":7,"content":"老师上课是很不错，虽然不点名但是上课偶尔会有小测，考试就是真的。。。拿分很难，记得一定要去做实验加分。"},{"id":90127,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2018-11-22 07:21:54","like_diff":4,"likes":16,"dislikes":12,"content":"实验加分是什么鬼道理，没空闲时间的人就注定低分吗？考试写很满了还那么低分，千万别选这堂课，对你往后的成绩不但没帮助，还会抹杀你的成绩"},{"id":94003,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-15 00:33:08","like_diff":4,"likes":8,"dislikes":4,"content":"上了老师的两门课，其中心理学及应用大概是我听过的最不水的通识课，干货很多，还有几次小测，期末是开卷考，不过很多都是理解题，只要上课认真听就行。还有说老师是绩杀的，秋学期成绩出来后老师就把成绩分布图发在群里了，成绩是自然正态，不需要调动。只要你小测都做对了，做满两次实验，考试好好考，上4没问题吧～"},{"id":99988,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-25 11:51:00","like_diff":4,"likes":5,"dislikes":1,"content":"课程内容很丰富，会放很多有趣的视频，给分也不错"},{"id":102646,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-02-17 10:02:35","like_diff":4,"likes":4,"dislikes":0,"content":"随堂测验应该也算是点名了吧。跟老师说的一样，只要好好听课，肯定不会差！课上挺有趣的，视频和图片，很多过去的经典心理学实验，很多匪夷所思的东西。听课是为了随堂测验，一共三四次吧。期末是考试，开卷，选择题简单，简答题恶竞？平时去做心理学实验被试也超有意思的！至少去西溪校区玩了圈（主试学长为什么都挺帅的[狗头]"},{"id":105618,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-17 10:05:44","like_diff":4,"likes":4,"dislikes":0,"content":"上心理学与应用。\n\n不点名，但常有小测代为点名。\n\n老师讲课不错，能在课上学到东西，课后事情也不多。只要上课认真听（记笔记就更好了）最后的考试应该不成问题。\n\n成绩还没出，无法评价给分情况。但一门通识课能让人真正学到东西，这就足够了，已经比某些事情贼多的鸡汤课不知道高到哪里去了。"},{"id":105936,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-23 09:06:28","like_diff":4,"likes":5,"dislikes":1,"content":"心理学及应用，一篇课程论文+几次小测，小测很简单，是当堂讲的内容，基本当点名了，课程论文有字数上限;行为实验一次三分，脑电一次四分，上限五分;最后一节课有期末小测，二十道选择题很简单，都是ppt上有的内容。老师讲课很有趣，干货很多，给分可以说十分良心了"},{"id":106119,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-25 04:36:24","like_diff":4,"likes":6,"dislikes":2,"content":"没做过一次实验，论文也很水，最后4.2"},{"id":123685,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-06-11 13:17:16","like_diff":4,"likes":4,"dislikes":0,"content":"上课没话说得好，事情不是很多，还是推荐上的，给个高点的分，只是绩点不理想。但是给分真的……（可能疫情期间也不好给吧），班群都炸了，2点多的也蛮多，我3.3。"},{"id":144139,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-12-19 12:06:26","like_diff":4,"likes":4,"dislikes":0,"content":"我觉得蔡老师真的很好啊呜呜，讲课很幽默也很有趣，而且平时都很轻松只要好好听课都没什么问题，真的很喜欢的一门通识，看到别的评论言语好伤人，不知道老师看到了会怎么想呜呜呜，蔡老师真的很好哇"},{"id":189425,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2024-01-24 05:58:22","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课很有趣，可以真的学到东西，没做实验，上课认真听，每次课后小测认真答，论文题目也不难，都是老师上课讲过的，结合老师讲的写，很容易拿高分，不知道为什么查老师上评分这么低"},{"id":9696,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2015-11-04 15:19:36","like_diff":3,"likes":27,"dislikes":24,"content":"三观不正"},{"id":46770,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2017-02-15 02:09:21","like_diff":3,"likes":5,"dislikes":2,"content":"心理系的老师对专业知识要求很高，并不是水水就能高分的课。但是努力肯定会收获的。讲的很多内容都非常实用。"},{"id":68698,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2018-01-23 15:42:21","like_diff":3,"likes":6,"dislikes":3,"content":"课非常有意思，但千万不要选！否则你就等着复习死然后第二天闭卷考什么都不会吧。建议旁听。"},{"id":99867,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-25 08:49:59","like_diff":3,"likes":4,"dislikes":1,"content":"满了 真的好老师"},{"id":105935,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-23 09:06:28","like_diff":3,"likes":3,"dislikes":0,"content":"挺有趣"},{"id":105937,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-23 09:21:19","like_diff":3,"likes":6,"dislikes":3,"content":"蔡老师是一个很好的老师，给分很好，上课也很有趣，而且论文也很有意思，防止恶竞，快来pick蔡老师！"},{"id":111671,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-07-02 13:20:34","like_diff":3,"likes":4,"dislikes":1,"content":"心理学及应用：很有智慧的一个老师，真正站在学生的立场上，也很乐意跟学生互动。因为心理学研究的需求靠实验加分是必须的，就别吐槽这个了。总之是门很有收获的课程，以及，你甚至还能学到恋爱小技巧~"},{"id":123023,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-05-01 03:21:55","like_diff":3,"likes":3,"dislikes":0,"content":"不论绩点，课本身是很有意思的，老师也很可爱"},{"id":123388,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-06-08 04:27:05","like_diff":3,"likes":4,"dislikes":1,"content":"小测，平时分满分，论文认真写了。最后下4。哎。"},{"id":123800,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-06-14 09:49:57","like_diff":3,"likes":3,"dislikes":0,"content":"是我上过的最喜欢的一门通识，课有意思，平时没有作业，按付出来讲4.5的绩点已经很可了，上课可能有简单的小测试变相点名，论文限制最高字数防止恶竞这点真的nice，唯一不好的一点是去西溪做实验加分，不过是自愿的，想绩点好一些的同学建议抽时间去做做"},{"id":127430,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-11-23 03:25:55","like_diff":3,"likes":6,"dislikes":3,"content":"本来学这门课是想了解心理学，自己这方面的知识窄，一直感觉它很玄学，很单调。\n\n  听完蔡老师上课后，才知道心理学原来触及这么多方面。老师从大脑构造一点点讲起，再讲睡眠、感觉、认知、记忆、情绪……真的感觉受益匪浅。同时蔡老师讲课也很有条理，感觉他整个学期的教学大纲顺序很有序，感觉每节课老师都认真准备，课上的一些视频也很好玩。\n\n 感觉上通识课，能遇到讲课这么好的老师已经很少了。真的学到了很多，认知的理论在我另一门课上还用上了，奇妙的缘分!\n\n  总之，上课好好听课，稍微做一下笔记(不做也行)，老师论文要求字数不多。然后有空参加心理学测试，在最后都会拿到好的分数的。知识多但不难。\n\n"},{"id":135583,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-05-15 07:12:18","like_diff":3,"likes":6,"dislikes":3,"content":"我本来看了查老师的评论有点害怕老师会绩杀，然后想着听一节课看看他值不值得我就算给分不好也继续上，结果第一节课就觉得好有趣老师上的很好，之后也想无所谓了反正能学到东西分数就不重要了，没！想！到！我的给分还算挺好的！！上课认真听了基本没啥问题的说真的，好好学了不用担心给分"},{"id":137857,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-07-06 11:23:17","like_diff":3,"likes":3,"dislikes":0,"content":"蔡永春老师第一次上课就明确说明他是不调分的，平时认真听课，除了有一次没有去小测，所以对自己的几点也有了心理准备。自己是多少分就是多少分，怪不得老师。老师人很好，讲课真的吸引到我这个小白了！真正学到知识的感觉，是不会因为绩点而消磨的。加油！"},{"id":147389,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-01-10 02:11:37","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的很好呜呜呜，每次去上课+认真听讲做出小测+论文认真写+期末考试花了半天准备拿了大学的第一个满绩！！好开心"},{"id":147400,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-01-10 02:39:59","like_diff":3,"likes":5,"dislikes":2,"content":"虽然我绩点很低，但蔡老师是个好老师。\n\n公布成绩之后私戳老师询问，有展示各次小测的成绩，告诉我小测和随堂考成绩不是很理想，确实我自己是没有认真听课的原因。老师交流超级友好！\n\n如果你真的想了解心理学、真的对心理学感兴趣，就选蔡老师的课；如果跟我一样不是很感兴趣，不喜欢那些生物生理的知识，或者是只是想轻轻松松的上一门水课，那么就不要选蔡老师的课。"},{"id":176065,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2023-06-27 14:20:59","like_diff":3,"likes":4,"dislikes":1,"content":"上了一些心理学的课了，觉得蔡老师真的是上课质量最高的老师之一（据我现在感觉本系应该不超过3位），老师是真的不调分，但是老师讲的绝对能保证你听懂学会！老师真的想教会我们，我真的哭死，所以认认真真学过，蔡老师的课我真的得分很好!最重要的是，可以学到东西！"},{"id":12505,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2015-12-23 11:45:42","like_diff":2,"likes":5,"dislikes":3,"content":"上课很幽默，可以学到好用的心理知识。觉得很不错的"},{"id":20655,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-01-29 12:19:23","like_diff":2,"likes":3,"dislikes":1,"content":"老师准备得很充分，经常会在课上放视频"},{"id":27918,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-06-28 05:16:57","like_diff":2,"likes":6,"dislikes":4,"content":"老师课讲的不错，挺有意思的。。考试都是ppt不用去那本厚厚的心理学书上找，但是给分不好。。不建议大一的同学选。"},{"id":29225,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-06-29 12:49:24","like_diff":2,"likes":3,"dislikes":1,"content":"课有趣，但是是绩杀！\n\n"},{"id":90132,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2018-11-22 07:41:27","like_diff":2,"likes":9,"dislikes":7,"content":"别选，相信我，给分出乎你的想象，做实验做满次数也没用，1分都不想给"},{"id":99865,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-25 08:49:54","like_diff":2,"likes":7,"dislikes":5,"content":"蔡老师的课真的能学到东西，干货很多，有自己的知识框架。只不过要求课上一定要认真听，他会在讲课的过程中随时停下突然开始小测…不过给分很赞！"},{"id":99883,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-25 09:05:17","like_diff":2,"likes":3,"dislikes":1,"content":"老师的心理学及应用很好，上课知识比较多，认真听的话能学到不少，绩点也不会很差，但如果只是想要水课的话建议不要选。"},{"id":99940,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-25 10:17:14","like_diff":2,"likes":3,"dislikes":1,"content":"虽然有一点困吧但真的可以学到东西的！每堂课都到最后期末认真写题分数不会差的！"},{"id":105934,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-23 09:04:34","like_diff":2,"likes":3,"dislikes":1,"content":"真的不错啊"},{"id":106185,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-25 12:35:55","like_diff":2,"likes":2,"dislikes":0,"content":"课讲的还可以，但是真的绩杀"},{"id":122220,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-02-20 05:17:05","like_diff":2,"likes":3,"dislikes":1,"content":"有这样的老师是一个学院和一个学科的幸运"},{"id":123614,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-06-10 13:44:10","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课好，但成绩……"},{"id":127435,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-11-23 04:13:12","like_diff":2,"likes":3,"dislikes":1,"content":"老师的课很好很有趣，就是给分有点迷，是我最低的通识课了，想拿高绩点的同学慎重考虑。"},{"id":127455,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-11-23 07:23:13","like_diff":2,"likes":4,"dislikes":2,"content":"认真听课适当电脑敲笔记 应付小测没问题\n\n实验拉满\n\n考试前把ppt打印出来浏览一下 分数绝对没问题\n\n说绩杀的大多是后排做自己事情不听课的"},{"id":131001,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-01-25 13:57:08","like_diff":2,"likes":5,"dislikes":3,"content":"1.偏向理科的课，和一般认知的“心理学”不太一样；主要讲的是神经科学、脑科学、意识等等的内容，类似生物，科学性很强，如果对这方面有兴趣会很有意思。\n\n2.经常临下课时会突然抛出两道题当场上交，来检验是否认真听\n\n3.实验做满，论文认真，期末打印ppt，大多可上4.5"},{"id":135641,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-05-18 01:38:54","like_diff":2,"likes":2,"dislikes":0,"content":"给分低，压堂情况严重，不定时的主观题小测，期末一篇不好写的论文。\n\n但是课堂内容其实还可以，只是我不够感兴趣。"},{"id":142124,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-11-07 03:44:10","like_diff":2,"likes":7,"dislikes":5,"content":"心导实验也太难了，ptb讲也没讲清就得上大作业，全靠自学"},{"id":142335,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-11-10 10:04:35","like_diff":2,"likes":5,"dislikes":3,"content":"蔡老师讲课很幽默，课堂氛围很好，平时不点名，小测也很简单。个人对心理学蛮感兴趣，然后实验时间做满，上课听一下把几次小测做好，期末考试开卷全部是ppt上内容，论文认真写，95分评了满绩，爱了爱了"},{"id":142402,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-11-11 04:21:46","like_diff":2,"likes":5,"dislikes":3,"content":"绩杀。。"},{"id":145118,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-12-27 13:12:16","like_diff":2,"likes":3,"dislikes":1,"content":"结课啦～，想说不管最后结果怎样蔡老师都很好！这课要求很少，只要写一篇论文就好了，课堂上会有小测但是小测内容全是上课的，只要上课认真听基本没问题～而且蔡老师虽然讲的是偏基础心理学方面的，但是老师讲课很幽默还会看我们视频，一点都不无聊！推荐推荐"},{"id":152958,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-04-22 10:48:36","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课很有条理，是我很喜欢又能听得很清楚的一门课了，认真听能学到很多干货！\n\n最后期末考没有复习，全凭记忆……防止自己看到绩点后对老师的评价可能会有偏差，所以提前来了……\n\n老师真的很好很好！"},{"id":156712,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-06-20 17:20:14","like_diff":2,"likes":4,"dislikes":2,"content":"每次小测点名都去了，上课也是马马虎虎的听了。最后一节课考试前，也看了书复习了下，因为是开卷考。最后考完试，感觉也还不错。\n\n但是最后绩点出来就2.1。我表示真的很不理解，通识课能给这么低的分？老师之前说可以自愿做心理学实验，每次一小时，然后可以加一分，最多加五分。我因为平时课比较多没有去做心理学实验。那没必要最后给分这样吧？我有认识的朋友啥都没听过上课，就做了实验然后就4.8？？？不是说好就五分吗？是不是很夸张？另外，这种心理学实验在朵朵上大概一个小时四五十块钱吧，老师用一门通识课的一些分数从而去掉了对试验者的报酬，是不是不太合适？？？这只是个人一些观点，老师讲课蛮有趣的，就是对给分标准有点疑惑和意见。"},{"id":196780,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2024-07-05 05:55:00","like_diff":2,"likes":2,"dislikes":0,"content":"点名是小测形式，给分略求是但是提供做实验的额外加分机会，上课有趣，任务适量"},{"id":217202,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2025-04-04 04:05:55","like_diff":2,"likes":2,"dislikes":0,"content":"心理学及应用，每节课课后有几个选择题小测，课上稍微听下差不多都没问题，最后一节课有一个全选择题的纸质开卷期末考试，差不多ppt上都能找到，然后一篇主题论文，还可以做被试加分。然后课上非常有意思，老师讲课清楚易懂，课后也可以找老师交流老师也很热心，我觉得蔡老师值得一个9以上的评分。"},{"id":18268,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-01-21 10:52:22","like_diff":1,"likes":6,"dislikes":5,"content":"绩杀不讲话。上课没人听"},{"id":18274,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-01-21 11:15:09","like_diff":1,"likes":4,"dislikes":3,"content":"这个真的是绩杀"},{"id":45509,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2017-01-19 15:55:39","like_diff":1,"likes":3,"dislikes":2,"content":"听老师课能学到很多很实在的东西。分数的话平时上课听课是必要的因为要理解，然后期末认真背一背拿高分还是很容易的。"},{"id":77051,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2018-04-29 12:59:08","like_diff":1,"likes":5,"dislikes":4,"content":"复习3天 3.3呵呵"},{"id":92293,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2018-12-27 13:43:38","like_diff":1,"likes":5,"dislikes":4,"content":"老师的心理学及应用真的超级好！事情比其他班少，给分也很好啊，虽然没有上过老师的其他课。真的比其他通识选修有意思多了！！！强推"},{"id":100461,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-26 07:07:34","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课讲的很好，会举一些很有意思的例子，课上有时会小测，好好学的话绩点应该不是问题"},{"id":104695,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-03-26 04:45:34","like_diff":1,"likes":2,"dislikes":1,"content":"讲课讲的特别好，通情达理，还很可爱，做实验附加分有限度，做实验的小姐姐很好看～"},{"id":105932,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-04-23 08:39:07","like_diff":1,"likes":1,"dislikes":0,"content":"好棒啊老师，给分挺好，讲课 实验也很有意思"},{"id":107326,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-05-04 01:13:22","like_diff":1,"likes":1,"dislikes":0,"content":"课程干货很多，老师很好玩，认真听讲认真做实验认真写论文然而卡绩没上4，应该还是自己的问题吧，顺便表白实验的小哥哥人超帅 超nice啊"},{"id":111667,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-07-02 13:05:56","like_diff":1,"likes":2,"dislikes":1,"content":"心理学及应用课程过来滴！老师给分公平公正！真的自己付出多少，最后就会有多少收获！喜欢老师的幽默风趣以及上课放的心理学小视频！（在恋爱方面也有很多小技巧提供哦 滑稽）表白蔡老师❤️！"},{"id":115298,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-07-18 04:32:32","like_diff":1,"likes":3,"dislikes":2,"content":"表白蔡老师，又帅又有人情味，认真听课，保质保量完成每项任务，绩点不会第的。"},{"id":122712,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-03-23 13:01:42","like_diff":1,"likes":2,"dislikes":1,"content":"老师太好了，很高兴可以上他的课"},{"id":123497,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-06-09 07:18:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师认真负责，内容有趣充实，上课认真听讲，实验好好做了，论文认真写了，绩点2.4，自闭"},{"id":123863,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-06-15 07:36:31","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课非常有趣！只要态度端正好好完成作业和考试就能拿高分！"},{"id":131137,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-01-26 06:54:10","like_diff":1,"likes":1,"dislikes":0,"content":"去年的心理学及应用来补个评价 实验做满了 期末作业认真写的 小测也都到场了 估计是期末开卷考的问题最后77 不过真没想到这么低。。。 不过老师上课还是没有问题的 这门课似乎两极分化比较严重 感兴趣的学还是可以的"},{"id":136946,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-06-28 13:32:50","like_diff":1,"likes":1,"dislikes":0,"content":"我推荐留学生不要听这门课。"},{"id":137963,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-07-07 02:02:57","like_diff":1,"likes":1,"dislikes":0,"content":"上的是心理学及应用。成绩是平时成绩➕论文，平时有随堂小测，最后一节课开卷考，论文主要是要求举例子，参加实验有加分，上限5分，实验要是群里发布的。\n\n因为实验很多在玉泉，所以我没有报名过，也就是没有附加分。平时上课大部分会听，偶尔会发个呆刷刷手机，开卷考之前也翻过一遍资料，论文是比较急地赶出来的，绩点还不错。\n\n推荐选课，挺有收获的，讲得很有条理。但是大家上课要认真听，偶尔水一水可能就会漏掉随堂小测的题。"},{"id":138481,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-07-09 12:35:51","like_diff":1,"likes":2,"dislikes":1,"content":"小测很骚，上课只要听力一点点就行，讲的真的很有趣"},{"id":142499,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-11-12 09:16:05","like_diff":1,"likes":7,"dislikes":6,"content":"心理学及应用课程\n\n老师人其实是偏严肃的，有时会有冷幽默什么的，上课不是特别有激情，大家觉得的课堂有趣更大的原因是心理学案例本身比较有意思。\n\n上课学到的东西确实是多的，干货很多，认真听收获很大\n\n不过也不是水水亦可，要想着不认真听水水过去就能拿高绩点基本不可能，一是老师的小测比较猝不及防，二是老师不会捞你的\n\n老师上课时候讲的关于其他学科的东西最好不要全盘接受，无论是关于理工科还是文科抑或是艺术类知识，他会在不经意间带入一些偏见式的解读（虽然不是学美术的，但是有一节课他讲“中国画没有透视”，是不好的怎么怎么的，感觉格局小了）；以及写论文最好还是就着心理学这一门学科写（或许？反正我是没弄明白QAQ），不要和我一样稍微尝试了一下结合自己的学科，对课堂的一些非心理学的例子做了点拓展，然后在平时小测基本满分、实验分数加满的情况下还喜提3.6（以上分殊数据问了助教，不存在捏造，&论文在格式正确的情况下被给了60）"},{"id":143261,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-11-22 14:10:00","like_diff":1,"likes":1,"dislikes":0,"content":"呜呜┭┮﹏┭┮，老师还行，就是2学分的心理学导论实验4学分的任务量..."},{"id":147451,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-01-10 04:26:03","like_diff":1,"likes":2,"dislikes":1,"content":"论文挺认真的，实验也做了，考试开卷复习挺认真的题也做出来了，可能前两次小测比较差吧，绩点2.1，一门通识课啊，我还跑两次玉泉"},{"id":154950,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-06-07 04:11:37","like_diff":1,"likes":3,"dislikes":2,"content":"真的好老师，上课很有趣，参加了三次实验，开卷考前看看PPT就可以了，最后满绩，最愉快的一节课"},{"id":157743,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-06-24 15:03:39","like_diff":1,"likes":5,"dislikes":4,"content":"给分超级好，课上好好听，小测和期末参加一下，现在看来就算五个实验都不去也有满绩"},{"id":213201,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2025-01-16 09:41:26","like_diff":1,"likes":3,"dislikes":2,"content":"给分不理解"},{"id":213202,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2025-01-16 09:44:42","like_diff":1,"likes":1,"dislikes":0,"content":"心理学及应用：小测形式点名，一篇论文+最后一次课开卷考试。讲得其实还不错，学到蛮多有意思的知识，不过给分真的依托。愿意花时间去当被试并且每节课上课都不会划水or想学点知识不在意成绩的可以选，其他只能说再考虑考虑。"},{"id":213215,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2025-01-16 11:09:51","like_diff":1,"likes":1,"dislikes":0,"content":"课程内容很有意思，但是想拿高分每节课都不能划水"},{"id":218490,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2025-04-24 04:06:56","like_diff":1,"likes":1,"dislikes":0,"content":"分给的挺好的，就是课中间让你复写刚刚讲的实验内容有点吓人。感觉绩点主要还是最后的考试加上心理实验的加分。考试需要做充分准备（如果上课懒得听），只简单打印ppt是不太够的"},{"id":218575,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2025-04-25 01:22:03","like_diff":1,"likes":1,"dislikes":0,"content":"绩杀3.0"},{"id":12366,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2015-12-23 06:01:57","like_diff":0,"likes":2,"dislikes":2,"content":"5分多有点低了吧 老师上课前几节课是挺无聊 到后来还不错吧 会用课堂小测验点名"},{"id":26759,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-06-21 05:09:23","like_diff":0,"likes":4,"dislikes":4,"content":"举例很多 比较有趣"},{"id":26989,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-06-22 05:25:16","like_diff":0,"likes":2,"dislikes":2,"content":"看视频超级赞"},{"id":89129,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2018-11-16 02:54:23","like_diff":0,"likes":2,"dislikes":2,"content":"老师超级幽默，超好玩"},{"id":90063,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2018-11-22 09:50:46","like_diff":0,"likes":4,"dislikes":4,"content":"老师会用心理学的知识教你怎么撩妹"},{"id":92911,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-05 14:25:15","like_diff":0,"likes":3,"dislikes":3,"content":"觉得老师挺好的 只要坐满了实验 理解了上课内容 给分不会低的！"},{"id":99863,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-01-25 08:49:28","like_diff":0,"likes":1,"dislikes":1,"content":"好老师！！"},{"id":109620,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-06-18 02:48:29","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的 先是选了他的通识课 然后因为微辅修心理学所以以后还要见哦～ 挺开心的"},{"id":119669,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-11-14 22:41:58","like_diff":0,"likes":2,"dislikes":2,"content":"付出就会有回报！愿意学一定能学到很多东西（稍微复习一下甚至最后的小测闭卷考都没问题），实验分拿满，论文好好写，然后成绩会很好。老师真的非常非常好。大学第一门满绩，非常感谢老师！！"},{"id":119727,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2019-11-15 03:52:37","like_diff":0,"likes":1,"dislikes":1,"content":"课程：心理学及应用\n\n实验分两次拿满，上课记一下PPT上没有的笔记即可，老师发在群里的讲义一定要打印。\n\n一篇感想，会有随堂小测，开卷考\n\n干货非常多，老师人很好，课堂氛围很活跃，会让人对心理学感兴趣的一门课。\n\n虽然不打算保研，不过拿到5.0还是很开心的(๑＞ڡ＜)☆再次谢谢老师和助教xjj"},{"id":120610,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-01-14 00:04:45","like_diff":0,"likes":1,"dislikes":1,"content":"上课真的非常的有意思！能够学到很多的东西～感觉这才是最重要的吧…\n\n看样子老师应该不太调分，所以绩点上4了但没有感觉特别好。"},{"id":120643,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-01-14 09:28:07","like_diff":0,"likes":0,"dislikes":0,"content":"蔡老师课很有趣!几乎每节课会小测一下，小测很简单，有听课就一定会，感觉他的主要目的是用来点名的。期末小测也不难，把ppt 打印出来看一遍基本没问题。做实验被试有加分，虽然去西溪有点麻烦，但参加这种实验也挺新奇。论文跟感想似的，1500到2500字（有效防止鹅颈?）"},{"id":122410,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-02-26 13:00:09","like_diff":0,"likes":1,"dislikes":1,"content":"蔡老师心理学及应用这门课有一说一，平时花5分精力，考前花八分精力就能有不错的成绩了，实验要做而且要趁早做。上课听个大概有个印象就可，最后拿了4.8。为蔡老师打call"},{"id":122978,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-04-27 09:34:20","like_diff":0,"likes":0,"dislikes":0,"content":"冬学期选过心理学及其应用，上课内容很有意思~会时不时针对课堂内容小测，作为点名。参加实验有额外加分，但是我没去。最后得分3.9，比较平平的分数，不过我听课比较水所以感觉也还合理。"},{"id":123264,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-05-26 09:56:07","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的也太好了。。绩杀有点难过，不过也就1.5学分，加油用其他科目补回来吧。。"},{"id":126643,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2020-10-11 02:05:32","like_diff":0,"likes":1,"dislikes":1,"content":"上课有趣，能学到很多东西，考核中论文占比比较少，主要靠平时测验和期末考（期末考上课听一听，最后复习一下没有什么问题）。虽然我没有参加试验但是最后绩点也挺不错的。推荐。"},{"id":131041,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-01-25 16:04:47","like_diff":0,"likes":0,"dislikes":0,"content":"每节课尽量听，随堂小测认真做\n\n实验分最好拿满\n\n考试是二十道选择题，是开卷\n\n总的来说还是轻松愉快，能学到好多东西的"},{"id":131797,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-01-29 03:51:32","like_diff":0,"likes":7,"dislikes":7,"content":"学生不是人吧 就是免费的实验道具吧"},{"id":135839,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-06-21 12:41:35","like_diff":0,"likes":2,"dislikes":2,"content":"如果你没有把实验分拿满，做好给分巨低的打算"},{"id":137768,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2021-07-06 05:03:14","like_diff":0,"likes":1,"dislikes":1,"content":"分出来了，专门来评价，老师真的太好太好了，上课讲的让我第一次这么认真的听通识，可以学到很多很多知识，第一次通识满绩啊啊啊啊，实在表白老师"},{"id":147452,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2022-01-10 04:26:03","like_diff":0,"likes":0,"dislikes":0,"content":"论文挺认真的，实验也做了，考试开卷复习挺认真的题也做出来了，可能前两次小测比较差吧，绩点2.1，一门通识课啊，我还跑两次玉泉"},{"id":167741,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2023-01-18 17:19:40","like_diff":0,"likes":2,"dislikes":2,"content":"绩杀绩杀绩杀绩杀!"},{"id":167804,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2023-01-19 07:06:05","like_diff":0,"likes":5,"dislikes":5,"content":"快跑！！！太卷了对外专业想跨专业修习的很不友好！！！不想1.8就快跑呜呜呜哇哇！！！"},{"id":218433,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2025-04-23 12:07:15","like_diff":0,"likes":0,"dislikes":0,"content":"虽然不点名，但小测，有的同学没来就算缺勤。我觉得挺不错的，课程设置很有意思，我在生活中也应用了心理学知识，很棒的一节课，很棒的老师"},{"id":218474,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2025-04-24 03:07:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的很好，我觉得有些内容也很有意思，但确实每堂课都到，小测自己努力做，论文是认真写的（可能内容不是很深，但是是结合上课内容和自己的理解的…），实验加分只去了一次，是因为去的唯一一次发现自己不适合眼动类实验，既然不适合我就没再去…上大学以来最低绩点吧，追求完美绩点的建议不选，但老师是有学问的人！"},{"id":14294,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-01-06 06:29:32","like_diff":-1,"likes":2,"dislikes":3,"content":"还可以"},{"id":17979,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-01-21 05:18:09","like_diff":-1,"likes":2,"dislikes":3,"content":"还可以"},{"id":18493,"teacher_id":1061,"teacher_name":"蔡永春","post_time":"2016-01-21 23:59:05","like_diff":-1,"likes":2,"dislikes":3,"content":"。。。"},{"id":25296,"teacher_id":1061,"teacher_name":"蔡永
