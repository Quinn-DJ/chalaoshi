kes":1,"content":"。。。。不明白 我发言比其他人多 每次都到 从来不替签 还是比只回答一题的人学分少。。。。少了那么多 有毒"},{"id":87709,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2018-10-10 12:55:06","like_diff":5,"likes":5,"dislikes":0,"content":"讨论课贼多，喜欢自己讲话，一讲讲三节课完全没问题，不推荐，讨论课又水又无聊，真的是浪费时间，讲PPT根本没人听，可能老师只是喜欢活泼、爱讲话的学生吧。P.S.老师讲的话基本上没什么用，和你讲人生大道理，一直说培养你的能力…真的想学到知识的同学还是另寻高明吧"},{"id":88145,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2018-10-23 04:00:36","like_diff":4,"likes":4,"dislikes":0,"content":"课像黄河之水，滚滚奔流到海还他啊的返回源头继续奔腾。"},{"id":95964,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2019-01-20 09:37:54","like_diff":4,"likes":4,"dislikes":0,"content":"超级垃圾的课，喜欢恶竟的同学尽管来选。分数全靠讨论课的发言次数，我举手举三节课也不叫我，不是没看到我。我后面的一个恶竟大佬，基本每次讨论课一个展示，一个提问，搞得我都认识他了，怕不是有毒？老师很现实很功利，除了教会你恶竟没啥了。不过这门很好水过去，完全不用听。"},{"id":38039,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2016-11-23 10:51:36","like_diff":3,"likes":8,"dislikes":5,"content":"讲道理老师上课方式是很好的，也很用心，讲课给我们拓展很多，联系很多，讲的很多可以让人受益。。。。但他的发音不清，话语中并没有力量，一节课就是一种腔调，语气，并不很喜欢。"},{"id":64839,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2017-12-27 11:15:37","like_diff":3,"likes":4,"dislikes":1,"content":"还是希望老师能多一点理性的分析，科研成果的举例"},{"id":100602,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2019-01-26 11:26:37","like_diff":3,"likes":3,"dislikes":0,"content":"超级辣鸡"},{"id":101324,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2019-01-28 04:21:33","like_diff":3,"likes":3,"dislikes":0,"content":"呵呵，PPT和讨论都认真做了，也基本上每节讨论课都发言，最后拿到的成绩也是醉了"},{"id":132181,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2021-01-31 00:49:26","like_diff":3,"likes":3,"dislikes":0,"content":"我真是醉了，每次点名都在，还有两次PPT展示，考试也认认真真把所有纸都写满了，就79分？？"},{"id":44767,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2017-01-18 08:18:52","like_diff":2,"likes":3,"dislikes":1,"content":"jiushijiashi，    ，老师喜欢让人回答问题，让人上去讲课，如果有喜欢表现的同学选这个课可以的。"},{"id":87705,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2018-10-10 11:48:47","like_diff":2,"likes":4,"dislikes":2,"content":"讨论课，展示卡时间到不让人把话说完。对各组随机区别对待，比 e":"徐豫松","post_time":"2019-01-28 03:07:44","like_diff":0,"likes":0,"dislikes":0,"content":"别选，给分瞎给的，上课一点东西都没有，喜欢不计成本恶竞的尽管来"},{"id":133025,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2021-02-06 14:11:34","like_diff":0,"likes":0,"dislikes":0,"content":"两个字：别选"},{"id":149222,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2022-01-14 23:53:07","like_diff":0,"likes":0,"dislikes":0,"content":"快逃！"},{"id":103896,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2019-03-07 05:13:57","like_diff":-1,"likes":1,"dislikes":2,"content":"没什么感觉，就是浪费了一个学期的某一天晚上去拉低这个学期的均绩，哈哈。"},{"id":44755,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2017-01-18 08:10:09","like_diff":-2,"likes":7,"dislikes":9,"content":"很好的老师啊，平时多发言几次，期末考都送分的，你们为什么打分那么低，强推！"},{"id":72483,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2018-01-30 08:22:10","like_diff":-2,"likes":1,"dislikes":3,"content":"老师上课很有激情 虽然大家都不听\n\n平时分很重要很重要！！！\n\n最后考试都是ppt的内容 \n\n给分很好"},{"id":40431,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2017-01-03 09:11:05","like_diff":-3,"likes":0,"dislikes":3,"content":"说好的考试资料呢？怎么就没了?骗子，说话不算话"},{"id":51867,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2017-06-13 03:27:14","like_diff":-6,"likes":1,"dislikes":7,"content":"期末给分不错。会给复习PPT。好好看，4以上"},{"id":102312,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2019-02-01 01:31:11","like_diff":-6,"likes":2,"dislikes":8,"content":"课真的听不听没什么关系，毕竟只是一门通识，学不到什么东西的，但是最后觉得这老师有点可爱，毕竟他是给我满绩了，其实这门课你只要最后一节课来拍个照就好，平时要签到的，讨论课每次尽量报名吧"},{"id":19639,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2016-01-25 03:52:53","like_diff":-8,"likes":6,"dislikes":14,"content":"给分不错，至少我4.5"},{"id":21208,"teacher_id":1533,"teacher_name":"徐豫松","post_time":"2016-02-26 08:48:14","like_diff":-10,"likes":5,"dislikes":15,"content":"给分真心不错，强推\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
