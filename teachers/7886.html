                    // 评论数据
                    const commentsData = [{"id":137182,"teacher_id":7886,"teacher_name":"康熙","post_time":"2021-07-02 03:23:15","like_diff":21,"likes":26,"dislikes":5,"content":"赶在出分前写个首评。\n\n这学期的星系天文学课程是康老师在浙大开设的第一门课程。星系天文学在不同学校都会有不同的讲法，康老师的这门课是从天文学基础知识开始，逐步拓展视野，讨论宇宙中的各种大尺度结构，也涉及了相当一部分的宇宙学知识——总之内容非常丰富，深度和难度也是远超通识类的天文课程。\n\n康老师讲课风趣幽默，人也非常nice，还有就是名字格外霸气～\n\n课程任务包括平时作业和一次文献阅读（报告和展示），没有期末考试。"},{"id":152765,"teacher_id":7886,"teacher_name":"康熙","post_time":"2022-04-19 10:59:33","like_diff":10,"likes":10,"dislikes":0,"content":"讲课风格轻松幽默 专业知识过硬"},{"id":140187,"teacher_id":7886,"teacher_name":"康熙","post_time":"2021-09-03 12:24:03","like_diff":9,"likes":15,"dislikes":6,"content":"康熙老师开的第一门课，不得不说，大佬就是大佬，水平非常可以\n\n最重要的是，康老师上课非常幽默轻松，让你在不知不觉中掌握了知识\n\n另外，没有考试，而是采取了期末报告的形式，鄙人认为这样才能让学生真正掌握知识，而不是单纯死记硬背应付考试"},{"id":155892,"teacher_id":7886,"teacher_name":"康熙","post_time":"2022-06-16 13:03:23","like_diff":9,"likes":9,"dislikes":0,"content":"康老师真的很优秀，上课不是死气沉沉，能够调动学生的积极性，真的很好！同时，康老师有自己的一套授课方法，科普课程有很广的知识面，也会跟我们分享天文新闻，讲故事，妙趣丛生。这种老师不打10分良心不会痛吗！"},{"id":164909,"teacher_id":7886,"teacher_name":"康熙","post_time":"2022-12-27 12:44:07","like_diff":8,"likes":8,"dislikes":0,"content":"已经开始期待了，康熙大帝"},{"id":156010,"teacher_id":7886,"teacher_name":"康熙","post_time":"2022-06-17 05:51:03","like_diff":7,"likes":7,"dislikes":0,"content":"康熙老师人真的很nice，而且履历真的好牛\n\n强推天文学导论，如果喜欢天文学但是又不知道怎么入门，这是很好的通识课，讲得非常细致，助教人也很好每次问问题都秒回，最后给分也很不错"},{"id":176959,"teacher_id":7886,"teacher_name":"康熙","post_time":"2023-07-01 01:22:29","like_diff":7,"likes":7,"dislikes":0,"content":"我系少有的极有个人魅力的中年教师"},{"id":190849,"teacher_id":7886,"teacher_name":"康熙","post_time":"2024-03-21 11:57:39","like_diff":7,"likes":7,"dislikes":0,"content":"康熙：夜观天象我觉得特别玄乎，还把皇帝说的一愣一愣的，反正我是不信的，如果我是皇帝，呵！"},{"id":155996,"teacher_id":7886,"teacher_name":"康熙","post_time":"2022-06-17 04:39:01","like_diff":6,"likes":6,"dislikes":0,"content":"以后见到人就推荐这门课"},{"id":156450,"teacher_id":7886,"teacher_name":"康熙","post_time":"2022-06-19 18:53:44","like_diff":6,"likes":8,"dislikes":2,"content":"考试之前：woc完蛋我啥都不会啊什么都没记住。虽然老师都好牛好牛，讲的也还好，但不妨碍我没有听进去\n\n考试之后：我就知道会考这些但是看了也记不住啊瞎写了属于是\n\n出分之后：天啦噜天文学给分真的好好，我以后一定逢人就推"},{"id":174683,"teacher_id":7886,"teacher_name":"康熙","post_time":"2023-06-15 13:31:15","like_diff":6,"likes":6,"dislikes":0,"content":"康熙老师学术水平非常高，是天文学的大牛，但是一点架子没有，每天看起来乐呵呵的。老师讲课很认真，而且讲的也很好，不过星系天文学本身内容多难度大，真的想学好需要扎实的基本功和课外花时间。没有考试，每周一次作业，最后一次文献阅读。所以为啥大帝没有十分？"},{"id":155920,"teacher_id":7886,"teacher_name":"康熙","post_time":"2022-06-16 14:14:23","like_diff":5,"likes":5,"dislikes":0,"content":"好老师 “我不是一个天文学爱好者”哈哈哈哈 经常在课件中加表情包 老师很幽默 助教也很好"},{"id":156100,"teacher_id":7886,"teacher_name":"康熙","post_time":"2022-06-17 14:06:54","like_diff":5,"likes":7,"dislikes":2,"content":"康熙老师真的很幽默风趣，讲课特别有意思，很多乍一看复杂的公式和概念都能讲得简单易懂，虽然作业题有点难度，但是听过课一般都能写出来，助教也随时欢迎我们提问，最后会有一堂复习课，考试也不算难，复习半个下午够了。\n\n虽然都说这门课硬核，但天文学导论是我体育课之外第一门满绩，也是我觉得学到了知识、收获颇丰的第一门通识课，不像之前很多为了水学分而上的课，而是真正能够领略到天文学的魅力、了解基本天文学知识的课。实话说一开始的兴趣点主要在老师的名字真的很有意思（？），快结课的时候感叹过有幸上过这些老师的课，也算是我平庸的大学生活里一些不平凡的经历，总之感谢老师和助教一个学期以来的付出，也想感谢我自己的认真。"},{"id":178110,"teacher_id":7886,"teacher_name":"康熙","post_time":"2023-07-07 03:10:07","like_diff":5,"likes":6,"dislikes":1,"content":"上课内容很硬核很充实，但是没有考试，每次课后的作业量很少，都是一两道题，甚至还有观星活动，你还在等什么？"},{"id":178279,"teacher_id":7886,"teacher_name":"康熙","post_time":"2023-07-09 09:25:01","like_diff":5,"likes":7,"dislikes":2,"content":"康熙老师讲课深入浅出，对天文学有兴趣的同学可以冲，比较不错，其他也可以试试看自己对天文有没有兴趣。我这门课拿了通识最低绩点3.6，但是我很感谢老师，因为占比40%的期末大作业我不知道是因为学在浙大吞了还是我的失误没有提交成功，最后截止学在浙大也没有提醒我。但是出分后我联系老师，老师居然愿意给我期末改成60分。这门通识课证实了我确实没有天文方面的兴趣，可能是单纯的喜欢科幻。60分的期末是仁慈也是教育，或许这才是我学到的最有价值的东西，再次谢谢康熙老师。"},{"id":178995,"teacher_id":7886,"teacher_name":"康熙","post_time":"2023-08-16 03:55:10","like_diff":5,"likes":5,"dislikes":0,"content":"康熙老师的前室友陈寿元老师有点意思！"},{"id":140482,"teacher_id":7886,"teacher_name":"康熙","post_time":"2021-09-13 03:29:30","like_diff":4,"likes":5,"dislikes":1,"content":"好！"},{"id":155942,"teacher_id":7886,"teacher_name":"康熙","post_time":"2022-06-16 15:55:55","like_diff":4,"likes":4,"dislikes":0,"content":"康熙老师我的
