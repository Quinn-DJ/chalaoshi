e":"章清祥","post_time":"2017-01-17 10:04:43","like_diff":48,"likes":56,"dislikes":8,"content":"绩杀！同寝最低，选陈小英吧。太垃圾了，看不出哪好，懒得骂了。"},{"id":21452,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-03-29 03:28:32","like_diff":47,"likes":51,"dislikes":4,"content":"给分低。。啊 好难过 明明认真完成了作业 和同寝的人给的差别也太大了吧"},{"id":36926,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-12-26 02:05:34","like_diff":43,"likes":46,"dislikes":3,"content":"呵呵他一脸，将自己的私人感情带到课堂，心情不爽就辱骂学生，不念别人的辛劳成果让人重修。"},{"id":63700,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-07 11:41:06","like_diff":43,"likes":48,"dislikes":5,"content":"法律上很专业，其他很一般，逻辑体系在除了法律以外的方面都很有问题。作业太多，用处不大，讲课条理性不强，没有体现出提高法律意识与法律基础的作用。对同学的思路指手画脚，固执己见，这个是很难接受的，尤其是骂同学认真做的是垃圾。有些既得利益者比如班长什么的别洗了，他真的配不上现在的6.19分，也配不上思修这门课"},{"id":43975,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 07:21:59","like_diff":40,"likes":46,"dislikes":6,"content":"这老师事儿多，大绩杀。同寝没有比我绩点低的，但是事儿比我多的。一学期两次展示。每次展示都还要有论文版的。个人还要有论文，还要网上学习。给分垃圾，同组没有上4的。\n\n"},{"id":7344,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-09-14 01:59:31","like_diff":38,"likes":45,"dislikes":7,"content":"当年全班最高84。。。全班过80的目测不超过10个。。。你们感受下。。"},{"id":44510,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-18 02:06:00","like_diff":35,"likes":36,"dislikes":1,"content":"退掉谢谢"},{"id":60396,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-11-07 01:11:14","like_diff":34,"likes":37,"dislikes":3,"content":"作业非常非常多，三篇四五千的论文还有展示，经常有小组作业，必须要非常认真的准备，要求很严格，观点和他不一样就开始骂，一点都不尊重学生，辛辛苦苦准备的作业说给零分就给零分，绩杀。思修是门什么课自己心里没点13数吗?没选的千万别选了，选了的能退就退。\n\n"},{"id":126804,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-10-21 00:21:13","like_diff":34,"likes":34,"dislikes":0,"content":"总是把宝贵的课堂留给学生，还要让学生在课下时光时刻感受到思修的温暖与力量，真的谢谢他👎"},{"id":1505,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-03-22 08:45:31","like_diff":32,"likes":43,"dislikes":11,"content":"楼上的怎么都说给分高？两年前我们小组就两个人过了，班长只有3.4...."},{"id":34048,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-12-26 01:43:15","like_diff":32,"likes":36,"dislikes":4,"content":"大绩杀"},{"id":63840,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-25 01:12:21","like_diff":32,"likes":32,"dislikes":0,"content":"他今天早上终于记得吃药了？"},{"id":60546,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 05:55:41","like_diff":31,"likes":33,"dislikes":2,"content":"讲课逻辑混乱，几乎没有主题，脱离理论知识，上完两节课不知道他讲了什么。小组作业评分标准很迷，一言不合就给零分。"},{"id":44019,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 08:13:39","like_diff":30,"likes":32,"dislikes":2,"content":"认真学习认真听课认真写论文但只有3.3\n\n你们感受一下"},{"id":63894,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-19 00:04:37","like_diff":30,"likes":33,"dislikes":3,"content":"首先 要点名 你逃不过的 其次 作业贼jb多 一学期个人作业两篇 每篇4000 小组作业5000  还有电子版 打印版 PPT 我他么 。。对格式要求还贼jb严  再次 评分超级烂 就看他开不开心 他要是看你不顺眼 你做的再好也没用  前面贬完一个组 在批评另个组的时候 说的他以为正确的思路就是前面一个组的思路 mmp 从次 上课垃圾 完全学不到东西 就会讲乱七八糟的法律 自己的思路毫无逻辑 我他妈 cnm 最后 能推掉赶紧退 不退那就只能重修了   （我不想说脏话 但是真的没有另外的词语能表达我的愤懑）"},{"id":44092,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 09:12:02","like_diff":29,"likes":30,"dislikes":1,"content":"对过程要求很严格，一不小心就说作业给你零分...我真的很认真的做完了每个作业，最后还是只有3.9?真的服了..."},{"id":93152,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-09 10:32:47","like_diff":29,"likes":29,"dislikes":0,"content":"绩杀狗，来自学姐的忠告，希望19届没人选它，真的… 无语…预制的都退吧，情愿不上，也别选，如果不想有阴影的话 就这样"},{"id":8301,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-09-18 04:54:09","like_diff":27,"likes":33,"dislikes":6,"content":"好多破事，写论文规定标点"},{"id":44143,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 10:33:45","like_diff":27,"likes":27,"dislikes":0,"content":"瞎给分\n\n和认真做小组展示的同学撕逼\n\n台下的我不能忍"},{"id":44679,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-18 06:09:15","like_diff":27,"likes":31,"dislikes":4,"content":"绝对绩杀，两次小组展示，一次4000字的读书报告，还有期末考试。平时事情作业多的要死，本以为给分会不错，没想到最后思修成了超级拉低绩点的一门课，真的没什么想说了，大家慎选慎选啊！心情被思修搞得暴躁！"},{"id":45275,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-19 08:51:22","like_diff":27,"likes":27,"dislikes":0,"content":"以一己之力推翻浙大评分系统，3.8分不是吹的?"},{"id":60868,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-31 16:17:26","like_diff":27,"likes":27,"dislikes":0,"content":"我舍友快被他逼疯了，真的"},{"id":43964,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 07:14:15","like_diff":25,"likes":27,"dislikes":2,"content":"说好不绩杀了呢？"},{"id":43974,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 13:51:48","like_diff":24,"likes":31,"dislikes":7,"content":"上课还是不错 但是客观来说 给分真的太差 平心而论 文科生考试写的很认真平时作业也都认真做了 但是成绩很不正常  全组分都很低 一种付出日了狗的感觉"},{"id":44941,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-18 14:40:11","like_diff":24,"likes":25,"dislikes":1,"content":"认识的上别的老师思修课的同学 绩点都是4以上 还有满绩的 这位 我就呵呵 谁选谁倒霉"},{"id":60867,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-31 16:18:24","like_diff":24,"likes":27,"dislikes":3,"content":"是根JB"},{"id":34406,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-12-16 05:18:32","like_diff":23,"likes":27,"dislikes":4,"content":"辣鸡思修，毁我青春"},{"id":43938,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 06:47:42","like_diff":23,"likes":24,"dislikes":1,"content":"给分不怎么样 感觉分组这种东西太坑"},{"id":72320,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-30 02:00:00","like_diff":23,"likes":24,"dislikes":1,"content":"原本以为思修平均分都是3点几，自从我看到室友的满绩，我知道该给老师打一分了"},{"id":81039,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-07-03 11:51:03","like_diff":23,"likes":25,"dislikes":2,"content":"是导致我大一上过得很丧的原因之一……抛开绩杀不说，刚开始上他的课真的陷入了深深的怀疑——一直以来期待的大学课堂是这样子的吗?高高在上，言语偏激，讲课没逻辑，一言不合就怼人……真心觉得他格局有点小，没有大学学者的风范。"},{"id":1768,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-03-24 07:25:59","like_diff":22,"likes":37,"dislikes":15,"content":"认真完成了这么多作业竟然只给75没见过这么变态的老师"},{"id":44914,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-18 13:32:38","like_diff":22,"likes":23,"dislikes":1,"content":"绩杀，大绩杀"},{"id":43939,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 06:48:11","like_diff":21,"likes":23,"dislikes":2,"content":"绩杀。"},{"id":45057,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-19 07:08:30","like_diff":21,"likes":22,"dislikes":1,"content":"绩杀！"},{"id":60765,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-30 00:42:13","like_diff":21,"likes":21,"dislikes":0,"content":"老师比较变态，上课无聊，小组讨论要求特别高。别的老师小论文3000字，有的甚至没有要求，没有格式，这个老师要4000字，而且格式要求特别高。经常要求小组讨论，小组发言每组五分钟，超过时间批评，调理不清批评，然后就小组分数特别低，甚至打零分。总之，这个老师的课能不上就不上，能换老师就换老师，否则期末绩点不保。然而，思修课的绩点和各类评奖评优有关。"},{"id":66693,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-18 09:51:09","like_diff":21,"likes":21,"dislikes":0,"content":"我室友上她的课，头发都变油了。。。(｡•ˇ‸ˇ•｡)"},{"id":128990,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-12-28 03:59:18","like_diff":21,"likes":21,"dislikes":0,"content":"快逃！！！！！\n\n作业超多！！！一学期课一半以上是同学的展示！难得他亲自讲课讲了和没讲差不多！而且对同学的成果不怎么尊重，和他想法不一样基本就低分了！"},{"id":5091,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-07-03 17:50:59","like_diff":20,"likes":55,"dislikes":35,"content":"据说是他之前一直以为75跟85没区别所以给分充满了任性…去年某同学说他给分低点醒他后性情大变… 只想说为这位同学的勇气点赞"},{"id":61305,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-11-14 05:45:39","like_diff":20,"likes":20,"dislikes":0,"content":"看到大家都在骂他我就放心了"},{"id":97765,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-22 15:39:07","like_diff":20,"likes":20,"dislikes":0,"content":"还没掉到1分，这b是刷分了吧。"},{"id":63655,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-12 03:50:59","like_diff":19,"likes":19,"dislikes":0,"content":"每次展示都是一次惊险刺激的猜老师思路的过程。稍有偏差就是0分。"},{"id":63855,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-18 00:30:22","like_diff":19,"likes":19,"dislikes":0,"content":"又一组被他骂的体无完肤，听着都心疼"},{"id":147107,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-08 17:25:00","like_diff":19,"likes":20,"dislikes":1,"content":"zqx什么玩意，组长写东西写到半夜就给这成绩，天天喜欢怼人，脑子里也不知道装的什么玩意"},{"id":44141,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 10:24:30","like_diff":18,"likes":18,"dislikes":0,"content":"绩点没上3，说多了都是泪"},{"id":60672,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-26 09:05:18","like_diff":18,"likes":18,"dislikes":0,"content":"这是真的垃圾，上课只有废话，课后作业他妈蛇皮棒棒多"},{"id":63663,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-12 04:11:00","like_diff":18,"likes":18,"dislikes":0,"content":"大绩杀！！！！垃圾老师毁我青春！作业死多花了大功夫完成说给0分就给0分。不想多说了，准备论文去了。"},{"id":68006,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 13:06:55","like_diff":18,"likes":30,"dislikes":12,"content":"听老师的课受益良多，其中最大的一点就是学会放宽心态。\n\n老师曾经说他的课对走上社会后的我们是有帮助的。的确，以后我们会遇见许多麻烦的人，他们有意无意地刁难自己，而你却无可奈何。既然无法敬而远之，就只能安然处之。，上老师的课一学期，我们的心灵更加坚韧，我们的心胸更加豁达。\n\n这可是老师的良苦用心啊，他不给我们讲大道理，而让我们自己领悟。比起人生的益处来，作业和绩点又算的了什么！"},{"id":74237,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-02-07 12:14:53","like_diff":18,"likes":18,"dislikes":0,"content":"很棒的老师，让我明白了什么情况下应该果断退课"},{"id":94382,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-16 09:11:17","like_diff":18,"likes":18,"dislikes":0,"content":"老师，我想对你说，我们都是心中有党的人，你应该反思反思，为什么你的班人那么少，为什么有人弃修，那不是别人缺勤，是受不了了。还有，抽空多读些书好吗，别太把上课这点小事放心上，让我觉得你只能在打分上展示自己的权力，我们也有☜? ? ? ? ? ?"},{"id":129006,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-12-28 08:37:41","like_diff":18,"likes":18,"dislikes":0,"content":"说真的我快被思修折磨致死了，忍不到期末再给他评分了。被他在课上怼哭过，被他四次讨论课两篇调研报告一篇个人报告的任务整绝望过，被坑货组员的不积极折磨过。明明自己无知无逻辑还天天垮起个逼脸吹毛求疵觉得学生千真万确得来的数据是虚假的，你不知道哪张PPT哪句话哪个字就触及他的G点。章清祥，谢谢你，成为了我迷茫大一生活中一记重锤。学弟学妹们如果被预置到他的课千万要记得退，宁可先不上思修也别去他的课堂，心态不好点的人，真的会崩溃的啊。我此前从未没在公开场合骂过人，但这一次我要说：章清祥goubi。"},{"id":147172,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-09 03:18:55","like_diff":18,"likes":19,"dislikes":1,"content":"我cnm的zqx，作业给这么多，分给这么低。上课还很喜欢打断学生讲话，真是畜生一个。"},{"id":60820,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-31 01:30:33","like_diff":17,"likes":17,"dislikes":0,"content":"事多，不尊重学生"},{"id":61206,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-11-12 03:03:53","like_diff":17,"likes":17,"dislikes":0,"content":"整天就知道吹嘘自己"},{"id":187962,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2024-01-18 02:01:34","like_diff":17,"likes":17,"dislikes":0,"content":"天杀的玩意，讲课和史一样，事还多还恶心，室友老师一学期一个读书报告思维导图，zqx三个5000字论文，志愿者活动别老师都没什么要求，这玩意要ppt还不少于多少页，辛辛苦苦一学期写了1.5w字+n次展示+n次课堂讨论，期末认认真真答了两个小时，答题纸写一大半，出分3.6还绩杀，真不知道这种玩意怎么在浙大待下去的"},{"id":4834,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-06-29 11:57:16","like_diff":16,"likes":31,"dislikes":15,"content":"马上大三了，今天看到这个评价系统，我立刻想到给这个老师的思修评分…你们感受一下吧。"},{"id":34059,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-09-26 08:18:07","like_diff":16,"likes":21,"dislikes":5,"content":"傻逼老师，分组要分几节课，口口声声民主，根本是独裁啊啊啊"},{"id":45850,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-03-08 08:44:15","like_diff":16,"likes":18,"dislikes":2,"content":"太垃圾"},{"id":47949,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-02-27 12:34:14","like_diff":16,"likes":17,"dislikes":1,"content":"我真的无f**k说，作为一个勤勤恳恳的组长，作业每次认真完成，考试之前认真复习，期末给我一个呵呵的分数【手动微笑】什么绩杀悔过的话，憋信了。"},{"id":60232,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-15 01:27:58","like_diff":16,"likes":16,"dislikes":0,"content":"sb老师 作业格式要求贼多 4000字论文 题材局限"},{"id":60240,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-15 10:20:26","like_diff":16,"likes":16,"dislikes":0,"content":"垃圾老师，给一星期的时间让交一篇四千字的论文，屁事多。"},{"id":61003,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-12 10:58:45","like_diff":16,"likes":16,"dislikes":0,"content":"完全看心情给分，用心准备了分还是很低，浙大有这样的老师真的是败笔"},{"id":63633,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-11 02:57:31","like_diff":16,"likes":16,"dislikes":0,"content":"事情特别多，整个寝室我的思修作业最多。室友的读书报告没有字数要求，他要求4000字，还要写成小论文形式。对格式要求非常高，不符合格式就扣分。各种论文各种讨论还有展示，一言不合就给零分。能退还是退吧。是预置课程我就没退，现在已经疯了。嗯，准备重修。手动再见。"},{"id":63722,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-13 12:52:58","like_diff":16,"likes":16,"dislikes":0,"content":"真的垃圾，垃圾老师只会骂同学垃圾上的课非常垃圾"},{"id":65230,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-02 00:23:46","like_diff":16,"likes":16,"dislikes":0,"content":"我同学在作报告，被打断两次，还被说没有总结，是在浪费大家时间。他准备了好久，被说成这样。现在他一遍讲话一边声音在抖，我觉得他都要哭了。"},{"id":112733,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-07-05 01:37:33","like_diff":16,"likes":19,"dislikes":3,"content":"从大一上上完你的课后。我每年都刷他的评分，从6点多到3点多，我留下了欣慰的泪水。章清翔，我一辈子都不会忘记你，给我1.8，还不告诉我为什么杀我。沧海桑田海枯石烂，我以后每年会记得来查老师刷刷你，给你评评分，直至你被逐出评分系统。"},{"id":44022,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 08:17:35","like_diff":15,"likes":16,"dislikes":1,"content":"他正态了我们家小姐姐妈的生气"},{"id":46183,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-21 01:09:30","like_diff":15,"likes":17,"dislikes":2,"content":"给分不好哇 明明认真复习了 刷题了 分数都没有别的班只看了目录的人高 平时也认真完成任务了哇 有点难过"},{"id":61002,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-11-07 00:53:31","like_diff":15,"likes":15,"dislikes":0,"content":"上课无聊，负能量满满，给分很主观，对小组作业要求还很高，绩杀老师=("},{"id":63896,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-19 01:12:06","like_diff":15,"likes":15,"dislikes":0,"content":"不小心报上了他的课一定要退啊！不要犹豫！Do not try him."},{"id":65227,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-01 15:59:53","like_diff":15,"likes":15,"dislikes":0,"content":"假民主。要求严格，表面之下又做出一种接受意见的姿态，然而最里面还是固执己见的。\n\n法律上很专业，但在其他一些方面并不是这样；有时候逻辑有问题。他是真的不适合思修这门课。"},{"id":66834,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-19 07:25:33","like_diff":15,"likes":16,"dislikes":1,"content":"真的恶心?上课只会讲自己的光荣事迹？一学期两篇5000个人一篇4000小组10分钟ppt展示两次大讨论还要求会议纪要各种格式连ppt做的好不好都算！一次报告下来全班一半被打了0分就因为自己跟他观念不符！贼恶心贼恶心！"},{"id":93590,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-10 16:28:17","like_diff":15,"likes":15,"dislikes":0,"content":"辣鸡章清祥辣鸡章清祥\n\n辣鸡章清祥辣鸡章清祥\n\n辣鸡章清祥辣鸡章清祥\n\n辣鸡章清祥辣鸡章清祥\n\n能退就退，史上最恶心老师。\n\n讲真，看到就烦。"},{"id":126889,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-10-27 01:09:18","like_diff":15,"likes":15,"dislikes":0,"content":"要求全班人都按照他的思想来，不允许小组提出其他的观点，不是很理解这个大家都在认真准备的讨论课有什么意义？章清祥你自己讲不好吗？"},{"id":126892,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-10-27 02:02:33","like_diff":15,"likes":15,"dislikes":0,"content":"今天他又花了大半时间批评一个小组的pre，完全不接受学生的解释"},{"id":142662,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-11-15 03:10:12","like_diff":15,"likes":17,"dislikes":2,"content":"本来以为这学期已经不用再做小组展示了。刚刚交完一篇论文，马上又给我们布置了一次小组作业。真谢谢你啊😄。选到了这人的课是真的晦气。纯÷生"},{"id":147114,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-08 17:49:33","like_diff":15,"likes":15,"dislikes":0,"content":"傻逼，想不明白为什么认认真真写作业还是绩点这么低，当时我预置的老师里面没有zqx然后就很无语被分到他的班，看来就是大家都不选剩下的。作业超级多，一个学期五次展示，三篇几千字的报告，别的老师没什么事情分数还很高，这傻逼就离谱，屁事多绩点还低，就是绩杀，千万不要选他的课，就算是大二再学思修也不要选他的课！"},{"id":34014,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-24 00:39:13","like_diff":14,"likes":19,"dislikes":5,"content":"思修这种课只有照着讲书的老师才能算靠谱好么"},{"id":44524,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-18 02:25:19","like_diff":14,"likes":15,"dislikes":1,"content":"呵呵呵"},{"id":63904,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-19 04:01:29","like_diff":14,"likes":16,"dislikes":2,"content":"我这么说吧，选了他的课你就别想水过思修。事儿真的多 而且给分非常严格甚至不讲道理。\n\n但是最关键的还是组，分到一个不干事的组真的gg ，我就是这样，小组作业你一个人就得干一半，群里怎么找人都没啥用。\n\n客观地说，他的一些探究问题的方法和角度还是值得学习的，虽然有些死板（？） 但也让我看到了论文中没注意到的问题，也提供了一些角度。"},{"id":67666,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 04:40:12","like_diff":14,"likes":15,"dislikes":1,"content":"课嘛不讲 作业他妈蛇皮棒棒多\n\n给分巨坑无比"},{"id":94019,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-15 02:30:54","like_diff":14,"likes":14,"dislikes":0,"content":"平时分两极分化严重……助教批作业：满分15，最低13；老师看展示：满分5，最低0……最重要的是让我们讲究逻辑但是自己没有逻辑性啊好烦！！！！！！！！"},{"id":104929,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-03-31 10:22:28","like_diff":14,"likes":14,"dislikes":0,"content":"我走进来\n\n哦？\n\n这里被黑粉控评了？\n\n再一看 zqx\n\n哦 应该的。"},{"id":43932,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 06:39:19","like_diff":13,"likes":21,"dislikes":8,"content":"老师上课还是讲得挺好的，只是期末绩点好低，有点惊讶，也不说自己多么努力啥的，只是保证完成好作业，写读书报告论文而已，但这绩点真的很难受"},{"id":43992,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 07:40:44","like_diff":13,"likes":16,"dislikes":3,"content":"讲得好但没有用，大绩杀大绩杀大绩杀\n\n"},{"id":47900,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-02-27 07:52:41","like_diff":13,"likes":14,"dislikes":1,"content":"我想说  全校平均好像3。9吧   他的班3。3   \n\n(▼皿▼#)"},{"id":60770,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-30 02:40:20","like_diff":13,"likes":14,"dislikes":1,"content":"千万不要选他的思修，如果你不想用太多精力在上面。相信我，有时你不得不这么做。"},{"id":64196,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-21 10:40:52","like_diff":13,"likes":13,"dislikes":0,"content":"事情贼多，请不要试着挑战自己！！！作业布置的乱七八糟，个人作业小组作业混着来，很难搞清楚。老师有自己的所谓逻辑，但其实自己的逻辑也有点问题。然后评价同学的作业都是一点不好就全都不好。"},{"id":66692,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-18 09:50:59","like_diff":13,"likes":14,"dislikes":1,"content":"我室友是他的班长，可能要挂科了"},{"id":67691,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 05:22:53","like_diff":13,"likes":16,"dislikes":3,"content":"绩点高的几位就不要以己度人了，老师还是绩杀。也不要唯绩点论，说实话老师平常对待学生真的不怎么样"},{"id":67706,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 07:26:36","like_diff":13,"likes":13,"dislikes":0,"content":"就是呵呵咯"},{"id":67723,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 05:56:42","like_diff":13,"likes":17,"dislikes":4,"content":"欸欸那个班长，去拿一下电池~录音笔又没电啦~"},{"id":94046,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-15 04:12:35","like_diff":13,"likes":14,"dislikes":1,"content":"亲眼所见\n\n10分的研究性学习，他打了2分\n\n所有作业都交，所有课都来，最后挂了\n\n大家自己看吧"},{"id":94784,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-20 15:18:02","like_diff":13,"likes":13,"dislikes":0,"content":"开始觉得老师讲的还不错 就没退课。结果最后绩杀，连微积分都拉不回来。。。"},{"id":94974,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 14:05:24","like_diff":13,"likes":14,"dislikes":1,"content":"预置了的就退吧"},{"id":100932,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-27 06:57:23","like_diff":13,"likes":13,"dislikes":0,"content":"也不管你事情多，上课无聊\n\n但是\n\n什么事情都做了，结果1.8？\n\n发3份邮件问过程分，份份不回？\n\n我只想说，你在浙大，真给浙大老师丢脸\n\n快点滚吧"},{"id":131338,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-01-27 06:30:51","like_diff":13,"likes":14,"dislikes":1,"content":"如果希特勒，墨索里尼和zqx在一间房间里.... 算了算了， zqx🐶👃！！\n\n事情是真的多，快跑\n\n就算改进了什么的，就该推荐选这个老师？\n\n改进难道不是理所应当的？真的想要学生认可你，请从根本上审视一下上课方式和讲话方式。\n\n祝后生好运 ：）））））"},{"id":142231,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-11-09 03:14:43","like_diff":13,"likes":14,"dislikes":1,"content":"自己水平不行，还说学生自己辛辛苦苦写的内容是抄的，永远认为自己是对的，有什么话好说呢？快逃"},{"id":147668,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-10 11:51:30","like_diff":13,"likes":14,"dislikes":1,"content":"如果你希望自己认认真真做事，努力不要白费，选到他的课赶紧退了，一定要快点退掉"},{"id":34431,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-10-10 08:51:27","like_diff":12,"likes":17,"dislikes":5,"content":"老师上课几乎没有什么提纲，连课堂大标题都不给说，坐在后排的小伙伴们不认真听就很容易走神，很快就听不下去了！可能老师本人是有思路的，但是我是表示听得云里雾里，不知道他在说什么┐（─__─）┌"},{"id":44163,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 11:07:11","like_diff":12,"likes":16,"dislikes":4,"content":"课不错，只不过绩点出来有点惊奇的低了，说好的给分小能手，我也有很认真的做作业啊。"},{"id":44801,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-18 09:16:11","like_diff":12,"likes":14,"dislikes":2,"content":"我没打算思修课还能学到点什么，课堂无聊，很正常。因为没有好好听过课，就不知道老师专业知识怎么样了。不过，老师不太容易接受同学的不同观点，有时候可能就直接否决了。报告，论文，展示什么的，我真的搞不懂评判标准。期末给分，因为没有期待，所以没有失望。"},{"id":59613,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-09-25 01:58:41","like_diff":12,"likes":12,"dislikes":0,"content":"脑残，分组分半个小时，说话冲蛮横无理，无fuck说"},{"id":60292,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-31 00:35:57","like_diff":12,"likes":12,"dislikes":0,"content":"无比垃圾"},{"id":64424,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-23 12:26:52","like_diff":12,"likes":12,"dislikes":0,"content":"老师说 别的老师都有三份个人论文 我只给你们两份 已经很好了。微笑jpg。两份个人论文每份4000字不说 还有小组论文5000字还有小组ppt还有数不清的额外小组讨论案例讨论都要做展示都要做发言都要准备稿子。别的老师呢？读书报告800字要么1000字………这都还好……小组分到一群坑真的是最惨 坑的有苦难言。还不如一个人独立作业。"},{"id":78665,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-05-14 09:46:29","like_diff":12,"likes":13,"dislikes":1,"content":"这个老师有毛病的，不管你实力怎么样，不合他的思路，就是全盘否决＋超低分。他是不是要把所有人才扼杀在摇篮里？素质低，态度恶劣，不配当浙大老师。"},{"id":94759,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 05:19:34","like_diff":12,"likes":16,"dislikes":4,"content":"大一一进校就遇到这么一个要求格式的老师对你未来四年的恶竞之路其实是有帮助的。老师对一些实事很有独到的看法，平时事情是比较多，特别是如果遇到了SB组员，什么都得自己干。一个组一个分这个评分机制真不太行。"},{"id":114178,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-07-09 03:11:55","like_diff":12,"likes":13,"dislikes":1,"content":"就算没选上思修也不要选章亲翔的课，中肯意见!"},{"id":126903,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-10-27 06:53:00","like_diff":12,"likes":12,"dislikes":0,"content":"我觉得他是个傻逼真的，我真是后悔能退课吗"},{"id":129194,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-12-31 04:56:20","like_diff":12,"likes":12,"dislikes":0,"content":"作业巨多，这学期总共上了三节课，其他全是小组展示。小组研究性报告两个，小组讨论三次，个人作业5000字。"},{"id":131335,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-01-27 06:19:54","like_diff":12,"likes":13,"dislikes":1,"content":"事情巨多，三个室友就一篇文章，我直接三次小组讨论，两次小组大作业，一次个人读书报告，讲课都不知道讲些什么，最后给的分又差，快跑!"},{"id":142224,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-11-09 01:42:52","like_diff":12,"likes":14,"dislikes":2,"content":"快跑！"},{"id":143783,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-12-06 06:46:16","like_diff":12,"likes":12,"dislikes":0,"content":"事情超级多，当成锻炼ppt制作和写稿的好机会，组员一定要能干事，不然组长🐶都不当，快跑，预至的也要跑，快跑"},{"id":19730,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 07:37:48","like_diff":11,"likes":18,"dislikes":7,"content":"績杀...績杀"},{"id":19740,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 08:07:42","like_diff":11,"likes":17,"dislikes":6,"content":"认真完成了读书报告也只有3.3的呵呵了"},{"id":23978,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-04-23 10:14:22","like_diff":11,"likes":19,"dislikes":8,"content":"对理工科学生有偏见，说我们不如文科生之类的话，不能忍！！文科生分数高，理工科得分低(╯°□°）╯︵ ┻━┻"},{"id":47467,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-27 07:53:02","like_diff":11,"likes":14,"dislikes":3,"content":"有点无聊，而且绩杀啊为什么！！！老师很注意细节，比方说论文格式之类的，心累"},{"id":60389,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-19 00:25:58","like_diff":11,"likes":11,"dislikes":0,"content":"垃圾老师逼事多"},{"id":60816,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-31 00:05:57","like_diff":11,"likes":11,"dislikes":0,"content":"垃圾啊"},{"id":61013,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-11-07 02:51:16","like_diff":11,"likes":11,"dislikes":0,"content":"垃圾老师"},{"id":63856,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-18 01:47:30","like_diff":11,"likes":12,"dislikes":1,"content":"太垃圾"},{"id":63858,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-18 02:57:47","like_diff":11,"likes":11,"dislikes":0,"content":"无奈 悔不当初"},{"id":94511,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-17 04:03:40","like_diff":11,"likes":11,"dislikes":0,"content":"只讲一点，这个老师分这么高，肯定有意自己刷分了，不然，二分以下"},{"id":94834,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 09:50:31","like_diff":11,"likes":16,"dislikes":5,"content":"倒了八辈子血霉被预置了他的课，微积分满绩都拉不回来绩点"},{"id":96172,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-20 13:55:52","like_diff":11,"likes":12,"dislikes":1,"content":"好垃圾的老师，期末卷不批就按平时的小组成绩给分，一个组分数都差不多。狗屎，封建大男子主义者可以做思修老师吗？思想政治就不正确了，and同学发表性别歧视言论都不制止？？？这我就很不爽了，查老师没有0分，勉强给个1分吧。他不配，呵呵"},{"id":99006,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-24 06:48:01","like_diff":11,"likes":11,"dislikes":0,"content":"日常刷一分"},{"id":128856,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-12-26 05:25:48","like_diff":11,"likes":11,"dislikes":0,"content":"作业奇多，多得离谱\n\n全是课堂展示，自己不讲话，于是期末了，我的书是空白的\n\n每次准备展示都在猜他的思路，一但思路不合就全盘抹杀你们的成果，当众批判辱骂你的作业\n\n对展示成果的评分全看ppt，ppt入他法眼，就当场加分\n\n结果就是根本没有自由的思考，只有在他的思路中摸索着被恶心\n\n我们小组氛围很好，都会主动干事，就是朋友聚会式的讨论\n\n但我们只敢中规中矩做，没有加分，也没有扣分，毕竟及格分总比因为踩雷而重做好吧\n\n美名其曰留一节课给我们问他问题，给他挑刺\n\n拜托，你拿捏着我的绩点，我敢说什么\n\n快期末了，我想活下来\n\n你赢了"},{"id":152469,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-04-12 10:26:27","like_diff":11,"likes":12,"dislikes":1,"content":"我的大一上。。。👿"},{"id":156841,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-06-21 05:59:04","like_diff":11,"likes":13,"dislikes":2,"content":"不要选，如果是预置能退尽量退掉，他没有水平，也没有态度（这个可能是我一面之词），对待学生很恶劣。我作为组员觉得我也算尽心尽力了，但我组长是真tm的划水，我最后3.6，不谢，我认了，我菜，而且我知道还有比我更惨的人。"},{"id":19662,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 07:29:55","like_diff":10,"likes":17,"dislikes":7,"content":"绩杀不解释"},{"id":60224,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-14 05:04:52","like_diff":10,"likes":11,"dislikes":1,"content":"无聊\n\n"},{"id":60298,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-17 00:58:39","like_diff":10,"likes":11,"dislikes":1,"content":"无语。"},{"id":60818,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-31 00:26:01","like_diff":10,"likes":10,"dislikes":0,"content":"辣鸡\n\n"},{"id":64199,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-21 11:05:23","like_diff":10,"likes":10,"dislikes":0,"content":"为什么没有零分 我想打负分"},{"id":64634,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-25 23:38:06","like_diff":10,"likes":10,"dislikes":0,"content":"真的建议，看到是他就退选了吧"},{"id":66732,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-18 15:01:30","like_diff":10,"likes":10,"dislikes":0,"content":"无聊 还凶\n\n"},{"id":88904,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-11-12 03:51:12","like_diff":10,"likes":10,"dislikes":0,"content":"最大的错误就是没有退课，认真做的展示，被说毫无逻辑，讲课天马行空，讲真的，还是选择查老师评分好的老师吧，我是预定的，有经验了。"},{"id":90968,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-11-28 07:19:50","like_diff":10,"likes":10,"dislikes":0,"content":"形式主义官僚主义的绝佳表演者"},{"id":91228,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-12-04 01:03:10","like_diff":10,"likes":10,"dislikes":0,"content":"时运不济，命途多舛"},{"id":94260,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-21 15:52:29","like_diff":10,"likes":10,"dislikes":0,"content":"cnm"},{"id":97138,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-21 17:46:53","like_diff":10,"likes":10,"dislikes":0,"content":"摇号发绩点"},{"id":103203,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-02-26 23:58:48","like_diff":10,"likes":10,"dislikes":0,"content":"真的拉低分，上课有些想法也让人震惊。能退赶紧退，身边就没有比我分低的\n\n"},{"id":126430,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-09-26 14:44:18","like_diff":10,"likes":10,"dislikes":0,"content":"sb老师，户口本只有一页的，自拍就尼玛是全家福"},{"id":126890,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-10-27 01:23:03","like_diff":10,"likes":11,"dislikes":1,"content":"为什么没有0分的选项？讨论课认真准备，提出自己的观点，却被老师当众否决，说不是正确的想法。讨论课不是思想的碰撞交流吗？如果有唯一正确的答案，还要讨论课干嘛？老师发张讲义，大家回去自行阅读不就好了吗？真的垃圾、可笑。后悔当初没有坚定退课的念头！听到舍友的老师有趣又尊重学生，对比之下，真的很不爽。"},{"id":126938,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-10-28 23:58:28","like_diff":10,"likes":11,"dislikes":1,"content":"滚出zju"},{"id":128262,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-12-15 13:26:25","like_diff":10,"likes":10,"dislikes":0,"content":"老师愿意将宝贵的课堂时间留给学生展示，又愿意通过大量布置作业来考虑你的承压能力，同时不望在你展示的时候加以老师自己观念的评价，最后还能用一个令你难忘的成绩来敦促你记得回查老师来评价。如此优秀的老师，真是可惜chalaoshi没有给0分的选项，只能用1分来委屈老师您了，真是抱歉！"},{"id":129375,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-01-05 00:23:06","like_diff":10,"likes":10,"dislikes":0,"content":"随心而言，可配为师？格局太小，姿态太低，此言恶向，汝曾教我？"},{"id":147103,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-08 17:11:34","like_diff":10,"likes":12,"dislikes":2,"content":"事多分低，快逃，组长就是锅王"},{"id":150397,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-24 08:17:58","like_diff":10,"likes":11,"dislikes":1,"content":"为什么没有0分"},{"id":163737,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-12-16 04:31:06","like_diff":10,"likes":11,"dislikes":1,"content":"怎么说呢，我是14级的，现在是22年，每次回想起本科生活还是忍不住想骂他，浙大7年最恶心的事就是遇到这么个人。整个学期都在给我们传递“你是个垃圾，坐在这读书是你的福气”这种观念。他的思修是我进入大学上的第二堂课，整个人都要自闭了，以为大学就是这种环境，他带给我的阴影至少花了两年才走出来。"},{"id":187987,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2024-01-18 02:51:14","like_diff":10,"likes":10,"dislikes":0,"content":"千万不要选！！！思修作业是所有老师里面最多的，两次五千字小组作业+个人五千字读书报告+3次小组讨论+志愿活动PPT。光是做作业的时候就已经在寝室里破口大骂。而且正常思修老师给的评分都是4＋，zqx呵呵一般不会超过四，钉钉私信也不回，上课数人数+数字签到。选他的课就是吃力不讨好，真的是让我知道了在什么情况下应该果断退课。选不上课都比上他的课好呢。快逃！！！"},{"id":7766,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-09-15 13:03:09","like_diff":9,"likes":14,"dislikes":5,"content":"理科僧慎入，作业报表"},{"id":13824,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-12-31 15:05:14","like_diff":9,"likes":13,"dislikes":4,"content":"呵呵呵"},{"id":19732,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 07:47:55","like_diff":9,"likes":16,"dislikes":7,"content":"……绩杀"},{"id":64398,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-23 07:57:30","like_diff":9,"likes":9,"dislikes":0,"content":"体验极差"},{"id":67771,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 06:59:01","like_diff":9,"likes":11,"dislikes":2,"content":"不想说什么，作业很认真完成，小组展示也做得很好，他自己还评价了的，结果我的绩点。。和预想完全不一样，真是"},{"id":69924,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-25 16:17:03","like_diff":9,"likes":10,"dislikes":1,"content":"绩杀，给他发email，也不告诉为什么杀你。冷淡，心痛。"},{"id":91185,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-12-03 01:35:17","like_diff":9,"likes":9,"dislikes":0,"content":"烂透了"},{"id":94793,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 07:07:22","like_diff":9,"likes":9,"dislikes":0,"content":"事巨多，要求还非常苛刻，自己讲的不好还冤学生退课了，小组评分特别迷，最后成绩全掉在小组评分上了。给分太迷。千万别选。。。。"},{"id":94837,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 09:53:17","like_diff":9,"likes":9,"dislikes":0,"content":"他配不上他的评分"},{"id":109135,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-06-09 18:01:46","like_diff":9,"likes":9,"dislikes":0,"content":"两年了回来看看这个分数，当时是六点多现在3.7，我只能说，该，真的该。这种水平的老师，还能待在浙大，是浙大的耻辱"},{"id":109813,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-06-19 11:33:10","like_diff":9,"likes":9,"dislikes":0,"content":"小朋友们，不要上他的课，退掉，over"},{"id":127510,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-11-24 00:04:33","like_diff":9,"likes":9,"dislikes":0,"content":"呵呵呵呵呵呵呵呵呵呵，我以为思修老师应该自己首先思想没问题。骂学生，还固执己见，非觉得自己才是对的，当着全班的面会给学生难堪，无语了，可惜跑不掉了，思修看着看着就没了。"},{"id":128111,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-12-08 00:11:31","like_diff":9,"likes":9,"dislikes":0,"content":"我发现了，原来这老师是自己不想讲课，上节课展示完立即布置了新的展示作业。一个长学期快上完了一共听他讲过三节课呵呵呵呵"},{"id":130774,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-01-24 13:56:33","like_diff":9,"likes":10,"dislikes":1,"content":"made，就是一个gouniangyangde东西"},{"id":134792,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-04-15 07:30:24","like_diff":9,"likes":10,"dislikes":1,"content":"“你们联合学院性质上是民办学校”\n\n“就像浙江大学城市学院转成公办前没有区别”\n\n那您可真厉害，法务真不戳。"},{"id":147111,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-08 17:50:14","like_diff":9,"likes":9,"dislikes":0,"content":"事情踏马贼多 就一点不重视学生努力的成果 思修是这么上的吗？？"},{"id":161120,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-10-27 14:15:33","like_diff":9,"likes":9,"dislikes":0,"content":"论考试周布置5000字作业这档事"},{"id":164625,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-12-22 09:35:44","like_diff":9,"likes":9,"dislikes":0,"content":"大一上遇到的最烂的老师......"},{"id":172165,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2023-04-21 03:49:42","like_diff":9,"likes":9,"dislikes":0,"content":"浙大不可能有第二个zqx，希望下一届同学理智选择。具体怎么个烂法，看上面几条评论"},{"id":190202,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2024-02-25 10:24:15","like_diff":9,"likes":9,"dislikes":0,"content":"课堂展示对同学作品批评严重，作业任务相当重，别的老师一学期总共一两千字的任务，章老师的学生一个学期要写10000字左右的文章，给分也不尽人意，供参考。"},{"id":19688,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 05:43:33","like_diff":8,"likes":13,"dislikes":5,"content":"不爽分数超低 我也好好完成作业了给分不公开公正\n\n"},{"id":32746,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-07-12 07:51:55","like_diff":8,"likes":11,"dislikes":3,"content":"作为12年他的第一届学生……绩点受害颇丰……我们组4次作业全部前两名，我还是小组组长，两次个人作业我也都是有封面有目录有页眉有页码的（感受下那可是4年前大一刚开学的时候……那时有这样觉悟的人几乎根本没有好嘛）……貌似也都写了5000字+……最后抱着能不能上90的期待去等待的……最后给了我75……我就不说啥了……给分充满了随意和任性……\n\n我承认他讲的确实不错，毕竟律师出身……但是这个给分真心没法给他高分。。\n\n据说现在从良了……"},{"id":62866,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-11-27 07:35:42","like_diff":8,"likes":8,"dislikes":0,"content":"事太多，瞎骂学生。"},{"id":64343,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-22 15:15:57","like_diff":8,"likes":9,"dislikes":1,"content":"真的是胆战心惊，稍有不小心或是不合心意就零分。作业多不说，认真做了还说是敷衍是抄网上。要选上了赶紧退选?"},{"id":65261,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-02 06:17:25","like_diff":8,"likes":9,"dislikes":1,"content":"无fuck说"},{"id":67699,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 05:28:24","like_diff":8,"likes":13,"dislikes":5,"content":"呵呵。大一上进来听学长组的不敢退课。"},{"id":75001,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-03-07 03:01:22","like_diff":8,"likes":9,"dislikes":1,"content":"每日一分"},{"id":91653,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-03 05:12:30","like_diff":8,"likes":8,"dislikes":0,"content":"日常来刷刷1分"},{"id":94676,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-17 17:08:09","like_diff":8,"likes":9,"dislikes":1,"content":"敲里抹"},{"id":94775,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 05:56:59","like_diff":8,"likes":8,"dislikes":0,"content":"为什么不能给0分？？？?"},{"id":106431,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-04-27 10:32:40","like_diff":8,"likes":8,"dislikes":0,"content":"大一的时候他还是6+，看着这分下来，我觉得应该的"},{"id":115661,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-08-16 10:56:43","like_diff":8,"likes":8,"dislikes":0,"content":"快逃！"},{"id":128219,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-12-14 02:36:15","like_diff":8,"likes":8,"dislikes":0,"content":"sb玩意别在这祸害zju学子了"},{"id":129000,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-12-28 07:45:54","like_diff":8,"likes":8,"dislikes":0,"content":"差不多得了 1分不谢"},{"id":129417,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-01-05 06:56:07","like_diff":8,"likes":8,"dislikes":0,"content":"事多，快逃！\n\n要学会即时损益，不然麻烦一个学期！"},{"id":131348,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-01-27 07:08:30","like_diff":8,"likes":9,"dislikes":1,"content":"老师的作业是真的很多，个人读书报告5000字，小组研究性学习2000-5000字，还要准备10分钟的演讲，老师也很注重PPT的排版等等，要求十分严格，而且老师有时候非常固执，不肯接受与自己观点相左的任何想法；而且开学前文件上说好的还有2次小组讨论莫名其妙的变成了三次，最后的考试也基本全靠自学，唯一的好处就是老师给看了一张历年卷，以及老师法律知识确实很渊博，事多，不过今年给分好了很多，但还是谨慎选择吧。"},{"id":144621,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-12-23 00:41:35","like_diff":8,"likes":9,"dislikes":1,"content":"作业太多"},{"id":173961,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2023-06-05 08:44:44","like_diff":8,"likes":8,"dislikes":0,"content":"每次选课前看査老师上4.几的老师的时候就会来看一眼zqx，这个时候就会原谅那些老师。去年上的他的课，很迷惑，认真做的被批没逻辑，随便做的被夸有重点，也不知道他在评论些什么。上课讲的东西没有什么可以吸收的地方，但是很喜欢吹自己。培养学生能力我能理解但是骂学生是垃圾无法苟同，在他课上唯一的收获是学会了论文的格式以及一群同仇敌忾应对老师的小组成员。"},{"id":7548,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-11-22 08:57:58","like_diff":7,"likes":21,"dislikes":14,"content":"作业很烦，也很多，虽说有时上课蛮轻松的，但觉得没有重点。"},{"id":19716,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-02-06 03:28:49","like_diff":7,"likes":16,"dislikes":9,"content":"渣比老师不解释"},{"id":33792,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-09-21 22:44:17","like_diff":7,"likes":9,"dislikes":2,"content":"认真完成作业，还是组长。。。并没有什么卵用，不推荐"},{"id":64357,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-23 02:09:21","like_diff":7,"likes":7,"dislikes":0,"content":"垃圾老师 绩杀"},{"id":64742,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-27 04:32:26","like_diff":7,"likes":7,"dislikes":0,"content":"对不起我窒息：）"},{"id":86280,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-09-12 03:03:38","like_diff":7,"likes":7,"dislikes":0,"content":"日常一分"},{"id":87567,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-10-07 03:33:29","like_diff":7,"likes":8,"dislikes":1,"content":"事儿多，人家读书报告1k-1.5k字，他3k还不加标点，马院的老师真把自己当回事"},{"id":88262,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-10-25 07:13:37","like_diff":7,"likes":7,"dislikes":0,"content":"章清祥个垃圾"},{"id":88592,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-11-02 08:16:05","like_diff":7,"likes":7,"dislikes":0,"content":"会被恶心死的，你认真做了作业也一样"},{"id":88694,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-11-06 02:46:28","like_diff":7,"likes":7,"dislikes":0,"content":"太自以为是了，直接说课本上的概念是错的，小组讨论必须按照他的观点来，真是醉了。。"},{"id":88905,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-11-12 04:01:55","like_diff":7,"likes":8,"dislikes":1,"content":"垃圾老师，教的不好，极度自负，自以为是，不知天高地厚，总有一天多行不义必自毙，惹多了人以后死都不知道怎么死的"},{"id":93132,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-09 07:50:52","like_diff":7,"likes":7,"dislikes":0,"content":"呵呵呵"},{"id":94876,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 11:50:12","like_diff":7,"likes":7,"dislikes":0,"content":"太乏味\n\n"},{"id":98517,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-23 14:09:55","like_diff":7,"likes":8,"dislikes":1,"content":"垃圾。不负责任。"},{"id":118345,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-10-30 12:24:44","like_diff":7,"likes":10,"dislikes":3,"content":"为什么在考试周前安排去良渚呢？还同时布置三个ddl？人类迷惑行为"},{"id":121094,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-01-19 14:41:42","like_diff":7,"likes":11,"dislikes":4,"content":"课上什么都不讲 全靠学生的展示和讨论撑起课堂 作业很多 给分很迷 对法律和恋爱问题特别亢奋 建议以后展示话题尽量不要涉及法律和恋爱 会被怼死"},{"id":125880,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-09-15 08:52:29","like_diff":7,"likes":7,"dislikes":0,"content":"第一节课就布置5000字以上论文 两节课都不知道在讲什么 \n\n发现他分低 溜了溜了"},{"id":127342,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-11-20 12:52:46","like_diff":7,"likes":7,"dislikes":0,"content":"很难受，作业很多很多，两次小组讨论两次课堂讨论还要个人实践作业，真的作业很多很多而且展示给分也很狗血。本来我以为思修作业就是这么多，看了看室友才知道是只有这个老师的课作业会这么多。"},{"id":143597,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-11-28 09:09:40","like_diff":7,"likes":8,"dislikes":1,"content":"屁事巨多，上课巨水，把教书当做副业的人能教成啥样，赶紧清退吧"},{"id":143947,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-12-13 23:28:45","like_diff":7,"likes":7,"dislikes":0,"content":"事情真的太多了"},{"id":147109,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-08 17:32:45","like_diff":7,"likes":7,"dislikes":0,"content":"jb东西"},{"id":160527,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-09-26 02:07:17","like_diff":7,"likes":7,"dislikes":0,"content":"烂。真的烂。"},{"id":161119,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-10-27 14:15:33","like_diff":7,"likes":7,"dislikes":0,"content":"考试周布置五千字小组作业真的绝了"},{"id":162938,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-12-06 18:29:55","like_diff":7,"likes":7,"dislikes":0,"content":"不知道怎么骂，你们细品"},{"id":164176,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-12-19 01:12:37","like_diff":7,"likes":7,"dislikes":0,"content":"÷生😅😅😅"},{"id":181765,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2023-10-31 06:41:33","like_diff":7,"likes":7,"dislikes":0,"content":"学生认真写作业，在你嘴里就是没有态度，认真写几千字文章，在你眼里就是抄袭，认真给你作报告，在你眼里就是没有逻辑，狗屁不通。摆出一副无所不知的样子不接受反驳意见，我不知道你是怎么当上的老师，何况是思政老师。我作报告你抬头了几次，人名例子国籍都记不清楚，说什么都是你知道，你看过，尊重他人就这么难吗。不懂交流，情商极低，吹毛求疵，不允许学生犯错，这就是你教书育人的态度？"},{"id":58527,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-08-31 03:22:28","like_diff":6,"likes":6,"dislikes":0,"content":"真的绩杀"},{"id":61544,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-11-18 11:51:38","like_diff":6,"likes":7,"dislikes":1,"content":"小组讨论课简直了。。。"},{"id":70209,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-26 08:43:38","like_diff":6,"likes":9,"dislikes":3,"content":"关于论文，我想说这位老师给的只是论文的格式，上了其他老师的课我才明白真正的论文应该怎么写，写论文关乎学术，不是一个模板就能让你学会写论文的。"},{"id":93673,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-12 12:47:29","like_diff":6,"likes":6,"dislikes":0,"content":"班级人数特别少意味着你干不了别的事，行这可以。每节课扫码点名，讲课随意发散，这都行，比较恶心的是研究性学习和展示，你不知道你会触到他哪个g点，马上把你贬的一文不值，发邮件也不回，我宁愿考试多占点分结果只占30%，也就是说你的成绩70%都在他手上攥着，我哭了，还没考试我觉得我就要挂了。"},{"id":95399,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-19 10:27:55","like_diff":6,"likes":6,"dislikes":0,"content":"有的观点和见解还可以，只是作业真的很多，小组作业也很多，最后给分很不好，不是一个你认真做就能拿高分的老师，如果有别的选择不要选这个老师"},{"id":95443,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-19 11:49:09","like_diff":6,"likes":6,"dislikes":0,"content":"是自己倒霉"},{"id":99807,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-25 07:49:26","like_diff":6,"likes":6,"dislikes":0,"content":"个垃圾"},{"id":115691,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-08-18 17:04:40","like_diff":6,"likes":7,"dislikes":1,"content":"看到名字就想退了"},{"id":116529,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-09-11 04:42:01","like_diff":6,"likes":9,"dislikes":3,"content":"小朋友们！快逃！！！！快！！！！！！"},{"id":126671,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-10-13 01:08:29","like_diff":6,"likes":6,"dislikes":0,"content":"作业多，别选他（而且会骂学生辛苦做出来的作业）"},{"id":127512,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-11-24 00:11:50","like_diff":6,"likes":6,"dislikes":0,"content":"他教我们会读书 会考试 会做事，但我认为他无法以身作则教我们做人。"},{"id":128793,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-12-25 10:43:06","like_diff":6,"likes":6,"dislikes":0,"content":"作业特别多，五千字读书报告，两次五千字小组研究性学习，三次小组讨论，是最坑的思修老师，而且有的小组做的作业有问题要重做。"},{"id":129990,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-01-14 16:07:10","like_diff":6,"likes":6,"dislikes":0,"content":"事多分低课烂，快逃"},{"id":147116,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-08 18:04:34","like_diff":6,"likes":6,"dislikes":0,"content":"jb老师想想为什么别的老师评分都很高，屁事多打分低，学生认真完成作业也不放在眼里，沙币"},{"id":147273,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-09 10:59:35","like_diff":6,"likes":8,"dislikes":2,"content":"就去上了第一次课后面就没去了，给分3.9还行吧，不过真是苦了那些去上课，认真完成作业的同学了"},{"id":152773,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-04-19 13:45:21","like_diff":6,"likes":6,"dislikes":0,"content":"给分。。。呵呵。。。忙了一整个学期，最后3.3，不理解给分标准是什么，绩点都差在了平时分上。。。有的人翘一整个学期的课，绩点还比认真学的人高。。。无语，评分这么低是有原因的"},{"id":161419,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-11-07 01:23:32","like_diff":6,"likes":6,"dislikes":0,"content":"事多评价迷，只要不符合他的观念就不ok啦 会说你们糊弄他没有端正态度。。。。。。。。。被一顿批"},{"id":161422,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-11-07 01:37:34","like_diff":6,"likes":6,"dislikes":0,"content":"真的劝大家别选他的课，进ZJU遇到的排名第一傻逼的老师，上课小组讨论一骂骂一个班，做他的小组作业只能调查问卷，不然就给你低分骂你不好好做，写论文千万别看任何网上的资料，一点也别看，不然就说你是堆砌别人的观点！！"},{"id":162423,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-11-22 05:07:41","like_diff":6,"likes":6,"dislikes":0,"content":"后悔没有弃修，现在觉得很无语，思修作业成了大头 服了，只求别绩杀，不然回来再骂一遍"},{"id":163875,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-12-16 10:38:09","like_diff":6,"likes":6,"dislikes":0,"content":"预置了赶紧跑\n\n会骂学生认真做的作业\n\n真的无语"},{"id":166632,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2023-01-13 05:44:42","like_diff":6,"likes":6,"dislikes":0,"content":"认真完成个人读书报告，完全自创不是缝合论文，小组作业我也算是担当，期末开卷答的也不错，绩杀我直接给一分，作业多事多，认真完成换不来一个好结果"},{"id":168332,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2023-02-12 07:39:17","like_diff":6,"likes":6,"dislikes":0,"content":"从来没见过事情这么多的老师，这个学期有一半的论文竟然是在写思修的研究性学习论文。组长就是接锅侠。他也知道肯定没什么人愿意做他的组长，所以一开始就随机分组随机选组长。我就是个怨种。小组展示评价很迷。我们辛辛苦苦准备好久的展示结果被骂的要死，随便找的东西结果被说还不错。反正就是标准实在是太迷。给分不会很差，但是真的不会开心。"},{"id":185894,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2024-01-05 14:16:03","like_diff":6,"likes":6,"dislikes":0,"content":"《论为什么我不推荐任何人以任何理由选择这位老师》\n\n一学期，1篇读书报告和2篇小组论文字数要求5000+含金量（许多老师给的字数要求不仅低而且甚至是上限，这位牛，5000字甚至仅仅是下限，作为工信牲写这5000+论文，让我看线性代数，微积分和C语言程序设计的极霸题目都赏心悦目起来了，属实是小刀割辟谷，开了大眼了），小组作业PPT做好了以后还要被各种指责，对待学生的态度上属于小杯水平，要不是志愿者活动作业只要做了一次志愿者活动（不限活动时长）就能完成要求，就凭这个对学生的态度，我都不想给出2分。\n\n因此，我在这里不建议任何人以任何理由选择这位老师，除非你担心预置的这门课程退掉之后再次选择没能抢到更好的老师的课程，否则建议是快跑。（据说给分还行，那就自行斟酌吧。）\n\n本评论写于2024.1.5，评论内容仅代表个人观点，后来者如果看到了这条评论，请大家在观看评论的时候自行分辨，也希望看到这位老师以后对待学生的态度能有所好转。"},{"id":187647,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2024-01-17 03:12:31","like_diff":6,"likes":6,"dislikes":0,"content":"事多给分差"},{"id":187689,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2024-01-17 06:41:46","like_diff":6,"likes":6,"dislikes":0,"content":"事多绩杀"},{"id":67716,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-23 01:36:45","like_diff":5,"likes":10,"dislikes":5,"content":"垃圾老师"},{"id":67754,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 06:36:24","like_diff":5,"likes":9,"dislikes":4,"content":"不适合想水课的学生"},{"id":68588,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-23 12:02:52","like_diff":5,"likes":7,"dislikes":2,"content":"心累啊，没有受苦的准备就别去了"},{"id":74350,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-02-13 04:31:58","like_diff":5,"likes":5,"dislikes":0,"content":"每节课都点名，不听学生观点。给他1分那是因为没有0分。差评差评！"},{"id":76292,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-04-02 07:03:41","like_diff":5,"likes":7,"dislikes":2,"content":"每日一分"},{"id":79056,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-05-21 16:36:48","like_diff":5,"likes":6,"dislikes":1,"content":"恶心死人"},{"id":82981,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-07-09 11:52:27","like_diff":5,"likes":5,"dislikes":0,"content":"不想评价 不怕不水的可以上"},{"id":88090,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-10-22 05:09:16","like_diff":5,"likes":5,"dislikes":0,"content":"垃圾中的垃圾"},{"id":88639,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-11-05 01:55:22","like_diff":5,"likes":5,"dislikes":0,"content":"自大狂"},{"id":88807,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-11-08 11:46:45","like_diff":5,"likes":5,"dislikes":0,"content":"偏执无能垃圾狂"},{"id":89690,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-11-20 09:25:56","like_diff":5,"likes":6,"dislikes":1,"content":"是个sd，够厉害（fnmlgp）\n\n事儿多，评价标准迷"},{"id":93147,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-07 16:24:42","like_diff": :-4,"likes":4,"dislikes":8,"content":"我觉得老师讲课虽然不是很好，但是现在人还是可以的，为人很大方，最近改进了很多呢，期末评分还不知道，老师说不会绩杀，希望如此呢"},{"id":120835,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-01-17 17:23:17","like_diff":-4,"likes":4,"dislikes":8,"content":"事情有点多，有点严格。但老师为人很不错，课上的也还行，不水，有干货。我觉得给分也还行啊，没那么恐怖。平时分最多一般般，不选政治而且考前准备其他科目没怎么看过思修(大概速成背了两三个小时)。最后4.2。很满意(要求比较低，大佬轻喷)"},{"id":8715,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-09-24 09:25:28","like_diff":-5,"likes":8,"dislikes":13,"content":"课堂生动\n\n"},{"id":67677,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 04:54:32","like_diff":-5,"likes":9,"dislikes":14,"content":"其实还好，看运气吧。平时论文认真写，展示平实一点，按时签到，4.2。\n\n但事情和别人比真心多"},{"id":19820,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 10:28:45","like_diff":-6,"likes":5,"dislikes":11,"content":"不水的思修，作业相比其他老师的多，但能学到东西，给分真的变好了，不过注意还是不能水。"},{"id":19962,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 16:33:01","like_diff":-6,"likes":6,"dislikes":12,"content":"我15-16绩点4+，老师现在给分挺合理的，要小组作业与展示名词间的关系解释清楚、ppt版面清晰（不要花里胡哨的东西，主要是态度，不要敷衍）个人作业正常完成"},{"id":64210,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-21 13:57:28","like_diff":-6,"likes":3,"dislikes":9,"content":"不太喜欢这个老师，但在他的课上能学到很多，写论文做PPT的水平蹭蹭蹭地提高"},{"id":67690,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 05:22:40","like_diff":-6,"likes":6,"dislikes":12,"content":"Emm\n\n事多\n\n头秃\n\n论文要求严格\n\n但心地很好"},{"id":94841,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 10:01:52","like_diff":-6,"likes":0,"dislikes":6,"content":"还可以"},{"id":120149,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-11-18 00:28:23","like_diff":-6,"likes":2,"dislikes":8,"content":"客观的讲，作业和事情确实很多，但是老师人还是不错的，作业交不上来也不会直接判你没交，会允许你迟一点。虽然作业很多但是不至于3.6分，个人感觉在7分左右吧"},{"id":120871,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-01-18 01:01:35","like_diff":-6,"likes":1,"dislikes":7,"content":"老师很好啊，没有传说中的绩杀，上课可以干自己的事，老师也会勾重点，期末考前背一背就行了。谢谢老师给了4.5"},{"id":3937,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-06-17 10:27:28","like_diff":-7,"likes":17,"dislikes":24,"content":"老师挺好的，不是绩杀，严格的论文要求也使得我在几门通识课的论文写作中收益不小，讲课也蛮有意思的，人很热情。"},{"id":9301,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-10-20 14:11:40","like_diff":-7,"likes":6,"dislikes":13,"content":"当时有同学被他挂了，后来听说性情大变，给分很好了"},{"id":13530,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-12-29 03:19:56","like_diff":-7,"likes":9,"dislikes":16,"content":"真正学到了东西，有感悟，好老师！"},{"id":14054,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-04 03:35:24","like_diff":-7,"likes":19,"dislikes":26,"content":"上课超有意思，作业其实也没想像的多，有收获，情操高雅，他经常和他的朋友谈人生然后就跟我们讲。人挺好的。想混混得分走人的就算了吧。比起其他老师真是把思修上出了彩"},{"id":14103,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-04 09:01:46","like_diff":-7,"likes":8,"dislikes":15,"content":"路上遇到你会和你打招呼，喜欢足球，讲课激情澎湃，让人惊喜的老师。"},{"id":14236,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-05 14:04:11","like_diff":-7,"likes":6,"dislikes":13,"content":"讲课超有激情，听他的课可以学到很多社会上的东西。最喜欢的课，没有之一。"},{"id":16391,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-18 04:40:00","like_diff":-7,"likes":8,"dislikes":15,"content":"为我章老师刷一发\n\n实力在寝室里秀我的思修老师有多好\n\n还会散布迷之笑容\n\n还是有想法的有意思啊\n\nps还在我们的帮助下学会了上哔哩哔哩\n\n这一点我给满分"},{"id":17338,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-20 04:59:52","like_diff":-7,"likes":4,"dislikes":11,"content":"老师讲课还是蛮好的 有很多案例 希望能有个好绩点2333"},{"id":17596,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-20 12:53:00","like_diff":-7,"likes":9,"dislikes":16,"content":"律师出身的老师，讲课很好，没问题。"},{"id":18678,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-22 09:24:58","like_diff":-7,"likes":6,"dislikes":13,"content":"有案例分析，有课堂讨论，不错"},{"id":19751,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 08:34:08","like_diff":-7,"likes":6,"dislikes":13,"content":"律师出身 讲课激情 干货满满 小组讨论比较多"},{"id":19759,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 08:50:11","like_diff":-7,"likes":5,"dislikes":12,"content":"不背书就考试还想要很高的分那就真的不能怪老师是绩杀"},{"id":19792,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 09:23:21","like_diff":-7,"likes":6,"dislikes":13,"content":"讲课真的真的很不错，很有启发性，只要不水总是好的"},{"id":19955,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 16:06:11","like_diff":-7,"likes":4,"dislikes":11,"content":"给分很厚道，上课学的到东西"},{"id":19963,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 16:36:19","like_diff":-7,"likes":6,"dislikes":13,"content":"有讨论课，个人和小组都有。老师视野开阔，还是律师，教了我们很多法律知识，包括国外的法律特点。另外尽管不点名但是期末会有到课统计，还是每节课都来吧，收获不少。"},{"id":20933,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-02-04 09:51:42","like_diff":-7,"likes":7,"dislikes":14,"content":"老师是律师，教学认真，尽管看上去有点凶但其实是对事不对人型。思修这门课课本知识很无聊，老师上课的案例分析还挺值得听的，今年变成了给分小能手~"},{"id":23533,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-04-05 07:01:33","like_diff":-7,"likes":6,"dislikes":13,"content":"有干货有收获"},{"id":40818,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-05 18:07:07","like_diff":-7,"likes":4,"dislikes":11,"content":"有思想  上课会让我们讨论近期的案例  律师出身能从专业角度分析  虽然课堂挺严肃但是我觉得收获挺大的  干货很多  虽然我是理科生但也觉得很有意思"},{"id":67722,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 05:56:15","like_diff":-7,"likes":10,"dislikes":17,"content":"几乎每节课都点名，作业多，在写论文方面有一定收获，毕竟一学期写了三篇5k字+论文。对课堂展示和讨论的评分，条理清晰为最重要指标，同时受他本人当时心情影响。我认真完成作业写论文不缺课，最终4.5。没说的那么烂，只是不适合希望完全水的同学，写论文的过程很痛苦但是绝对有收获。"},{"id":65492,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-07 11:34:56","like_diff":-8,"likes":12,"dislikes":20,"content":"说章老师不好的不知道怎么想的，我上了一学期并没有发现老师会针对学生好好做的作业，相反的他只是直接地指出了你存在的问题，让你真正的学到很多东西，而且章老师也一直会给我们分享自己做律师遇到的案例，学到的非常多，虽然作业有点多，但平心而论也没有这么不可忍受吧！"},{"id":67654,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 04:08:36","like_diff":-8,"likes":5,"dislikes":13,"content":"老师其实还不错。只要按照老师的要求来，绩点不会低的。"},{"id":67747,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 06:27:40","like_diff":-8,"likes":7,"dislikes":15,"content":"可爱又严厉的老师～～～会教给你一些进入社会必不可少的知识"},{"id":130751,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-01-24 13:02:16","like_diff":-8,"likes":0,"dislikes":8,"content":"老师讲的很好，对学生要求很严格"},{"id":7752,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-09-15 12:05:53","like_diff":-9,"likes":8,"dislikes":17,"content":"有干货"},{"id":15842,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-30 01:07:57","like_diff":-9,"likes":5,"dislikes":14,"content":"nice"},{"id":94769,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 05:47:15","like_diff":-9,"likes":4,"dislikes":13,"content":"其实还可以，事情是多，要求严格，但老师事多严格应该构不成低分的原因，本来思修也没什么人听，讲出花都没用，上课感觉还是不错的，评评时事什么的。不过给分确实不太好…"},{"id":144391,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-12-21 10:08:17","like_diff":-9,"likes":7,"dislikes":16,"content":"老师有在变好。座位按组坐，大概也能知道哪些人没来。事多是真的，一学期五次pre。ppt做得好看很占优势。"},{"id":145651,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-12-31 02:42:00","like_diff":-9,"likes":3,"dislikes":12,"content":"人挺好，挺负责"},{"id":146272,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-06 05:58:41","like_diff":-9,"likes":2,"dislikes":11,"content":"挺好的其实"},{"id":154212,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-05-26 05:34:34","like_diff":-9,"likes":2,"dislikes":11,"content":"其实老师还可以"},{"id":7154,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-09-08 15:57:30","like_diff":-10,"likes":5,"dislikes":15,"content":"享受"},{"id":21357,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-02-28 08:00:19","like_diff":-10,"likes":4,"dislikes":14,"content":"经常分析一些时事，很有收获"},{"id":21961,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-03-02 02:27:43","like_diff":-10,"likes":5,"dislikes":15,"content":"好老师 讲课好"},{"id":43895,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-02-22 08:14:21","like_diff":-10,"likes":10,"dislikes":20,"content":"两次小组展示  要求很高"},{"id":67758,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 06:42:42","like_diff":-10,"likes":7,"dislikes":17,"content":"绩点还可以，好感动啊"},{"id":67820,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 07:54:01","like_diff":-10,"likes":7,"dislikes":17,"content":"在一个有大佬的组里真的很重要很重要。水过思修课绩点居然出奇的好(✪▽✪)"},{"id":68415,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-23 07:17:09","like_diff":-10,"likes":3,"dislikes":13,"content":"学会了怎样写论文"},{"id":118027,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-10-19 03:34:39","like_diff":-10,"likes":4,"dislikes":14,"content":"我觉得挺好的呀，老师人很可爱，而且课也不错，思想很深刻。上课的时候我也能学到不少"},{"id":20465,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-27 16:40:25","like_diff":-11,"likes":8,"dislikes":19,"content":"事情超级少，相比那些拍微电影做问卷的我们真的事儿少，只有两次小组作业加一篇读书报告，冬三周前全部搞定！给分也很好啊！！他是我大一上分最高的课！！"},{"id":20906,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-02-03 11:53:10","like_diff":-11,"likes":5,"dislikes":16,"content":"天道酬勤"},{"id":23147,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-03-20 04:40:00","like_diff":-11,"likes":5,"dislikes":16,"content":"有干货，有思想，上他的思修可以学到很多。"},{"id":25218,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-05-08 11:25:33","like_diff":-11,"likes":5,"dislikes":16,"content":"上的很不错，老师专业水平很高，给分好像从今年开始变得很高的样子，总之推荐！"},{"id":67682,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 05:02:22","like_diff":-11,"likes":8,"dislikes":19,"content":"老师终于不再绩杀！我爱老师哈哈哈！"},{"id":67737,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 06:13:10","like_diff":-11,"likes":4,"dislikes":15,"content":"上课讲各种案子，律师作风，小组作业比较严格，但期末给分还不错"},{"id":67766,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 06:51:05","like_diff":-11,"likes":9,"dislikes":20,"content":"老师是个律师，本身法律素养很高，上课也挺有趣的，不是个一板一眼只讲课本的老师……小组在他的课堂上扮演一个很重要的角色，所以加入一个好的小组非常重要（偷偷表白我思修组长? ）。平时作业很多，但认真做的话以后就不怕写论文了。总之，不适合想水的同学。"},{"id":120889,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-01-18 09:06:58","like_diff":-11,"likes":2,"dislikes":13,"content":"谢谢老师给了4.8………"},{"id":60256,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-10-16 02:02:21","like_diff":-12,"likes":3,"dislikes":15,"content":"讲的还行 条理不是很清楚"},{"id":3437,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-06-12 10:47:22","like_diff":-13,"likes":7,"dislikes":20,"content":"去年给分超级好，讲课也很有意思"},{"id":12976,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-12-24 12:18:40","like_diff":-13,"likes":21,"dislikes":34,"content":"世界上最好的课，没有之一\n\n"},{"id":22270,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-03-03 06:52:58","like_diff":-13,"likes":4,"dislikes":17,"content":"除了口音有点重，上课还是很有意思的，案例分析真的很有趣，最后给分也不错嘛。"},{"id":76632,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-04-17 00:58:29","like_diff":-13,"likes":4,"dislikes":17,"content":"上过他的课我自然知道他的严厉，但是，一年后你发现好像受了他的影响你养成了严谨的习惯"},{"id":123464,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2020-06-09 05:07:35","like_diff":-13,"likes":0,"dislikes":13,"content":"今年还好吧，也没做什么突出的作业，我们小组甚至有崩盘的展示，但是也没有骂我们的内容，只是给了扣分在哪的原因，一般都只扣2分，虽然上课内容和书本不是很搭噶，最后考试背背书的标题还是可以的。最后给了4.5，出乎意料。"},{"id":19706,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 06:32:42","like_diff":-14,"likes":6,"dislikes":20,"content":"不水，事情有点多，虽然不点名但最后会让小组长统计。虽然不认同部分观点，但是比起其他思修课算可以了。最后，满绩出乎意料，虽然本人不水，但是还是觉得给分好棒！"},{"id":19728,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 07:36:35","like_diff":-14,"likes":4,"dislikes":18,"content":"老师能力很好  给分挺好"},{"id":19967,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-25 16:45:04","like_diff":-14,"likes":4,"dislikes":18,"content":"虽然作业比较多但是给分超级好！"},{"id":19996,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-26 00:58:37","like_diff":-14,"likes":3,"dislikes":17,"content":"真的很不错"},{"id":20587,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-01-28 16:07:17","like_diff":-14,"likes":7,"dislikes":21,"content":"虽说我个人不是很喜欢思修这种课，上课也很讨厌与人撕逼，但老师人不错，作业少，给分很好，我从没回答过问题，就是好好做作业，最后90+"},{"id":21830,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-03-01 07:34:30","like_diff":-14,"likes":2,"dislikes":16,"content":"棒棒哒"},{"id":27134,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-06-23 06:50:06","like_diff":-14,"likes":3,"dislikes":17,"content":"很棒的老师，上课的时候，意气风发，文采飞扬。而且从我们那一年开始也不是绩杀了超级棒。"},{"id":94752,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 05:08:01","like_diff":-14,"likes":2,"dislikes":16,"content":"老师很好呀，很用心在教学生，补充了很多课外的知识，不知道为什么这么多人在骂他。"},{"id":811,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2015-03-17 10:58:32","like_diff":-15,"likes":8,"dislikes":23,"content":"虽然我自己分数不高，但是他讲的让我很有收获，而且，我们组里面分数高的还是不少的"},{"id":43907,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 06:07:16","like_diff":-15,"likes":1,"dislikes":16,"content":"平时有点凶，但是我的分数不错。\n\n律师出身，很不错哦。"},{"id":43923,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 06:30:38","like_diff":-15,"likes":2,"dislikes":17,"content":"老师上课挺好的。就是有点凶。各种恐吓会挂科。其实给分还是很好的"},{"id":44188,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-18 05:29:33","like_diff":-15,"likes":6,"dislikes":21,"content":"客观的评价一下老师虽然平时有些严肃，但是专业只是还是很强的，也是一个很有人情味的人，平时展示认真做，期末多写点，绩点不会太低！"},{"id":95070,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 16:08:45","like_diff":-15,"likes":7,"dislikes":22,"content":"思路清晰 邏輯性強 剖析透徹\n\n事少人好給分高"},{"id":21505,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-02-29 05:20:12","like_diff":-16,"likes":3,"dislikes":19,"content":"真的有干货的老师 给分也是已经很好的了"},{"id":25406,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-05-17 10:54:43","like_diff":-16,"likes":6,"dislikes":22,"content":"发现告知老师他是“绩杀”之后，他的悔改之心和实际行动大家有目共睹…其实，我认为，所谓“绩杀”不过是你和别人一样想水水过“水课”偏偏这门课的老师又是实事求是的那种。章老师人很好，而且，真心有点可爱，上课有时要预习（他说主要是怕大家平时不看书闭卷考试要挂）课上讨论很有时效性和深度。他是我在浙里遇见的第一个好老师，真心支持他！（不给10分主要因为他竟然不给满绩…"},{"id":26203,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-06-16 08:14:51","like_diff":-16,"likes":2,"dislikes":18,"content":"传说中的绩杀突然转性成了给分小能手 上课经常讲案例 很有意思 不像其他很多老师只讲书上的东西\n\n"},{"id":43941,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 06:49:35","like_diff":-16,"likes":1,"dislikes":17,"content":"好老师，有干货，上了他的课，考试不复习也差不多会做\n\n只是平时有点严"},{"id":58571,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-09-04 15:41:39","like_diff":-16,"likes":0,"dislikes":16,"content":"讲得太好了"},{"id":66233,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-15 03:46:32","like_diff":-16,"likes":1,"dislikes":17,"content":"大绩杀是大绩杀，口齿不清是口齿不清，但有时候还是很可爱的，复杂"},{"id":99518,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-25 01:54:41","like_diff":-16,"likes":2,"dislikes":18,"content":"老师上课的时候喜欢分析时事，会讲一些关于法律的内容。他非常不重视课本，认为他的课堂主要培养学生的论文能力，所以会有很多作业和小组展示。作业很花时间，但是收获与付出成正比。其实那些展示老师给的要求都很明确，但凡用心准备的都能拿高分。不过确实到最后绩点大家都不高。适合愿意用心做作业又能接受绩点不高的人，想水还是换人吧。"},{"id":22902,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2016-03-14 11:56:52","like_diff":-17,"likes":1,"dislikes":18,"content":"好好好"},{"id":35267,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-03-03 02:59:35","like_diff":-17,"likes":11,"dislikes":28,"content":"讲道理不知道为什么会说老师是绩杀（或许是我要求太低？）总共两次小组展示一次论文作业也不是很多啊上课还是能听到很多东西的同学展示的时候不喜欢直接说不喜欢确实直白了些可是喜欢的也会直接夸奖呀最后4.2如果这样还算绩杀的话只能说各位都是大佬以满绩为目标?"},{"id":43946,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 06:55:31","like_diff":-17,"likes":1,"dislikes":18,"content":"老师真的不错，干货很多。。事情也不算很多。作业考试好好对待分数不会低。。之前上课态度也一直非常好。就是后来一节课大概心情不爽把作业做的不好的同学骂的很惨。个人感觉这个处理欠妥。。不过总的来说，章鱼哥还是蛮好的。"},{"id":44339,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 15:44:45","like_diff":-17,"likes":1,"dislikes":18,"content":"其实，主要还是靠自己。考试挂了说明没好好准备，论文低说明不太符合要求。我觉得自己的绩点还好，可以接受。"},{"id":63897,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-12-19 01:25:30","like_diff":-17,"likes":0,"dislikes":17,"content":"老师很严格，不过分析很到位。如果排除自己的主观偏见还是能学到很多，虽然平时很难受，但对未来还是有帮助的。"},{"id":67656,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 04:09:42","like_diff":-17,"likes":2,"dislikes":19,"content":"作业贼多，要求很严格，诸君皆已言及，此不赘述……\n\n但是给分很好啊，认真做作业，考试多写点，分数会很不错的。感觉飘过了，好评。"},{"id":95000,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 14:38:49","like_diff":-17,"likes":3,"dislikes":20,"content":"平心而论，其实老师也没有评论里说的那么恐怖。上课的确不讲课本，并且有很多的展示，但是老师本身还是略有些可爱的233 也没有恶意辱骂同学的作业，给分也没有那么差（组里平均85）\n\n不过，事情的确很多，比我的室友多得多的多，小组总是在深夜赶ddl\n\n但是！！！起码我感受到的觉对没有评论里说的那么差！"},{"id":67663,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 04:21:32","like_diff":-18,"likes":5,"dislikes":23,"content":"良心老师，上课有趣，不再绩杀了！！！"},{"id":67793,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 07:23:46","like_diff":-18,"likes":2,"dislikes":20,"content":"认真完成作业价值观符合老师的考前看看题库论述题多答点就不会太低"},{"id":140522,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-09-13 09:25:04","like_diff":-18,"likes":3,"dislikes":21,"content":"我觉得挺好的，非常合我胃口。"},{"id":67791,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-01-22 07:23:07","like_diff":-19,"likes":8,"dislikes":27,"content":"老师是个很有个性的人，很有趣。上述那些说老师强行打断的描述，我是没有见过。小组作业会打0分，但是会给他的理由和见解，还会给重做的机会? 。\n\n因为老师似乎是个律师，所以总会结合一些他的案例，还是很有趣的。\n\n给分的话也还挺好的。\n\n总体来说很有个性个性个性个性。\n\n也能学到一些知识的。"},{"id":93867,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-14 05:23:42","like_diff":-19,"likes":2,"dislikes":21,"content":"我觉得老师挺好的啊。挺亲切的。\n\n虽然任务多了点，但是好好做也会有高分的啊，你以为的好好做了可不一定真的好…还没期末考试，但是期末考试就在自己了…平时不讲书的确不太…但是也不是很大的问题吧…我平时分很不错，我们小组内的任务分配也很好，给的分也挺好的。\n\n课都是要认真上，任务都要认真做的，而且“认真”做了也不代表你做的就很好了，反正我觉得老师分比实际应该有的偏低了"},{"id":45285,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-19 09:09:49","like_diff":-20,"likes":6,"dislikes":26,"content":"呃…我们组展示也一直被骂啊 我最后4.5 说句公道话 老师这里上课真的可以学到点东西 比如最后那个遗产继承啊 其实小组怎么样真的不是问题…挺一下老师"},{"id":147134,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-09 00:41:26","like_diff":-21,"likes":4,"dislikes":25,"content":"上的挺好的"},{"id":131350,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2021-01-27 07:09:53","like_diff":-22,"likes":1,"dislikes":23,"content":"期末绩点4.8只要作业认真完成按要求，考试简答题多写字就好了"},{"id":95088,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2019-01-18 18:05:53","like_diff":-27,"likes":3,"dislikes":30,"content":"讲的确实是让人有收获的，虽然给分不一定有其他老师好，要求严格了点。但是还是觉得4.8也打得太低了。刷上去些"},{"id":147271,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2022-01-09 10:52:27","like_diff":-27,"likes":5,"dislikes":32,"content":"（886出品）作为组长加班长，庆幸有好组员，第一次小组作业主导分锅，后面的讨论，小组研究全程划水。上课不听讲，考试不复习，还有4.2。感谢章老师。"},{"id":42839,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-19 08:09:47","like_diff":-29,"likes":9,"dislikes":38,"content":"看不下去重评一遍，有些人满嘴喷粪作为浙大人素质堪忧。查老师大概就是让那些自以为付出了足够的努力结果最后没有得到想要的成绩的人拿来发泄情绪的地方吧。老师要求严格，给分不好是事实，我自己也没上四，不过确实学到了东西，绩点无所谓。说自己多么多么努力的就免了吧，一学期下来只有一组做的展示我自愧不如，其他基本念PPT念讲稿、内容复制粘贴再加点瞎扯。个人作业5000字我写的8000，小组作业太废我一个人从头改到尾，最气的就是一组人基本想着水，组长带着自己认识的那几个人瞎搞，其他人可有可无基本无视，中间跟他们摊牌可能就被当个笑话吧，老早就骂老师是翔真的看不下去。整个小组没人上四不是没有原因的。在这么严格的要求下随机分组风险实在太大，自己掂量吧。"},{"id":73101,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2018-02-01 02:11:03","like_diff":-32,"likes":7,"dislikes":39,"content":"不是很懂你们这些均绩4.5+的大佬，什么叫绩杀？4.5以下就是绩杀了吗？老师明明人很好，上课也挺有意思的，一学期就2篇4000字个人论文，1个小组的论文+展示，讲真，真不多。那，要什么都不想干的话那还真是多了，那我也只能呵呵了"},{"id":39778,"teacher_id":2761,"teacher_name":"章清祥","post_time":"2017-01-17 16:32:09","like_diff":-35,"likes":4,"dislikes":39,"content":"这个老师呢，水还是有一套的，给分呢，我就不说了，班长3.6，副班长3.3，而我天天翘课4.2，论文乱写，颜值高就是不一样"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
