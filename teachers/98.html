                <script>
                    // 评论数据
                    const commentsData = [{"id":21515,"teacher_id":98,"teacher_name":"张琼","post_time":"2016-02-29 05:48:21","like_diff":25,"likes":35,"dislikes":10,"content":"讲课挺没意思的"},{"id":190337,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-02-28 07:42:55","like_diff":23,"likes":24,"dislikes":1,"content":"讲课无聊，半天抓不住重点。自以为举的例子有意思，但和很多思修老师上课举的例子没啥区别，课也和思修上得差不多。看起来想活跃课堂氛围，到处走动强制叫学生回答问题，但问题并非有意义的开放式提问。相反，都是很无味很干瘪的、闭卷考试填空题式的问题。作用则是适得其反，很尴尬。并且略微带点专业歧视（可能老师本意没有，只是贴主本人主观的感受，但存在这种倾向），喜欢临床和cs的学生，似乎有隐隐觉得其他专业的学生选这门课是在浪费资源。"},{"id":26329,"teacher_id":98,"teacher_name":"张琼","post_time":"2016-06-17 02:54:43","like_diff":14,"likes":17,"dislikes":3,"content":"讲课挺没意思，不如自学"},{"id":35755,"teacher_id":98,"teacher_name":"张琼","post_time":"2016-11-10 08:03:23","like_diff":12,"likes":18,"dislikes":6,"content":"真的很不喜欢这个老师。不明白，算是出国过了厉害了？好好说了几十年的中文不会说，一定要夹着英文说，说的那些又不是专业名词?? 上课也学不到什么"},{"id":41126,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-01-19 15:53:00","like_diff":12,"likes":16,"dislikes":4,"content":"绩点即将被一门和我专业毫无关系的课给毁了"},{"id":36233,"teacher_id":98,"teacher_name":"张琼","post_time":"2017-01-08 13:39:36","like_diff":9,"likes":15,"dislikes":6,"content":"呵呵/::) 感觉她上课什么都没讲，期末不给重点，不给ppt，呵呵哒"},{"id":104043,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-03-11 02:49:34","like_diff":6,"likes":8,"dislikes":2,"content":"上课太烦了，难受"},{"id":110791,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-06-28 08:26:54","like_diff":6,"likes":9,"dislikes":3,"content":"发展心理学，期末考核今年改成写论文了。上课迷，感觉讲课水平不太行，互动差，明明很有意思的内容硬生生被她讲得很无聊？每节课好像没啥逻辑，听课的同学不多，有时候放的录像倒是挺好玩的。每节课都点名或者小测（大概有三四次，需要自带白纸），还会强行叫同学回答问题。每节课都去，论文也认真写了，还做了心理学实验有点加分，但最后成绩一般，可能是我论文写得不好吧（挠头），所以给分就不作评价了。个人建议别选，旁听也不太建议吧，真的对发展心理学感兴趣不如自己买本书看看国外大学的网课"},{"id":39627,"teacher_id":98,"teacher_name":"张琼","post_time":"2016-12-26 07:56:10","like_diff":5,"likes":7,"dislikes":2,"content":"建议蹭课，别选0，0"},{"id":118668,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-17 23:56:02","like_diff":5,"likes":6,"dislikes":1,"content":"谁还没好好写论文了。。。只是水平各有高低，有的人适合考试有人适合写论文，反正给分真的不好，给分高是少数论文写的好的（这对上课认真听的同学非常不公平），我想我是好好写了，也做了实验有加分，我知道写的一般般但也不用给我这种绩点吧？建议各位不要选，蹭蹭课好了，想要绩点的别选，容易3.0、3.3"},{"id":202839,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-11-14 23:00:56","like_diff":5,"likes":5,"dislikes":0,"content":"吐了，不要选她的课，为了能有个好成绩，明明有认真对待每项任务，最后只有3.9的均绩（大一新生来了大学妥妥开了三个坏头，真的有点伤心）还要我怎样？！"},{"id":30782,"teacher_id":98,"teacher_name":"张琼","post_time":"2016-07-02 13:02:17","like_diff":4,"likes":7,"dislikes":3,"content":"比较压抑"},{"id":119432,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-13 00:49:50","like_diff":4,"likes":8,"dislikes":4,"content":"老师上课挺有趣的，会在课上做很多心理测试。会有互动叫同学回答，但都不是很难的问题。事情很少，没有作业也不用展示。课堂小测不难吧基本上就是点名用，期末有一次十道选择题的小测，我大概会6道，因为是开卷的书里找找就好了。做心理学实验有加分，我做了挺多次的大概可以加5分了（5分上限），每一节课都到了，自己觉得论文写得不咋样但最后4.5。就是论文布置有点迟，不过…也还好提前了两周吧…"},{"id":127834,"teacher_id":98,"teacher_name":"张琼","post_time":"2020-11-28 05:10:14","like_diff":4,"likes":5,"dislikes":1,"content":"作业非常少，最后一节课留的作业就是给这门课提提建议，就是上课声音有点小（比较容易困困啊哈哈），感谢老师的绩点！"},{"id":201674,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-11-17 11:13:44","like_diff":4,"likes":4,"dislikes":0,"content":"不知道在讲什么，没有逻辑思路，天天莫名其妙笑来笑去，天天讲她儿子，反正挺神经的\n\n很好  绩杀"},{"id":12896,"teacher_id":98,"teacher_name":"张琼","post_time":"2015-12-24 07:48:01","like_diff":3,"likes":11,"dislikes":8,"content":"呵呵无聊还凶"},{"id":35442,"teacher_id":98,"teacher_name":"张琼","post_time":"2017-01-20 12:09:42","like_diff":3,"likes":7,"dislikes":4,"content":"老师对心理学很有研究\n\n讲课有想法 材料很好\n\n有干货\n\n讲课不按课本 不给ppt \n\n给分迷\n\n非心理系或对心理学有浓厚兴趣慎选"},{"id":65196,"teacher_id":98,"teacher_name":"张琼","post_time":"2017-12-30 14:29:55","like_diff":3,"likes":7,"dislikes":4,"content":"老师说话虽然比较细声细气，一开始有点不适应，但是适应了以后还是能感受到老师的魅力的。PPT内容很丰富，课上看了很多有意思的视频，还请过医生来上了一节很有趣的催眠课 (＾▽＾) 。考试没给PPT，主要靠背课本，不过题目基本上都在书上，不是特别难。"},{"id":119952,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-17 01:50:09","like_diff":3,"likes":3,"dislikes":0,"content":"老师一开始讲故事声音就不自觉放低，但是故事常常没头没尾的，而且感觉我什么都没学到，老师也不给PPT，唉，绩杀不解释"},{"id":127847,"teacher_id":98,"teacher_name":"张琼","post_time":"2020-11-28 13:42:57","like_diff":3,"likes":3,"dislikes":0,"content":"事挺少的，就是论文好好构思一下，老师很温柔"},{"id":139412,"teacher_id":98,"teacher_name":"张琼","post_time":"2021-07-15 09:47:27","like_diff":3,"likes":3,"dislikes":0,"content":"发展心理学。。。被绩杀了"},{"id":151362,"teacher_id":98,"teacher_name":"张琼","post_time":"2022-03-01 11:06:28","like_diff":3,"likes":3,"dislikes":0,"content":"太无聊了，不如自学"},{"id":151983,"teacher_id":98,"teacher_name":"张琼","post_time":"2022-03-22 11:29:53","like_diff":3,"likes":3,"dislikes":0,"content":"发展心理学，讲课水平很微妙，不给PPT，而且讲的完全没啥逻辑，想学这些东西的真不如自己看书"},{"id":190341,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-02-28 08:13:01","like_diff":3,"likes":3,"dislikes":0,"content":"1分，我认为人品有问题"},{"id":202950,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-11-15 10:47:01","like_diff":3,"likes":3,"dislikes":0,"content":"老师总体来说还可以，上课轻松，论文轻松，给分也相应的较低呵呵，还行吧。"},{"id":45663,"teacher_id":98,"teacher_name":"张琼","post_time":"2017-01-20 02:19:33","like_diff":2,"likes":2,"dislikes":0,"content":"此说并非发泄，只为警醒世人，三人行必有吾师，因而必有鸡鸣狗盗有才华。"},{"id":119319,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-12 05:14:28","like_diff":2,"likes":3,"dislikes":1,"content":"心理学及应用很有意思的哦"},{"id":119662,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-14 17:00:23","like_diff":2,"likes":2,"dislikes":0,"content":"认真上课还被挂科的唯一通识了"},{"id":127736,"teacher_id":98,"teacher_name":"张琼","post_time":"2020-11-26 08:29:55","like_diff":2,"likes":4,"dislikes":2,"content":"感觉自己论文写的一般，但还是拿了4.5的绩点，谢谢老师"},{"id":127823,"teacher_id":98,"teacher_name":"张琼","post_time":"2020-11-28 02:37:23","like_diff":2,"likes":2,"dislikes":0,"content":"上课很温柔，就是作业有点多，总之最后给分也满意了，谢谢老师给的绩点"},{"id":127849,"teacher_id":98,"teacher_name":"张琼","post_time":"2020-11-28 16:05:18","like_diff":2,"likes":2,"dislikes":0,"content":"真的还不错吧，挺水的"},{"id":128918,"teacher_id":98,"teacher_name":"张琼","post_time":"2020-12-27 01:23:28","like_diff":2,"likes":2,"dislikes":0,"content":"很喜欢参加的心理实验！"},{"id":152472,"teacher_id":98,"teacher_name":"张琼","post_time":"2022-04-12 11:19:32","like_diff":2,"likes":2,"dislikes":0,"content":"微辅修的发展心理学课程。老师讲课说话声音轻且细，听起来有点费劲；知识不系统条理，讲课没有生机活力。也许是个人能力不够吧，感觉半个学期下来对发展心理学的热情被消磨的差不多了。选这门课并不是为了所谓微辅修学位，期末考前背书补天也并非本意。可惜老师并未意识到，只能说对这门课有点失望吧。"},{"id":166496,"teacher_id":98,"teacher_name":"张琼","post_time":"2023-01-12 11:38:30","like_diff":2,"likes":2,"dislikes":0,"content":"给分很迷"},{"id":183878,"teacher_id":98,"teacher_name":"张琼","post_time":"2023-12-02 10:27:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师人还是很好的，课上也不需要听很多内容，有的时候会让我们做做小测试，不想听课的话可以做做作业。至于绩点很迷，我的评价是通识课就是和老师混个脸熟名字熟，绩点真的无所谓了"},{"id":184001,"teacher_id":98,"teacher_name":"张琼","post_time":"2023-12-06 02:42:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的，讲话温温柔柔，就是不发ppt，问了问题忙起来也没有回复，选了发展心理学与应用，只要论文好好写（最好给老师过目一下），实验分加满，多戳戳助教，最后给分挺高的。"},{"id":197592,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-07-20 12:14:11","like_diff":2,"likes":2,"dislikes":0,"content":"纯nt"},{"id":203080,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-11-16 11:19:49","like_diff":2,"likes":3,"dislikes":1,"content":"老師很溫柔，只要好好寫論文分不會低的"},{"id":203169,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-11-17 14:37:01","like_diff":2,"likes":2,"dislikes":0,"content":"垃圾，绩杀，快跑"},{"id":119431,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-13 00:47:33","like_diff":1,"likes":3,"dislikes":2,"content":"论文好好写真的不会被绩杀，事情巨少，写个论文就行，考试就10道选择，以上个人感受，仅供参考，反正我觉得不错"},{"id":119436,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-13 00:56:25","like_diff":1,"likes":2,"dislikes":1,"content":"?杀！"},{"id":119440,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-13 00:59:20","like_diff":1,"likes":2,"dislikes":1,"content":"还可以，就是分给的不高"},{"id":128633,"teacher_id":98,"teacher_name":"张琼","post_time":"2020-12-25 01:28:46","like_diff":1,"likes":3,"dislikes":2,"content":"认真听的话老师讲的小实验还是很有趣的，论文有点难，但是好好写加上做实验还是可以拿高分呢(✪▽✪)"},{"id":129025,"teacher_id":98,"teacher_name":"张琼","post_time":"2020-12-29 01:31:30","like_diff":1,"likes":1,"dislikes":0,"content":"恶心到我了，绩杀，慎选"},{"id":162249,"teacher_id":98,"teacher_name":"张琼","post_time":"2022-11-18 08:36:22","like_diff":1,"likes":1,"dislikes":0,"content":"评了5分，因为讲课感受中等，不算坐牢。但是不知道为什么给分非常奇怪。这学期的没有期末考，然后在课堂都会布置一个小题，每节课的我都很认真的写完交上去（除了第一节节课因为播放的纯英文视频，无字幕看不懂才没交上，但是最后的课程感受里面我说了这个事，可能老师觉的英语水平不行还要多扣几分吧），还有心理学实验做了2个，据说有加分，期末论文也比较认真，要说完全不抄那不可能，还是借鉴了几篇文章，有很少的字段重叠，要扣分可能这里扣了不少。但是最后只给了71分（2.7绩点），我是万万没想到，合着加分项都变成扣分项，缺一次当一半算是吧。反正给分过于玄学，不知道怎么算的，还好我也不怎么在意绩点。这课还是蹭着听一听就行了，选的话有风险。"},{"id":20128,"teacher_id":98,"teacher_name":"张琼","post_time":"2016-01-26 07:19:11","like_diff":0,"likes":5,"dislikes":5,"content":"老师比较温柔"},{"id":38496,"teacher_id":98,"teacher_name":"张琼","post_time":"2017-02-28 11:52:10","like_diff":0,"likes":8,"dislikes":8,"content":"经常点名……讲得也不算差，有时候跟书本顺序不一样然后就经常找不到…她也不说在哪里。"},{"id":47813,"teacher_id":98,"teacher_name":"张琼","post_time":"2017-02-25 17:01:29","like_diff":0,"likes":5,"dislikes":5,"content":"老师还蛮好的呀，给分也不错，考试前会画重点的，而且还友情提示了一些，没有说的那么差，上课也是蛮有趣的"},{"id":48119,"teacher_id":98,"teacher_name":"张琼","post_time":"2017-02-28 14:25:49","like_diff":0,"likes":1,"dislikes":1,"content":"老师很温柔的，期末没有ppt，不过好好背书，还是不难的。"},{"id":49211,"teacher_id":98,"teacher_name":"张琼","post_time":"2017-03-29 12:20:42","like_diff":0,"likes":5,"dislikes":5,"content":"首先老师点名，几乎每节课都要点，第二很多人说上课无聊，那是你们没认真听吧，一学期的课我都坐第一排，PPT挺好，还有很多视频，上课前最好花点时间复习上节课的内容，老师每节上课前都有提问，那些问题很重要，几乎都是重点，期末会有考到。我觉得挺有收获的，虽然最后只有3.9。"},{"id":110795,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-06-28 08:35:26","like_diff":0,"likes":3,"dislikes":3,"content":"抱着会被绩杀的心态选上了发展心理学及应用，最后给分真的很好。只是想说老师并不是绩杀，虽然老师讲课没有那么地好，而且课堂是以互动的形式开展，可能会让不喜互动的同学感到不适，但还是值得一听的。当然，如果不喜心理学，那就另当别论了。"},{"id":118244,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-10-23 13:16:37","like_diff":0,"likes":1,"dislikes":1,"content":"呵呵?"},{"id":119411,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-12 23:42:21","like_diff":0,"likes":1,"dislikes":1,"content":"真的让人不舒服 讲的无厘头 绩点莫名低 建议别选?"},{"id":119443,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-13 01:07:45","like_diff":0,"likes":1,"dislikes":1,"content":"课挺好，给分差"},{"id":119453,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-13 02:00:18","like_diff":0,"likes":1,"dislikes":1,"content":"给分挺低的\n\n"},{"id":119577,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-14 01:47:57","like_diff":0,"likes":1,"dislikes":1,"content":"我同学上完一个秋学期，直接回甘肃了不想学了，我没理解，冬学期我也选了，希望绩点能上1.4"},{"id":121423,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-12-16 08:09:03","like_diff":0,"likes":0,"dislikes":0,"content":"挺无聊的"},{"id":127991,"teacher_id":98,"teacher_name":"张琼","post_time":"2020-12-02 11:28:16","like_diff":0,"likes":2,"dislikes":2,"content":"张琼老师真的好，不知道为什么评分这么低，但真的给分好，讲课有趣！！"},{"id":129599,"teacher_id":98,"teacher_name":"张琼","post_time":"2021-01-08 08:24:22","like_diff":0,"likes":0,"dislikes":0,"content":"发展心理学及应用通识课\n\n老师课上经常有点名形式的互动、小实验，不会特别管做与课程无关的事的同学但会强行拉人起来回答问题。还有老师说话声音有些太轻了，而且经常中英文夹杂着say（明明不是专业术语，没有必要的）...\n\n一共布置了四次作业，期末是一篇2000～2500字的综述，写得和心理学关系不太大，估计得分也挺惨的，但最后被做被试的加分救回来了。So记得参加心理学实验并让主试盖章！"},{"id":130274,"teacher_id":98,"teacher_name":"张琼","post_time":"2021-01-20 12:09:22","like_diff":0,"likes":1,"dislikes":1,"content":"千万不要选她的发展心理学，绩点杀手，胡乱正态，见过最垃圾的老师了"},{"id":166587,"teacher_id":98,"teacher_name":"张琼","post_time":"2023-01-13 02:35:14","like_diff":0,"likes":0,"dislikes":0,"content":"给分很迷"},{"id":171667,"teacher_id":98,"teacher_name":"张琼","post_time":"2023-03-31 12:06:12","like_diff":0,"likes":0,"dislikes":0,"content":"上课不发PPT，问个问题还爱答不理的，群里发消息都不回私信，讲课毫无逻辑"},{"id":171816,"teacher_id":98,"teacher_name":"张琼","post_time":"2023-04-06 11:06:15","like_diff":0,"likes":0,"dislikes":0,"content":"怎么一股社达味？"},{"id":202983,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-11-15 15:55:38","like_diff":0,"likes":0,"dislikes":0,"content":"给分迷😅"},{"id":206480,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-12-15 11:55:55","like_diff":0,"likes":0,"dislikes":0,"content":"有种人生被她毁了的感觉…"},{"id":207004,"teacher_id":98,"teacher_name":"张琼","post_time":"2024-12-19 03:13:29","like_diff":0,"likes":0,"dislikes":0,"content":"绩杀绩杀绩杀"},{"id":66390,"teacher_id":98,"teacher_name":"张琼","post_time":"2018-01-16 00:39:01","like_diff":-1,"likes":0,"dislikes":1,"content":""},{"id":32347,"teacher_id":98,"teacher_name":"张琼","post_time":"2016-07-06 08:03:34","like_diff":-2,"likes":3,"dislikes":5,"content":"给分不错"},{"id":47567,"teacher_id":98,"teacher_name":"张琼","post_time":"2017-02-01 02:50:03","like_diff":-4,"likes":3,"dislikes":7,"content":"讲课无聊，不给重点，但意外的给分好"},{"id":119435,"teacher_id":98,"teacher_name":"张琼","post_time":"2019-11-13 00:54:40","like_diff":-8,"likes":3,"dislikes":11,"content":"老师好温柔啊啊啊啊！！给分也很好啊！你只要论文好好写，分数不会很低的啊！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
