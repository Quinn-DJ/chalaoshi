                    const commentsData = [{"id":126795,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-10-20 08:38:10","like_diff":29,"likes":47,"dislikes":18,"content":"听说voting tree是你出的题😡"},{"id":160661,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-09-29 15:48:55","like_diff":23,"likes":25,"dislikes":2,"content":"我对zyy老师的评价，经历了 不推荐-一般-吹爆 的三个阶段。\n\n一开始上他的c小程，觉得讲课实在是太不清楚了，于是非常不推荐选他的课。\n\n后来发现很多老师讲课水平也差不多，zyy班上作业又少，平时只有小测还不点名，于是觉得zyy的课可以上，但不要有太高期待。\n\n再后来我学了ds，发现在sb互评制度的衬托下，zyy这样一位实用主义至上，本着“只要把代码写清楚了注释少一点也没关系”的思想来互评的老师简直是瑰宝，希望大家都来选他的ds。（理论课部分可以听cy姥姥的智云，互评还是在zyy班里好）\n\n\n\n郑老师两个让我非常认同的观点：\n\n“c小程里背诵各级运算符的优先级、结合律是没有意义的，真正要提升的是自己使用c语言编程的能力。”\n\n“30%注释的硬性要求是没必要的，只要代码足够清晰让人看懂，注释达不到30%也没事的”"},{"id":161133,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-10-28 06:07:47","like_diff":15,"likes":20,"dislikes":5,"content":"这学期fds老师挺负责的，钉钉里都在答疑，上课有时候会磕磕绊绊不过讲得挺清楚的。另外颜值计院最帅不过分吧"},{"id":163712,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-12-16 04:06:14","like_diff":12,"likes":15,"dislikes":3,"content":"很棒的老师，刚开始感觉一般，几节课后发现老师人真的超级好，作业也不多，虽然感觉老师上课有点无奈，但想到博导和本科生的水平差也可以理解，真的特别有耐心，解答的时候还会安慰鼓励小白，私信解答一级棒，人也很幽默，而且很负责，大佬小白均可，老师的科研水平也很高，上课不点到，人也很温柔，还可以问数学题（嘿嘿嘿，相信我），赞赞赞，顶我上去。"},{"id":168199,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-02-01 13:54:54","like_diff":12,"likes":14,"dislikes":2,"content":"1.赞赞赞，超级赞，上了一学期的课，我就是最喜欢zyy\n\n2.颜值计院最帅不过分吧hhh\n\n3.不用担心上课听不懂，哪怕之前从没碰过电脑hhh，因为，私信绝对是我见过的最有耐心的老师没有之一，真的从来没见过可以在休息时花几个小时耐心讲解的老师（就凭这一点，我要吹爆zyy，hhhh)\n\n4.老师的课，挺好的不是（hhhh学一下老师说话）\n\n5.大佬小白均可的课，你值得拥有"},{"id":123105,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-05-10 03:25:07","like_diff":10,"likes":20,"dislikes":10,"content":"科研挺牛，课程设计准备不是很好，上课体验较差"},{"id":168839,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-02-22 15:10:34","like_diff":9,"likes":10,"dislikes":1,"content":"帅帅帅"},{"id":130949,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-01-25 11:21:03","like_diff":8,"likes":8,"dislikes":0,"content":"老师水平有。可能不太擅长表达吧。但是老师人很好"},{"id":147833,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-01-11 03:21:28","like_diff":8,"likes":9,"dislikes":1,"content":"挺好的不是"},{"id":126329,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-09-23 01:05:24","like_diff":7,"likes":14,"dislikes":7,"content":"强推郑友怡老师，不要害怕上课听不懂，期末考就算你觉得要挂了他也能把你拉回来。（大程序可能完全需要自己摸索了。）"},{"id":214988,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2025-02-20 01:10:35","like_diff":7,"likes":7,"dislikes":0,"content":"1.上课课件全英文，一开始可能不适应，但是后期其实影响不大\n\n2.上课节奏很迷，有时候会忽然愣住，慢条斯理的\n\n3.老师人很帅，去问问题他也会非常耐心的解答\n\n4.从不点名，班上的人越上越少，最后感觉至少四分之一的人没来\n\n5.小测有点难，考的很细节，但是期末有附加题，做了能加平时分。附加题难度比较大，有信竞基础可能好些，善用ai也能差不多做掉，所以总的来说还好\n\n6.助教董老师真的人超好，特别特别贴心，发消息几乎秒回。pta的作业也会经常给我们延期。\n\n\n\n总而言之自己认真学肯定没问题"},{"id":127942,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-12-01 02:38:37","like_diff":6,"likes":8,"dislikes":2,"content":"超可爱的老师，说话声音很好听，有问题也会耐心的解答"},{"id":130251,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-01-20 07:33:11","like_diff":6,"likes":6,"dislikes":0,"content":"老师实力很强！但是上课水平有待提高哈！不过问问题的时候老师真的非常耐心！"},{"id":146570,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-01-09 09:28:04","like_diff":6,"likes":8,"dislikes":2,"content":"有点呆萌的老师，不过平时理论确实基本上靠自学；不过我觉得选上他的课也别急着退，毕竟作业是真的少……如果害怕自己理论出问题的朋友就去认真地做一下往年题目、认真地看一下书本，我觉得问题还是不大的。\n\n讲课的话确实有点催眠，但是认真听讲收获还是很多的，以及不点名，有小测验的话前一节课会通知，还是不错的。\n\n另：助教xjj颜值好高（羞涩"},{"id":146847,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-01-07 15:18:29","like_diff":6,"likes":6,"dislikes":0,"content":"考验自学能力\n\n小测虽说是英语，但是会现场口头翻译几个关键词的"},{"id":164874,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-12-27 06:28:14","like_diff":6,"likes":8,"dislikes":2,"content":"上了郑老师fds，个人认为老师讲课真的是太棒了！每一块内容都讲得很清晰，每节课前还会复习一遍上节课的内容，吹爆！"},{"id":144782,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-12-23 14:48:05","like_diff":5,"likes":21,"dislikes":16,"content":"强烈避雷！\n\n跟着这个老师，就是学了个寂寞。\n\n他不能保证你能学会上机，但保证你在他那学不会理论。因为平时作业从来只有上机题，理论题从不涉及。\n\n掉入坑的同学就当培养自学能力吧。\n\n平时上课会安排quiz，有时不提前通知，quiz题目纯英文，难度远高于作业。\n\n作业吧，经常布置一些还没学过的题目。你说让我们边完成作业边预习我也认了吧，然而下一堂课一个字也没提及上次作业的新知识点。\n\n上课只会读ppt，知识点讲不清楚。\n\n一次作业直接布置了17道题目，过了两天删去了九道，留了八道，然后告诉同学们那九道是链表，期末不考。导致部分同学因为做的快而白做了九道题。请问您布置作业这么随意的吗？\n\n总之，老师研究水平很高，教书水平不如与我同级的信竞大哥。\n\n上他的课我学会了自学，提高了英语水平，别的没了。\n\n能润就快润了吧。"},{"id":146277,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-01-06 06:24:25","like_diff":5,"likes":6,"dislikes":1,"content":"期末考试在考场里说你们题目看不懂的可以问，直接救了我几个题，凭这一点就值十分"},{"id":154590,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-06-02 09:22:06","like_diff":5,"likes":8,"dislikes":3,"content":"不错的老师"},{"id":166250,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-01-12 01:36:42","like_diff":5,"likes":7,"dislikes":2,"content":"上的c小，刚开始第一二节课老师讲的有点乱，但上到后面认真听发现后面还是讲的比较清晰的，建议和mooc配合着食用，相互补充。不点名。老师捞了我，男神。"},{"id":166381,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-01-12 06:25:08","like_diff":5,"likes":5,"dislikes":0,"content":"老师很棒 老师加油！"},{"id":195031,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-06-26 12:04:06","like_diff":5,"likes":6,"dislikes":1,"content":"据说是计院最帅的老师(doge)确实如此\n\n坐标2023-2024秋冬FDS，zyy老师讲课非常温柔，语速不快也不慢，但是长时间听可能会有点想睡觉(?)具体的内容讲解，不会有很多的对细节的拆分，总体上都是和PPT的内容差不多，所以有时候可能需要自己课后再去了解一下相关的概念\n\n老师人很好，上课前会问问大家大程进度如何，需不需要往后延ddl（他确实延了）\n\n最后出分应该是捞捞了，只不过本人期末考犯蠢考了很烂\n\n以及在zyy的课上找到了npy(doge)"},{"id":197716,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-08-04 07:30:52","like_diff":5,"likes":6,"dislikes":1,"content":"郑老师好温柔的，讲课感觉挺简单易懂的，考点讲的很明确，就是确实有点催眠。然后班里互评氛围比较好的，自带一种松弛感，唯一不足就是期中编程题出太难了，虽然后面也有调分。然后非常感谢郑老师，在课上收获了npy一枚\\(*^*)/"},{"id":145104,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-12-27 11:51:02","like_diff":4,"likes":10,"dislikes":6,"content":"不知道给分怎么样，反正我自学wk网课，上课基本没听，作业全部独立完成，感觉效果还行。老师讲的挺清楚的，他本人科研也很厉害，但是上课很无聊。小测10min手写题，有难度，略难于作业题。至于楼下说布置链表然后又删了的情况…我表示我就是那个315拿满的人😅不过的确会写链表了也不亏。\n\n建议自学能力强的同学报，平时不会有恶心的细节基础题（赞），全都是函数和编程，认真完成对编程能力提高还是很有帮助的，考前刷一刷基础细节题应该就no problem辣～"},{"id":149406,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-01-15 08:50:15","like_diff":4,"likes":5,"dislikes":1,"content":"顶顶顶"},{"id":167526,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-01-17 04:13:43","like_diff":4,"likes":9,"dislikes":5,"content":"fds讲的蛮清楚的 小测会提前通知 给分是课程组统一的给分方案\n\n建议选hard模式，这门课99难度不大"},{"id":189624,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-01-26 05:23:19","like_diff":4,"likes":4,"dislikes":0,"content":"c尖小测前几次都全班倒数，相对作业难度，小测难度比其他老师会高一些，但是认真做下来真的会学到一些东西。期中考比平均分低几分，期末理论考感觉也不是考得很好，但是最后会有bonus做可以加平时分，我认真做了几道，被老师捞到4.2了真的很感动。而且你问老师问题，老师会很耐心地帮你解答问题。总而言之，我很喜欢友怡老师，在大学第一次感受到努力一定有回报！"},{"id":192930,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-05-31 16:04:57","like_diff":4,"likes":4,"dislikes":0,"content":"帅帅帅！讲课有时候磕磕绊绊，但总体还是挺不错的，小测会提前通知，最后给分超好，老师人也很好，问问题会耐心解答，互评的氛围也很好，不会那么形式主义。总而言之，很好！很帅！"},{"id":208879,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2025-01-03 04:01:30","like_diff":4,"likes":5,"dislikes":1,"content":"在C程老师里讲的算不错了，有细节有拓展，虽然昏昏欲睡但是全听下来的话理论会比较扎实。不太同意楼下，作业只是提前布置防止有些人没事干，截止时间是绝对充裕的，小测范围个人也感觉没超。"},{"id":123050,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-05-06 03:44:32","like_diff":3,"likes":11,"dislikes":8,"content":"感觉讲完了啥都不会"},{"id":142794,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-11-16 07:48:51","like_diff":3,"likes":3,"dislikes":0,"content":"虽然第一次讲DS感觉语音语调很催眠， 但整体还可以"},{"id":145353,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-12-29 07:10:40","like_diff":3,"likes":3,"dislikes":0,"content":"讲课水平确实一般，讲的不是很清楚。但是老师教学的思想我还是很认可的。学习C小程这门课的目的是学习如何使用这门语言，不是为了背诵那些语法规则。"},{"id":149802,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-01-17 04:04:50","like_diff":3,"likes":4,"dislikes":1,"content":"感觉没捞"},{"id":189390,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-01-23 16:04:05","like_diff":3,"likes":3,"dislikes":0,"content":"ds课，老师和两位助教人都非常好\n\nProject互评氛围非常好，个人没遇到恶评恶心人的事件（跟助教反馈互评问题后，助教对不合理的互评做出自己的评判）\n\nds课有几次小测，类型是手写代码，比较新奇，不过只要交了应该就不太扣？\n\n老师的期中考试可能会有点难度，比如今年期中有一道比较难、几乎无人做出的编程题，不过老师会根据最后完成情况调整给分。而且期末可覆盖期中。\n\n作业量适中，期末会开启补交\n\n最后给分很好，应该说相当相当好。\n\n总的来说，老师讲课一般，平时的考核比较新颖，不死板，有自己的想法，可能上的时候会有些郁闷，但最后给分很好。\n\n（btw两位助教也真的很好，钉钉回答问题及时，作业、project上都非常体谅学生）"},{"id":189559,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-01-25 11:11:54","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的还可以吧\n\n出分很慢，确实是在捞"},{"id":123132,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-05-11 15:49:39","like_diff":2,"likes":10,"dislikes":8,"content":"上课完了感觉什么也不会，感觉是很强，但是讲不出来，听完什么也不会。。。。"},{"id":127155,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-11-11 05:49:37","like_diff":2,"likes":3,"dislikes":1,"content":"c程课体验尚可，平时讲得可能不是很透彻，不过这种课一般也只靠自学。有问必答，助教xjj也很负责，最后zyy超可爱！"},{"id":146850,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-01-07 15:36:43","like_diff":2,"likes":2,"dislikes":0,"content":"前面那位说可以提问是真的吗？是ds吗？什么时候说的？\n\n我提前半个小时走了，难道是后面才说的😭追悔莫及"},{"id":174070,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-06-06 04:58:50","like_diff":2,"likes":2,"dislikes":0,"content":"c小是郑老师的，郑老师上课进度确实快主要是串讲整个知识体系，所以需要一定的预习和自学，感觉在刚进大学就让我明白，自学是学计算机所必备的技能，询问问题也能及时回答，助教实力也很强，感觉在一开始就能让你明白计算机学习该是自学和询问，而听讲只是用来构建体系的，所以我认为是很不错的"},{"id":198064,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-08-27 13:48:15","like_diff":2,"likes":2,"dislikes":0,"content":"楼下两个是一起的吗"},{"id":205562,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-12-09 08:40:47","like_diff":2,"likes":3,"dislikes":1,"content":"嘻嘻，好帅好帅好帅"},{"id":211545,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2025-01-12 01:48:45","like_diff":2,"likes":3,"dislikes":1,"content":"上课很迷，作业总是快他一步，需要提前预习。但老师挺捞的，小测分会比较高，个人期末扣了五分都能满绩"},{"id":122846,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-04-14 07:26:49","like_diff":1,"likes":12,"dislikes":11,"content":"这老师怎么说，感觉不是很负责，而且讲课也讲的不是很清楚，慎选吧。。。。一言难尽。。。"},{"id":123358,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-06-05 11:33:44","like_diff":1,"likes":7,"dislikes":6,"content":"讲课确实有点不太擅长，有时候就是念ppt，不念的时候基本上get不到point（学一下老师说话）\n\n但是其实还是比较负责的！更多的需要自己去问，基本上有问必答，私聊的时候确实讲的很详细！大程更多还是要靠自学吧，老师的作用更多的其实还是解惑而已。（不过刚开始写图形编程大程的时候确实什么都不会，只能对着demo一点点理解）"},{"id":131564,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-01-28 04:35:29","like_diff":1,"likes":5,"dislikes":4,"content":"请大家务必认真自学，不要寄希望于老师，计算机学院的老师能把ppt念清楚已经是他们水平的极限了"},{"id":133949,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-03-10 10:11:44","like_diff":1,"likes":6,"dislikes":5,"content":"平时分给分不好，作业很少，上课讲的比较混乱，可以锻炼自学能力，还是要感谢翁恺老师。"},{"id":144360,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-12-21 07:14:53","like_diff":1,"likes":5,"dislikes":4,"content":"每次小测都是10min手写代码，小测和作业也从来不讲，作业也只有编程题，唯一的理论题布置了一堆结果全部答案只有期末了才公布。平时真的很难巩固理论基础，不会的程序要是问助教一来问题问不清楚，二来不会的如果比较多也怕太麻烦助教。"},{"id":173590,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-05-29 12:57:09","like_diff":1,"likes":1,"dislikes":0,"content":"上学期c小捞我，感恩"},{"id":185015,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-12-25 15:41:26","like_diff":1,"likes":1,"dislikes":0,"content":"人美心善zyy 前面几节课可能听不懂 后面会好的"},{"id":189519,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-01-25 07:33:04","like_diff":1,"likes":1,"dislikes":0,"content":"轻松的课堂氛围"},{"id":189687,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-01-27 01:51:28","like_diff":1,"likes":2,"dislikes":1,"content":"坐标c程序及实验。平时上课不点名，课堂氛围不错，老师上课也还有意思。平时作业和小测略多，难度和量可能算略大，但是好好做好好学老师给分还算不错。有问题问老师也会认真回答。\n\n就是老师上课不太按书本进度，一般按自己的节奏跟着ppt来，讲的时候可能涉及一些后面的知识，对完全初学的同学来说可能难懂一些。\n\n总的来讲老师挺不错，更推荐有基础的或者勤预习，自学能力比较强的同学选老师的课。"},{"id":202424,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-11-12 14:24:00","like_diff":1,"likes":2,"dislikes":1,"content":"郑老师真的超好！！！"},{"id":211649,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2025-01-12 06:04:35","like_diff":1,"likes":3,"dislikes":2,"content":"不点名，讲的一坨，全英PPT一句看不懂，乱七八糟的讲的，作业布置的还永远是下周甚至下下周才会讲到的东西，期末前最后一节课了狂赶也没赶完哈，全靠自己，不过客观评价，不点名，作业做不起会给你延迟时间，小测分都特别高，给分挺高的"},{"id":213463,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2025-01-17 13:32:00","like_diff":1,"likes":1,"dislikes":0,"content":"从不点名所以一节课都没去上过，不知道讲课怎么样，纯靠B站翁恺自学。平时分有6道编程题bonus（都是比较难的），全做出来平时分直接加5分，善用AI能做出来八九十分，所以平时分满是没啥问题的（当然小测不能太差扣太多）（第二次小测难度太高了，老师还调分了）。实验考只全做出来一道，另一道蒙了一个数据点4分，给了12/15，期末89，最后总评93分4.8，确实实验考搞不出来，略微遗憾。"},{"id":166952,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-01-14 10:24:30","like_diff":0,"likes":6,"dislikes":6,"content":"如果是ds建议选郑老师，但上课听其他老师的；郑老师班互评很友好，平时分给的也很好，体验很不错"},{"id":181773,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2023-10-31 08:06:34","like_diff":0,"likes":0,"dislikes":0,"content":"上过最难的大c"},{"id":205563,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-12-09 08:47:26","like_diff":0,"likes":1,"dislikes":1,"content":"帅帅帅，棒棒棒，赞赞赞"},{"id":206400,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-12-15 02:46:48","like_diff":0,"likes":1,"dislikes":1,"content":"很好，来还愿了"},{"id":207471,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-12-22 06:48:22","like_diff":0,"likes":1,"dislikes":1,"content":"上课不点名，讲课还可以，不过我感觉比较无聊，而且如果没有编程基础刚上他的课会很痛苦，需要自学。不过认真听讲还是会有收获的。可选。"},{"id":207537,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-12-23 02:12:36","like_diff":0,"likes":2,"dislikes":2,"content":"优点：人帅，讲得比较通俗易懂，不点名，小测会提前通知，也会捞\n\n缺点：\n\n（1）作业虾几把布置，作业布置的进度总是比课程进度快不少\n\n（2）作业进度比较快就算了，小测的进度也比课程快！课上讲解一个考试卷子感觉像是在上新课。\n\n（3）经常课上讲着讲着就自顾自地陷入深度思考，经常出现班上长时间没人说话的尴尬情况。最后快期末考了课程内容都差点没讲完。\n\n其实根本问题就是讲得太慢了，可能对于基础比较好，或者自学能力强的同学来说不是事"},{"id":209959,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2025-01-07 14:39:39","like_diff":0,"likes":1,"dislikes":1,"content":"人帅事少，作业少，会捞，不点名，其实我觉得在所有老师里面已经非常棒了。不过讲的可能会随性一点，对于我这种没什么基础的人来说还是有难度的。然后作业的话会置下一章的内容，应该是想我们去预习的。总体来说还是很不错的，给个10分支持一下。"},{"id":212025,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2025-01-13 05:05:28","like_diff":0,"likes":1,"dislikes":1,"content":"人帅，上课从不点名，会捞，但ppt是全英文的，可能需要自学。作业给的时间挺充裕的，有时候还会延长一周。小测给分也不错。还是蛮不错的一个选择"},{"id":146519,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-01-06 23:51:30","like_diff":-1,"likes":1,"dislikes":2,"content":"希望老师捞"},{"id":143270,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-11-27 09:36:25","like_diff":-2,"likes":3,"dislikes":5,"content":"讲得不好"},{"id":123530,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2020-06-09 12:47:06","like_diff":-3,"likes":3,"dislikes":6,"content":"。。。"},{"id":143820,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-12-07 14:06:53","like_diff":-3,"likes":1,"dislikes":4,"content":"很考验自学能力"},{"id":144596,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-12-28 16:14:08","like_diff":-3,"likes":4,"dislikes":7,"content":"考前一周我开始理论题补天，大家润吧"},{"id":133182,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-02-14 18:15:12","like_diff":-4,"likes":1,"dislikes":5,"content":"虽然不点名不小测也不记录发言，但是平时分会给的比较低"},{"id":191041,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2024-03-29 10:31:18","like_diff":-6,"likes":2,"dislikes":8,"content":"你出的题真是依托史。\n\n郑__，你_什么时候_啊"},{"id":151753,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2022-03-14 14:49:31","like_diff":-8,"likes":2,"dislikes":10,"content":"呵呵呵"},{"id":141751,"teacher_id":5811,"teacher_name":"郑友怡","post_time":"2021-10-24 11:59:49","like_diff":-9,"likes":5,"dislikes":14,"content":"voting foryour ass👿"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
