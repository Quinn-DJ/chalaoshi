明了你是个lj老师"},{"id":59649,"teacher_id":478,"teacher_name":"王东辉","post_time":"2017-09-25 09:40:04","like_diff":3,"likes":3,"dislikes":0,"content":"盒盒盒"},{"id":77838,"teacher_id":478,"teacher_name":"王东辉","post_time":"2018-05-08 05:20:48","like_diff":3,"likes":3,"dislikes":0,"content":"恶心?"},{"id":196621,"teacher_id":478,"teacher_name":"王东辉","post_time":"2024-07-04 09:38:06","like_diff":2,"likes":2,"dislikes":0,"content":"真的烦"},{"id":217310,"teacher_id":478,"teacher_name":"王东辉","post_time":"2025-04-08 07:04:02","like_diff":2,"likes":2,"dislikes":0,"content":"神人老师，上大学三年以来遇到的最抽象的。短学期的课四篇论文700多页教材无划重点自学闭卷考，上课PPT只有目录提纲全程自说自话不知所言。早点退休吧。"},{"id":218078,"teacher_id":478,"teacher_name":"王东辉","post_time":"2025-04-20 10:50:33","like_diff":0,"likes":0,"dislikes":0,"content":"建筑学之耻"},{"id":103091,"teacher_id":478,"teacher_name":"王东辉","post_time":"2019-08-20 10:48:46","like_diff":-15,"likes":2,"dislikes":17,"content":"王老师带的设计课很好，设计能力很强也很有耐心，思路很清楚"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
