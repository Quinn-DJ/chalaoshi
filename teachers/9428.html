整个过程都很享受、很放松，感觉就是在应对繁忙学业之余静下来享受艺术，感受音乐的魅力，灵魂都得到了升华。平时的作业就是一些简单的歌唱练习，没有强制性要求（他也懂我们基本不会做哈哈），期末作业也只是演唱一首歌，老师不要求唱得多好，重要的是认真对待，多加练习，不要忘词，情真意切胜过技巧。上课会做一些看起来奇奇怪怪的训练，可能会尴尬？但总得来说挺好玩的。老师一直强调不会给我们太多压力，开心就好。强烈推荐！"},{"id":171999,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-04-16 16:55:38","like_diff":5,"likes":5,"dislikes":0,"content":"圣彼得堡博士生，水平超级高，能一下子听出来你发声的问题是什么并且细心的帮你改正，唯一的缺点就是课实在太抢手啦！！！"},{"id":173984,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-06-05 11:49:30","like_diff":5,"likes":5,"dislikes":0,"content":"老师人特别好！歌唱艺术很有意思，点名的话会提前说，期末就是唱一首歌，教了很多歌唱的练习技巧，平常讲课还会说一些自己的留学经历，很有趣很快乐。超级推荐！"},{"id":174541,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-06-14 02:10:44","like_diff":5,"likes":5,"dislikes":0,"content":"上课氛围超级好，老师人超级好，期末唱任意一首歌，给分超级好，冲冲冲兄弟们"},{"id":174543,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-06-14 02:32:01","like_diff":5,"likes":5,"dislikes":0,"content":"超级好"},{"id":179731,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-09-19 15:12:24","like_diff":5,"likes":5,"dislikes":0,"content":"今天第一次上方老师的课，感觉到了幸福，轻松，上课也很有趣，老师也很好，会分享很多他的留学故事，爱国情结也让我更爱他了"},{"id":179732,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-09-19 15:12:21","like_diff":5,"likes":5,"dislikes":0,"content":"今天第一次上方老师的课，感觉到了幸福，轻松，上课也很有趣，老师也很好，会分享很多他的留学故事，爱国情结也让我更爱他了"},{"id":181203,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-10-11 11:40:47","like_diff":5,"likes":5,"dislikes":0,"content":"老师的课真的很有意思，人超级nice。"},{"id":182282,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-11-14 03:50:07","like_diff":5,"likes":5,"dislikes":0,"content":"好老师！很有趣也三观很正！"},{"id":183281,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-11-23 11:37:18","like_diff":5,"likes":5,"dislikes":0,"content":"种草！选上这门课的我，翘专业课就为了去玉泉上美声。方老师开的课，对于菜但爱的我来说实在是友善且能学到东西"},{"id":186616,"teacher_id":9428,"teacher_name":"方建森","post_time":"2024-01-12 06:50:49","like_diff":5,"likes":5,"dislikes":0,"content":"小方人真的太好了！上课讲了许多乐理知识包括唱歌技法，嗓子保养之类的，我的收获真的很大～而且还可以把自己唱的片段私发给他，收获指导意见。另外，小方上课也很幽默，讲了许多他在俄罗斯上学时的趣事以及他的偶像林俊杰老师(｡･ω･｡)如果要点名的话还会提前一节课通知www他真的，我哭死\n\n总之就是大爱小方！！！"},{"id":186972,"teacher_id":9428,"teacher_name":"方建森","post_time":"2024-01-14 03:51:17","like_diff":5,"likes":5,"dislikes":0,"content":"方老师我滴神 我是不会唱歌，第一次选歌唱课学习。方老师对我这个菜鸡非常好，考试的时候帮我打拍子，考完也鼓励了我，是真正热爱艺术推广艺术的人"},{"id":190479,"teacher_id":9428,"teacher_name":"方建森","post_time":"2024-03-05 13:15:15","like_diff":5,"likes":5,"dislikes":0,"content":"开演唱会吧方老师！"},{"id":191711,"teacher_id":9428,"teacher_name":"方建森","post_time":"2024-04-28 16:15:47","like_diff":5,"likes":5,"dislikes":0,"content":"每周最期待的就是方老师的流行演唱啦！"},{"id":193147,"teacher_id":9428,"teacher_name":"方建森","post_time":"2024-06-04 04:44:00","like_diff":5,"likes":5,"dislikes":0,"content":"小方超级棒！都来选啊，不会唱歌也会爱上唱歌！”爱唱歌爱自己“是讲义封面！"},{"id":172365,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-04-25 11:55:08","like_diff":4,"likes":5,"dislikes":1,"content":"想不到不打十分的理由，要有也是要点名会提前说🤭"},{"id":186134,"teacher_id":9428,"teacher_name":"方建森","post_time":"2024-01-09 02:04:29","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的超好！！专业能力很强，而且非常好相处！冲冲冲！"},{"id":193053,"teacher_id":9428,"teacher_name":"方建森","post_time":"2024-06-03 05:32:07","like_diff":4,"likes":4,"dislikes":0,"content":"真正的老师，真正的𦚱"},{"id":167166,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-01-15 04:32:22","like_diff":3,"likes":3,"dislikes":0,"content":"方老师超好(๑•ᴗ•๑)♡讲得很细致易懂，唱歌也超好听。"},{"id":168357,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-02-13 13:13:33","like_diff":3,"likes":3,"dislikes":0,"content":"好好好！"},{"id":173859,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-06-03 17:27:31","like_diff":3,"likes":3,"dislikes":0,"content":"我爱他"},{"id":173872,"teacher_id":9428,"teacher_name":"方建森","post_time":"2023-06-04 03:13:36","like_diff":3,"likes":3,"dislikes":0,"content":"老师超好！！！超温柔！想不出不打十分的理由！"},{"id":186062,"teacher_id":9428,"teacher_name":"方建森","post_time":"2024-01-08 05:45:55","like_diff":3,"likes":4,"dislikes":1,"content":"刚考完试，方老师很能鼓励学                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');

                            });
                        });
                    });

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
