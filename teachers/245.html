like_diff":25,"likes":28,"dislikes":3,"content":"1分的原因是没有0分的选项；\n\n王晓萍基本上可以说是个报复社会的（S）B，一天天除了吹牛不不讲啥实在内容，12年被评上“国家精品课”之后就成精了，三句话不离这破事。\n\n海院的学生真的可怜，学着所谓的21世纪学科，就业平均薪资比不上开挖掘机也就算了，还要在这种毫无意义的课（微机原理与接口技术）上面浪费时间，接受这种蠢币老师的压迫。\n\n上来就直接说我们对C语言已经很熟悉了所以不讲C51了，你他妈不识字是不是，老子压根学都没学过这玩意儿，你他妈动动嘴皮子我就牛逼了是吧?那你他妈还当啥老师，直接去开辅导班啊，布置个完全不会的作业给学生，学生就牛逼了，你他妈肯定可以一本万利。\n\n日常：“这个C51我觉得太简单了，大家自学就行，这个代码我觉得很简单，大家课下自己搞搞清楚。”最可笑的是，自己编的教材错七错八，代码一塌糊涂，老子辛辛苦苦敲上去，结果尼玛根本跑不了。问她，她他妈说什么是很久以前写的，真她妈大言不惭。\n\n然而最垃圾的当属期末，她他妈上课只讲汇编，结果期末大作业全部都要用C51，考试还出了36分的题需要C51来写你敢信？最后一周用不到两节课时间呼呼上完第七章，结果期末还考了一道10分的大题，还他妈让我们写整段代码，这是人能干出来的事你敢信？说是教学大事故都不为过吧？？😅 \n\n看到这个评论的兄弟，如果你还是大一大二，赶紧转专业吧。动科、农学，哪个专业水转哪个。4年紫金港不香吗？要来这么个鸟不拉屎的小岛？腾出时间考研跑路不好吗？要在这么个毫无前途又令人秃头的学院上面耗？如果你大三了，考研准备起来，别在意这种傻逼课的绩点了，纯是坑人的。（以上建议对想要多赚点钱韭菜有效，后浪们就随意吧）"},{"id":142386,"teacher_id":245,"teacher_name":"王晓萍","post_time":"2021-11-11 02:45:56","like_diff":24,"likes":24,"dislikes":0,"content":"上课纯念ppt"},{"id":145141,"teacher_id":245,"teacher_name":"王晓萍","post_time":"2022-01-09 02:51:52","like_diff":23,"likes":25,"dislikes":2,"content":"上课和sb实验 mooc我就不说了，期末考整tm这么多题就算了，你tm期末两小时一直在我面前转来转去干嘛，还一直tm好心提醒我呢，赶紧做后面的，抓紧时间，我tm是不知道吗？？结果做到最后面的设计题，你跟我说延迟十分钟我笑了？我考了tm这么多年试头一次能延时的可真行。\n\n还有最后什么给课程提点建议，我原本想开骂的，妈的你站我旁边看我写什么意思哦，我真无语了，qnmd。\n\n给后来人的建议吧:别听她说C51不怎么用，考试有36分用C51写的你说呢，用汇编写更不够时间 笑死。当然汇编这门社会都淘汰的语言还是要学，毕竟有20多分读程序题目。七八章必看，零零散散加起来也有20多分。\n\n最后关于大作业实验设计真的要去去b站搜51单片机自学，讲了一学期汇编，结果tm每个组的大作业都用c51写，你看不看，无语操。qtm sb玩儿意。\n\nps:这里的妈是虚构的妈，对她家人没有任何意见。"},{"id":192562,"teacher_id":245,"teacher_name":"王晓萍","post_time":"2024-05-23 13:50:27","like_diff":23,"likes":23,"dislikes":0,"content":"真搞不明白为什么要对詹sy这种（）（）这么护着，，，你在学生眼里的名声都因为他被败坏了，醒醒吧老师"},{"id":154343,"teacher_id":245,"teacher_name":"王晓萍","post_time":"2022-05-31 04:32:31","like_diff":22,"likes":26,"dislikes":4,"content":"那个无脑乱洗的人，我强烈建议取消他的学籍"},{"id":143650,"teacher_id":245,"teacher_name":"王晓萍","post_time":"2021-11-30 03:26:03","like_diff":21,"likes":21,"dislikes":0,"content":"“C语言大家掌握地都很牢固，所以C51我就不讲了”。\n\n然而事实上课程大作业几乎都需要用到C51来完成，后期时间太紧张又要花大量时间自学C51，真的太难顶                     // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
