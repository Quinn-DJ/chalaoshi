                    const commentsData = [{"id":105686,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2019-05-19 14:46:58","like_diff":16,"likes":16,"dislikes":0,"content":"很棒，好老师，会讲很多很深的拓展内容！"},{"id":80604,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2018-07-15 04:09:15","like_diff":7,"likes":7,"dislikes":0,"content":"李老师讲课有点催眠 但是人真的很好 转专业前还耐心的让我找他嘿嘿嘿"},{"id":151518,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2022-03-06 16:20:41","like_diff":7,"likes":8,"dislikes":1,"content":"困飞了"},{"id":82145,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2018-07-07 08:28:03","like_diff":5,"likes":5,"dislikes":0,"content":"老师好像是第一年带本科生？人很好的，讲课也细。然而本人实在太菜，没学好真的不怪老师(捂脸"},{"id":168136,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2023-01-30 02:27:38","like_diff":5,"likes":5,"dislikes":0,"content":"（热统）很酷的课程内容，很有条理的课件，把东西的动机有机地串起来了，学起来很舒服，上课也很认真负责。\n\n\n\n建议以讲义为纲，配合汪志诚的《热力学与统计物理》等书作为“字典”学习\n\n\n\n系综的世界实在是太酷了！不是吗？"},{"id":113805,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2019-07-07 16:13:33","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课真的超催眠…但人也是真的好\n\n听说以后要点名了"},{"id":114217,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2019-07-09 05:15:10","like_diff":4,"likes":4,"dislikes":0,"content":"老师人有点可爱，很负责，上课水平的话本学渣无力评价。。。最后感谢老师不挂之恩"},{"id":186971,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2024-01-14 03:50:35","like_diff":4,"likes":4,"dislikes":0,"content":"我必须给李老师一个十分\n\n先写一写老师的缺点吧：\n\n1，字真的好小，细若蚊足，勾画了了，真的看不到啊，而且写多了更乱了，迷失在密密麻麻的字里\n\n2.说话太快了，有的时候气都接不上了还在坚持说，然后大喘气，老师你休息一下吧，咱们也顶不住了\n\n3，教材讲义，老师非常好，给我们免费印了书，我去查这是非常经典的教材。郑波老师的讲义，我感觉颇为难以阅读，黄克孙教材，太多了，看那么多英文，实在是困难，据我观察，大部分（90%）的同学，都是在看中文教材，实际上这个英语教学没能期待应该有的作用啊。不过以后有时间我会去慢慢看完hks的书的\n\n4，非平衡部分，全英文课，陈老师讲的是真的好，但是这个强度是真的大，实话说中文给我讲我都吃力，别说英文了，一旦速度起来，那就是进入听天书模式。上完回去看讲义学习，要花巨量时间，强度太大了\n\n这学期其实没有怎么认真听课，因为总是赶不上进度，最后一周才学会量子统计和应用的基本概念，不过好在最后结果还不错。\n\n虽然我觉得李老师讲课一般，但是我必须要给李老师一个十分。李老师作为学院副院长，同时做非常多的事，又要科研又有教书，还要管院里非常多的事情，辛苦程度简直难以想象。而面对我们时脸上总是笑容，讲话永远是那么耐心和平易近人，让人感觉十分温暖。并且李老师在各种事务中，多次抽出精力来专门帮助我，学生感激不尽。感谢李老师在各个方面给我的无限的帮助。"},{"id":113807,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2019-07-07 16:37:21","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好。上课PPT+板书，课后会解答你提出的几乎一切问题，而且绝对没有摆架子。期中考完感觉我们考得不太好还借教室让助教在周日加开习题课。因病请假发邮件给他，会认真回复你，让你养好病，告诉你课程进度，提点你如何赶上进度。\n\n至于上课如何，我觉得中规中矩。物理学这门课，自己课外还是得花时间。"},{"id":175360,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2023-06-24 08:05:45","like_diff":3,"likes":4,"dislikes":1,"content":"只有我觉得今年题难吗TT 老师人挺好的，其他不多说了，都是泪"},{"id":178198,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2023-07-08 01:56:49","like_diff":3,"likes":3,"dislikes":0,"content":"老师唯一的缺点就是上课巨催眠"},{"id":186725,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2024-01-12 20:39:58","like_diff":3,"likes":3,"dislikes":0,"content":"上的热统，翻来覆去睡不着，就来把热统的小结做了。\n\n整体而言，源神的课我认为讲的是非常不错的，但苦于我个人比较习惯于自学，辜负了老师的准备，在此抱歉。\n\n点名情况，上半学期一次下半学期一次，纸质的喊道式点名。\n\n有期中考，整体占比 平时30 期中20 期末50。\n\n个人建议是不要用zheng的Note来作为你学习热统的主要参考书，里面的物理是启发式的，也太过简明了，比较推荐过一遍Wang后去看Huang的书。\n\n如果需要一些更多的数学，可以看看Pathria。但不是很建议同时看很多本，不然你可能会因为每一本书的推演逻辑的不同感到热统的冗杂（实际上热统应该是自洽且明了的）。\n\n小tips：期中考很可能是从Wang书的课后题中参考来的，建议备考期中考的时候把前两章以及部分第67章的课后题写完。"},{"id":75569,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2018-03-13 11:07:21","like_diff":2,"likes":2,"dislikes":0,"content":"很棒，很温柔。nice"},{"id":76177,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2018-03-28 09:02:12","like_diff":2,"likes":4,"dislikes":2,"content":"声音很有磁性 容易集中注意力 讲的很细致 微信答疑也很积极 还有点小羞涩  很不错??"},{"id":85142,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2018-07-15 16:33:49","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的，真的不能算好吧，对比zxa，但是老师人是真的好"},{"id":103391,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2019-02-28 01:29:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的超级nice，虽然物理学二学分多，绩点低，怪自己。"},{"id":113800,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2019-07-07 15:17:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课虽然没这么好理解，但是课后好好复习ppt，高分可以拿的。给分很为学生考虑，助教和老师人真的都非常好，十分十分。"},{"id":139511,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2021-07-16 22:53:15","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很认真，不过上课确实也很催眠，不过老师会给ppt，考试的话看懂老师的ppt应该问题不大。"},{"id":150916,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2022-03-07 05:19:51","like_diff":2,"likes":3,"dislikes":1,"content":"先打分，后上课"},{"id":204202,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2024-11-25 03:19:18","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，上完课快一年了回想起来当时老师讲课的内容其实充满了很多很好的物理理解，可惜当时没更上。\n\n老师讲课节奏一点太快了"},{"id":87930,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2018-10-18 03:13:06","like_diff":1,"likes":2,"dislikes":1,"content":"人很好但是不会讲课"},{"id":92900,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2019-01-05 12:05:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师还不错"},{"id":103439,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2019-02-28 06:32:51","like_diff":1,"likes":2,"dislikes":1,"content":"催眠……"},{"id":122901,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2020-04-18 13:43:14","like_diff":1,"likes":1,"dislikes":0,"content":"很负责的一位老师！"},{"id":139562,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2021-07-17 08:58:57","like_diff":1,"likes":1,"dislikes":0,"content":"认真负责，讲解仔细，给分还好，完美！！！"},{"id":154265,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2022-05-27 11:58:23","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，很可爱，讲课也有自己的思考和理解。"},{"id":178188,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2023-07-07 17:26:30","like_diff":1,"likes":1,"dislikes":0,"content":"出分啦，老师给分太宽容了，重修人感动落泪"},{"id":209390,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2025-01-06 01:13:50","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得如果按照一个中文课本讲的话大家应该都能学的更轻松且理解的更好，热统真的太难了www"},{"id":213207,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2025-01-16 10:34:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，给10分；\n\n建议跟着汪书自学，搭配习题解答食用。"},{"id":157025,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2022-06-21 15:25:50","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好  题目出的不难"},{"id":178317,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2023-07-10 03:52:43","like_diff":-1,"likes":2,"dislikes":3,"content":"老师不捞啊"},{"id":201832,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2024-11-06 19:11:26","like_diff":-2,"likes":0,"dislikes":2,"content":"呵呵呵"},{"id":79390,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2018-06-03 04:48:27","like_diff":-4,"likes":1,"dislikes":5,"content":"没听过，就听他吹牛"},{"id":172657,"teacher_id":5030,"teacher_name":"李敬源","post_time":"2023-05-03 14:39:41","like_diff":-15,"likes":1,"dislikes":16,"content":"辣鸡。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
