                <script>
                    // 评论数据
                    const commentsData = [{"id":94726,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-18 03:22:31","like_diff":42,"likes":47,"dislikes":5,"content":"助教超级好…老师和助教期末考再多给点分就更好了"},{"id":69819,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-01-25 12:51:17","like_diff":37,"likes":37,"dislikes":0,"content":"很慈祥的老师 有一次校车迟到 从玉泉骑自行车过来 上课上了几分钟受不了了看得出来超难受 唉很感动"},{"id":89173,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-11-16 10:18:43","like_diff":32,"likes":34,"dislikes":2,"content":"我不管....反正助教小哥哥就是炒鸡好"},{"id":92827,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-05 01:55:47","like_diff":32,"likes":34,"dislikes":2,"content":"助教炒鸡好"},{"id":291,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-03-15 00:20:03","like_diff":31,"likes":93,"dislikes":62,"content":"浓重口音，基本抄书，最重要，平时分基本化浮云"},{"id":96174,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-20 13:56:50","like_diff":29,"likes":31,"dislikes":2,"content":"助教小哥哥快脱单"},{"id":40696,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2017-01-05 04:32:18","like_diff":27,"likes":32,"dislikes":5,"content":"讲课例题基本来自书上，概念的定义和定理的证明和书上无太大出入，但这本来就是《微积分》而不是《数学分析》，只要例题会了，剩下的就可以举一反三了，老师讲课很好，语速也挺慢，计算步骤一步一步写出来（偶尔算错了没人指出挺心疼）。至于秋冬学期的小测试，全部都是计算题，没有证明题，很适合非数学专业的学生，而且都是十分典型的题目，认真学的话都没问题的。"},{"id":3996,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-06-17 12:45:23","like_diff":23,"likes":39,"dislikes":16,"content":"老师人很好，讲课其实很细致书上的题都会讲。有一点口音，从不点名。写黑板不用投影"},{"id":96202,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-20 14:19:40","like_diff":19,"likes":19,"dislikes":0,"content":"首先，陈老师的课适合对自己基础没有太大信心，比较习惯于上课认真听课的孩纸……但平心而论，陈老师确实人特别好，作业布置的量我觉得刚好（会有一些压力但做下来也没费上一晚上），有问题也会慢慢帮你解答。\n\n然后，选陈老师的微甲还有一个优点：\n\n\n\n\n\n哇！！！助教小哥哥是真的好呀！！！讲题答疑个个完美，耍帅可爱样样都行！逢年过节还会发礼物！真的值得拥有！\n\n（最后祝助教脱单！）"},{"id":8505,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-09-22 02:39:26","like_diff":18,"likes":20,"dislikes":2,"content":"老师人超好，讲得细致。"},{"id":12088,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-12-21 16:25:08","like_diff":18,"likes":26,"dislikes":8,"content":"有口音，刚开始很难受，后来接受了。我基本是自学的。中规中矩的老师，就像一个沉默的父亲。自学党的选择，闲杂人等勿入。"},{"id":8283,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-09-18 03:15:09","like_diff":17,"likes":30,"dislikes":13,"content":"老师讲课很慢，非常适合我这种理解能力很差的人，我23都是陈老师的课，比起微一，我23的绩点要高很多"},{"id":7516,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-09-15 01:34:58","like_diff":16,"likes":16,"dislikes":0,"content":"很好"},{"id":8558,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-09-22 10:47:18","like_diff":16,"likes":18,"dislikes":2,"content":"人很好"},{"id":8559,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-09-24 01:22:25","like_diff":15,"likes":15,"dislikes":0,"content":"人很好"},{"id":20249,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-01-26 16:08:44","like_diff":15,"likes":16,"dislikes":1,"content":"虽然微积分炸掉了，但是老师是好老师"},{"id":9205,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-10-16 14:49:48","like_diff":14,"likes":14,"dislikes":0,"content":"很好的老师"},{"id":94048,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-15 04:21:01","like_diff":12,"likes":12,"dislikes":0,"content":"陈老师是好老师，今天上完了秋冬最后一节微积分，在考前评价一波。认真负责，作业挺多，上课就是讲书上的题，很可爱的老师，助教也超可爱。还有，下学期我一定好好学微积分??"},{"id":9439,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-10-27 07:09:02","like_diff":11,"likes":13,"dislikes":2,"content":"萌萌哒的老师。很喜欢。从来不点名！！"},{"id":96210,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-20 14:25:40","like_diff":10,"likes":10,"dislikes":0,"content":"出成绩前客观评一波，老师课讲的很细，拓展的知识比较少但课内的会讲得很清楚，而且老师人超级好呀，超级和蔼。助教xgg也超级棒，经常在群里和大家聊天，期末还发吃的哈哈哈"},{"id":96556,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 06:23:44","like_diff":10,"likes":10,"dislikes":0,"content":"实话说讲课并没有多出色，但是平时分几乎给满分啊，而且有个超级好的助教小哥哥，而且单身哦，希望早日脱单呀，吹爆这个老师"},{"id":4939,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-07-01 08:01:29","like_diff":9,"likes":12,"dislikes":3,"content":"老师人很好，讲得比较慢比较清楚，也好说话"},{"id":92306,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-12-27 14:50:38","like_diff":9,"likes":10,"dislikes":1,"content":"老师很认真，上课不时会有爽朗的笑声，很棒。最主要讲解很清晰，很乐于解答同学们的问题，上课认真听，作业及时做就OK。还有助教老可爱了，刚开始觉得字有点草，但跟着他的思路也都问题不大，建议选陈老师滴课，哈哈！"},{"id":105988,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-04-24 04:47:10","like_diff":9,"likes":9,"dislikes":0,"content":"老师就不多说了 助教小哥哥超好呜呜呜 人美心善速度快 期中阅卷超快而且习题课充实人也可爱(语无伦次)不管反正助教大可爱就是好呜呜呜"},{"id":126685,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2020-10-13 14:31:56","like_diff":9,"likes":10,"dislikes":1,"content":"你们助教小哥哥是谁啊 …我感觉我们助教讲题好乱完全沉浸在自己的世界中\n\n不过老师是真的和蔼可亲，讲的还挺细致。"},{"id":96179,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-20 14:03:51","like_diff":8,"likes":10,"dislikes":2,"content":"助教小哥哥太好了！"},{"id":96265,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-20 15:36:09","like_diff":8,"likes":8,"dislikes":0,"content":"老师超级可爱 助教也炒鸡炒鸡好 既可卖萌又可耍帅 为xgg疯狂打call  在线征婚！"},{"id":143511,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2022-01-23 13:59:25","like_diff":8,"likes":9,"dislikes":1,"content":"老师很慈祥，很可爱，上了一个学期之后感觉好舍不得啊呜呜呜。\n\n讲的很细致，虽然有时候感觉在念ppt（笑）。\n\n但他已经把课本上的内容讲明白了说。\n\n很推荐很推荐。\n\n我给10分。\n\n助教小哥哥也很好！！！！"},{"id":69826,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-01-25 13:11:15","like_diff":7,"likes":8,"dislikes":1,"content":"很慈祥的老爷爷，略萌，对学生也比较耐心。就上课来说略微有些平淡。口音方面，我觉得不重，完全能接受。平时分方面，虽然不说都给满，但是还是可以看出师生情的。总的来说，老师还是不错的。"},{"id":69942,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-01-25 20:23:35","like_diff":7,"likes":7,"dislikes":0,"content":"定积分之前完全没听，后醒悟听课。老师很好，一点点把例题给你讲清楚，基础概念扎扎实实。期末复习了一下以前的卷子就没挂。追求难度请往他处，讲究创新勿入此门。但对我来说很够了！谢谢老师。下学期还选了您的课，这次会从一开始就好好念书的。"},{"id":82590,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-07-08 15:21:07","like_diff":7,"likes":8,"dislikes":1,"content":"老师很认真的，助教超nice"},{"id":96177,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-20 14:03:31","like_diff":7,"likes":7,"dislikes":0,"content":"适合自学，想靠听课学习的不要选。不过会调分，老师很和蔼。"},{"id":96537,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 05:42:25","like_diff":7,"likes":7,"dislikes":0,"content":"老师是一个很可爱的伯伯，讲课经常自己把自己逗笑了。有点自娱自乐的感觉，不是很有吸引力啦。本来数学底子就差，最后神奇地没有挂科完全是因为助教。助教真的超级好！值得拥有！耐心温柔有水平！夸不完的好哇哈哈哈！！我们的群超有气氛der，大家日常讨论题目&求助教脱单哈哈哈。虽然绩点很低但是是我自己的问题……"},{"id":106486,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-06-12 00:37:00","like_diff":7,"likes":8,"dislikes":1,"content":"助教大可爱脱单啦"},{"id":3885,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-06-17 07:25:33","like_diff":6,"likes":15,"dislikes":9,"content":"自学者可以选，不点名不点名不点名一次都不点名。老师人蛮好的，但是是照本宣科的，自学者选很好，能考好就行。"},{"id":8855,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-09-29 03:58:49","like_diff":6,"likes":6,"dislikes":0,"content":"讲的很清楚"},{"id":9177,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-10-15 07:05:58","like_diff":6,"likes":6,"dislikes":0,"content":"好老师啊"},{"id":14635,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-01-20 13:50:16","like_diff":6,"likes":6,"dislikes":0,"content":"不错啊"},{"id":96493,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 05:12:05","like_diff":6,"likes":6,"dislikes":0,"content":"有口音，易催眠，但平时分真的浓浓师生情!吹爆老师和助教小哥哥!!"},{"id":111220,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-06-30 15:44:06","like_diff":6,"likes":6,"dislikes":0,"content":"陈明飞老师好温柔好温柔，我经常坐前排玩手机他也只无奈的望望我。期中之前比较努力所以考的好，期末考的比较差，才30几分，竟然还没挂。我下学期一定改邪归正。助教小哥哥太爱你了，你一定要幸福，好人有好报，佛祖保佑您。将来有机会也会去陈明飞老师的班上听课的。爱你们。"},{"id":112285,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-07-04 00:46:08","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很可爱..是我这学期自暴自弃搞成这个亚子，但也还是很感恩，知道被救了呜呜呜呜。"},{"id":131168,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2021-01-26 10:35:47","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好的，点名作业什么的都很好，不过感觉上课太平淡，实在做不到不困…虽然最后绩点有点卡，但是微积分这种课还是主要看自己吧，助教老师也很负责"},{"id":5838,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-07-09 14:54:28","like_diff":5,"likes":6,"dislikes":1,"content":"讲的挺好，而且比较细致，节奏比较慢，容易听懂"},{"id":21741,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-03-01 02:41:39","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲的慢，很适合理解能力稍差的学生，比如我(>_<)"},{"id":80544,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-07-07 06:42:54","like_diff":5,"likes":6,"dislikes":1,"content":"老师太好了啊啊啊啊啊啊 点了几次名我一次都没到 然后平时分100给了我99"},{"id":96520,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 05:27:08","like_diff":5,"likes":5,"dislikes":0,"content":"浓浓师生情。另外，吹爆助教大可爱(๑• . •๑)"},{"id":96574,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 06:43:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师人超好，讲的都是书上的讲的很慢（平时上课基本没怎么听过，也不是大佬，作业认真做期中期末也都蛮高的，不点名，平时小测基本给99，关键是助教很可爱，大可爱！"},{"id":111368,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-07-01 05:08:58","like_diff":5,"likes":5,"dislikes":0,"content":"陈老师为人很随和，总是在微笑。出分了我真的超级感谢....这样也及格了。不说了，下学期好好学习，不过以后终于不用碰微积分了hhh"},{"id":12073,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-12-21 15:44:24","like_diff":4,"likes":5,"dislikes":1,"content":"很好呀"},{"id":13137,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-12-25 02:45:58","like_diff":4,"likes":4,"dislikes":0,"content":"好好哈"},{"id":14093,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-01-04 08:28:41","like_diff":4,"likes":5,"dislikes":1,"content":"真的很好"},{"id":25093,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-05-05 08:21:47","like_diff":4,"likes":4,"dislikes":0,"content":"紧贴课本，讲课细致节奏较慢，略萌"},{"id":46808,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2017-01-22 11:06:07","like_diff":4,"likes":5,"dislikes":1,"content":"老师不错。人和蔼，讲话稍微带一些口音，作为在浙江生活比较久的外省一只，感觉可以听得懂，没有重到被人吐槽的程度，有问题会很热心解答。上课不用ppt和投影仪，全手写（这点很棒哦），内容基本上是课本范围，但是讲的很细，定理的证明啊都很清楚。不会点名，作业的要求也是比较低，不会布置很多。经常叫同学们不要抄答案，不会做就和同学讨论，即使不做也不要抄答案。感觉真心想让学生学好。总之，好老师，建议选。"},{"id":53715,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2017-07-03 10:01:07","like_diff":4,"likes":4,"dislikes":0,"content":"平时分可以说是浓浓师生情了，然而还是没过"},{"id":56465,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2017-07-04 01:00:57","like_diff":4,"likes":4,"dislikes":0,"content":"和蔼可亲！甚至有些萌！“举个栗子…”不会刁难学生！期末考难度大…平时分体现师生情！好老师！加油！"},{"id":81060,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-07-03 13:36:00","like_diff":4,"likes":4,"dislikes":0,"content":"我觉得老师挺好的 还有，作为浙江人我想说！！！老师这是浙江口音！！！不是山东口音！！！"},{"id":84994,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-07-15 02:05:01","like_diff":4,"likes":4,"dislikes":0,"content":"平时和小测都给了99，把我拖上了及格线，真棒！"},{"id":88701,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-11-06 04:06:32","like_diff":4,"likes":4,"dislikes":0,"content":"老师很谦逊，很喜欢爬山，会从泰勒公式讲到人生哲理。虽然会抄书，但是会努力把内容讲清楚，也很愿意和学生交流。"},{"id":96519,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 05:27:04","like_diff":4,"likes":4,"dislikes":0,"content":"出成绩了再评一次，老师和助教真的超级棒！浓浓师生情啊，平时和小测都给满了！！下学期没法继续跟着你们太可惜了！！"},{"id":96528,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 05:33:54","like_diff":4,"likes":4,"dislikes":0,"content":"老实人超好，平时分都是给满的，然后上课是讲书上的，讲的非常的细致，尤其是助教小哥哥，真的是太可爱了，给分也超棒"},{"id":96548,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 06:14:01","like_diff":4,"likes":4,"dislikes":0,"content":"老师人超好，平时分浓浓的师生情，助教小哥哥超可爱，建议选建议选建议选"},{"id":96579,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 06:49:56","like_diff":4,"likes":4,"dislikes":0,"content":"老师的课真的挺困的2333但是是个很温柔的伯伯呀！口音的话我没怎么听出来可能是因为浙江人从小听惯了各种老师的口音？身为一个菜鸡没挂科真是太开心了呜呜呜！最后吹爆助教小哥哥！"},{"id":118559,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-10-28 12:48:31","like_diff":4,"likes":4,"dislikes":0,"content":"还不错，是好老师，不过上课要坐前排才行。"},{"id":118631,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-10-30 00:16:27","like_diff":4,"likes":5,"dislikes":1,"content":"\n\n可能是个人原因，我觉得听完老师的课我仍然不会做题，自我感觉特别不清晰，第一个学期的微甲Ⅰ是抓住一个学长问了整整一个周末才明白一点，基础弱的可能不太建议"},{"id":141484,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2021-10-11 15:05:16","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好的，平时不怎么点名，助教也很耐心，不管怎样这门课都可以说是很让人满意的。\n\nPS：最重要的事情说给喜欢认真听老师讲课的同学，这里是方言高级班，没有修过初级班的同学慎选。"},{"id":36820,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-11-16 06:52:59","like_diff":3,"likes":3,"dislikes":0,"content":"课不知道怎么评判，但是人太萌了"},{"id":49470,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2017-04-15 08:50:33","like_diff":3,"likes":3,"dislikes":0,"content":"别的都挺好，作业实在太多了啊啊啊啊啊真的可怕"},{"id":92830,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-05 02:42:54","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级棒"},{"id":96480,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 04:59:46","like_diff":3,"likes":3,"dislikes":0,"content":"哈哈哈哈哈哈谢谢老师给我的平时分～"},{"id":96884,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 11:44:55","like_diff":3,"likes":3,"dislikes":0,"content":"唔其实刚开始觉得有点无聊……但老师上得超仔细超认真！！！并且全程板书（感觉字挺清楚的=)平时分很高只要认真学一定考很好！助教小哥哥也特别特别棒！！！备课超用心(o^^o)祝早日脱单嘻嘻"},{"id":111224,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-06-30 16:02:20","like_diff":3,"likes":3,"dislikes":0,"content":"陈老师讲课细致，助教大可爱人超耐心超好！说实话好几次上课没去(心虚)，慕课也是压ddl补的(心虚)，作业经常迟交甚至有一次搁了四本在助教那儿…(我竟然还没被打死哈哈哈哈)最后总评80+了很开心，感谢陈老师和助教小哥哥一学期相伴！"},{"id":111228,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-06-30 16:13:59","like_diff":3,"likes":3,"dislikes":0,"content":"老师是一个很好的老师，上课全程按电话，老师也很无奈，看得我都心虚了，但是得承认听课还是对学习有用的，很棒的老师！！"},{"id":111263,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-06-30 22:54:28","like_diff":3,"likes":3,"dislikes":0,"content":"我个人觉得老师更注重帮助我们进行基础知识的积累，特别是结合譬如线代这样的学科来讲解微积分一些难点，有着与众不同的效果!好老师，不多说了!"},{"id":116786,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-09-16 01:14:42","like_diff":3,"likes":3,"dislikes":0,"content":"和蔼可亲"},{"id":119161,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-11-11 02:35:43","like_diff":3,"likes":6,"dislikes":3,"content":"口音太重，黑板板书，后排看不清，听不懂。而且基本只讲书上的东西，上课也缺乏一些趣味。人的确挺和蔼，但是教学水平不敢恭维。"},{"id":2451,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-05-03 10:21:24","like_diff":2,"likes":12,"dislikes":10,"content":"我只能感谢微一没挂。不用担心座位问题。"},{"id":9092,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-10-13 01:51:44","like_diff":2,"likes":5,"dislikes":3,"content":"声音不大 口音可以接受 作业多或者难T T      讲课很细致"},{"id":14353,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-01-06 12:47:27","like_diff":2,"likes":3,"dislikes":1,"content":"讲的很清楚，但是完全是按照书本讲的，深度不够呢（不听课完全自己看书也差别不大）。不点名，想要学好得自己自觉找额外的练习"},{"id":24120,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-04-30 06:36:17","like_diff":2,"likes":2,"dislikes":0,"content":"微II还是可以的"},{"id":33520,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2017-01-18 07:35:55","like_diff":2,"likes":3,"dislikes":1,"content":"全靠自学"},{"id":36055,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-11-14 09:42:25","like_diff":2,"likes":2,"dislikes":0,"content":"不太想听，但是很喜欢他"},{"id":70055,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-01-26 05:06:57","like_diff":2,"likes":3,"dislikes":1,"content":"很和蔼的老师，上课节奏非常适合我这种数学不大好的同学，给分也很棒！至于口音什么的我身为浙江人毫无压力＞_＜"},{"id":79271,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-07-07 11:23:00","like_diff":2,"likes":3,"dislikes":1,"content":"两次点名都没去 平时分还满了\n\n谢谢老师谢谢助教！有缘再见"},{"id":82108,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-07-07 06:42:32","like_diff":2,"likes":2,"dislikes":0,"content":"很亲切的老师，人很好，给分也很好，期末平时分几乎满了！刚刚查完成绩，超级感动"},{"id":82135,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-07-07 07:53:33","like_diff":2,"likes":2,"dislikes":0,"content":"好的哈"},{"id":82231,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-07-07 13:54:05","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课还是很认真的 一般不点名 课上人少会点名 平时分基本给满 多谢老师给了及格"},{"id":86966,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-09-19 23:20:36","like_diff":2,"likes":2,"dislikes":0,"content":"老爷子太可爱了"},{"id":96497,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 05:13:28","like_diff":2,"likes":4,"dislikes":2,"content":"老师上课很一般，但是助教小哥哥人超级棒！"},{"id":96536,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 05:42:17","like_diff":2,"likes":2,"dislikes":0,"content":"讲的很详细，平时分很好"},{"id":97128,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 16:49:47","like_diff":2,"likes":2,"dislikes":0,"content":"喜欢助教小哥哥啊啊真的太可爱了\n\n老师也特别好推荐选陈老师\n\n然而我下学期不是哭死"},{"id":111225,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-06-30 16:09:49","like_diff":2,"likes":2,"dislikes":0,"content":"好好好 平时分满了 没挂"},{"id":111312,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-07-01 02:08:55","like_diff":2,"likes":2,"dislikes":0,"content":"超级好的老师"},{"id":119353,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-11-12 08:08:41","like_diff":2,"likes":2,"dislikes":0,"content":"助教小姐姐超级认真可爱，给分很仁慈了～老师也很爱笑，萌萌哒，敬业的好老师～"},{"id":129184,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2020-12-31 03:00:51","like_diff":2,"likes":7,"dislikes":5,"content":"其实老师上课也算无功无过吧\n\n但是闫姓助教真的好！\n\n助教每次习题都很用心得思考我们的薄弱点，一直在追求给我们带来一些有意义的东西，新年还给我们发了巧克力！给分也很不错！"},{"id":129991,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2021-01-14 16:10:27","like_diff":2,"likes":2,"dislikes":0,"content":"（微甲一）老师人很好，我的助教也很nice，只不过微积分这门课还是很靠自己的。"},{"id":139094,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2021-07-12 16:37:43","like_diff":2,"likes":2,"dislikes":0,"content":"其实讲的挺好...拓展的地方会讲的很细致...题目过的贼快...没跟上容易犯困"},{"id":146804,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2022-01-07 13:18:25","like_diff":2,"likes":2,"dislikes":0,"content":"上课念念ppt，有很强的催眠效果"},{"id":156468,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2022-06-20 01:47:09","like_diff":2,"likes":3,"dislikes":1,"content":"谢谢老师捞我"},{"id":156506,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2022-06-20 05:20:38","like_diff":2,"likes":3,"dislikes":1,"content":"不用说，先打十分❤️！\n\n1.性格：超级慈祥和蔼，超级好！下课去问问题老师态度特别好！\n\n2.讲课：老师上课讲ppt，布局很清晰，定理方法例题，认真学多总结，微积分肯定OK！（就是有点困🥱）\n\n3.给分：老师给分很好！太爱了！\n\n4.建议：老师会点名，但不用做慕课，所以老师上课一定要去，记得有次迟到了，下课老师还是帮我点了qwq谢谢老师\n\n5.总结：选就对了！老师真的好！吹爆cmf老师！"},{"id":17677,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-01-21 07:53:04","like_diff":1,"likes":3,"dislikes":2,"content":"不点名，教的真的不好。但是给分还可以"},{"id":18821,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-01-22 15:10:14","like_diff":1,"likes":1,"dislikes":0,"content":"给分很高！"},{"id":23530,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-04-05 04:18:46","like_diff":1,"likes":5,"dislikes":4,"content":"不是他的课 但是！每次下了课都要等基友好久 别那么爱拖课啊"},{"id":24377,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-04-30 04:55:54","like_diff":1,"likes":1,"dislikes":0,"content":"从来不听课，自学吧，反正微二基本不用听，老师人还不错"},{"id":31447,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-07-04 02:22:50","like_diff":1,"likes":1,"dislikes":0,"content":"给分还不错，很容易过的"},{"id":33796,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2017-01-20 03:34:32","like_diff":1,"likes":2,"dislikes":1,"content":"上课内容都是书本  适合自学党  平时分被扣得有点惨  不会拉分  就是完全自己的成绩"},{"id":35895,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-11-10 08:46:27","like_diff":1,"likes":1,"dislikes":0,"content":"老师基本上就把书本上的内容说一遍，例题也都是书上的。\n\n但是…有时候讲错了啊，比如左连续…玫瑰线等等"},{"id":39847,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-12-28 03:48:13","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，朴实无华"},{"id":42547,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2017-01-14 12:17:21","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很慢。适合自学。"},{"id":44709,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2017-01-18 06:36:53","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，给分好，无敌"},{"id":66357,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-01-15 09:58:30","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的老师，只要交作业就算到课，讲的比较平稳吧"},{"id":70924,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-01-28 00:24:36","like_diff":1,"likes":1,"dislikes":0,"content":"好人！"},{"id":75950,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-03-22 16:17:47","like_diff":1,"likes":3,"dislikes":2,"content":"你是我的小阿飞 我是你的小蝴蝶～～??\n\n明飞是一个很可爱尽责的老师啦\n\n作业布置得比较多 基本上都是跟着课本教\n\n我还记得有一次 老师迟了五分钟小跑着进来 然后气还没喘过来就立刻上课 上到一半突然呼吸困难 说:我喘一下哈 校车迟了一点  心疼～～\n\n山东腔刚开始听不惯 后来越听越可爱哈哈哈哈 谢谢老师!!\n\n"},{"id":80160,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-06-21 01:00:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师学会点名了啊！猝不及防突然点名！拍照加登记座位号，感觉平时分要凉凉"},{"id":82113,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2018-07-07 06:57:40","like_diff":1,"likes":1,"dislikes":0,"content":"讲的挺细致的，适合数学一般的同学"},{"id":97007,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-01-21 14:20:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真，就是我很容易睡着。然后就是，助教太可爱了(๑• . •๑)。"},{"id":111229,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-06-30 16:26:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的非常温柔了，助教小哥哥也超好，谢谢期末平时分捞我啊！"},{"id":111237,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2019-06-30 17:20:55","like_diff":1,"likes":3,"dislikes":2,"content":"说实话，老师讲课不咋的，有点乏味，全班也没有多少人在认真听（可能我不喜欢这种慢悠悠的风格）。但是，老师人真的很好，很和蔼，我去问问题也耐心给我解答，助教大可爱炒鸡好，很认真，过节还发吃的。虽然这学期微积分全程自学，但是成绩结果也还行，最后祝大可爱和xjj幸福呀！！"},{"id":133877,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2021-03-08 23:46:28","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，助教xgg更不错"},{"id":134058,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2021-03-14 14:03:16","like_diff":1,"likes":1,"dislikes":0,"content":"课上的非常扎实，助教老师也特别好，特别有耐心，知识点讲的很清楚。虽然最终期末考崩了，虽然老师全力捞我绩点拿的还是很低，但是是我自己期末考状态不好学艺不精。老师还是很棒很好的老师，感谢遇见！"},{"id":144619,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2021-12-23 08:03:28","like_diff":1,"likes":1,"dislikes":0,"content":"老师很和蔼慈祥，很可爱，有点方言，但是上了一节课我就习惯啦。上课概念讲得细致入微，有时候例题讲得稍微有点快，要更认真听才能跟上。另外，作业布置得相对较少，开始还觉得有点纳闷，后来才发现没布置的题有一部分在上课就已经作为例题讲过了，经典题型一定要认真听啊"},{"id":146993,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2022-01-08 10:38:48","like_diff":1,"likes":1,"dislikes":0,"content":"老师和蔼可亲，讲课也很有条理，有条不紊，就是听着容易犯困(笑)。助教也很好，经常扩展一些数分知识(虽然本菜鸡听不懂……)。最后给分也不错！"},{"id":149492,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2022-01-15 15:21:45","like_diff":1,"likes":1,"dislikes":0,"content":"好慈祥啊"},{"id":156727,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2022-06-20 23:30:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，很温柔很慈祥，但是上课困是真的，我只能说我没听过老师的几节课，但是老师真的很好，如果上课本来就容易困的同学不建议选。\n\n另外老师平时分给的很好，期中期末是直接折合计入总评的（不知道是不是所有老师都这样），所以想拿高绩点的话期中期末不能低。\n\n总体来讲十分，确实是个好老师"},{"id":3077,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-05-13 11:52:28","like_diff":0,"likes":4,"dislikes":4,"content":"老师是好老师，但是不和我口味\n\n"},{"id":6822,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-07-23 08:04:12","like_diff":0,"likes":4,"dislikes":4,"content":"坑。。。。"},{"id":7491,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-09-14 23:48:30","like_diff":0,"likes":3,"dislikes":3,"content":"咦"},{"id":7559,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-09-17 01:21:33","like_diff":0,"likes":4,"dislikes":4,"content":"习惯就好"},{"id":8560,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-09-22 10:48:46","like_diff":0,"likes":1,"dislikes":1,"content":"没听过，不知道"},{"id":11969,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-12-29 08:59:02","like_diff":0,"likes":2,"dislikes":2,"content":"很棒！！\n\n"},{"id":12072,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2015-12-21 15:44:00","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":18124,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-01-21 08:02:10","like_diff":0,"likes":1,"dislikes":1,"content":"太刺激了"},{"id":21185,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-02-26 02:39:55","like_diff":0,"likes":0,"dislikes":0,"content":"好得很"},{"id":21426,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-02-29 00:13:02","like_diff":0,"likes":2,"dislikes":2,"content":"哈哈哈"},{"id":22940,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-03-15 03:56:56","like_diff":0,"likes":3,"dislikes":3,"content":"上的太烂"},{"id":23910,"teacher_id":2117,"teacher_name":"陈明飞","post_time":"2016-04-21                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
