,"content":"真的很难受，明明付出了很多，平时任务也认真完成了，最后论文也花时间去写了，也去请教老师帮忙修改了，结果拿了很低的成绩，保研希望也更低了，真的很难受，可能我确实没这方面的能力吧。这门课确实不是很推荐选，一是事很多，二是拿好成绩很难，三是上课确实学习不到很多东西，言尽于此"},{"id":7701,"teacher_id":1183,"teacher_name":"乐明","post_time":"2015-09-15 10:04:41","like_diff":1,"likes":9,"dislikes":8,"content":"小班教学，作业超多，非常花时间，给分不错"},{"id":141458,"teacher_id":1183,"teacher_name":"乐明","post_time":"2021-10-10 03:08:06","like_diff":1,"likes":1,"dislikes":0,"content":"作业贼多，每周要有至少一天时间来写作业，科研都做不了了，还一副高高在上的样子"},{"id":154377,"teacher_id":1183,"teacher_name":"乐明","post_time":"2022-05-31 08:46:58","like_diff":1,"likes":1,"dislikes":0,"content":"快跑快跑快跑"},{"id":165149,"teacher_id":1183,"teacher_name":"乐明","post_time":"2022-12-29 10:42:58","like_diff":1,"likes":1,"dislikes":0,"content":"不咋地"},{"id":201793,"teacher_id":1183,"teacher_name":"乐明","post_time":"2024-11-06 10:44:39","like_diff":1,"likes":1,"dislikes":0,"content":"研究生学术英语能力提升课，第一次上课老师除了介绍了一下自己以外，全都让学生自己发言，包括自我介绍和与同学讨论，没有任何实质性内容。老师更是直言除了第二次课她会讲一讲以外，其余的课时都是由学生主导，简单讲就是一直让学生轮流上台做presentation直到期末。老师美其名曰：“这门课的含金量和收获能有多少全都掌握在你们自己手里，你们好好讲就有收获，你们要是想水，那我们就一起消磨时光。”就这么水灵灵的把责任甩给学生？\n\n尤其讽刺的是课上不讲课，课下事情却巨多，听力测试、口语测试、作文考试、各种作业和网课。"},{"id":204059,"teacher_id":1183,"teacher_name":"乐明","post_time":"2024-11-23 12:52:49","like_diff":1,"likes":1,"dislikes":0,"content":"乐老师给博士开的英语还不错，对学生也比较鼓励。可能对i人不太友好，因为课堂活动超多哈哈哈哈哈"},{"id":132070,"teacher_id":1183,"teacher_name":"乐明","post_time":"2021-01-30 05:53:04","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课前会说清楚她的课作业比较多，但是全部课程完成之后会发现收获很多，而且跟着一点一点完成任务，最后的给分挺高的"},{"id":165499,"teacher_id":1183,"teacher_name":"乐明","post_time":"2023-01-07 08:50:50","like_diff":0,"likes":1,"dislikes":1,"content":"为了学分可以选，其他不建议，评分这么低不是没有理由的"},{"id":165592,"teacher_id":1183,"teacher_name":"乐明","post_time":"2023-01-08 14:51:39","like_diff":0,"likes":0,"dislikes":0,"content":"一般般"},{"id":166387,"teacher_id":1183,"teacher_name":"乐明","post_time":"2023-01-12 06:42:10","like_diff":0,"likes":0,"dislikes":0,"content":"词汇学概念多，而且有的还挺抽象，不过这个学期既没有小测也没有期末考试，所以感觉还是挺
