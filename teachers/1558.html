的法律人，看完成绩的我简直是义愤填膺，简直了！这评分机制简直没谁了，就像大小前提的不对应一样，认真上课复习作业不能对应正常的成绩，如此无理性的制度，亏你还是个法理学老师，我看不如回家种菜去颐养天年。"},{"id":73501,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2018-02-01 20:18:25","like_diff":19,"likes":19,"dislikes":0,"content":"回来看看这个渣渣评分这么烂我就放心了，还想和学生乱搞，不知这几年有没有收敛点。浙大法学院老师水平，相当一部分不敢恭维，也包括他。"},{"id":137628,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2021-07-05 10:40:40","like_diff":19,"likes":20,"dislikes":1,"content":"帮老师倒水，看篮球赛就有加分哦"},{"id":109031,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2019-06-06 03:59:04","like_diff":17,"likes":17,"dislikes":0,"content":"每节课课间自己不去接水 必须要让同学去帮他接水… 无语"},{"id":84526,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2018-07-13 05:22:17","like_diff":15,"likes":15,"dislikes":0,"content":"求求你们退课叭"},{"id":137874,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2021-07-06 12:42:38","like_diff":15,"likes":15,"dislikes":0,"content":"son of b*tch， f*ck u!"},{"id":184093,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2023-12-08 12:49:25","like_diff":14,"likes":14,"dislikes":0,"content":"本来说的给脱稿pre的同学额外加分，结果没给脱稿同学加，给pre同学中唯一一个男同学加了，说因为他是男同学所以加。我惊了，大家都惊了。"},{"id":95930,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2019-01-20 08:35:35","like_diff":13,"likes":13,"dislikes":0,"content":"无语...真的乱给分"},{"id":95945,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2019-01-20 09:05:32","like_diff":13,"likes":13,"dislikes":0,"content":"老师真的非常让人难以理解，上课水水过（我指的是老师上课水），老是迟到，没讲一会儿又让自己看书，成绩是那种能刷新绩点下线的，非常后悔我当初为什么不弃修，and口音奇怪，听着让人很难受，差评，法学辅修课为什么要这样对我们"},{"id":171132,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2023-03-16 11:30:46","like_diff":13,"likes":14,"dislikes":1,"content":"法学院的同学能不能不要跪舔这样的人，有点骨气行吗，舔他又不会给你打高分。。。。。"},{"id":59429,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2017-09-21 09:31:13","like_diff":12,"likes":12,"dislikes":0,"content":"洞房花烛夜是做给别人看的\n\n我：？？？？"},{"id":95950,"teacher_id":1558,"teacher_name":"石毕凡","post_time":"2019-01-20 09:11:37","like_diff":12,"likes":12,"dislikes":0,"content                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

                        });
                    });
