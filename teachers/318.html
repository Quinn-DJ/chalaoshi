                    // 评论数据
                    const commentsData = [{"id":829,"teacher_id":318,"teacher_name":"林融","post_time":"2015-03-17 15:53:00","like_diff":139,"likes":144,"dislikes":5,"content":"一学期用王小狗、张美丽、扫地大妈讲完了社会学 很有趣"},{"id":7363,"teacher_id":318,"teacher_name":"林融","post_time":"2015-09-14 03:36:36","like_diff":43,"likes":51,"dislikes":8,"content":"老师风趣幽默，不点名，给分厚道"},{"id":89695,"teacher_id":318,"teacher_name":"林融","post_time":"2018-11-20 09:43:20","like_diff":36,"likes":39,"dislikes":3,"content":"我考完查到分之后向他问考试情况，微信秒回并一定要晚上回家把试卷翻出来然后语音了十分钟，把每一分扣在哪里讲清楚，还提了对我以后学习的意见。就凭这个都可以一生推。"},{"id":7718,"teacher_id":318,"teacher_name":"林融","post_time":"2015-09-15 10:41:23","like_diff":34,"likes":36,"dislikes":2,"content":"幼儿园的故事很好听"},{"id":36738,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-15 16:19:15","like_diff":26,"likes":29,"dislikes":3,"content":"我对林老师很满意。平时不怎么点名，在教务处要求下通过小测的方式点了一次名。讲课跟其他社会学老师比算是比较有趣的，考试是他独立命题，只要好好背笔记，不会太差的！！！请不要黑他！！！"},{"id":1911,"teacher_id":318,"teacher_name":"林融","post_time":"2015-03-26 06:32:47","like_diff":25,"likes":29,"dislikes":4,"content":"好老师！\n\n"},{"id":22052,"teacher_id":318,"teacher_name":"林融","post_time":"2016-03-02 07:50:30","like_diff":20,"likes":24,"dislikes":4,"content":"很可爱的，知道没有"},{"id":10166,"teacher_id":318,"teacher_name":"林融","post_time":"2015-11-17 05:33:50","like_diff":15,"likes":19,"dislikes":4,"content":"超级棒！强烈推荐！"},{"id":11120,"teacher_id":318,"teacher_name":"林融","post_time":"2015-11-24 10:15:21","like_diff":14,"likes":15,"dislikes":1,"content":"没ppt无板书但考他讲的，不会记笔记压力很大，不过讲的蛮不错的"},{"id":124346,"teacher_id":318,"teacher_name":"林融","post_time":"2020-06-29 13:00:13","like_diff":14,"likes":22,"dislikes":8,"content":"看到评论区里大家对林老师清一色的好评，那我不妨来说几句差评。就林融老师所开设的“社会学概论”这门课来说，我认为老师的态度是认真的，但是老师的专业程度是值得怀疑的。林老师上课的内容过于简单，过于片面，所授知识完全不能算得上“概论”二字。也许对非社会学专业的同学来讲，这是个不错的个性选修课，简单，给分好，又不点名。但是对于社会学专业的学生而言，这门概论课基本上只讲社会学当中微观人际互动的部分，重点是信任，信息以及中国的人际互动等等。一学期听下来，社会学中几个重要的方面比如社会结构，制度之间的互动关系，国家与社会的互动等等，很多议题都毫无涉及。更令人不满的是，作为社会学的专业课，实在是太水。没有文献阅读，没有论文写作。作为社会学专业的入门课，如果不带着大家读读三大家，读读吉登斯，读读哈贝马斯一些著作经典，怎么可能打好专业的基础？就此一点来说，林老师的“社会学概论”失败之至。拿着这些残缺不全的东西就去上各种专业选修课，不被其他老师diss才怪。"},{"id":10139,"teacher_id":318,"teacher_name":"林融","post_time":"2015-11-16 23:12:37","like_diff":13,"likes":17,"dislikes":4,"content":"李小狗，张美丽"},{"id":10172,"teacher_id":318,"teacher_name":"林融","post_time":"2015-11-17 06:05:22","like_diff":13,"likes":16,"dislikes":3,"content":"上课好玩。给分也超好。老师人也超好。还给留学生送月饼。"},{"id":119349,"teacher_id":318,"teacher_name":"林融","post_time":"2019-11-12 07:54:02","like_diff":13,"likes":13,"dislikes":0,"content":"林融老师批280份试卷，亲手，一个人。"},{"id":126754,"teacher_id":318,"teacher_name":"林融","post_time":"2020-10-18 15:19:31","like_diff":12,"likes":14,"dislikes":2,"content":"老师讲的是非常细致的，笔记也记了很多，还没考试。但是每年讲的东西是一样的，社会学通识课和社会学专业课讲的内容是一样的，好话已经有很多人说了，我也挑点茬，是不是多考虑一些案例能够把当今社会的热点和社会学的理论相结合？而不是反反复复机械化重复同样的例子"},{"id":61124,"teacher_id":318,"teacher_name":"林融","post_time":"2017-11-26 07:37:50","like_diff":11,"likes":15,"dislikes":4,"content":"很棒的老师，学到了很多。最重视的一门课满了"},{"id":87626,"teacher_id":318,"teacher_name":"林融","post_time":"2018-10-08 12:47:26","like_diff":11,"likes":11,"dislikes":0,"content":"老师自嘲\"林小胖子\"，惊了´∀`"},{"id":160612,"teacher_id":318,"teacher_name":"林融","post_time":"2022-09-28 03:31:14","like_diff":11,"likes":13,"dislikes":2,"content":"9.9怎么打出来的…真的过誉了…理论水平和阐释能力都很有限，课堂里太多飘忽的判断。"},{"id":4892,"teacher_id":318,"teacher_name":"林融","post_time":"2015-06-30 06:50:57","like_diff":10,"likes":12,"dislikes":2,"content":"风趣生动！ps：社会学和经济社会学内容有很大重复，可只选一门"},{"id":10153,"teacher_id":318,"teacher_name":"林融","post_time":"2015-11-17 02:43:07","like_diff":10,"likes":11,"dislikes":1,"content":"老师人很好 很幽默 给分也好"},{"id":13036,"teacher_id":318,"teacher_name":"林融","post_time":"2015-12-24 15:02:11","like_diff":10,"likes":10,"dislikes":0,"content":"讲课进度有点慢，但讲得很有趣，给分也好"},{"id":32101,"teacher_id":318,"teacher_name":"林融","post_time":"2016-07-05 15:30:40","like_diff":10,"likes":10,"dislikes":0,"content":"没作业 不点名...考试100%...但是试卷真心简单 背背笔记就好了！王小狗 张美丽..."},{"id":36690,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-15 11:46:08","like_diff":10,"likes":11,"dislikes":1,"content":"上大学一年半最喜欢的一门课。。。不知道要怎样形容林老师给我留下的印象，就是觉得平平淡淡，实实在在，但特别能抓住人心。觉得只上短短半学期，没上够…………这门课激起了我考研方向选择社会学的热情……实在喜欢。"},{"id":37625,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-20 01:05:28","like_diff":10,"likes":11,"dislikes":1,"content":"喜欢老师的王小狗和张美丽还有她女儿的故事！老师很幽默很有亲和力，讲课认真课后答疑也很及时。不过因为大部分内容他是按照自己思路讲的，而且没有PPT，所以有个阶段会感觉有点乱，逻辑性不是很强，但到最后记清楚就OK了。考试考的都是讲过的挺基础的内容，认真听课和做笔记就没问题。"},{"id":126891,"teacher_id":318,"teacher_name":"林融","post_time":"2020-10-27 01:33:24","like_diff":10,"likes":12,"dislikes":2,"content":"讲课效率低下，虽然方式独特，但是严重影响了学习质量。同时，涉及内容也较为片面，并且相对过时。"},{"id":10990,"teacher_id":318,"teacher_name":"林融","post_time":"2015-11-23 15:28:03","like_diff":9,"likes":11,"dislikes":2,"content":"很生动有趣"},{"id":15708,"teacher_id":318,"teacher_name":"林融","post_time":"2016-01-16 07:14:29","like_diff":9,"likes":9,"dislikes":0,"content":"超棒，超有趣，考试题难度适宜，人也很好"},{"id":21875,"teacher_id":318,"teacher_name":"林融","post_time":"2016-03-01 10:58:55","like_diff":9,"likes":9,"dislikes":0,"content":"王小狗，张美丽"},{"id":32381,"teacher_id":318,"teacher_name":"林融","post_time":"2016-07-06 11:08:16","like_diff":9,"likes":11,"dislikes":2,"content":"特别好的一个老师，有什么问题微信问他总是秒回，很关心学生"},{"id":19416,"teacher_id":318,"teacher_name":"林融","post_time":"2016-01-24 06:52:45","like_diff":8,"likes":8,"dislikes":0,"content":"认真讲课的老师 每节课都觉得上的很用心 老师人本身也是好的不得了 简直大学最爱课"},{"id":89247,"teacher_id":318,"teacher_name":"林融","post_time":"2018-11-17 13:18:07","like_diff":8,"likes":8,"dislikes":0,"content":"林老师这么太幽默了吧  上林老师的课就是一天快乐的源泉了，林小狗和张美丽hhhhhhhhh  只要认真记笔记  期末认真背 就能拿到好成绩哇～"},{"id":127492,"teacher_id":318,"teacher_name":"林融","post_time":"2020-11-23 12:22:36","like_diff":8,"likes":14,"dislikes":6,"content":"问问很多同学，你们是真的意识到老师“好”在哪里，还是只是在大学遇到一位不用讲义不用PPT单靠一张嘴讲完32节课的老师，觉得牛逼而已？\n\n诚然，林老师自成体系的讲解，绘声绘色的举例，确实很有特色，也传授了不少知识，但是也必须意识到，这门课的讲授缺乏一定和当下结合的点，每一年的案例都是一样的，考试也相对僵化；\n\n其二，既然是这样的模式，没有讲义没有PPT，单凭学生对老师一张嘴所讲进行记述，我想可能1000个人会有1000份不同的笔记。之前说了，考试的题型很僵化，但是这些固定的答案，同学们可能记得并不一样，即便有考前复习，大家对一个知识点的掌握，可能是我觉得A这句话更重要，他觉得B这句话非写不可，而老师如果看不到C就不给分。甚至可能细致到一个字（规定与规范，这是老师强调的，如果还有其他老师没强调的呢？）所以最后给分，也不是所谓的“背了就满”，因为如果你的觉得要写上去的重点老师觉得没用，这部分分是不会给你的。"},{"id":11294,"teacher_id":318,"teacher_name":"林融","post_time":"2015-11-26 09:35:31","like_diff":7,"likes":8,"dislikes":1,"content":"还不错。。好好玩"},{"id":36683,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-15 11:14:57","like_diff":7,"likes":7,"dislikes":0,"content":"老师很好啊，本身对社会学不感兴趣，但上课还是很有趣，考前非常耐心为学生解答，考的内容都是平时讲过的，成绩还是比较好地能反映努力程度的。"},{"id":89256,"teacher_id":318,"teacher_name":"林融","post_time":"2018-11-17 14:14:14","like_diff":7,"likes":7,"dislikes":0,"content":"太喜欢林老师了，没有PPT没有教案，用王小狗和张美丽讲完了所有课，生动有趣，也没有作业，考前会复习划重点，超棒"},{"id":161354,"teacher_id":318,"teacher_name":"林融","post_time":"2022-11-04 13:10:15","like_diff":7,"likes":9,"dislikes":2,"content":"一学期从头到尾听下来，怎一个平庸了得。陈旧老套，洞见全无，随便读一本社会学导论小册子所学到的东西都能比听一秋学期这个空洞冗长的低质量课堂来得多。最后一节课看到好些同学勤勤恳恳地询问问题，无论他们是出于纯粹的求知欲望还是仅仅为了应付考试，我都感到无比心疼：这样的课堂，不值得。好在这位即将退休，退位让贤。希望能够有年轻的杰出人士来到浙大，只有这样，浙大文科才能有未来。"},{"id":21147,"teacher_id":318,"teacher_name":"林融","post_time":"2016-02-22 03:46:13","like_diff":6,"likes":6,"dislikes":0,"content":"幽默，大气，给分超赞。\n\n"},{"id":26081,"teacher_id":318,"teacher_name":"林融","post_time":"2016-06-15 12:35:00","like_diff":6,"likes":6,"dislikes":0,"content":"张美丽和王小狗占据了整个课程，老师也是好到不行，认真听讲，最后背一下，90+"},{"id":31713,"teacher_id":318,"teacher_name":"林融","post_time":"2016-12-28 03:23:41","like_diff":6,"likes":8,"dislikes":2,"content":"老师对讲授的内容很熟悉，讲课也很好，很有意思。课上真的能学到东西。就是老师有时候讲得太快了，记笔记压力很大，带电脑来记才勉强跟上。。"},{"id":36713,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-15 13:31:09","like_diff":6,"likes":7,"dislikes":1,"content":"给分超好~一学期只有一次课堂作业当点名，考试简答题论述题都是划重点的内容，认真听讲收获很大"},{"id":37357,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-18 12:26:36","like_diff":6,"likes":6,"dislikes":0,"content":"上课很有意思，只要考前背笔记，分数不会低"},{"id":62037,"teacher_id":318,"teacher_name":"林融","post_time":"2017-11-22 08:25:42","like_diff":6,"likes":7,"dislikes":1,"content":"小伙伴们遇到期末划重点的老师请珍惜！认真记笔记期末好好背老师划的重点满绩无压力知道没有！"},{"id":62104,"teacher_id":318,"teacher_name":"林融","post_time":"2017-11-22 11:38:50","like_diff":6,"likes":6,"dislikes":0,"content":"天呐，林老师真的是我见过最认真的老师了，非常有人格魅力…本身就很喜欢社会学…考完试以后问题目，老师还打电话过来认真给分析题目，人超级好"},{"id":87387,"teacher_id":318,"teacher_name":"林融","post_time":"2018-09-28 02:15:04","like_diff":6,"likes":6,"dislikes":0,"content":"老师很好呀(●°u°●)​ 」讲的故事内容很社会很有趣很现实也很容易理解！"},{"id":89303,"teacher_id":318,"teacher_name":"林融","post_time":"2018-11-18 07:49:35","like_diff":6,"likes":7,"dislikes":1,"content":"大部分内容口述没有PPT，需要每节课都做笔记，语言风趣幽默，评论说的都是真的。最后一节课说考完三天出成绩就三天出，考完也可以微信找老师分析，老师一定一定会帮你找试卷分析失误，真的非常感谢&感动了。另外考试时东二201教室第二排那个戴帽子的男生作弊，中途还故意出去上厕所，衣服袋子藏纸片的，祝你这辈子都过不了这门课。"},{"id":117618,"teacher_id":318,"teacher_name":"林融","post_time":"2019-09-26 23:58:23","like_diff":6,"likes":6,"dislikes":0,"content":"知道了没有??"},{"id":144022,"teacher_id":318,"teacher_name":"林融","post_time":"2021-12-16 05:22:33","like_diff":6,"likes":11,"dislikes":5,"content":"lr凭什么9分？"},{"id":36706,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-15 13:04:56","like_diff":5,"likes":6,"dislikes":1,"content":"只有一次交作业点到 平时不管  好好复习好好背笔记成绩不会差   老师很好 社会学也很有趣"},{"id":36844,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-16 08:33:28","like_diff":5,"likes":6,"dislikes":1,"content":"社会学5来刷一发，老师和蔼+有趣，好好记+认真背90以上没问题。"},{"id":37076,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-17 08:59:52","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课很有趣，虽然是早课，但是完全不想睡觉，考完之后对自己的成绩不满意，老师还会耐心的给我讲哪里错了。真的超好的，希望你们考试的时候千万要看清题目啊，不要像我那样。"},{"id":37139,"teacher_id":318,"teacher_name":"林融","post_time":"2016-11-17 14:20:47","like_diff":5,"likes":5,"dislikes":0,"content":"老师很幽默，讲课深入浅出，能让我们从另一个视角理解一些曾经令人生厌的东西，上了老师的社会学改变了我的一些看法吧"},{"id":89368,"teacher_id":318,"teacher_name":"林融","post_time":"2018-11-19 00:33:14","like_diff":5,"likes":5,"dislikes":0,"content":"林老师真的是一个非常好非常可爱的一个老师，很照顾学生，自己也很有水平，什么时候才能变成和老师一样优秀的人哇啊啊啊啊啊啊"},{"id":27845,"teacher_id":318,"teacher_name":"林融", 823,"teacher_id":318,"teacher_name":"林融","post_time":"2017-12-27 09:00:11","like_diff":3,"likes":3,"dislikes":0,"content":"强力推荐！上课认真！不明白的问题也可以微信问老师，老师也会详细讲解\n\n"},{"id":89325,"teacher_id":318,"teacher_name":"林融","post_time":"2018-11-18 12:35:06","like_diff":3,"likes":3,"dislikes":0,"content":"讲课相关 | 林老师讲课贴近生活，各种事例信手拈来。能感受出来，他是把社会学融入了生活。听其课，记笔记，背记时毫不费力。一学期下来，使人收获颇丰。如今遇人遇事，我常不自觉套用社会学所学来解释剖析。\n\n\n\n考核相关 | 老师会选一次人多的课以小测（不计分）形式点名，倒数第二节课会梳理重点，最后一节课是答疑。"},{"id":89353,"teacher_id":318,"teacher_name":"林融","post_time":"2018-11-18 15:15:01","like_diff":3,"likes":3,"dislikes":0,"content":"老师非常负责体贴，讲课考试什么的很实在，不搞花招，很棒"},{"id":90229,"teacher_id":318,"teacher_name":"林融","post_time":"2018-11-22 14:44:06","like_diff":3,"likes":3,"dislikes":0,"content":"林融老师非常可爱 非常有耐心，负责任\n\n有问题立马微信语音回复 只要好好背笔记绩点就很不错"},{"id":112742,"teacher_id":318,"teacher_name":"林融","post_time":"2019-07-05 01:52:06","like_diff":3,"likes":3,"dislikes":0,"content":"林老师太友善了！！很会上课和教书的老师，对一个外专业的学生来说，社会学上学到了很多知识，很有用！（再次感谢老师呜呜"},{"id":112982,"teacher_id":318,"teacher_name":"林融","post_time":"2019-07-05 17:14:16","like_diff":3,"likes":3,"dislikes":0,"content":"老师太好了55，好好背真的没错！！谢谢老师！"},{"id":118556,"teacher_id":318,"teacher_name":"林融","post_time":"2019-10-28 12:36:14","like_diff":3,"likes":4,"dislikes":1,"content":"社会学是我秋学期最最喜欢最最期待的一门课辣！"},{"id":119826,"teacher_id":318,"teacher_name":"林融","post_time":"2019-11-16 03:06:21","like_diff":3,"likes":3,"dislikes":0,"content":"当个性来修的，老师人超级好，讲课条理清晰，重点分明。考前会划重点，考试难度挺低。是一门就算不点名也让我心甘情愿起床的两天早八"},{"id":120103,"teacher_id":318,"teacher_name":"林融","post_time":"2019-11-17 12:28:17","like_diff":3,"likes":3,"dislikes":0,"content":"林老师真是太棒了！！！可是nlb xgg是我的！！！"},{"id":120104,"teacher_id":318,"teacher_name":"林融","post_time":"2019-11-17 12:29:20","like_diff":3,"likes":3,"dislikes":0,"content":"绝了，老师一绝，nlbxgg更绝，每次坐他后面都不能好好上课嘤嘤嘤"},{"id":28509,"teacher_id":318,"teacher_name":"林融","post_time":"2016-06-28 09:42:43","like_diff":2,"likes":4,"dislikes":2,"content":"讲得很好"},{"id":40334,"teacher_id":318,"teac                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

                        });
                    });
