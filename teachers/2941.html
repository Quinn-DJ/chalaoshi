                <script>
                    // 评论数据
                    const commentsData = [{"id":9891,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-11-12 05:13:07","like_diff":180,"likes":210,"dislikes":30,"content":"长相，身材，黑框眼镜，活脱脱一个女版江泽民。"},{"id":37688,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-20 06:52:35","like_diff":60,"likes":72,"dislikes":12,"content":"看这个老师评分低故意选的。\n\n以下均为客观评论：\n\n优点——\n\n1.尽快让你接受你大学就是要自学的这个事实；\n\n2.能让你尽快产生学术规范意识；\n\n3.能听到很多以前的故事；\n\n4.人还挺和蔼，一次在草坪边上遇见，就像一个校外来散步的老奶奶。\n\n缺点——\n\n1.语调真的催眠，上课必须要强打起精神，经常还又红又专；\n\n2.用不好ppt，在黑板上写也不考虑大多数人是否能看见；\n\n3.第一周就要交读书报告，虽然不要求字数也不计入成绩，但是一周好像读不完什么书，而老师说这就要训练快速完成任务的能力了；\n\n4.长得很苟，可能会把你续了。\n\n据我调查，同小组已有数据是2人3.6、1人3.9、1人4.2。"},{"id":6315,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-07-13 02:43:55","like_diff":52,"likes":67,"dislikes":15,"content":"事情多，讲的催眠，给分还烂\n\n"},{"id":3610,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-01-02 01:55:38","like_diff":32,"likes":47,"dislikes":15,"content":"每次必提玉泉某餐厅的王八。。。"},{"id":7584,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-09-21 05:40:23","like_diff":32,"likes":45,"dislikes":13,"content":"中毒太深 上课听不懂 完全不管你 第一周上课就布置文献报告"},{"id":33457,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-09-19 11:42:10","like_diff":25,"likes":29,"dislikes":4,"content":"长者的教育，一生当有一次，也仅能忍受一次。"},{"id":10364,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-11-18 08:27:04","like_diff":24,"likes":33,"dislikes":9,"content":"什么都听不到  水的一塌糊涂  事情多 关键是给分超级烂\n\n"},{"id":10943,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-09-24 07:28:40","like_diff":22,"likes":29,"dislikes":7,"content":"听不清，声音小，催眠，论文要求高，考试答案好找 给分低 给分低 给分低"},{"id":10083,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-11-15 14:01:46","like_diff":21,"likes":31,"dislikes":10,"content":"三个字：不要选"},{"id":4000,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-06-17 13:10:09","like_diff":17,"likes":25,"dislikes":8,"content":"听不懂，给分一般"},{"id":8451,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-09-21 10:36:26","like_diff":14,"likes":21,"dislikes":7,"content":"听不懂，给分低，声音催眠，"},{"id":40935,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-01-10 07:49:44","like_diff":12,"likes":16,"dislikes":4,"content":"当代中国经济 女版蛤蟆 上课神坑 后悔万分 当年年少无知 踏入课堂 终身悔恨 论文有 考试有 还有开课第二周的读书报告 如果让我重来 我一辈子都不要见到她"},{"id":60629,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-10-25 12:07:33","like_diff":12,"likes":15,"dislikes":3,"content":"老太太还是挺有意思的，也是很负责的，基本上提前半个小时来。至于讲的内容，自己掂量吧。你想想一个短学期能讲多少东西，况且经济这种课开通识就不合理，短学期内要求我们做论文是不切实际的。但是老师讲的基本上还是很通俗的，虽然声音催眠。总体来说，这种课就是水课，责任不在老师，主要在课程制度。相信学校开通识的初衷是好的，但应该尊重客观事实啊，开什么，怎么开，怎么评价都应该慎重考虑，不要让通识教育成为学生没有价值的沉重负担！强烈建议学校通识课程制度的改革！！"},{"id":1973,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-04-09 03:21:16","like_diff":11,"likes":22,"dislikes":11,"content":"声音催眠"},{"id":37350,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 11:59:04","like_diff":11,"likes":17,"dislikes":6,"content":"第一，一个上半个学期的课第一还是二个礼拜就布置了读书报告，并且中途有小组展示，最后有一个论文还有期末考试。第二，小组展示根本就是让她喝喝可乐听听开心，辛苦担了全组的展示和PPT结果分数低得要死。第三，对论文的要求上升到了毕业论文的水平，在一个大一学弟学妹可能还是人生第一次写论文占大部分的班里又什么都不作解释是不是太说不过去了。第四，最重要的是，我什么都没有学到。拿着自己的论文吹逼大概也值这个分数了吧呵呵。"},{"id":63295,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-30 07:37:04","like_diff":9,"likes":9,"dislikes":0,"content":"论文和读书报告都是认认真真写的，考试前把书上内容都过了一遍自己还划了重点，小组展示私以为是做得很出彩的。3.6，难过，坑。"},{"id":10358,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-11-18 08:08:29","like_diff":7,"likes":14,"dislikes":7,"content":"听完后什么都不知道，给分也不太厚道"},{"id":58911,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-10-16 13:19:08","like_diff":7,"likes":10,"dislikes":3,"content":"我觉得我原来写的言过了，其实她看起来也是个性格挺好的女老师，只是作业也是真多，讲的也不是很好，建议大家退课蛤"},{"id":12008,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-12-21 13:24:58","like_diff":6,"likes":13,"dislikes":7,"content":"上课完全就是水手机，事情超多，辛辛苦苦绩点还低"},{"id":59742,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-09-26 11:37:49","like_diff":5,"likes":6,"dislikes":1,"content":"内容:1.这个课要么撤了，要么就只给经济相关专业的同学讲。工科生，理科生慎入。。。2.老师讲的各种例子很多，总是和美国?? 各种比较 。想听的可以考虑。评分:我觉得给分低的原因:1.老师很老了，思想观念还可以，但她的要求和标准很高。2.报进去的一群工科生(保守估计70%以上)，以我各人为例，且不说上课和讨论，我自己根本就写不了文献报告和论文，写完了自己都不愿再看一遍，分就少的可怜。\n\n"},{"id":108190,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2019-05-16 06:14:18","like_diff":5,"likes":5,"dislikes":0,"content":"没有那么差"},{"id":10361,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-11-18 08:16:27","like_diff":4,"likes":10,"dislikes":6,"content":"完全学不到东西 还给分炒鸡烂"},{"id":10384,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-11-18 10:38:53","like_diff":4,"likes":11,"dislikes":7,"content":"水课，真的好水，给分一般"},{"id":24318,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-04-29 10:28:02","like_diff":4,"likes":9,"dislikes":5,"content":"讲课确实比较无趣，第一周就有文献报告，之后有小组展示，还有论文。上课能学到的东西不多，给分不高。总之，不太建议选。"},{"id":51988,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-06-14 04:25:24","like_diff":4,"likes":6,"dislikes":2,"content":"虽然没上过，但是看了评论我还是来说一句吧：苟。"},{"id":61395,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 10:01:06","like_diff":4,"likes":7,"dislikes":3,"content":"哭死，认认真真结果最后3.9.考试手写到抽筋。就想问你们都多少分？"},{"id":63127,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-28 13:18:03","like_diff":4,"likes":6,"dislikes":2,"content":"首页字数最多那个答案挺客观的，我就说说评分。小组已知7个人，5个3.9，2个3.3。我是3.9，期末抄标答抄到手软，大家自行判断"},{"id":67279,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-01-20 14:52:33","like_diff":4,"likes":5,"dislikes":1,"content":"比较水，老师讲课挺认真的，有两篇论文需写，还有小组展示，最后期末考试手抄到酸痛。绩点，也就这样吧，没上4…有点无奈。"},{"id":75069,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-03-07 08:03:39","like_diff":4,"likes":5,"dislikes":1,"content":"我就想问问\n\n为什么没有0分？\n\n想活就不要选了大兄弟…"},{"id":82765,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-07-09 05:30:18","like_diff":4,"likes":5,"dislikes":1,"content":"怎么说呢，总之就是很难从课上学到点什么。虽然老师很和善，但又不是那种让人平生亲近的长者风范。主要想说的就是，不知道怎么才能拿到这么课的高绩点，反正本人上了六门通识了，这是第一门没上4的，整个学习反馈过程严格按照大纲进行，但是没有用。说实话，有点难受"},{"id":86552,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-09-17 06:59:38","like_diff":4,"likes":6,"dislikes":2,"content":"很推荐选这门课，事情不多，有一次展示，给分还行。考试考10个课本思考题（想要答案整理的加QQ3402783729  考试直接抄就好了！）"},{"id":86770,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-09-18 13:17:32","like_diff":4,"likes":5,"dislikes":1,"content":"拖堂25分钟，服了服了，从没见过这样的"},{"id":124782,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2020-07-09 05:31:10","like_diff":4,"likes":4,"dislikes":0,"content":"挺累的一门课，但可以学到许多东西，尤其是每节课的开头，其实从第一节课开始老师就在教如何好好写论文，格式和内容排布一类的。后面一些知识就看林毅夫教授的同话题课本就好，不用花太多时间。\n\n自己是机械大类，学过一小点经济学基础和计量，但不太用得好，这方面如果论文大作业吃力应该可以私下找老师问，定性也能写好（但不要想偷懒）\n\nPPT展示因为本届远程授课，所以很多小组莫名地做得很水，自己所在的小组算是认真的，可能是侥幸（？\n\n顺带多看看经济学史，尤其是西方发展经济学或产业经济学或区域经济学一类，还有林毅夫新结构经济学的提出背景。。。应该能理解老师为什么要红专。。。看菜下饭吧。。。\n\n论文比较重要（因为这届没有考试）\n\n上课声音催眠，黑板上字都看不清，就记得讲索罗模型什么的（感谢回放功能），不过不看这方面还是很认真负责的。\n\n\n\n自己别的科目不怎么好，所以本着能上一门上一门的无谓心态来上课，前期也不在意，后来稍微认认真真学了一通，最后竟然上90了。想刷分的我就不知道了。"},{"id":8527,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-09-22 05:44:49","like_diff":3,"likes":12,"dislikes":9,"content":"完全听不懂，讲课催眠，事情多"},{"id":37345,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 11:43:53","like_diff":3,"likes":10,"dislikes":7,"content":"呵呵我作业都做得超级认真but绩点3.6 手动微笑 千万别选"},{"id":73272,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-02-01 09:04:10","like_diff":3,"likes":4,"dislikes":1,"content":"评分怎么还涨了？？？"},{"id":90724,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-11-25 11:49:59","like_diff":3,"likes":3,"dislikes":0,"content":"老师温柔也很关心学生呀～课程内容还是比较多的，可能老师上课的风格大家不是特别喜欢，但老师真的很认真地在授课呀～只要认真完成老师给的任务，好好写论文、准备考试，肯定没问题哒！最后还是感谢老师秋学期的授课！"},{"id":60532,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-10-23 10:58:07","like_diff":2,"likes":3,"dislikes":1,"content":"温柔慈祥的老太太……然而布置作业一点也不温柔……"},{"id":63167,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 01:54:18","like_diff":2,"likes":3,"dislikes":1,"content":"3.3过来评价一下，老师人没问题，方法待改进，本身课程难度就比较大，给分确实不高，作业真的多，论文考试读书报告加案例分析小组展示。如果可以看看满绩的同学学的情况应该可以更加服气。"},{"id":63199,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 06:39:01","like_diff":2,"likes":3,"dislikes":1,"content":"上来就是两篇全英文论文，根本不知道她在讲什么，上课就是介绍经济学家，根本没怎么讲经济，感觉没什么收获，没学到什么还要写论文，自己都不知道自己在写什么。"},{"id":80339,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-06-25 08:54:33","like_diff":2,"likes":2,"dislikes":0,"content":"我就想知道ppt地址是什么啊？谁能发一下"},{"id":90741,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-11-25 13:59:35","like_diff":2,"likes":2,"dislikes":0,"content":"事情比较多，第二节课就要交读书报告，还有一次论文和展示。讲课的时候气氛非常枯燥，什么都没学到，绩点3.3"},{"id":90751,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-11-25 15:56:37","like_diff":2,"likes":3,"dislikes":1,"content":"说实话，给分是我意料之外的高，老师跟同学互动很多，课下也会聊一些家长里短，上课气氛很好，想学东西的同学来这里就对了，只想水课没拿到高分的同学，你们也没必要这样诋毁老师吧？"},{"id":40002,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-12-28 14:02:14","like_diff":1,"likes":2,"dislikes":1,"content":"讲的确实无聊，同一个故事会翻来覆去讲，声音小，不会影响后排自习的同学，事情比较多，读书报告，论文还有展示。。。。"},{"id":63597,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-12-08 11:06:08","like_diff":1,"likes":2,"dislikes":1,"content":"85分3.9，算是还没有被绩杀，但是跟别的通识课比心里着实憋屈……"},{"id":65760,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-01-09 04:54:42","like_diff":1,"likes":2,"dislikes":1,"content":"不要选"},{"id":77895,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-05-08 11:07:17","like_diff":1,"likes":4,"dislikes":3,"content":"emmmmm开课前半小时就要登记每个人的电话号码和邮箱，结果到上课了还有一大部分人没登记完。对这门课的初印象就不太好了。拿到课程大纲以后发现事情的确很多，作为一门上八节课的通识课来说的确是没必要。已经退了，毕竟要以大课为重，不能为了充学分而虐待自己。"},{"id":108009,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2019-05-13 00:01:45","like_diff":1,"likes":1,"dislikes":0,"content":"讲不清楚"},{"id":114335,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2019-07-09 22:39:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲话声音小，PPT老旧并且密密麻麻都是字，每节课都要签到，说是第一节课就要交读书报告，其实拖到最后一节也行，小组作业只能看运气，做的怎么样和随机选的组员有很大关系。老师对时间的掌控不是很准，有拖堂15分钟的历史，讲不完课就请同学们自己回去看PPT。考试题目就五道，除了书上零几年的知识点之外可能有不少需要更新补充的，课后思考题可以做一做，能押到三四道。总而言之，这门课看似简单可水，实际劳动量较大，结果不一定成正比，选课需慎重考虑。"},{"id":141138,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2021-09-24 08:36:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课比较枯燥"},{"id":158767,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2022-07-02 02:46:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师人真的挺好的，但是上课很无聊"},{"id":167637,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2023-01-18 02:21:53","like_diff":1,"likes":1,"dislikes":0,"content":"事少给分好"},{"id":12802,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-12-31 10:47:29","like_diff":0,"likes":12,"dislikes":12,"content":"听不见"},{"id":13793,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-12-31 03:57:50","like_diff":0,"likes":4,"dislikes":4,"content":"坐在后排完全没听到在讲什么，个人感觉讲的比较无聊。"},{"id":15117,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-01-12 06:22:56","like_diff":0,"likes":5,"dislikes":5,"content":"。。，"},{"id":33446,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-09-19 10:51:44","like_diff":0,"likes":3,"dislikes":3,"content":"很无聊"},{"id":33463,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-09-19 12:12:02","like_diff":0,"likes":2,"dislikes":2,"content":"。。。。。。。"},{"id":33464,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-09-19 12:08:41","like_diff":0,"likes":5,"dislikes":5,"content":"我这老师听了一节课，讲的无聊不是重点，重要的是没有什么收获，老师年纪有些大，因此可能和时代有些脱节。另外字写的看不懂，这里评价不能附图真遗憾，反正蚂蚁字。这节课有些外国友人上，希望他们不要以偏概全。"},{"id":33467,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-20 05:14:07","like_diff":0,"likes":5,"dislikes":5,"content":"老师挺和蔼的，但给分偏低……"},{"id":33949,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-22 05:15:30","like_diff":0,"likes":5,"dislikes":5,"content":"照着答案抄，给83\n\n"},{"id":34008,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-02-11 02:20:11","like_diff":0,"likes":2,"dislikes":2,"content":"还好退了哈"},{"id":34010,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-01-29 06:41:58","like_diff":0,"likes":2,"dislikes":2,"content":"千万不要选。"},{"id":34130,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-09-27 10:43:28","like_diff":0,"likes":3,"dislikes":3,"content":"渣到爆"},{"id":34442,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-10-10 11:36:24","like_diff":0,"likes":1,"dislikes":1,"content":"不要选 不要选"},{"id":34910,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-10-26 10:43:53","like_diff":0,"likes":2,"dislikes":2,"content":"听她的课想去死，千万别选，后悔一辈子。。。。。。"},{"id":35925,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-21 12:44:57","like_diff":0,"likes":8,"dislikes":8,"content":"查老师里说她是绩杀，我是不信的。直到今天被正态了我才后悔莫及。上课声音特别小，几乎听不到，大写水课"},{"id":36709,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-19 11:44:17","like_diff":0,"likes":3,"dislikes":3,"content":"毁我青春 绩点爆炸低"},{"id":37352,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 12:15:00","like_diff":0,"likes":2,"dislikes":2,"content":"我的付出和回报是不成正比的\n\n"},{"id":37353,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 12:15:25","like_diff":0,"likes":3,"dislikes":3,"content":"上课催眠，跟考试一点关系都没有的讲了一大堆，作业论文还一大堆"},{"id":37358,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 12:28:59","like_diff":0,"likes":6,"dislikes":6,"content":"课水给分烂，辛辛苦苦复习结果就这样，难过"},{"id":37361,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 12:43:39","like_diff":0,"likes":4,"dislikes":4,"content":"无语。。。。"},{"id":37363,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 13:18:56","like_diff":0,"likes":2,"dislikes":2,"content":"变态老师，毁我绩点，辛辛苦苦一学期，来个绩杀"},{"id":37379,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 14:13:03","like_diff":0,"likes":1,"dislikes":1,"content":"变态啊"},{"id":37385,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-25 00:42:15","like_diff":0,"likes":2,"dislikes":2,"content":"老师人挺好的，但给分偏低"},{"id":37396,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 16:10:08","like_diff":0,"likes":1,"dislikes":1,"content":"水课，声音小，给分差，没意思"},{"id":37403,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 16:17:08","like_diff":0,"likes":2,"dislikes":2,"content":"上课要签到，蛮水的"},{"id":37435,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-20 01:00:44","like_diff":0,"likes":1,"dislikes":1,"content":"情不自禁走神"},{"id":37490,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-19 05:27:47","like_diff":0,"likes":1,"dislikes":1,"content":"无聊至极。。zZ"},{"id":37543,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-19 10:05:40","like_diff":0,"likes":1,"dislikes":1,"content":"给分太烂，太坑"},{"id":37697,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-20 09:03:01","like_diff":0,"likes":2,"dislikes":2,"content":"给分的确不怎么样"},{"id":37990,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-22 23:57:00","like_diff":0,"likes":4,"dislikes":4,"content":"因为面试缺过一次课，作业好好写，有小组展示，考试答到手酸，绩点3.3，你们自己看着办吧\n\n"},{"id":38241,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-28 03:29:32","like_diff":0,"likes":0,"dislikes":0,"content":"得吧得一些没用的 上课毫无语调变化"},{"id":38862,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-12-19 15:18:45","like_diff":0,"likes":2,"dislikes":2,"content":"根本不在意自己有没有讲课程内容，当代中国经济就一门通识课而言相当失败。"},{"id":39675,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-12-27 02:55:11","like_diff":0,"likes":1,"dislikes":1,"content":"其实老师本人好像蛮和蔼的，但是千万不要选这课。。后悔死，一个短学期一次论文，一次展示，还考试把手抄到酸，最后给这辣鸡绩点。。都是泪啊。。。"},{"id":52490,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-06-20 12:50:26","like_diff":0,"likes":3,"dislikes":3,"content":"老师水，但是期末考试不水。。。"},{"id":53109,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-06-26 02:08:14","like_diff":0,"likes":2,"dislikes":2,"content":"毫无水平的老师 什么也学不到 混日子  简直是对学生的犯罪"},{"id":53791,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-06-27 14:24:21","like_diff":0,"likes":4,"dislikes":4,"content":"事多到不能再多，每堂课签到。\n\n半学期的课1000+阅读报告、3000+期末论文、30分钟小组展示、考试周2小时拼手速。\n\n上课无聊到不能再无聊，死气沉沉。"},{"id":56396,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-07-03 15:34:18","like_diff":0,"likes":1,"dislikes":1,"content":"给你一个不要选她的理由\n\n给分差\n\n够吗？"},{"id":56405,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-07-03 15:59:47","like_diff":0,"likes":0,"dislikes":0,"content":"事多考试不水给分不行\n\n老师是个可爱的老太太"},{"id":56453,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-07-04 00:51:30","like_diff":0,"likes":1,"dislikes":1,"content":"讲课超级烂，给分还TM这么低，一点东西都学不到，还拉绩点，这种垃圾老师，也是醉了。"},{"id":58931,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-09-18 14:02:15","like_diff":0,"likes":2,"dislikes":2,"content":"论文 读书报告 PPT展示 期末考试 还是短学期的课 这个量我是受不了的"},{"id":61071,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-08 03:08:25","like_diff":0,"likes":0,"dislikes":0,"content":"这边评论已经足够完全了。客观的评论都有道理。"},{"id":63121,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-28 12:12:33","like_diff":0,"likes":0,"dislikes":0,"content":"给分辣鸡，上课老慢"},{"id":63136,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-28 15:14:55","like_diff":0,"likes":1,"dislikes":1,"content":"事情多给分低她难道不知道我们浙大的分数是5分制的嘛..............."},{"id":63137,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-28 15:21:52","like_diff":0,"likes":0,"dislikes":0,"content":"没什么用\n\n"},{"id":63145,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-28 15:46:41","like_diff":0,"likes":1,"dislikes":1,"content":"作业认真做，考试也认真准备，论文也写了很久，结果给分真的深坑，如果还想要绩点和未来，千万别选，忠告！"},{"id":63146,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-12-24 15:10:52","like_diff":0,"likes":3,"dislikes":3,"content":"很坑也完全不知道评分标准上课学不到东西"},{"id":63159,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 00:36:59","like_diff":0,"likes":1,"dislikes":1,"content":"3.3 \n\n我是水过去的\n\n课催眠\n\n但是人挺和蔼"},{"id":63161,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 01:12:43","like_diff":0,"likes":1,"dislikes":1,"content":"别选就行了，绩杀，课无聊，作业多"},{"id":63163,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 01:31:54","like_diff":0,"likes":0,"dislikes":0,"content":"事情超多，给分很低"},{"id":63166,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 01:46:49","like_diff":0,"likes":2,"dislikes":2,"content":"讲课有些枯燥，但老师人很好。论文也不用去恶竞，最后考试好好考绩点还好"},{"id":63181,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 03:17:40","like_diff":0,"likes":1,"dislikes":1,"content":"完全催眠"},{"id":63183,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 03:29:57","like_diff":0,"likes":3,"dislikes":3,"content":"大家如果想要学些东西，千万别选这门课，讲课的速度慢，全靠自学。给分毫无客观性可言，我怀疑我的论文她根本没看，水课必须要有好老师。一旦没有客观的评价标准，就会乱给分的。\n\n"},{"id":63192,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 04:53:33","like_diff":0,"likes":1,"dislikes":1,"content":"大水课，要点名签到，讲课很催眠基本没人听的，事多，开课第二周交读书报告，课程结束3000论文，期末考试开卷抄的标答依然绩杀没谁了  怕学分低也不要选这个课"},{"id":63198,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 06:38:03","like_diff":0,"likes":3,"dislikes":3,"content":"很无聊。。绩点给好低不开心"},{"id":64067,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-12-21 01:10:00","like_diff":0,"likes":2,"dislikes":2,"content":"老师人挺不错的，谦逊温柔，只看人可以给8分，讲课的话只能给2分了。给分很迷，期末认真写到手断掉呢，，平时也很认真，最后3.9，还学不到东西……无论从哪个方面讲都不该选这门课……"},{"id":80062,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-06-19 10:44:09","like_diff":0,"likes":1,"dislikes":1,"content":"感觉一般，认真听还是可以学到一些的。平时作业一般，一篇读书报告加篇论文，期末考试与时俱进，建议考试前看看经济类新闻。"},{"id":148720,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2022-01-13 09:59:20","like_diff":0,"likes":2,"dislikes":2,"content":"1.徐老师每节课都要签到，但是只要不缺课太多问题不大，她并不会因为几次没来就直接淦人\n\n2.区域经济学事情不少。大概有三样，一是三四千字的文献阅读报告，二是小组展示，三是五六千字的期末论文，对于一个2.0学分的课来说稍有点多，但这毕竟是个经济学必修专业课\n\n3.徐老师讲课是真的催眠，太瞌睡了，她讲得东西过于枯燥，而且喜欢提一些非常非常老的梗，代沟有点大\n\n4.综合其他同学的情况来看，徐老师是少见的把高分留给中国学生的老师。本学期徐老师给中国学生的分数较高，给留学生的分数较低，可能是因为本学期留学生摆烂过多，感觉本学期一部分留学生的小组展示有点过于水\n\n5.她长得有点像蛤蛤，而且经济学思想也非常具有蛤蛤特点"},{"id":152731,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2022-04-19 04:17:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的挺好的，拉高一点分"},{"id":159428,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2022-07-19 02:51:44","like_diff":0,"likes":0,"dislikes":0,"content":"修完了区经，蛮好和轻松的课程。平时：一篇文献综述，小组答辩展示，期末一篇5K字的论文。整个学期很少听课，论文认真写，最后得 4.开头。老师不是绩杀，对留学生很关心。好推荐！"},{"id":160083,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2022-09-13 05:25:54","like_diff":0,"likes":0,"dislikes":0,"content":"楼上说事多的，上过别的课吗，徐老师已经是事少给分好了，为老师正名"},{"id":8449,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-09-21 10:30:15","like_diff":-1,"likes":7,"dislikes":8,"content":"完全听不懂"},{"id":9409,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-10-26 10:33:50","like_diff":-1,"likes":6,"dislikes":7,"content":"听不懂"},{"id":10302,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-11-18 03:39:35","like_diff":-1,"likes":6,"dislikes":7,"content":"唉。。。。唉"},{"id":10450,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-11-19 01:47:21","like_diff":-1,"likes":9,"dislikes":10,"content":"给分超低\n\n"},{"id":11884,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-12-20 09:48:48","like_diff":-1,"likes":8,"dislikes":9,"content":"别选就对了"},{"id":19126,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-01-23 10:05:24","like_diff":-1,"likes":4,"dislikes":5,"content":"没什么经济学方面，我真的听不懂。。。给分也坑"},{"id":21903,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-03-01 13:39:03","like_diff":-1,"likes":5,"dislikes":6,"content":"不说了，感觉没学到什么东西，上课就是读书本，很枯燥，事情还特别多，给分又不好～"},{"id":22314,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-03-03 12:30:22","like_diff":-1,"likes":3,"dislikes":4,"content":"不喜欢"},{"id":23569,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-04-06 12:30:16","like_diff":-1,"likes":4,"dislikes":5,"content":"感觉学不到什么东西…总是乱扯…感觉还是能从同学的小组展示中学到很多吧…\n\n\n\n\n\n"},{"id":24614,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-05-02 08:33:16","like_diff":-1,"likes":5,"dislikes":6,"content":"事情太多，读书报告，3000字论文，展示，不过期末开卷，不用怎么复习"},{"id":25193,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-05-07 12:46:05","like_diff":-1,"likes":2,"dislikes":3,"content":"心如死灰"},{"id":26015,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-06-15 04:40:51","like_diff":-1,"likes":7,"dislikes":8,"content":"讲的云里雾里，上课总会喝瓶可乐，声音细微催眠，没有一点生动，只能说人挺和蔼。"},{"id":27330,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-06-25 02:33:54","like_diff":-1,"likes":6,"dislikes":7,"content":"无聊至极，课程落后，教材古老，只会拍政策马屁，不准讲中国经济的不利一面，浙大竟然有这种老师"},{"id":28129,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-06-28 08:08:21","like_diff":-1,"likes":4,"dislikes":5,"content":"还需努力"},{"id":32060,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-07-05 13:56:43","like_diff":-1,"likes":7,"dislikes":8,"content":"每节课都有点名，组织了小组展示，论文有好好写，期末开卷笔芯都写完，结果3.6手动再见"},{"id":35161,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-03 10:59:06","like_diff":-1,"likes":2,"dislikes":3,"content":"无聊折磨"},{"id":35838,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-01-16 16:51:12","like_diff":-2,"likes":2,"dislikes":4,"content":"贼tm听不懂老师嘟噜啥"},{"id":63312,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-30 10:36:28","like_diff":-2,"likes":0,"dislikes":2,"content":"还行吧"},{"id":107964,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2019-05-12 13:45:48","like_diff":-2,"likes":1,"dislikes":3,"content":"真糟糕"},{"id":159031,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2022-07-05 01:34:45","like_diff":-2,"likes":1,"dislikes":3,"content":"上课烂，事情多，给分差，建议别听讲别对她所说的任何观点报以认真的态度"},{"id":26847,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-06-21 09:56:22","like_diff":-3,"likes":5,"dislikes":8,"content":"老师挺关心人的啦。虽然上课是无聊了点"},{"id":36199,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-11 04:09:32","like_diff":-3,"likes":6,"dislikes":9,"content":"老师人很好，只是讲课声音小了一些，上课时很生动，涉及知识面广，虽然还不知道自己的分数，但是仍然支持老师。"},{"id":59246,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-09-20 10:43:49","like_diff":-3,"likes":0,"dislikes":3,"content":"还可以"},{"id":33653,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-09-21 00:55:10","like_diff":-4,"likes":2,"dislikes":6,"content":"很棒哒"},{"id":35552,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-10 07:26:32","like_diff":-4,"likes":5,"dislikes":9,"content":"老师讲得挺好的，认真听的话能学到很多，虽然任务多，但会有收获的，老师声音小，最好坐前排。。。"},{"id":35791,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-10 08:11:31","like_diff":-4,"likes":2,"dislikes":6,"content":"老师还是挺好的。"},{"id":37024,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-17 06:59:29","like_diff":-4,"likes":2,"dislikes":6,"content":"很好的老师。"},{"id":41487,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-01-12 03:17:25","like_diff":-4,"likes":0,"dislikes":4,"content":"声音很小.."},{"id":141205,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2021-09-26 06:25:28","like_diff":-5,"likes":0,"dislikes":5,"content":"不怎么样"},{"id":35848,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-10 08:29:44","like_diff":-6,"likes":5,"dislikes":11,"content":"其实老师人挺好的，就是讲课实在没什么重点。。事情也偏多似乎对论文格式要求很高。。希望第一次绩点给我点信心。。"},{"id":36383,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-12 15:53:31","like_diff":-6,"likes":2,"dislikes":8,"content":"老师挺耐心细致的。"},{"id":67660,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2018-01-22 04:18:05","like_diff":-6,"likes":5,"dislikes":11,"content":"没那么差吧。。课挺枯燥的，考试挺水的，混了个秋学期最高绩点3.3"},{"id":63236,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-29 11:00:14","like_diff":-18,"likes":2,"dislikes":20,"content":"记住！记住！一定要坐前面！假装认真听课！（真的无聊）考试最后附加题一定要夸她，不然你的绩点就难看了（我夸了她绩点4.5，分高=良心痛）"},{"id":63132,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2017-11-30 12:01:50","like_diff":-34,"likes":0,"dislikes":34,"content":"我4.2，可谓是万花丛中过，哈哈哈哈哈哈哈哈，告诉你们这门课超级好课，反正我没听过课。。一直水手机，最后论文好好写了就2天，结果非常好嘿嘿嘿，良心刷绩点的老师"},{"id":10292,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2015-11-18 02:43:24","like_diff":-39,"likes":12,"dislikes":51,"content":"挺好的老师\n\n很耐心"},{"id":10690,"teacher_id":2941,"teacher_name":"徐晓虹","post_time":"2016-11-18 16:47:12","like_diff":-46,"likes":18,"dislikes":64,"content":"老师人很好啊⊙▽⊙，不要瞎评论人家老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
