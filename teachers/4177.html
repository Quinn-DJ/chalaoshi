:4177,"teacher_name":"赖普清","post_time":"2024-09-25 02:45:00","like_diff":0,"likes":0,"dislikes":0,"content":"新制度经济学，大四的课了怎么还是节节点名，搞人心态\n\n这学期班上只有十几个人，基本上都是外专业的，经济系的没几个\n\n然后也不好好讲课了，放飞自我，一直叭叭叭讲什么AI发展、创业故事之类的"},{"id":213795,"teacher_id":4177,"teacher_name":"赖普清","post_time":"2025-01-20 03:21:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师虽然PPT上说点名但一次都没点过，而且基本没听过最后4.5对我个人来说是非常好的成绩了(而且是在期末很难的情况下可以说老师是非常捞了)，而且微经这门课赖老师讲得不是很好建议自学，当然给分还是很不错的。上课的时间做好不要做前排很容易被提问或者让你上去板书，本人有幸上去过一次真的尬死了。"},{"id":104061,"teacher_id":4177,"teacher_name":"赖普清","post_time":"2019-03-11 07:08:56","like_diff":-1,"likes":0,"dislikes":1,"content":"讲课比较无聊，语句不连贯，数学水平捉急。\n\n老师人还是不错的，也没那么多事。"},{"id":167701,"teacher_id":4177,"teacher_name":"赖普清","post_time":"2023-01-18 12:56:13","like_diff":-2,"likes":0,"dislikes":2,"content":"讲课一般，给分还不错"},{"id":74871,"teacher_id":4177,"teacher_name":"赖普清","post_time":"2018-03-06 07:15:28","like_diff":-4,"likes":4,"dislikes":8,"content":"好老师!给分好，平时没有论文，只有一篇读书报告和小组读书报告展示。讲课也不错。"},{"id":112332,"teacher_id":4177,"teacher_name":"赖普清","post_time":"2019-07-04 01:56:21","like_diff":-6,"likes":0,"dislikes":6,"content":"不点名 也就布置作业和一篇读书报告 事儿少\n\n上课偶尔把自己说混 认真听了几次课后听不懂 果断放弃\n\n然后一个长学期没去上过课 期末5天看完书写完课后习题刷了两套往年卷子 4.8  课后习题很重要\n\n这个老师是考试决定一切"},{"id":83128,"teacher_id":4177,"teacher_name":"赖普清","post_time":"2018-07-09 21:26:34","like_diff":-14,"likes":4,"dislikes":18,"content":"微经还是挺轻松的，复习了两天4.8。。，老师萌萌哒，上课催眠不催眠我不知道(因为后面的课和nba总决赛时间都碰上了实在听不了)，不过就我前半学期听上去还是讲的不错的。"},{"id":83002,"teacher_id":4177,"teacher_name":"赖普清","post_time":"2018-07-09 12:34:30","like_diff":-15,"likes":0,"dislikes":15,"content":"上课挺无聊的，得靠自己自学。\n\n复习了一个月4.2，海星吧。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            function performSearch() {
