1,"teacher_id":8255,"teacher_name":"寿旻超","post_time":"2024-06-25 09:35:16","like_diff":0,"likes":0,"dislikes":0,"content":"这学期体素课跑了一次五公里，其他都是老师带我们做一些动作，虽然不轻松但也能水过去。不过老师的请假制度挺友好的，一学期有三次打卡代替上课的机会。"},{"id":197326,"teacher_id":8255,"teacher_name":"寿旻超","post_time":"2024-07-11 02:26:04","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好 给分也超好 就是健美操的小组展示有点头疼（可能是因为我抽签被迫当了组长）"},{"id":205958,"teacher_id":8255,"teacher_name":"寿旻超","post_time":"2024-12-13 02:10:24","like_diff":0,"likes":0,"dislikes":0,"content":"伟大无需多言"},{"id":205990,"teacher_id":8255,"teacher_name":"寿旻超","post_time":"2024-12-13 02:42:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师水平高，也会体谅学生，还没出分，但是起码上课老师耐心仔细，也幽默，会鼓励学生，无论绩点如何，十分。"},{"id":206058,"teacher_id":8255,"teacher_name":"寿旻超","post_time":"2024-12-13 04:24:53","like_diff":0,"likes":0,"dislikes":0,"content":"好！！！"},{"id":207620,"teacher_id":8255,"teacher_name":"寿旻超","post_time":"2024-12-23 09:49:34","like_diff":0,"likes":0,"dislikes":0,"content":"很难得的好老师，真的太好了"},{"id":213833,"teacher_id":8255,"teacher_name":"寿旻超","post_time":"2025-01-20 07:58:23","like_diff":0,"likes":0,"dislikes":0,"content":"伟大无需多言\n\n老师人真好"},{"id":214073,"teacher_id":8255,"teacher_name":"寿旻超","post_time":"2025-01-23 11:59:16","like_diff":0,"likes":0,"dislikes":0,"content":"寿老师真的是站在同学们这边的好老师！！！处处替同学们着想！！！"},{"id":217840,"teacher_id":8255,"teacher_name":"寿旻超","post_time":"2025-04-17 06:23:22","like_diff":0,"likes":0,"dislikes":0,"content":"没十分太不合理"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
