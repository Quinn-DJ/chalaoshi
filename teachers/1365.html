                <script>
                    // 评论数据
                    const commentsData = [{"id":258,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-03-14 23:27:06","like_diff":49,"likes":79,"dislikes":30,"content":"上的是她的大英III，说实话略水，上课很少不讲课文内容，很少讲单词语法，有的时候课堂虚假活跃。但是人很亲切友好，有问必答。"},{"id":652,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-03-15 10:15:40","like_diff":34,"likes":43,"dislikes":9,"content":"大英3.4果断都是她的，个人认为大英本就该靠自己，老师亲切地过分，平时作业也不多，反正我很喜欢"},{"id":14426,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-07 03:31:34","like_diff":31,"likes":35,"dislikes":4,"content":"特别温柔的一位老师，教学方法非常多样，绝对不是枯燥的讲课文的那种。每个课间都给放生活大爆炸啊啊啊啊！！大爱！"},{"id":95114,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-19 00:18:17","like_diff":18,"likes":20,"dislikes":2,"content":"老师挺好的，但就是自己没有好好努力吧，就拿了2.7。不过课堂讨论真的有点尴尬"},{"id":28749,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-28 13:54:03","like_diff":17,"likes":32,"dislikes":15,"content":"刚上完她的大英四。说实话课堂真的很水，讲书上的东西很少，经常让大家讨论，每次她特热情然后没人回应她就很尴尬。不过这老师人真的挺好的，很和蔼。会拿扑克牌抽人回答问题。还有喜欢放生活大爆炸，有一次直接放了一整集…"},{"id":35460,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-11-10 07:18:41","like_diff":16,"likes":17,"dislikes":1,"content":"总体感觉挺好，就是老师有点带不动节奏，上课时积极发言收获才会比较大 反正水手机也不管的"},{"id":25374,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-26 12:13:37","like_diff":12,"likes":13,"dislikes":1,"content":"老师人很温柔 最后一节课还拉着大家一起拍照"},{"id":130837,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-01-25 02:23:27","like_diff":12,"likes":16,"dislikes":4,"content":"特别温柔 组织的活动也很多 不仅发了巧克力 还发了npy"},{"id":42420,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-14 07:26:14","like_diff":11,"likes":13,"dislikes":2,"content":"陈老师人挺好的，就是课堂有些秘制尴尬，每个单元学完了都有单词听写（个人觉得这个对quiz帮助挺大的），不过大英事情都很多，细碎的扣分点很多，所以给分都挺低的。当然最重要的还是要看自己，努力努力应该能上4吧"},{"id":11650,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-12-09 09:12:08","like_diff":10,"likes":14,"dislikes":4,"content":"备课超认真，人很好，讲的内容也很有趣，不过有定时的小默写不过这样正可以促进我们好好背英语，很多环节都做的很用心，绝对好老师"},{"id":42430,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-14 08:04:01","like_diff":10,"likes":10,"dislikes":0,"content":"陈老师的课，说真的，书本上的内容不多，大部分时间都在情景交际，可以说全靠你自己努力，但是陈老师人真的超好！上课不会有什么心理负担"},{"id":16897,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-20 16:51:14","like_diff":9,"likes":12,"dislikes":3,"content":"老师还行，觉得助教好坑"},{"id":16911,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-19 08:53:17","like_diff":9,"likes":10,"dislikes":1,"content":"好水，展示好多，助教好坑"},{"id":23691,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-04-12 23:57:00","like_diff":9,"likes":9,"dislikes":0,"content":"上课略尴尬 但是老师很亲切"},{"id":95083,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-18 16:55:12","like_diff":9,"likes":10,"dislikes":1,"content":"我超爱老师啊！！！\n\n刚刚查到了分数 虽然不是很高 但是还是很满意的 就是老师不会督促你做很多任务 学习都是靠很强的自觉性 然后就是特别温柔特别好 不会发火 我犯了错误之后 老师是私戳我提醒我 还让我加油 爆哭！真的谢谢老师 还有选上老师课的同学一定要自己努力 如果你上课不跟紧 课后很难补回来的 ！"},{"id":45606,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-20 00:31:41","like_diff":8,"likes":9,"dislikes":1,"content":"老师人很亲切 但人太好了又有点心疼她\n\n认真一些 给分总不会差的"},{"id":186548,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-01-11 15:27:50","like_diff":8,"likes":8,"dislikes":0,"content":"今天大英三刚出成绩就来评价了。老师人很好，回答问题不会有压力，她会温柔地引导你。而且每次考前（小测、期末）都会提早在课上准备一些compound dictation或banked cloze给同学们热身，这贴心的一点别的老师好像没有？期末甚至压中题了！啊啊啊！自我感觉高中时英语很差，但是绩点依旧喜提4.8，推测其中有老师捞的成分（因为期末卷真的令我很难受）。虽然没回答过问题，但一学期体验真的不错！"},{"id":80556,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-06-28 01:30:28","like_diff":7,"likes":7,"dislikes":0,"content":"还没考试，客观答一发，老师真的温柔有耐心，很照顾学生。大英主要靠自己啦，平时认真会很好的"},{"id":95094,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-18 22:00:00","like_diff":7,"likes":8,"dislikes":1,"content":"陈老师真的很好，很温柔，很有耐心。自己英语菜鸡，又不太认真，quiz做的不太好，期末考也觉得考的很差，但是最后还是及格了，拉低了均绩，感觉老师好像调分了？虽然我不知道期末考试的答案。下学期大英四还是陈老师，真的真的，好好学习，好好学英语了，在此立誓！不然都觉得真的对不起这么好的老师，也对不起自己等等。下学期，大英四，冲鸭！"},{"id":103102,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-02-26 03:24:51","like_diff":7,"likes":9,"dislikes":2,"content":"超级好的老师，这个评分真的偏低了，我觉得她可以有9.5啊"},{"id":109967,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-20 15:36:25","like_diff":7,"likes":9,"dislikes":2,"content":"陈老师，你的课有点无聊，但你真的太温柔了，每次想翘课都想到你这么好，就害怕对不起你，也不敢不争气。反正就是牛逼"},{"id":1036,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-03-21 12:17:25","like_diff":6,"likes":10,"dislikes":4,"content":"有点水，但是老师很亲切"},{"id":129419,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-01-05 06:57:16","like_diff":6,"likes":6,"dislikes":0,"content":"老师是个好老师，学生不是个好学生"},{"id":13592,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-12-30 00:19:26","like_diff":5,"likes":7,"dislikes":2,"content":"人超好！"},{"id":13833,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-01 05:20:16","like_diff":5,"likes":6,"dislikes":1,"content":"温柔nice"},{"id":31808,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-07-05 02:44:59","like_diff":5,"likes":6,"dislikes":1,"content":"感觉吧老师的课注意课本的，对quiz和期末都有好处，给分挺好的，大英学习还是主要要靠自己啊"},{"id":109968,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-20 16:01:55","like_diff":5,"likes":5,"dislikes":0,"content":"很幸运大嘤三预置了陈老师，所以大嘤四也继续选了她，老师人真的超好炒鸡温柔亲切，课间会放the big bang，吹爆！！课堂课后任务都是很轻松有趣的，给老师10分，我爱老师！"},{"id":18892,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-22 16:55:43","like_diff":4,"likes":4,"dislikes":0,"content":"老师挺好的，很温柔"},{"id":42604,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-14 14:16:02","like_diff":4,"likes":4,"dislikes":0,"content":"老师温柔又热情，就是我们不太积极，导致时不时冷场。平时会有听写，可以激励大家好好背单词呀～每次抽扑克牌点小组做任务都超紧张，听写也是抽牌按组交的。给分，还是看个人的英语水平吧。反正我看到大英成绩开心得要蹦起来啦！"},{"id":43968,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-17 07:15:31","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课非常活跃气氛，但是大家都好不配合他qwq"},{"id":91009,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-11-29 01:41:33","like_diff":4,"likes":4,"dislikes":0,"content":"陈老师真的特别好:D"},{"id":94258,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-16 05:06:20","like_diff":4,"likes":4,"dislikes":0,"content":"陈老师真的超温柔超温柔！人也超好！很为学生着想！吹爆陈老师！"},{"id":95111,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-19 00:09:16","like_diff":4,"likes":5,"dislikes":1,"content":"小组讨论比较尴尬，但老师还是很和蔼的。"},{"id":95126,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-19 00:39:56","like_diff":4,"likes":4,"dislikes":0,"content":"老师人超好的～"},{"id":105294,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-04-09 09:13:20","like_diff":4,"likes":4,"dislikes":0,"content":"虽然的确尬 但是今天上课展示完被另一个同学怼的时候她帮我说话  感动死了 老师很温柔很善良滴"},{"id":129040,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2020-12-29 04:15:50","like_diff":4,"likes":4,"dislikes":0,"content":"老师很和蔼，很亲切，很为学生着想，只怪我自己太不自律了"},{"id":153667,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-05-07 11:07:51","like_diff":4,"likes":5,"dislikes":1,"content":"老师人真的很好，很温柔很尊重人"},{"id":175085,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-06-21 12:30:04","like_diff":4,"likes":4,"dislikes":0,"content":"非常和蔼的老师，很温柔，最后一节课还给全班合照，莫名的有些舍不得呜呜呜。"},{"id":175349,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-06-24 06:14:57","like_diff":4,"likes":4,"dislikes":0,"content":"不喜欢随机抽人提问~"},{"id":17910,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-21 03:45:47","like_diff":3,"likes":3,"dislikes":0,"content":"老师亲切，上课很轻松，大英都是自己背根本不需要靠老师，所以上课好玩就行啦"},{"id":42426,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-14 15:14:48","like_diff":3,"likes":3,"dislikes":0,"content":"必须说这个老师的课还是蛮催眠的? 但是英语的学习本来就靠自己 只要你努力 老师能认可你的努力 那就是一个好老师 这个老师给分很公平公正 所以推荐！"},{"id":42438,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-14 08:26:22","like_diff":3,"likes":3,"dislikes":0,"content":"很轻松，很好的老师"},{"id":42551,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-14 12:26:00","like_diff":3,"likes":3,"dislikes":0,"content":"水，全靠自己，但人挺好"},{"id":65236,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-01-02 02:47:21","like_diff":3,"likes":3,"dislikes":0,"content":"好好好"},{"id":80590,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-06-28 06:01:39","like_diff":3,"likes":3,"dislikes":0,"content":"老师好可爱，虽然上课会有点尴尬，因为大家都比较害羞"},{"id":129057,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-01-25 11:35:18","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很亲切啊，组织的小组活动也比较多，不过只要好好学分是不会低的，爱了爱了～"},{"id":129151,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2020-12-30 14:44:36","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很温柔，在课堂上感觉很舒服，也能学到不少有用的知识。"},{"id":131312,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-01-27 04:59:00","like_diff":3,"likes":3,"dislikes":0,"content":"老师给分真的很好！但是真的不要只凭这个就不学了呀，因为大英的分数真的就是一分钱一分货，很多时候老师也没法调整，下学期继续冲！"},{"id":131695,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-01-28 12:54:29","like_diff":3,"likes":3,"dislikes":0,"content":"好到没话说，直接海底捞，期末平时分直接多给了我3分，大家冲冲冲"},{"id":134743,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-04-13 06:57:39","like_diff":3,"likes":3,"dislikes":0,"content":"非常非常好的老师，很会鼓励学生，人也很温柔，记得当时口试完觉得发挥不好她还安慰我，非常喜欢她"},{"id":146594,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-01-07 04:31:08","like_diff":3,"likes":4,"dislikes":1,"content":"这学期是老师的大英三，有幸选到了老师下学期的大英四！老师真的好好，上课会有很多小组讨论和展示的机会，老师很温柔，要是实在不会说或者口语不太行老师也会帮你圆场，引导你。记得有次我作文写的不好，老师认真的批注还在最后写了她仍然很喜欢我的作文呜呜呜被暖到了！！"},{"id":153440,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-06-15 03:57:18","like_diff":3,"likes":4,"dislikes":1,"content":"老师太好了，不仅人好给分也好，我大英四比大英三进步了很多"},{"id":155796,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-06-16 04:40:26","like_diff":3,"likes":3,"dislikes":0,"content":"陈老师人好给分也好，考的不好完全是自己的问题，老师已经在用力捞了"},{"id":155891,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-06-16 12:58:19","like_diff":3,"likes":3,"dislikes":0,"content":"大英三四都是老师的课，老师人很好，上课鼓励回答问题但氛围不紧张，小组展示大多也不是强制的，听写任务不多（往往是随堂抽一组上去简单批改一下，但并不占平时分之类的东西），quiz和最终考试这些还是得靠自己背自己复习，不过感觉最终绩点有被老师捞到，超出预期了。quiz的话，个人经验是复习单词很有用，也可以根据自己的情况背一下单词表里的例句，有些单词的选择题会出例句（但不保证一定出），课文相对考察得没有那么精确，但时间足够的uu还是可以背一下重点词句…祝各位也可以收获自己满意的成绩～"},{"id":165144,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-12-29 10:13:03","like_diff":3,"likes":3,"dislikes":0,"content":"托福听力，有听写，背单词没有阅读那么离谱，但8周500-700个还是有的。毕竟是托福，即便过了6级，听力还是比较难，对应的学到的东西也很多。老师确实是好老师，就是不知道给分怎么样。。"},{"id":174937,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-06-20 06:39:53","like_diff":3,"likes":4,"dislikes":1,"content":"刚刚考完大英四来给陈老师拉拉分！从客观角度来看，陈老师班上的事情和其他老师相比略多，每单元都有作业要做（但绝大多数人的书本根本检查不到）有两次小组展示要做（但是可以略水一点，不算麻烦，不过我也因此收获了小组的友谊ww）每单元都有听写（而我的室友班上应该从来就没有），但是这个在小测和期末真的是救大命了（稍微复习一遍单词即可ww）。陈老师真的非常友善，会认真听学生的想法，我超爱！还有还有，每次下课都会放生活大爆炸，超赞！如果想push一下自己，在大英四获得不错成绩的uu们还是很建议的！"},{"id":175709,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-06-26 09:13:48","like_diff":3,"likes":3,"dislikes":0,"content":"人很好，比较关心体谅同学，会帮你解决问题，可以感受到是真的对同学们一片真心，总之就是很有爱很包容的老师。\n\n上课的话中规中矩，经常没人回答问题（略尴尬，可水，体验不错（反正大英80%靠自己啃书背单词。\n\n综上，值得选的老师"},{"id":188871,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-01-20 10:30:34","like_diff":3,"likes":3,"dislikes":0,"content":"老师人超级好，平时上课可以水，就是平时背背单词，最后4.2，感谢老师！！"},{"id":2169,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-04-04 09:43:53","like_diff":2,"likes":6,"dislikes":4,"content":"水的要死。。。基本靠自学吧。不过英语本来就是自学成才"},{"id":3837,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-06-17 05:50:39","like_diff":2,"likes":3,"dislikes":1,"content":"英语本来就主要是自学的课，老师很和蔼，上课挺活跃的，是个好老师"},{"id":5410,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-07-07 08:23:55","like_diff":2,"likes":4,"dislikes":2,"content":"有点水，但是老师很亲切"},{"id":6121,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-07-11 04:43:07","like_diff":2,"likes":3,"dislikes":1,"content":"老师人简直好到哭，上课不积极回应她感觉都对不起她"},{"id":8370,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-09-19 15:09:49","like_diff":2,"likes":5,"dislikes":3,"content":"老师很亲切  努力让学生感觉轻松 很用心备课"},{"id":8745,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-09-25 07:09:19","like_diff":2,"likes":3,"dislikes":1,"content":"不错吧"},{"id":26831,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-21 08:33:20","like_diff":2,"likes":2,"dislikes":0,"content":"老师很关注同学成绩，会给予帮助。会布置很多口头作业？（但是其实很水，只会请一两个人讲）老师很用心、负责。"},{"id":28100,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-28 08:06:36","like_diff":2,"likes":2,"dislikes":0,"content":"老师人挺好的 很亲切很温柔的"},{"id":28968,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-29 04:34:16","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好"},{"id":38322,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-11-30 02:38:02","like_diff":2,"likes":2,"dislikes":0,"content":"人灰常好，灰常不错，但是课堂有点水，生活大爆炸不错"},{"id":39734,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-12-27 07:54:14","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，很温柔，有听写，但是很有用。"},{"id":41152,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-09 13:54:39","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好"},{"id":41247,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-10 07:55:54","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，亲切可爱。就是上课气氛比较尴尬。我觉得她很适合我这种不想上英语课，只想水过去的，后来她就固定点能回答的人。像我就基本没有回答过。而且老师听写比较简单，就听十来个，加上一两个句子。我是很喜欢的。你愿意学，什么老师都能学啊"},{"id":42712,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-15 03:21:00","like_diff":2,"likes":3,"dislikes":1,"content":"给分好！"},{"id":46023,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-20 12:12:28","like_diff":2,"likes":3,"dislikes":1,"content":"很好的老师"},{"id":81400,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-07-05 03:51:21","like_diff":2,"likes":2,"dislikes":0,"content":"课上很放松，建议积极努力的同学上老师的课！但是人真的很好啊啊啊！请假很好说话，课间放生活大爆炸，问题回答不出来也没什么！"},{"id":81433,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-07-05 05:28:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好 没的说"},{"id":81449,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-07-05 06:16:04","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课虽然有点水，可是很温柔很有爱！！"},{"id":95705,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-20 02:21:42","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的太温柔了以至于我自己都快放弃了大英三，但是说真的大英学习真正还是要靠自己（这是个人上完课之后的经验总结）。我觉得即使老师课上讲的很多，最重要的也还是自己平时多消化复习。所以我现在总觉得自己平时没认真学很对不起老师。。。"},{"id":109966,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-20 15:14:06","like_diff":2,"likes":3,"dislikes":1,"content":"话说自己不认真怪大英课水是什么操作，英语很大程度上靠自己的吧，老师人已经超好了，还要求啥，反正我爱死了～(￣▽￣～)~"},{"id":110664,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-28 03:22:47","like_diff":2,"likes":2,"dislikes":0,"content":"上课太水了，太无聊了，希望老师能在刚开始的时候组织活动让班里、组里的同学熟悉一下，然后上课稍微多讲点干货，上课让很多的同学参与进来，总的来说就是不要太水了。给分是很好的，真的！"},{"id":110675,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-28 04:08:00","like_diff":2,"likes":2,"dislikes":0,"content":"感觉大英四要挂了，结果一查成绩，竟然没挂，太感谢老师了"},{"id":110849,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-28 11:21:44","like_diff":2,"likes":2,"dislikes":0,"content":"上陈老师的课是很轻松的，但每个单元都会有猜词和小测，可以督促背一下单词吧。不过课堂气氛有点有尴尬....绩点的话，还是要靠自己的英语水平和平时努力了。"},{"id":133552,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-03-02 05:11:15","like_diff":2,"likes":2,"dislikes":0,"content":"超级温柔超级好的老师！总之就是非常好！大英四没选上陈伶俐老师的课我真的好遗憾！"},{"id":155685,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-06-15 07:55:34","like_diff":2,"likes":4,"dislikes":2,"content":"老师好好～会调分，最后百分制调到了那一档里的最高分。算过了！不是卡绩！谢谢老师！！"},{"id":164202,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-12-19 07:34:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好的，就是有时候讲课会有蜜汁停顿"},{"id":167812,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-01-19 07:44:18","like_diff":2,"likes":3,"dislikes":1,"content":"托福听力，背单词的任务比较重，但是如果你的英语基础比较好，听力的难度并不大。每节课如果认真完成任务的话，听力也可以获得比较大的提升。老师很友善，给分似乎一般（感觉期末考试考的还可以，但得分比预期要稍微低一点）"},{"id":169081,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-02-24 08:39:35","like_diff":2,"likes":3,"dislikes":1,"content":"伶俐老师特别和蔼可亲，每次上课都充满了活力和笑容！\n\n有一说一，大英III的课还是比较水的，就是基本的文章+词汇之类的，课堂交流的机会比较多，总的pre有3个\n\n课后作业会稍微多一些（全部完成的话），对课后自行练习听说的要求还是比较高的\n\n给分的话还可以"},{"id":175309,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-06-23 13:36:33","like_diff":2,"likes":2,"dislikes":0,"content":"老师好温柔，给分也好好呜呜呜"},{"id":178011,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-07-06 07:33:54","like_diff":2,"likes":2,"dislikes":0,"content":"老师很温柔"},{"id":186069,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-01-08 06:39:39","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师"},{"id":186471,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-01-11 08:15:22","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好很温柔，给分也不错，大英三预置她的课，大英四也选了她的课。课很水，大英三其实背单词就好，最后一节课还会跟大家一起合影，考试前还会提醒大家早点休息www"},{"id":202611,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-11-14 02:01:08","like_diff":2,"likes":3,"dislikes":1,"content":"老师人是好，但是能不能不公布quiz成绩，英语不好的人想找个洞钻进去😭"},{"id":208079,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-12-25 13:15:34","like_diff":2,"likes":2,"dislikes":0,"content":"口语考试还能捞😭谢谢陈老师，最舍不得的一集"},{"id":214932,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-02-19 07:19:20","like_diff":2,"likes":2,"dislikes":0,"content":"陈老师其实人很好，很会体谅学生，不会太强迫你，说事也清楚，我上的老师的大英三，给了3.9，平时就发言了两次，嘻嘻爱死陈伶俐"},{"id":3634,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-06-17 01:56:00","like_diff":1,"likes":2,"dislikes":1,"content":"开心\n\n"},{"id":16899,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-19 08:20:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，挺棒的"},{"id":16903,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-19 08:28:16","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好的  给分也不错  课间还放tbbt"},{"id":16931,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-19 09:29:15","like_diff":1,"likes":1,"dislikes":0,"content":"上课蛮有趣的，人很和善"},{"id":17097,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-19 14:50:27","like_diff":1,"likes":1,"dislikes":0,"content":"老师人好得没话说，大学英语还是要靠自己"},{"id":17196,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-20 00:53:14","like_diff":1,"likes":1,"dislikes":0,"content":"非常好的一个老师哟。就是课本内容学得比较少需要自己下功夫。对学生很好"},{"id":19154,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-23 11:16:16","like_diff":1,"likes":2,"dislikes":1,"content":"感觉平时有点水，整节课都很开心，。"},{"id":21412,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-02-28 15:28:43","like_diff":1,"likes":4,"dislikes":3,"content":"温柔，人好，炒鸡棒！"},{"id":22020,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-03-02 05:59:11","like_diff":1,"likes":4,"dislikes":3,"content":"水，分数低"},{"id":23211,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-03-22 02:39:22","like_diff":1,"likes":1,"dislikes":0,"content":"比我大英IV的老师好多了"},{"id":25775,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-28 08:53:35","like_diff":1,"likes":2,"dislikes":1,"content":"还可以"},{"id":26191,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-16 07:49:06","like_diff":1,"likes":1,"dislikes":0,"content":"人很好。"},{"id":27280,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-24 11:16:42","like_diff":1,"likes":2,"dislikes":1,"content":"觉得真正的大英课堂就应该是这样的，自主性更强内容也很丰富。更重要的是，老师很亲切友好，个人魅力十足！成绩还没出来，不过不论高低都不会影响我觉得陈老师是个好老师～"},{"id":28802,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-28 15:41:34","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，任务有时有点多，要分好工，但助教有点坑"},{"id":29482,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-30 01:04:35","like_diff":1,"likes":2,"dislikes":1,"content":"是个很用心的好老师，但上她的课略无聊。是个注意细节严谨细心的考试"},{"id":29899,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-06-30 13:20:22","like_diff":1,"likes":1,"dislikes":0,"content":"大英自学为主，当然有个好老师也是很重要的"},{"id":30435,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-07-01 15:02:38","like_diff":1,"likes":1,"dislikes":0,"content":"人挺好，很温柔，就是上课水，全靠自学，不过人超级好，助教有点坑。"},{"id":35309,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-11-08 06:40:35","like_diff":1,"likes":1,"dislikes":0,"content":"好开心"},{"id":36095,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-11-10 12:18:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师人真的很好\n\n"},{"id":36194,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-11-11 03:27:31","like_diff":1,"likes":1,"dislikes":0,"content":"不好好上课对不起她，老师超级好的\n\n"},{"id":39614,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-12-26 06:13:53","like_diff":1,"likes":2,"dislikes":1,"content":"老师好。 助教好。虽然自己英语水死"},{"id":39637,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-12-26 09:29:05","like_diff":1,"likes":1,"dislikes":0,"content":"老师超和蔼\n\n"},{"id":42596,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-14 13:42:45","like_diff":1,"likes":1,"dislikes":0,"content":"谢谢老师"},{"id":48330,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-03-02 07:17:43","like_diff":1,"likes":5,"dislikes":4,"content":"超喜欢老师 平时事情也不多 人超温柔大爱 课堂氛围很好很舒服 老师的英语发音很标准很好听 英语学习还是主要靠平时 认真背 大英三绩点满了"},{"id":96234,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-20 14:45:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好hh"},{"id":100802,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-27 00:57:12","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，很温柔，不容易挂"},{"id":109861,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-20 01:30:18","like_diff":1,"likes":1,"dislikes":0,"content":"超和蔼"},{"id":110760,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-28 07:44:27","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好 绩点低是因为我翘课又不努力qaq"},{"id":110793,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-28 08:32:31","like_diff":1,"likes":1,"dislikes":0,"content":"刷夜补天专业课 导致大英考试梦游 老师捞我了 感动哭了? 陈老师超温柔"},{"id":110964,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-29 01:05:14","like_diff":1,"likes":2,"dislikes":1,"content":"当初选老师是看中查老师说她课很水，作为不喜欢英语的人只希望大英平安水过，课堂有很多讨论气氛偶尔比较尴尬，不过遇到亲切的组员就还好，我们小组就日常聊天hhhh，下课会放生活大爆炸！然后老师真的很温柔！！人也挺好的，查了期末分发现老师还帮我高了一档没有卡绩我呜呜呜太感动了！大英真的靠自己吧可惜我英语太差了qwq"},{"id":110990,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-29 03:50:50","like_diff":1,"likes":1,"dislikes":0,"content":"开心啦"},{"id":120568,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2020-01-13 01:36:12","like_diff":1,"likes":2,"dislikes":1,"content":"成绩出了，害，老师虽然上课水，但是人真的很好很温柔了，只是我自己卡绩有点点难受"},{"id":125259,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2020-09-05 02:47:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师特别的温柔，对待英语学渣很友好，也特别有耐心，作业少。我英语太差了，最后老师还捞了我一把"},{"id":125847,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2020-09-15 01:18:29","like_diff":1,"likes":2,"dislikes":1,"content":"人超好的老师"},{"id":130815,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-01-24 16:59:08","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的非常温柔，也很提学生着想，平时作业也不多不过就看自觉了，感觉没做多少作业挺对不住她的，最后给分也很不错呀爱了爱了！！！"},{"id":130990,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-01-25 13:23:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，非常和善，给分很好"},{"id":136574,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-06-21 07:38:23","like_diff":1,"likes":2,"dislikes":1,"content":"老师人挺温柔也挺好的，就是一些小组互动非常多，碰巧我比较非小组成员还全员社恐，就体验不太好。。。"},{"id":146595,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-01-07 04:34:11","like_diff":1,"likes":1,"dislikes":0,"content":"再见👋"},{"id":147565,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-01-10 08:35:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师也太好了吧，下学期还选了老师的大英四，老师我爱你(ɔˆ ³(ˆ⌣ˆc)"},{"id":152103,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-03-26 14:22:41","like_diff":1,"likes":2,"dislikes":1,"content":"特别能捞"},{"id":161010,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-10-23 16:27:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，很nice很温柔。上课很喜欢小组讨论，有时候有一点水"},{"id":165138,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-12-29 09:21:36","like_diff":1,"likes":3,"dislikes":2,"content":"老师很无语，上课一直要进行尴尬而又无聊的小组讨论，个人认为很没有必要而且很浪费时间。"},{"id":168697,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-02-21 06:44:32","like_diff":1,"likes":2,"dislikes":1,"content":"我不想多说，老师特别好，很和善，给分真的很好，能选则选，稳定不亏，谁上谁知道"},{"id":173287,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-05-17 15:31:33","like_diff":1,"likes":3,"dislikes":2,"content":"上课还行，pre偏多，对文本的把握感觉还有点欠缺，但是人挺好的，也很温柔。给分的话一般，不是很好。"},{"id":186504,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-01-11 11:25:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好"},{"id":197232,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-07-09 14:37:54","like_diff":1,"likes":2,"dislikes":1,"content":"学完大英四再回头看陈老师的大英三，其实觉得事情不算多，课后作业就一点点练习，展示也是小组分工的或者是课上准备的，每次quiz和期末考前都会给我们做一些练习，最后还被捞了几分4.8上岸"},{"id":207994,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-05 09:17:04","like_diff":1,"likes":1,"dislikes":0,"content":"我平时分就扣了15分了🤡  老师会捞吗\n\n\n\n更新：高中的时候英语就是班里倒三以内 考完觉得能过就很好了 出分2.7我还是很开心的  估计老师能捞的都捞了"},{"id":209227,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-05 05:56:07","like_diff":1,"likes":1,"dislikes":0,"content":"虽然经常钉钉已读不回，但还是一个很负责很温柔很有水平的老师，大英三四都是她"},{"id":209330,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-05 12:19:41","like_diff":1,"likes":1,"dislikes":0,"content":"被卡绩"},{"id":209414,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-06 02:28:51","like_diff":1,"likes":1,"dislikes":0,"content":"超级温柔可爱的老师，希望她每天都能开开心心哒"},{"id":209969,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-07 15:08:48","like_diff":1,"likes":1,"dislikes":0,"content":"出分来感谢老师。\n\n老师很温柔，上课的时候在你回答不上来的时候会耐心地引导，平时上课也会抽空练习一些compound dictation之类的题目，帮助同学找手感，期末考前还温馨提醒大家不要迟到。\n\n感谢陈老师一学期的陪伴"},{"id":210861,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-10 05:39:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师特别温柔，声音也很好听，不过上课确实有点无聊，但也可以做自己的事情。能给满的会尽量给满，总体来说体验还是不错的"},{"id":211447,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-11 12:37:25","like_diff":1,"likes":1,"dislikes":0,"content":"超级超级超级好的老师，最后总评4.5，感觉平时多发言，小测什么的认真复习好好考。老师平时分快捞满了，毕竟大英还是比较硬凭实力的一节课，老师能调分的区间比较少，但是认真学就好啦"},{"id":211670,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-12 06:37:35","like_diff":1,"likes":1,"dislikes":0,"content":"我一个根本没听课，就考前背了一点单词的人人都过了！真的是从马里亚纳海沟捞上来的，她有人是真捞"},{"id":217339,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-04-09 01:16:51","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的老师"},{"id":17140,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-19 16:30:03","like_diff":0,"likes":1,"dislikes":1,"content":"课水 分低"},{"id":21998,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-03-02 05:14:21","like_diff":0,"likes":1,"dislikes":1,"content":"很温柔"},{"id":30189,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-07-01 04:56:10","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好很亲切，爱课间放生活大爆炸。不过前几节课没有把大家调动起来的话后面提问略尴尬。注重口语表达，书本方面的内容要自己多下功夫。对了之后有课的同学赶紧找课友占座，老师喜欢压堂……"},{"id":81387,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-07-05 03:16:20","like_diff":0,"likes":1,"dislikes":1,"content":"抽扑克选座位，4个人性别比1；3。每次小组练习都沉闷到没法做，上课没人回答问题也比较尬。"},{"id":110713,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-06-28 05:14:06","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的好，口语不错，人又温柔。\n\n但是我自己太不努力了，妄想期末补天，最后得到一个低低的绩点都是咎由自取(ಥ_ಥ)"},{"id":125256,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2020-09-04 23:17:59","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得很好"},{"id":130974,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-01-25 12:34:10","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的好耐心好耐心/好温柔好温柔，课上永远笑盈盈的，课后也会在钉钉群发一些有趣的小互动，虽然我们一直冷场，对待她精心安排的活动也不太认真，感觉挺对不住老师的。\"IF you are ready then smile\"， Clear老师真的太nice了～"},{"id":131205,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-01-26 13:42:08","like_diff":0,"likes":1,"dislikes":1,"content":"老师人不错，但我英语不太好，差点挂了emmm"},{"id":139326,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-07-14 10:46:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，但上课实在有些无聊"},{"id":141495,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-10-12 06:25:40","like_diff":0,"likes":1,"dislikes":1,"content":"超棒哦"},{"id":142640,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-11-15 01:34:41","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，很爱笑很亲和，英语课，从小到大不都是比较水的嘛，英语还是靠自己背单词积累呗。上课经常被老师点起来回答问题(不是大家都这样的，可能是我们那组地理位置比较优越)，有时候你答的并不是很好，但是老师都会笑着点头，然后把你往对的方向引导。我们班上课还挺活跃的，不尴尬"},{"id":144298,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-12-21 04:52:42","like_diff":0,"likes":1,"dislikes":1,"content":"很nice"},{"id":146591,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-01-07 04:23:53","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好很温柔，给分也可以的！！！入股不亏！！最后一节课还拍了集体照，很可爱的老师，每次不发言都觉得不忍心"},{"id":146852,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-01-07 15:54:57","like_diff":0,"likes":1,"dislikes":1,"content":"给分不错，捞到3.6"},{"id":147066,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-01-08 14:27:06","like_diff":0,"likes":1,"dislikes":1,"content":"呜呜老师真的很好，自己听力很差老师了解后私下给了我一些建议。平时很尊重人很温柔，上课也很尽职尽责，感觉最后被捞了一些。大英四时间冲突没能再选，感觉预置到陈老师真的很幸运。"},{"id":148115,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-01-11 14:01:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好很热情~~~\n\n感觉大英更多还是要看自己吧。多和老师沟通，她会给一些很有用的建议的~"},{"id":149460,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-01-15 11:55:04","like_diff":0,"likes":1,"dislikes":1,"content":"信息密度不是那么大，但是相信其他老师的英语课也一样。但是陈老师人真的很好。"},{"id":155660,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2022-06-15 05:20:30","like_diff":0,"likes":1,"dislikes":1,"content":"感觉老师挺好的，大英嘛"},{"id":204332,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-11-25 09:26:49","like_diff":0,"likes":0,"dislikes":0,"content":"公布成绩应该是防止录入数据错误吧，而且不是有意去看，好像别人也不知道自己成绩的。"},{"id":205239,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-12-03 06:22:18","like_diff":0,"likes":0,"dislikes":0,"content":"老师人超级好"},{"id":206230,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-12-13 09:44:33","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级温柔，上课可水（），会很认真听你发言，说错了也会鼓励你提醒你，快选吧真的特别好"},{"id":207886,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-12-25 00:54:24","like_diff":0,"likes":0,"dislikes":0,"content":"上课既能划水也可以学到东西，老师人非常和蔼态度很和善，给分也很好"},{"id":208019,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2024-12-25 08:20:11","like_diff":0,"likes":0,"dislikes":0,"content":"很喜欢老师很有人情味\n\n知识很丰富"},{"id":209276,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-05 09:45:33","like_diff":0,"likes":0,"dislikes":0,"content":"出分来感谢下老师😘\n\n老师很温柔，人很好，课间会放生活大爆炸\n\n但上课有时有点尴尬?)"},{"id":209301,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-05 11:02:17","like_diff":0,"likes":0,"dislikes":0,"content":"陈老师海底捞，我的神。"},{"id":209304,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-05 11:15:07","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级好，会鼓励回答问题，只要愿意回答就可以啦。期末应该捞了刚好83，均绩低肯定是大英这门课的问题期末太变态了😭"},{"id":209322,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-05 12:03:24","like_diff":0,"likes":0,"dislikes":0,"content":"4.8耶"},{"id":209671,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2025-01-06 12:53:46","like_diff":0,"likes":0,"dislikes":0,"content":"老师温柔人好，给分中肯"},{"id":5545,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-07-08 06:50:28","like_diff":-1,"likes":4,"dislikes":5,"content":"水水水水，作业很少，人很和善，上课无聊，纯靠自学"},{"id":14087,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2016-01-04 08:44:07","like_diff":-1,"likes":4,"dislikes":5,"content":"。。。"},{"id":140900,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2021-09-17 12:07:24","like_diff":-1,"likes":0,"dislikes":1,"content":"太好了！！！"},{"id":81834,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-07-06 09:34:55","like_diff":-2,"likes":3,"dislikes":5,"content":"老师很好，基本不怎么管，但一点分数不调\n\n"},{"id":82142,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-07-07 08:17:46","like_diff":-2,"likes":4,"dislikes":6,"content":"别的不说，书评看也不看直接按照冰果上的评分来也是没谁了，而且是在先前已经有人对网站上的评分方式提出质疑的情况下。说好的“仅供参考，后续会进行调整”呢？"},{"id":95097,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2019-01-18 23:04:18","like_diff":-2,"likes":1,"dislikes":3,"content":"唉，太水了"},{"id":42411,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2017-01-14 06:57:59","like_diff":-3,"likes":3,"dislikes":6,"content":"课真的很水，学不到什么，主要靠自学\n\n给了3.0（差一分3.3）真的是醉了"},{"id":5734,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-07-09 08:06:23","like_diff":-4,"likes":4,"dislikes":8,"content":"太多展示和讨论了"},{"id":171299,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2023-03-21 07:03:02","like_diff":-6,"likes":3,"dislikes":9,"content":"课堂上很水，但依然能给九分。\n\n客观来讲，她这种摆烂式的上课方式是有点不负责任的，不过，很多认真上课的老师还没有她好"},{"id":81381,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2018-07-05 03:02:30","like_diff":-7,"likes":4,"dislikes":11,"content":"老师让我4.2卡绩，那我就让她9分卡绩吧"},{"id":5415,"teacher_id":1365,"teacher_name":"陈伶俐","post_time":"2015-07-07 08:41:41","like_diff":-8,"likes":1,"dislikes":9,"content":"其实蛮水的 完全自学 但是老师人太好 给分的话 3.7吧 虽然还是有点不满意"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
