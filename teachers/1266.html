iff":9,"likes":11,"dislikes":2,"content":"故事多"},{"id":108030,"teacher_id":1266,"teacher_name":"吴军","post_time":"2019-05-13 08:49:20","like_diff":9,"likes":9,"dislikes":0,"content":"顶楼上吐槽bb男生的同学"},{"id":113393,"teacher_id":1266,"teacher_name":"吴军","post_time":"2019-07-06 16:01:25","like_diff":9,"likes":9,"dislikes":0,"content":"前面吐槽那对cp的带带我，我也来吐槽一波。那位男同学虽然您是dl但也不要这么秀吧，吵到别人正常听课了。而且有机也不是只有你一个人学过，这个班里还是有些人看过大本和巨本还有art，做过福山的。。。"},{"id":29941,"teacher_id":1266,"teacher_name":"吴军","post_time":"2016-06-30 14:23:31","like_diff":8,"likes":13,"dislikes":5,"content":"吴军的课非常值得上"},{"id":31338,"teacher_id":1266,"teacher_name":"吴军","post_time":"2016-07-03 16:22:54","like_diff":8,"likes":9,"dislikes":1,"content":"就这样吧，主要靠自己"},{"id":37933,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-01-15 16:59:25","like_diff":6,"likes":6,"dislikes":0,"content":"可爱的老师！不管哪个老师，有机基本都要靠自学的！！大家一定要好好学有机！老师不错的！！答疑很认真！很负责！"},{"id":39602,"teacher_id":1266,"teacher_name":"吴军","post_time":"2016-12-26 03:16:19","like_diff":6,"likes":6,"dislikes":0,"content":"老师很幽默风趣的，讲的也很清楚，还会讲重点、猜考题。我很喜欢这个老师"},{"id":63086,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-11-28 08:13:46","like_diff":6,"likes":6,"dislikes":0,"content":"大叔嗓福利"},{"id":4856,"teacher_id":1266,"teacher_name":"吴军","post_time":"2015-06-30 00:28:54","like_diff":5,"likes":8,"dislikes":3,"content":"课间与书上一样，会扯开去，全靠自学。。"},{"id":22557,"teacher_id":1266,"teacher_name":"吴军","post_time":"2016-03-08 02:48:25","like_diff":5,"likes":13,"dislikes":8,"content":"听他课太累 废话太多 有用信息提取困难"},{"id":25391,"teacher_id":1266,"teacher_name":"吴军","post_time":"2016-11-20 11:08:07","like_diff":5,"likes":6,"dislikes":1,"content":"好老师啊！很为学生着想，一直在讲大学规划，循循善诱。"},{"id":36012,"teacher_id":1266,"teacher_name":"吴军","post_time":"2016-11-10 10:02:39","like_diff":5,"likes":5,"dislikes":0,"content":"在要睡了的时候会被他的笑话吵醒，呵呵"},{"id":42694,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-01-15 02:47:54","like_diff":5,"likes":8,"dislikes":3,"content":"有机化学8分给上课态度和幽默亲切还有猜考点，会为学生整理考点什么的，2分扣在平时上课有点飘不太稳。比较能够引起学生的自学兴趣_(:з」∠)_会给ppt什么的\n\n不过想好好学有机还是建议换掉，看一眼均绩吧，听课时比较痛苦，考前花一个礼拜看有机还是能高于均绩的"},{"id":90054,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-11-22 03:32:12","like_diff":5,"likes":9,"dislikes":4,"content":"作为求化1701的班长，听了班主任吴老师的农药化学，我专门跑来给一个尽可能客观的评价。\n\n有幸能选到吴老师的课。作为中国农药发展的功臣之一，吴老师在课上少有提及自己的功绩，而是把时间留给讲知识、讲启发、讲笑话。\n\n他有一句话是让我印象深刻的：我们这个学科是有问题的，有很多解释不了、解决不了的事，但我们必须承认。不敢承认这些问题的人不能算是对这一领域有了解，更枉论领袖。\n\n老师对学生要求很少，打分基本完全靠一个展示打分。你可以把这门课当一个水课听进去，但我们求化班当时的几个人都仔细听完了他每一节课并且做了厚厚的笔记。\n\n对这位有点絮叨但和蔼可亲的老师，我觉得他的讲课无可挑剔。\n\n以上。"},{"id":6169,"teacher_id":1266,"teacher_name":"吴军","post_time":"2015-07-11 14:30:07","like_diff":4,"likes":8,"dislikes":4,"content":"挺好 会讲哪些重要哪些不会考。"},{"id":31254,"teacher_id":1266,"teacher_name":"吴军","post_time":"2016-07-03 13:17:32","like_diff":4,"likes":9,"dislikes":5,"content":"真心不知道为什么我们成绩就是最后出，保证年纪挂科率……老师人还是不错的"},{"id":72386,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-01-30 04:30:00","like_diff":4,"likes":5,"dislikes":1,"content":"我这种狗东西都能过 老师太好了！"},{"id":101564,"teacher_id":1266,"teacher_name":"吴军","post_time":"2019-01-28 12:36:11","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很好非常好！！所以在评论里看到有人说建议换掉就非常委屈不平\n\n首先非常负责。上课PPT都会给；布置作业时还会自己找题目作为补充，并不仅仅是选几道课后题；会想尽办法劝同学们来听课hhh；答疑很认真课后会留很久为同学们答疑；考前还会有复习课帮我们整理！\n\n上课幽默，我常被冷笑话惊醒2333\n\n而且真的觉得老师是热爱并且认真对待上课这件事，说实话有些老师emmmm懂得。吴老师真的是有把教育事业和同学们的利益放在心上的！\n\n本来想打9分，因为刚开始觉得老师上课没啥重点，但后来意识到，有机本来就 没啥重点QAQ 老师再怎么样也不能帮你背反应式 这个东西没有捷径考前老老实实背吧"},{"id":112448,"teacher_id":1266,"teacher_name":"吴军","post_time":"2019-07-04 08:22:58","like_diff":4,"likes":4,"dislikes":0,"content":"一学期的课上下来，真的能学到很多东西。吴老师讲课的时候会经常谈到哲学层面的东西(俗话叫跑火车)但是很有趣啊  还有就是预习过上课不会睡着  虽然话说回来还是要看自己 但是老师也非常重要啊。总之吴老师授课很有层次很有条理。"},{"id":139394,"teacher_id":1266,"teacher_name":"吴军","post_time":"2021-07-15 05:04:18","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很棒！觉得教会我的不仅是有机的知识更是学习的方法和态度。他说的“谦虚谨慎”我认认真真写在了书本上。这个学期的事情太多了，没有太多的精力认真复习，最后3.9也已经非常满意了。吴军老师温文尔雅，谦谦君子，无可挑剔。"},{"id":23492,"teacher_id":1266,"teacher_name":"吴军","post_time":"2016-03-31 15:49:53","like_diff":3,"likes":7,"dislikes":4,"content":"都不能好好上课 太能扯了"},{"id":36295,"teacher_id":1266,"teacher_name":"吴军","post_time":"2016-11-11 14:34:34","like_diff":3,"likes":3,"dislikes":0,"content":"讲得很仔细很认真，时不时会冒出点玩笑。并且还经常给有机打广告XD"},{"id":42800,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-01-15 07:28:19","like_diff":3,"likes":4,"dislikes":1,"content":"我爱吴军，就酱"},{"id":43371,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-01-16 07:52:14","like_diff":3,"likes":3,"dislikes":0,"content":"我有机学不好不能怪老师，可是这也太不让学生好过了吧。也许有点偏激"},{"id":43411,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-01-16 08:27:36","like_diff":3,"likes":3,"dislikes":0,"content":"讲道理，老师讲的很好呀！！！还会从学生的角度出发帮学生猜考题梳理知识点，一开始讲的很慢，为的是让新生好好消化，不对大学有机产生抵触与畏惧，挺好的一位老师。"},{"id":46004,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-01-20 11:19:16","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，讲的细，偏应试"},{"id":59729,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-09-26 08:04:33","like_diff":3,"likes":3,"dislikes":0,"content":"听不懂不是老师的错"},{"id":61988,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-11-22 05:00:59","like_diff":3,"likes":3,"dislikes":0,"content":"真的很好很好，很风趣幽默，讲课真心细致，讲得很明白。是有时候说来化学系blabla，但是次数也不多，也是一种幽默啦！给吴老师打call，乡音很亲切哦。"},{"id":66151,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-01-12 06:52:34","like_diff":3,"likes":5,"dislikes":2,"content":"17求化班主任，很用心可爱的老师！打call～"},{"id":71336,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-01-28 10:07:33","like_diff":3,"likes":4,"dislikes":1,"content":"吴老师很关心学生的 还有蜜汁魔性笑声"},{"id":74219,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-02-07 03:03:48","like_diff":3,"likes":3,"dislikes":0,"content":"老师的认真负责与幽默真的激起了我对有机的喜爱，最后满绩啦！谢谢老师！"},{"id":99727,"teacher_id":1266,"teacher_name":"吴军","post_time":"2019-01-25 05:51:29","like_diff":3,"likes":3,"dislikes":0,"content":"最后会有复习课 老师很可爱 平时分只要每次都交作业就会给挺好"},{"id":115109,"teacher_id":1266,"teacher_name":"吴军","post_time":"2019-07-15 17:52:17","like_diff":3,"likes":3,"dislikes":0,"content":"10分不解释。出国刷分党很幸运遇见这样一个好老师，考前会准备复习资料，答疑非常清晰"},{"id":43550,"teacher_id":1266,"teacher_name":"吴军","post_time":"2017-01-18 01:46:10","like_diff":2,"likes":3,"dislikes":1,"content":"听不懂，全靠自习，不过老师真心好，很潇洒"},{"id":69867,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-01-25 14:31:43","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好，但我真的听不懂有机化学。都是我的问题昨天考的，大家都说不难，但我已经绝望了。开春补考考场见。\n\n再说一遍，老师真的水平很高也教得很好。"},{"id":71509,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-01-28 14:19:02","like_diff":2,"likes":3,"dislikes":1,"content":"(有机化学)讲得超仔细超认真，就是经常劝人进化学系，考前没跟上又要总复习的时候上课很绝望"},{"id":76140,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-03-27 23:27:38","like_diff":2,"likes":4,"dislikes":2,"content":"还不错，但千万不能忽视自习。考试周刷几遍书就轻松满绩了。"},{"id":77611,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-05-07 02:11:22","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课蛮有趣的 不定期向我们推荐化学系，建议我们要是学不下去了就去学化学，常常把我们逗笑，虽然有机最终绩点还是不高，但还是想给老师打个高分。"},{"id":86501,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-09-19 01:52:36","like_diff":2,"likes":2,"dislikes":0,"content":"其实不错的，感觉很有文化\n\n"},{"id":88735,"teacher_id":1266,"teacher_name":"吴军","post_time":"2018-11-07 01:09:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级棒！\n\n别的老师进度都很快，吴老师总是会停下来风趣几句，或讲化学中的哲学，或讲述自己的学习方式方法，或告诫我们不要想拿满分，能pass就好? 。\n\n真的，潇洒，又不会把提高绩点什么的放在嘴边。第四节下课了还会留一节课在教室，你可以去问问题。\n\n先生大好！"},{"id":102746,"teacher_id":1266,"teacher_name":"吴军","post_time":"2019-02-22 07:29:46","like_diff":2,"likes":2,"dislikes":0,"content":"吴老师也太棒了吧，平时上课非常幽默风趣，还会告诉你哪里是重点。有专门的复习课来讲解反应类型、合成思路，非常有用，把老师给的资料好好看好好做，期末成绩肯定不会差的。超级喜欢吴老师啊！"},{"id":116890,"teacher_id":1266,"teacher_name":"吴军","post_time":"2019-09-17 03:57:11","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好！10分"},{"id":136161,"teacher_id":1266,"teacher_name":"吴军","post_time":"2021-06-11 13:46:32","like_diff":2,"likes":2,"dislikes":0,"content":"不论如何，能遇见吴老师是我在浙江大学里最幸运的事之一。谢谢您"},{"id":142408,"teacher_id":1266,"te                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
