                    // 评论数据
                    const commentsData = [{"id":27187,"teacher_id":1375,"teacher_name":"连连","post_time":"2016-06-25 15:16:32","like_diff":13,"likes":23,"dislikes":10,"content":"不好意思。有些想给连连洗白的我只想呵呵……我们作为交钱来上课的，是想满足自己知识的迫切和匮乏感的，连连这种教史纲马原出身的人就不要给社会学添乱了好吗？社会学不是你一口一个我们社会学和社会化的内涵，社会学没这么肤浅鸡汤（况且这鸡汤还是兑水和劣质鸡精的），当然有些同学听不懂社会学其他老师的课就觉得连连接地气我也无言以对，品味问题……连连一生黑，这种人都能当社会学副系主任，呵呵，浙大社会学系这么多年得不到发展大概都是因为学生愚钝，不懂雅斯贝尔斯和马克思主义中国化……"},{"id":31358,"teacher_id":1375,"teacher_name":"连连","post_time":"2016-07-03 17:15:40","like_diff":10,"likes":14,"dislikes":4,"content":"社会学本专业学生，上的中国社会思想史，一学期下来最大的收获是深入了解了将专业核心课程改造成通识课的具体实行方式。全过程讲课难成体系东拉西扯四处引用见早起来的纸糊大厦，到最后期末论文题目是历史发展进程中思想与社会的关系这种妙不可言的命题作文。真乃神课也。不过最令我感到困惑的还是最后绩点连平均分都不够。欢迎社会学专业以外的大家尽情攻陷本课程来感受浙大之世界一流名校风范，个性学分的不二选择，装逼利器，值得拥有。"},{"id":26222,"teacher_id":1375,"teacher_name":"连连","post_time":"2016-06-16 09:55:19","like_diff":7,"likes":12,"dislikes":5,"content":"教马原估计还行，教社会学勉强能听，中国社会思想史……此课只应天上有！"},{"id":10640,"teacher_id":1375,"teacher_name":"连连","post_time":"2016-06-26 17:50:59","like_diff":5,"likes":15,"dislikes":10,"content":"循循然善诱人，博我以文，约我以礼。再加一个，给分好。"},{"id":31342,"teacher_id":1375,"teacher_name":"连连","post_time":"2016-07-03 16:39:38","like_diff":5,"likes":7,"dislikes":2,"content":"人文类，作为个性学分修的中国社会思想史，有点失望。点名都在，论文算是中规中矩认真写的，打了4，我也不知道她算给分好不好。想听社会学的，想听中国古典知识的，特别是人文大类的学生，真心不推荐。如果你想水，那当然OK，不过有不定期点名。"},{"id":61165,"teacher_id":1375,"teacher_name":"连连","post_time":"2017-11-09 12:55:08","like_diff":5,"likes":6,"dislikes":1,"content":"老师人还不错..但是上课实在..怎么这么能把课上的这么没意思又长啊..."},{"id":27180,"teacher_id":1375,"teacher_name":"连连","post_time":"2016-06-23 12:35:02","like_diff":4,"likes":6,"dislikes":2,"content":"人是真好，至于上课……已经超出我语言表达能力……"},{"id":192238,"teacher_id":1375,"teacher_name":"连连","post_time":"2024-05-13 00:46:13","like_diff":4,"likes":4,"dislikes":0,"content":"不懂以前的评论（？ 这学期上了文化社会学，老师本身在这一方面十分专业且了解颇深；在对小组展示的评价和提问中也可以看出老师的敏锐。因为看了之前的评价把它当水课上了，小组展示也没有特别精心准备，但老师给我的提问依旧对我有很强的启发性。\n\n最后老师对论文的要求和评分也很认真。给分也竟然不错。某种意义上是既可以水又值得认真学，给分还好的好课了。"},{"id":192247,"teacher_id":1375,"teacher_name":"连连","post_time":"2024-05-13 02:41:17","like_diff":4,"likes":4,"dislikes":0,"content":"（文化社会学）连老师对待教学很认真，人也很温柔和蔼，对同学很包容（体现在虽然是小组展示，但是还是包容了个别同学单独讲的意愿）。上课准备了很多文本材料；对待每个展示都有点评和提问，而且明显不是敷衍，而是平等的对话和交流；对论文的问题也专门在钉群里指出，还专门私聊了我个人论文存在的问题，给予了鼓励和指导，非常令人感动。\n\n如果说缺点的话，可能在于PPT内容比较简练，老师大部分的论述都是基于课堂上对文本的解读和论述，而没有体现在课件里。这大概也是以往评论里所说的“东拉西扯”的根源。可能对于习惯于上课听讲的同学而言这不算很致命的缺点。\n\n课程任务是一次小组课堂展示+一次期末课程作业，课程中有数字点名。认真对待最终的给分大概不会差。当然老师对作业质量还是有辨识的，因此随便水出高分应该也是不太容易的。"},{"id":192265,"teacher_id":1375,"teacher_name":"连连","post_time":"2024-05-13 06:54:03","like_diff":4,"likes":4,"dislikes":0,"content":"其实老师挺好的，对待上课、展示和作业都很认真。跟系里其他年轻海归老师相比上课可能比较平淡，内容也不算前沿，但认真听还是能学东西的。"},{"id":192985,"teacher_id":1375,"teacher_name":"连连","post_time":"2024-06-01 16:07:05","like_diff":4,"likes":4,"dislikes":0,"content":"课水分低..."},{"id":10660,"teacher_id":1375,"teacher_name":"连连","post_time":"2015-11-21 16:44:24","like_diff":3,"likes":6,"dislikes":3,"content":"给分还好啊，谁说给分不好的"},{"id":26216,"teacher_id":1375,"teacher_name":"连连","post_time":"2016-06-16 09:30:33","like_diff":3,"likes":10,"dislikes":7,"content":"今天就要上她最后一节课了。\n\n欢迎各个专业的同学来把她的课上成通识课，反正作为社会学系的学生我只想说两个字，差评！\n\n不说了，吃饭。"},{"id":26973,"teacher_id":1375,"teacher_name":"连连","post_time":"2016-06-22 03:13:49","like_diff":3,"likes":6,"dislikes":3,"content":"请喝下每节课的一大碗毒鸡汤╭(°A°`)╮"},{"id":9284,"teacher_id":1375,"teacher_name":"连连","post_time":"2015-10-20 04:06:43","like_diff":2,"likes":7,"dislikes":5,"content":"上过连连老师的社会学和文化社会学记得有一次课在中秋节前 连老师带着几大盒鲜肉月饼来了 每人3个 哈哈"},{"id":7668,"teacher_id":1375,"teacher_name":"连连","post_time":"2015-09-15 08:13:07","like_diff":1,"likes":11,"dislikes":10,"content":"上课内容非常有趣，不像有些老学究讲的全是理论知识点，非常贴合现实。而且人很好，容易相处"},{"id":26944,"teacher_id":1375,"teacher_name":"连连","post_time":"2016-06-23 15:50:20","like_diff":1,"likes":6,"dislikes":5,"content":"没有觉得老师是鸡汤派，很有想法的一个老师，觉得老师是鸡汤派的自己怎么不反省一下有没有认真听完和思考，别为了那点绩点的利益没得到就去喷一个好老师。"},{"id":214022,"teacher_id":1375,"teacher_name":"连连","post_time":"2025-01-23 03:47:03","like_diff":0,"likes":0,"dislikes":0,"content":"讲课内容确实很无聊 但是人很好 中国社会思想史每个人还送两本书 也很认真 给分也不错"},{"id":13645,"teacher_id":1375,"teacher_name":"连连","post_time":"2015-12-30 08:02:27","like_diff":-1,"likes":8,"dislikes":9,"content":"很博学 很和善 而且思想非常前沿 真正能学到东西 每次讲完课大家都鼓掌 真羡慕社会学专业的同学能有这样的好老师当导师"},{"id":10187,"teacher_id":1375,"teacher_name":"连连","post_time":"2015-11-17 08:43:35","like_diff":-3,"likes":3,"dislikes":6,"content":"讲课挺好的"}];

                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
