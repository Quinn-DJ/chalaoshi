                    const commentsData = [{"id":148496,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2022-01-12 16:30:21","like_diff":21,"likes":29,"dislikes":8,"content":"出分了，来评价一下吧\n\n客观来讲，王老师是个很负责、和善的老师，老师自身水平很高，讲课水准也绝对是一流的，能把挺难的东西讲的很清楚，能感觉到老师讲课十分用心，是想让我们这些外专业的同学学到「也许很快就会忘记的」知识的。老师课后还经常和同学们互动，耐心的解答问题，一点也没有架子。我对物理本来没有很大的兴趣，所掌握的知识不过是高中那些快要忘掉的皮毛，听了老师的课感觉物理是很有意思的学科，基本上每节课都认真听了。虽然普物也不过是物理学的概述，我所学到的麦克斯韦方程组、那些曾经不知道的极化和磁化的知识、那些光的衍射和偏振、那些入门级的量子物理…不过是这个世界的冰山一角，但对我这样非专业的人来说，印象已经很深刻了\n\n\n\n但是这次期末考试实在是让人有些不适\n\n试卷那一道电磁的20分即使高中都应该放到第一题的位置，给所有人送了20分，其实也就相当于没送分啊！然后那道望远镜竟然有18分，相信大多数同学们都莫名其妙吧！考察极化和磁化的两道题大竟然各只有8分；讲了那么久的衍射与偏振，一道没考……\n\n考后同学们都在说“普物这门课复习了完全没有用啊”“学不学都差不多嘛”要么大家都会，要么大家都不会，这样的考试，其实已经失去它本身的意义了。直白一点，题出的很没水平！\n\n不过，我并不后悔这学期选择老师的普物，即使最后拥有并不好看的绩点；更不会后悔将这些物理知识装进脑子，即使它们没有为我换来等量的分数。我一直把了解世界背后的真实面貌当做是我一个理科生应该做到的，即使我智商有限。我一直把探索万物运行的规律和追求世间的真理视为最为崇高的学问，即使我不能投入其中。物理是这样的一个学科。王老师传授的是这样的知识。\n\n我的物理学习生涯就要落下帷幕了，同样也感谢一路上的每一位老师"},{"id":188957,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2024-01-20 23:51:00","like_diff":16,"likes":17,"dislikes":1,"content":"1分送上 给分？？？？？？ 你自己期末多难自己心里没数？？ 上课BB说什么期末比期中简单 怎么着 你是觉得你那个sb期末有十分附加题大家都会做了？ 牛魔的两个小时做得完你那些大题吗？ 牛魔的又不是每个人都学过竞赛 平时PPT跟狗史一样也就都忍了 你牛魔的期末考难还不挑分我只能说你是纯纯恶心人 这下好了 4学分的大课 选您的和隔壁选虎哥的绩点至少差三档 一学期的努力被你毁了"},{"id":188971,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2024-01-21 02:34:38","like_diff":15,"likes":16,"dislikes":1,"content":"首先我要说王老师为人是非常友善的，乐意和学生交流，也热爱教学。但我还是给老师打1分，对事不对人，这个期末考卷说好往简单了出，结果弄得比期中考还难。。。授课水平的话我真的不好评价，似乎蛮多人觉得老师讲的不错，但我从自身体验上看觉得老师讲的其实不是很清楚，很多推理感觉很有问题，也许是我这种物理天赋不高的人没有老师那种物理直觉吧。ppt的话就是一如既往没法让人看懂，不过多评价。还有一方面就是作业，这个作业和考试脱轨太多了，尤其是到了光学啊量子力学，作业题目常常一个式子就能解决，但是考试的话题目就比较复杂了。然后历年卷也是找不到的。所以对于想要更高绩点的同学来说，还是尽量快跑吧，能选上虎哥最好。"},{"id":188972,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2024-01-21 03:35:17","like_diff":13,"likes":13,"dislikes":0,"content":"作业贼简单，考试贼难，不定期小测，给分还低，喜提历史最低绩点，慎选"},{"id":5702,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2015-07-09 07:40:55","like_diff":12,"likes":30,"dislikes":18,"content":"好老师"},{"id":188931,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2024-01-20 17:01:03","like_diff":11,"likes":11,"dislikes":0,"content":"8/10\n\nppt真的很缺乏条理，出题天马行空，不太能和学生共情，尤其是非物理专业的，物理天赋和基础一般的学生。\n\n但我想这不完全是他的错，ckc安排非物理专业的学生来上他的课至少得有一半的责任。"},{"id":189024,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2024-01-21 09:28:54","like_diff":11,"likes":11,"dislikes":0,"content":"非常抱歉地说：老师除了人很好外，几乎没有别的优点了。\n\n\n\n首先上课讲解并不清晰，ppt里的符号都是乱的，且动画做的很魔幻，公式推导又向来都是点ppt播放的。譬如：我在期末考前听了虎哥讲量子力学的智云，虎哥的量子虽然只讲了一节课，但图像建立的很清晰；对比王老板，讲了好几周的量子力学但是基本假设和算符的引入都没有说清楚，仅仅是ppt播放了在各个场景下的定态薛定谔方程的求解而已，整体缺乏物理图像。\n\n\n\n其次考试实在是偏和难了，最重要的期末考被阴了一下，最后体验很糟糕。\n\n虽然试卷这么难，但是批卷很求是呀！改分严格没有放水（期中考有个助教甚至是按照答案给分的，不看过程）\n\n导致和别的班比绩点难看不止一点，超出预期得低。\n\n\n\n### 这门课的给分让我意识到正态分布甚至有时是很好的 :smile:\n\n\n\nps：据说期中考的附加题（用仅有刻度的尺子、秒表、导线、未知电动势的电池、金属板测光速）是每年都会用的所以助教也不会讲解……"},{"id":188937,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2024-01-20 17:07:55","like_diff":10,"likes":14,"dislikes":4,"content":"不是，大伙都多少啊，这么抽象吗"},{"id":44054,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2017-01-17 08:55:46","like_diff":9,"likes":10,"dislikes":1,"content":"三次点到全没去。谢老师不挂之恩"},{"id":44073,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2017-01-17 09:00:42","like_diff":9,"likes":10,"dislikes":1,"content":"我第一次在浙大被温暖到了。那浓浓的师生情啊。感谢王老师让我过。我准备打个电话给老师，给他新年大吉！"},{"id":145851,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2022-01-03 09:36:12","like_diff":9,"likes":11,"dislikes":2,"content":"老师人还是挺好的，但是ppt极度简略，而且上课的时候讲的也很快。考试的难度很大很大，我平时上课好好听，作业也好好写，结果期中考大题就会做一道。\n\n然后老师的助教不太给力，平时作业解析也没有，而且期中考试卷讲解连题目都没有显示，就录个视频干讲\n\n最后希望老师保我过吧"},{"id":146225,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2022-01-06 02:14:15","like_diff":9,"likes":10,"dislikes":1,"content":"刚考完普物，来打个十分祈祷一下老师不要挂我"},{"id":187847,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2024-01-17 14:53:29","like_diff":8,"likes":9,"dislikes":1,"content":"评分会给一个十分 但是老师PPT做的太烂了 根本学不了一点 我感觉初中生做的PPT都比老师有条理 根本重点不突出 上课还特别爱讲物理学史 可以理解老师对于物理的热诚 我也觉得很好 但是毕竟还要考试 重点不突出 考试也是完全意想不到 期末复习不复习都没区别 这样就不太好了"},{"id":189042,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2024-01-21 11:03:18","like_diff":8,"likes":8,"dislikes":0,"content":"给分不好，一个学期的努力白费，慎选"},{"id":209066,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2025-01-04 10:42:38","like_diff":7,"likes":9,"dislikes":2,"content":"韦应物老师是浙大最好的物理老师，首先他会不定时点名来保证到课率，然后在期中和期末出所学以外的题目来扩展学生的视野，让学生能不拘泥于课本，同时他有自己的的教学安排，只剩两节课了还有一大堆内容，给分甚至也非常求是，让学生获得低绩点来摆脱绩点羞耻领悟大学教育的本质，再来聊聊他的讲课方面吧，他强调直观性，通常告诉我们这个东西直接能看出来所以我们不需要推导，并且说数学正是因为太严谨才无法取得成就。在浙大有一位这样的老师是学生的福报，希望大家热爱普通物理学！"},{"id":189465,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2024-01-24 12:55:20","like_diff":6,"likes":6,"dislikes":0,"content":"给分一坨"},{"id":208836,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2025-01-02 10:42:41","like_diff":6,"likes":6,"dislikes":0,"content":"纯纯不想让学生有好绩点"},{"id":41199,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2017-01-10 03:16:23","like_diff":5,"likes":7,"dislikes":2,"content":"个人觉得老师很好啊，讲的很好啊，很真诚，很详细，很周到，课堂氛围也不错，不懂那些差评的。"},{"id":210458,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2025-01-09 07:55:30","like_diff":5,"likes":5,"dislikes":0,"content":"ppt很散乱而且过于简洁，上课时也是乱跳，与其听课，不如自学效果更好。\n\n不过老师人挺好的，回答问题很有耐心，上课经常穿插物理学的各种故事，爱唠嗑\n\n不算良师，但比我普物1的老师好点，勉强给个好评吧…"},{"id":168476,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2023-02-28 09:33:24","like_diff":4,"likes":7,"dislikes":3,"content":"在复习，复习得要死。别的不评价，只能说对于喜欢看PPT自学的人而言是噩梦，因为王的PPT真的有点凌乱、简略、看不出逻辑所在。\n\n\n\n-----------------------更新----------------------------\n\n\n\n被王老师海底捞了，跪谢orz"},{"id":42542,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2017-01-14 11:59:33","like_diff":3,"likes":5,"dislikes":2,"content":"老师人不错，讲的也不错，能看的出来老师学术功底很扎实，不像有的老师。。。但是吧，我觉得我大物下考砸了，而且大物下没怎么学好，学的也比较累。"},{"id":120116,"teacher_id":2663,"teacher_name":"王业伍","post_time":"2019-11-17 13:52:15","like_diff":3,"likes":7,"dislikes":4,"content":"需要有强大的心理承受能力，因为他觉得一切都很简单，并且会在上课时无限强调这一点，但如果你是正常智力，没学过竞赛，你常常会听得一脸懵逼…（普物2"},{"id":133429,"teacher_id":2663,"teacher_name":"王业伍","post_time":"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
