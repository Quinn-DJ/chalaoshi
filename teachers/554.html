ost_time":"2017-06-27 10:31:12","like_diff":7,"likes":9,"dislikes":2,"content":"一幅自己摄影很厉害的样子 上课因为同学的摄影作品不符合他的要求就直接登鼻子上脸 上了一学期课基本上没收获 给分还很差 。恩反正我是没什么艺术素养的提高"},{"id":55626,"teacher_id":554,"teacher_name":"姜海","post_time":"2017-07-02 05:17:53","like_diff":7,"likes":8,"dislikes":1,"content":"上他的课我甚至连写微积分都写不下去....太吵了orz拍照什么的大概要完全看他心情吧.......其实大概一学期上下来能摸清楚他喜欢什么样的照片，就看你愿不愿意投其所好了......如果想水学分还是推荐的，毕竟就期中期末两张照片。"},{"id":60277,"teacher_id":554,"teacher_name":"姜海","post_time":"2017-10-16 11:18:39","like_diff":7,"likes":9,"dislikes":2,"content":"傻逼一个"},{"id":71057,"teacher_id":554,"teacher_name":"姜海","post_time":"2018-01-28 02:12:18","like_diff":7,"likes":7,"dislikes":0,"content":"要得高分，得拍老师喜欢的片子¯\\_(ツ)_/¯呵"},{"id":54501,"teacher_id":554,"teacher_name":"姜海","post_time":"2017-06-29 12:11:07","like_diff":6,"likes":8,"dislikes":2,"content":"期中期末作业全部准时交，上课每次都去签到都在，上交的作业在别的专业摄影课上都拿90分左右的分数，他给我3.3，发邮箱问为什么不回，QQ上问也没有回应，上大学以来就接触摄影也出了不少作品，为了凑学分选的摄影课，以为总不可能太差，结果不知道要多少成绩才能把均绩拉回来，上课天天就知道说我们不好好上课辜负父母的期望，还要上交和父母的谈话记录，我要辜负父母期望就不会来上你的课了！！整天说没相机就拍不好照片，一定要我们买相机，以相机的好坏直接断定照片的质量，牛逼轰轰毫无干货，上课就知道骂人，就知道吹嘘他的学员有多厉害，好了我知道了老师真的厉害，给分这么随便我也是第一次遇到，3.3我认了:)"},{"id":53621,"teacher_id":554,"teacher_name":"姜海","post_time":"2017-06-28 09:27:53","like_diff":5,"likes":6,"dislikes":1,"content":"3.3……"},{"id":76991,"teacher_id":554,"teacher_name":"姜海","post_time":"2018-04-27 11:25:28","like_diff":5,"likes":7,"dislikes":2,"content":"老师，我想交作业，明明4月30号是截止日期，为什么ftp没权限还提前三天办公室就没人了，我给你10分，你改一下ftp让我交交作业好不好，谢谢你了老师，我哭晕。"},{"id":102885,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-02-24 16:35:36","like_diff":4,"likes":6,"dislikes":2,"content":"一开始看查老师 感觉说的挺过分的 现在上完课 你们说的真对"},{"id":107674,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-05-08 06:58:06","like_diff":4,"likes":5,"dislikes":1,"content":"讲得不咋地声音倒是能把??耳朵整烂\n\n"},{"id":93368,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-01-09 08:03:03","like_diff":3,"likes":4,"dislikes":1,"content":"看了楼上各位的评论我突然觉得彭韧虽然没啥摄影水平，至少不骂人……"},{"id":5254,"teacher_id":554,"teacher_name":"姜海","post_time":"2015-07-06 04:57:08","like_diff":2,"likes":8,"dislikes":6,"content":"千万别翘课 尤其是在要签到的时候"},{"id":98709,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-01-24 00:06:55","like_diff":2,"likes":3,"dislikes":1,"content":"傻逼一个，自以为是，给分奇差，建议不选"},{"id":107678,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-05-08 07:53:12","like_diff":2,"likes":3,"dislikes":1,"content":"真的超级垃圾了，不懂为什么这种人也能当浙大老师，莫名其妙，耳朵要被吼聋了，不知道什么毛病，总扯些有的没的。"},{"id":106714,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-04-29 05:06:59","like_diff":1,"likes":2,"dislikes":1,"content":"讲真，客观来讲，垃圾。\n\n一个学期讲的东西，一篇推文就能明白，在课程群里发他公众号的推文，都是什么感想、感谢姜老师，还说我们都不点赞就不发了？？？真的笑死，你还有脾气了喔"},{"id":108117,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-05-15 07:30:02","like_diff":1,"likes":2,"dislikes":1,"content":"极其睿智，三节课里两节课灌鸡汤半节课骂人半节课放视频"},{"id":108587,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-05-29 06:09:44","like_diff":1,"likes":2,"dislikes":1,"content":"在听这位老师讲中国女排上他的课第6遍一模一样的照片一直放，几乎每节课都讲:)\n\nfine我觉得我要吐了"},{"id":112327,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-07-04 01:48:09","like_diff":1,"likes":1,"dislikes":0,"content":"你们看过我的朋友圈吗？我有一张照片收获了很多赞(◐‿◑)﻿"},{"id":103166,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-02-26 10:09:02","like_diff":0,"likes":3,"dislikes":3,"content":"江湖骗子"},{"id":112416,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-07-04 05:13:23","like_diff":-1,"likes":0,"dislikes":1,"content":"\n\n最后给1分是因为最低只有1分"},{"id":104557,"teacher_id":554,"teacher_name":"姜海","post_time":"2019-03-23 14:10:55","like_diff":-4,"likes":3,"dislikes":7,"content":"老师讲的都是摄影的基础知识，我不明白那些人为什么要喷。老师讲的非常好，还结合了自己半辈子的摄影经验，非常好的课程。"},{"id":4127,"teacher_id":554,"teacher_name":"姜海","post_time":"2015-06-18 01:41:58","like_diff":-6,"likes":10,"dislikes":16,"content":"能学到很多东西\n\n但是特别主观，这点要注意"},{"id":23658,"teacher_id":554,"teacher_name":"姜海","post_time":"2016-04-12 01:07:51","like_diff":-6,"likes":7,"dislikes":13,"content":"老师上课还是不错的 确实热爱摄影 有些摄影原则会反复啰嗦就是啦 作为摄影启蒙还是不错的 \n\n偶尔签到点名"},{"id":29122,"teacher_id":554,"teacher_name":"姜海","post_time":"2016-06-29 09:06:19","like_diff":-6,"likes":3,"dislikes":9,"content":"虽然比较严厉，但暂时治愈了我的拖延症。喜欢有人文关怀的作品。"},{"id":39803,"teacher_id":554,"teacher_name":"姜海","post_time":"2016-12-27 22:56:23","like_diff":-6,"likes":8,"dislikes":14,"content":"其实认真听下去，还满有收获的～摄影技术的确可以提升，就是他平时牛吹得太过"},{"id":51879,"teacher_id":554,"teacher_name":"姜海","post_time":"2017-07-27 04:51:46","like_diff":-6,"likes":2,"dislikes":8,"content":"好老师\n\n"},{"id":67088,"teacher_id":554,"teacher_name":"姜海","post_time":"2018-01-20 09:05:59","like_diff":-6,"likes":10,"dislikes":16,"content":"我觉得凭心而论吧，我就是一个摄影小白，可能很多大神不乐意听一些基础的东西，可是我觉得老师讲的东西对我很有用。是，老师说话是有点激动，而且喜欢夸耀自己的学员啥的，但是这并不妨碍老师传授知识啊，我收获的不仅仅是摄影知识，还有摄影背后定格的是一段回不去的历史和故事。谢谢老师这一个学期的教导，虽然我绩点不是太高，但还算满意，谢谢老师o(^o^)o"},{"id":67319,"teacher_id":554,"teacher_name":"姜海","post_time":"2018-01-20 18:21:38","like_diff":-6,"likes":4,"dislikes":10,"content":"对我这种零基础，还爱水课的学生来说，的确学到了一些东西，老师给分也很好，感觉自己拍的并不怎么样也给了4.5，对我来说已经很满意了。"},{"id":837,"teacher_id":554,"teacher_name":"姜海","post_time":"2016-09-18 00:05:24","like_diff":-7,"likes":39,"dislikes":46,"content":"喜欢摄影的真的要上上他的课，不了解的更要上上他的课。除了对于光影的精心巧妙布局之外，姜老师更向同学展现了摄影的内涵与意义，有血有肉。"},{"id":1116,"teacher_id":554,"teacher_name":"姜海","post_time":"2015-03-21 16:12:34","like_diff":-7,"likes":11,"dislikes":18,"content":"很好玩！摄影启蒙课！"},{"id":10331,"teacher_id":554,"teacher_name":"姜海","post_time":"2015-11-18 05:59:35","like_diff":-7,"likes":13,"dislikes":20,"content":"老师摄影方面很独到，能学到很多。但是有些发表观点的地方个人认为可能有些偏颇，不太认同他的价值观。交作业很凶。"},{"id":13045,"teacher_id":554,"teacher_name":"姜海","post_time":"2015-12-24 15:31:33","like_diff":-7,"likes":2,"dislikes":9,"content":"………"},{"id":25166,"teacher_id":554,"teacher_name":"姜海","post_time":"2016-05-06 13:47:35","like_diff":-7,"likes":2,"dislikes":9,"content":"6666666"},{"id":38897,"teacher_id":554,"teacher_name":"姜海","post_time":"2016-12-19 16:40:46","like_diff":-7,"likes":5,"dislikes":12,"content":"能收获很多摄影以外的东西"},{"id":43783,"teache 7-06 08:52:29","like_diff":-9,"likes":4,"dislikes":13,"content":"很激情"},{"id":28894,"teacher_id":554,"teacher_name":"姜海","post_time":"2016-06-29 02:58:39","like_diff":-9,"likes":1,"dislikes":10,"content":"老师讲的很棒，学到了很多东西，但是他对摄影的看法和大多数人都不一样。给分还不错的，打算去听听另外一个老师的课。"},{"id":29237,"teacher_id":554,"teacher_name":"姜海","post_time":"2016-06-29 13:05:43","like_diff":-9,"likes":3,"dislikes":12,"content":"认真听课真的会很有收获。不要觉得通识想水过去就随便搞搞最后分低了还骂老师。。。。虽然有时候是会有些啰嗦，尤其是爱的教育。。但确实是让我开始思考照片意义的重要性！有经验的好老师！"},{"id":56952,"teacher_id":554,"teacher_name":"姜海","post_time":"2017-07-05 04:40:03","like_diff":-10,"likes":1,"dislikes":11,"content":"老师水平极高，人品好，人称晴男。给分公平公正，善待努力的孩子。性格直爽 幽默，不会拐弯抹角，比起面子更重视里子。最喜欢的老师之一。"},{"id":69157,"teacher_id":554,"teacher_name":"姜海","post_time":"2018-01-24 09:09:28","like_diff":-11,"likes":2,"dislikes":13,"content":"明明很好的好吗！"},{"id":28947,"teacher_id":554,"teacher_name":"姜海","post_time":"2016-06-29 04:14:23","like_diff":-12,"likes":1,"dislikes":13,"content":"喜欢秀优越，但是眼光独到，侧重点不同，不要随便和别的老师比较，按他说的做，成绩不会差，超级轻松，还有小礼品，给分还行，和付出的努力相称。基础课，从小白到入门。不准P图！"},{"id":68029,"teacher_id":554,"teacher_name":"姜海","post_time":"2018-01-22 13:33:58","like_diff":-12,"likes":2,"dislikes":14,"content":"老师很和蔼可亲 不仅能学到知识 老师还三观很正 作业是让我们给家里人打电话 很关注国家发展 很好的老师！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
