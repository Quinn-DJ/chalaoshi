                    const commentsData = [{"id":107084,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-05-01 12:06:46","like_diff":131,"likes":170,"dislikes":39,"content":"老师讲的心理卫生很好，受益匪浅，对我的心理健康有很大的帮助，上课也不点名。课程论文好好写了，期末开卷考试也好好写了，最后绩点2.7 心理一下子就不健康了。"},{"id":4437,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-06-23 05:17:04","like_diff":84,"likes":119,"dislikes":35,"content":"很温柔  上课会讲很多例子 重口治愈都有 一共就两篇2000+的论文 给分也不错"},{"id":6112,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-09-20 01:52:30","like_diff":52,"likes":70,"dislikes":18,"content":"讲课很有趣，两篇论文，给分不错，还不点名……（我一直在等她点名啊摔"},{"id":10641,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-21 07:46:13","like_diff":39,"likes":44,"dislikes":5,"content":"不点名，期中期末各一篇2000+论文，给分不错，想不想认真听的都是一门好课"},{"id":10556,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-12-26 16:06:28","like_diff":32,"likes":47,"dislikes":15,"content":"想水能水，想听能听，两篇论文，给分看文章。\n\n有那么多韩国留学生，你懂的"},{"id":107565,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-06-13 11:50:22","like_diff":27,"likes":51,"dislikes":24,"content":"我真想骂人，我室友一节课没听过上4，我他妈节节课好歹听了一部分，3都没到。日尼玛了个逼的教务处，这事不怪老师，你他娘的学校怎么定的规矩？"},{"id":9822,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-10 10:08:02","like_diff":26,"likes":27,"dislikes":1,"content":"挺有趣的老师，上课比较轻松也比较有趣"},{"id":7580,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-09-15 05:33:53","like_diff":23,"likes":26,"dislikes":3,"content":"案例很多，老师很有特点"},{"id":70776,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-07 00:10:09","like_diff":22,"likes":31,"dislikes":9,"content":"老师是好老师，虽然我心理卫生只拿了3.3……\n\n给一点建议，写心理卫生论文的时候不要写得太论文了……我们几个写成这样的都很低，写故事的反而能拿高分? \n\n就这样吧……"},{"id":10911,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-23 09:03:55","like_diff":17,"likes":21,"dislikes":4,"content":"讲课有案例很好玩，而且论文就刚刚达到字数给分也很好(≧ω≦)"},{"id":8779,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-09-26 12:30:32","like_diff":16,"likes":21,"dislikes":5,"content":"老师人挺可爱哒"},{"id":35852,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-20 10:47:04","like_diff":15,"likes":18,"dislikes":3,"content":"很棒，老师温柔，讲的课也有趣，我问问题老师的回答很用心，回答时也很有耐心，沈老师的课很值得去听"},{"id":8856,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-09-29 04:42:17","like_diff":12,"likes":18,"dislikes":6,"content":"很棒的老师"},{"id":107220,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-05-02 11:00:21","like_diff":12,"likes":15,"dislikes":3,"content":"感觉通识课被正态的同学的绩点实在是太低了！！也可能是自己太菜了，但是喜提最低绩点通识还是非常难受！选课需谨慎！！"},{"id":114862,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-07-12 05:34:56","like_diff":10,"likes":15,"dislikes":5,"content":"喜提最低绩点"},{"id":38367,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-12-01 03:34:45","like_diff":9,"likes":10,"dislikes":1,"content":"可以水却不想水的课"},{"id":70973,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-28 01:18:50","like_diff":9,"likes":10,"dislikes":1,"content":"老师讲的还是很不错的，我觉得最大的特点就是例子非常非常丰富！！！如果非常喜欢研究心理学问题的同学，很建议把老师给的大部分例子都记下来，很有帮助的。不过我也要劝劝一部分人，像我一样，只是想看看心理学是什么样的，这门课就不是很适合了，还有就是很看重绩点的也不合适了。因为老师从不点名，最后评分完全依照两次论文成绩，也没有课程群，这就非常玄乎了，完全看老师主观感受，而且如果你对心理学没什么兴趣，你都不知道写什么，只能漫无目的的找论文看，像我一样，绩点就很惨……浙大有些课程是收获很大，就算绩点不高也心甘情愿，但是这门课只是让我明白了我不太适合学心理学（无关绩点，只是对很多理论的建立和发展不能接受）……"},{"id":37752,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-21 00:10:11","like_diff":8,"likes":12,"dislikes":4,"content":"课挺水的。两篇文章认真写了，绩点还是只有3.9...."},{"id":78699,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-05-14 14:29:46","like_diff":8,"likes":15,"dislikes":7,"content":"老师讲的是不错，但恕我直言王伟就是个辣鸡"},{"id":174253,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-06-08 08:18:24","like_diff":8,"likes":9,"dislikes":1,"content":"给分真的巨烂…如果真的热爱就选吧"},{"id":12404,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-12-23 07:54:51","like_diff":7,"likes":8,"dislikes":1,"content":"案例很棒"},{"id":70774,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-27 13:41:37","like_diff":7,"likes":11,"dislikes":4,"content":"不点名，平时上课完全不听甚至不来也可以，期中期末各一篇论文，所以说白了这课就是拼文采拼观点，因为最后打分完全是看论文来的。觉得自己论文写不出采的，即使老师口碑好还是慎选吧不然会被正态比如我(手动微笑)"},{"id":139620,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-07-18 11:08:24","like_diff":7,"likes":10,"dislikes":3,"content":"大爱心理卫生！不点名事情少给分好！！半个学期因为其他事情多就去听了两节课..期中小论文要求比较低，写起来挺快的，最后期末考试只事先翻了一会儿书就去考试了...很多概念不太熟悉都没翻到，但是最后竟然有4.5啊啊啊太感动了！！"},{"id":12531,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-12-23 12:09:52","like_diff":6,"likes":7,"dislikes":1,"content":"上课很有趣，有很多例子，真的能学到很多自我调节的东西，赞一个"},{"id":35344,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-09 01:48:28","like_diff":6,"likes":7,"dislikes":1,"content":"很好的老师"},{"id":100034,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-01-25 13:01:04","like_diff":6,"likes":7,"dislikes":1,"content":"讲课很有趣，但给分真的迷。毕竟两篇论文也看不出什么。"},{"id":106999,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-04-30 15:50:12","like_diff":6,"likes":11,"dislikes":5,"content":"老师太棒了吧！！超级温柔！干货也多也有趣！两篇论文一次课堂讨论题！论文压线字数最后4.5，我爱沈老师！"},{"id":171439,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-03-24 08:49:50","like_diff":6,"likes":8,"dislikes":2,"content":"给分是真的差。。。可能是我的问题，但是我觉得我基本上也会，大题也都写了，专业课绩点突破新低"},{"id":213952,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-01-22 04:28:36","like_diff":6,"likes":7,"dislikes":1,"content":"太迷了，难以理解"},{"id":9581,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-02 06:07:40","like_diff":5,"likes":8,"dislikes":3,"content":"不错哒，就是说话口音很奇特"},{"id":10702,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-23 00:01:31","like_diff":5,"likes":10,"dislikes":5,"content":"老师讲的还是挺好哒，不点名，给分不错，可上之课"},{"id":23704,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-04-13 04:59:22","like_diff":5,"likes":5,"dislikes":0,"content":"棒!"},{"id":39316,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-12-22 05:12:42","like_diff":5,"likes":7,"dislikes":2,"content":"认真听的那几次很有意思，不认真听的那几次做自己的事做得很爽。给分挺好的！老师人很好，有趣可爱。"},{"id":90933,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-28 00:01:07","like_diff":5,"likes":5,"dislikes":0,"content":"论文尽量多点例子，好好分析，绩点不低"},{"id":114891,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-07-12 13:12:34","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课很温柔，感觉论文是有点偏向个人经历类型的我就没鹅颈，写了2000+吧，期末考每道题认真写，觉得都能找到，最后被正太了555可能是因为我的字比较丑吗"},{"id":170241,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-03-02 07:01:12","like_diff":5,"likes":7,"dislikes":2,"content":"给分不好，3.3"},{"id":206462,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-12-15 09:30:50","like_diff":5,"likes":5,"dislikes":0,"content":"社会心理学不错\n\n期中一篇小作文\n\n期末一篇论文\n\n最后一次课45分钟内两个专题小问题，可借助ai或者查ppt等\n\n两次文章内容，完全可以用gpt，没有妨碍。\n\n论文要注意格式的美观\n\n最后喜提94分4.8（万一不是卡绩，是调到百分制最高分呢😇）"},{"id":206898,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-12-18 08:32:59","like_diff":5,"likes":5,"dislikes":0,"content":"课讲的挺好的，有很多丰富的案例，感觉像听八卦😂，不过被绩杀了，3.3，一次论文一次课堂讨论题一次开卷考，都好好写了，一看绩点心都碎了"},{"id":213904,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-01-21 06:40:34","like_diff":5,"likes":6,"dislikes":1,"content":"心理卫生：上课蛮有意思，也确实能学到心理学知识。给分不太好，平时分就扣了5分上下，而且是普遍现象，也就是说这门课满绩近乎不可能，而期末给分也看不太明白，论述题是占比大头，抄课件抄得满满当当，结果分数也不好，最后才3.9，成功取代军训成了我大一上最低的一门课了哎"},{"id":10825,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-23 06:26:15","like_diff":4,"likes":5,"dislikes":1,"content":"给分高 上课有趣  好课！"},{"id":17340,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-20 05:02:48","like_diff":4,"likes":4,"dislikes":0,"content":"老师会讲一些有趣的小故事 比大多数通识课都要有趣"},{"id":30830,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-07-02 15:05:14","like_diff":4,"likes":13,"dislikes":9,"content":"花了好几个晚上绩点还是低，还不如别人一个晚上"},{"id":37321,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-18 09:56:37","like_diff":4,"likes":6,"dislikes":2,"content":"老师很温柔，上课会举很多案例来分析，认真听的话觉得很有意思，两篇论文好好写，给分也很好"},{"id":38268,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-29 00:10:11","like_diff":4,"likes":4,"dislikes":0,"content":"非常温柔知性的一位老师，每次都很早到很认真，不考试，就两篇论文。"},{"id":50766,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-05-05 05:13:23","like_diff":4,"likes":6,"dislikes":2,"content":"老师讲课满满的案例，三节连堂的医学心理学不会无聊，很有意思，就是最后绩点感人"},{"id":62991,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-28 00:07:52","like_diff":4,"likes":7,"dislikes":3,"content":"boring，给分完全没道理"},{"id":67524,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-21 12:19:32","like_diff":4,"likes":5,"dislikes":1,"content":"希望我的论文不会被当成她讲课的段子"},{"id":78383,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-05-11 08:16:48","like_diff":4,"likes":4,"dislikes":0,"content":"讲话温柔认真负责。可听可水。我一般作业不多就听课，作业多写一会儿听一会儿…老师会讲很多例子，所以听起来还是挺有趣的。两篇论文都有结合自身的部分，比较容易下手写，根据我和我室友的经验来看，老师比较喜欢结合自身好好谈的，不太喜欢纯摆理论。感觉是对文科生很友好的一门K类了~推荐！(还是M来着…)"},{"id":100011,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-01-25 12:37:40","like_diff":4,"likes":4,"dislikes":0,"content":"真的是超级温柔的老师 会说很多的案例 给分也不错"},{"id":143184,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-11-21 02:37:12","like_diff":4,"likes":5,"dislikes":1,"content":"沈老师人超好，讲的知识非常有用，举的例子也贴近生活，课下问问题都很耐心地解答，论文和作业多举例论证（似乎）就会给高分，强烈推荐大家选！"},{"id":154325,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-05-30 08:31:23","like_diff":4,"likes":4,"dislikes":0,"content":"老师非常好，上课很有趣，听老师讲课不会后悔的，对我们的未来很有用。"},{"id":162403,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-11-21 16:38:50","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师～上课讲的案例都很有意思，我就算赶作业（莫学我）一边听她讲故事也感觉非常有趣～学到了很多有意思的现象～给分也不错哦，不会强制写学术论文，只写1500字结合自身案例谈想法就好～棒棒"},{"id":189741,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-01-28 06:00:06","like_diff":4,"likes":4,"dislikes":0,"content":"作业好好做了论文好好写了考试认真准备了喜提3.3哈哈"},{"id":192091,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-05-09 04:09:58","like_diff":4,"likes":5,"dislikes":1,"content":"我不懂，两个论文好好写，讨论也认真写了，给分还是很迷"},{"id":11084,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-24 05:40:06","like_diff":3,"likes":4,"dislikes":1,"content":"沈老师上课特别有意思，会分析案例，感觉上心理卫生这门课特别有用~给分也不错，超赞！"},{"id":92361,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-12-28 04:08:42","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很好讲课很有趣，如果你好好听，真的能收获挺多的吧。当然她不点名，如果你想水的话，也是可以很水的过的。总共也就两次论文，然后之前有一次做了一个小回答，就是写在纸上的题目。蛮简单的，就随便写写那种。而且给分也挺不错的^o^"},{"id":162412,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-11-22 02:02:13","like_diff":3,"likes":3,"dislikes":0,"content":"上的心理卫生。老师不点名，事很少，课堂上有安排会提前通知，考试开卷抄ppt。上课不用听，但是讲案例很有趣不妨听听笑笑。老师人应该挺好的吧，我按要求做给分也不错，不过也有同学反映给分不好（甚至可以说有点低），可能给分看运气（？）"},{"id":183902,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-12-03 08:15:40","like_diff":3,"likes":3,"dislikes":0,"content":"给分巨低，作业都好好做了，课也认真听了，喜提3.3"},{"id":185555,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-01-02 06:47:50","like_diff":3,"likes":6,"dislikes":3,"content":"真的绩杀 我选了心理卫生3.3和社会心理学3.6两门课，论文也都正常交，期末开卷考也正常考了，作为通识给分是真的太低了，想评奖评优别选！！！课程确实水，只要学分可以水水"},{"id":213875,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-01-21 01:40:43","like_diff":3,"likes":3,"dislikes":0,"content":"心理卫生，课程非常有意义。但是事情稍多（作为一个短学期通识课集齐了小测+论文+考试），最后给分还背刺...anyway，这堂课学到的知识对个人而言还是很有意义的，感兴趣的同学都可以去上下。（老师的普通话略让人有些听不懂啊啊啊）"},{"id":10578,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-20 06:19:05","like_diff":2,"likes":3,"dislikes":1,"content":"不点名，给分一般还可以，不考试 ，水课的典型"},{"id":10584,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-20 08:41:50","like_diff":2,"likes":4,"dislikes":2,"content":"蛮水的，常讲如何追妹子如何在爱情婚姻中驯养另一方，想听就听，不想听拉倒，从不点名，老师人蛮好。就是期中论文写完马上有期末论文有点烦。自己得分还是不错的。"},{"id":10587,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-20 08:54:16","like_diff":2,"likes":4,"dislikes":2,"content":"讲课超级棒，能学到很多，不错的老师"},{"id":10594,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-20 10:24:51","like_diff":2,"likes":2,"dislikes":0,"content":"讲得很棒 是通识里课堂氛围很轻松的一门～还有很多贴近大学生活案例  老师也很温柔呀～ 考试就是两篇论文而且也没有严苛的格式要求  认真写能表达自己见解会不错的"},{"id":10833,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-23 06:35:56","like_diff":2,"likes":3,"dislikes":1,"content":"案例多，很有趣。"},{"id":10836,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-23 06:49:31","like_diff":2,"likes":3,"dislikes":1,"content":"不点名"},{"id":13602,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-12-30 03:15:22","like_diff":2,"likes":6,"dislikes":4,"content":"心理卫生课就是讲一些跟有趣的案例，也有一些帮助，作业只有半期一篇1500字作文和期末2500字论文，给分也不错。"},{"id":15618,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-15 19:22:59","like_diff":2,"likes":6,"dislikes":4,"content":"上过沈老师的社会心理学，确实是一门有趣的课，有时候不想听课她也不管你，但用心听的话真的能有很多收获。论文感觉只要写出自己真实的体会给分不会差"},{"id":21393,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-02-28 12:57:09","like_diff":2,"likes":19,"dislikes":17,"content":"心理卫生不点名，两篇论文，多写点绩点没问题，习惯性码到要求字数的两倍然后绩点4.5。可想听就听很有趣，不听也无妨。"},{"id":37268,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-18 06:26:00","like_diff":2,"likes":6,"dislikes":4,"content":"上课有趣 给分也好 两篇压线论文 最后绩点4.5！！！"},{"id":61054,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-07 13:13:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师的声音超温柔，上课超有趣的，还有很多好玩的例子，舍不得老师。"},{"id":62460,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-25 10:45:35","like_diff":2,"likes":2,"dislikes":0,"content":"上课很认真 PPT做的很清楚而且比书上多了很多东西\n\n不要求点名但是每次都会去听听 很有意思\n\n案例多 讲的好\n\n重点是要认真写论文！认真！写！论文！"},{"id":83622,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-07-11 00:17:37","like_diff":2,"likes":2,"dislikes":0,"content":"很水 但给分全靠论文\n\n不知道什么评分标准\n\n最后绩点也一般般吧给分并没有多好"},{"id":85018,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-07-15 03:57:43","like_diff":2,"likes":2,"dislikes":0,"content":"老师很温柔，讲课也挺有意思的，不点名，可听可水。给分也不错～"},{"id":86601,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-09-17 12:01:11","like_diff":2,"likes":3,"dislikes":1,"content":"看了很多评论，我也很想听这位老师的讲课。但我是新生留学生，补选了不知道能不能听得上这位老师的课。真的想听这位老师的课。。。。"},{"id":94707,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-01-18 02:37:40","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，上课也很有趣。不过最后给分完全看你的两篇论文和课堂小测…不会写论文的慎选吧"},{"id":100267,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-03-18 09:57:33","like_diff":2,"likes":6,"dislikes":4,"content":"老师上课挺好的，但是每节课都去作业都交了认认真真写三天论文最后绩点下四真的很难受"},{"id":100350,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-01-26 03:25:10","like_diff":2,"likes":3,"dislikes":1,"content":"一般般"},{"id":103761,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-03-05 05:34:28","like_diff":2,"likes":2,"dislikes":0,"content":"上课太有趣"},{"id":114871,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-07-12 07:12:07","like_diff":2,"likes":7,"dislikes":5,"content":"从不点名，上课可水，论文好好写，但也不需要恶竞（老师要求1500字我大概写了2000左右），期末考试难度较低，把ppt认真看看，客观题都能找到，主观题好好写，分数不会低的！感谢老师给我4.8"},{"id":143064,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-11-18 14:20:23","like_diff":2,"likes":3,"dislikes":1,"content":"社会心理学，课可以水，但是我认为老师的课很有意思，我一直在认真听，还是可以学到一些东西的。从来不点名或者叫人发言，任务很轻松。"},{"id":162679,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-12-03 15:51:03","like_diff":2,"likes":3,"dislikes":1,"content":"给分不好啊啊啊啊"},{"id":164085,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-12-18 02:16:35","like_diff":2,"likes":4,"dislikes":2,"content":"啥都干了，2.4"},{"id":173066,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-05-12 09:40:46","like_diff":2,"likes":3,"dislikes":1,"content":"给分一般"},{"id":182096,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-11-10 01:54:50","like_diff":2,"likes":2,"dislikes":0,"content":"不点名"},{"id":184699,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-12-22 08:43:17","like_diff":2,"likes":4,"dislikes":2,"content":"心理卫生虽然上课真的很水很水，且不点名，但是考试要把上课所有的ppt都打印一遍，考试有的考小点，感觉没考讲的重点，根本找不到答案，给的分也低的离谱"},{"id":203188,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-11-17 23:56:58","like_diff":2,"likes":3,"dislikes":1,"content":"点过四次名，写过两篇论文和一次课上测试。\n\n从心而论其实我好像对社会心理学没什么兴趣，老师很擅长讲例子。\n\n全勤，论文不停举例子，都在老师要求字数左右，没有多。课上测试用电脑做的，写得尽量丰富了（就是字非常多）。\n\n按照査老师上前辈说的多举例子真的很有用\n\n最后4.5，还可以(#^.^#)"},{"id":213951,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-01-22 03:55:30","like_diff":2,"likes":3,"dislikes":1,"content":"医学心理学和心理卫生都不点名，学习医学心理学的同学可以先上一上心理卫生，有一部分内容是重复的。医学心理学实验占比20%，期末占比80%，感觉比较求是。实验课一共有三次，比较好玩，平时上课有一些细节可能会考到，但是占比不大，主要还是看98上面前人整理的资料，背完了基本卷子上的题也都会了。最后医学心理学分比心理卫生高的飘过(>_<)"},{"id":217087,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-04-01 13:03:46","like_diff":2,"likes":2,"dislikes":0,"content":"非常好老师，社会心理学没点过名，想听的话老师讲的也非常好，而且经常举例子，作业只有两篇小论文，上课也没有发言之类的事"},{"id":218694,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-04-29 04:26:15","like_diff":2,"likes":2,"dislikes":0,"content":"看了评论区，tm是踩点给分？？？\n\n这个tm不课前说清楚？\n\n我tm以为写小论文呢，真的也是醉了"},{"id":10598,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-20 12:08:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课都是讲一些很有趣的案例，也有些实用的知识，绩点也还不错，只有两篇论文要写。"},{"id":10659,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-21 16:09:16","like_diff":1,"likes":1,"dislikes":0,"content":"不錯"},{"id":10942,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-23 11:38:43","like_diff":1,"likes":1,"dislikes":0,"content":"论文认真写了给分很好。老师人很好。"},{"id":13073,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-12-24 17:13:10","like_diff":1,"likes":1,"dislikes":0,"content":"真的超级棒"},{"id":13360,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-12-27 08:01:22","like_diff":1,"likes":3,"dislikes":2,"content":"阔以\n\n"},{"id":14954,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-11 08:15:47","like_diff":1,"likes":3,"dislikes":2,"content":"两篇小论文，绩点轻松过四，讲的挺有意思，没点名，想翘直接翘好了。不分内容重口，前方高能。"},{"id":15141,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-12 07:56:27","like_diff":1,"likes":1,"dislikes":0,"content":"好多有意思的案例呢"},{"id":16762,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-19 02:33:14","like_diff":1,"likes":2,"dislikes":1,"content":"不错的，水水的"},{"id":17542,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-20 11:21:46","like_diff":1,"likes":1,"dislikes":0,"content":"很好啊，水课不错的！给分又好！"},{"id":18044,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-21 07:10:39","like_diff":1,"likes":1,"dislikes":0,"content":"上课很温柔，举的例子很多，是一门不错的通识课，给分还不错"},{"id":18634,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-22 07:28:03","like_diff":1,"likes":2,"dislikes":1,"content":"老師每次上課都會準備蠻多例子，很有聽下去的想法。而且只有兩篇論文，題目也蠻好寫的，很不錯。最重要的是給分超好。"},{"id":18672,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-22 09:12:17","like_diff":1,"likes":2,"dislikes":1,"content":"心理卫生是一门想水就水 不想水也能获得很多知识的课 评分看期中期末两篇论文 字数一定要多 写出自己的真实体会就容易得高分 老师赞！"},{"id":22927,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-03-15 01:58:15","like_diff":1,"likes":4,"dislikes":3,"content":"给分低。。"},{"id":24710,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-05-03 07:26:14","like_diff":1,"likes":2,"dislikes":1,"content":"很好的老师，超级喜欢，上课有趣幽默，有很多故事"},{"id":35264,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-07 12:16:46","like_diff":1,"likes":1,"dislikes":0,"content":"好棒的老师，下学期继续\n\n"},{"id":35276,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-07 12:58:08","like_diff":1,"likes":2,"dislikes":1,"content":"好好好"},{"id":37366,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-12-11 10:16:16","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超级棒(｡･ω･｡)ﾉ♡"},{"id":37880,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-21 14:00:02","like_diff":1,"likes":1,"dislikes":0,"content":"超级好玩！给分也超赞！特别爱这个老师！觉得人好，懂生活。"},{"id":38211,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-27 04:49:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师很棒，温温柔柔的，讲的很细致，给分也很好～"},{"id":45293,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-01-19 09:21:50","like_diff":1,"likes":1,"dislikes":0,"content":"很多案例，很和蔼的老师。考试交卷以后问我出题难不难呀?喜欢"},{"id":45639,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-01-20 01:40:57","like_diff":1,"likes":1,"dislikes":0,"content":"超级好的老师呢"},{"id":50409,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-07-01 18:08:56","like_diff":1,"likes":1,"dislikes":0,"content":"很多例子，像听故事～"},{"id":50446,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-05-03 02:47:03","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课会讲很多生动的例子和实验，听课是一种享受；而且有同学去找沈老师心理咨询，老师人特别好，很能开导人。点赞！"},{"id":50826,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-05-06 03:00:11","like_diff":1,"likes":3,"dislikes":2,"content":"认真写论文给分好低，不开心。"},{"id":61423,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-17 03:53:28","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔讲课挺好的"},{"id":62072,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-22 10:37:13","like_diff":1,"likes":1,"dislikes":0,"content":"老师很有耐心地讲解，即使是最后一堂课也是如此。按赞按赞\n\n"},{"id":68509,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-23 09:39:29","like_diff":1,"likes":1,"dislikes":0,"content":"社会心理学很棒，老师讲得好，上课不点名，不考试，任务轻松。之前也选过心理卫生，给分都很好。作为一门通识真的很棒。"},{"id":70829,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-27 14:50:21","like_diff":1,"likes":1,"dislikes":0,"content":"论文认真写了，真的。。。结果绩点感人，均绩都不到。"},{"id":71894,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-29 05:12:51","like_diff":1,"likes":2,"dislikes":1,"content":"很有趣的通识，两篇论文，很好的老师，绩点4.8，只要用心，就有回报。超赞的！"},{"id":72134,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-29 12:21:55","like_diff":1,"likes":1,"dislikes":0,"content":"医学心理学。老师讲课喜欢举例子，用生动的例子来阐述一些复杂的定义，让我们易于理解，给满分!"},{"id":77804,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-05-08 02:09:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师好温柔，从来不点名。考核就是两篇与心理相关的论文，给分很棒！"},{"id":78679,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-05-14 11:33:52","like_diff":1,"likes":1,"dislikes":0,"content":"在现在高压的生活下保持心理健康真的还是挺重要的，课上有讲到如何应对拖延症，有讲到大学日常生活中大家都会遇到的一些问题比如焦虑、人际交往，上课还有很多有趣的故事！两篇论文好好写的话给分很好！老师给人感觉经验非常丰富心态也非常好！强推！"},{"id":78702,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-05-14 15:05:09","like_diff":1,"likes":2,"dislikes":1,"content":"上课不太有重点\n\n心理学出分=凉凉"},{"id":83519,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-07-10 13:18:13","like_diff":1,"likes":2,"dislikes":1,"content":"论文按要求认真写了然而不知道为什么绩点这么低"},{"id":83520,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-07-10 13:24:55","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的真的蛮好的！认真写论文字数2倍 4.2 想拿高分挺难的 毕竟评分标准比较不明确 期末全靠论文 也不点名....."},{"id":88116,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-10-22 11:19:33","like_diff":1,"likes":1,"dislikes":0,"content":"课很好啊，给分哈哈? 选了就知道了……"},{"id":90347,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-23 08:29:40","like_diff":1,"likes":2,"dislikes":1,"content":"人挺好，课也很好，就是我好好写论文为什么绩点那么低？？？莫名其妙被正态了"},{"id":90494,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-23 16:02:19","like_diff":1,"likes":1,"dislikes":0,"content":"真的是好老师，听课很有收获，不管你听不听都是很有收获"},{"id":90543,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-24 01:52:25","like_diff":1,"likes":1,"dislikes":0,"content":"沈老师人超级好了！而且沈老师是医学院的老师不是理学院的，所以会给ppt的呢！而且！说有考试的是医学心理学有考试，这是一门医学院的专业课！心理卫生和社会心理学都是没有考试的呢！！沈老师人超级nice的了！！"},{"id":93445,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-02-28 06:31:38","like_diff":1,"likes":1,"dislikes":0,"content":"很有趣"},{"id":98788,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-01-24 02:36:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔讲课也很认真，有几个案例感觉还触动了我内心深处，论文认真写老师给分还挺好的"},{"id":127709,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-11-26 02:32:17","like_diff":1,"likes":3,"dislikes":2,"content":"真的好难受啊，明明认真对待了，反正给分真的太难受了，"},{"id":132815,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-02-04 00:09:27","like_diff":1,"likes":1,"dislikes":0,"content":"课很有趣，可以水，认真听也可以有很大的收获，老师人超好，期末考试开卷，提前交卷，都可以找到答案，期中论文认真写，期末考试好好考得分不会差！选她选她！！"},{"id":132822,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-02-04 01:36:33","like_diff":1,"likes":1,"dislikes":0,"content":"沈老师上课很有趣！每节课下课都有同学找老师咨询问题呢哈哈哈\n\n心理卫生课上学到了很多有用的心理学知识～(￣▽￣)"},{"id":133374,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-02-26 11:20:57","like_diff":1,"likes":1,"dislikes":0,"content":"大一时候听得很快乐，学到了很多东西。听说老师生病了，祝愿快快好起来。"},{"id":134873,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-04-20 01:46:25","like_diff":1,"likes":1,"dislikes":0,"content":"妙啊妙啊，课程本身可水也可好好学，上课会引用很有趣的示例，作业超时了也会设置补交。好好好的老师"},{"id":138660,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-07-10 07:19:59","like_diff":1,"likes":1,"dislikes":0,"content":"心理卫生虽然分数还没出，但是真的很有趣！"},{"id":152957,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-04-22 10:45:09","like_diff":1,"likes":1,"dislikes":0,"content":"课很有趣，认真听可以学到不少东西的！"},{"id":162402,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-11-21 16:24:57","like_diff":1,"likes":2,"dislikes":1,"content":"社会心理学，除了一篇论文一篇期中作业一次讨论题没有其他任务了，上课也不点名。老师讲得很有吸引力也不为难同学。论文我认真写了（包括参考了之前评论的同学的意见：多点例子，感谢分享经验的同学！），最后4.8很开心，谢谢老师！（客观来说任务量比很多通识包括其他老师的社会心理学少，因为既无考试，三次任务也都可以搜集资料不是听课后的立刻测试，但相应的也会存在区分度不高、有被正态的风险，想拿高分可能需要相信自己的论文能脱颖而出吧）"},{"id":162407,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-11-22 00:57:37","like_diff":1,"likes":3,"dislikes":2,"content":"给分巨差，上课也很无聊"},{"id":162411,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-11-22 01:22:30","like_diff":1,"likes":2,"dislikes":1,"content":"啥都干了 2.4"},{"id":162643,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-12-01 04:20:50","like_diff":1,"likes":5,"dislikes":4,"content":"垃圾老师，给分差，上课无聊"},{"id":163796,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-12-16 06:20:21","like_diff":1,"likes":3,"dislikes":2,"content":"非常好！！！\n\n事少分高！\n\n考试ppt 上都找得到！！！论文没卷，字数超了一点点，但分给得挺好！！！\n\n冲！！"},{"id":184781,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-12-22 16:00:00","like_diff":1,"likes":4,"dislikes":3,"content":"来晚了来晚了，，上的社会心理学 好！老师很温柔上课有趣 不点名可以水（早知道少去两次了哈哈哈哈哈哈）老师讲故事很有意思 作业是期中一篇文章期末一篇论文 还有最后一节课话题钉钉打几百字 挺轻松的 第一次写论文不太会 但是写得很认真最后4.8 只要多写自己经历 真诚一点卷一下字数给分很好哒！"},{"id":189862,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-01-31 11:00:13","like_diff":1,"likes":2,"dislikes":1,"content":"给分很迷，慎选！！！"},{"id":192368,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-05-17 00:48:51","like_diff":1,"likes":3,"dislikes":2,"content":"老师很好，但卡绩的我"},{"id":201161,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-10-29 12:23:23","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲得非常好，整个秋学期只点过两次名，作业是两片论文。希望老师给我高分哈哈哈我爱沈老师"},{"id":216102,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-03-10 09:39:08","like_diff":1,"likes":2,"dislikes":1,"content":"讲课不错，给分不太好"},{"id":217828,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-04-17 03:58:00","like_diff":1,"likes":1,"dislikes":0,"content":"心理卫生，老师讲的很好啊，案例也很多，上课比较轻松，挺有趣的，还有一些心理建议，就上课体验来看，我收获还是挺多的，大家可以选"},{"id":218674,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-04-28 14:11:27","like_diff":1,"likes":1,"dislikes":0,"content":"社会心理学\n\n不点名，最后一次课课堂讨论最好到场，此外还有一篇期中和期末论文。任务是比较轻松的，上课听不听都可以，但听了一定有收获，很多理论还是很有趣的。\n\n再来说缺点，我想这也是老师被说“给分迷”的原因。说是课堂讨论，其实是限时开卷考试，踩点给分的。但是因为事先没有说明白，所以回答讨论题时我完全思维发散着写，尽力表达自己的观点而非关注回答的完整性，没有按踩点作答的思路来回答。最后出分的时候问了老师才知道居然是没踩到某个点就完全没分，也觉得如果老师讲清楚了，我肯定会兼顾全章知识点，不至于课堂讨论的分大跳水（因为两篇论文lz的分都很高），还是很委屈的。最后因为这个失误绩点勉强上3，其实心里不好受哈哈。\n\n看评论区也有同学喜得满绩，只能说老师分差拉的真的很大，幸存者偏差蛮严重的。。很后悔选课时受幸存者偏差影响，重来一次我不会再选。"},{"id":10609,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-20 14:19:27","like_diff":0,"likes":1,"dislikes":1,"content":"感动的绩点"},{"id":10777,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-23 05:05:07","like_diff":0,"likes":1,"dislikes":1,"content":"上课有趣，给分完美"},{"id":10815,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-11-23 06:11:14","like_diff":0,"likes":3,"dislikes":3,"content":"是一门很轻松的课 期中期末各一篇论文 给分挺好的 赞"},{"id":17944,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-21 04:36:51","like_diff":0,"likes":0,"dislikes":0,"content":"很亲切"},{"id":18358,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-21 13:17:12","like_diff":0,"likes":0,"dislikes":0,"content":"很有意思啊，一次期中作业一篇论文，给分挺好的"},{"id":20306,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-01-27 03:19:44","like_diff":0,"likes":0,"dislikes":0,"content":"案例很有趣，给分超级好"},{"id":21762,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-03-01 04:27:02","like_diff":0,"likes":0,"dislikes":0,"content":"很不错的老师"},{"id":25055,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-05-05 04:45:24","like_diff":0,"likes":0,"dislikes":0,"content":"人很好，对心理学有比较详细的例子和解答分数完全来自两篇论文"},{"id":25230,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-09-16 01:17:37","like_diff":0,"likes":1,"dislikes":1,"content":"很温柔，上课会举很多例子，事情少，给分也很好"},{"id":26615,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-06-20 11:12:26","like_diff":0,"likes":1,"dislikes":1,"content":"老师挺好的，想水可以水，论文不难写"},{"id":29834,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-06-30 11:25:15","like_diff":0,"likes":0,"dislikes":0,"content":"给分很好"},{"id":31901,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-07-05 06:22:12","like_diff":0,"likes":0,"dislikes":0,"content":"论文字数没有很多，但是按老师要求认真写了，给分挺好的"},{"id":36243,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-11 07:53:43","like_diff":0,"likes":0,"dislikes":0,"content":"还不错的，可以选吧"},{"id":36410,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-13 06:09:35","like_diff":0,"likes":0,"dislikes":0,"content":"上课很有趣 完全跟潮流不脱轨"},{"id":37254,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-20 04:39:20","like_diff":0,"likes":0,"dislikes":0,"content":"两篇论文好好写，给分很不错的，上课好好听就会学到很多东西"},{"id":37297,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-18 08:49:17","like_diff":0,"likes":2,"dislikes":2,"content":"老师很温柔啊，从来不点名，内容也很丰富有意思，认真学习能学到很多东西的，给分也满意(虽然没上4。。。)只有期中1500字和期末2500字的2篇论文。"},{"id":37325,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-18 10:00:23","like_diff":0,"likes":0,"dislikes":0,"content":"超级好的老师，上课特别认真，收获很大，只要认真写文章就好。"},{"id":37473,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-19 03:35:00","like_diff":0,"likes":4,"dislikes":4,"content":"老师很棒，感觉知识面很广，专业知识还是时下潮流甚至八卦新闻都知道，听她的课很有趣，人也很温柔。作业不多，两篇论文，而且不一定要结合上课内容，只要写出自身感受就可以拿高分。一个学期没听课绩点4.8，爱老师呦～～～"},{"id":37576,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-19 13:48:40","like_diff":0,"likes":0,"dislikes":0,"content":"太水了……举例感觉有点不够科学"},{"id":37600,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-19 15:37:10","like_diff":0,"likes":0,"dislikes":0,"content":"很轻松的，水课吧"},{"id":37699,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-20 09:11:07","like_diff":0,"likes":1,"dislikes":1,"content":"案例很多，通俗易懂。"},{"id":37723,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-20 12:01:33","like_diff":0,"likes":0,"dislikes":0,"content":"老实人很不错，给分也很高"},{"id":37765,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-21 01:57:38","like_diff":0,"likes":0,"dislikes":0,"content":"可以水 可以听 不点名 两篇论文 给分就看论文吧 多写点"},{"id":38505,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-12-07 08:38:42","like_diff":0,"likes":0,"dislikes":0,"content":"内容挺有趣（但是说话的语气有点催眠） 只有两篇论文，刚刚过要求字数也可以得到比较好的分数。"},{"id":44394,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-01-17 17:19:44","like_diff":0,"likes":0,"dislikes":0,"content":"给分真好啊"},{"id":44881,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-01-18 12:30:11","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常非常好，给分也非常非常好～"},{"id":45142,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-01-19 04:52:11","like_diff":0,"likes":0,"dislikes":0,"content":"人很温柔，讲案例很有意思"},{"id":48301,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-03-02 03:52:12","like_diff":0,"likes":0,"dislikes":0,"content":"很喜欢的老师，温柔有思想～期中期末两篇论文认真写就没问题～"},{"id":50399,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-05-02 15:35:48","like_diff":0,"likes":0,"dislikes":0,"content":"讲的好不点名给分赞"},{"id":50643,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-05-04 04:20:50","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课挺好，但是我就是不知道为什么给我那么低的分数。。。。。"},{"id":50905,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-05-08 08:51:17","like_diff":0,"likes":0,"dislikes":0,"content":"给分不好不差……也许是我的论文不够好吧"},{"id":58642,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-09-12 00:39:33","like_diff":0,"likes":0,"dislikes":0,"content":"沈老师真的特别棒！！！"},{"id":60642,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-10-26 02:46:53","like_diff":0,"likes":0,"dislikes":0,"content":"emmmm，论文写好就行"},{"id":61972,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-22 03:52:32","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的，特别多案例。给分还行"},{"id":62464,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-25 10:56:10","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课很认真，人也很好，这门课对于大一新生来说还是比较有用的。解决了我一大部分的心里困惑。真心不错的老师。"},{"id":62467,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-25 11:04:52","like_diff":0,"likes":2,"dislikes":2,"content":"老师给分太好了\n\n"},{"id":62474,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-25 11:33:50","like_diff":0,"likes":1,"dislikes":1,"content":"就两篇论文，给分还相当好，强推。"},{"id":62479,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-25 11:43:43","like_diff":0,"likes":2,"dislikes":2,"content":"很棒很棒啊，给分超级好\n\n可能课程有点无聊，但是很多案例啊，可以扩充知识\n\n不点名，一个小论文，期末一个大论文哦\n\n，最后绩点也很高啊，为老师疯狂打call"},{"id":62490,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-25 12:13:36","like_diff":0,"likes":1,"dislikes":1,"content":"不点名！课很有趣！脾气很好！声音很温柔！没考试！两篇论文压线4.5！\n\n"},{"id":62512,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-25 14:46:27","like_diff":0,"likes":1,"dislikes":1,"content":"上课讲案例挺有趣的老师很温柔主要是两篇论文好好写我压线3.9觉得给分挺好了"},{"id":62535,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-26 01:16:13","like_diff":0,"likes":0,"dislikes":0,"content":"分给的挺高，两篇论文写好就可以了"},{"id":62617,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-26 07:43:04","like_diff":0,"likes":2,"dislikes":2,"content":"从不点名！上课想听的话有很多好玩的例子，不听翘了也完全不影响期中期末的论文写作，认真写了之后4.5！"},{"id":62721,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-11-26 14:41:42","like_diff":0,"likes":0,"dislikes":0,"content":"超级棒的老师，很舒服！"},{"id":63769,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-12-14 11:27:54","like_diff":0,"likes":0,"dislikes":0,"content":"听课是很好的，2篇论文。"},{"id":64293,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-12-22 09:01:47","like_diff":0,"likes":1,"dislikes":1,"content":"很温柔很有感染力，论文认真自己写，绩点不用考虑哒~"},{"id":64334,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-12-22 13:09:32","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，推荐想水的同学"},{"id":64824,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-12-27 09:00:58","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师！\n\n"},{"id":68834,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-24 02:55:06","like_diff":0,"likes":0,"dislikes":0,"content":"老师人超级好，问问题也会耐心的回答。上课会讲一些很有趣的案例，人很温柔。论文认真写就好了"},{"id":70767,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-27 13:38:40","like_diff":0,"likes":0,"dislikes":0,"content":"给分很好很温柔的老师啦，心理卫生作为入门通识课真的不错，例子多干货可能略少，作业就期中期末两篇2000+字论文。认真听还是很有趣的～"},{"id":70769,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-27 13:39:23","like_diff":0,"likes":1,"dislikes":1,"content":"老师很温柔 很有趣 事情少给分好  超级推荐呐～"},{"id":78359,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-05-11 05:48:51","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课不点名，而且很温柔。心理卫生是交两篇论文，可能结合生活实际会好一点。总之挺好的，上课讲的内容也要多听听，写论文前可以拷一下ppt。"},{"id":78435,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-05-11 17:23:41","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课很有内容，也不枯燥，很有趣，两篇论文我都是写的自己的想法，有点像作文的感觉，期末要求是2000字还是多少最后写了3500，因为感觉是作文就写的很顺，最后4.2～很推荐这门课了，认真听蛮有收获，不想听好好写论文分数也好看"},{"id":88952,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-12 13:32:23","like_diff":0,"likes":1,"dislikes":1,"content":"听了老师的心理卫生和社会心理学，告别了进浙大以来第一个很喜欢的老师，她的课体验极佳！第二堂课听完我差点下决心转专业去心理系，绝对赞！"},{"id":88992,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-13 12:20:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师的电话联系方式和邮箱谁有呀…求助，加QQ704873075"},{"id":90339,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-23 08:09:00","like_diff":0,"likes":1,"dislikes":1,"content":"沈晓红老师真的超级超级好，温柔可亲，给分超好，上课很容易听，一学期就一次小作业和期中期末两篇论文，我没有什么特别表现也拿了4.5，点赞！"},{"id":90355,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-23 08:53:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师例子很多，上课口音特别又有趣，很开心的一门课，很开心的秋学期。"},{"id":90362,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-23 09:11:09","like_diff":0,"likes":0,"dislikes":0,"content":"好想要老师的课件～水了一个学期（就当听故事），论文肝了几个晚上，最后4.5也满足了吧"},{"id":90381,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-23 10:12:54","like_diff":0,"likes":0,"dislikes":0,"content":"很有意思啊！是我想象中的心理课，收获很大，老师也会讲很多例子，上课好好听，按要求认真写论文，个人觉得给分还是还是不错的。"},{"id":90383,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-23 10:21:25","like_diff":0,"likes":1,"dislikes":1,"content":"上课以课本为主，喜欢举一些清奇的小栗子～绩点很人性，完全不点名，可惜说话的语气太催眠，简直是魔音催眠曲……"},{"id":90391,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-23 10:39:12","like_diff":0,"likes":0,"dislikes":0,"content":"超棒的老师啊！！上课各种新奇案例，本来想水的我到最后都听得聚精会神了。只要好好完成两篇论文给分不会差！"},{"id":91974,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-12-25 06:51:28","like_diff":0,"likes":1,"dislikes":1,"content":"沈老师人真的超级好"},{"id":92117,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-12-26 12:51:36","like_diff":0,"likes":0,"dislikes":0,"content":"讲得还不错，认真听肯定有收获。"},{"id":100052,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-01-25 13:24:45","like_diff":0,"likes":2,"dislikes":2,"content":"这个课真的知识量满满，听了一个学期很有收获，本来想做其他作业结果认真听完了三节课。如果认真听，对大学生真的很有帮助（会给ppt)。老师说了，希望同学们听完她的课能自助，更能助人！最后给分很好。"},{"id":100072,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-01-25 13:43:30","like_diff":0,"likes":2,"dislikes":2,"content":"拿了大一第一个满绩～讲课干货也很多，喜欢老师～"},{"id":102144,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-01-30 16:22:46","like_diff":0,"likes":2,"dislikes":2,"content":"心理卫生课 老师太可爱了虽然她肯定根本不认识我233但给人的感觉就是很亲切呀上课认真听可以收获很多的 选到就是赚到嘿嘿"},{"id":106934,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-04-30 10:04:12","like_diff":0,"likes":2,"dislikes":2,"content":"上专业课，超喜欢沈老师哒！对医学心理学产生了兴趣！我真正感受到了心理学在临床的重要性！老师上课上得很好，人也超温柔！我想啊做这方面的科研一定很有趣也很有意义吧！表白老师！"},{"id":106982,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-04-30 13:54:50","like_diff":0,"likes":2,"dislikes":2,"content":"（社会心理学）沈老师上课非常专心 虽然下面没什么人听 但是认真听还是会对社交有更深的认识 给分也不错 非常感谢老师"},{"id":107089,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-05-03 00:49:06","like_diff":0,"likes":8,"dislikes":8,"content":"可水可听  一篇论文一场考试 一次测试  上课基本水手机， 最后4.8"},{"id":107148,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-05-02 02:27:55","like_diff":0,"likes":3,"dislikes":3,"content":"完全不需要恶竞的课！"},{"id":107215,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-05-02 09:39:32","like_diff":0,"likes":5,"dislikes":5,"content":"?杀 我不想说了，论文什么的认认真真的写，考试觉得也答得不错， 大家千万不要踩雷。"},{"id":123352,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-06-05 01:47:49","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的超好的！！！上课很清楚，为人也很幽默风趣，能和大家打成一片，学到了很多心理学知识！！她的课真的让你不想走神。最后给分也超好！！！"},{"id":127714,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-11-26 03:40:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课很有趣，很吸引人，给分也不错\n\n  可水可听，推荐"},{"id":127765,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-11-26 15:09:15","like_diff":0,"likes":0,"dislikes":0,"content":"太好了老师，爱了爱了"},{"id":127771,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-11-27 00:30:05","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很有趣，会举很多例子。而且上课可以水，作业也不多，期末论文好好写高分很容易拿。"},{"id":127910,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-11-30 06:10:25","like_diff":0,"likes":1,"dislikes":1,"content":"社会心理学，课可以很水，考核方式，两篇论文，还有一次课堂文章，但是老师讲课相当不错，例子很生动，知识讲得也很好"},{"id":128347,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-12-20 09:34:57","like_diff":0,"likes":1,"dislikes":1,"content":"上课举的例子都很有意思，给分还行，事少！"},{"id":128743,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-12-25 06:33:23","like_diff":0,"likes":0,"dislikes":0,"content":"事少，给分不错（我室友好像说给分不行但是我本人的分还不错），上课的例子生动有趣，当然选择不听其实也无影响。"},{"id":128907,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-12-26 15:57:37","like_diff":0,"likes":0,"dislikes":0,"content":"非常喜欢！！！"},{"id":129166,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2020-12-31 01:32:25","like_diff":0,"likes":0,"dislikes":0,"content":"上课很有趣还不点名，不过期末论文没写好，绩点不太高"},{"id":133569,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-03-02 08:32:25","like_diff":0,"likes":1,"dislikes":1,"content":"老师人超级温柔，分低完全是我自己平时不听"},{"id":145212,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-12-28 08:42:17","like_diff":0,"likes":0,"dislikes":0,"content":"秋冬学期最喜欢的老师和最喜欢的课。内容非常有意思，应用型很强。老师会把知识点清晰的写在ppt上，上课辅以生动的例子。考试开卷考，可以把ppt都打印出来看，内容都在ppt上。"},{"id":153343,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-04-28 08:46:15","like_diff":0,"likes":0,"dislikes":0,"content":"医学心理学，只去过一次不点名，期末就ppt硬背，背完就可以，最后给分很好，但是期末背起来还是有点痛苦的，考试内容很细"},{"id":163173,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2022-12-09 01:25:46","like_diff":0,"likes":1,"dislikes":1,"content":"平常不用听，考试前打印PPT简单复习就可以，讨论题目要好好写，论文多写点自己的故事"},{"id":184220,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-12-13 09:58:26","like_diff":0,"likes":0,"dislikes":0,"content":"上课挺好的，给分稍低于预期"},{"id":184357,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-12-18 07:04:27","like_diff":0,"likes":0,"dislikes":0,"content":"事少，给分也很不错，讲课讲的内容蛮丰富有趣的"},{"id":184496,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-12-21 01:48:18","like_diff":0,"likes":1,"dislikes":1,"content":"老师人巨好，我每节课都有来听，上课的内容也都非常有趣，是可以应用到实际生活的心理知识，最后把讨论和期中论文好好写，期末稍微翻一下书，就可以了。本人喜提94分4.8（小卡一波，无伤大雅）"},{"id":186103,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-01-08 11:41:40","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师"},{"id":186127,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-01-08 18:47:22","like_diff":0,"likes":0,"dislikes":0,"content":"迷迷迷"},{"id":190615,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-03-12 01:37:35","like_diff":0,"likes":0,"dislikes":0,"content":"平时上课不点名，上课内容是挺有趣的，但给分实在是。。期末考占比很高，老师也不捞，如果没有好好背那估计就要收获一个很难看的绩点了"},{"id":200470,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-10-17 11:26:50","like_diff":0,"likes":0,"dislikes":0,"content":"{社会心理学}真的是顶级好课，非常推荐！！！！！比微辅修老师讲得更清楚有趣"},{"id":203081,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-11-16 11:31:19","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲课很认真很有激情，社会心理学事很少（两篇论文，一次课堂讨论题，可查书可上网，而且论文不要求严谨的格式，只要多结合生活事例应该就分数不错），而且论文大家可以写完给老师看看，老师也会给你提建议，很负责任~~最后4.8，满意啦"},{"id":204001,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-11-23 02:03:37","like_diff":0,"likes":0,"dislikes":0,"content":"还行吧"},{"id":205252,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-12-03 08:29:44","like_diff":0,"likes":1,"dislikes":1,"content":"心理卫生讲课很有意思，最后考试是开卷的，基本都能在平时的ppt找到，最后绩点是4.2"},{"id":205390,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-12-05 11:36:13","like_diff":0,"likes":0,"dislikes":0,"content":"评分还好"},{"id":205986,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-12-13 02:39:16","like_diff":0,"likes":1,"dislikes":1,"content":"上课还是蛮水的，作业很少，基本只有期末作业，但获得了有史以来个人最低绩点3.3"},{"id":218068,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-04-20 08:23:10","like_diff":0,"likes":0,"dislikes":0,"content":"去年上的心理卫生，事情比较少，老师给分还是不错的，但是期末考简答题比较多，考试之前需要看一下ppt不然可能来不及写"},{"id":218627,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-04-27 11:36:06","like_diff":0,"likes":0,"dislikes":0,"content":"社会心理学 上课不点名 内容还是很有趣的 上课也可以做自己的事\n\n老师人很好的 也很温柔 课程比较轻松 本人也没有在这门课花太多时间\n\n再说一下内容 春学期的期中（20%）和期末（50%）各一篇论文 最后一节课交期末的纸质版并且进行课堂讨论（30% 两个题交在学在浙大平台）"},{"id":24800,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-05-03 17:11:28","like_diff":-1,"likes":1,"dislikes":2,"content":"很好哦"},{"id":63554,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2017-12-06 14:48:03","like_diff":-1,"likes":1,"dislikes":2,"content":"真的写好论文 就按照字数要求（五小时足够了）\n\n绩点3.9没问题 还送1.5学分\n\n水课好选择"},{"id":133130,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-02-09 08:36:11","like_diff":-1,"likes":0,"dislikes":1,"content":"哈哈哈"},{"id":135308,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-05-08 01:33:39","like_diff":-1,"likes":1,"dislikes":2,"content":"有干货也能水，讲得好，比较轻松，绩点也可以（社会心理学）"},{"id":141675,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-10-19 12:40:50","like_diff":-1,"likes":1,"dislikes":2,"content":"老师真的好"},{"id":218712,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-04-29 11:08:54","like_diff":-1,"likes":0,"dislikes":1,"content":"真不错！"},{"id":167810,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-01-19 07:40:26","like_diff":-2,"likes":4,"dislikes":6,"content":"老师很好，作业也少，绩点3.3。。。。。没事别选这课。。。"},{"id":213457,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-01-17 12:49:39","like_diff":-2,"likes":1,"dislikes":3,"content":"第一个满绩是沈老师给的！社会心理学通识课，两次大作业，外专业的学生认真写就有机会拿满绩！课上也可以了解到很多有趣的心理学理论~强推！"},{"id":218650,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-04-28 08:11:43","like_diff":-2,"likes":0,"dislikes":2,"content":"社会心理学 满绩好妈妈"},{"id":183910,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-12-03 12:49:32","like_diff":-3,"likes":1,"dislikes":4,"content":"给分挺好的，不点名，喜提4.8，差一点满绩了"},{"id":185637,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-01-03 07:26:51","like_diff":-3,"likes":4,"dislikes":7,"content":"心理卫生。上课认真听能学到东西，也可以水课。课程作业不多，就期中作业、课程论文和期末开卷考。给分还行，论文好好写，听学长姐的多结合自身经历，期末考填填满，拿了4.8（想想看可能是因为论文都没引用参考文献）。老师很亲切，上课会讲很多有意思的例子，从来不点名。不管是想了解心理卫生还是想水课都值得选。"},{"id":70791,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-01-27 13:54:57","like_diff":-4,"likes":0,"dislikes":4,"content":"辣鸡辣鸡"},{"id":90529,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-24 01:00:45","like_diff":-4,"likes":12,"dislikes":16,"content":"真是个好老师啊。我的社会心理学，每一篇论文都是认真完成的，都在6000字加，最后绩点2.1，我也真是呵呵了。"},{"id":171191,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2023-03-18 02:39:12","like_diff":-7,"likes":6,"dislikes":13,"content":"老师人好好，很温柔，上课也很有意思。上个学期我选了老师的社会心理学还有预置专业课医学心理学，两个给分都是4.5。社会心理学两篇论文，一个讨论题(课堂上写)，论文要多结合实例，让老师看出你对这个知识点的理解和运用，像我有篇论文写激情式爱情的优缺点，就提到激情式爱情所谓的一见钟情可能是因为晕轮效应，然后举例说古代才子佳人一眼定终身也是这样巴拉巴拉；医学心理学和惭愧，考前一天绝杀，甚至到最后没背完，能有4.5只能说真的很感谢老师，学弟学妹们也要提前背，医学心理学考得有点细😂"},{"id":213871,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2025-01-21 04:53:20","like_diff":-7,"likes":1,"dislikes":8,"content":"心理卫生：事少分高，干货满满，老师人好三观正（不排除分高是个别现象\n\n（看点踩数确实是个别现象，我4.8，舍友4.5，可能老师给分分差很大吧"},{"id":90330,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2018-11-23 07:20:58","like_diff":-8,"likes":1,"dislikes":9,"content":"出分有点小慢，也不知道4.2算不算被正态，不过老师的课真的很有意思啊，可以边做作业边听，期末论文好好写就行了"},{"id":103344,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2019-02-27 11:22:04","like_diff":-8,"likes":4,"dislikes":12,"content":"想学到心理学干货的可以不用选了……上课的内容都是没啥营养的话（个人觉得）"},{"id":37296,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-18 08:44:02","like_diff":-11,"likes":4,"dislikes":15,"content":"老师还是不错的…但认真写了论文只得了4.2…"},{"id":4076,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2015-06-17 16:08:34","like_diff":-17,"likes":7,"dislikes":24,"content":"论文破了万，给分挺好看"},{"id":144084,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2021-12-17 09:53:03","like_diff":-17,"likes":11,"dislikes":28,"content":"社会心理学3.3，上课念百度百科，1分不bb"},{"id":37305,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2016-11-18 09:08:15","like_diff":-20,"likes":3,"dislikes":23,"content":"上课很自由，然而，认真写了两篇论文，绩点4.2。想哭。"},{"id":189697,"teacher_id":1416,"teacher_name":"沈晓红","post_time":"2024-01-27 03:17:13","like_diff":-44,"likes":5,"dislikes":49,"content":"医学心理学一堆不会的，以为要完了，出分4.8，感觉对不起老师的付出，一节课没去过"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
