                <script>
                    // 评论数据
                    const commentsData = [{"id":21691,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-02-25 04:15:10","like_diff":158,"likes":237,"dislikes":79,"content":"化学课上的谢老师细心负责，绝对是一名好老师。开一门通识课仿佛变化一人虽然言语偏激却绝对是浙大一名具有突破思维的老师，即使言语上满是对文科生与女性的“蔑视”（姑且用双引号）思考一下，如果他真有如此这般歧视女性与文科生，那么在化学实验课上他为什么对同学们依然会视人为狗屎？如果你没上过他的化学实验课你有什么资格对老师进行评判。我们去听他的课只论赞同不赞同观点，对人不大好吧。为什么老师一节课说了几句狗屎就觉得他在蔑视女性文科生，本来就是玄学的东西，没听出来老师只是打趣地给我们讲吗，他一直都是傻笑着说，难道他真有那么歧视女性和文科生？\n\n\n\n反观zju这里的的喷子们多半只上过半节课就开始跟随大众的舆论开始骂人了吧嘻嘻～"},{"id":27029,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-04-22 13:17:06","like_diff":78,"likes":103,"dislikes":25,"content":"首先感谢群爷，听的一节课都不落，老是有思想，敢说敢做，身为浙大学子，就要学会面对各种态度的老师，好吧，浙大没什么有态度的老师了，，顺便说一句，没有虚伪的论文抄袭，最后考试文章写的好，前面就算不写也满绩\n\n！！！！"},{"id":643,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-03-15 09:51:03","like_diff":72,"likes":194,"dislikes":122,"content":"哗众取宠"},{"id":49123,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-03-27 07:20:16","like_diff":67,"likes":76,"dislikes":9,"content":"我想為謝老師做一些平反\n\n很多留言都否定老師課程\n\n因此我覺得親自選這門看看\n\n是否和大家的評論相符\n\n\n\n不過我親自上了這門課後\n\n覺得有些同學太誇張了 \n\n評論也過度浮誇\n\n甚至我認為有些同學就是跟風然後發表評論\n\n你們有認真上過課嗎\n\n或許老師有自己的主觀價值\n\n但是他上的內容很多都是有數據去證明他的看法的 雖然我不認為他講得完全正確\n\n不過他很上課是非常有熱情的也很認真的\n\n三堂課就一直這樣上下去 中間也沒有休息\n\n\n\n大家在評論的時候 我覺得要用心評論 不要大家說什麼 就抱著一個主觀的意識來上這門課  多有點自己的看法吧  都考上浙大了 有點自我價值的思考取向吧"},{"id":26532,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-06-20 02:28:28","like_diff":62,"likes":79,"dislikes":17,"content":"要我看，在座的各位都太偏激了"},{"id":10486,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-11-19 05:42:07","like_diff":53,"likes":125,"dislikes":72,"content":"迟早药丸。没有依据的批判当下社会。 感觉自己高人一等，看破万物，其他人都不不如他看得透。 我只能呵呵。体会下第一节课上的话“教授上课都是屎，那你们都在吃屎”"},{"id":11756,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-12-14 05:48:16","like_diff":52,"likes":126,"dislikes":74,"content":"真的没有负分吗？\n\n三观很可怕 选之前以为只是单纯的黄而已 没想到我还是太年轻\n\n性别歧视严重，居然说女性穿太少就是在勾引男的犯罪？按你说强奸罪要判女的死刑咯？"},{"id":77094,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-05-02 02:41:20","like_diff":50,"likes":65,"dislikes":15,"content":"化学实验课，绝对的好老师。切身关心学生，耐心讲解，非化工专业的学生在实验课也能收获很多。而且实验给分很好，只要按照流程、套路认真写实验报告，分数不会低，这里不存在鹅颈的！！！\n\n老师的确有时稍微偏激，但是大学生作为成年人，也应该有自己的判断能力吧……甚至老师还亲自手试浓硫酸，告诉我们如何处理，如果这样，老师还得不到好评，这未免也太说不过去了……总之，化学实验课，该老师推荐选择，希望理工科学生不要被不懂科学的、人云亦云的文科生误导。理工科学生也应当站出来，不要让文科生黑掉这位手试浓硫酸的伟大老师。"},{"id":36862,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-04-30 01:16:58","like_diff":48,"likes":55,"dislikes":7,"content":"老师很有思想，很可惜课停了，给分很好，只是老师很实在不虚假，所以被很多人骂"},{"id":144434,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-12-21 13:23:41","like_diff":44,"likes":46,"dislikes":2,"content":"我是女生，我一入学就打算转专业到汉语言文学\n\n谢玉群老师是我对理科留恋的唯一原因\n\n要不是他我第二轮专业确认肯定会铁了心转的\n\n这是我唯一觉得有趣的理科课程\n\n至于什么歧视之类的，谢玉群老师对女生真的很温柔\n\n想选汉语言文学的我也并没有因为某些人所谓的“歧视”而感到不开心\n\n他不仅仅会讲课程书本设置的内容，对思想的启发真的很大，学习的乐趣就在于此吧\n\n做实验他不要求数据准确的，所以我们可以大胆放飞自我而不吹毛求疵在乎结果\n\n而且冬天会让你不要脱衣服，以及怎么穿实验服，找对象，养生，真的人超好的\n\n当时我做完实验一个人去讲台上看看他讲解时摆弄的仪器，他就把课上因为时间原因没来得及讲的内容给我认认真真讲了好久，并不在乎只有一个人听\n\n像这样不在乎形式而在乎内容、在乎用心，真心希望启迪学生的老师，真的很少了\n\n我直接一点，一位老师笑着说太蠢了然后指正学生的错误操作、亲自把实验服肩头给学生扯好然后又笑着说连实验服都穿不好，你会觉得这是侮辱蔑视？？？\n\n老师人真的很好，选他我真是赚大发了\n\n这是我喜欢理科喜欢化学喜欢实验的原因，会教你什么是商品的所谓的“含有丰富的人体所需物质”会告诉你三鹿奶粉是怎么搞出来的会教你怎么“吹捧产品糊弄老百姓”，说到底，他教自己的学生不要受骗，不要只看到表面，不要受到束缚，不要盲从，不要以为权威就是对的，什么是批判性思维，老师用自己的这样的方式活生生地教你\n\n我也不会照单全收他的观点，但和自己的参照，受益匪浅，幸好当时没有根据评分退课，其实这样也好，让那些只看评分的人远离也不错\n\n如果你缺少自己的思考能力，缺心肠缺心眼以及缺碘缺锌，不要选，自己的问题自己的臆想不要怪老师。\n\n就问，思想肯定是会在普通的语言中消减的，老师不做自己不直白勇敢地阐述自己的观点，甚至夸张一些，大众能听进去？？？"},{"id":105160,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-04-05 12:10:16","like_diff":43,"likes":46,"dislikes":3,"content":"其实这是一位红楼梦 、道教文化、阴阳、养生老师，而且对事物见解也很独到"},{"id":102973,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-02-25 08:45:19","like_diff":41,"likes":46,"dislikes":5,"content":"就冲老师手试浓硫酸这一点！！！分数已经没有意义了！！！必须10分！！！"},{"id":10822,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-11-23 06:16:38","like_diff":40,"likes":95,"dislikes":55,"content":"真想不通教务处怎么允许开设这样的课程，这么愤世嫉俗的老师带给学生的只是消极的，自大的影响\n\n一副自己多高大上的样子，好像别人都不咋地，还把浙大拆成水课加折腾"},{"id":2517,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-05-04 13:22:42","like_diff":38,"likes":99,"dislikes":61,"content":"传说中的浙大第一黄课……曾有学生上课崩溃掉“老子再也不要听了”"},{"id":40128,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-12-29 10:08:10","like_diff":38,"likes":38,"dislikes":0,"content":"浙大能接受这样的老师，可能更印证了其包容，大学是言论思想的碰撞和交汇最激烈的地方，尊重不同的三观，这个社会才会进步"},{"id":3975,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-06-17 11:37:48","like_diff":34,"likes":50,"dislikes":16,"content":"老师对化学实验操作及教学很有自己的想法⋯⋯讲话比较特别可以一听⋯⋯喜欢他不古板的实验教学"},{"id":8430,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-09-21 07:45:28","like_diff":33,"likes":80,"dislikes":47,"content":"从没遇到这样的老师，为他的人生担忧无比。"},{"id":21276,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-02-28 02:57:32","like_diff":33,"likes":62,"dislikes":29,"content":"正因为是黄课，我坚决地选了这门课，看了看教材，心中更是狂喜"},{"id":36337,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-12 03:49:58","like_diff":32,"likes":40,"dislikes":8,"content":"看评论很多说“呵呵观点不敢苟同”“三观可怕”，我就想问，难道一定要别人的观点都和你一样吗？你的观点就一定是对的吗？如果真老师和你的观点都一样，那你上这课对于你来说又有什么用呢？的确老师经常说一些让人听着不顺耳不正确的东西，但只有这些才能引发我们的思考啊。"},{"id":25315,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-13 12:01:15","like_diff":31,"likes":46,"dislikes":15,"content":"平时不点名，爱去不去。给我的分很好哇。怎么说呢虽然有些讲的内容难以接受，说话方式也有点令人不适，但起码有锋芒，言之有物，就当听听不同意见了呗。最后的分数全看期末考，作文一定要有自己很鲜明的观点，少讲套话。"},{"id":34755,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-17 07:18:47","like_diff":30,"likes":38,"dislikes":8,"content":"选课了后看这里尽是批判的评论，不由得有些慌。上完课发觉浙大需要这样的老师，课虽偏激确话粗理不粗，而教材编得尤其好。那些说老师哗众取宠的同学，你们恐怕只记住了课上老师说的\"狗屎\"二字吧!\n\n"},{"id":49606,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-04-20 06:59:34","like_diff":30,"likes":40,"dislikes":10,"content":"我必须要给老师洗一波了，我是觉得老师讲的很好，一些自以为想活在童话世界里的小朋友就不要来了，都18岁了，自己没有能力判别吗？啊，性教育不对吗？啊？说一个人是婊子，如果她不是，那就是骂她，如果她确实是做皮肉生意的，那就是说了实话了。鲁迅。别人说的观点，你一定要和你一样吗？你不会批判再吸收吗？虽然有一些观点是偏激的，但是我认为课程不仅有内容，也有思想（至少是自己的，不是人云亦云），总之不要以为自己认为的都是对的，有些人还没有能力认为老师讲的怎么样，你的阅历还不够，不喜欢，请退课，我很喜欢，非要搞得以后别人都上不了课，自私！"},{"id":67045,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-20 06:42:27","like_diff":30,"likes":30,"dislikes":0,"content":"一个一直叫你站直了身子做实验的老师"},{"id":128366,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-01-30 04:48:53","like_diff":29,"likes":31,"dislikes":2,"content":"若干年前，谢玉群可是被誉为浙大四大才子之一，现在，唉，时过境迁，只能整点“国学智慧”了"},{"id":16461,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-18 06:53:27","like_diff":27,"likes":58,"dislikes":31,"content":"狗屁不通，是我在科学与生活印象最深刻的知识。。。\n\n"},{"id":12601,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-12-23 14:52:47","like_diff":24,"likes":31,"dislikes":7,"content":"很独特，大家可以选听看看，最好听两节，老师后面会讲很多不一样的好东西，不像第一节课的吐槽哦～真的，你上了就知道了"},{"id":2162,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-04-04 06:34:34","like_diff":23,"likes":57,"dislikes":34,"content":"感觉世界观呵呵哒了"},{"id":49605,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-04-20 06:46:42","like_diff":22,"likes":29,"dislikes":7,"content":"给了10分。看起来楼下基本不准备结婚生子了啊，也不会和情侣周末出去开开房什么的？你们不敢讲是怎样？不能接受不同的思想？ 随随便便就可以叫停？建立国际一流大学？ 抱歉 一流大学不会这样鲁莽。真实见证了zju的喷子们的智商 用脑子思考 别用屌"},{"id":65495,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-04 14:54:05","like_diff":21,"likes":23,"dislikes":2,"content":"说实在的，老师的课并不是像那些评论那样。上了老师的大化G，十分特立独行，没有想到化学实验还能听到这些思想。老师会讲到“学会质疑”书上的东西，也会讲很多书上错误的东西。对于实验的一些细枝末节的操作其实老师并不提倡死扣，感觉老师在化学系或者浙大还是受到了很不公平的评价！老师抓重点真的很好，也会很细致的解释你问的问题。而且老师懂的东西真的很广，在化学方面可以拓展到药学、地学、生物学，在文学方面的素养真的很高，这么多老师，谢老师算是我见过文学素养最高的理科老师了。总而言之，老师还是很好的，听听老师的课，除了书上的东西，还是有很多更深层次的内涵的。"},{"id":103990,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-03-08 12:39:40","like_diff":21,"likes":21,"dislikes":0,"content":"不吹不黑，这是一个丁西林式的人物。文理兼修，君子不器。"},{"id":15567,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-15 11:22:47","like_diff":19,"likes":27,"dislikes":8,"content":"很有特点的老师，教人做人"},{"id":19568,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-24 17:19:53","like_diff":19,"likes":44,"dislikes":25,"content":"第一节课去过就再也没去给 给分低我认了 但第一节课简直忍不住想站起来和他撕"},{"id":16413,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-26 06:55:59","like_diff":18,"likes":44,"dislikes":26,"content":"不知道说什么了，学校居然会允许让这种课开下去了"},{"id":3343,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-06-03 06:16:53","like_diff":17,"likes":52,"dislikes":35,"content":"低俗无趣，不建议选"},{"id":65182,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-12-30 08:08:32","like_diff":17,"likes":17,"dislikes":0,"content":"大化实验，老师讲课很认真，一讲讲好久，有人说偏激什么的，世界观不同，为什么一定要别人的跟你一样呢？老师言语上确实有说文科生咋滴咋滴，但是可以看出来也不是很尖锐的态度，半开玩笑的那种，听起来也没有歧视的感觉，我只能说前面的人不够包容吧"},{"id":76333,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-04-03 08:47:51","like_diff":17,"likes":17,"dislikes":0,"content":"你们看看评论就知道了很感谢那些写了长评的同学，谢老师真的是个好老师，大家都十八九岁了没点自我判别能力？听不惯可以选择别信啊！我只上了他的实验课，所以对他的思想没有深入了解，但难道一定要所有人都千篇一律你们才满意么？很不理解那些评论''哗众取宠''言论的喷子   老师人很和蔼，归根结底 我只想说我的确学到了一些东西，也的确想传授些东西。   第一节亲身演示硫酸洒手上怎么处理，并且冷静分析会发生什么现象，的确真材实料，有所裨益。"},{"id":2987,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-05-12 08:30:07","like_diff":16,"likes":38,"dislikes":22,"content":"江湖术士"},{"id":10790,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-11-23 05:21:00","like_diff":16,"likes":32,"dislikes":16,"content":"期末复习指南：好好听林黛玉"},{"id":13407,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-12-28 01:17:41","like_diff":15,"likes":50,"dislikes":35,"content":"毁三观…常讽刺挖苦别人，但明明自己长相言辞无比猥琐，满口屎，狗屁字眼…告诉你西方医学都骗人的，扯他自己的观点，这课一点也不高雅实用，俗不可耐"},{"id":18907,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-22 17:48:09","like_diff":15,"likes":33,"dislikes":18,"content":"呵呵 自以为是 哗众取宠 怀着无比期待的心去选了科学与生活 上了以后真是无趣 给分更是毫无说服力"},{"id":138021,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-07-07 05:37:52","like_diff":15,"likes":15,"dislikes":0,"content":"与一些得分很高的老师相比，我更喜欢谢老师这样的老师"},{"id":164820,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-12-26 09:55:06","like_diff":15,"likes":15,"dislikes":0,"content":"在选到谢老师的课之后上查老师看评论真的有被劝退的想法，但现在回过头来，如果当时真的换了老师，或许会很遗憾吧…谢老师知识真的非常渊博，很有自己的看法（但你如果不认同完全可以左耳进右耳出）。在他的课堂上真的能学到很多，包括但不限于《红楼梦》、中医学、易经、哲学，与其说是知识，不如说他在努力传达给我们一种方法，一种态度，一种道理！真的是很开明的老师，在学生面前无半点架子，是真心想帮学生提高的好老师！感谢谢老师！"},{"id":1563,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-03-22 14:27:22","like_diff":14,"likes":28,"dislikes":14,"content":"听一听一种与众不同思想"},{"id":20139,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-06-20 05:47:21","like_diff":14,"likes":24,"dislikes":10,"content":"并不是每个老师都能像夏婉婉，赵晖那样扯出新高度，作为一门通识只要上课不讲一堆没人愿意听的理论不无聊就行了"},{"id":23936,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-04-22 01:30:57","like_diff":14,"likes":20,"dislikes":6,"content":"想和老师撕逼的课才是有价值的课，虽然不敢认同老师的价值观，但这门课让我思考了很多东西。"},{"id":145345,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-12-29 08:54:40","like_diff":14,"likes":14,"dislikes":0,"content":"呜呜呜忘了要谢老师签名\n\n老师教会我思考与不盲从\n\n给他十分是因为只有十分"},{"id":64384,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-12-23 05:49:04","like_diff":13,"likes":13,"dislikes":0,"content":"老师很棒的，大化实验上对学生十分负责，能不局限于讲义把知识讲出一个新高度。可能只是老师有点嫉世愤俗，有时候会对浙大和中国的一些体系发表一些尖锐的观点而已，也很有启发的。给分也挺好。"},{"id":65493,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-04 14:48:32","like_diff":13,"likes":13,"dislikes":0,"content":"大化实验老师很好啊，他有很多自己的思考，虽然我不能站在专业的角度讲，但看得出老师很博学，有一种仙风道骨的感觉，老师只是很有特点，很潇洒，真的不希望这么好的老师不能开课"},{"id":92011,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-12-25 11:41:18","like_diff":13,"likes":14,"dislikes":1,"content":"谢老师是一位认真负责的好老师，真正以学生为重，不死板，会认为一些领导的行为非常\"猥琐\"。不会凶学生，实验出错，把试管摔了都不会说什么。"},{"id":97700,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-22 13:47:52","like_diff":13,"likes":13,"dislikes":0,"content":"老师确实很负责的，手试浓硫酸给我们看。就是有时候听他讲红楼梦，有点担心实验做不完…老师确实很有想法，值得见识一下"},{"id":163623,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-12-16 00:41:05","like_diff":13,"likes":13,"dislikes":0,"content":"22年刚刚上完谢玉群老师课的同学来评价一下\n\n我不知道以前他是什么样子\n\n至少在教我们的时候并没有出现什么明显歧视女性的词汇\n\n可能也是收了些锋芒\n\n尽管我认为他前面对易经啊等等中医理论的讲解确实像废话\n\n但是他对实验的讲解是绝对很好的\n\n也曾经手试浓硫酸\n\n总是叫人站直了做实验确实有点烦（因为我经常弯腰）\n\n但态度确实没得说（接受不了他那种说话方式的我不予置评）"},{"id":47643,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-02-11 03:38:04","like_diff":12,"likes":14,"dislikes":2,"content":"老师还不错，不像你们评价的那样的一无是处"},{"id":65494,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-04 14:53:42","like_diff":12,"likes":12,"dislikes":0,"content":"最深的印象就是老师说的怀疑一切。因为这句话，我不再会去对各种资料言听计从，也会开始自己思考。搞学术的话，就应该拥有批判的思维，太多表面的功夫也许会很好看，但是没有什么实质内容的话，倒不如老老实实来的朴素和可贵。不知道老师能不能看到，但是我们都希望我们和老师可以一起在学术这条路上走下去。"},{"id":99297,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-24 14:23:29","like_diff":12,"likes":12,"dislikes":0,"content":"老师很博学，精通中医理论，中国传统文化，每次上化学实验课还能听到许多西游记和红楼梦的故事。不过最为关键的是，谢老师教会了我们要有批判性的精神，所以我觉得上他的课让我受益匪浅"},{"id":122445,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-02-28 02:38:21","like_diff":12,"likes":12,"dislikes":0,"content":"“健康的社会不应该只有一种声音”，这是微博、朋友圈很常见的一句话，可到了自己身上很多人却接受不了了。谢老师的观点与大众传统不同、表达方式或可称为真实，但这恰恰应该成为值得我们珍惜的，亲身尝试浓硫酸的勇气又是多少人能做到的？你们说他歧视文科生，可老师本身又富有人文学识，你若自认学问更深又为何要计较他人评价呢?一个勇敢、真实的老师值得被珍惜，不应该像国懿老师那样，等到失去才知道珍惜。"},{"id":140505,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-09-13 06:21:57","like_diff":12,"likes":13,"dislikes":1,"content":"化学老师？\n\n不不不，是国学大师和人生导师。"},{"id":60930,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-11-03 04:04:43","like_diff":11,"likes":11,"dislikes":0,"content":"实验还是没话说的，理论课没上过不作评论，实验讲解详细，也拓展了许多"},{"id":75583,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-03-13 14:31:49","like_diff":11,"likes":11,"dislikes":0,"content":"很喜欢谢老师，思维很具有批判性，听他说的东西很受教，突破教材，突破权威，要自己思考!"},{"id":91124,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-11-30 23:53:44","like_diff":11,"likes":11,"dislikes":0,"content":"老师挺好的，虽然有的时候观点有些偏激，但是也没有什么...我觉得老师是一个很好的人，很耐心也很温和的，对我们特别好。做实验嘛，关键看自己，老师虽然有的时候实验操作“猛”了一点，但是事后想想也觉得他说的不无道理!"},{"id":104387,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-03-19 07:14:09","like_diff":11,"likes":11,"dislikes":0,"content":"其实不错的，如果真的理解了他的意思的话。作为化学老师无可挑剔了。"},{"id":109576,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-06-17 07:24:25","like_diff":11,"likes":11,"dislikes":0,"content":"透过现象看本质，很真实直率的老师。第一节课安全教育上手试70%浓硫酸告诉我们应该如何处理，告诉我们其实掌握了正确的知识和正确的处理方法就没有什么可怕的，透过花花世界的包装很多东西都可以看到“分子水平”。一直叫我们要实在，学会变通，多动脑子，站直身子做实验。虽然有些话可能没有那么文雅，但是仔细想想却是很有道理的。告诉学生“做实验就是体验”，有时间还教学生怎么推拿按摩怎么养生。我觉得这是个不可多得的好老师。"},{"id":77515,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-05-06 08:09:28","like_diff":10,"likes":10,"dislikes":0,"content":"个人觉得这种极具批判性思维的老师不应该只有这么点分数"},{"id":108376,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-05-22 07:49:42","like_diff":10,"likes":12,"dislikes":2,"content":"谢老师感人！给缺课的同学单独讲课，补做实验！试问有几人能做到?"},{"id":127314,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-11-20 03:49:48","like_diff":10,"likes":12,"dislikes":2,"content":"老师可太有意思了。每节实验课必讲红楼梦。\n\n感觉是道家中人，和他聊周易老子聊的很愉快。上课的时候偶尔嘴瓢说些话但我觉得老师也没有歧视的意思啊\n\n我是女生，老师和我聊的来和其他同学也是有问题就指出，虽然是“怎么这么笨'“没有一点生活经验”之类的话，但是却也是笑着说的。老师也有一个女儿。可能他只会用激烈的方式表达一些事情？\n\n感觉老师绝对是已经超脱红尘了。。。"},{"id":181440,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-10-17 16:33:42","like_diff":10,"likes":10,"dislikes":0,"content":"啊，为何我如此伟大，为何我如此聪明"},{"id":47052,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-23 11:47:24","like_diff":9,"likes":12,"dislikes":3,"content":"科学与生活：老师上课不点名也没有其他作业，考试除了三道填空是课上讲的其他书上全都能找到。作文30分，不要红、专、套路，最好要针砭时弊（同学说写黄一点比较容易得高分…）有些关于《西游记》《红楼梦》的解读可能很多人不太认同，毕竟一千个人心里有一千个哈姆莱特。我个人比较喜欢听老师讲养生那一部分的内容。特别喜欢老师的一句话：大学就是要培养男生的正气和女生的灵气。"},{"id":50152,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-04-30 11:21:26","like_diff":9,"likes":11,"dislikes":2,"content":"老师其实挺好还是需要一种新视角去看待"},{"id":111073,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-06-29 12:32:20","like_diff":9,"likes":9,"dislikes":0,"content":"逐渐学着老师说话：“这不是瞎扯吗”/“恶心死了”/“......，很猥琐的”。另外，个人感觉听老师的普化实验课体验很好，时不时就把我逗乐了"},{"id":133652,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-03-03 08:51:36","like_diff":9,"likes":12,"dislikes":3,"content":"刚上完第一节课，老师很有个性。的确有些观点听起来有些偏激，但我感觉都是在开玩笑的口气说的，老师的观点很独特，对红楼梦易经以及生活的理解和化学贯穿，让一个非化学专业的学生都能听得很敢兴趣，之后听说老师亲手试硫酸。更加敬佩了，反正我觉得很真实很有个性的一个老师，教学能力也很出色，当然有不好的地方，但绝对是一个能打8、9分的好老师。我私心给了10分是觉得老师评分太低了"},{"id":136856,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-06-26 03:27:43","like_diff":9,"likes":10,"dislikes":1,"content":"两年前上的普化实验。现在在玉泉\n\n还记得那个学期的实验课上\n\n他说的最多的一句话就是\n\n“那些中学老师，都恶心死人了”\n\n当时觉得老师是个明白人，敢于针砭时弊\n\n后来发现了一个名叫浙江大学教师个人主页的网站\n\n怀着好奇，我搜索了“谢玉群”\n\n赫然发现他的主页上第一句话就是\n\n“本科毕业后，当过三年中学老师”"},{"id":155526,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-06-14 03:11:07","like_diff":9,"likes":10,"dislikes":1,"content":"谢老师博古通今~上课会把化学和哲学、文学、经济学的知识融合起来，挺不错的。虽然会骂骂学生，但也是为了让你对规范的操作印象更加深刻。\n\nBTW，助教姐姐人美心善！"},{"id":2748,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-05-06 22:32:40","like_diff":8,"likes":25,"dislikes":17,"content":"很无聊 就是换一种方式炒冷饭"},{"id":20118,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-26 07:00:11","like_diff":8,"likes":21,"dislikes":13,"content":"大写的垃圾。自命不凡。"},{"id":24923,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-04 10:39:23","like_diff":8,"likes":18,"dislikes":10,"content":"浙江大学第一黄课，不过如此，\n\n也就这样了，哈哈哈\n\n给分乱来，\n\n上课随意\n\n不点名，没有必要\n\n有个性的老师\n\n或者说，是个乱七八糟的老师\n\n哈哈哈"},{"id":30234,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-07-01 06:15:44","like_diff":8,"likes":15,"dislikes":7,"content":"我想劝选了课的同学能退就退了吧，首先，不知道老师的出题标准和对作文的评判标准。其次，老师饱读诗书知识面很广是可以看得出来的，三观虽然没有好坏之分但老师的世界和看待问题的方法似乎不是大多数人能接受得了的，因此在我看来能学到的东西不多。既然能学到的东西不多，给分又摸不到规律，一不小心就会拿到低分，那为什么还要选呢。"},{"id":31228,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-07-03 12:17:00","like_diff":8,"likes":14,"dislikes":6,"content":"最后分数是九十六，我不知道为什么这么高。。。。。。因为我觉得自己只有八十。。。。。大家在这评论其实很明显。。。给分高的同学对老师大多数都会态度比较好。。。给分低自然就开骂了，我刚考完很心灰意冷那是心情也很差，但是不可否认，谢老师有句话说的很对，你不能因为别人和你的观点不一样就骂人啊。。。。。。虽然他自己上课也骂人。。。。。"},{"id":47004,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-23 09:10:59","like_diff":8,"likes":9,"dislikes":1,"content":"讲课如此投入的老师有什么黑点，虽然说话说的\"原始\"了一些，但是个好老师。"},{"id":48311,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-03-02 05:47:25","like_diff":8,"likes":8,"dislikes":0,"content":"666，厉害的老师"},{"id":94817,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-18 08:45:51","like_diff":8,"likes":8,"dislikes":0,"content":"老师红楼梦，中医讲的很好，课真的很有意思。给分也挺好了，卡分会上调"},{"id":110036,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-06-21 13:33:31","like_diff":8,"likes":8,"dislikes":0,"content":"老师上的很好会补充一些课外知识，会让大家不要迷信科学和书本，让我们开拓思维，至于评论里的杠精，不想听的可以不听，都是大学生了，怎么还听不见不一样的话了。"},{"id":19501,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-24 11:57:35","like_diff":7,"likes":18,"dislikes":11,"content":"除了理科生其他系都没有存在的必要，理科里除了化学也都没什么暖用。我们化学系最牛逼，艺术人文去吃屎……无语…"},{"id":21278,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-02-29 08:51:37","like_diff":7,"likes":24,"dislikes":17,"content":"三观很可怕，感觉跟方舟子是一类人。"},{"id":24952,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-04 12:07:05","like_diff":7,"likes":19,"dislikes":12,"content":"我喜欢啊，零平时成绩，就是考多少给多少，还要怎样才有说服力啊，首先我也不觉得老师讲的有多好，但是至于什么不让这门课开的同学，我想说别人有表达自己言论的自由，你可以不赞成别人的观点，但你凭什么不让别人说你不同意的观点？你反对的就不准别人说了？你有选课的自由老师也有授课的自由"},{"id":25144,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-06 06:48:23","like_diff":7,"likes":12,"dislikes":5,"content":"讲道理的说，老师给分还算好，因为毕竟只靠开卷考试…区分度估计在后面那篇小论文上。至于观点嘛，适当听听不同的观念，能接受最好，不能接受就当体验一下新的角度嘛。"},{"id":32928,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-08-05 09:51:19","like_diff":7,"likes":13,"dislikes":6,"content":"楼上说本来就是玄学的，看清楚，这门课叫科学与生活，不叫佛学与生活。"},{"id":36043,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-10 10:46:39","like_diff":7,"likes":10,"dislikes":3,"content":"这里这么多觉得狗屎不文明的居然满口垃圾神经？自己是什么东西，觉得讲得不对去和老师理论喽，只会躲在这里匿名喷粪？"},{"id":41170,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-09 17:08:55","like_diff":7,"likes":10,"dislikes":3,"content":"人文的听科学与生活很尴尬，尤其在同时上着一门中国古代小说鉴赏的情况下。\n\n还没考过，就槽一下这位上课讲古代小说真是让人很想抽他，完全没有做学问的严谨态度，就算是化学系的不懂相关理论，作为浙大的老师至少要严谨一点吧？比丘是音译这种东西百度就能知道还要强行说成两个乳房？"},{"id":48504,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-03-06 07:20:44","like_diff":7,"likes":9,"dislikes":2,"content":"还好啊"},{"id":49499,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-04-17 06:20:48","like_diff":7,"likes":9,"dislikes":2,"content":"独特≠辣鸡"},{"id":67976,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-22 12:03:41","like_diff":7,"likes":7,"dislikes":0,"content":"不要听风就是雨"},{"id":92187,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-12-27 03:17:27","like_diff":7,"likes":7,"dislikes":0,"content":"很风趣的一个老师，有自己的想法，科学与玄学两手抓，听他的的课有别样的收获"},{"id":93097,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-07 09:41:40","like_diff":7,"likes":7,"dislikes":0,"content":"老师挺不错的，能把很多东西都联系在一起的思想很有趣，喜欢讲红楼梦，有些思想可能有点过于奇特，没有强迫某些人喜欢或认同，只是一种不一样的思想听听就可以过去了，况且很多并不是没有道理的。谢老师很有原则，在实验室对于要求一些执行的非常认真，一些又不死板。老师人也很好，还有人记得老师第一节课手试浓硫酸吗?实验讨论课有人讲到没有用过的仪器，储备室有的老师立马跑过去拿过来给我们看……是个好老师"},{"id":94609,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-18 12:16:05","like_diff":7,"likes":7,"dislikes":0,"content":"老师很负责的，人文知识也很丰富! 总感觉老师不开几门人文类通识有点可惜"},{"id":94715,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-18 02:52:36","like_diff":7,"likes":7,"dislikes":0,"content":"老师很负责，缺什么仪器会立刻给你拿，有什么问题一定会认真回答，态度很好，有时候偏离一下主题无伤大雅，而且给分很好。"},{"id":126181,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-09-18 12:34:08","like_diff":7,"likes":9,"dislikes":2,"content":"是的，他第一节课的大部分内容或许确实与化学实验毫不相干。但是作为一门通识课，无论你赞同与否，他都传授了许多他自己独特的人生观。赞同可以鼓掌叫好，而不赞同却绝不能是给老师打低分的理由。ZJU应该以有这样特立独行的老师为荣，也真正的做到了“大不自多，海纳江河”。而第一课更是通过亲手沾浓硫酸来教授同学如何冷静、正确地应对类似的实验室突发情况。还有什么样的授课方式能比言传身教更有冲击力和影响力呢？10分实至名归，无可挑剔。"},{"id":155229,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-06-09 13:42:15","like_diff":7,"likes":7,"dislikes":0,"content":"电子天平称量中存在刚柔相济，普化实验不上谢老师的课是不完整的"},{"id":163399,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-12-14 08:17:35","like_diff":7,"likes":9,"dislikes":2,"content":"老师有些观点确实带有个人主义，但依然不能否定老师是一位有自己思想的好老师，不知道评论区为什么戾气这么重，老师上课会讲很多实验之外的东西，也会认真思考实验操作的改良，我们所做的实验都是他改良后的操作，老师在下课后也会自己一个人默默进行打扫，真的是很好的老师。"},{"id":175617,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-06-26 02:19:13","like_diff":7,"likes":10,"dislikes":3,"content":"虽说可能有些不同寻常，但总体上是个好老师，风趣幽默😉"},{"id":21999,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-03-02 05:16:45","like_diff":6,"likes":16,"dislikes":10,"content":"从来不懂得深入思考，总是说一些偏激的言论，煽动性的语言，搞得唯我独尊的一个人，上面词说得好：哗众取宠。如果你们是个愤世嫉俗，需要反社会言论刺激的就去，想要好好做研究，沉下心的，还是别去了"},{"id":24746,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-03 10:23:49","like_diff":6,"likes":8,"dislikes":2,"content":"不知道这个老师怎么会这么这么讨厌林黛玉"},{"id":36869,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 10:05:39","like_diff":6,"likes":11,"dislikes":5,"content":"一门神奇的通识课，上课不去不要紧，分数都看期末考试。\n\n考试攻略：要好好看书，一页一页看，特别是要标记出引用的话或者文言文！！最后的作文不要写套话，要有个人的鲜明的观点！！只去了两节课却意外满绩的在这里（举手"},{"id":36929,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-23 14:23:50","like_diff":6,"likes":8,"dislikes":2,"content":"话糙理不糙，感觉老师其实有关心学生的一面。对社会现象是有思考的，说话方式什么的都是性格所成吧。老师给分超好，均绩4.4，试问那一门水水的课能这样？？"},{"id":37642,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-20 02:11:58","like_diff":6,"likes":8,"dislikes":2,"content":"老师的有些观点主观性太强，但是突破了思维定势，能学到新鲜的东西。"},{"id":81572,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-07-05 12:24:35","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好"},{"id":81583,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-07-05 12:49:32","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好啊"},{"id":87382,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-09-28 01:34:04","like_diff":6,"likes":6,"dislikes":0,"content":"很可爱的老师啊！！\n\n实事求是，有自己思想\n\n只是萝卜青菜各有所爱"},{"id":87806,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-10-14 09:52:37","like_diff":6,"likes":6,"dislikes":0,"content":"喜欢太极的化学老师，有种道士范"},{"id":128920,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-12-27 02:12:44","like_diff":6,"likes":7,"dislikes":1,"content":"独立的灵魂\n\n或许思维的碰撞也是大学的特色之一吧\n\n不喜欢也不讨厌很正常"},{"id":155814,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-06-16 05:49:19","like_diff":6,"likes":7,"dislikes":1,"content":"老师是真正的大师，对自然科学的见解非同一般，对学生也非常负责，虽然很严厉，但教你的都是有用的。至于其他言论，大学生们至少应该学会独立思考，觉得有道理的就接纳，没道理的久不听呗"},{"id":169815,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-02-28 04:18:37","like_diff":6,"likes":9,"dislikes":3,"content":"自由之风永远吹拂"},{"id":169908,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-03-07 12:08:13","like_diff":6,"likes":14,"dislikes":8,"content":"老师知识量很渊博，思想很有趣，\n\n记录2023.3.7名场面——手试盐酸！我属实大开眼界，看傻眼了"},{"id":187993,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2024-01-18 02:58:44","like_diff":6,"likes":6,"dislikes":0,"content":"很好的老师，大家不要被査老师劝退。谢老师是很有思想的老师，这在浙大算是比较难得的，虽然部分观念比较刻板守旧，但是大家选择性忽视即可。谢老师上课，即使学生坐在第一排当着他的面玩手机都不会生气。但是有1。。不好的就是他的ppt是不会全部发群里的，但这也不是很重要啦，期末考试教材和cc98的资源已经够用了。平时做实验犯错，谢老师和助教小哥都笑眯眯的，总之人很好！而且谢老师不会严格按照教材，他使得化学实验更加灵活。如果你预制的是他的课，放心去上吧！！！"},{"id":4603,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-06-25 02:54:15","like_diff":5,"likes":13,"dislikes":8,"content":"神奇的……体验……"},{"id":11079,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-11-24 05:25:17","like_diff":5,"likes":12,"dislikes":7,"content":"中医还是可以了解一下的"},{"id":64431,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-12-23 13:42:03","like_diff":5,"likes":5,"dislikes":0,"content":"老师超级赞，会耐心的讲课，即使实验是助教带，但是他还是会一直来回看着耐心指导\n\n"},{"id":65669,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-08 06:53:05","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好，每次实验都会过来看，也会讲很多有用的东西，可能这才是大学真正该有的先生。总之，希望未来还可以和老师再见。"},{"id":66097,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-11 15:02:31","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的很好，无法理解分数为什么这么低"},{"id":93195,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-08 05:44:43","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲理论很形象，虽然开始选的是蒋老师的课，但是不后悔被分过来了\n\n✺◟(∗❛ัᴗ❛ั∗)◞✺"},{"id":109388,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-06-13 15:41:15","like_diff":5,"likes":6,"dislikes":1,"content":"老师还行吧，“他的语言你不喜欢，但他不应该消失。”\n\n有一个助教（女）给分太烂，不说要求就扣分，预习报告给一堆B，没考试都忍不住来评论"},{"id":116927,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-09-17 10:38:19","like_diff":5,"likes":5,"dislikes":0,"content":"奇葩老师，第一节课浓硫酸洗手，第二节课讲黄色小说的魅力。"},{"id":116979,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-09-18 02:40:07","like_diff":5,"likes":5,"dislikes":0,"content":"老师的口音可有趣了，经常举一些典型范例，喜欢与化学药品亲密接触，的确是易经大师，精通八卦。"},{"id":119603,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-11-14 05:31:12","like_diff":5,"likes":5,"dislikes":0,"content":"是玄学大师哈，各种说阴阳五行?有时候废话有点多emmmm这个时候我就低头玩手机了……\n\n老师的课事情很少，上课也很有趣，而且也讲了很多和书上不一样的事情，敢于质疑理论。第一节课手试硫酸，是个勇士✓\n\n"},{"id":127057,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-11-04 12:46:31","like_diff":5,"likes":8,"dislikes":3,"content":"作为一个化学老师，能够博古通今，妈的不给十分？"},{"id":140664,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-09-15 02:39:54","like_diff":5,"likes":6,"dislikes":1,"content":"谢老师yyds，虽然有些偏激"},{"id":164472,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-12-21 07:12:40","like_diff":5,"likes":5,"dislikes":0,"content":"幽默风趣，很聪明的一个人，可惜就是线上再也不能听他骂我蠢了"},{"id":166175,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-01-11 09:56:22","like_diff":5,"likes":7,"dislikes":2,"content":"还是挺喜欢谢老师的，实事求是的说，谢老师可以把部分中医方面的知识与现实、化学联系起来，我觉得很奇妙。（肯定会有人觉得这是课程之外的废话，观点不一样吧）\n\n确实是很求是地按平时来打分的，只要好好写实验报告、好好地按老师的要求来我觉得绩点不会很低。（我和朋友的情况是这样）\n\n在这门课确实学到了很多东西，当然老师还是会有骂人的时候，由于我对这种东西免疫，所以我觉得无所谓。只是当时翻个白眼就结束的程度。（个人看法！！！）\n\n特别表白李梦杰助教！助教真的人超温柔，我一直在骚扰助教问问题，助教一直很耐心的引导我去思考，也没有不耐烦。\n\n谢谢助教和老师这一学期的教学！祝身体安康、心想事成！"},{"id":175296,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-06-23 11:11:29","like_diff":5,"likes":6,"dislikes":1,"content":"曾经的四大才子之首。\n\n之前的课被停了，所以会在使实验课上将讲国学。\n\n有自己独到的见解。\n\n还请多包容。"},{"id":188892,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2024-01-20 12:00:46","like_diff":5,"likes":5,"dislikes":0,"content":"你若仔细品味，谢老师真的是一位好老师。早八开始的，四节课的普通化学实验课，一般人可能听到谢老师上课要讲近两个小时的讲儒释道三道和各种养生之道与红楼梦，就开始感到昏昏欲睡。但事实上，如果认真去听（当然一直全神贯注不太现实，你可以间歇性开摆）你会发现谢老师是一位很有自己想法的老师，他所讲的一些养生知识也的确可以在生活中被我们运用。谢老师讲解实验过程的条理清晰，也会补充一些原理与知识点，重要的是谢老师不会盲从课本讲义，而是会根据自己实验时的一些数据来让我们进行一些调整。谢老师人也很好，平时实验过程中有什么问题，去询问他，他也会耐心解答；老师还会鼓励你去多尝试玩玩一些实验仪器，让我们少玩手机。虽然有些时候上课会有一些比较“惊人”的话语，但我个人认为谢老师的三观还是非常正确的，有些话可能并不是他想表达的本意？虽然听起来会有些些不舒服。总体来说，如果能忍住不一直玩手机，能听听谢老师讲的各种“道法”，还是能学到很多东西的，谢老师是一名不错的老师！"},{"id":24581,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-02 03:47:18","like_diff":4,"likes":11,"dislikes":7,"content":"自认为三观很正的就别去听了，为了成绩的也别去听。我反正为了开拓眼界听了不少好东西。"},{"id":36829,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 07:13:14","like_diff":4,"likes":12,"dislikes":8,"content":"给一分都算高的，每次都去听课，考试觉得都做出了，结果3.3也是日了狗了，话说平均4.4是怎么上去的"},{"id":36872,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 10:10:53","like_diff":4,"likes":5,"dislikes":1,"content":"老师的思维很独特，注意是真的会颠覆世界观，最后就一场考试，文章好好写给分还是很高的，记的好好听红楼梦那一章，特别是讲到林黛玉的时候"},{"id":36953,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-23 13:33:17","like_diff":4,"likes":6,"dislikes":2,"content":"课很水，基本不怎么听 ，但是给分很好"},{"id":49573,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-04-19 03:38:36","like_diff":4,"likes":7,"dislikes":3,"content":"好好好好"},{"id":50105,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-04-30 01:22:21","like_diff":4,"likes":8,"dislikes":4,"content":"作为文科生，我实在无法接受老师对于红楼梦的观点，但给分还是相当可以的"},{"id":65557,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-06 03:20:16","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好的，别被误导了\n\n"},{"id":94639,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-17 13:17:35","like_diff":4,"likes":4,"dislikes":0,"content":"哪怕不说特别好，至少没有那么差"},{"id":94844,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-18 10:07:16","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，给分很好。虽然他的三观与众不同，在座各位应该尊重别人的观点看法，而不是抓住一点就乱喷。实验课的原理也讲得很好，还会普及人文知识。"},{"id":95326,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-19 08:15:50","like_diff":4,"likes":4,"dislikes":0,"content":"讲课十分钟实验，四十分钟红楼梦西游记和八卦"},{"id":102943,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-02-25 05:40:29","like_diff":4,"likes":4,"dislikes":0,"content":"第一节课:一本正经的忽悠课_(:з」∠)_"},{"id":106834,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-04-30 03:50:52","like_diff":4,"likes":6,"dislikes":2,"content":"老师很多价值观我们不能理解 也不认同 但作为一名授课老师 真的不能说不好吧。希望大家过滤一些不好的方面 单单把他看作一个化学老师吧"},{"id":121263,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-12-25 05:04:25","like_diff":4,"likes":4,"dislikes":0,"content":"上了老师的实验课，老师说话确实很直，可能让很多人不舒服。虽然有些观点显得过于传统但是还是很有趣的一个人。实验课很注重学生的能力和兴趣探究而不是拘泥在实验内容。"},{"id":122093,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-02-12 14:23:42","like_diff":4,"likes":4,"dislikes":0,"content":"他对学术的追求大概是很严格的，但是谈吐真的很偏激，而且很喜欢向人灌输他的思想。"},{"id":131355,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-01-27 07:20:27","like_diff":4,"likes":7,"dislikes":3,"content":"老师给分不错，最后一节课也复习了很多最后考到的也不少，而且老师能把化学知识用通俗的语言阐述清楚，这难道还不算是好老师吗？虽然老师的部分观点可能确实有些偏激，或许令你难以接受。你可以选择不认同，但不能因为不认同而去否认他的教学水平以及对红楼梦周易中医等还算很深入的理解吧！捍卫老师说话的权利，10分！"},{"id":137198,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-07-02 07:47:01","like_diff":4,"likes":5,"dislikes":1,"content":"老色胚，经常打我屁股摸我头，还喜欢在课件上放他自己偷拍的照片（我男的）"},{"id":146101,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-01-05 13:00:08","like_diff":4,"likes":4,"dislikes":0,"content":"给助教打call！！"},{"id":147821,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-01-11 03:00:29","like_diff":4,"likes":4,"dislikes":0,"content":"实验讲得不错，就是上课老喜欢讲道家阴阳和红楼梦，助教实验报告给分挺好，卡绩有点郁闷，我打八分吧"},{"id":153267,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-04-27 08:39:13","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师，有独立的思想"},{"id":185269,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-12-27 12:29:06","like_diff":4,"likes":5,"dislikes":1,"content":"听不惯谢玉群的课可以在第一周退掉补选其他老师的课，可以不用在这里像小丑一样哼哧哼哧上一个学期课然后在这里匿名差评😋没活可以去1分林建华😅😅😅"},{"id":193951,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2024-06-21 04:20:43","like_diff":4,"likes":4,"dislikes":0,"content":"求是地说，谢老师的言论不无偏激。但我想作为top3学子，也该有自己的三观，不至于和老师观念不合就一棒子打死。谢老师上课还是风趣幽默富有激情的，并且能够学到不少东西，最后给分也还可以。老师要退休了，后来人学不到谢老师的课程，也算是一种遗憾吧。"},{"id":7254,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-09-12 08:26:40","like_diff":3,"likes":19,"dislikes":16,"content":"老师很有意思，我挺喜欢的"},{"id":20104,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-26 06:05:32","like_diff":3,"likes":9,"dislikes":6,"content":"呵呵呵呵实在不知道上课内容跟这门课的名字有什么联系，不知道他为啥这么喜欢林黛玉。考试卷子简直就是语文卷，一堆文言文就算了还要写作文，总之就是坑坑"},{"id":20135,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-26 07:48:06","like_diff":3,"likes":9,"dislikes":6,"content":"我被骗了\n\n"},{"id":36960,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 16:34:53","like_diff":3,"likes":7,"dislikes":4,"content":"大水课，浙大第一小黄课。每一节课都认真听结果绩点3.9呵呵哒 朋友4.8 5.0都有。考试看作文，作文写得好前面不写都行。"},{"id":46999,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-23 11:06:51","like_diff":3,"likes":5,"dislikes":2,"content":"不同意楼上。我就是文科女生…分数很好"},{"id":48328,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-03-02 07:12:58","like_diff":3,"likes":6,"dislikes":3,"content":"适合旁听。看中绩点，不能接受反动言论的慎选。"},{"id":51620,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-06-07 14:41:57","like_diff":3,"likes":8,"dislikes":5,"content":"科学与生活超棒的，无敌大水课，从来没去上过课只带了课本去开卷期末考"},{"id":65558,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-06 03:21:04","like_diff":3,"likes":3,"dislikes":0,"content":"还是蛮好的"},{"id":65674,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-08 07:15:33","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好"},{"id":66577,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-17 11:02:49","like_diff":3,"likes":3,"dislikes":0,"content":"好。\n\n"},{"id":67031,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-20 05:10:27","like_diff":3,"likes":3,"dislikes":0,"content":"真的觉得老师挺好的!"},{"id":67153,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-20 10:39:27","like_diff":3,"likes":3,"dislikes":0,"content":"通识课不做评价，实验课讲的还是不错的，黄黄的...也没机会感受到，就是为什么这么喜欢红楼梦？第一节课给我们念了117页PPT"},{"id":67344,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-21 01:28:11","like_diff":3,"likes":3,"dislikes":0,"content":"还可以吧，看得出来是个很有学识和经验的老师。给分还行吧。"},{"id":67446,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-21 08:13:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师好好，给分超棒\n\n"},{"id":74675,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-03-05 05:11:39","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好"},{"id":74677,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-03-05 05:13:07","like_diff":3,"likes":3,"dislikes":0,"content":"给老师点赞"},{"id":94919,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-18 12:52:28","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得老师挺用心的，有那种很愿意和同学分享的性格"},{"id":95933,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-20 08:38:08","like_diff":3,"likes":3,"dislikes":0,"content":"老师很爱说红楼梦和中医哈哈前面讲解一个小时有四十五分钟都在讲这些 有点累是早八的课啊啊啊 催眠哈哈\n\n实验理论考不太会 但最终成绩虽然不高 但幸好没挂！！"},{"id":111743,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-07-02 17:28:11","like_diff":3,"likes":4,"dislikes":1,"content":"不说了，老师很好但是我真的不适合化学，上完这门课后化学也该再见了?"},{"id":111842,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-07-03 00:55:19","like_diff":3,"likes":3,"dislikes":0,"content":"老师给分好，助教小哥哥和老师平时都很好，对学生很有耐心。老师爱讲些奇怪的东西是他自己的事，他也没侮辱人格啥的，我觉得是个不错的老师。"},{"id":118638,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-10-30 02:06:15","like_diff":3,"likes":3,"dislikes":0,"content":"可以学到易经、中医、人生哲理等课外知识，很棒！希望来年老师可以开一门通识课。"},{"id":123843,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-06-15 02:08:18","like_diff":3,"likes":3,"dislikes":0,"content":"普化实验，老师特别喜欢讲红楼梦，特别喜欢比较中西方和文理科，网课听得比较痛苦，大半节课都在讲别的……实验体验还行"},{"id":129056,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-12-29 07:44:55","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很有意思，这种化学实验课才能真正学到很多东西，并不只是简单的书本上的内容，老师虽然话说起来会让有些人感觉不习惯，但老师心地很善良，对同学们也很好，刀子嘴豆腐心。一定要选他！！！"},{"id":133263,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-02-22 00:55:41","like_diff":3,"likes":5,"dislikes":2,"content":"“那些中学老师，都恶心死人了！” 然鹅讽刺的是，他本科毕业后就当过三年中学老师，后来才读了硕士并留校任教至今。"},{"id":146187,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-01-05 16:52:05","like_diff":3,"likes":3,"dislikes":0,"content":"我真的爱死这个男人了"},{"id":147777,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-01-10 23:49:46","like_diff":3,"likes":3,"dislikes":0,"content":"最讨厌形式主义的实验报告"},{"id":152027,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-03-23 12:06:34","like_diff":3,"likes":3,"dislikes":0,"content":"我学的不是实验，我学了更多"},{"id":168647,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-02-20 14:17:52","like_diff":3,"likes":5,"dislikes":2,"content":"老师人真的很好，中医化学文学融会贯通😋"},{"id":181805,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-11-01 07:31:54","like_diff":3,"likes":4,"dislikes":1,"content":"感觉谢老师无论性格、谈吐、举止、穿着（白大褂）、做事风格、讲话口吻、价值观都神似《瑞克与莫蒂》里的瑞克外公"},{"id":186041,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2024-01-08 03:49:51","like_diff":3,"likes":3,"dislikes":0,"content":"老师人还是很好的，很有意思，正常绝对9分以上，就怕正义感爆棚的同学们看不惯（doge）"},{"id":6393,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-07-13 13:35:33","like_diff":2,"likes":19,"dislikes":17,"content":"明明好好听课了  得分还是很低  不建议选"},{"id":15882,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-16 13:40:48","like_diff":2,"likes":7,"dislikes":5,"content":"呵呵呵"},{"id":16405,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-18 05:02:30","like_diff":2,"likes":9,"dislikes":7,"content":"老师其实也还挺好的啦  讲话很有趣啊  教实验的时候也挺好笑的  没有传言的那么不好"},{"id":22264,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-03-03 06:28:29","like_diff":2,"likes":7,"dislikes":5,"content":"不懂为什么一节课上可以讲那么多遍'和狗屎一样'…"},{"id":22444,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-03-06 05:17:04","like_diff":2,"likes":4,"dislikes":2,"content":"呵呵哒"},{"id":22505,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-03-07 05:28:32","like_diff":2,"likes":9,"dislikes":7,"content":"看重绩点不要选，没事旁听一下娱乐娱乐"},{"id":24609,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-02 07:30:45","like_diff":2,"likes":5,"dislikes":3,"content":"很有愤青的感觉，毫无根据的愤世嫉俗，上课内容随性到不值得一听 ，考试和上课基本没什么关系，且以这种考核标准为荣（即上课听讲无用考前刷书才是正道）"},{"id":25022,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-05 01:34:41","like_diff":2,"likes":8,"dislikes":6,"content":"并不黄，还蛮有意思，能了解中医的知识。有些人太玻璃心了。"},{"id":25229,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-08 13:48:09","like_diff":2,"likes":3,"dislikes":1,"content":"大写的傲慢与偏见"},{"id":26446,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-06-18 13:45:50","like_diff":2,"likes":6,"dislikes":4,"content":"垃圾课"},{"id":28606,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-06-28 10:57:19","like_diff":2,"likes":5,"dislikes":3,"content":"自己有判断力就好，拿来主义取舍什么要听什么不要听。\n\n这次考试不考林黛玉了，考西游记了，泪奔……"},{"id":30232,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-07-01 06:12:12","like_diff":2,"likes":5,"dislikes":3,"content":"心如死灰"},{"id":33944,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-17 03:59:30","like_diff":2,"likes":5,"dislikes":3,"content":"不点名，所以……我不知道……"},{"id":35937,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-10 08:58:35","like_diff":2,"likes":3,"dislikes":1,"content":"开拓思路的课?"},{"id":36846,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 08:36:58","like_diff":2,"likes":4,"dislikes":2,"content":"垃圾课！给分乱七八糟！上课胡乱扯！毫无营养！真后悔选了这种课！"},{"id":36855,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 08:58:40","like_diff":2,"likes":5,"dislikes":3,"content":"上课什么的我懒得吐槽，只想说……给分简直是天坑……看见给分，万念俱灰T_T\n\n"},{"id":36868,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 10:05:26","like_diff":2,"likes":3,"dislikes":1,"content":"神奇的体验，每节课都有惊喜(xia)\n\n给分还不错，比我预想的高"},{"id":36882,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 10:48:44","like_diff":2,"likes":3,"dislikes":1,"content":"老师还好吧 不点名"},{"id":37858,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-23 08:06:51","like_diff":2,"likes":7,"dislikes":5,"content":"连词成句:这门课就是垃圾，给分像臭狗屎，我们都是烂货，这下您爽了吧"},{"id":39214,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-12-21 15:41:19","like_diff":2,"likes":4,"dislikes":2,"content":"思想很与众不同，能够拓展自己的思维，但是有些思想听听就可以了。"},{"id":40148,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-12-29 11:59:00","like_diff":2,"likes":3,"dislikes":1,"content":"和其他课很不同啊，作为通识课，想去就去，给你自由，已经很不错了，给分很重要？"},{"id":46754,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-23 07:47:26","like_diff":2,"likes":5,"dislikes":3,"content":"得到了大学以来最低的绩点"},{"id":49665,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-04-22 13:24:19","like_diff":2,"likes":9,"dislikes":7,"content":"世界一流大学处事有点鲁莽啊"},{"id":75485,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-03-12 10:38:37","like_diff":2,"likes":2,"dislikes":0,"content":"作为一名有幸上最后一次科学与生活课的同学，我觉得这个老师还是很有思想的。虽然我不知道前面的那些人为什么疯狂喷他，虽然他上课总是喜欢讲红楼梦，但是不得不说他肚子里还是很有货的。并不知道评价的人有没有认真看他自己编的教材，有没有听他讲西游记（真的很有料），作为一个大学生，本来就是应该增长见识，听取多样的领悟的。没必要过分解读，会显得很幼稚。"},{"id":77095,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-05-02 03:36:06","like_diff":2,"likes":2,"dislikes":0,"content":"海星吧"},{"id":88521,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-10-31 23:57:56","like_diff":2,"likes":2,"dislikes":0,"content":"真不错"},{"id":93537,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-10 08:05:54","like_diff":2,"likes":2,"dislikes":0,"content":"还可以"},{"id":94555,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-17 08:02:12","like_diff":2,"likes":4,"dislikes":2,"content":"我觉得谢老师很好啊，会讲很多书上没有的东西，开拓视野。实验课堂很有意思啊！而且还会有比较偏激的思想碰撞，我觉得这个对于当下的学生还是很有启发意义的。最后，上课不黄吧？。"},{"id":109156,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-06-10 11:39:16","like_diff":2,"likes":2,"dislikes":0,"content":"普通化学乙\n\n表白助教小姐姐！！！"},{"id":109941,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-07-01 04:15:16","like_diff":2,"likes":4,"dislikes":2,"content":"那个，老师，隔壁xll和jyt老师早都出分了。。。"},{"id":113244,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-07-06 02:37:53","like_diff":2,"likes":2,"dislikes":0,"content":"这学期选了普化实验做个性，每周去做实验真滴好快乐。老师人也超好，第一节课手试浓硫酸，告诉我们遇到事故不要惊慌。会改一些实验操作，叫我们不要盲从课本。每次还会讲好多中医养生知识，感觉老师真是全能型选手?大家可以放心选谢老师的课呀，不会后悔的！"},{"id":114988,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-07-13 23:49:40","like_diff":2,"likes":4,"dislikes":2,"content":"老师乍听起来好像有点“歧视”女性，但有一次我听出来，他其实是对有些女性，哀其不幸怒其不争。那次我突然觉得老师很好。"},{"id":118931,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-11-08 02:22:14","like_diff":2,"likes":2,"dislikes":0,"content":"大一没上过他的通识课，但是就凭化学实验这一门，我必须打10分。"},{"id":119030,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-11-09 18:12:54","like_diff":2,"likes":2,"dislikes":0,"content":"老师和女助教不错 男助教一般"},{"id":121510,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-12-13 15:49:39","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的，做实验有问题他会及时解答"},{"id":125126,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-09-01 11:39:06","like_diff":2,"likes":3,"dislikes":1,"content":"老师人挺好挺和蔼的，很喜欢与同学交流。"},{"id":130463,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-01-22 14:57:22","like_diff":2,"likes":6,"dislikes":4,"content":"真的很幸运可以来上老师的实验课。意外的能在实验课上听到有关周易、红楼梦等内容，真心觉得老师您做到了融会贯通，把易经的思想内容和化学内容结合起来，让我不仅仅是在上实验课。都很期待每次上课的内容，因为个人对周易也挺感兴趣。在大学课堂能听到这样的课，实属幸运。铭记老师的话，不要从众。 真的很感谢老师，是我这么多年来第一次遇到的思想这么特别，知识面广融会贯通的老师。虽然给分不算特别高"},{"id":144490,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-12-22 00:59:46","like_diff":2,"likes":2,"dislikes":0,"content":"yyds"},{"id":156139,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-06-18 02:28:57","like_diff":2,"likes":2,"dislikes":0,"content":"讲课有特点的老师，很关心学生"},{"id":160785,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-10-11 09:47:29","like_diff":2,"likes":2,"dislikes":0,"content":"博学而幽默，上课轻松自在，（除却对文科生的些许不屑）"},{"id":184443,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-12-20 01:01:20","like_diff":2,"likes":3,"dislikes":1,"content":"老师人还是挺好的，虽然上课还是会讲一些阴阳五行，养生等等内容，但不会导致拖堂，（一般还提前下课），指导实验也很认真，讲知识点也很认真，还会带很多东西来给我们展示"},{"id":185415,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-12-29 03:52:13","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的"},{"id":186246,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2024-01-10 05:05:26","like_diff":2,"likes":3,"dislikes":1,"content":"非常非常好的老师，除了有些言论女生会听得不太舒服之外，我觉得没有不给他10分的理由！"},{"id":186271,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2024-01-10 09:40:27","like_diff":2,"likes":3,"dislikes":1,"content":"谢大师超好的！！！！！再夸夸助教，助教也超好的！"},{"id":186293,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2024-01-10 11:03:44","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好但我的绩点不太好看，人还是挺有趣的"},{"id":616,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-03-15 07:24:35","like_diff":1,"likes":33,"dislikes":32,"content":"科学与生活，你值得拥有"},{"id":4285,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-06-18 14:54:17","like_diff":1,"likes":22,"dislikes":21,"content":"我喜欢！"},{"id":8139,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-09-17 06:20:13","like_diff":1,"likes":16,"dislikes":15,"content":"补选科学与生活，两次去找他，他都特别诚恳善良，现在对他的印象很不错呢。"},{"id":10859,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-11-23 07:25:00","like_diff":1,"likes":9,"dislikes":8,"content":"恶心"},{"id":20130,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-01-26 07:30:17","like_diff":1,"likes":15,"dislikes":14,"content":"上课口不择言，一大堆狗屎、猥琐等词语，简直降低大家的整体素质。考试与你认真学与否无关，我至今不明白能翻书找几句话有什么用?"},{"id":21615,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-02-29 10:31:15","like_diff":1,"likes":9,"dislikes":8,"content":"这种垃圾课…我已经出离愤怒了！"},{"id":21686,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-02-29 15:31:04","like_diff":1,"likes":6,"dislikes":5,"content":"神经了"},{"id":22710,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-03-10 05:59:27","like_diff":1,"likes":6,"dislikes":5,"content":"表达直接 说的还行\n\n"},{"id":23185,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-03-21 07:04:32","like_diff":1,"likes":6,"dislikes":5,"content":"学文科的，而且还是女生的，千万要慎选，听课会经常听到对女性的贬低和对文科的蔑视，心里挺不舒服的"},{"id":25738,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-06-06 05:05:13","like_diff":1,"likes":7,"dislikes":6,"content":"满满的负能量，错过了退选时间，烦。"},{"id":36955,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 16:04:23","like_diff":1,"likes":6,"dislikes":5,"content":"不知道为什么这么多人黑，像这种均绩4.4的老师到哪找！？"},{"id":37065,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-17 08:22:36","like_diff":1,"likes":2,"dislikes":1,"content":"在座的各位，人生各有态度，话不在多不在于好听而在于理，最偏激的反而是坐在底下玩着手机偶尔听到只言片语就义愤填膺的某些学子而已。"},{"id":47927,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-02-27 10:29:22","like_diff":1,"likes":7,"dislikes":6,"content":"讲个笑话，考试写了林黛玉的小黄文"},{"id":94638,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-17 13:11:50","like_diff":1,"likes":4,"dislikes":3,"content":"4.8 稳"},{"id":95354,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-19 08:52:55","like_diff":1,"likes":1,"dislikes":0,"content":"普化甲期末考理论之前一定要复习讲义！"},{"id":95410,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-19 10:45:25","like_diff":1,"likes":1,"dislikes":0,"content":"挺不错的一个老师，有自己的想法，不会让我们死板地按照实验书操作。"},{"id":95534,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-01-19 14:17:42","like_diff":1,"likes":1,"dislikes":0,"content":"emm喜欢哲学2333其他也都还行吧"},{"id":111841,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-07-03 00:54:44","like_diff":1,"likes":3,"dislikes":2,"content":"作为一位老师，他是完全合格的，甚至可以说是以为十分优秀的老师，很负责也很耐心。那些令人争议的言论我觉得里面对于文科生的女性的歧视色彩也没有那么强，不喜欢的忽略掉就好了，如果可以接受这一点的话，上他的普化实验体验还是很不错的！"},{"id":122985,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2020-04-27 12:56:33","like_diff":1,"likes":1,"dislikes":0,"content":"听说工化成绩出了……名字很合老师心意"},{"id":126839,"teacher_i ime":"2017-01-23 09:37:24","like_diff":0,"likes":4,"dislikes":4,"content":"几乎没听过，但我听得那两次课也没说的那么可怕，考前看一下书，有名词解释和言论应用知道一下标记一下，其他的，随缘啦，估计作文比较看重吧，思想新颖一些，不要太套路(〜￣▽￣)〜"},{"id":47299,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-25 06:59:33","like_diff":0,"likes":4,"dislikes":4,"content":"说句实话，我只上了一节课，但是看了三章我觉得说的挺对的，不过后面都是讲中医红楼梦啥的就不看了。建议大家要是上这个课可以看看前两章节的书，有些内容很不错。至于给分比较随意了……我觉得答得很好给了我4.2 不知道为什么均绩为什么那么高"},{"id":65368,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2018-01-20 06:15:23","like_diff":0,"likes":5,"dislikes":5,"content":"绩点不错，老师还行"},{"id":111798,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-07-02 23:27:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的很喜欢扯些别的东西，每次课前理论都听的腰酸背痛\n\n本来作为一个普通的学生混到混合班里一起正态分布以为会凉，最后期末考感觉写的也很差。没有想到绩点还不错，感谢老师"},{"id":118836,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-11-07 01:47:16","like_diff":0,"likes":0,"dislikes":0,"content":"除了比较“长”之外，都棒棒哒！"},{"id":130590,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-01-24 01:27:29","like_diff":0,"likes":4,"dislikes":4,"content":"老师超级好，助教也超级好（就是可能平时实验报告给分比较平？）不过最后给分很好，i了i了"},{"id":136344,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2021-06-16 14:43:19","like_diff":0,"likes":2,"dislikes":2,"content":"严厉了一点，思想也特别有自己的个性（有些狂，哈哈），ppt就很特殊，感觉上实验课有另一种感觉。讲得多，做实验时间就少了，手残党表示。。。"},{"id":150483,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-01-26 11:06:15","like_diff":0,"likes":1,"dislikes":1,"content":"哼，有趣的老师"},{"id":153148,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-04-26 06:16:50","like_diff":0,"likes":0,"dislikes":0,"content":"啊这还行"},{"id":158911,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-07-03 08:07:01","like_diff":0,"likes":1,"dislikes":1,"content":"国学智慧班唔"},{"id":160106,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-09-13 08:22:02","like_diff":0,"likes":0,"dislikes":0,"content":"good"},{"id":160136,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-09-13 15:47:56","like_diff":0,"likes":0,"dislikes":0,"content":"很有态度"},{"id":160716,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-10-05 06:49:47","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师"},{"id":163671,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-12-16 02:30:36","like_diff":0,"likes":1,"dislikes":1,"content":"老师挺好的"},{"id":163702,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-12-16 03:33:33","like_diff":0,"likes":1,"dislikes":1,"content":"谢老师的课生动有趣，就是其他内容太多了"},{"id":183792,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-11-30 06:30:36","like_diff":0,"likes":4,"dislikes":4,"content":"单纯针对前面的言论\n\n\n\n“希望理工科学生不要被不懂科学的、人云亦云的文科生误导。理工科学生也应当站出来，不要让文科生黑掉这位手试浓硫酸的伟大老师。”\n\n\n\n能说出来这种话你的脑子是真的有毛病"},{"id":184917,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2023-12-24 10:01:30","like_diff":0,"likes":1,"dislikes":1,"content":"总的来说很不错的老师"},{"id":187157,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2024-01-15 00:32:48","like_diff":0,"likes":2,"dislikes":2,"content":"run，授课时不讲实验步骤，大谈《易经》《红楼梦》（如其化学系个人主页所写）【观点非常逆天，之前还在微博上发过，但是现在微博好像被封了】，还拖课讲，蕴含传统重男轻女思想，歧视文科、工科、农科，全盘接受传统中医理论，否定现代医学。对实验规范严于律人，宽于律己。助教给分也差，30分实验报告分平均扣8分（基于多个案例，其他班级一般27+），期末还不捞人，卡绩。除非对其独特思想有浓厚兴趣，否则不建议选。"},{"id":195648,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2024-06-29 06:59:37","like_diff":0,"likes":0,"dislikes":0,"content":"自己感受去"},{"id":4835,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-06-29 12:21:02","like_diff":-1,"likes":13,"dislikes":14,"content":"哗众取宠"},{"id":11365,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2015-11-29 03:37:43","like_diff":-1,"likes":4,"dislikes":5,"content":"考试卷像语文卷"},{"id":21386,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-02-28 11:47:43","like_diff":-1,"likes":7,"dislikes":8,"content":"好厉害！"},{"id":24933,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-04 11:07:29","like_diff":-1,"likes":7,"dislikes":8,"content":"差一分满绩我也不知道要不要黑他了。"},{"id":25292,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-05-09 10:15:44","like_diff":-1,"likes":2,"dislikes":3,"content":"倍儿爽。\n\n"},{"id":30262,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-07-01 06:59:27","like_diff":-1,"likes":2,"dislikes":3,"content":"拉低均绩"},{"id":30536,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-07-02 00:48:47","like_diff":-1,"likes":2,"dislikes":3,"content":"。。。"},{"id":30825,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-07-02 14:45:45","like_diff":-1,"likes":2,"dislikes":3,"content":"感觉老师的观点我们听起来是和一般人有点不一样的，所以我们多多少少有点不习惯，其实有一些我还是赞同的。而期末考试的话，名词解释还是好找的，古文填空就有些看运气了，有时本来在找名词的反而找到古文了，至于小作文就写出自己的观点吧。给分一般。"},{"id":33873,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-09-22 07:47:47","like_diff":-1,"likes":4,"dislikes":5,"content":"老师上课骂了一节课女生  直男癌  日了狗了的感觉"},{"id":33881,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-09-22 09:02:15","like_diff":-1,"likes":3,"dislikes":4,"content":"一种日了狗的体验。"},{"id":36714,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-15 13:33:52","like_diff":-1,"likes":2,"dislikes":3,"content":"我上的科学与生活，说说考试吧，很多书中犄角旮旯的名句填空和名词解释，所以课可以不上书不可以不看，最后是一篇小作文，到不难"},{"id":36823,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-16 06:54:34","like_diff":-1,"likes":4,"dislikes":5,"content":"还好 很水 给分不错"},{"id":37110,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-18 02:01:53","like_diff":-1,"likes":4,"dislikes":5,"content":"无聊，粗俗，没水平。只会用粗俗语言表达自己混乱的思想，他写的书也一样！"},{"id":37267,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2016-11-18 06:21:02","like_diff":-1,"likes":2,"dislikes":3,"content":"我想骂人  xjb乱搞嗯老师\n\n"},{"id":40343,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2017-01-03 03:55:27","like_diff":-1,"likes":3,"dislikes":4,"content":"只要作文写的好，分数就高，关键是跟着他的思路走"},{"id":109070,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2019-06-07 05:04:55","like_diff":-1,"likes":2,"dislikes":3,"content":"老师，您是不是有个兄弟叫谢玉环？"},{"id":153149,"teacher_id":1566,"teacher_name":"谢玉群","post_time":"2022-04-26 06:23:39","like_diff":-1,"likes":1 ime":"2017-04-19 07:39:29","like_diff":-26,"likes":1,"dislikes":27,"content":"傻逼老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
