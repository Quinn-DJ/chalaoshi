严格，但是你他妈的不能打着锻炼学生的名号来恶心我们！！！！！"},{"id":158465,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2022-07-05 06:29:24","like_diff":40,"likes":43,"dislikes":3,"content":"看我们舒服点比你挨骂还难受是不是？"},{"id":139666,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2021-07-19 15:45:12","like_diff":37,"likes":38,"dislikes":1,"content":"曾经的我一直相信查老师的评分存在幸存者偏差，直到遇到了ymj。\n\n在这里问候您全家了😊😊😊"},{"id":139714,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2021-07-21 02:45:41","like_diff":37,"likes":38,"dislikes":1,"content":"每当我看着这大蚕蛾圆润而且略显黯淡无光的脑壳儿，我都想像印度洗头般的先摸上一圈再啪的一下扇在🦋的脑壳儿上，我想，这一定很响，也很脆，于老师我觉得很好，好到我想给他举办最为隆重的天葬，只可惜没有崇高的老鹰与狼，只好选择zhu这种毕竟配得上老师身价的“神宠”，毕竟之后还能再生产出来为您的生态学大业做出奉献。"},{"id":158999,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2022-07-04 10:52:30","like_diff":37,"likes":39,"dislikes":2,"content":"糙你妈CAO你爸艚你祖宗屮你后人CAO你全家\n\nshab蚕蛾 \n\n不配为人，拿你🐴的b眼换千岛湖皇帝还有脸上岛放你那春秋狗屁？官僚主义滚出大学好吗，膏油满地流的蚕蛾我是真想拿乙酸乙酯给你憋死然后拿你档底下那根金针戳到你全家的棺材板上。憋腻嘛酒后上台清嗓子大放厥词了，你那被艚斯的母亲烂家里了，等着你出bin殡呢。\n\n还半军事化管理，我直接把你头塞酒精管里，喜欢烂酒是吧，让您在无水乙醇里灌到死，见到酒跟见到这世界上最后一根dIck一样死命抱住不放，不知道的还以为那杜康家里养的猪是你家十八代祖宗呢，哦对不起想起了了你没有祖宗，你是从千岛湖那树上孵出来的千年罕见的巨型蚕蛾，肥膏流油来祸害人间"},{"id":159163,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2022-07-08 06:34:52","like_diff":37,"likes":39,"dislikes":2,"content":"于只是一个缩影，折大生科院上上下下烂透了"},{"id":108383,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2019-05-22 10:47:17","like_diff":32,"likes":35,"dislikes":3,"content":"傻逼玩意，实习不知道在安排什么东西"},{"id":158891,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2022-07-03 04:57:10","like_diff":32,"likes":36,"dislikes":4,"content":"哈哈哈哈哈哈哈 中年油腻铜臭男 给我贫瘠的岛屿生活增添了不少笑料\n\n希望这种人永永远远滚出学界"},{"id":158994,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2022-07-04 10:17:02","like_diff":31,"likes":32,"dislikes":1,"content":"对不起，是我们闯入了物种多样性格外丰富的千岛国度"},{"id":108526,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2019-05-27 16:25:24","like_diff":30,"likes":33,"dislikes":3,"content":"无能狂怒说的大概就是这种人了"},{"id":158925,"teacher_id":2011,"teacher_name":"于明坚","post_time":"2022-07-03                             sortedComments.sort((a, b) => b.like_diff - a.like_diff);
