2018-05-07 15:49:04","like_diff":1,"likes":3,"dislikes":2,"content":"老师挺严格的，对小组展示的要求比较高。但这门课的小组展示真的不水，一个组25min，需要好好准备才可能讲的好。参加展示的话，自己收获会比较大，也是很好的锻炼机会，绩点也不错，本人4.5。所以大家不想水的话，在小组展示的时候一定要积极报名，不然只能靠最后的论文碰运气了。不过建议小组展示的时候多听听，还是很有收获的。"},{"id":95771,"teacher_id":48,"teacher_name":"景乃权","post_time":"2019-01-20 04:25:29","like_diff":1,"likes":5,"dislikes":4,"content":"给分意外 谢谢孤独骑士"},{"id":122801,"teacher_id":48,"teacher_name":"景乃权","post_time":"2020-04-08 02:44:30","like_diff":1,"likes":1,"dislikes":0,"content":"通识课还行，给分不错"},{"id":5627,"teacher_id":48,"teacher_name":"景乃权","post_time":"2015-07-08 17:06:04","like_diff":0,"likes":11,"dislikes":11,"content":"有些地方莫名其妙的严格，想水水过的可以选。"},{"id":12381,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-11-09 07:51:07","like_diff":0,"likes":14,"dislikes":14,"content":"感觉经历和学识都很丰富，虽然要求有点严格，但是对学生还行。想水课还是别选了，想学点什么可以。"},{"id":24594,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-05-02 05:14:56","like_diff":0,"likes":6,"dislikes":6,"content":"还不错，对于非专业的学生收获还是不少的。\n\n"},{"id":35139,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-11-03 06:40:55","like_diff":0,"likes":7,"dislikes":7,"content":"很好~~"},{"id":35151,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-11-03 06:42:26","like_diff":0,"likes":6,"dislikes":6,"content":"挺好的\n\n"},{"id":40660,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-01-04 23:40:47","like_diff":0,"likes":3,"dislikes":3,"content":"没有意见"},{"id":49623,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-04-20 15:17:49","like_diff":0,"likes":7,"dislikes":7,"content":"讲的比较适合知识普及…课上展示对了解事物很有帮助…总体挺好…"},{"id":49633,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-04-20 16:16:58","like_diff":0,"likes":7,"dislikes":7,"content":"很有趣的大叔，对格式要求很严格，不过也是为了同学们好，打低分的估计是格式有问题拿了低分的，讲道理有些评论很不公道"},{"id":53619,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-06-27 07:39:45","like_diff":0,"likes":5,"dislikes":5,"content":"和蔼可亲。给分友好。得的分低肯定是上课什么都没听的。上课愿意听就听一下。对工科的同学主要是开拓一下知识面。"},{"id":53737,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-06-27 12:41:16","like_diff":0,"likes":3,"dislikes":3,"content":"一般啊"},{"id":61148,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-12-28 02:51:56","like_diff":0,"likes":6,"dislikes":6,"content":"老师有水平，对于新技术关注，会拿非常新的案例分析来给我们做，比如区块链、国企改革等等的，挺好的课"},{"id":61149,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-11-09 07:34:31","like_diff":0,"likes":2,"dislikes":2,"content":"能收获很多关于金融前沿的知识，富有时效性，而且能把很多理解难度高的新概念解释得很清楚。总之知识方面收获超多，老师人也很好。"},{"id":61150,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-11-09 07:41:59","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课还是有干货的，至少学了不少人生的经验，虽然有时候会打断同学的展示，但其本意还是为了让同学能通过展示能更好的锻炼到表达能力。总之，还不错啦！"},{"id":62363,"teacher_id":48,"teacher_name":"景乃权","post_time":"2017-11-24 11:55:02","like_diff":0,"likes":3,"dislikes":3,"content":"均绩应该是挺高的 然而我格式什么都没问题 刚好卡在3.9…不能怪正态分布 只能怪自己比别人不够优秀吧  老师是关心学生的 诶不知道说什么 还是对成绩失望 笔记很认真写了"},{"id":69720,"teacher_id":48,"teacher_name":"景乃权","post_time":"2018-01-25 09:12:57","like_diff":0,"likes":2,"dislikes":2,"content":"老师除了耿直一点、英语有点口音之外其他的都不错吧。"},{"id":77704,"teacher_id":48,"teacher_name":"景乃权","post_time":"2018-05-07 10:39:42","like_diff":0,"likes":2,"dislikes":2,"content":"会比较认真回答你的问题。上课的时候偶然会比较纠结于一些细节。"},{"id":78069,"teacher_id":48,"teacher_name":"景乃权","post_time":"2018-05-09 08:10:37","like_diff":0,"likes":2,"dislikes":2,"content":"虽然上课真的有一些很烦，也有很无奈的东西。但是认真写论文，成绩还是棒棒的"},{"id":78241,"teacher_id":48,"teacher_name":"景乃权","post_time":"2018-05-10 06:55:53","like_diff":0,"likes":3,"dislikes":3,"content":"听景老师讲课收获挺多的，老师会引导学生分析问题，一学期下来，9个小组的案例分析认真听完，个人会感觉很有收获。老师有时候会打断展示，但是在展示技巧以及展示和论文的规范性上要求很高，学到了很多，对以后实习和工作应该也会有帮助，总之，论文好好写，积极展示，会有不错的成绩(*๓´╰╯`๓)♡"},{"id":80588,"teacher_id":48,"teacher_name":"景乃权","post_time":"2018-06-28 05:58:38","like_diff":0,"likes":2,"dislikes":2,"content":"上了中国经济热点解读，这老师脾气不好，怼学生还一个劲吹嘘自己，在别人展示时喜欢打断，还要怪别人时间控制有问题，其实事先排练的好好的，这门课还没出分，来评分，有主观看法，但大部分客观，这门课谁上谁知道?"},{"id":89883,"teacher_id":48,"teacher_name":"景乃权","post_time":"2018-11-21 06:53:29","like_diff":0,"likes":1,"dislikes":1,"content":"emmm不知道为什么对老师的评价有严重的两极分化。上的中国经济热点解读，通识课也就那么水水的听了，评论里bad的那些方面除了做pre会打断以外的事情还真的没有遇到。反倒是老师在改完论文以后还告诉了我们论文存在的问题让我印象挺好的，我本身也不是一个很擅长写论文的人，按照老师给的要求和思路写下来最后成绩还挺好的，8分～"},{"id":89916,"teacher_id":48,"teacher_name":"景乃权","post_time":"2018-11-21 08:24:38","like_diff":0,"likes":0,"dislikes":0,"content":"整体下来观感还行啊感觉老师挺认真的论文有的问题也都在群里列出来了，格式要求也是之前都讲过的，一次小组展示一次论文按要求认真做分数不会低啊，反正挺水的"},{"id":89952,"teacher_id":48,"teacher_name":"景乃权","post_time":"2018-11-21 11:12:59","like_diff":0,"likes":0,"dislikes":0,"content":"感觉老师也是想要把课上好。奈何他本身就是那种演说家的性格。上课其实还好，批改论文也很认真，还有反馈。就是干货少，进度慢，有很多时间在讲汇报格式，论文格式还有一些别的和课无关的东西"},{"id":90987,"teacher_id":48,"teacher_name":"景乃权","post_time":"2018-11-28 12:29:16","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课有一点点扯，展示比较水，论文要求格式符合要求"},{"id":99340,"teacher_id":48,"teacher_name":"景乃权","post_time":"2019-01-24 15:05:20","like_diff":0,"likes":0,"dislikes":0,"content":"......."},{"id":20183,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-01-26 12:18:39","like_diff":-1,"likes":6,"dislikes":7,"content":"跟一楼哥们说的一样"},{"id":24597,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-05-02 05:34:45","like_diff":-1,"likes":8,"dislikes":9,"content":"讲人生道理与大学之道的好老师，通识课在于素质培养！如果想更多地学习深刻经济理论的东西，不是这门通识的目标。"},{"id":26206,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-06-16 08:49:30","like_diff":-1,"likes":6,"dislikes":7,"content":"感觉还好啊，对于我这种非经济专业的听起来也不费劲，也可以了解到很多东西"},{"id":29051,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-06-29 07:38:48","like_diff":-1,"likes":4,"dislikes":5,"content":"上课知识范围还是挺广的  挺关心同学  只要展示认真做 论文认真写分数就不会低的"},{"id":34665,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-10-17 16:31:45","like_diff":-1,"likes":4,"dislikes":5,"content":"还好吧，展示过关了觉得轻松了不少。偶尔比较严格，但也很好玩?"},{"id":35135,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-11-03 06:40:13","like_diff":-1,"likes":5,"dislikes":6,"content":"老师挺好的  挺能说的"},{"id":35152,"teacher_id":48,"teacher_name":"景乃权","post_time":"2016-11-03                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
