teacher_id":1458,"teacher_name":"王彦广","post_time":"2016-07-01 02:21:28","like_diff":15,"likes":16,"dislikes":1,"content":"老师挺好 但有机这门课 不行"},{"id":164839,"teacher_id":1458,"teacher_name":"王彦广","post_time":"2022-12-26 14:35:26","like_diff":15,"likes":15,"dislikes":0,"content":"上了一个学期，说点我个人上《有机化学》这一门课的感受。\n\n首先老师人品脾气方面绝对没得说，上课的时候风度翩翩温文尔雅，颇有学者风度；而且还会耐心答疑，无论是固定答疑时间去还是在每周有机化学下课之后去，老师都会一点都不敷衍地耐心解答，一遍没听懂再讲一遍。这一点就很赞了。\n\n但是，课堂方面，个人感觉上课效果欠佳。有机化学对于化学系之外的学生来说，整个知识结构体系是非常复杂的，知识点很多，记忆量也很大，这就需要慢慢理顺有机化学的结构脉络，让知识形成框架来辅助记忆。但是王彦广老师的课堂上课用的是自己编写的PPT，PPT的知识呈现顺序完全是和课本内容不相符，这就导致如果不课前进行预习就得花大量的时间去翻书跟上上课进度，从而破坏整个课堂的连续性。其次，课后习题作业方面，助教很认真负责，如果你的机理题和产物分析是和答案如出一辙，他会直接给你按B处理。但是不得不说课后的习题和作业是真的太多了，自测题每周60-70道，外加课本的一堆极其变态的题。课本上课后题完全不是给非化学系同学学习有机化学的时候做的，那个难度是真的变态......关键你不是不会做，很多反应物都不认识，更别提什么分析、合成了。这样下来，每周花费在有机化学上的时间就得占大半，收入与投入时间之比却没有那么高。\n\n给分还是不错的，就是学习过程很难受。"},{"id":23268,"teacher_id":1458,"teacher_name":"王彦广","post_time":"2016-03-23 08:58:19","like_diff":14,"likes":15,"dislikes":1,"content":"太喜欢王老师的课了"},{"id":23702,"teacher_id":1458,"teacher_name":"王彦广","post_time":"2016-04-13 02:20:11","like_diff":14,"likes":14,"dislikes":0,"content":"老师人超赞 很幽默 上课条理清晰 很喜欢他！"},{"id":26311,"teacher_id":1458,"teacher_name":"王彦广","post_time":"2016-06-16 23:54:27","like_diff":13,"likes":13,"dislikes":0,"content":"讲的很细，其他老师不要求的知识王老师是要讲的。非常亲切和蔼，会在群里发一些自己拍的美景图。作业多，全部都要做。很好的老师！"},{"id":23051,"teacher_id":1458,"teacher_name":"王彦广","post_time":"2016-03-16 13:57:50","like_diff":12,"likes":12,"dislikes":0,"content":"老师很好，负责任，给分也算公道的"},{"id":29717,"teacher_id":1458,"teacher_name":"王彦广","post_time":"2016-06-30 08:29:56","like_diff":11,"likes":11,"dislikes":0,"content":"老师课讲得很清楚，人也很好，至于我学不起来那应该是我自己的问题。。。"},{"id":23334,"teacher_id":1458,"teacher_name":"王彦广","post_time":"2016-03-25 01:53:56","like_diff":10,"likes":10,"dislikes":0,"content":"老师萌萌哒"},{"id":28352,"teacher_id":1458,"teacher_name":"王彦广","post_time":"2016-06-28 08:38:52","like_diff":10,"likes":10,"dislikes":0,"content":"老师上课很不错，人很萌很有趣，选到他的课表示很开心"},{"id":29965,"teacher_id                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
