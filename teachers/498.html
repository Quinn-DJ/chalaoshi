                <script>
                    // 评论数据
                    const commentsData = [{"id":13157,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-08-24 12:53:12","like_diff":256,"likes":287,"dislikes":31,"content":"如此给力的老师你们竟然给分这么低？！对得起老师平时只要交本子平时分满分的豁达，不看书都能讲的头头是道的水平么！"},{"id":9918,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-09-16 07:04:26","like_diff":111,"likes":116,"dislikes":5,"content":"语调平平，但对学生很有耐心。教课也认真，仔细听的话还是学到不少"},{"id":41261,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-10 09:23:27","like_diff":89,"likes":89,"dislikes":0,"content":"很好的一个老师 在考试之前先来这边评个价 免得自己不争气地有了偏见 (((̨̡‾᷄ᗣ‾᷅)̧̢))（心疼地抱住脑子不好的自己）感觉是个很热爱数学的老师 小小只 认真负责 记性好 讲课条理清晰 偶尔腹黑（有时会怼一下学生的智商）常常说“连这个都不知道的话 那就 对不起了”hhhh 这段时间才发现在上课之前老师都会在门外弯着腰喝麦斯威 好Q哇(ˊᵒ̴̶̷̤ꇴᵒ̴̶̷̤ˋ)꒰   简直可爱到爆啊 不过也蛮心疼的 （感觉年龄也不轻了） 希望上他课的学生好好珍惜bia 也祝愿老师一切顺利 身体健康 常常怼我们也没关系的 \n\n嘤 不说了 感觉要落泪了"},{"id":13168,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-25 04:09:59","like_diff":87,"likes":93,"dislikes":6,"content":"这明明是个不错的老师，不要因为你们不认真得了低分就说人家不好好吗！"},{"id":13420,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-28 03:03:20","like_diff":76,"likes":82,"dislikes":6,"content":"默写教材大王"},{"id":7669,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-09-15 08:17:46","like_diff":75,"likes":81,"dislikes":6,"content":"完全不看书本 流弊"},{"id":12644,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-23 18:31:03","like_diff":63,"likes":67,"dislikes":4,"content":"还蛮温柔的一个老师啊，不愠不火的，在678节课将同学们催眠了也不能全怪他啦，其实讲的挺好的"},{"id":16922,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-19 09:15:11","like_diff":60,"likes":64,"dislikes":4,"content":"钱英老师伴我度过了残酷的大学第一学期，真的很感谢他这一学期的辛勤教导，最后一堂课一定要去听，讲了好多典型的试题。要想考的好，主要看自己努力"},{"id":30889,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-07-27 03:11:00","like_diff":50,"likes":50,"dislikes":0,"content":"没见过这么猛的师生情"},{"id":93865,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-14 04:54:16","like_diff":41,"likes":41,"dislikes":0,"content":"最后一节线代，老师平常从不拖堂这次却拖到快十二点半，可能真的是很想很想教给我们更多的知识吧。然后中午看到老师在麦斯威买了咖啡吃个面包就去接着上下午的课，突然泪目。老师真的很好的，大家一定一定要认真学呀..."},{"id":9584,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-11-02 07:26:42","like_diff":39,"likes":51,"dislikes":12,"content":"竟然提前一节下课…"},{"id":13086,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-24 23:48:21","like_diff":35,"likes":39,"dislikes":4,"content":"我怎么觉得老师很棒呢 给分也不错"},{"id":8444,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-09-21 10:04:27","like_diff":33,"likes":40,"dislikes":7,"content":"老师讲得很好的，不喜勿喷"},{"id":13171,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-25 04:17:17","like_diff":32,"likes":36,"dislikes":4,"content":"这么赞的老师怎么能这么低分呢！！！？"},{"id":34044,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-20 10:32:30","like_diff":28,"likes":30,"dislikes":2,"content":"老师人真的很好很好！！没有小测直接算在平时分，只要你交作业期末的30分直接给你，以为会挂的线代拿了3的绩点。老师的水平也很高，真的很优秀的老师！"},{"id":12939,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-24 11:04:46","like_diff":27,"likes":32,"dislikes":5,"content":"给分好，作业要求不高，就是上课太催眠了"},{"id":97144,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 18:22:41","like_diff":27,"likes":27,"dislikes":0,"content":"喜欢听他的 A star"},{"id":12108,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-23 03:50:13","like_diff":24,"likes":26,"dislikes":2,"content":"线代其实都是这样了，本来就是新知识，自己学不好也不能怪老师啊～"},{"id":93912,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-14 08:33:02","like_diff":23,"likes":23,"dislikes":0,"content":"最后一节线代课了，很感谢老师耐心的带完我一学期。\n\n印象最深的还是他第一节课讲的：作业你写不写没关系，交了就有分；小测怎么样没关系，来了就有分；上课来不来没关系，反正不点名。但是我还是每次作业都写，每次都认真小测，每次都按时听课。\n\n课程本身就很生涩，加上是下午678节课，总是容易犯困，睡过去就只能自习啦。但是如果可以认真听课，那老师还是讲的超好的，考前的最后一节课会手把手教你一些方法和思路。平时在群里问问题老师也会很快答复。\n\n不说多了，都快哭了。。。"},{"id":42797,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-15 07:13:29","like_diff":21,"likes":21,"dislikes":0,"content":"萌萌的a11 还有萌萌的A shtar"},{"id":91642,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-12-17 04:13:59","like_diff":21,"likes":24,"dislikes":3,"content":"可能是我太弱，我觉得钱老师的课对我这样的弱者不太友好，经常跳章，也很少会交代前后联系、目的。少了一份李将云老师的“手把手，一起走”的感觉。另外一点是板书字太小，很多同学其实是在课上自习的?"},{"id":53661,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-27 09:19:31","like_diff":19,"likes":19,"dislikes":0,"content":"老师上课板书需要坐前排，虽然枯燥但是能感受到老师的付出，老师和大家讨论方法，对我们寄予希望。学不懂是背锅，老师绝对的好老师，考之前评论，完全凭着良心说的。挂科我也要给老师满分，尤其是上过某些老师的专业课后，钱老师朴素踏实更加令人印象深刻。"},{"id":55046,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-07-03 09:42:06","like_diff":19,"likes":19,"dislikes":0,"content":"不给十分对得住老师上课偶尔的邪魅一笑吗？对得住老师写三节课的板书吗？对得住老师最后只要作业都交平时分就给满吗？老师真的超级好啊。线代上课还是要好好听，老师期末和期中考试之前都会总结一些方法，都很有用的，超级棒啊。"},{"id":13449,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-28 06:05:46","like_diff":18,"likes":18,"dislikes":0,"content":"虽然下午上课的时段比较容易困，不过克服了认真听还是有不小的收获的，问问题老师也能很耐心的解答，个人觉得钱老师很赞。"},{"id":41070,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-17 23:39:29","like_diff":18,"likes":26,"dislikes":8,"content":"老师讲的很棒啊，好不好。。。  有人怪老师不用ppt  用板书。。。我只想呵呵了，16某大类的李jq同学，你凭什么这么说？！  说是只有中间的前几排看的清楚，有人怼 说那你早起占座啊。。  然后回复说早起困。。。呵呵呵，本人和你一个老师，我怎么看不到前面的占座的同学发困呢，这种事情还是自己找找原因吧。。呵呵呵，反正我认为老师讲的不错，虽然我可能要挂。。。  而且要是听老师不如自己看书的话，那你为什么每天还要上课呢。。呵呵呵   我对你这种人无奈了，（听说）史纲课就在群里恶意怼观察员，拜托，人家也是第一次当  好么？  至于那样么。。。呵呵呵"},{"id":93680,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-11 12:57:03","like_diff":18,"likes":20,"dislikes":2,"content":"线代讲述的体系是大多数同学未接触过的全新体系，肯定生涩难懂，上课不好理解是极可能的，不能将其归于老师。钱老师上课侃侃而谈，作业小测都是“\n\n重在参与”（上交即给分），考前还有复习课。平时同学遇到问题发到群里，钱老师和助教也会及时进行解答。另外助教在习题课上对题目的讲解也十分清晰。能选上钱老师的课真是我的幸运！"},{"id":93887,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-14 07:17:29","like_diff":18,"likes":18,"dislikes":0,"content":"那个骂钱老师的，能不能别过几天就刷一条。你不烦我都嫌烦。"},{"id":10849,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-11-23 07:13:01","like_diff":16,"likes":18,"dislikes":2,"content":"不水 很好"},{"id":16763,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-19 02:36:52","like_diff":14,"likes":15,"dislikes":1,"content":"解答学生问题还是非常清晰有条理的 也很耐心 人很nice 上课我感觉也不错 就是语调太平淡了 不是很激情 可能有点催眠 总体上还是不错的老师"},{"id":52633,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-03-11 02:44:21","like_diff":14,"likes":14,"dislikes":0,"content":"讲的好，人好，给分好，不挂之恩！"},{"id":64811,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-12-27 08:20:57","like_diff":14,"likes":14,"dislikes":0,"content":"很认真的老师，又有点萌。Astar ，自创一体。和室友讨论时说Astar 时感觉自己很强（他们都不知道什么是Astar），哈哈"},{"id":92056,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-12-25 16:53:50","like_diff":14,"likes":15,"dislikes":1,"content":"超可爱的老头!儒雅又不失幽默，稳中带皮。很负责，助教小哥哥也很萌。虽然讲课进度有点迷，老师声音太有磁性容易让人发困，但我还是为碰到这样的老师感到幸运"},{"id":15470,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-14 14:08:20","like_diff":13,"likes":13,"dislikes":0,"content":"Astar"},{"id":88086,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-10-22 03:34:52","like_diff":13,"likes":13,"dislikes":0,"content":"我们下节课要小测了，要计入平时分【大家突然紧张】，不以小测成绩计入，以参加没参加计入"},{"id":97029,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 15:01:08","like_diff":13,"likes":13,"dislikes":0,"content":"平平淡淡才是真。"},{"id":109579,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-06-17 07:50:38","like_diff":13,"likes":13,"dislikes":0,"content":"觉得老师是个很淡然的人，上课认真听可以学到很多，但是课前预习很重要，老师也说了一定要课前预习，其实什么学科都要课前预习，我们上了大学就把这个习惯丢了。不知道为什么，看着老师不算年轻，之前百度了一下老师的名字，发现好像是个讲师，并没有评什么教授副教授职称，而老师的讲课水平与为人态度的豁达是大家有目共睹的，所以我觉得老师很淡然。还有一点就是，老师的球鞋总是很干净，记得有一次以为老师穿了双新鞋子，非常干净，后来才发现老师每次穿鞋子都很干净，球鞋白边没有一点脏东西衣着也很干净，这可能也体现了这个老师一丝不苟却足够淡然的生活态度吧。总之，这个老师我是喜欢的，不管我考了几分，都给老师评10分。"},{"id":9073,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-10-12 06:13:29","like_diff":12,"likes":13,"dislikes":1,"content":"下午第一节课，困，但课上的挺好。"},{"id":66514,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-21 15:44:37","like_diff":12,"likes":12,"dislikes":0,"content":"老师真的很可爱，讲课很用心，感觉是个萌萌的小老头，偶尔课上鬼魅一笑，感觉真的是爱着数学的！"},{"id":66867,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-19 07:51:55","like_diff":12,"likes":12,"dislikes":0,"content":"今天刚刚考完线代～老师很棒啊，上课完全不看书本，板书默写教材，炒鸡强！脑中有属于自己的线性代数的体系，有时不会按书本顺序讲，但是很有条理。复习课干货满满！最重要的是，老师很可爱啊～"},{"id":93068,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-07 07:40:02","like_diff":11,"likes":12,"dislikes":1,"content":"邪魅一笑很倾城"},{"id":97081,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 15:51:26","like_diff":11,"likes":11,"dislikes":0,"content":"线代很大部分是真的需要提前看书和刷题……老师是很好的老师，成绩不够理想只能怪自己吧，不过有点小小建议，老师板书的时候字再写清楚一点点，因为常常眯着眼睛看有点难受，不过老师还是很可爱的，平时分都给满，会讲习题，不过限于学科内容嗯很大部分还是要靠自己……"},{"id":89033,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-11-14 10:55:40","like_diff":10,"likes":11,"dislikes":1,"content":"钱老师认真的很好呀！很晚了还会在微信群里答疑，人也很亲和，超级棒啦！虽然嘴上说着这个不会的话就对不起了但是还是会展开讲一下哦！虽然线代很难但是老师真的超级暖呀！给人把线代学好的动力！"},{"id":96998,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 14:08:52","like_diff":10,"likes":11,"dislikes":1,"content":"客观的讲，老师人还是不错的，课后解答问题很耐心，平时作业、小测也没有特别要求，考试前还会讲解知识框架和其他题目。但还是想说除了部分章节有补充和改变顺序，上课内容多在默写教材（也许是课程内容多而时间不够的缘故吧），上课很容易想睡觉。不预习上课听天书，预习后上课听念书。老师给分好，但还得多自学。"},{"id":112941,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-05 13:45:10","like_diff":10,"likes":10,"dislikes":0,"content":"初见钱老师，鹰隼般的眼神让我有种畏惧感；直到他在一次课上冒出一个冷笑话，底下虽然没反应，但我渐渐感受到了他的风趣。最后考试，看到他佝偻的背影，我竟有丝感动。感觉老师不是争抢之人，性情如水般柔和，儒雅学士。"},{"id":7394,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-09-14 07:01:10","like_diff":9,"likes":11,"dislikes":2,"content":"前排说的对a"},{"id":83165,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-10 00:45:11","like_diff":9,"likes":9,"dislikes":0,"content":"（有人一出分把钱英老师的分数打低，自己学得一般考得不走运怎么能怪老师？？？）\n\n我是重修的同学，经历了两个老师，所以觉得自己有点发言权。第一次是汤*老师，他非常受欢迎，但是对我来说讲线代太快了我跟不上，一跟不上我就想睡觉。但是钱英老师讲得非常细致，虽然速度也不慢（只要当天part讲完还会提早下课hh），但真真解决了我听不懂的问题。钱老师不看讲义默写概念和知识点的时候超帅！怎么会有这么有魅力的数学老师?\n\n希望钱老师身体健康！对自己的数学没什么自信的同学请放心选钱老师，他不会让你失望～\n\n"},{"id":97053,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 15:23:30","like_diff":9,"likes":9,"dislikes":0,"content":"老师真的非常棒，讲课思路很清晰笔记整理起来也很方便，而且很可爱(一本正经的可爱)还有就是，两节课只隔一个小时老师都没办法好好吃饭，太辛苦了，很心疼。希望学校能调整调整? 平时分给满了，期中期末都有专门的复习课讲习题。成绩虽然没有达到自己要求但 是自己菜了? 老师真的很好很负责！10分不够想打100分！"},{"id":97166,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 23:12:30","like_diff":9,"likes":9,"dislikes":0,"content":"浓浓师生情，作业小测重在参与，平时分基本都是给满。\n\n上课不用PPT。字有点飘，有时候走神了，不知道老师有几个字写的是啥。上课比别的老师快一点，因为考试周前会有复习课，真的很棒。作业量也不多。\n\n老师真的很辛苦，上完第五节课，一般都会被有同学去问问题，然后去麦斯威吃个面包又要上第六节课。\n\n助教和老师都会在群里答疑的。"},{"id":45469,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-11-30 12:47:28","like_diff":8,"likes":8,"dislikes":0,"content":"特别好的老师，平时分给满，复习课满满干货"},{"id":66492,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-17 03:45:20","like_diff":8,"likes":8,"dislikes":0,"content":"老师很好，线性代数讲得也很有条理，我不知道为什么那么多人不喜欢，可能别的老师太好了？（我没听过别的老师的课）不过我觉得钱老师的线代课挺好的，我没学好全是自己不怎么认真学，平时常常在线答疑，难的问题简单的问题也是有空就答，最多上课的时候说“如果这个基础的东西你都掌握不了的话那对不起了hhh”这样的小幽默。上他的课挺值得的，只是自己有点对不住老师。期末了，先来给个好评。"},{"id":72465,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-30 07:11:36","like_diff":8,"likes":8,"dislikes":0,"content":"A～～star~~~"},{"id":92654,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-11 11:42:44","like_diff":8,"likes":11,"dislikes":3,"content":"胡为助教的尬笑太可爱了hhhhhh"},{"id":93141,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-07 15:41:47","like_diff":8,"likes":9,"dislikes":1,"content":"老师超级耐心的！每次讲完课都会在讲台上等很久回答大家的问题，有自己对于教材的理解，不过大家课前最好预习一下，因为钱老师的节奏比较快，然后课后多做题，钱老师上课主要是疏理概念的，练习题目要靠自己，有问题可以在课程群里问，助教和老师都会很认真地答疑！太喜欢钱老师啦！"},{"id":16877,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-19 06:48:51","like_diff":7,"likes":8,"dislikes":1,"content":"挺好的，作业不多，就是讲的有点快。"},{"id":20753,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-31 03:24:10","like_diff":7,"likes":9,"dislikes":2,"content":"老师你板书字能写大点吗。坐在课室后面一个都看不清楚地说........."},{"id":64558,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-09 23:34:11","like_diff":7,"likes":8,"dislikes":1,"content":"这么好的老师不明白为什么还有人不满意？？"},{"id":66467,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-17 02:02:40","like_diff":7,"likes":7,"dislikes":0,"content":"我不听课但是打了10分。。老师上课挺好的，我只是爱睡觉才没听自学的。最后两节课的整理和讲例题很有用"},{"id":66706,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-18 11:56:47","like_diff":7,"likes":7,"dislikes":0,"content":"老师很儒雅，"},{"id":83154,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-10 00:20:27","like_diff":7,"likes":7,"dislikes":0,"content":"没什么好说的 10分走起"},{"id":87262,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-09-26 07:29:26","like_diff":7,"likes":7,"dislikes":0,"content":"不论是外在还是气质都很儒雅的数学老师，讲课很专注，课后辅导很负责。"},{"id":97016,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 14:41:59","like_diff":7,"likes":7,"dislikes":0,"content":"兄弟们挺我上去，虽然上课坐远了听不懂，但大学本来就是很靠自学。平时分满分不是吹，只要作业交了，小测去了，就一定是满分！"},{"id":112891,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-05 09:00:10","like_diff":7,"likes":7,"dislikes":0,"content":"很棒！但是我平时有些跟不上，主要是自己学，但是老师和助教哥哥真的人很好。平时分给满真的棒"},{"id":7857,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-09-15 23:47:58","like_diff":6,"likes":9,"dislikes":3,"content":"大三重修了一次他的课，感觉比大一听他课时，讲得好了一些。。"},{"id":34714,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-19 13:26:32","like_diff":6,"likes":6,"dislikes":0,"content":"期末突然给了希望系列"},{"id":42309,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:21:19","like_diff":6,"likes":6,"dislikes":0,"content":"没挂！谢谢！老师太好了！"},{"id":45589,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-03-02 12:11:55","like_diff":6,"likes":8,"dislikes":2,"content":"好好好！"},{"id":47050,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-23 11:39:57","like_diff":6,"likes":6,"dislikes":0,"content":"期末分数很想喷助教= =喷助教！不是老师！老师真的是好老师！对学生特别有耐心，每次问问题都会特别认真的回答，一直到讲明白为止，不管问题傻不傻= =期中期末还会带着我们复习，私下跟同学对比作业应该是线代老师中留的最少的了。真的是特别好老师。"},{"id":55042,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:31:01","like_diff":6,"likes":6,"dislikes":0,"content":"太惊喜了！感谢老师不挂之恩！讲的也好，良心好老师！"},{"id":55043,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:32:20","like_diff":6,"likes":6,"dislikes":0,"content":"浓浓师生情……只要作业交八次平时分就能满分…而且老师上课也很萌啊！！"},{"id":62652,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-11-26 09:29:07","like_diff":6,"likes":6,"dislikes":0,"content":"师生情太浓了，只要交作业本平时分就给满，注意是作业本。选钱英老师的课不会后悔的。不吹不黑"},{"id":71180,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-28 06:05:45","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很好，平时分给满了，讲得也很好，虽然最后考得不好呜呜呜~(>_<)~，不过还是谢谢老师“线性代数其实很简单，只是考试题有点难”hhhhh原话"},{"id":87824,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-10-15 05:49:11","like_diff":6,"likes":9,"dislikes":3,"content":"讲师之上，大师未满。"},{"id":97420,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-22 08:48:03","like_diff":6,"likes":6,"dislikes":0,"content":"虽然自己考崩了，但是平时分老师很好的给满了，挽救挂科边缘的我，感激无比"},{"id":97582,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-22 11:35:19","like_diff":6,"likes":6,"dislikes":0,"content":"首先只要你作业都有交，小测都有参加，平时分就是满的！如果你想取得高分，课前要预习（大佬请忽视），书上的题目最好都做一下，想好好学的上课要做前排.最后，老师和助教都会在在群里答疑，非常负责.这么好的老师，你选它的课不好好学怎么对得起老师给你满分的平时分呢？"},{"id":18980,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-23 02:00:04","like_diff":5,"likes":6,"dislikes":1,"content":"上课就是把课本的东西讲一遍，但不会乱；多半靠自学，最后两节课听还是有意义的"},{"id":55034,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:21:27","like_diff":5,"likes":5,"dislikes":0,"content":"助教改卷也太严了吧"},{"id":55045,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:34:05","like_diff":5,"likes":5,"dislikes":0,"content":"老师人超棒的！平时分都给满的，只怪我平常不够努力，上课常常睡觉QAQ"},{"id":62915,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-14 08:07:29","like_diff":5,"likes":5,"dislikes":0,"content":"如果你是一个喜欢问问题的人，那么老师真的很好很好，绝对会给你讲问题讲到你完全弄懂为止。（不过上课 真的很困"},{"id":63873,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-12-18 06:41:52","like_diff":5,"likes":5,"dislikes":0,"content":"坐后面是看不见的，抱住可怜的自己"},{"id":66513,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-17 05:37:35","like_diff":5,"likes":5,"dislikes":0,"content":"作业少，讲题很仔细"},{"id":69987,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-26 01:34:15","like_diff":5,"likes":5,"dislikes":0,"content":"老师敲可爱，萌萌哒。虽然我的绩点很悲惨，但是老师真的很厉害，背课本小能手。上课感觉很好。喜欢。为钱英老师打call。"},{"id":97012,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 14:35:27","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课很催眠，因为不怎么激情！但是手写板书，平时分给满，最后一节课还补了很多题。刚出成绩，没挂，感谢老师"},{"id":97076,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 15:46:26","like_diff":5,"likes":5,"dislikes":0,"content":"可能线代这门课就是要靠自习的吧。老师人很好，解答很有耐心，平时分也都给满了。就是上课一定要坐前排，不然是听不懂的。因为老师板书太轻了，看不大清楚。上习题课之前最好把上节课的内容复习一遍。emmm是我没有好好学线代。最后绩点低不怪老师。"},{"id":112897,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-05 09:15:22","like_diff":5,"likes":5,"dislikes":0,"content":"老师挺好的，平时分也给满了。自己考得爆炸了，但还是感谢老师"},{"id":112898,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-05 09:19:02","like_diff":5,"likes":5,"dislikes":0,"content":"感谢老师不挂之恩!\n\n如果板书能写的工整一些就更好了"},{"id":112904,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-05 09:44:24","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的很好！上课徒手默教材真的是一绝！而且助教哥哥真的很好很好很好！考前我做了套题发现我还有很多不会的知识点，麻烦了助教哥哥很久，他也很耐心的有解答！！！还给我说了好多重点让我着重复习。真的很感动了！！！期中42的水平期末能有85真的！很感动了！！！"},{"id":113685,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-07 03:56:33","like_diff":5,"likes":5,"dislikes":0,"content":"给分无敌好，真的很感谢"},{"id":114465,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-10 04:32:16","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的洒脱豁达默写课本真的太厉害了，发现自己讲错了什么会认真道歉，偶尔会有点儿小幽默，瘦瘦小小的大概浓缩的都是精华，从学识到人品方方面面都很好啊！一下午的线代上下来很少会犯困，虽然有时候我自己没预习听着忽然脱节会没跟上听不懂，但还是可以听下去啊，认真听思路很清晰。顺带助教小哥哥也超好！讲题讲得太棒了！是我见过的最会讲题最会总结的助教！在这里夸他他能看到吗？"},{"id":122686,"teacher_id":498,"teacher_name":"钱英","post_time":"2020-03-19 01:39:00","like_diff":5,"likes":5,"dislikes":0,"content":"喜欢秒回的助教小哥哥，老师讲的也超好"},{"id":40010,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-20 00:20:59","like_diff":4,"likes":5,"dislikes":1,"content":"老师超好，平时作业有交平时分就给满，没有课堂测验！这块分数也是默认给满。期末我57肯定给我调分了，让我险过。浓浓师生情\n\n"},{"id":41085,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-09 06:29:46","like_diff":4,"likes":4,"dislikes":0,"content":"老师完全板书，不用 PPT，不用投影仪，喜欢这种讲课方式的孩子，老师很适合你。我觉得老师很好，不知道为什么分数没有上9，真的很好，总觉得老师长得像讲语文的先生，可是他数学教的真的很好，至于考试，你用心学了，自然满绩。不必责怪老师，线代这种客观性这么强的考试评判，对不对？"},{"id":41334,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-16 04:32:54","like_diff":4,"likes":4,"dislikes":0,"content":"每次都是上个班拖课，我们班提早下课(ಡωಡ) 笔芯"},{"id":45721,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-21 03:02:33","like_diff":4,"likes":4,"dislikes":0,"content":"最后浓浓师生情给到了及格 老师总体不错\n\n板书字有点潦草 建议前排占座 然后讲课确实有点催眠 我不太适应他的风格 但说实在自己上课水考崩 然后题目又难 也不能怪他 还是感恩师生情"},{"id":55040,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:25:59","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的好，本来快挂的给了平时分满分，拉了我一把"},{"id":56011,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-07-03 02:14:04","like_diff":4,"likes":4,"dislikes":0,"content":"从小到大没有这么喜欢过一个数学老师/泪流满面"},{"id":65662,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-21 15:43:34","like_diff":4,"likes":4,"dislikes":0,"content":"我爱老师"},{"id":66516,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-17 06:09:57","like_diff":4,"likes":4,"dislikes":0,"content":"期末了，师生情。但要说，钱老师真是可爱呀，可以感受到他希望我们能够获得一种全新的思维模式，只可惜。。。自己太垃圾"},{"id":67899,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-22 09:23:34","like_diff":4,"likes":5,"dislikes":1,"content":"从来都在最后一排自学线代 补上次的作业 从来没听过老师讲的啥 但是 莫名喜欢老师 愧对老师的高分 这么可爱的老师没认真听 后悔了"},{"id":68726,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-23 16:11:23","like_diff":4,"likes":4,"dislikes":0,"content":"超级好的老师\n\nAstar萌萌哒"},{"id":78918,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-05-17 01:29:43","like_diff":4,"likes":4,"dislikes":0,"content":"说好的，期中考上了60就打10分QAQ。学渣默默哭泣......平时分给满的老师最可爱了。"},{"id":80489,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-06-27 04:31:19","like_diff":4,"likes":4,"dislikes":0,"content":"交作业时看到黑板密密麻麻的板书和老师手上的粉笔灰，很有动力。"},{"id":83150,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-10 00:12:14","like_diff":4,"likes":4,"dislikes":0,"content":"老师很儒雅"},{"id":89923,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-11-21 09:19:57","like_diff":4,"likes":7,"dislikes":3,"content":"学线代不预习不复习听不懂就不要怪老师了，神仙都救不了你。钱英老师还是挺和蔼的，给人一种很冷静可靠的感觉。解答问题也很有耐心。但是上课语调比较平，容易困哈哈哈。"},{"id":95293,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-19 06:58:03","like_diff":4,"likes":4,"dislikes":0,"content":"老师很棒！！喜欢"},{"id":96975,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 13:41:54","like_diff":4,"likes":4,"dislikes":0,"content":"老师知识很渊博，上课准备充分，基本不看书，思路有时不完全和课本一样，课前预习了的话效果很好，老师的A*，j等的读法很有特点，印象深刻，总是课余给同学们答疑到很晚，中午一般就没有时间吃午饭，助教小哥哥也很棒，长的帅，讲的题有方法，唯一一点就是老师的字有点小"},{"id":96994,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 14:05:29","like_diff":4,"likes":4,"dislikes":0,"content":"线代跟着老师学没错啦～不过这门课很大程度上是需要事先预习的！"},{"id":97034,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 15:08:59","like_diff":4,"likes":4,"dislikes":0,"content":"好老师，负责，讲课仔细，给分很好！特别感动！"},{"id":102808,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-02-23 11:41:04","like_diff":4,"likes":4,"dislikes":0,"content":"作业只要交了就有分"},{"id":112886,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-05 08:55:38","like_diff":4,"likes":4,"dislikes":0,"content":"钱英老师上课进度有些快，但也因此多了很多复习和整理思路的时间和空间。我的两次小测都不是很理想，但是最后平时分给满了！超级感动！感谢钱英老师！！（555献出了第一次查老师评价"},{"id":113691,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-07 04:04:01","like_diff":4,"likes":4,"dislikes":0,"content":"期中考出的比较难，平均分听说五十不到，所以期末出的卷真的要温和很多，都是非常非常基本的题，所以考的比较好吧。期末占比又比较大，算是把期中考给拉上来了。老师很好，讲课很清晰，虽然容易睡觉，但确实很厉害。yj助教也很优秀。"},{"id":8955,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-10-04 16:23:06","like_diff":3,"likes":3,"dislikes":0,"content":"还好啦"},{"id":16704,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-18 23:57:30","like_diff":3,"likes":4,"dislikes":1,"content":"讲的还行，复习课不错，给分好 就是678上课太催眠，有时候稍微有点啰嗦"},{"id":17186,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-20 00:29:41","like_diff":3,"likes":5,"dislikes":2,"content":"整个风格比较平淡吧，又是线代这样的课，所以的确有些枯燥。但老师还是很有耐心的，还经常提前下课。"},{"id":17247,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-20 02:35:40","like_diff":3,"likes":3,"dislikes":0,"content":"上课很认真，讲的细致、连贯，答疑非常耐心，收获很大，很不错的老师。"},{"id":17292,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-20 03:47:15","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课讲得很认真，黑板板书写得很不错。给同学解答题目非常有耐心"},{"id":26194,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-06-16 08:03:17","like_diff":3,"likes":6,"dislikes":3,"content":"刚开始听课的时侯觉得老师讲课通俗易懂，只是后面开始不听课了。自己认真的话这个老师很不错。最觉得感动的地方…每次没人带走的作业老师都会不嫌重地拿走，下次再拿来。。。"},{"id":44671,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-18 05:53:54","like_diff":3,"likes":3,"dislikes":0,"content":"老师很负责，期中期末都会有一节课拿来复习，整理题型，上课认真听还是会听懂的。"},{"id":45581,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-12 06:24:29","like_diff":3,"likes":3,"dislikes":0,"content":"认真耐心"},{"id":47190,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-24 11:07:33","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课纯手写，不用课件，而且讲得很有逻辑，很细致清晰。对学生要求很少，平时只要交本子不管做没做平时分都给满分，认真学会很有收获的。"},{"id":53647,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 22:55:42","like_diff":3,"likes":3,"dislikes":0,"content":"老师真是太棒了！给分真的好。"},{"id":55041,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:29:30","like_diff":3,"likes":3,"dislikes":0,"content":"老师人超级好！成绩出来你就会知道了TuT"},{"id":55088,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 23:21:00","like_diff":3,"likes":3,"dislikes":0,"content":"老师的课挺好的，会在黑板上把过程一步步推导下来，不过因为在黑板上写字所以一定要早点去占座啊！没有小测，而且平时分占比很大，把我从挂科边缘挽救回来而且绩点居然还不错，感谢老师?"},{"id":55109,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-07-01 00:25:51","like_diff":3,"likes":3,"dislikes":0,"content":"讲课挺清楚的 但是在下午678上课真的好困啊 如果提前预习能紧跟老师思维的话 还是能够清醒跟住的 老师写板书很认真 就是有时候上课知识点横跨好几页 找老师在讲哪里会懵逼（其实书上都有 就是页数跨的有点大）讲课超级耐心的 老师说就要退休了 看起来瘦瘦小小还碰到他中午吃麦斯威解决午饭 莫名心疼"},{"id":55321,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-07-01 09:09:16","like_diff":3,"likes":3,"dislikes":0,"content":"老师很负责，也讲的很清楚，最后一节复习课的内容很重要。超喜欢老师的呀！！（穿衬衫很帅的！"},{"id":60949,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-11-04 16:20:34","like_diff":3,"likes":3,"dislikes":0,"content":"超可爱！"},{"id":62847,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-11-27 06:44:18","like_diff":3,"likes":3,"dislikes":0,"content":"讲得很不错，平时会在线答疑，幽默风趣。"},{"id":65608,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-07 06:27:48","like_diff":3,"likes":3,"dislikes":0,"content":"超好的老师，只怪自己不争气"},{"id":66298,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-15 02:57:26","like_diff":3,"likes":3,"dislikes":0,"content":"好老师 不解释"},{"id":66584,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-17 11:49:30","like_diff":3,"likes":3,"dislikes":0,"content":"水平真的强，很多时候要超前自学才能理解他所说的精华"},{"id":67604,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-21 22:51:55","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级棒"},{"id":67662,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-22 04:20:58","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的是好，讲的好，给分也好，交作业本就好了，做的质量不影响你的平时成绩的，老师讲的真的是很棒很棒啊！"},{"id":67966,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-22 11:51:27","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的 超可爱哇"},{"id":69302,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-24 12:26:31","like_diff":3,"likes":3,"dislikes":0,"content":"讲真老师上课很好啊，平时成绩只要交作业就是满分，其余么就是靠自己考试了咯"},{"id":83282,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-10 04:17:18","like_diff":3,"likes":4,"dislikes":1,"content":"唉.  还是很想知道分数扣在哪了"},{"id":97009,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 14:23:53","like_diff":3,"likes":3,"dislikes":0,"content":"很开心的，很可爱的老师！重在参与^_^"},{"id":97035,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 15:10:05","like_diff":3,"likes":4,"dislikes":1,"content":"没有让我感到很优秀，但也挑不出什么毛病"},{"id":490,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-03-15 03:14:10","like_diff":2,"likes":25,"dislikes":23,"content":"大学里的第一节课就是他的线代，清楚的记得他一上来就照着书念了一节课...略带口音"},{"id":5919,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-07-10 02:32:13","like_diff":2,"likes":18,"dislikes":16,"content":"上课语音语调很平，没有热情。但是估计到教学成果不行，给分还可以。"},{"id":8980,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-10-08 03:19:19","like_diff":2,"likes":3,"dislikes":1,"content":"困，但不水"},{"id":13463,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-28 07:01:23","like_diff":2,"likes":2,"dislikes":0,"content":"不用课本，有自己独特的思路，很棒"},{"id":14934,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-11 06:06:45","like_diff":2,"likes":2,"dislikes":0,"content":"说的很有道理"},{"id":16679,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-18 17:31:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好啊有目共睹   但是我自己没努力。。。考前概念都记不清。。最后3   不知道卷面所以不知道平时分给分怎样"},{"id":17388,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-20 07:16:39","like_diff":2,"likes":2,"dislikes":0,"content":"除了有催眠效果都可以，良心老师。线代这门课学不好不能怪我老师，每个老师都一样的。"},{"id":18562,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-22 04:29:34","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好 自己要注意听 字有时候比较小 尽量往前坐效果好"},{"id":21753,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-03-01 03:31:21","like_diff":2,"likes":5,"dislikes":3,"content":"好老师。某些人别因为自己蠢或不努力分不高就怪老师行吗？跟你同班的那么多满绩的还不是一个老师教出来的"},{"id":21922,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-03-01 22:30:33","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的"},{"id":21937,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-03-02 00:53:03","like_diff":2,"likes":2,"dislikes":0,"content":"nice"},{"id":31679,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-07-04 12:51:42","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的！虽然我的线代基本靠自己补天"},{"id":45685,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-20 02:46:02","like_diff":2,"likes":3,"dislikes":1,"content":"只要交了作业，平时分给满。但是线性代数本身这门课蛮抽象蛮难的，而且放在大一第一个学期，对我来说很吃力。最后分数不算太难看，还是满足的。"},{"id":55063,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 17:14:59","like_diff":2,"likes":2,"dislikes":0,"content":"嘻嘻嘻，钱老师怕是数学系的可爱担当吧～人特别好～良心板书～感激老师～么么哒～期中期末都会特别复习全部讲过的知识～也不会忘了啥的嘻嘻嘻真可爱满分"},{"id":66299,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-15 03:01:00","like_diff":2,"likes":2,"dislikes":0,"content":"哈哈哈\n\n"},{"id":67627,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-22 02:45:59","like_diff":2,"likes":2,"dislikes":0,"content":"老师人超好，平时分超好"},{"id":68000,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-22 13:02:53","like_diff":2,"likes":2,"dislikes":0,"content":"不点名，平时分作业只要交就满分，绩点崩了是自己太垃圾，老师还是很负责认真的"},{"id":68384,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-23 05:52:49","like_diff":2,"likes":2,"dislikes":0,"content":"老师是厉害的"},{"id":73838,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-02-03 08:35:03","like_diff":2,"likes":2,"dislikes":0,"content":"背书大佬，我大一绩点最低课程"},{"id":81980,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-06 16:44:18","like_diff":2,"likes":2,"dislikes":0,"content":"给选老师线代同学们一个建议，预习。不预习你就得一边翻书一边理解老师说啥，线代本来对高中来说是新的知识体系，老师上课讲的都比较精华，只有提前了解了思维方式，才有能听懂，才能集中精力。"},{"id":83145,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-09 23:41:19","like_diff":2,"likes":2,"dislikes":0,"content":"可能是自己太菜，完全跟不上，真是如行云流水般快，适合大佬选！"},{"id":83311,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-10 05:13:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师上的很仔细 在群里答疑也很认真及时！"},{"id":86506,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-09-17 02:52:40","like_diff":2,"likes":3,"dislikes":1,"content":"非常满意，重在参与嘛"},{"id":88995,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-11-13 13:23:19","like_diff":2,"likes":3,"dislikes":1,"content":"敬业负责，偶尔小幽默，非常好的老师，感谢在大一遇见了你。"},{"id":89181,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-11-16 11:22:00","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课非常认真，水平也非常高，不用看课本，平时很认真地答疑，虽然说字写有点不清楚，讲课略显无聊"},{"id":89449,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-11-19 07:28:33","like_diff":2,"likes":3,"dislikes":1,"content":"为人师表"},{"id":95335,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-19 08:41:05","like_diff":2,"likes":2,"dislikes":0,"content":"除了板书的字看不清以外我给满分！"},{"id":96961,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 13:26:23","like_diff":2,"likes":2,"dislikes":0,"content":"老师会调分，人很好，给分不错。记性好，半年把一本书背出来上课，助教很赞"},{"id":96989,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 13:59:10","like_diff":2,"likes":2,"dislikes":0,"content":"超级帅！"},{"id":96999,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 14:11:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师给分很好，平时分和小测都会给满\n\n"},{"id":97419,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-22 08:47:57","like_diff":2,"likes":2,"dislikes":0,"content":"给分挺好 是好老师 讲的也很细致 非常奈斯"},{"id":97938,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-23 02:16:19","like_diff":2,"likes":4,"dislikes":2,"content":"按照老师的规定\n\n作业按时交（不管有没有写完）\n\n小测到场（不管会不会写）\n\n那么平时分就会给满了\n\n因为自己不是一个很专注的人，老师讲课也比较平淡，所以上课基本都没有认真听（是我自己的问题）\n\n但是线代这门学科真的主要还是靠自己从头构建一个完整的知识体系。期末前半个月幡然醒悟把题目集从头到尾写了一遍最后还是拿了一个比较满意的成绩（90）希望大家都能够通过自己的努力收获高分\n\n"},{"id":109337,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-06-13 06:49:33","like_diff":2,"likes":4,"dislikes":2,"content":"老师给分不太好而且上课让人昏昏欲睡，黑板字也写的不清楚。不喜欢这种讲课模式"},{"id":109574,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-06-17 07:12:29","like_diff":2,"likes":2,"dislikes":0,"content":"是一个和蔼亲近的好老师"},{"id":120986,"teacher_id":498,"teacher_name":"钱英","post_time":"2020-01-19 07:35:27","like_diff":2,"likes":2,"dislikes":0,"content":"谢钱老师的海底捞"},{"id":122288,"teacher_id":498,"teacher_name":"钱英","post_time":"2020-02-22 08:16:55","like_diff":2,"likes":2,"dislikes":0,"content":"上课全部板书，从第一节课懵逼到最后一节课，什么都没听懂，声音磁性极其催眠；不过人挺好的；期末我总共做的题的分值不到40分，助教最后期末分数给了58，我也不知道怎么回事，实在太好了，加上平时分够过了，2.4绩点；助教很幽默"},{"id":122438,"teacher_id":498,"teacher_name":"钱英","post_time":"2020-02-27 12:05:32","like_diff":2,"likes":2,"dislikes":0,"content":"说老师板书字小的老师一块黑板一般都写三行自己早点来选个前排会看不清？？这种好老师我吹一辈子满了满了"},{"id":14477,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-07 08:23:07","like_diff":1,"likes":2,"dislikes":1,"content":"非常好的老师，水平很高"},{"id":16715,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-19 00:28:16","like_diff":1,"likes":1,"dislikes":0,"content":"给分挺好的老师，虽然没怎么听课"},{"id":23892,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-04-20 09:07:59","like_diff":1,"likes":2,"dislikes":1,"content":"讲的挺好 考的差别怪老师"},{"id":26764,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-06-21 05:12:47","like_diff":1,"likes":1,"dislikes":0,"content":"讲得很细致\n\n"},{"id":31055,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-07-03 07:23:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，平时分好像都是给的满的、只要交本子就给分，讲课很认真，可能就是老师的音色比较平，确实有些催眠，而且会在最后几节课总复习，讲一些典型的例题，蛮不错的。"},{"id":31327,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-07-03 16:10:57","like_diff":1,"likes":1,"dislikes":0,"content":"只要交了本子平时分就是满分，主要看自己的态度，好好学，最后结果不会差"},{"id":32592,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-07-08 03:09:57","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好 很和蔼 讲课不看课本 复习课都是经典。线代本身课也就是那样了 老师不错的"},{"id":34037,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-09-26 03:15:18","like_diff":1,"likes":1,"dislikes":0,"content":"上课略催眠哈哈哈哈，讲得挺好的完全可以不看书。"},{"id":39604,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-12-26 03:29:24","like_diff":1,"likes":1,"dislikes":0,"content":"棒棒哒"},{"id":39904,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-12-28 06:54:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔，很好 人可好了"},{"id":40821,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-06 00:06:25","like_diff":1,"likes":1,"dislikes":0,"content":"一年多，过去了，没想到钱老师的分数飙升了挺快的。大一时候还是觉得太催眠了。不过还算没有太糟糕，我还是比较认真听的。最后给分不好说。虽然我考的不理想。但是应该还算可以的。"},{"id":41252,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-10 08:46:49","like_diff":1,"likes":1,"dislikes":0,"content":"一学期的课上完了 钱老师真的是个好老师 不发火还会默写教材"},{"id":46309,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-01-21 08:03:41","like_diff":1,"likes":1,"dislikes":0,"content":"师生情"},{"id":47638,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-02-09 08:56:18","like_diff":1,"likes":2,"dislikes":1,"content":"真心的好老师"},{"id":48792,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-03-13 06:22:12","like_diff":1,"likes":1,"dislikes":0,"content":"一看就是认真的朴实的好老师"},{"id":53681,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-27 09:54:32","like_diff":1,"likes":1,"dislikes":0,"content":"讲课很棒！线代求过呀老师?"},{"id":55035,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:21:41","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好，上课慢条斯理，平时分只要按时交作业就能满，不能因为最后考试分数不好就怪老师"},{"id":55051,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:37:26","like_diff":1,"likes":1,"dislikes":0,"content":"师生情，谢谢老师"},{"id":55069,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 18:01:16","like_diff":1,"likes":1,"dislikes":0,"content":"说实话，如果你好好预习，好好巩固，线代不难的，难的是你做得到预习加复习吗，老师很棒"},{"id":55087,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 22:56:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，讲课耐心，\n\n成绩差就怪自己哭唧唧"},{"id":55114,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-07-01 00:32:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师还挺可爱的，给分也贼好，学不好怪自己。"},{"id":55150,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-07-01 02:07:44","like_diff":1,"likes":1,"dislikes":0,"content":"没小测，平时分给满的老师，你就说好不好"},{"id":55264,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-07-01 06:42:52","like_diff":1,"likes":1,"dislikes":0,"content":"大爱钱英老师"},{"id":60409,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-10-19 07:23:21","like_diff":1,"likes":1,"dislikes":0,"content":"好老师o(^o^)o，上课调理清晰，速度适中作业也不多。"},{"id":62100,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-11-22 11:30:48","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":73366,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-02-01 12:21:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很棒，会调分，帮助无数学子脱离补考重修之苦。上课不按教材来，跟着他的思路能理解会有很大收获。作业也比较少，绩点嘛就只能靠自己了，总之超棒！！！"},{"id":80313,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-06-25 03:56:24","like_diff":1,"likes":1,"dislikes":0,"content":"有条理"},{"id":82345,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-08 02:58:49","like_diff":1,"likes":1,"dislikes":0,"content":"钱老师真的很好，上课让人昏昏欲睡可能是不和老师的路子吧。反正很喜欢老师的讲课方式。有条不紊，给我充分的时间拓展思考。不管成绩如何，绝对10分！"},{"id":86526,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-09-17 04:50:27","like_diff":1,"likes":2,"dislikes":1,"content":"第一次听，保持了我印象中帅气的数学老师形象"},{"id":86775,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-09-18 14:15:47","like_diff":1,"likes":2,"dislikes":1,"content":"第一节课就讲飞起来…但很赞！"},{"id":88659,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-11-05 06:04:47","like_diff":1,"likes":2,"dislikes":1,"content":"老师超可爱嘤嘤嘤"},{"id":96968,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-21 13:33:33","like_diff":1,"likes":2,"dislikes":1,"content":"钱老师上课不用课本，十分负责在群里几乎有问必答。作业只要交了就给满分，小测只要去了就给满分，说起来难以启齿，但我平日上课也没有很认真听（作业是认真做了）最后绩点也上4了。"},{"id":97256,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-22 07:36:08","like_diff":1,"likes":3,"dislikes":2,"content":"老师超棒\n\n助教小哥哥更棒！"},{"id":104611,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-03-25 06:56:35","like_diff":1,"likes":4,"dislikes":3,"content":"逻辑清晰，不一定按书上来，但听得懂"},{"id":111210,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-06-30 14:57:05","like_diff":1,"likes":1,"dislikes":0,"content":"老师很棒"},{"id":111617,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-02 07:48:51","like_diff":1,"likes":1,"dislikes":0,"content":"太棒太棒啦！虽然分还没出，但是老师是真的良心！感恩！"},{"id":115296,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-07-18 03:49:34","like_diff":1,"likes":1,"dislikes":0,"content":"钱老师很nice！"},{"id":116370,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-09-09 23:25:11","like_diff":1,"likes":1,"dislikes":0,"content":"轻松愉快"},{"id":119391,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-11-12 14:30:31","like_diff":1,"likes":1,"dislikes":0,"content":"非常棒"},{"id":121059,"teacher_id":498,"teacher_name":"钱英","post_time":"2020-01-19 11:32:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师很厉害，上课不看书都能直接写，手写黑板不用ppt。讲课也很有逻辑，有深度，微信上问问题都会很耐心地回答讲解。非常有深度，我是听不大懂。绩点也很好很好，只要考的差不多就不会让你挂，善良又可爱。"},{"id":122049,"teacher_id":498,"teacher_name":"钱英","post_time":"2020-02-07 14:58:57","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的特别好，多上几节课会发现炒鸡和蔼并且平易近人！助教小哥哥会讲每一道课后题，认真听并且做整理会对理解知识点有很大帮助！"},{"id":13465,"teacher_id":498,"teacher_name":"钱英","post_time":"2015-12-28 07:06:59","like_diff":0,"likes":3,"dislikes":3,"content":"字写的不怎么好，后排完全看不清"},{"id":16229,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-17 14:06:48","like_diff":0,"likes":1,"dislikes":1,"content":"上课挺好的，虽说语调平了点"},{"id":28427,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-06-28 08:57:17","like_diff":0,"likes":2,"dislikes":2,"content":"课催眠，其他极好。自学成才\n\n"},{"id":28856,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-06-28 23:57:55","like_diff":0,"likes":0,"dislikes":0,"content":"加油加油！"},{"id":31016,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-07-03 06:15:40","like_diff":0,"likes":0,"dislikes":0,"content":"回答问题很耐心的老师！虽然没怎么去过课，讲道理678的课很容易困。但是最后两节复习课还是很不错的。给分也很厚道。"},{"id":34029,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-09-26 02:31:01","like_diff":0,"likes":0,"dislikes":0,"content":"讲课纯手写，这样的好老师去哪里找。"},{"id":34814,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-10-24 02:44:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师很不错啊，默写书本也不是一般人可以做到的好吗…而且与书本上相比多了很多总结和自己的提醒啊…自己不认真心比天高还要怪老师吗…（认真听了跟紧老师步伐为什么会困呢…）"},{"id":39256,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-12-22 00:39:09","like_diff":0,"likes":0,"dislikes":0,"content":"课讲的很详细。。。就是有点催眠。。。"},{"id":52473,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-20 09:30:15","like_diff":0,"likes":0,"dislikes":0,"content":"浙大网新总裁...."},{"id":53655,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-27 09:04:28","like_diff":0,"likes":0,"dislikes":0,"content":"板书好老师"},{"id":55018,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:07:55","like_diff":0,"likes":0,"dislikes":0,"content":"特别好，如果你认真听的话觉得讲的很清楚。不点名不小测，交作业平时分就满了。"},{"id":55059,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:41:37","like_diff":0,"likes":0,"dislikes":0,"content":"不点名且明确说了有事可以不上课，只要交作业平时分就满分，讲课也讲的挺好的，复习课很有收获。线性代数难度摆着，分普遍低也不是老师的问题，老师给分算好了。"},{"id":55060,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:41:59","like_diff":0,"likes":0,"dislikes":0,"content":"讲得清楚给分好！"},{"id":55791,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-07-02 11:26:32","like_diff":0,"likes":0,"dislikes":0,"content":"真的太好了！"},{"id":58710,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-09-15 10:32:30","like_diff":0,"likes":0,"dislikes":0,"content":"太棒了，不看书，讲得很清楚，各种题型"},{"id":58838,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-09-18 05:14:25","like_diff":0,"likes":0,"dislikes":0,"content":"棒，表白"},{"id":59162,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-09-20 04:22:25","like_diff":0,"likes":0,"dislikes":0,"content":"爱！！！"},{"id":59374,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-09-21 05:34:20","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课真的很好，不会困，作业留的相对较少，平易近人又负责的好老师。"},{"id":59640,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-09-25 06:14:54","like_diff":0,"likes":0,"dislikes":0,"content":"讲的基本都是课本上的，讲得有一点点慢"},{"id":59943,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-09-28 15:13:48","like_diff":0,"likes":0,"dislikes":0,"content":"讲的挺好的"},{"id":60058,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-10-09 04:21:00","like_diff":0,"likes":0,"dislikes":0,"content":"nice啊\n\n舒服"},{"id":60258,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-10-16 02:19:38","like_diff":0,"likes":0,"dislikes":0,"content":"好喜欢线代老师啊(๑>؂<๑）"},{"id":60266,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-10-16 07:40:29","like_diff":0,"likes":0,"dislikes":0,"content":"男神啊～"},{"id":60268,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-03-05 06:28:42","like_diff":0,"likes":0,"dislikes":0,"content":"老师很耐心，讲课也很高水平"},{"id":60771,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-10-30 02:43:44","like_diff":0,"likes":3,"dislikes":3,"content":"照着课本讲，你上你也行。\n\n"},{"id":63335,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-12-01 02:40:11","like_diff":0,"likes":0,"dislikes":0,"content":"嘿嘿嘿"},{"id":67775,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-01-22 07:04:15","like_diff":0,"likes":4,"dislikes":4,"content":"真的催眠"},{"id":74900,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-03-06 10:03:15","like_diff":0,"likes":0,"dislikes":0,"content":"是好老师呀"},{"id":77431,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-05-05 13:36:28","like_diff":0,"likes":0,"dislikes":0,"content":"超可爱的老师"},{"id":79590,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-06-11 03:19:53","like_diff":0,"likes":0,"dislikes":0,"content":"最帅没有之一"},{"id":83140,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-09 22:57:38","like_diff":0,"likes":0,"dislikes":0,"content":"萌萌的"},{"id":84989,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-15 01:33:10","like_diff":0,"likes":1,"dislikes":1,"content":"老师人特别好 亲切 有点可爱 基本不用看书就能教学 很扎实的上课"},{"id":86504,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-09-17 14:53:55","like_diff":0,"likes":1,"dislikes":1,"content":"很嗨很爽很开心"},{"id":86583,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-09-17 10:19:43","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课讲得很好 人也很好\n\n"},{"id":86666,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-09-18 01:59:18","like_diff":0,"likes":1,"dislikes":1,"content":"一个字爽"},{"id":93022,"teacher_id":498,"teacher_name":"钱英","post_time":"2019-01-07 03:17:08","like_diff":0,"likes":1,"dislikes":1,"content":"迷迷迷"},{"id":120962,"teacher_id":498,"teacher_name":"钱英","post_time":"2020-01-19 04:32:46","like_diff":0,"likes":0,"dislikes":0,"content":"被海底捞了上来，好开心"},{"id":126410,"teacher_id":498,"teacher_name":"钱英","post_time":"2020-09-25 07:09:18","like_diff":0,"likes":0,"dislikes":0,"content":"超级好的老师，记得他开学说的一句话，“悲剧！学校花大代价配备了教室直播系统还不如钉钉”，真的很想亲自去教室听他的课。"},{"id":15343,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-01-14 03:24:38","like_diff":-1,"likes":6,"dislikes":7,"content":"啊！周公！我又来了！在每一堂钱老师的课上与您准时相约！请原谅我第一堂课的爽约，可这以后的日子里，我们不都是不离不弃，不见不散的吗？！"},{"id":55061,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 16:52:47","like_diff":-1,"likes":1,"dislikes":2,"content":"助教给分真的不好"},{"id":56077,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-07-03 04:25:56","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很好，但是课时安排太坑了，也不坏老师，最后分是个均绩，满足了"},{"id":123589,"teacher_id":498,"teacher_name":"钱英","post_time":"2020-06-10 09:34:18","like_diff":-1,"likes":0,"dislikes":1,"content":"上个学期记得钱老师的评分还没到9吧？秋冬学期结束后9.5以上了，因为我被捞了，海底捞！10分给了"},{"id":33441,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-09-19 10:24:25","like_diff":-2,"likes":1,"dislikes":3,"content":"上课照着课本念就算了，还乱跳章节。\n\n不过平时成绩是不错的"},{"id":33404,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-02-24 23:54:38","like_diff":-3,"likes":0,"dislikes":3,"content":"平淡，会发困。"},{"id":55085,"teacher_id":498,"teacher_name":"钱英","post_time":"2017-06-30 22:18:12","like_diff":-3,"likes":1,"dislikes":4,"content":"以为会挂，竟然上4了。感谢老师师生情！钱英超级可爱的，上课有时候会冷幽默，写错了还会说不好意思什么的。线代不管什么老师，自己整理还是非常重要的！"},{"id":39577,"teacher_id":498,"teacher_name":"钱英","post_time":"2016-12-25 12:33:57","like_diff":-4,"likes":0,"dislikes":4,"content":"无语，除了作业少，没啥特别的地方"},{"id":83287,"teacher_id":498,"teacher_name":"钱英","post_time":"2018-07-10 04:20:45","like_diff":-4,"likes":1,"dislikes":5,"content":"考试要个参考答案都                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
