4,"dislikes":0,"content":"事少不点名，零基础，注重展示探究能力的提升，学到新知识比较少，但事是真的少，作为通识课还要苛求什么呢，遇到好组员的话是很快乐的一门课，没遇到自己就多努力，10分，刘老师很好"},{"id":86011,"teacher_id":4749,"teacher_name":"刘向东","post_time":"2018-08-27 01:55:52","like_diff":3,"likes":3,"dislikes":0,"content":"新生见面会"},{"id":100328,"teacher_id":4749,"teacher_name":"刘向东","post_time":"2019-01-26 03:05:32","like_diff":3,"likes":6,"dislikes":3,"content":"老师人超级好！很实在备课的一个老师，十分看重学生的个人成长，上课很用心，期末也不考试，做一个自己的小小课题就可以了，并没有十分专业的要求，给分也蛮不错的。(σ′▽‵)′▽‵)σ"},{"id":118913,"teacher_id":4749,"teacher_name":"刘向东","post_time":"2019-11-07 15:22:32","like_diff":3,"likes":5,"dislikes":2,"content":"虽然刘老师只讲前几节课，后面全是小组展示，但是正如老师所说，他最看重的就是上台展示并且回答听众问题的过程，而小组展示往往能给人不少启发。另外，老师每节课上课前都会有一个小主题，比如“关注交流的有效性”“精炼地展示你自己”等等，干货十足。"},{"id":122314,"teacher_id":4749,"teacher_name":"刘向东","post_time":"2020-02-24 04:02:05","like_diff":3,"likes":4,"dislikes":1,"content":"展示课有点神仙打架的意思，还包含答辩环节，很锻炼能力。给分也不错啊，认真做应该就可以了。"},{"id":135366,"teacher_id":4749,"teacher_name":"刘向东","post_time":"2021-05-08 13:04:47","like_diff":3,"likes":4,"dislikes":1,"content":"老师教得很用心，也很尊重学生。但是物品编码确实是硬核的课。缺乏想法的同学慎选这门通识。"},{"id":145524,"teacher_id":4749,"teacher_name":"刘向东","post_time":"2021-12-30 07:06:26","like_diff":3,"likes":4,"dislikes":1,"content":"老师非常好，对同学很友好也不会因为同学们讲解时犯低级错误而指出打断，非常尊重学生，课程主要是为了让低年级同学熟悉大学的学习节奏，但是想摸鱼水的同学求求别选了，老师鼓励小组凝聚，打分都是同样的，其他同学为了展示准备了很久，您一个人上去对着最大字体的一页ppt讲15秒就结束，连ppt都没放完隔着恶心谁呢"},{"id":149043,"teacher_id":4749,"teacher_name":"刘向东","post_time":"2022-01-14 07:57:19","like_diff":3,"likes":4,"dislikes":1,"content":"虽然被卡了 但估计老师也是捞到这档的最高了。\n\n提问环节之间被干碎了，但绩点还不错。\n\n这个课前几节课老师讲，介绍一些关于编码的知识，后面便是小组展示，有的小组做的确实挺好的。讨论提问环节蛮有意思的，老师也会鼓励大家发表自己的观点。\n\n每节课前还会分享一个小建议，挺有帮助。\n\n作业是一个小组作业和一个个人的作业。\n\n总之，推荐大家选（不过没这么容易摆，多少有点事情）"},{"id":119836,"teacher_id":4749,"teacher_name":"刘向东","post_time":"2019-11-16 03:40:23","like_diff":2,"likes":3,"dislikes":1,"content":"老师人超好，每节课都会有一个实用的主题，最后几次课在展示后还会给小组的每个同学提建议，作业也不多，不需要专业性很强"},{"id":140464,"teacher_id":4749,"teacher_name":"刘向东","post_time":"2021-09-12 14:49:00","like                             // 按时间排序（最新在前）
