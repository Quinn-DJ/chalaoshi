                <script>
                    // 评论数据
                    const commentsData = [{"id":6963,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-08-23 09:52:28","like_diff":54,"likes":66,"dislikes":12,"content":"好，太棒了，一定要选啊"},{"id":604,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-03-15 06:37:54","like_diff":32,"likes":46,"dislikes":14,"content":"很不错的老师，上课互动与教学的节奏把握地很好"},{"id":135791,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-05-26 01:32:36","like_diff":15,"likes":20,"dislikes":5,"content":"演讲艺术\n\n只能说觉得事情多的谨慎选课\n\n本人曾在一个月之内连续做了四次pre\n\n当时心态就要崩了"},{"id":137405,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-07-04 02:42:55","like_diff":14,"likes":16,"dislikes":2,"content":"唉，我觉得我的绩点和我的表现，我的努力不成正比。"},{"id":13519,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-12-29 02:17:32","like_diff":13,"likes":18,"dislikes":5,"content":"感觉挺好的会鼓励引导学生 比较重视写作和说的能力"},{"id":11761,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-12-14 08:51:43","like_diff":10,"likes":16,"dislikes":6,"content":"老师很好...助教也还不错啊为毛这么喷."},{"id":14307,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-06 07:43:54","like_diff":10,"likes":13,"dislikes":3,"content":"这学期都挺好！\n\n"},{"id":3475,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-06-16 09:41:51","like_diff":9,"likes":16,"dislikes":7,"content":"挺好的"},{"id":16834,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-19 05:04:29","like_diff":7,"likes":10,"dislikes":3,"content":"老师口语很好，而且很有耐心，总是鼓励你，教学除了课本还会讲一些方法，总之很好！"},{"id":111282,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-07-01 00:10:42","like_diff":7,"likes":12,"dislikes":5,"content":"上老师的大英4 平时每节课都会布置口头作业 但是这是锻炼大家口语和写作思维 大家千万不要像我一样天天睡觉 水课 跟着老师走 你的英语会慢慢进步 也许考试体现不出来 绩点体现不出来 但是你的英语水平确确实实在提高 考试之前老师还会让同学们准备一些课文内容填词以应对考试 做做那些题会帮助你回忆 记忆单词 总之老师超棒 10分必须的！"},{"id":150941,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-02-21 07:16:16","like_diff":7,"likes":11,"dislikes":4,"content":"互动太多了！！！！每个人都要回答问题！！！我真的很不喜欢这种上课方式！！！思考一些没有意义的问题"},{"id":6275,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-07-12 14:24:36","like_diff":6,"likes":13,"dislikes":7,"content":"这学期的助教实在呵呵…老师其实还是不错的。"},{"id":16078,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-17 06:53:47","like_diff":6,"likes":9,"dislikes":3,"content":"感觉很不错，人很和蔼，节奏也很好，电影很经典！这学期助教蛮好的呀"},{"id":22712,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-03-10 06:12:08","like_diff":6,"likes":9,"dislikes":3,"content":"老师很好啊\n\n"},{"id":156129,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-06-17 16:44:14","like_diff":6,"likes":8,"dislikes":2,"content":"上课真的像坐牢……"},{"id":156254,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-06-18 13:26:06","like_diff":6,"likes":8,"dislikes":2,"content":"上的是徐老师的英语演讲与艺术，老师是很温柔，很耐心，但是老师对人的评判真的很主观。\n\n我是上完大英四就来上这门课了，在大英四课堂里做过很多即兴的演讲之类的，口语表达也一直是自己很自信的一点。（浙大英语演讲比赛拿过奖的，想再提升一点，才来选这门课的）但是在课堂里老师只表扬固定的几位同学，我实在很不理解为什么老师对有几个同学很喜欢，因为我听下来有几个同学英语表达完全不算好的，但是老师就是每节课都会表扬。但对于我上课的几次表达老师真的完全不表扬，得不到认同是很让人挫败的。\n\n本来写英语演讲稿对我很轻松，也很喜欢上台发言，但是经历了几节课之后越来越不知道怎么写稿子了，写不出来，感觉完全被框住了，表达也是越来越不像原来的我了。\n\n可能是老师有自己的标准吧，很难受，但是也没办法。\n\n最后希望选上这门课的同学都能不迷失自己，在徐老师的课堂里学到东西，真的演讲中找到自信和快乐。"},{"id":193715,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-06-16 04:19:25","like_diff":6,"likes":6,"dislikes":0,"content":"英语演讲艺术，由四次演讲（自我介绍不计分，informative speech、 persuasive speech和 memorial speech 30%30%20%），两次小测（共10%）和课堂表现（10%）组成。前两个演讲5min，一般来说需要visual aid（ppt），上交文稿的时候附上大纲（有模版参考，但是较规范，要花心思），最后需要半脱稿演讲；最后后一个演讲3min，上交文案的时候需要上交参考文献并标识，无需大纲，最后可以读稿（但还是需要适量eye contact）。\n\n如果能克服当全班面演讲的恐惧，并且会花心思准备speech的话，你会发现学期末自己口语更加流利，写文章思路更加清晰，在公众场合发言也会更加自信。课上知识有用，老师也很细致、负责，最重要的是本人还在这堂课上碰到crush（￣ˇ￣）"},{"id":168789,"teacher_id":1987,"teacher_name":"徐明","post_time":"2023-02-22 08:15:32","like_diff":5,"likes":6,"dislikes":1,"content":"预置了徐老师的大英四，虽然最后因为自己寒假摆烂期末考砸了，但是还是有被捞到。徐老师是一个很负责很温柔的老师。做小组pro的时候我们组准备了一个drama，但是因为疫情改线上课，效果不好。徐老师特意和大家说我们有充分准备过，给了我们很大的鼓励。"},{"id":16510,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-18 09:22:18","like_diff":4,"likes":8,"dislikes":4,"content":"是一个很棒很认真的老师。上课的时候有许多小游戏之类的超有趣，比只听老师讲课好多了，给我们布置很多小任务什么的也很有意思，感觉还是很提高的。当然咯给分也很好嘿嘿"},{"id":67600,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-21 16:46:30","like_diff":4,"likes":6,"dislikes":2,"content":"老师非常棒，认真负责!我选了英语演讲艺术，事情比较多，需要写演讲稿，准备visual aids等等。不过真的可以学到很多东西，想水通识的话还是不要选这门了，想认真学演讲的话就欢迎来吧~"},{"id":95177,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 03:58:39","like_diff":4,"likes":7,"dislikes":3,"content":"老师挺好的，但给分有点迷，自认为平时挺好的期末也没有很差……结果被卡绩，直接拉低平均绩点0.3"},{"id":95775,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-20 04:33:18","like_diff":4,"likes":6,"dislikes":2,"content":"必须给十分！大英四能3.9我很知足了！"},{"id":137566,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-07-05 06:15:47","like_diff":4,"likes":5,"dislikes":1,"content":"对人评价主观"},{"id":155853,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-06-16 09:52:49","like_diff":4,"likes":6,"dislikes":2,"content":"事多分差，各种考试考的都比上个学期好绩点没变"},{"id":159173,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-07-07 09:15:51","like_diff":4,"likes":5,"dislikes":1,"content":"大英四小组展示有点过多了，书本作业基本上需要自己课后完成，课堂听力训练量大，加上每个单元的check，作业压力较大。但老师认真负责，鼓励发言，适合想要认真提高英语的同学。"},{"id":186553,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-01-11 16:19:12","like_diff":4,"likes":5,"dislikes":1,"content":"被卡绩了。。。难过，感觉大英就是期末定所有～平时的努力都会白费的！"},{"id":201733,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-11-06 00:58:05","like_diff":4,"likes":4,"dislikes":0,"content":"老师认真负责，在课上跟着老师走是真的能提升英语水平"},{"id":205672,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-12-11 04:24:34","like_diff":4,"likes":4,"dislikes":0,"content":"大英四，老师认真负责，超好快选"},{"id":21580,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-02-29 08:44:37","like_diff":3,"likes":9,"dislikes":6,"content":"老师口语很好，课堂上会搞些小活动，能调动积极性。背诵前几天还会提醒你。给分也不错……总之老师不错，不过大英主要靠自己（学渣心得）！"},{"id":25425,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-05-18 11:42:46","like_diff":3,"likes":7,"dislikes":4,"content":"非常耐心"},{"id":64852,"teacher_id":1987,"teacher_name":"徐明","post_time":"2017-12-27 12:05:55","like_diff":3,"likes":6,"dislikes":3,"content":"难道没有人觉得英语演讲艺术事情有点多了吗"},{"id":68619,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-23 13:09:43","like_diff":3,"likes":6,"dislikes":3,"content":"很好的老师！虽然一开始跟不上老师的语调（不习惯），但过了两周就已经基本适应了。老师上课节奏适中，注重口语与听力，词汇方面的能力，如果你平时有都做到老师的要求，那么我想好成绩就不需要担心了。老师还很耐心地教我如何提高听力水平，总是让课堂的氛围很温馨，给我们锻炼口语和思维的机会......此外，因为大英，我体会到了我目前选的其他课程所没有的小组氛围，培养了与组员之间深厚的感情。已经喜欢上了老师的上课方式，因此我大英四仍然选择了徐明老师~"},{"id":153801,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-05-11 13:32:18","like_diff":3,"likes":6,"dislikes":3,"content":"真的栓Q了！一个单元一个小组project，一堆pre，上课点人回答问题，简直就是小学语文课的模式"},{"id":205283,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-12-04 01:16:21","like_diff":3,"likes":4,"dislikes":1,"content":"大英IV，老师无敌，随便学"},{"id":12260,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-12-22 15:30:02","like_diff":2,"likes":5,"dislikes":3,"content":"可以感受到老师的思考"},{"id":13491,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-12-28 11:53:38","like_diff":2,"likes":6,"dislikes":4,"content":"很好，助教也好"},{"id":15947,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-16 16:37:44","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的，感觉老师不错"},{"id":21947,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-03-02 01:45:08","like_diff":2,"likes":5,"dislikes":3,"content":"感觉挺好的啊，老师的课气氛很不错的，而且人也很好"},{"id":25506,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-05-24 02:00:44","like_diff":2,"likes":5,"dislikes":3,"content":"喜欢徐老师."},{"id":48774,"teacher_id":1987,"teacher_name":"徐明","post_time":"2017-03-12 16:13:29","like_diff":2,"likes":4,"dislikes":2,"content":"老师超和蔼，大英三四都选她，超级棒。"},{"id":67424,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-21 07:25:15","like_diff":2,"likes":4,"dislikes":2,"content":"好老师啊"},{"id":67566,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-21 13:56:50","like_diff":2,"likes":4,"dislikes":2,"content":"英语演讲艺术虽然事情多，但是真的很锻炼自己的胆量和英语，老师很好很负责！"},{"id":75019,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-03-07 04:12:41","like_diff":2,"likes":4,"dislikes":2,"content":"为基础差，听力弱的同学准备。上课你不会掉队，课下又没什么事。起码不瞌睡啊。推荐"},{"id":95255,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 05:56:00","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的好好啊！发音纯正好听，温柔细致，会鼓励同学（真滴好暖），事情也不是很多。强力推荐！以及蟹蟹老师的给分~"},{"id":95436,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 11:38:30","like_diff":2,"likes":5,"dislikes":3,"content":"老师挺好的，比较注重口语，会布置很多口头作业...奈何卡绩了...."},{"id":96439,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-21 03:40:10","like_diff":2,"likes":5,"dislikes":3,"content":"老师是那种easy-going， 循循然善诱人的类型，上课节奏张弛有度，很注重学生在课本以外的综合能力的培养，尤其是speak out与writing的能力。"},{"id":100057,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-25 13:28:59","like_diff":2,"likes":6,"dislikes":4,"content":"老师超级温柔，无论是知识还是注意事项都讲的很清楚，有时候还会做游戏。比较注重听说的训练(明明听说是弱项上课还在水手机超级对不起老师了...)，事情也不多，几乎每次有个口头作业这样子。大英要高分需要基础和课下下功夫吧。两次quiz分别是67、62，作文全部13，期末感觉不好不坏，最后3.9...给大家参考下，不必太介怀，还是enjoy最重要~"},{"id":130143,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-01-18 04:35:20","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的温柔，也很细致，作业不多但都是有意义的，plus小组之间因为经常讨论都很熟悉，也对口语有提高\n\n总之不可多得的好老师"},{"id":146245,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-01-06 04:06:08","like_diff":2,"likes":5,"dislikes":3,"content":"老师真的人很温柔，很会鼓励我们开口讲英语。说错了也不会说我们，只是微笑看着我们呜呜。事情我觉得算比较少的，大英就是一次pre，每次口头作业，不用写的那种，听写也就听过三四次，然后一个小组视频，基本就没有了！"},{"id":186563,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-01-11 22:10:56","like_diff":2,"likes":3,"dislikes":1,"content":"徐老师的课对听说要求比较高，给分一般，但确实能学到很多，虽然平时比较累，但一学期英语提升很大"},{"id":194527,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-06-24 08:43:37","like_diff":2,"likes":2,"dislikes":0,"content":"英语演讲艺术，一学期共四次，看到有uu讲很详细了。好好准备演讲，多关注选题的巧思和演讲眼神接触。老师平时看着严厉，但是会收到“Excellentjob!”“Very good job!”等评价，问问题也特别耐心特别好！虽然演讲的任务量真的挺大的但是能收获很多东西。最后4.8"},{"id":18897,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-22 17:06:24","like_diff":1,"likes":5,"dislikes":4,"content":"老师人挺不错的，很和蔼不会回答问题的时候为难你，给分尚可。"},{"id":26650,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-06-20 14:32:33","like_diff":1,"likes":3,"dislikes":2,"content":"超级棒的老师"},{"id":26674,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-06-21 01:30:33","like_diff":1,"likes":3,"dislikes":2,"content":"超级好"},{"id":28248,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-06-28 08:21:01","like_diff":1,"likes":2,"dislikes":1,"content":"3个字"},{"id":28389,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-06-28 08:48:30","like_diff":1,"likes":2,"dislikes":1,"content":"很注重听力"},{"id":28465,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-06-28 09:07:19","like_diff":1,"likes":2,"dislikes":1,"content":"很好的老师"},{"id":28711,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-06-28 12:44:17","like_diff":1,"likes":3,"dislikes":2,"content":"(๑乛◡乛๑)"},{"id":29094,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-06-29 08:33:10","like_diff":1,"likes":4,"dislikes":3,"content":"很注意听力的训练呀什么的，很少听写，留的作业大部分靠自觉。课堂互动挺好的一个老师"},{"id":30316,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-07-01 08:49:14","like_diff":1,"likes":3,"dislikes":2,"content":"不错 上课喜欢给我们连听力 没有什么乱七八糟的发言计分和平时作业 发言都直接点人 课前pre也不计分 老师说就给我们个锻炼的机会 而且这学期背诵的助教打分也蛮高 很多人都五分"},{"id":31765,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-07-05 01:33:17","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好！课堂氛围也不错的。老师会照顾基础不好的学生，也很平等。"},{"id":34745,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-10-20 02:58:33","like_diff":1,"likes":2,"dislikes":1,"content":"超级好"},{"id":58260,"teacher_id":1987,"teacher_name":"徐明","post_time":"2017-08-28 04:27:09","like_diff":1,"likes":1,"dislikes":0,"content":"Good \n\n"},{"id":58330,"teacher_id":1987,"teacher_name":"徐明","post_time":"2017-08-29 00:19:49","like_diff":1,"likes":1,"dislikes":0,"content":"好极了"},{"id":67558,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-21 13:43:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师对我真是慈悲"},{"id":67570,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-21 14:00:13","like_diff":1,"likes":3,"dislikes":2,"content":"徐老师是我哒你们不要和我抢！！！！\n\n徐老师炒鸡温柔～～～～\n\n很注重小组合作和口语～"},{"id":68531,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-23 10:14:16","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺好的\n\n"},{"id":80814,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-07-06 14:36:20","like_diff":1,"likes":1,"dislikes":0,"content":"讲课很好，作业少，给分还行，虽然被卡绩，依然给10分。"},{"id":81568,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-07-05 12:19:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的超棒好吗！撇开成绩不谈 是真的好！ 很喜欢她的口语考试上课也从来不会无聊能学到东西 而且口语会得到很大的提升 真的 心善"},{"id":81704,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-07-06 02:49:12","like_diff":1,"likes":1,"dislikes":0,"content":"就那样吧... 上课普普通通的\n\n考试应该是没有人情分的\n\n处分贼快 大神选吧\n\n绩点堪忧"},{"id":94588,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-17 09:30:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很和蔼，善于鼓励学生"},{"id":94910,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-18 12:46:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的可温柔，笔芯！"},{"id":95182,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 04:10:47","like_diff":1,"likes":2,"dislikes":1,"content":"能学到挺多，老师比较注重口语，会布置挺多口头作业"},{"id":95204,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 04:51:12","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔很棒"},{"id":95205,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 04:54:12","like_diff":1,"likes":3,"dislikes":2,"content":"事多给分好"},{"id":95232,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 05:25:32","like_diff":1,"likes":2,"dislikes":1,"content":"高中不考听力，自己的英语水平本来比不上其他省份，但还是努力学习，最后考得很好！谢谢老师啦"},{"id":95274,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 06:31:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师很棒，奈何我英语差，拉了均绩"},{"id":95309,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 07:46:03","like_diff":1,"likes":1,"dislikes":0,"content":"感觉老师的口语超级棒，会搞一些有意思的小活动，给分也不错啊"},{"id":95558,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-19 15:02:33","like_diff":1,"likes":1,"dislikes":0,"content":"超级喜欢徐老师o(^o^)o人好，耐心，可爱，作业也不多"},{"id":95751,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-20 03:39:58","like_diff":1,"likes":2,"dislikes":1,"content":"老師講課很好，平時事也挺少，就是給分實在是不能理解，感覺平時表現挺好的期末考的也還不錯，但是分數是真的很低。。。"},{"id":95769,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-20 04:20:39","like_diff":1,"likes":1,"dislikes":0,"content":"虽然最后绩点不高，但我觉得是因为自己比较渣，超级喜欢老师，很温柔，口语好，然后也很细心的回答问题！^_−☆"},{"id":96642,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-21 08:27:28","like_diff":1,"likes":2,"dislikes":1,"content":"这学期上的大英IV。老师人挺好的，上课内容课本为主，但是会有很多听说部分，也经常会布置一些oral tasks，还有学期后期的展示等等。比较鼓励发言，也有一些小组团队合作的任务。也没有一些班课后准备起来烦人的presentation。课上要划水不太容易。口语不好也不要紧，会有锻炼机会的。至于分数，毕竟大英这种课本身就经常被人忽视，大多数人对大英(课后)投入其实非常少，得不到高分也没办法怨老师。如果要拿高分，建议课后还是得自己努力。毕竟课上时间太少了。个人感觉自己分数起码还是和自己付出是相当的。"},{"id":99192,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-01-24 11:30:33","like_diff":1,"likes":2,"dislikes":1,"content":"徐妈妈！！！！"},{"id":109231,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-06-12 05:51:58","like_diff":1,"likes":1,"dislikes":0,"content":"管院的徐明老师是另外一个把"},{"id":109815,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-06-19 11:46:12","like_diff":1,"likes":2,"dislikes":1,"content":"第一次上徐明老师的课，英语演讲艺术，老师既亲切又严肃，真的是我入学以来最喜欢的老师之一了！课上内容很丰富，学到了很多实用的东西！还没有出分，希望能够拿到理想的分数吧！还是再谢谢老师！"},{"id":111352,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-07-01 04:27:31","like_diff":1,"likes":2,"dislikes":1,"content":"期末考明明考得很差很差的(;´༎ຶД༎ຶ`)非常感谢老师捞我们(;´༎ຶД༎ຶ`)"},{"id":120553,"teacher_id":1987,"teacher_name":"徐明","post_time":"2020-01-12 15:19:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师，明天出分，求罩！"},{"id":129082,"teacher_id":1987,"teacher_name":"徐明","post_time":"2020-12-30 03:01:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师是个好老师，可惜我不想听课。\n\n因为课间从来不下课，有两次上课的时候憋尿憋了整整一个小时，我的膀胱啊555\n\n膀胱差的慎选\n\n10分"},{"id":130840,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-01-25 02:33:50","like_diff":1,"likes":1,"dislikes":0,"content":"这学期上了演讲艺术，一开始会觉得书本理论有点无聊，但随着实战开始，我真的感受到了这门课的乐趣！徐老师真的很负责，对每个同学的演讲都有认真听和评价，给的建议都很中肯和深刻，确实是会让你进步和提高的评价。这学期真的学到了很多！"},{"id":146369,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-01-06 10:46:19","like_diff":1,"likes":3,"dislikes":2,"content":"老师还是比较温柔，但是事情太多了，包括小组的和个人的，最后分也不高。"},{"id":147030,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-01-08 12:59:58","like_diff":1,"likes":4,"dislikes":3,"content":"超级好超级温柔的老师！鼓励学生开口说，说错会引导你慢慢来，上课很舒服很有质量，很能讲到要点。大英四：一次个人展示，听写（会提前通知）。事少给分好！可冲！"},{"id":156104,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-06-17 14:36:24","like_diff":1,"likes":2,"dislikes":1,"content":"老师上的英语演讲艺术非常棒，学到很多东西！虽然任务有点多，比较充实（doge）"},{"id":157071,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-06-21 23:00:02","like_diff":1,"likes":2,"dislikes":1,"content":"徐明老师的大英课事情有点多的，还要做各种小组展示，并且上课会点人，虽然我经常在开小差的时候被叫起来，她依旧很温柔耐心。最后的给分也不错，被捞了"},{"id":164492,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-12-21 08:36:37","like_diff":1,"likes":5,"dislikes":4,"content":"事儿妈…1.5分的课有两次quiz、一次pre、一个期中作业和一个期末作业…呵呵"},{"id":166187,"teacher_id":1987,"teacher_name":"徐明","post_time":"2023-01-11 11:00:48","like_diff":1,"likes":3,"dislikes":2,"content":"事多分低"},{"id":168738,"teacher_id":1987,"teacher_name":"徐明","post_time":"2023-02-21 14:07:49","like_diff":1,"likes":3,"dislikes":2,"content":"徐老师超级好！！！"},{"id":176917,"teacher_id":1987,"teacher_name":"徐明","post_time":"2023-06-30 16:42:57","like_diff":1,"likes":3,"dislikes":2,"content":"徐老师人很温柔，讲课也很好。虽然大英分不高，但是都是我自己期末考差的锅。老师捞人不是本分，大英主要是看期末自己考的分数，感觉老师平时分给得挺不错的了"},{"id":186577,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-01-12 02:24:38","like_diff":1,"likes":3,"dislikes":2,"content":"徐老师人非常不错，性格很好，上课也非常认真负责。课堂任务布置的话，我个人感觉量还好，没有非常的离谱。最后被老师往上捞了一下，万分感谢！🙏"},{"id":189069,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-01-21 14:54:32","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课程任务量比其他老师会重很多，pre很频繁，但是确实能够锻炼英语能力，特别是口语和和交流的能力"},{"id":194388,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-06-23 14:27:38","like_diff":1,"likes":1,"dislikes":0,"content":"徐老师讲课超级细致，在课上的四次演讲也能真真切切地锻炼自己的能力，一学期下来几乎完全克服了stage fright，需要花心思，但是特别特别值得的一门课！！"},{"id":205829,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-12-12 06:54:16","like_diff":1,"likes":1,"dislikes":0,"content":"英语演讲艺术很不错，有三次演讲两次小测，没有期末考试，我认真做完了最后是4.5的绩点，个人觉得还是很不错的"},{"id":3894,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-07-02 05:55:38","like_diff":0,"likes":15,"dislikes":15,"content":"助教是我见过最坑爹的，没有之一！改quiz态度极其不负责，背诵还特别神经病"},{"id":9900,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-11-12 12:22:07","like_diff":0,"likes":1,"dislikes":1,"content":"还好吧。"},{"id":14352,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-06 12:41:04","like_diff":0,"likes":3,"dislikes":3,"content":"人不错，讲课很严谨"},{"id":15931,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-16 15:48:15","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好 上课也可以不听(如果不怕期末考试的话) 最后给分也挺好的..."},{"id":15940,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-16 16:08:37","like_diff":0,"likes":4,"dislikes":4,"content":"上课还可以"},{"id":27877,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-06-28 02:38:05","like_diff":0,"likes":3,"dislikes":3,"content":"客观评价的话，老师口语很好，但是感觉自己说的比较多，学生说的其实有限。平时乱七八糟的事真的比别人多，经常小组准备个什么演讲啊辩论啊什么的，但是都是提升英语能力的事。比较注重英语素质的培养，不怎么针对考试。然后我们这学期的助教。。感觉给分有点太好。。反正大英基本上还是靠自己靠平时。"},{"id":27975,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-06-28 07:56:25","like_diff":0,"likes":2,"dislikes":2,"content":"老师还不错，平时很温和，讲的也很好，但是给分也是真的狠。"},{"id":67685,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-22 05:09:44","like_diff":0,"likes":3,"dislikes":3,"content":"真心好老师，对学生很温和有耐心，也很负责。考单词什么的也有利于期末复习的吧，平时注重口语练习，但是说的不好也会引导，不会批评~4.5飘过嘻嘻"},{"id":70808,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-27 14:14:47","like_diff":0,"likes":0,"dislikes":0,"content":"上课有趣，给分好"},{"id":73672,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-02-02 13:22:49","like_diff":0,"likes":0,"dislikes":0,"content":"呵呵呵→_→  没有人情分"},{"id":76628,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-04-16 15:15:58","like_diff":0,"likes":0,"dislikes":0,"content":"听课很稳"},{"id":79778,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-06-13 12:45:37","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，助教辣鸡不负责任，放听力的时候不好好放，瞎点电脑，也不注意时间。"},{"id":85191,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-07-16 04:03:30","like_diff":0,"likes":1,"dislikes":1,"content":"被卡绩，hhh，不过上课很轻松，注重口语和听力，不过口语不好的不用担心，因为一个班级口语都差不多，只有一两个大佬_(:з」∠)_一定要选啊∠( ᐛ 」∠)＿\n\n"},{"id":111294,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-07-01 01:06:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好 无奈我太菜了TAT"},{"id":128574,"teacher_id":1987,"teacher_name":"徐明","post_time":"2020-12-24 05:26:37","like_diff":0,"likes":1,"dislikes":1,"content":"感觉老师总会抽到我，上课不敢睡😂"},{"id":128638,"teacher_id":1987,"teacher_name":"徐明","post_time":"2020-12-25 01:54:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师很温柔课后找老师问题老师也会认真解答，要是分数很低老师也会主动找你分析，总之超棒的老师"},{"id":130238,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-01-20 01:34:26","like_diff":0,"likes":0,"dislikes":0,"content":"徐明老师超级温柔有耐心，教学节奏也很棒"},{"id":130814,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-01-24 16:57:24","like_diff":0,"likes":0,"dislikes":0,"content":"很棒！感谢老师捞我"},{"id":130823,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-01-25 00:28:45","like_diff":0,"likes":0,"dislikes":0,"content":"谢谢老师，总算没挂科！"},{"id":131651,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-01-28 10:22:50","like_diff":0,"likes":0,"dislikes":0,"content":"感谢不挂之恩"},{"id":137731,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-07-06 02:25:52","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好但我没有好好学习，成绩也不好，对不起徐老师"},{"id":146252,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-01-06 04:39:48","like_diff":0,"likes":3,"dislikes":3,"content":"老师很温柔，很有耐心，英语课布置的作业不算太多，给分也挺好。"},{"id":146266,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-01-06 05:29:38","like_diff":0,"likes":3,"dislikes":3,"content":"如果认真学 对于英语水平的提高是毋庸置疑的 绩点也会很好看的 很好很负责的老师"},{"id":147055,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-01-08 14:02:47","like_diff":0,"likes":3,"dislikes":3,"content":"老师超温柔，鼓励听说，事少给分好！作为一个口语不怎么样的社恐人，做pre时老师引导式地给出建议，感觉之后上台就没有那么拘谨了！最后的小组视频环节也收获了一群相互理解包容的小伙伴，太棒啦！"},{"id":155824,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-06-16 06:57:36","like_diff":0,"likes":2,"dislikes":2,"content":"我爱徐明！！上课氛围很好，很鼓励交流，互动也恰到好处，不会太难受。期末出门可能会到决赛圈，但是很有可能是因为老师在捞人，给分完全超乎预期，我爱这个女人"},{"id":155833,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-06-16 07:13:49","like_diff":0,"likes":1,"dislikes":1,"content":"能学到东西，给分好"},{"id":155834,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-06-16 07:26:13","like_diff":0,"likes":1,"dislikes":1,"content":"老师非常和蔼可亲，耐心负责，上她的课可以学到很多，上课状态也能十分投入，比较注重口语表达和听力。"},{"id":189049,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-01-21 12:33:49","like_diff":0,"likes":0,"dislikes":0,"content":"课讲的不错，但是抽人回答问题很多，小组作业很多，习惯了倒还好；\n\n但是评分和付出不是很符合吧，高考英语几乎满分的水平，每节课都回答问题，期末卷了半个多月，还是喜提卡绩。"},{"id":190487,"teacher_id":1987,"teacher_name":"徐明","post_time":"2024-03-05 13:56:17","like_diff":0,"likes":1,"dislikes":1,"content":"很和蔼的一个老师，上课会点人回答问题但氛围还挺好的"},{"id":209465,"teacher_id":1987,"teacher_name":"徐明","post_time":"2025-01-06 04:43:33","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师。虽然我的口语很烂，但老师还是会给予肯定和鼓励。"},{"id":209918,"teacher_id":1987,"teacher_name":"徐明","post_time":"2025-01-07 11:54:00","like_diff":0,"likes":0,"dislikes":0,"content":"徐明老师超好！大英四学的很没底但是被老师捞上来了！"},{"id":210064,"teacher_id":1987,"teacher_name":"徐明","post_time":"2025-01-08 05:02:36","like_diff":0,"likes":0,"dislikes":0,"content":"老师是好老师，给10分。\n\n但是……唉，大英。"},{"id":210567,"teacher_id":1987,"teacher_name":"徐明","post_time":"2025-01-09 11:01:46","like_diff":0,"likes":0,"dislikes":0,"content":"大英这门课注定给分求是，但是老师人真的很好，虽然英语不好但是感觉有被老师鼓励到，可冲。"},{"id":211002,"teacher_id":1987,"teacher_name":"徐明","post_time":"2025-01-10 10:05:34","like_diff":0,"likes":0,"dislikes":0,"content":"想练口语的uu可以选，老师人真的很好，虽然可能看起来会严厉，但其实人超好！"},{"id":212512,"teacher_id":1987,"teacher_name":"徐明","post_time":"2025-01-14 06:06:51","like_diff":0,"likes":0,"dislikes":0,"content":"大英四，老师认真负责，超好快选"},{"id":215630,"teacher_id":1987,"teacher_name":"徐明","post_time":"2025-03-03 05:14:48","like_diff":0,"likes":0,"dislikes":0,"content":"base大英四，徐老师讲的很有意思，不完全做教材的课后题。课上有很多互动环节"},{"id":216091,"teacher_id":1987,"teacher_name":"徐明","post_time":"2025-03-10 09:27:52","like_diff":0,"likes":0,"dislikes":0,"content":"上完一年多来补。虽然卡绩了，但老师人挺好的。不要求个人课前演讲而是小组展示，形式也可以很新颖，上课前放歌很有仪式感～"},{"id":66358,"teacher_id":1987,"teacher_name":"徐明","post_time":"2018-01-15 09:59:51","like_diff":-1,"likes":1,"dislikes":2,"content":"事情不多，挺和蔼的"},{"id":168821,"teacher_id":1987,"teacher_name":"徐明","post_time":"2023-02-22 13:20:20","like_diff":-1,"likes":9,"dislikes":10,"content":"个人不推荐，老师并不捞，上课事情也比较多，大英四上课体验和考试体验都很差，四级650，绩点3.6。老师给分肯定不算好的"},{"id":136645,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-06-22 11:05:28","like_diff":-2,"likes":1,"dislikes":3,"content":"是个好老师"},{"id":143246,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-11-22 08:59:48","like_diff":-2,"likes":1,"dislikes":3,"content":"good great excellent"},{"id":3270,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-05-30 15:26:01","like_diff":-3,"likes":17,"dislikes":20,"content":"一是老师呵呵，平时破事一大堆，背诵会提前一个多周先叫你在课上默写，不知道这样刻意拉长周期有什么意义；二是助教呵呵，批quiz和作文的错误真让我们怀疑他水平。"},{"id":13503,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-12-28 14:45:38","like_diff":-3,"likes":0,"dislikes":3,"content":"还是比较轻松的"},{"id":128354,"teacher_id":1987,"teacher_name":"徐明","post_time":"2020-12-21 06:50:00","like_diff":-3,"likes":4,"dislikes":7,"content":"喜欢打断别人的pre"},{"id":143994,"teacher_id":1987,"teacher_name":"徐明","post_time":"2021-12-15 09:08:17","like_diff":-3,"likes":10,"dislikes":13,"content":"什么狗屁"},{"id":146311,"teacher_id":1987,"teacher_name":"徐明","post_time":"2022-01-06 07:42:57","like_diff":-3,"likes":0,"dislikes":3,"content":"谢老师不杀之恩"},{"id":8195,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-09-17 11:06:16","like_diff":-4,"likes":5,"dislikes":9,"content":"传统教学，慢节奏，课堂气氛不好。\n\n人很和蔼，课间放音乐，电影。。。"},{"id":15933,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-01-16 15:52:23","like_diff":-4,"likes":1,"dislikes":5,"content":"老师会讲作文如何展开论点，会有听写、默写，自己就会提前背起来。老师不错的哦，但是上课小组讨论比较冷清"},{"id":22108,"teacher_id":1987,"teacher_name":"徐明","post_time":"2016-03-02 11:00:48","like_diff":-4,"likes":1,"dislikes":5,"content":"好就是好，适合基础差的"},{"id":185001,"teacher_id":1987,"teacher_name":"徐明","post_time":"2023-12-25 09:48:34","like_diff":-4,"likes":2,"dislikes":6,"content":"老师很温柔人也很好，可能事情比别的班多了一点但是上课很有意思，很适合想认真提高英语认真上课的同学，而不是水课还指望老师海底捞得到好绩点的人。老师捞人不是本分，自己学的不好就是学的不好别怪老师。"},{"id":5647,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-07-09 02:31:52","like_diff":-7,"likes":1,"dislikes":8,"content":"老师不错，助教改卷简直龟毛…"},{"id":7328,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-09-13 14:30:15","like_diff":-8,"likes":2,"dislikes":10,"content":"呵呵"},{"id":9111,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-10-13 07:00:23","like_diff":-8,"likes":3,"dislikes":11,"content":"屁事特别多"},{"id":118787,"teacher_id":1987,"teacher_name":"徐明","post_time":"2019-11-05 23:55:00","like_diff":-8,"likes":1,"dislikes":9,"content":"大英四。徐老师性格温和，布置作业很少，但课堂真的无聊…"},{"id":5599,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-07-08 16:12:24","like_diff":-9,"likes":4,"dislikes":13,"content":"平时事情特别多，严重影响了我学习大英的积极性，如果不上大英课，这些时间用来自己学习，英语肯定会比现在好很多。非大神慎选！"},{"id":5359,"teacher_id":1987,"teacher_name":"徐明","post_time":"2015-07-07 03:20:03","like_diff":-10,"likes":6,"dislikes":16,"content":"呵呵呵呵  这个老师的助教真的不敢恭维  比我大英三的quiz成绩平均低十分  复习方法明明差不多  最后的均绩也是呵呵呵  你们慎选"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
