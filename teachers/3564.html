":"2025-01-06 07:53:28","like_diff":2,"likes":2,"dislikes":0,"content":"德法课出分，前来评价。感谢老师，应该是捞了。不过孙老师和曹老师的思修课感觉更多的是像对大一新生进行思想教育，类似班会课吧我感觉，也有可能是我上课听的不认真，正课很少，大部分的课都是请人进课堂，我感觉挺好的，能听到好多优秀学长学姐分享经验，强推！"},{"id":209532,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2025-01-06 08:05:42","like_diff":2,"likes":2,"dislikes":0,"content":"思想道德与法治 2024秋冬 评分10分 上课不点名，讲课并不枯燥，可以写作业，事少分高，有“我坚持的一个好习惯”加分的项目，老师很热心，回消息很及时！\n\n最后小组作业展示评价很中肯，虽然有时候看上去还是有点强势的哈哈哈！"},{"id":26596,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2017-01-31 01:51:10","like_diff":1,"likes":19,"dislikes":18,"content":"随便给分。质问分数就是一口一个对不起。一点都不求是"},{"id":58700,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2017-09-15 06:23:00","like_diff":1,"likes":14,"dislikes":13,"content":"老师很负责，处处为学生考虑。"},{"id":59433,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2017-09-21 10:10:32","like_diff":1,"likes":7,"dislikes":6,"content":"很棒的老师，超级萌"},{"id":59434,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2017-09-21 10:11:34","like_diff":1,"likes":8,"dislikes":7,"content":"老师人挺好 资瓷"},{"id":145109,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2021-12-27 12:22:50","like_diff":1,"likes":2,"dislikes":1,"content":"课程还是比较活跃，平时好好写作业，记得用老师讲的知识写，就还是不错的"},{"id":145255,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2021-12-28 13:18:55","like_diff":1,"likes":3,"dislikes":2,"content":"大麻，小心点"},{"id":147267,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2022-01-09 10:26:40","like_diff":1,"likes":2,"dislikes":1,"content":"好老师，上课活动挺多的，给分也不错"},{"id":147303,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2022-01-09 12:35:01","like_diff":1,"likes":2,"dislikes":1,"content":"不错哦"},{"id":163691,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2022-12-16 03:06:01","like_diff":1,"likes":2,"dislikes":1,"content":"多互动混脸熟对最后的绩点很有帮助，波姐讲课挺有趣的，反正我整个课都在边玩手机边听，最后4.2也差不多知足了。"},{"id":163759,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2022-12-16 05:19:54","like_diff":1,"likes":2,"dislikes":1,"content":"职规课，上的东西真没啥用，不过孙老师的课蛮有趣的有很多小组游戏。\n\n每节课小组长评分，想不想水看组长。\n\n个人情况是，不是组长，平时小组评分一般般，期末展示我们组效果不错，职规书认真写没超字数，然后千万记得她上课讲的知识能用的都往里面塞。\n\n一学期啥也没学到，作业比室友的老师少很多，我们是生涯彩虹图+生涯人物访谈+职规书+小组展示，最后给分好，这时间浪费也值得。。。。。。"},{"id":166041,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2023-01-11 02:32:50","like_diff":1,"likes":4,"dislikes":3,"content":"上课体验感很棒给分也很好我爱她🫶🏻🫶🏻🫶🏻🫶🏻🫶🏻🫶🏻"},{"id":174043,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2023-06-06 02:23:03","like_diff":1,"likes":2,"dislikes":1,"content":"我觉得孙老师的职规课算有趣了的，不应该是这个分数啊，我觉得至少能有8+。上课有很多游戏和互动，老师讲课很幽默、活力四射（？）对i人来说不太友好，但是我e人感觉玩得很开心（？）作业方面也很耐心，只要你是钉钉问问题都会回答。课后作业偶尔会布置一些（比如去网站上测测自己的mbti、做一下个人生涯评价），但是不计入成绩，可做可不做。最后期末论文用心写就好，我刚好上4，有点可惜。据说小组长分数会更高一点。"},{"id":182971,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2023-11-21 09:02:14","like_diff":1,"likes":2,"dislikes":1,"content":"虽然偶尔刀子嘴，但波波老师人很好！有时候上课氛围有些沉闷，但老师还是积极性很高，在尽力带动班级氛围好一点。不过感觉秋学期职规这次氛围比较沉闷和教室形式传统难以施展也有关系。努力做了还是有回报的，挺好"},{"id":184065,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2023-12-07 14:06:07","like_diff":1,"likes":3,"dislikes":2,"content":"很好的老师。那些自己都不尊重课程和老师的人有什么资格√叫"},{"id":202844,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2024-11-15 00:47:02","like_diff":1,"likes":1,"dislikes":0,"content":"孙老师的职规课真的挺好的，课堂一点也不无聊，课后的任务相对来说也挺少的。虽说最后卡绩了，但是也和我自己期末作业没认真写有关吧。"},{"id":203593,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2024-11-20 06:26:16","like_diff":1,"likes":1,"dislikes":0,"content":"还行 我比较摆 我们小组也都比较摆 最后给分还好"},{"id":209692,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2025-01-06 14:49:52","like_diff":1,"likes":1,"dislikes":0,"content":"太喜欢老师了！上课很有意思，会想办法提高抬头率and活跃气氛。是和曹老师合班授课，有很多专家进课堂和学长进课堂的环节，现场教学也很多次，很有意思的思修课。思修绩点真的出乎我的意料啊啊啊啊啊啊真的给了我好高啊啊啊啊啊啊啊谢谢老师！！！"},{"id":17506,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2016-01-20 10:14:57","like_diff":0,"likes":15,"dislikes":15,"content":"又萌又好的好老师"},{"id":20251,"teacher_id":3564,"teacher_name":"孙幼波","post_time":"2016-01-26 16:11:59","like_diff":0,"likes":13,"dislikes":13,"content":"又萌又好的老师\n\n军训很负责"},{"id"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
