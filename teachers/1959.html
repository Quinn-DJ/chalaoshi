                    const commentsData = [{"id":134534,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2021-03-31 14:54:28","like_diff":17,"likes":17,"dislikes":0,"content":"没听过您的课，但是读了您写的西方文明史纲。逻辑清晰，思路比较有条理，但是不知道是您的问题还是浙大出版社的问题，实在是漏洞百出。举例如下：\n\n1. P99对澳门被强占的年份计算显然不对。称自1553年葡萄牙强占澳门，300多年到1999年回归。请问这300年是少算了哪100年呢？\n\n2. P105对英国王朝的列表，斯图亚特王朝自1053-1714年，合着这700年里，您是说威塞克斯、诺曼底、都铎王朝都是斯图亚特的分支？？？\n\n3. P177倒数第二段第一局和第二句之间用了“尽管...但”，可是却把两句话用句号连接。我不是汉语言专业，但是读上去觉得不是很通顺。\n\n4. P179短暂的共和竟然是1949-1653年，震惊，原来英国的共和和咱中国是一年开始的\n\n5. P192把美国国父华盛顿的英文名写成了Woshington（沃盛顿）\n\n6. P192第三段把潘恩写成了潘思\n\n7. P196本杰明富兰克林既是“民主派”又是联邦党重要成员，因我不记得他的具体立场，只是觉得似有矛盾，故记下待考证\n\n8. P201内克公布财政预算是1781年不是1871年，然后被解职。\n\n9. P208法国客服雅各宾政权建立时面临的危机是1793-1794年，而非1893，届时法国都第三共和了。\n\n以上仅是不完全统计，因只略读全书，未深入考究细节，但已然出了众多低级历史错误，并且很多地名、人名翻译与习惯用法不同，导致阅读体验并不好。然写书不易，十分分三流，给个末流3分吧。"},{"id":4172,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2018-12-26 11:59:18","like_diff":14,"likes":34,"dislikes":20,"content":"讲课超无聊 一句话可以绕很多次又不加以深入解释 老古董一般的历史观 根本讲不出历史的原貌  一半人都不来来的也不怎么听 讲的还不如助教"},{"id":3418,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2015-06-11 09:50:11","like_diff":12,"likes":34,"dislikes":22,"content":"和蔼你妹！和蔼你奶奶！没看到给的分吗？绩杀啊！千万不要选！太无聊了！而且绩杀！"},{"id":16795,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2016-01-19 03:39:18","like_diff":9,"likes":17,"dislikes":8,"content":"给分没道理，完全绩杀，从未翘课，上课认真去了，作业按时完成，讨论课也参加了，给了一个超级低的分数"},{"id":113466,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2019-07-06 17:44:11","like_diff":9,"likes":9,"dislikes":0,"content":"通核满了 这门课真的不需要花很多精力 一是上课一定要来 看到很多同学上课不来其实听课也是对平时主课压力的一种调节吧 然后我们上课是交了一次课堂作业 期末考试老师也要求教材和上课补充内容结合来写（上课和教材基本无关倒是真的）二是讨论课展示一定要准备充分 期末考试的最后一个题就和讨论课有关 讨论课展示也非常重要占了60分 讨论课上能够表达观点也可以积极表达 三是期末考试要撑死了写多 很多人都提前交了也一定要沉住气放肆写 最后㊗️学弟学妹能获得好成绩！"},{"id":69153,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2018-01-24 09:04:43","like_diff":8,"likes":9,"dislikes":1,"content":"助教张柏榕姐姐赞！"},{"id":84518,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2018-07-13 04:45:59","like_dif 3,"content":"扪心自问我没有积极参与讨论，但是最后给的分高出我的想象。另外这个课如果认真参与还是会有很多收获的，只是我自己水过去了。。。最后给助教点赞"},{"id":112995,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2019-07-05 17:19:52","like_diff":4,"likes":4,"dislikes":0,"content":"表白初楠楠助教xjj！我真的好喜欢好喜欢她！她的想法着实让我有醍醐灌顶之感，太棒了555"},{"id":22516,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2016-03-07 07:15:40","like_diff":2,"likes":3,"dislikes":1,"content":"很古板"},{"id":66954,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2018-01-19 12:19:29","like_diff":2,"likes":4,"dislikes":2,"content":"我觉得老师很好啊，相处起来很好，讲的也没有喷的那么差吧。分数的话就随缘吧。"},{"id":84523,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2018-07-13 04:55:19","like_diff":2,"likes":3,"dislikes":1,"content":"讲得规规矩矩，能够讲清楚，但是似乎调动不了同学们的积极性。老师人是很nice的，非常和蔼，有气质。讨论课积极参与了，助教也不错，考试也不用复习，最后给分很高。"},{"id":101673,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2019-01-29 00:45:36","like_diff":2,"likes":4,"dislikes":2,"content":"我是初楠楠助教讨论班的，助教姐姐人特别好，讲得也很好。这门课如果想拿高一点的分数，建议讨论课积极一些。"},{"id":111887,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2019-07-03 02:09:37","like_diff":2,"likes":2,"dislikes":0,"content":"不管结果怎么样，都来表白一波上课的汤老师，太文艺女神了，上课还会秀法语"},{"id":113119,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2019-07-05 23:48:50","like_diff":2,"likes":3,"dislikes":1,"content":"#西方文明史#汤晓燕女神！助教小姐姐也很可爱！平时分主要看讨论课展示和发言次数，做了两次展示（班级平均水平）其余划水（基本没发言），期末考四道简析题，开卷，书上基本都有，有点高中基础的都没问题。最后4.5很惊喜，毕竟讨论课一直在划水。。。"},{"id":70781,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2018-01-27 13:46:50","like_diff":1,"likes":3,"dislikes":2,"content":"希望助教能设立组长负责制，和第一天说清楚具体怎么判断讨论课分数。"},{"id":84517,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2018-07-13 04:44:13","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课规规矩矩，清楚明白。助教也非常棒！给分挺不错的。"},{"id":84667,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2018-07-13 12:57:19","like_diff":1,"likes":3,"dislikes":2,"content":"表白助教小哥哥，最后一节课bg奶茶。西方文明史的助教们都超级厉害，可以学到很多东西。"},{"id":113632,"teacher_id":1959,"teacher_name":"董小燕","post_time":"2019-07-07 01:32:                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
