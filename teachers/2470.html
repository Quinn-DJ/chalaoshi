                    const commentsData = [{"id":762,"teacher_id":2470,"teacher_name":"费金华","post_time":"2015-03-16 12:20:32","like_diff":38,"likes":50,"dislikes":12,"content":"实验之前的原理和设备使用讲的很透彻清楚，能学到很多东西，老师人也好。建议:听原理时尽量找个东西靠着。"},{"id":20092,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-01-26 05:25:25","like_diff":10,"likes":16,"dislikes":6,"content":"感觉很用心在学，但是最后给的绩点真的不敢恭维\n\n"},{"id":70569,"teacher_id":2470,"teacher_name":"费金华","post_time":"2018-01-27 08:32:00","like_diff":9,"likes":10,"dislikes":1,"content":"化学与人类文明很有趣 学到了很多 高中学化学的同学强烈推荐"},{"id":88844,"teacher_id":2470,"teacher_name":"费金华","post_time":"2018-11-09 23:44:44","like_diff":9,"likes":9,"dislikes":0,"content":"真正的好老师，楼上绩点低的请考虑自己的问题！他喜欢你按自己的思路写报告，而不是抄书！他会为你的实验报告专门去找助教修改！"},{"id":18260,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-01-21 10:40:16","like_diff":8,"likes":10,"dislikes":2,"content":"很棒的老师啊，能学到很多东西"},{"id":18551,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-01-22 04:00:24","like_diff":8,"likes":10,"dislikes":2,"content":"让学生自主实验，不要怕做错，学会吸取经验，培养学术型的好老师。"},{"id":67478,"teacher_id":2470,"teacher_name":"费金华","post_time":"2018-01-21 09:52:47","like_diff":8,"likes":8,"dislikes":0,"content":"我上的实验课，实验操作很迷的时候，老师总是会过来细心地教！\n\n总体感觉还是学到了很多的。"},{"id":92540,"teacher_id":2470,"teacher_name":"费金华","post_time":"2019-01-02 09:37:38","like_diff":8,"likes":8,"dislikes":0,"content":"老师人超级超级超级好，上实验特别有趣可爱，经常走到旁边指导错误！我的滴定管不通，老师亲自给我捅，帮我做实验~助教人也都超好超好，强烈安利！"},{"id":64857,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-12-27 12:35:30","like_diff":7,"likes":8,"dislikes":1,"content":"老师会点名 而且基本上每节课都点\n\n我是支持老师点名的 选了这门课不来不仅仅是对老师的不尊重  更是对来了的同学的不尊重 你们不来而不扣分最后被正态的是其他同学  对其他同学是不公平的\n\n"},{"id":2177,"teacher_id":2470,"teacher_name":"费金华","post_time":"2015-04-05 06:35:48","like_diff":6,"likes":22,"dislikes":16,"content":"通识给分超低 千万别选"},{"id":21582,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-02-29 08:47:23","like_diff":6,"likes":8,"dislikes":2,"content":"通识无聊至极"},{"id":65228,"teacher_id":2470,"teacher_name":"费金华","post_time":"2018-01-01 16:18:38","like_diff":6,"likes":6,"dislikes":0,"content":"只想针对这门课说说，一门1.5分的课，占用时间真的太多，说实话，我基础化学实验和化学实验甲同时修的，特么半天的化甲在课下的时间比一天的基化还多，我%#!?%#*$&!!!"},{"id":70882,"teacher_id":2470,"teacher_name":"费金华","post_time":"2018-01-27 16:35:38","like_diff":6,"likes":7,"dislikes":1,"content":"老师特别的可爱呀～人特别好的～然后作为一个文科生 化学课听的还是云里雾里的…不过放心 最后开卷考，题目都是课件书本里有的 只要考前认真准备过 没问题的～给分好哦～4.5已经很满意啦"},{"id":118264,"teacher_id":2470,"teacher_name":"费金华","post_time":"2019-10-24 05:08:05","like_diff":5,"likes":6,"dislikes":1,"content":"绩点跟这个脑残玩意有仇，而且脑子僵化死板不会变通，实验报告该写的都写了嫌位置不对也扣分，评论里没有0分我才打一分。"},{"id":189160,"teacher_id":2470,"teacher_name":"费金华","post_time":"2024-01-22 08:08:08","like_diff":5,"likes":5,"dislikes":0,"content":"上的是老师的大学化学实验（P）\n\n老师人很好，上课对实验原理和步骤讲得非常详细（反正比我的物化老师讲得好多了），实验过程也是保姆式教学，演示直到你完全会了为止。实验报告的话要求手写，会比别的班多用一些时间。听说给分很求是，但是这门课好像规定了平均分是85分吧，最后每个班内部都是调平的，给分应该也不会特别差。我的建议是可以冲。"},{"id":17268,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-01-20 03:11:30","like_diff":4,"likes":5,"dislikes":1,"content":"看得出来是有思想的老师"},{"id":99577,"teacher_id":2470,"teacher_name":"费金华","post_time":"2019-01-25 03:38:44","like_diff":4,"likes":4,"dislikes":0,"content":"给分一般 人挺好的"},{"id":20105,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-01-26 06:10:19","like_diff":3,"likes":9,"dislikes":6,"content":"通识别选，千万别选"},{"id":20257,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-01-26 16:20:02","like_diff":3,"likes":10,"dislikes":7,"content":"他的化学与人类文明千万别选，怎么死的都不知道"},{"id":25237,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-05-09 00:05:15","like_diff":3,"likes":6,"dislikes":3,"content":"通识真心有点坑，点名加论文就算了，问题是教材不说啊，第一节课说这套教材有两版，而他自己喜欢第一版，结果大家都去买了第一版，特么考试考的是第二版。感觉他很适合做研究，但不适合来上通识诶"},{"id":39984,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-01-16 06:14:06","like_diff":3,"likes":4,"dislikes":1,"content":"哈哈哈哈"},{"id":43352,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-01-16 07:32:38","like_diff":3,"likes":4,"dislikes":1,"content":"老师很负责"},{"id":43476,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-01-16 10:20:26","like_diff":3,"likes":4,"dislikes":1,"content":"超好的老师啊为啥评分这么低啊！老师很和蔼啊指导学生做实验也很棒！不用怕出错，会讲怎样能做好实验怎样能写一份好的实验报告！很可爱很喜欢的一个老师！！"},{"id":43482,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-01-16 10:35:39","like_diff":3,"likes":4,"dislikes":1,"content":"真正在听的分数不会差\n\n给分厚道\n\n有干货的老师\n\n"},{"id":65204,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-12-31 03:19:58","like_diff":3,"likes":4,"dislikes":1,"content":"感觉这里面好多水军，我感觉他上课特别无聊，而且错别字特别多"},{"id":70577,"teacher_id":2470,"teacher_name":"费金华","post_time":"2018-01-27 08:51:14","like_diff":3,"likes":3,"dislikes":0,"content":"化学实验甲，每次来讲课的时候原理都讲的很透彻，给分也不错，蛮负责的老师"},{"id":71685,"teacher_id":2470,"teacher_name":"费金华","post_time":"2018-01-29 00:38:07","like_diff":3,"likes":4,"dislikes":1,"content":"老师会点名，数人头的那种，但是这对于认真上课的同学绝对是一种优势。作为文科生，平时听课有些跟不上，真的很担心最后的考试。但好在自己坚持没有退课。试卷上的内容大部分能在书上找到，简答和论述题的占比大，已经明显向文科生倾斜了。最后成绩上4了，非常感激老师。毕竟已经做好了被正态的准备……好好准备，认真听课，还不错的通识，没那么可怕哦"},{"id":74740,"teacher_id":2470,"teacher_name":"费金华","post_time":"2018-03-05 10:52:38","like_diff":3,"likes":3,"dislikes":0,"content":"给分一般，几乎每节课都点名"},{"id":148190,"teacher_id":2470,"teacher_name":"费金华","post_time":"2022-01-12 00:20:53","like_diff":3,"likes":5,"dislikes":2,"content":"作为一门通识课很难把其当成专业课来讲我承认，期末确实只需要带书，涉及物理化学生物的内容，我自认为做的不错（高中选的理化生），平时作业也在认真写，论文3000也交了，最后结果不咋地给分真的不好，可能只有老师认识的才给高分吧，通识课不建议选了"},{"id":148325,"teacher_id":2470,"teacher_name":"费金华","post_time":"2022-01-12 06:50:42","like_diff":3,"likes":3,"dislikes":0,"content":"我上的是费金华老师的《化学与人类文明》课，在此将本课相关信息列出，供后来同学参考，希望能有一定帮助：（注：这些只是2021秋冬学期的情况，可能之后会有变化）\n\n1.老师比较在意上课是否缺勤，有时候会点名\n\n2.老师上课的时候会在讲台和前排走来走去，而且有时会随机点名提问，有点类似高中授课方式\n\n3.会布置小的思考题作业，大概每节课两道，不一定每节都有。思考题大部分与上课内容相关，有些需要认真听讲，有些需要上网查一些资料，但还是推荐认真听讲。另外从网上随便抄一些资料对付不过去的，抄再多也没用，本人一次c-作业为证（\n\n4.上课记笔记不用特别详细，记一些老师讲了但是PPT上没有的知识点，因为在临近期末的时候老师会把课堂内容整理成PDF文档，多数比较详细，但是部分只是纲要，课堂上他拓展或者深讲的具体信息需要你自己的笔记补充\n\n5.课本上课几乎用不到，但是考试会用到，还是买吧\n\n6.考试开卷，分为小问答题、选择题和大简答题。小问答题和选择题主要是课本知识和生化物基础知识，翻书和知识基础基本能解决。大简答题三选二，有很多跟费老师布置过的作业以及上课讲过的问题有很深关联。但考试不让带你平时的作业本，大家做作业的时候认真就好。另外，考之前跟别的老师教的同学互通一下有无，考试卷是几个老师合出的，多了解一下别的班画的重点，对考试有帮助\n\n7.老师可能会布置“期中小论文”，3000字以上，期末考试之前交，算入平时成绩\n\n8.平时成绩占30%，包括作业，课程论文，课堂和其他\n\n8.老师人还是不错的，很和蔼，很好玩，但是绩点可能不太尽人意，确实存在不缺勤也交作业也交论文但是绩点3.几的情况\n\n以上。"},{"id":181560,"teacher_id":2470,"teacher_name":"费金华","post_time":"2023-10-23 01:25:44","like_diff":3,"likes":4,"dislikes":1,"content":"大化p，我的评价是避雷。老师人还不错，但事情真的很多。实验报告隔壁可以电子版，但是老师要求全手写，数据处理方式也要求的更加复杂，预习测试分数计入总分但是开放太晚，总之慎选，比较各个班分数最后都会调平，没必要选事多的老师。"},{"id":13004,"teacher_id":2470,"teacher_name":"费金华","post_time":"2015-12-24 13:18:44","like_diff":2,"likes":3,"dislikes":1,"content":"上的实验。 感觉老师说话很燃阿"},{"id":15537,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-01-15 07:47:02","like_diff":2,"likes":4,"dislikes":2,"content":"上的他的化学实验，原理讲的很透彻，赞。"},{"id":19413,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-01-24 06:25:51","like_diff":2,"likes":3,"dislikes":1,"content":"挺好的，感觉老师很好"},{"id":43307,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-01-16 06:18:42","like_diff":2,"likes":5,"dislikes":3,"content":"通识死得莫名其妙...拉低绩点"},{"id":43537,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-01-16 13:37:36","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好，但是给分真的太低了太低了……下了3…………真的不想说什么了太坑了"},{"id":73751,"teacher_id":2470,"teacher_name":"费金华","post_time":"2018-02-03 05:06:07","like_diff":2,"likes":4,"dislikes":2,"content":"老师人超级好"},{"id":95351,"teacher_id":2470,"teacher_name":"费金华","post_time":"2019-01-19 08:50:18","like_diff":2,"likes":3,"dislikes":1,"content":"上的是老师的普化实验。老师很心细，会走来走去纠正你的错误，帮你弄仪器。实验操作前会认真地讲实验原理，废话很少，但可惜我没好好记啊，理论考很多都是老师讲过的但是书上没提的，好好听课很重要！"},{"id":98694,"teacher_id":2470,"teacher_name":"费金华","post_time":"2019-01-23 23:19:24","like_diff":2,"likes":6,"dislikes":4,"content":"化学与人类文明觉得给分不好的右边直觉点"},{"id":103389,"teacher_id":2470,"teacher_name":"费金华","post_time":"2019-02-28 01:20:39","like_diff":2,"likes":3,"dislikes":1,"content":"开心快乐喜欢他！！！"},{"id":148191,"teacher_id":2470,"teacher_name":"费金华","post_time":"2022-01-12 01:12:28","like_diff":2,"likes":3,"dislikes":1,"content":"《化学与人类文明》作为一门通识课，屁都没学到。在上课经常吹嘘自己家的情况怎么样。而且快到期末了还布置什么论文。最后有人论文没交4.2，我交了论文3.6。给分机制可谓随意，如果你想拼运气就选这个课吧🐶"},{"id":148235,"teacher_id":2470,"teacher_name":"费金华","post_time":"2022-01-12 02:27:52","like_diff":2,"likes":2,"dislikes":0,"content":"我不理解，高中选过化学，平时上课从不缺勤，论文也好好写，最后只有3.6，另一个高中全文的同学，论文都没交却能上4.2，这就是所谓的“正态分布”？呵呵，看来是他不想让我继续当个文明人了。"},{"id":157714,"teacher_id":2470,"teacher_name":"费金华","post_time":"2022-06-24 12:19:16","like_diff":2,"likes":2,"dislikes":0,"content":"今年上了费金华老师的普通化学实验（乙）这门课，觉得费老师是一个很不错的老师。（当时选化学实验课的时候还因为费老师7左右的评分而担惊受怕来着，后来完全没这样的想法了。）上课的时候如果有不会的操作老师会来教你、帮你搞，讲实验原理的时候会比较细致（找个能靠着的地方站，真的）。费老师对实验报告的要求会有点高，但是用心写的话老师会给比较好的分数的（费老师偶尔会亲自批实验报告）。还有助教小姐姐人也很好，很耐心也很温柔。"},{"id":33323,"teacher_id":2470,"teacher_name":"费金华","post_time":"2016-09-18 07:15:44","like_diff":1,"likes":2,"dislikes":1,"content":"“我们实验室那设备，就两三百万”"},{"id":43309,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-01-16 06:27:30","like_diff":1,"likes":2,"dislikes":1,"content":"水课给分超好\n\n"},{"id":43489,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-01-16 10:45:26","like_diff":1,"likes":3,"dislikes":2,"content":"垃圾通识，给分超低，上课无聊，千万别选"},{"id":50447,"teacher_id":2470,"teacher_name":"费金华","post_time":"2017-05-03 02:48:35","like_diff":1,"likes":2,"dislikes":1,"content":"通识课会死人"},{"id":145425,"teacher_id":2470,"teacher_name":"费金华","post_time":"2021-12-29 13:11:47","like_diff":1,"likes":2,"dislikes":1,"content":"实验课超级好！老师很亲切和蔼，会帮你弄装置。每次实验我的装置都有问题，他都会帮我搞好，感觉他也挺辛苦的"},{"id":145426,"teacher_id":2470,"teacher_name":"费金华","post_time":"2021-12-29 13:11:47","like_diff":1,"likes":1,"dislikes":0,"content":"实验课超级好！老师很亲切和蔼，会帮你弄装置。每次实验我的装置都有问题，他都会帮我搞好，感觉他也挺辛苦的"},{"id":145427,"teacher_id":2470,"teacher_name":"费金华","post_time":"2021-12-29 13:11:47","like_diff":1,"likes":1,"dislikes":0,"content":"实验课超级好！老师很亲切和蔼，会帮你弄装置。每次实验我的装置都有问题，他都会帮我搞好，感觉他也挺辛苦的"},{"id":148248,"teacher_id":2470,                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
