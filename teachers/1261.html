                <script>
                    // 评论数据
                    const commentsData = [{"id":9771,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-11-08 14:41:53","like_diff":155,"likes":192,"dislikes":37,"content":"老师讲课很好，全外语授课，因为听不懂。他完全不用看教案，因为和书没什么卵关系。说实话，老师讲的很有条理，只要你顺着老师的节奏听下来，基本都可以睡个安稳觉。"},{"id":8838,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-09-29 00:43:38","like_diff":43,"likes":51,"dislikes":8,"content":"作业一半是没学过的，但可以自己看书呀"},{"id":59960,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-09-29 03:19:41","like_diff":39,"likes":42,"dislikes":3,"content":"老师上课自我沉浸，他拿的其实不是话筒，是他的仙女棒。可能老师内心有个小公举 然而不坐前排根本什么都听不见"},{"id":10892,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-11-23 08:19:27","like_diff":21,"likes":22,"dislikes":1,"content":"本来就是靠自学的课给分好的老师也不错啊"},{"id":36837,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 07:47:29","like_diff":19,"likes":21,"dislikes":2,"content":"上课可以前排认真听 也可以自学刷题 老师给分挺不错的"},{"id":62359,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-24 11:25:41","like_diff":19,"likes":21,"dislikes":2,"content":"对于不看PPT不看书也能把定理公式证明和知识点讲得很清楚的老师我都是很服的 语调几乎不变确实是一个梗 不过我觉得老师还是不错的"},{"id":77750,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-07 14:02:44","like_diff":18,"likes":26,"dislikes":8,"content":"上课怎么样不知道，交了作业就走，从来没听课，基本自学。反正我满了。那些课不听，作业不做，书不看，试卷都没做完还说老师差的滚一边去。任何老师您能上4算我输。老师给你及格你还不说声谢谢。"},{"id":89485,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-19 09:49:49","like_diff":18,"likes":21,"dislikes":3,"content":"想满绩  找勋年"},{"id":77279,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-04 10:00:07","like_diff":16,"likes":19,"dislikes":3,"content":"尽管成绩还没出，良心评价，希望各位能顶上去，跪谢，首先我就问各位一个问题，在大学你见过几个老师是板书讲课，恐怕没几个吧！只要你认真听，自己真的看重把这门课学好，做好，再加上课前预习（尽管我有时候也做不到）首先听课质量很高，老师讲的很清楚（源于板书，好多用PPT真心很难提高效率）在做适当的课后练习当然不要局限于课本，这样自然学的好，最后成绩也不用说！"},{"id":36785,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 04:26:56","like_diff":14,"likes":17,"dislikes":3,"content":"给分很好\n\n真的以为要挂了\n\n但是出分慢而且给分好\n\n好像写了的还没六十分而且还有错的\n\n最后给了七十几"},{"id":8592,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-09-23 01:52:50","like_diff":12,"likes":16,"dislikes":4,"content":"无聊爆了，催眠"},{"id":8297,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-09-18 04:19:37","like_diff":11,"likes":15,"dislikes":4,"content":"完全提不起劲。。。"},{"id":182735,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-11-21 04:07:30","like_diff":11,"likes":13,"dislikes":2,"content":"讲得很好，但秋学期复变期末挺难的，还没出分，来打个10分，不想因为出分后分数不理想给老师低分。老师上课很负责，板书很工整，非常棒。\n\n———————————————-\n\n出分了，4.8，和预期差不多，还是非常感谢老师。"},{"id":77583,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-06 16:09:29","like_diff":9,"likes":12,"dislikes":3,"content":"老师还好吧，常微分不管哪个老师主要还是自学吧。蓝田文印店全场最佳。"},{"id":61854,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-21 08:57:14","like_diff":8,"likes":11,"dislikes":3,"content":"老师上课的确乏味了一些。不过如果事先预习的话还是比较有收获的。很多书上省略的证明都会细细给出。课下问问题，会非常耐心地讲解（包括课上已经强调的问题）。也不知道这门课怎么上才是最好的，我觉得已经可以了。"},{"id":77586,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-01-27 00:59:30","like_diff":8,"likes":14,"dislikes":6,"content":"讲课水平稍low，全程自学；但是老师好像改卷稍微宽松考完后感觉情况和室友差不多。他是别的班的，结果第二天出分，91；我等到了第六天才出分，结果93，应该是老师多给了一些过程分。以上为常微体验。"},{"id":116755,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-09-26 00:21:00","like_diff":8,"likes":9,"dislikes":1,"content":"早八催眠曲"},{"id":117615,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-09-26 17:37:33","like_diff":8,"likes":9,"dislikes":1,"content":"说句公道话，条理清晰，讲得不错"},{"id":118576,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 00:44:09","like_diff":8,"likes":9,"dislikes":1,"content":"复变讲的还可"},{"id":9840,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-11-14 07:25:55","like_diff":7,"likes":9,"dislikes":2,"content":"真的是不如看书。"},{"id":62396,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-24 23:51:15","like_diff":7,"likes":10,"dislikes":3,"content":"老师上课真的很好，不过确实有点口音，声音轻了点，但是讲课真的是很好的，真的不懂那些说催眠的什么心态…"},{"id":127369,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2020-11-21 11:52:56","like_diff":7,"likes":7,"dislikes":0,"content":"这老师9分出头是肯定有的，给分也很好，不知为什么这么多人喷"},{"id":191574,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-04-25 07:39:44","like_diff":7,"likes":7,"dislikes":0,"content":"老师课间纸质点名，且课间进来的不给补"},{"id":35701,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-10 07:49:05","like_diff":6,"likes":9,"dislikes":3,"content":"像是听一台收音机在播天气预报，上课铃响开始播放，下课铃响暂停播放。节奏非常的“平稳”，微笑"},{"id":36790,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 04:56:47","like_diff":6,"likes":7,"dislikes":1,"content":"不错的老师，给分也不错呀"},{"id":59586,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-09-24 07:21:20","like_diff":6,"likes":8,"dislikes":2,"content":"一个自称拉普拉斯的男人！"},{"id":127385,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2020-11-22 06:54:09","like_diff":6,"likes":6,"dislikes":0,"content":"老师很不错呀，讲课条理清晰，板书很好（方便记笔记）"},{"id":142945,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-17 16:27:45","like_diff":6,"likes":9,"dislikes":3,"content":"从不点名，给分超好\n\n我都不知道怎么被捞到这个分数的，小测估计对了一半，考试两个保角映射全错外加证明题空白……"},{"id":200671,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-10-21 00:28:51","like_diff":6,"likes":6,"dislikes":0,"content":"讲课是坨屎，语气平淡没起伏，还根本不管学生听不听得懂，自己讲自己的，没话说"},{"id":9140,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-10-14 08:56:07","like_diff":5,"likes":8,"dislikes":3,"content":"简直错位rap... 为什么作业不能就位呢"},{"id":35224,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-07 01:52:53","like_diff":5,"likes":7,"dislikes":2,"content":"作业简直了\n\n不知道是按照进度来还是按照章节来\n\n有没有合适的表情包告诉复变他妈炸了"},{"id":116348,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-09-09 00:49:58","like_diff":5,"likes":6,"dislikes":1,"content":"一人血书求老师换个话筒\n\n不然一个短学期下来耳膜顶不住啊"},{"id":118920,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-07 23:38:20","like_diff":5,"likes":5,"dislikes":0,"content":"跪求老师可以让过"},{"id":76980,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-04-27 03:23:46","like_diff":4,"likes":6,"dislikes":2,"content":"声音很好听，但是不至于催眠，很享受他的课堂"},{"id":77765,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-07 15:16:06","like_diff":4,"likes":6,"dislikes":2,"content":"没上过，听说调分，而且调的挺高的，隔壁班哭出来"},{"id":119369,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 10:41:02","like_diff":4,"likes":5,"dislikes":1,"content":"老师其实讲得挺仔细的，我感觉老师的评分低主要是因为复变这门课本身像常微分一般比较玄，不像微积分那样在高中已有的系统之上去构建。\n\n个人感觉期末考试比平时的作业要简单（尽管如此我还是考出了数学类课程的最低成绩，可能是很多题目算错了吧QAQ），不管自学还是听课，平时注意跟进度，不然临近考试手忙脚乱。\n\n最后祝大家成绩理想。拜拜了复变。"},{"id":126127,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2020-09-18 02:02:28","like_diff":4,"likes":4,"dislikes":0,"content":"感觉杨老师不止8分"},{"id":137881,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-07-06 12:58:56","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲的真的一般\n\n声音有点小\n\n但是常微分可以看书自学\n\n最后绩点还不错"},{"id":142592,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-14 03:35:21","like_diff":4,"likes":5,"dislikes":1,"content":"讲的不好就是讲的不好 是事实\n\n不过好处是他不点名 可以翘课去自己看网课学"},{"id":142967,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-18 02:03:30","like_diff":4,"likes":4,"dislikes":0,"content":"给分好"},{"id":143082,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-18 23:58:56","like_diff":4,"likes":5,"dislikes":1,"content":"真心好老师，坐前排会发现讲课非常清晰，完全板书，讲课进度也很靠谱，第五章讲完会有一次小测，不过老师今年小测貌似没有把握好题量，但是捞的真的很厉害，不太擅长数学且自我感觉考的很差的选手竟然满了。"},{"id":182837,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-11-20 14:14:23","like_diff":4,"likes":5,"dislikes":1,"content":"杨勋年你是我爹"},{"id":186671,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-01-12 11:58:39","like_diff":4,"likes":4,"dislikes":0,"content":"每节课都上，然后坐在第一排，超认真的学，几乎所有的时间都花在微积分上\n\n老师上课就照教材按部就班的讲，只能说一般但绝对不差（如果你能控制自己不要走神）\n\n助教zck是真的习题课感觉准备很多但非常水\n\n但是我觉得这个绩点配不上我的努力和时间啊啊啊啊啊啊啊啊啊啊啊"},{"id":192617,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-05-25 06:43:53","like_diff":4,"likes":5,"dislikes":1,"content":"不上课比上课的收获更多"},{"id":7865,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-09-19 00:57:09","like_diff":3,"likes":10,"dislikes":7,"content":"老师没有激情，第一节课就睡着了。"},{"id":10530,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-11-19 11:48:47","like_diff":3,"likes":5,"dislikes":2,"content":"自学完全可以"},{"id":16619,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-01-23 10:20:49","like_diff":3,"likes":4,"dislikes":1,"content":"讲得还蛮清楚的。。。就是作业总是超前布置，压力山大"},{"id":33664,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-09-21 02:14:27","like_diff":3,"likes":6,"dislikes":3,"content":"你问我听老师的课是什么体验？\n\n不好意思我从来没听清过他说了什么"},{"id":34567,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 10:18:35","like_diff":3,"likes":6,"dislikes":3,"content":"给分好\n\n"},{"id":36805,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 06:04:36","like_diff":3,"likes":4,"dislikes":1,"content":"给分很好哦！虽然全是自学的"},{"id":36841,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 08:24:48","like_diff":3,"likes":4,"dislikes":1,"content":"给分很好，基本自学"},{"id":36843,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 08:31:56","like_diff":3,"likes":5,"dislikes":2,"content":"感谢勋年爸爸"},{"id":62267,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-23 23:16:02","like_diff":3,"likes":5,"dislikes":2,"content":"(눈_눈)耐下来心就听课，耐不下心就刷题(눈_눈)\n\n"},{"id":62297,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-24 04:37:19","like_diff":3,"likes":7,"dislikes":4,"content":"老师负责打高分，我负责自学，没毛病。听课后排根本听不到，考完觉得跪给分是惊喜...我也不知道怎么评价。"},{"id":77595,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-07 01:05:40","like_diff":3,"likes":5,"dislikes":2,"content":"对于常微分这门听课也没用靠刷题起飞的数学课，我觉得老师给分很好了…"},{"id":118569,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-10-28 15:24:29","like_diff":3,"likes":3,"dislikes":0,"content":"讲的挺好的 很清楚细致 就是语速过于平稳hhh"},{"id":119246,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-11 22:58:43","like_diff":3,"likes":3,"dislikes":0,"content":"感谢老师捞我"},{"id":127444,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2020-11-25 03:28:33","like_diff":3,"likes":3,"dislikes":0,"content":"xnbb我爱你"},{"id":127467,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2020-11-23 08:51:00","like_diff":3,"likes":3,"dislikes":0,"content":"老师不点名，给分好"},{"id":137200,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-07-02 07:53:19","like_diff":3,"likes":5,"dislikes":2,"content":"上课实在是讲的云山雾罩，听不进去听不懂，全靠b站自学"},{"id":142591,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-14 02:30:55","like_diff":3,"likes":3,"dislikes":0,"content":"老师，十分给你打好了，剩下的就靠你了"},{"id":142968,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-18 01:32:39","like_diff":3,"likes":3,"dislikes":0,"content":"给分好"},{"id":142985,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-18 03:48:54","like_diff":3,"likes":3,"dislikes":0,"content":"勋年勋年，我滴超人！"},{"id":152781,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-04-19 16:46:07","like_diff":3,"likes":3,"dislikes":0,"content":"这学期好像也在带常微分，给分相当不错！"},{"id":153017,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-04-23 15:09:58","like_diff":3,"likes":3,"dislikes":0,"content":"给分真的很好，你想不到的好。\n\n老师真的很认真负责，讲课其实挺好的，但是没预习的话听课确实有点困难。"},{"id":176438,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-06-29 02:17:47","like_diff":3,"likes":4,"dislikes":1,"content":"我再爬回来打个10分"},{"id":194281,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-06-23 05:54:25","like_diff":3,"likes":4,"dislikes":1,"content":"作业超多 给分很求是 看着选吧"},{"id":202489,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-11-13 02:02:21","like_diff":3,"likes":5,"dislikes":2,"content":"复变给分尚可，不点名，不过讲的实在有点一般，还不用ppt…"},{"id":33361,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-09-19 00:57:35","like_diff":2,"likes":2,"dislikes":0,"content":"不如看书"},{"id":36826,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 06:58:25","like_diff":2,"likes":3,"dislikes":1,"content":"\n\n负责\n\n"},{"id":61179,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-23 01:35:27","like_diff":2,"likes":5,"dislikes":3,"content":"老师真的很好，去问过问题或者找他答疑的人都知道杨老师多么耐心负责"},{"id":62269,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-23 23:25:18","like_diff":2,"likes":4,"dislikes":2,"content":"感谢勋年爸爸，给分确实不错"},{"id":62277,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-24 02:12:25","like_diff":2,"likes":4,"dislikes":2,"content":"讲课没激情，全凭自学，不过给分好"},{"id":76760,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-04-21 12:18:16","like_diff":2,"likes":4,"dislikes":2,"content":"全靠自学呀全靠自学！每次上完课都布置一些还没讲的内容的作业，为了完成作业就要自学！然后下节课老师再把你自学的讲一遍然后重复下一轮自学。。。讲课还行吧，因为自学都会了所以感觉还是讲的挺清楚的。。。"},{"id":77591,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-06 23:46:04","like_diff":2,"likes":4,"dislikes":2,"content":"常微分 不点名不小测 我只去上过第一次课 后面都是交个作业就溜了(作业会发到邮箱里) 我负责自学 老师负责给分好 不错的老师"},{"id":77608,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-07 02:01:08","like_diff":2,"likes":5,"dislikes":3,"content":"毕竟是自学的课，感觉老师很不错。给分很好。"},{"id":79890,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-06-15 02:38:27","like_diff":2,"likes":3,"dislikes":1,"content":"常微分方程：不点名不小测 考核只看作业和期末考 每次作业都放在邮箱 正常上课不怎么互动 我上课的时候都是抄上周的作业一直没听 对上课的内容也无法评价 但考前答疑有一个积分积不来去问了老师 感觉老师真的很温和热心 不像上课那么不苟言笑 然后考前预习了三天 出分4.5 下学期复变还是杨老师 希望自己能抓紧写作业 认真听课??"},{"id":89232,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-17 07:08:57","like_diff":2,"likes":2,"dislikes":0,"content":"很可爱的老师，考试发挥一般，希望给分不要太差"},{"id":89483,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-19 09:43:23","like_diff":2,"likes":2,"dislikes":0,"content":"偶尔听到的一两句话总是那么有用。"},{"id":90079,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-22 05:30:19","like_diff":2,"likes":3,"dislikes":1,"content":"...为什么完全没感觉给分好:-I"},{"id":113851,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-07-07 18:20:23","like_diff":2,"likes":3,"dislikes":1,"content":"上课真的催眠，给分真的不错。\n\n数据结构平时不点名但是偶尔有小测(提前一星期告知)，期末没有难题，只要你肯背，三道算法题甚至出了一道小测考过的。。。其他两题都是书上或者讲义里原封不动的内容。另外，基本知识还是要看看的，比如什么是数据结构(捂脸)他真的会考。。。"},{"id":117955,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-11 17:31:54","like_diff":2,"likes":6,"dislikes":4,"content":"绩杀绩杀"},{"id":118533,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-10-28 07:54:03","like_diff":2,"likes":2,"dislikes":0,"content":"也就是说话声音催眠了一些，上的他的数据结构，讲的还是挺清楚的。"},{"id":119252,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-13 00:00:33","like_diff":2,"likes":10,"dislikes":8,"content":"xnbb水平很高 人也很棒 说老师讲课混乱的 怕是自己跟不上吧……"},{"id":119277,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 02:04:31","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，好课，好助教，好菜的我? ?"},{"id":119344,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 07:21:45","like_diff":2,"likes":2,"dislikes":0,"content":"反对楼上和fdy类比，讲得真的挺好的"},{"id":142987,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-18 04:02:18","like_diff":2,"likes":2,"dislikes":0,"content":"神中神，世界第一给分（表示愧对这个分数）"},{"id":152818,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-04-20 06:33:51","like_diff":2,"likes":2,"dislikes":0,"content":"老师很有魅力！讲课很认真负责~"},{"id":152824,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-04-20 07:36:54","like_diff":2,"likes":2,"dislikes":0,"content":"给分真的好"},{"id":182827,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-11-20 13:15:42","like_diff":2,"likes":5,"dislikes":3,"content":"从来不点名，超级捞超级捞，期末试卷没几道会的最后4.8"},{"id":182850,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-11-20 15:37:23","like_diff":2,"likes":2,"dislikes":0,"content":"讲课明白，有种娓娓道来的美感"},{"id":182925,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-11-21 06:15:24","like_diff":2,"likes":2,"dislikes":0,"content":"给分超级超级好，我的神！"},{"id":183543,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-11-27 08:42:02","like_diff":2,"likes":2,"dislikes":0,"content":"你们负责好好学，我负责给分好"},{"id":183658,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-11-28 07:47:46","like_diff":2,"likes":2,"dislikes":0,"content":"爹，真的爹，别的不说了"},{"id":7920,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-09-16 06:40:13","like_diff":1,"likes":6,"dislikes":5,"content":"讲课质量大概和李俊杰差不多，算是可以讲明白但是挺平淡的。"},{"id":35862,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-10 08:34:31","like_diff":1,"likes":4,"dislikes":3,"content":"摸着良心打了个及格分...老师人还不错的，课后问问题解答很清楚也很巧妙...日了狗的是上课简直了（参照别的评价），作业多到爆炸，真的全靠自学。"},{"id":36782,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 04:13:17","like_diff":1,"likes":3,"dislikes":2,"content":"感谢不挂"},{"id":62367,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-24 12:20:24","like_diff":1,"likes":3,"dislikes":2,"content":"讲的思路很清晰"},{"id":77440,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-05 14:34:55","like_diff":1,"likes":1,"dislikes":0,"content":"很舒服的老师。"},{"id":89496,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-19 10:16:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师其实挺好的，也很负责的啦，除了讲话有回声引人入眠，给分很好，就虽然听不进去课，但只要复习刷刷题肯定不会挂"},{"id":89498,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-19 10:24:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的...完全自学。不过给分感觉不错"},{"id":89570,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-19 15:45:54","like_diff":1,"likes":1,"dislikes":0,"content":"给分好。。。真的好，讲课听不听没什么关系"},{"id":89871,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-21 05:57:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的给分超好！因为听不进去老师上课，全程自学＋蹭别的老师课，没想到老师给分这么好"},{"id":113869,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-07-07 22:22:17","like_diff":1,"likes":2,"dislikes":1,"content":"点名的话...就是靠小测喽\n\n考试不难....基础知识一定要会..\n\n什么是数据结构？逻辑结构？\n\n这种经常容易被忽略的知识点一定要看（我就没看，反而在背各种算法）\n\n\n\n上课贼无聊，完全可以自学\n\nproject 画图的特别坑...（可能我很菜，我同学貌似可以画出来...我画了整个周末还是失败告终，最后下载插件投机取巧画的）\n\n\n\n木有大作业！\n\n给分挺好！\n\n算法题一定要全写...毕竟不是上机，写了怎么都有分（别太过分！）\n\n\n\n勋年爸爸还是不错的...感觉数据结构比数据结构基础难，但是还有门高级数据结构？那难度自然没法和计院大佬比！"},{"id":119264,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 00:52:22","like_diff":1,"likes":1,"dislikes":0,"content":"感谢xnbb海底捞！"},{"id":119327,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 05:48:07","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的还行吧。。是我太菜了，喜提数学最低绩点，差点挂了，不确定是老师把我捞起来还是发生了什么。。。感觉也没错这么多。。。"},{"id":120263,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-26 13:18:07","like_diff":1,"likes":1,"dislikes":0,"content":"非常不错"},{"id":125125,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2020-09-01 11:15:39","like_diff":1,"likes":1,"dislikes":0,"content":"xnbb太好了！！！！！！数据结构给分真的太厚道了！！！！！而且考的也很基础。我爱xnbb！！！！！！！"},{"id":127375,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2020-11-21 15:07:24","like_diff":1,"likes":1,"dislikes":0,"content":"给分好"},{"id":129571,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-01-07 14:06:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课声音有点小，其他都好"},{"id":139157,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-07-13 04:02:12","like_diff":1,"likes":1,"dislikes":0,"content":"啊啊啊"},{"id":142953,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-17 23:53:58","like_diff":1,"likes":2,"dislikes":1,"content":"出分很快，一点没捞，很求是，小测比其他老师难"},{"id":142970,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-18 01:49:28","like_diff":1,"likes":4,"dislikes":3,"content":"老师给分超好（lz期末考目测80左右被拉到满绩），不过上课怎么说呢，中规中矩吧。老师的确按教材讲下来，所有知识点都覆盖了，但本人感觉他题目讲的不多，而且确实不是那种饱含激情的老师。不过结合一下自己的努力，他也是很不错的一个老师"},{"id":143035,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-18 09:24:19","like_diff":1,"likes":1,"dislikes":0,"content":"给分非常好，平时课堂上也比较宽松，但是上课板书，坐在后排可能看不见。"},{"id":152870,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-04-21 04:56:01","like_diff":1,"likes":1,"dislikes":0,"content":"给分真的好"},{"id":152901,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-04-21 12:08:37","like_diff":1,"likes":1,"dislikes":0,"content":"给分超级好！！！！！！"},{"id":161122,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-10-27 15:30:17","like_diff":1,"likes":1,"dislikes":0,"content":"超有气质\n\n我是男生，但我恋爱了"},{"id":207608,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-12-23 08:36:57","like_diff":1,"likes":1,"dislikes":0,"content":"不点名，去不去上课无所谓，有一次小测但是和前几年的相似度非常高（98上能找到）"},{"id":8586,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-09-23 00:19:07","like_diff":0,"likes":4,"dislikes":4,"content":"上课水平很差，没有条理"},{"id":11290,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-11-26 09:27:59","like_diff":0,"likes":0,"dislikes":0,"content":"还好哦"},{"id":19917,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-01-25 14:22:44","like_diff":0,"likes":1,"dislikes":1,"content":"给分不错\n\n"},{"id":34154,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-09-28 01:04:54","like_diff":0,"likes":3,"dislikes":3,"content":"讲的真心烂，基本靠自学"},{"id":34487,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-10-12 02:10:06","like_diff":0,"likes":3,"dislikes":3,"content":"从来不会笑，一次也没见过，上课脸上只有眼皮和嘴唇会动。"},{"id":35648,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-10 07:38:48","like_diff":0,"likes":1,"dislikes":1,"content":"完全听不清"},{"id":36183,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-11 02:12:35","like_diff":0,"likes":2,"dislikes":2,"content":"讲课的确平淡，但只要坚持坐在前排跟着老师板书做笔记还是很好的。课后问题解答确乎耐心，但上课这一关有点难度。"},{"id":36184,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-11 02:20:58","like_diff":0,"likes":3,"dislikes":3,"content":"作为一个数学渣，我觉得杨勋年爸爸上课还是蛮好的，就是讲课顺序有点凌乱…但是坐在前排仔细听还是能听懂的，建议以后选他的课最好事先预习一下……"},{"id":36867,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 10:01:39","like_diff":0,"likes":2,"dislikes":2,"content":"虽然上课听不懂，但是给分真心赞。感觉只能考80分，最后硬是上了90"},{"id":58879,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-09-22 01:33:22","like_diff":0,"likes":0,"dislikes":0,"content":"听不清 讲给自己听"},{"id":59949,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-18 07:57:52","like_diff":0,"likes":0,"dislikes":0,"content":"想睡觉"},{"id":59950,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-09-29 01:13:41","like_diff":0,"likes":1,"dislikes":1,"content":"无聊。"},{"id":61045,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-07 11:06:48","like_diff":0,"likes":1,"dislikes":1,"content":"上课全程自嗨，除了第一节课的前二十分钟，我就没有听过课，然而这又如何？\n\n我是听说给分好才选他的"},{"id":62276,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-24 02:00:03","like_diff":0,"likes":4,"dislikes":4,"content":"确实是一门自学的课，老师讲的虽然条理不清晰但不可否认还是对自学有一点帮助。给分好应该是真的吧。-----来自一个上课在后排斗地主成绩理想的…"},{"id":76243,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-03-30 02:23:17","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课存在内在逻辑，只是不直接说明，认真听就会发现，还是很不错的！"},{"id":76537,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-04-13 02:33:16","like_diff":0,"likes":2,"dislikes":2,"content":"一般吧。"},{"id":76888,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-04-25 09:06:58","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课讲的很有意思，可以睡个安稳觉。\n\n"},{"id":76889,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-04-25 09:07:41","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课讲的很有意思，这时候再配上一曲安眠曲 你一定睡得很香，作业什么的不用担心，上不上课都不用担心，因为作业都是自学，给分不用担心，完全不用担心，因为都是自学"},{"id":77299,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-04 12:07:00","like_diff":0,"likes":3,"dislikes":3,"content":"成绩还没出来，但是先给个9分，老师真的不错，唯一可以称为缺点的就是语调，但认真听都能接受，至于那些想不听就会的，谁也救不了。"},{"id":80325,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-06-25 06:40:02","like_diff":0,"likes":1,"dislikes":1,"content":"没听过课的表示，上课真的很无聊而且讲的没啥逻辑可言，但是自学刷一下打印店的试卷。给分很慢但是估计是在调分吧，我自己估计4.5的样子最后老师给4.8了，给分真的不错。"},{"id":81346,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-07-05 00:55:41","like_diff":0,"likes":1,"dislikes":1,"content":"听课蒙蔽，给分不糙\n\n"},{"id":84710,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-07-13 15:01:30","like_diff":0,"likes":2,"dislikes":2,"content":"给分超好(✪▽✪)"},{"id":87217,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-09-26 00:05:37","like_diff":0,"likes":2,"dislikes":2,"content":"第一次课说清楚什么时候交作业不行么。。。"},{"id":87301,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-09-27 00:50:09","like_diff":0,"likes":2,"dislikes":2,"content":"坐在后面看不清，听不见，听课体验极差"},{"id":88429,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-10-31 01:16:03","like_diff":0,"likes":3,"dislikes":3,"content":"一个学期没听过今天试着听一下，结果十分钟就睡着。。。只看讲课的话只能拿六分。。"},{"id":113867,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-07-07 22:18:18","like_diff":0,"likes":1,"dislikes":1,"content":"挺迷的老师，但是给分真的不错o"},{"id":119247,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-11 23:05:56","like_diff":0,"likes":1,"dislikes":1,"content":"上课好好听，作业认真做，老师不会绩杀的"},{"id":119266,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 01:03:55","like_diff":0,"likes":0,"dislikes":0,"content":"挺不错的"},{"id":119289,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 02:56:39","like_diff":0,"likes":0,"dislikes":0,"content":"海底捞"},{"id":119298,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 03:30:34","like_diff":0,"likes":0,"dislikes":0,"content":"复变靠自学"},{"id":119311,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 04:30:53","like_diff":0,"likes":0,"dislikes":0,"content":"数学差不多都是以自学为主吧。反正有fdy那味。不过老师每节课前会把上一节课的主要内容（公式定理什么的）回顾一边，基本每次上课，都只听这一部分。然后开始睡觉或者预习上一节课的内容。"},{"id":119360,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 08:46:30","like_diff":0,"likes":4,"dislikes":4,"content":"说实话，不是很喜欢老师的讲课方式，虽然说写板书可能是一个老师的好习惯。但是写板书往往觉得有些混乱，再加上老师的语速，让人很难投入到其中，总是努力想集中精力好好听老师讲课结果没一会儿就听不进去，可能也是我自己太差的原因吧。"},{"id":163421,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-12-14 09:06:33","like_diff":0,"likes":1,"dislikes":1,"content":"给分好"},{"id":170020,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-03-01 04:02:42","like_diff":0,"likes":0,"dislikes":0,"content":"影流之主"},{"id":173773,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-06-02 13:13:22","like_diff":0,"likes":0,"dislikes":0,"content":"拒绝拒绝"},{"id":182838,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-11-20 14:15:56","like_diff":0,"likes":0,"dislikes":0,"content":"上课不点名，纯板书，小测考到留数，坐中排靠后基本上就听不到老师讲什么了，想自学的可以坐到后排，基本上每周都做好作业，考试前做好复习都能过关，对微积分学得好的同学还是很友好的。考试题型一般会有两道保角映射，两道拉普拉斯变换，留数相对于微积分来说是比较新且重要且难的点，一定要把握住留数。本人上课摸鱼没听过，课后作业认真做，期末考前看历年题，最后考得对于摆烂的本人来说拿到了3.9绩点，个人觉得还不错。当然这只是给个本人的视角，能力足够的同学可以往上冲"},{"id":199792,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-09-30 02:48:40","like_diff":0,"likes":0,"dislikes":0,"content":"微积分不太行。"},{"id":208114,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-12-25 15:48:42","like_diff":0,"likes":1,"dislikes":1,"content":"好老师，事少分高，无需多言(虽然作业比较多，讲课一般般，但是短学期嘛，主要靠自学，而且老师平时分拉满，真心不错"},{"id":213693,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2025-01-19 07:21:08","like_diff":0,"likes":1,"dislikes":1,"content":"自学友好型老师，上课从不点名，除了期中小测以外的课都可以不去。期中小测和历年的重合度很高，建议去98找找、做一遍，平时分基本就没问题了。总的来说，老师还是挺捞的，事少分高，建议选！"},{"id":23973,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-04-23 09:57:48","like_diff":-1,"likes":0,"dislikes":1,"content":"什么鬼"},{"id":60061,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-10-09 06:31:26","like_diff":-1,"likes":1,"dislikes":2,"content":"蛮好的"},{"id":75959,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-03-23 01:49:25","like_diff":-1,"likes":1,"dislikes":2,"content":"讲课一般。。。靠自学"},{"id":77719,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-07 11:48:12","like_diff":-1,"likes":2,"dislikes":3,"content":"不如用半节课自学，然后睡觉"},{"id":89549,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-19 12:53:57","like_diff":-1,"likes":0,"dislikes":1,"content":"日常睡觉"},{"id":113917,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-07-08 00:35:32","like_diff":-1,"likes":1,"dislikes":2,"content":"讲课迷，给分差"},{"id":127403,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2020-11-22 14:05:39","like_diff":-1,"likes":1,"dislikes":2,"content":"讲课真的无聊，给分真的不错"},{"id":137984,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-07-07 04:03:21","like_diff":-1,"likes":0,"dislikes":1,"content":"xnbb真的太好了！！！海底捞，讲课也很认真(可能是我太菜听不懂。。。)给分很高"},{"id":143040,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2021-11-18 10:24:37","like_diff":-1,"likes":0,"dislikes":1,"content":"给分超好，顺带给助教哥哥打个五星好评/doge"},{"id":162172,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-11-17 08:45:36","like_diff":-1,"likes":0,"dislikes":1,"content":"又帅、又有魅力、给分超好\n\n我的神！"},{"id":162173,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-11-17 08:46:04","like_diff":-1,"likes":0,"dislikes":1,"content":"给分真的巨好"},{"id":162188,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2022-11-17 11:47:23","like_diff":-1,"likes":0,"dislikes":1,"content":"勋年伯伯我大爹呜呜呜"},{"id":168817,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-02-22 12:37:24","like_diff":-1,"likes":0,"dislikes":1,"content":"给分好，满了"},{"id":119249,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-11 23:30:48","like_diff":-2,"likes":4,"dislikes":6,"content":"勋年男神！！！勋年nb！！！万万没想到这门数学课成为了我数学课的最高分！！！"},{"id":36791,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2016-11-16 05:07:58","like_diff":-3,"likes":0,"dislikes":3,"content":"给分比较低"},{"id":62270,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-23 23:41:13","like_diff":-3,"likes":3,"dislikes":6,"content":"老师课上的不怎么样，但是给分好啊，数学课不是完全可以自学的么"},{"id":119257,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 00:34:30","like_diff":-3,"likes":1,"dislikes":4,"content":"高分！"},{"id":9449,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-10-27 12:17:02","like_diff":-4,"likes":5,"dislikes":9,"content":"棒棒哒"},{"id":62430,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-25 07:50:09","like_diff":-4,"likes":1,"dislikes":5,"content":"对于这门课来说考的并不难，老师给分很好，完全自学也能考个不错的成绩"},{"id":202450,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2024-11-12 23:49:06","like_diff":-4,"likes":1,"dislikes":5,"content":"复变教的很好，认真听了发现老师讲的很深入浅出。期末补天看智云有感。"},{"id":10286,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2015-11-18 02:06:19","like_diff":-5,"likes":12,"dislikes":17,"content":"不错，那些说容易睡觉的基本上什么课都会睡吧，"},{"id":62688,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-26 11:31:26","like_diff":-5,"likes":5,"dislikes":10,"content":"嘿嘿，虽然一节课没听过，但看在满绩的份上给老师10分"},{"id":118785,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-13 08:09:04","like_diff":-5,"likes":11,"dislikes":16,"content":"感谢xnbb！数分12线代全73的我这门复变96，感动哭了T﹏T"},{"id":77737,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-05-07 12:31:46","like_diff":-8,"likes":3,"dislikes":11,"content":"上课没有逻辑全靠自学还专门卡绩点的老师了解一下。"},{"id":182545,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2023-11-17 10:22:35","like_diff":-9,"likes":2,"dislikes":11,"content":"复变函数讲的很乱，问小测相关问题还爱答不理，问了三句，回复我两个字，基本等于没学"},{"id":60923,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-11-27 06:40:04","like_diff":-17,"likes":5,"dislikes":22,"content":"怎么都说给分好...我觉得给分挺低的..."},{"id":123137,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2020-05-12 04:20:59","like_diff":-24,"likes":4,"dislikes":28,"content":"据有限的接触认为，这位老师通过给分好来讨好学生，能力一般，却喜欢处处摆架子为难学生"},{"id":36795,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2017-06-07 15:24:20","like_diff":-30,"likes":5,"dislikes":35,"content":"还可以。。。不过复变本来就简单。。。最后4.8。。。。"},{"id":77601,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2018-11-19 13:26:27","like_diff":-39,"likes":6,"dislikes":45,"content":"课是听不懂的，但是没关系啊，给分好呀。怎么算都没有98...."},{"id":119256,"teacher_id":1261,"teacher_name":"杨勋年","post_time":"2019-11-12 00:34:09","like_diff":-90,"likes":4,"dislikes":94,"content":"92 被绩杀了 没什么好说的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
