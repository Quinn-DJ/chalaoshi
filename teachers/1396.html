师真的很可爱哈哈哈"},{"id":195530,"teacher_id":1396,"teacher_name":"曹康","post_time":"2024-06-28 15:45:50","like_diff":0,"likes":0,"dislikes":0,"content":"《中外城市发展与规划史》\n\n对我来说很惊艳的一门课，虽然这是城乡规划专业同学的专业选修课，我选它作为跨专业个性化，但正如老师所说，这门课更像一门通识课，也是我上大学以来觉得最好、最像通识课的课。从人类文明的起源开始，一座座古城拔地而起，因山川地形而变，或带有异域风情，当我看到那些只在书本、游戏、影视作品里出现的古老城市，去分析他的营造、布局，我由衷的感到热血沸腾。城市是文明的有机体，是社会关系的物质体现，我一边追溯过去的城市，一边畅想着未来的城市。在上这门课的时候我忍不住的想到卡尔维诺的《看不见的城市》。\n\n上课方式是教室上课+学在浙大的学习。给分包括平时分、小组作业、期末论文。平时分由学在浙大上的学习决定（讨论区回帖、材料的点击率、视频的观看、公众号的点击、在线作业（5次提交机会，提交1次后显示答案，取最高分）），小组作业可选1.实地考察杭州2.小组展示一个城市的规划和发展。期末作文有选题也可以自己选题。老师特别博学，实地考察过很多古迹，也很可爱，一直说和大家一同学习，带我们参观了良渚博物馆，对于小组展示点评很到位、也以鼓励为主（夸夸），平时不点名，在人特别少的时候纸质点名给坚持上课的人加分！"}];

                        return sortedComments;
