                    const commentsData = [{"id":78950,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-05-17 10:16:01","like_diff":51,"likes":56,"dislikes":5,"content":"理论课照本宣科 实验课我们都没有接触过这些仪器 也不动手教教 我做实验你说理论有个屁用 这老师不光不会教书 态度还傲慢得一批 这一定就是浙大自己培养的老师吧 真的恶心"},{"id":163811,"teacher_id":3860,"teacher_name":"白志红","post_time":"2022-12-16 07:11:31","like_diff":46,"likes":47,"dislikes":1,"content":"预置了，其他时间都冲突了跑不了了怎么办啊"},{"id":75342,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-03-13 06:33:37","like_diff":16,"likes":17,"dislikes":1,"content":"垃圾老师不会上课"},{"id":103836,"teacher_id":3860,"teacher_name":"白志红","post_time":"2019-03-06 07:33:44","like_diff":16,"likes":16,"dislikes":0,"content":"据说其科研水平也很差劲，还压榨研究生，拖欠学生补助。"},{"id":74855,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-03-06 06:29:04","like_diff":15,"likes":15,"dislikes":0,"content":"不会讲课"},{"id":81461,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-07-05 06:42:35","like_diff":14,"likes":16,"dislikes":2,"content":"考前一天晚上才偶然得知别的老师老早给了自测题……但是已经来不及看了……考试试卷上应该有好多是原题…我……拜托老师你上课上成那样也就算了，自测题都不给的吗……这样和别的班的同学拉开多少差距……"},{"id":75548,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-03-14 05:17:45","like_diff":12,"likes":12,"dislikes":0,"content":"求求你认真点"},{"id":79062,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-05-22 01:32:19","like_diff":11,"likes":12,"dislikes":1,"content":"很难受，不管是理论课还是实验课。\n\n实验课基本什么都不讲就让我们做，上一次全班基本都没做完，听了另外一个老师的讲课才知道实验怎么做……实验仪器出问题了还让我们做下去而不是换设备，总之态度很不好吧，也爱理不理的，问问题也没什么用。很羡慕别的同学的老师。"},{"id":135964,"teacher_id":3860,"teacher_name":"白志红","post_time":"2021-06-06 03:07:36","like_diff":11,"likes":11,"dislikes":0,"content":"听我一句劝，看到这个评论的人，快逃，其他老师评分低选着也没关系，这老师选上的赶紧退了，真不是人上的实验课，上成ptsd了，我选过许多评分低的老师，这是最折磨的一个，我把握不住"},{"id":84181,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-07-12 07:37:23","like_diff":10,"likes":12,"dislikes":2,"content":"理论课念ppt无聊，实验课也在念ppt，完全没动过手示范过。反正感觉不是很负责吧。也没有群，复习资料什么的，甚至考试题型都没怎么好好布置。可能老师太高冷了？需要学生们剥开层层伪装，呵护她柔软脆弱的内心吧。\n\n"},{"id":175628,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-26 03:00:39","like_diff":10,"likes":10,"dislikes":0,"content":"只能说查老师评分很真实，知道一点几的含金量就好"},{"id":78896,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-05-16 09:09:47","like_diff":9,"likes":10,"dislikes":1,"content":"没有群，不点名，讲课就是跳着念ppt，不想上课干嘛不去带研究生啊"},{"id":83744,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-07-11 06:50:03","like_diff":9,"likes":10,"dislikes":1,"content":"上课总是自顾自地讲，给分极差"},{"id":157100,"teacher_id":3860,"teacher_name":"白志红","post_time":"2022-06-22 02:27:26","like_diff":9,"likes":9,"dislikes":0,"content":"挺傻逼一老师，给分标准不确定，上课水平极差，实验课零演示，全靠自己摸索，给分极差，能跑就跑"},{"id":175560,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 13:25:31","like_diff":9,"likes":9,"dislikes":0,"content":"凭什么认真学了，最后分数还那么低？？一点几的评分都是我们血与泪的教训，大家能跑的快跑"},{"id":175569,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 13:58:52","like_diff":9,"likes":9,"dislikes":0,"content":"教学水平比平行班差太多了。建议逃不了的话听隔壁班智云。\n\n实验课就没办法了。别的班老师讲得清清楚楚，bzh你问她问题她还得先数落你一番。唉"},{"id":175570,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 14:05:54","like_diff":9,"likes":9,"dislikes":0,"content":"傻鸟老师吧，第一节课说期中占比10%，最后出了成绩了又说占比15%，而且问她为什么还反过来威胁学生，整个无语了"},{"id":175572,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 14:15:10","like_diff":9,"likes":9,"dislikes":0,"content":"事多分低。我们m最爱bzh老师的课了。有一种被蹂躏的爽感"},{"id":76645,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-04-17 05:05:59","like_diff":7,"likes":8,"dislikes":1,"content":"很严肃吧，不是很喜欢"},{"id":81360,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-07-05 02:11:44","like_diff":7,"likes":8,"dislikes":1,"content":"老师讲课很无聊，完全念PPT\n\n实验报告要求多\n\n和另外几个老师差距很大\n\n慎选\n\n"},{"id":173294,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-05-18 03:06:52","like_diff":7,"likes":8,"dislikes":1,"content":"上课念ppt领域的大神，自学后才能跟上她上课念ppt的速度，不过上课不就是为了学会吗😂你上课屁用没有我上你课干嘛"},{"id":175556,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 13:06:02","like_diff":7,"likes":7,"dislikes":0,"content":"讲课纯念ppt，问问题也从来不正面回答，实验课操作从来不演示还美名其曰你要是看懂了你就能做，最后给分还贼差，快逃"},{"id":175565,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 13:41:32","like_diff":7,"likes":7,"dislikes":0,"content":"刚出分，3.0。\n\n每节课必点名，但是声称点名不计入绩点，最终记不记入我也不知道。\n\n上课纯念ppt，实验课也是，不做实验演示。\n\n其他班无期中考试，只有两次小测，她有一次小测，但是出成期中考试的格局。而且小测的时候要求搁这巨大的空隔位就坐。\n\n反正我是没听过她的课，纯纯对书自学，3.0也是挺符合我的水平的，确实脑子不好使。但是几个比较聪明的同学都说得分不佳。\n\n我的实验课队友还挂了（"},{"id":175574,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 14:22:50","like_diff":7,"likes":7,"dislikes":0,"content":"快跑吧，一个班讲考试范围，一个班不讲。还随意改评分规则，钉钉日常找不到人，问分数还阴阳学生"},{"id":175575,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 14:28:55","like_diff":7,"likes":7,"dislikes":0,"content":"再也不敢不把查老师评分当回事了"},{"id":175595,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 16:50:57","like_diff":7,"likes":7,"dislikes":0,"content":"【电工电子学及实验】真的傻逼，能润就润，课讲的一坨，不如自己看mooc，实验基本不讲操作细节，全靠自己摸索，实验报告也没给具体要求，也不给平时成绩和实验报告成绩，还有很多迷惑操作，最重量级的当属开学给的评分细则，在期末出成绩时随意修改，自己搞的期中考试一开始说10%最后出成绩时变成15%（而且搞得巨正式，还东西全收起来，隔位就坐，据我所知其他班是小测，没这么严格），在同学询问时还阴阳怪气，“你这么自信，其他部分你都能拿满分？”（原话，好几个人问她她都这么回）。每节课学在浙大点名，只开一两分钟，然后说点名不会算到成绩里（谁知道呢）。最后，为什么最低只能打一分。"},{"id":171754,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-04-04 04:32:20","like_diff":6,"likes":9,"dislikes":3,"content":"有种族谱不全的美"},{"id":173342,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-05-20 07:31:10","like_diff":6,"likes":8,"dislikes":2,"content":"评分甚至不如均绩高。。。"},{"id":175805,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-26 22:51:25","like_diff":6,"likes":7,"dislikes":1,"content":"这b老师有种唐氏的美"},{"id":192794,"teacher_id":3860,"teacher_name":"白志红","post_time":"2024-05-30 12:13:34","like_diff":6,"likes":6,"dislikes":0,"content":"每节课都点名，上课进度较快人也比较严肃，小测不开卷且难会影响一点平时分，会随机抽人回答问题并记录，期末前不会发押题卷之类的东西。但说心里话，和老师几次沟通下来人还是友善的，只是对学生严格，不喜欢通融分数。倒也没有有些评论说的这么夸张，预制到的认真学生不用太慌张，如果是比较摆的或者不到课的建议尽早换个好说话的老师。"},{"id":195080,"teacher_id":3860,"teacher_name":"白志红","post_time":"2024-06-26 17:20:01","like_diff":6,"likes":7,"dislikes":1,"content":"开学前看见老师的评分一点几真的有被吓到，但是跑也跑不掉，整个学期都很忐忑，就这个学期的上学体验来说，老师人其实挺好的，上课上的怎么样的话，感觉讲的也还行，不过我上课摸鱼时间太多，智云重播发现老师的话筒收音不好，智云听不清，所以我最后还是听孙晖的智云学的。\n\n老师对学生也挺好的，我这学期生病一直咳嗽，老师课前听到我一直咳嗽，还过来给我一颗润喉糖，问我是不是咽喉炎，如果咽喉炎的话吃这个糖会舒服点。\n\n总体感觉老师人挺好的，这学期也说会尽量捞人，给分感觉也还行，虽然这门课我最后的绩点也没有很高，但是我觉得老师还是有捞人的。\n\n被预置白老师不要太害怕，老师人真的还是不错的。"},{"id":84137,"teacher_id":3860,"teacher_name":"白志红","post_time":"2018-07-12 06:16:55","like_diff":5,"likes":6,"dislikes":1,"content":"水 不走心 实验体验不佳 给分差"},{"id":136796,"teacher_id":3860,"teacher_name":"白志红","post_time":"2021-06-25 00:07:51","like_diff":5,"likes":6,"dislikes":1,"content":"平时的骚操作:\n\n别的班不要写的实验报告要写\n\n实验课自己电路图给错了还问同学是不是没有认真听，为什么做不出来\n\n什么都不教，还说为什么有人会你不会\n\n实验不发电路板，就让我们做，做做做个p\n\n期末考试:\n\n一半以上的人实验题做不出来，总评分20分没有，还反问为什么一样的课程有的人做得出来，又辣鸡有傲慢"},{"id":151800,"teacher_id":3860,"teacher_name":"白志红","post_time":"2022-03-16 07:06:11","like_diff":5,"likes":5,"dislikes":0,"content":"mooc和线下双倍作业，线上作业第一单元说不用做，结果截止之后说这个也算分数，没做就没分了，我直接呵呵…"},{"id":151801,"teacher_id":3860,"teacher_name":"白志红","post_time":"2022-03-16 07:22:37","like_diff":5,"likes":5,"dislikes":0,"content":"很不靠谱的一位老师。如果你有幸上她的课，请指导她的教学工作，特别是立规矩的时候请跟她再三确认，否则可能出尔反尔，倒霉的是学生。"},{"id":153729,"teacher_id":3860,"teacher_name":"白志红","post_time":"2022-05-09 13:20:54","like_diff":5,"likes":5,"dislikes":0,"content":"sb  bzh"},{"id":175563,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-25 13:32:18","like_diff":5,"likes":6,"dislikes":1,"content":"真别让这种人教书了吧，一定要恶心你一下，课又上不来，还假装很关心学生，评不上正教授是有原因的吧。"},{"id":197476,"teacher_id":3860,"teacher_name":"白志红","post_time":"2024-07-16 10:19:37","like_diff":5,"likes":6,"dislikes":1,"content":"白老师改邪归正了，黑子说话！"},{"id":125676,"teacher_id":3860,"teacher_name":"白志红","post_time":"2020-09-13 01:44:54","like_diff":4,"likes":5,"dislikes":1,"content":"给分巨差"},{"id":134896,"teacher_id":3860,"teacher_name":"白志红","post_time":"2021-04-21 10:24:34","like_diff":4,"likes":4,"dislikes":0,"content":"这实验课我服了，读ppt大神"},{"id":176186,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-28 04:08:40","like_diff":4,"likes":4,"dislikes":0,"content":"上课和实验都很烂暂且不提，rp也不太行，选到她的课真的痛苦，有人期末去问分她直接怼你《你觉得你很自信吗》《你那么牛逼期末考试可以满分的》"},{"id":193881,"teacher_id":3860,"teacher_name":"白志红","post_time":"2024-06-20 11:58:34","like_diff":4,"likes":5,"dislikes":1,"content":"白老师人其实挺好的，问的问题都会耐心回复。她只是没有那么迎合学生的需求，比如小测难、不开复习课、实验检查严格等，绝对没有评分那么差。最后一节课上老师说了平时分都会尽量给高，期末反正大家统考，所以选上了也不用担心。均绩比别的班低很大一部分是因为重修的都在她班上拉低了，预制的学生不用那么担心，给分绝对没啥问题，平时比较严格而已。"},{"id":113314,"teacher_id":3860,"teacher_name":"白志红","post_time":"2019-07-06 05:43:17","like_diff":3,"likes":5,"dislikes":2,"content":"理论课照本宣科是真的 不过最后给划了重点 但还是主要靠自己 实验课体验真的是极差 书上没有也不讲清楚直接让我们做 全班此起彼伏的仪器报警声 连着烧了两台仪器之后还不讲清楚 又烧了第三台也真是够了→_→"},{"id":126252,"teacher_id":3860,"teacher_name":"白志红","post_time":"2020-09-21 02:59:21","like_diff":3,"likes":3,"dislikes":0,"content":"只能教的很不用心"},{"id":174857,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-19 05:44:42","like_diff":3,"likes":4,"dislikes":1,"content":"明知当天大部分人得调休上课，还把答疑时间放在当天，水平太高"},{"id":176181,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-28 03:58:51","like_diff":3,"likes":3,"dislikes":0,"content":"快跑！"},{"id":176876,"teacher_id":3860,"teacher_name":"白志红","post_time":"2023-06-30 13:44:27","like_diff":3,"likes":3,"dislikes":0,"content":"快润，有多快跑多快"},{"id":195136,"teacher_id":3860,"teacher_name":"白志红","post_time":"2024-06-27 02:34:54","like_diff":3,"likes":4,"dislikes":1,"content":"没想象中那么差，期末还捞人了"},{"id":195269,"teacher_id":3860,"teacher_name":"白志红","post_time":"2024-06-27 14:18:03","like_diff":3,"likes":4,"dislikes":1,"content":"比之前能好一点，看得出来她也在改变。问问题也不会再说你，就是每节课都会点名，换着方式点名。同时相比于其他班还有一次比较正式的期中考试占总评十五分。"},{"id":103835,"teacher_id":3860,"teacher_name":"白志红","post_time":"2019-03-06 07:27:16","like_diff":2,"likes":3,"dislikes":1,"content":"辣鸡，师德败坏，讲课水平低下，态度傲慢"},{"id":109916,"teacher_id":3860,"teacher_name":"白志红","post_time":"2019-06-20 06:58:05","like_diff":2,"likes":3,"dislikes":1,"content":"很差，别选，评论都是真的"},{"id":1122                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
