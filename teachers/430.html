                    const commentsData = [{"id":67105,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-01-20 09:33:57","like_diff":21,"likes":26,"dislikes":5,"content":"被绩杀了呢，好好写实验报告写满了给了75，很失望"},{"id":78876,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-05-16 04:30:23","like_diff":14,"likes":16,"dislikes":2,"content":"实验不讲，设定是 学生都知道。别的老师那97的报告在老师这直接85，我和我室友写的都不错，直接都85，真的好客观啊，同学们积极选这个老师，你的物理实验成绩一定比其他同学低。"},{"id":66347,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-01-15 08:04:11","like_diff":12,"likes":14,"dislikes":2,"content":"实验给分真的差，在其他老师那都是95，到他那没一次上90"},{"id":73550,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-02-02 03:06:45","like_diff":12,"likes":15,"dislikes":3,"content":"怎么做实验就几句话，给分极低"},{"id":92989,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2019-01-06 15:49:41","like_diff":12,"likes":17,"dislikes":5,"content":"潘拨凉老师给分超好，我的三个实验都选了他的，分别98，95，98。欢迎大家踊跃选他的实验。选拨凉，分拔凉！"},{"id":63898,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2017-12-19 02:09:52","like_diff":10,"likes":13,"dislikes":3,"content":"大物实验给分不好，问他数据处理要求一脸不耐烦，还说这种问题也要问..."},{"id":122358,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2020-02-25 07:21:04","like_diff":9,"likes":11,"dislikes":2,"content":"我疯了，第一节课讲的跟飞一样就是为了提前下课三十分钟，生平仅见，震撼我妈，该讲的都没好好讲，不该讲的墨迹半节课。我真是服了，给一分都多。"},{"id":38764,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2017-10-26 12:42:52","like_diff":8,"likes":13,"dislikes":5,"content":"真垃圾"},{"id":40707,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2017-01-05 05:23:02","like_diff":8,"likes":13,"dislikes":5,"content":"大物实验，给分不好"},{"id":78863,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2019-03-20 00:15:44","like_diff":8,"likes":18,"dislikes":10,"content":"上面说筐里有报告而且高分报告质量都很高的同学，首先从你的时间来看你是跟我一个学期的大物实验，然后非常不巧潘佰给我说的是这学期不发报告叫我有问题找助教。而且事实上224（不知道房间号有没有写对）里面是没有潘佰良的筐的。\n\n如果是确实有报告的话我无话可说，可如果你用这种低端洗地来掩饰潘佰无良给分低且不解释原因的事实的话我只能说你妈死了，不死不是亲妈。"},{"id":164785,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2022-12-26 06:36:25","like_diff":7,"likes":7,"dislikes":0,"content":"大物实验录视频，就你一个是对着仿真软件的pdf在那边一顿读，话嘛还说不清的，不想教可以不教，这么糊弄的是毫无羞耻心"},{"id":79333,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-05-31 04:13:54","like_diff":6,"likes":7,"dislikes":1,"content":"辣鸡辣鸡，鸡杀，好好写报告只给80，辣鸡老师"},{"id":81246,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-07-04 12:11:46","like_diff":6,"likes":7,"dislikes":1,"content":"物理学实验I，其他老师实验报告平均分93.7，潘老师87.2，不想多说了……"},{"id":165239,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2022-12-31 06:59:58","like_diff":6,"likes":6,"dislikes":0,"content":"傻逼一个。线上大物实验讲的不知道什么东西。别的老师都是认真准备了ppt，还会亲自在仿真平台上演示。就只有pbl这个傻逼，对着一份实验指导书在那里读，关键你他妈读也读不好，自己也不看看自己在干什么。最后给分也是很烂，傻逼，一坨大便💩"},{"id":168239,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2023-02-05 11:49:39","like_diff":6,"likes":6,"dislikes":0,"content":"长得和一坨屎一样，被光学所淘汰的废物来糊弄大物实验"},{"id":78052,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-05-09 07:15:27","like_diff":5,"likes":6,"dislikes":1,"content":"说实话我看了评论选了他的实验课，但是给分真的不好，也不发实验报告，不知道自己哪里写得不好。\n\n反正我周围的人选他的实验都是所有实验最低分，到90算不错了。\n\n很无语，劝别选。"},{"id":92511,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2019-01-01 12:45:54","like_diff":5,"likes":5,"dislikes":0,"content":"不讲实验要求。自动默认？这是负责吗？这是自找麻烦吧。谁知道要做到那一步，要不要把相关理论都学个底朝天再写实验报告。对两方都吃力不讨好的事也要做。"},{"id":167208,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2023-01-15 05:43:56","like_diff":5,"likes":5,"dislikes":0,"content":"真的不行，给分差，讲课讲的不清楚，而且语调低沉昏昏欲睡，线上那个实验不说了。关键是报告分还低，他手下我没有一份上90"},{"id":25140,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2016-05-06 05:10:22","like_diff":4,"likes":11,"dislikes":7,"content":"物理实验给分坑的一逼"},{"id":162291,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2022-11-19 07:56:59","like_diff":4,"likes":4,"dislikes":0,"content":"做他的实验一定要课前好好预习，讲课的时候不会很清楚，去问他他还会很不耐烦，第一次实验给了我85我当时还在反思自己是哪里没做好，第二次专门按照他的要求好好写了，结果还是85…真的很失望…"},{"id":165291,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2022-12-31 05:00:28","like_diff":4,"likes":4,"dislikes":0,"content":"傻逼玩意"},{"id":171212,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2023-03-19 00:53:47","like_diff":4,"likes":4,"dislikes":0,"content":"完全不知道学校招这种人有什么用"},{"id":81734,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-07-06 04:26:39","like_diff":3,"likes":4,"dislikes":1,"content":"给分最烂的老师，没有之一"},{"id":162501,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2022-11-23 13:53:15","like_diff":3,"likes":4,"dislikes":1,"content":"1分不能再多了，你TM大物实验长点眼睛行不行啊，别TM和个SB一样，认真写的实验报告和抄袭的一样的得分，真就日你仙人了"},{"id":192390,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2024-05-17 07:26:13","like_diff":3,"likes":4,"dislikes":1,"content":"这学期选了老师的三个实验，都是比较简单的实验，给分得了两个98一个90（90的一次确实是放假开摆然后赶报告的时候胡写了），感觉还是不错的（第一次遇到给95分以上的老师！）\n\n老师对实验的要求比较少，很多地方都是让我们能轻松一点就轻松一点，比如测数据的量和数据处理的内容会少一些，思考题也不做要求等，讲课有些不清楚的问题可能确实有，不过个人感觉影响不大。\n\n总地来说还是很不错的老师！"},{"id":194214,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2024-06-22 13:56:41","like_diff":3,"likes":3,"dislikes":0,"content":"虽然给分还好，但是还是要说说你。\n\n问你数据处理，我也是想满足你那莫名其妙的要求啊，用什么变量，组什么图，自己不讲，同学问还要“这也要问”，我不问你难道问牛魔吗？\n\n坐标普物实验I某必做实验。"},{"id":203234,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2024-11-18 08:07:47","like_diff":3,"likes":3,"dislikes":0,"content":"讲完人就不见了，实验没做完不看数据就签字了。问他一下操作就阴阳“你会不会做实验”，我要是这么会做实验不会碰到任何疑问还用得着你来教？"},{"id":88712,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-11-06 08:53:43","like_diff":2,"likes":4,"dislikes":2,"content":"感谢您赐予我两个学期实验课以来第一个90分以下"},{"id":171245,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2023-03-20 04:13:25","like_diff":2,"likes":2,"dislikes":0,"content":"上课不知道人去哪了"},{"id":175322,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2023-06-23 17:56:22","like_diff":2,"likes":3,"dislikes":1,"content":"你装什么呢？摆谱到这份上。也不教操作。"},{"id":63889,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2017-12-18 15:20:27","like_diff":1,"likes":2,"dislikes":1,"content":"遁入智瞳"},{"id":92278,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-12-27 11:31:04","like_diff":1,"likes":4,"dislikes":3,"content":"这老师是really naij啊，故意跑来问你要笔然后查你报告，说你写的预习报告不好。补充好了在下课前交给他还不行，真的垃圾，要扣分直说，何必拐弯抹角。"},{"id":122423,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2020-02-27 03:18:54","like_diff":1,"likes":3,"dislikes":2,"content":"讲课飞快，该讲的东西不讲清楚"},{"id":135819,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2021-05-27 13:41:35","like_diff":1,"likes":3,"dislikes":2,"content":"老师给分很好，讲课的实验要求要求也很详尽"},{"id":173587,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2023-05-29 12:06:40","like_diff":1,"likes":1,"dislikes":0,"content":"烂 很烂 非常烂"},{"id":173765,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2023-06-02 12:10:38","like_diff":1,"likes":1,"dislikes":0,"content":"纯纯绩杀 建议退休捏😅"},{"id":191550,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2024-04-24 16:42:32","like_diff":1,"likes":1,"dislikes":0,"content":"实验给分很差\n\n死板，上课昏昏欲睡"},{"id":192586,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2024-05-24 09:44:35","like_diff":1,"likes":3,"dislikes":2,"content":"天啊，看了老师的评分，本来抱着得90就算好的心态选的，结果居然得了100分！好后悔因为看了评分只选了一个潘老师的实验，没有都选上。人是会改变的，就现在而言，能选的话冲就完了"},{"id":192630,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2024-05-25 14:42:45","like_diff":1,"likes":2,"dislikes":1,"content":"普物实验给分有点好啊"},{"id":192631,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2024-05-25 15:07:33","like_diff":1,"likes":2,"dislikes":1,"content":"死妈玩意"},{"id":193290,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2024-06-05 16:49:02","like_diff":1,"likes":1,"dislikes":0,"content":"纯纯nt，给分奇差"},{"id":197468,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2024-07-16 06:45:16","like_diff":1,"likes":2,"dislikes":1,"content":"普物I\n\n只选了亥姆霍兹，给了96，把老师提到的图表数据处理好了不会差（虽然听说其他的实验给分很难评）"},{"id":61197,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-05-16 04:31:51","like_diff":0,"likes":11,"dislikes":11,"content":"会查预习报告。第一次我实验报告写的粗糙给了85，第二次写的很符合要求给了96，所以给分真的属于一分钱一分货类型的，不会坑也不会水的好老师。"},{"id":91705,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-12-18 05:52:52","like_diff":0,"likes":3,"dislikes":3,"content":"满满的报告60分"},{"id" -2,"likes":0,"dislikes":2,"content":"做实验讲的很快，我以为报告会跪，但最终没有，感谢老师。"},{"id":88190,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-10-23 16:26:28","like_diff":-2,"likes":2,"dislikes":4,"content":"给了我95？"},{"id":93270,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2019-01-08 14:02:18","like_diff":-2,"likes":1,"dislikes":3,"content":"我就做了一次潘老师的实验。老师实验前讲了操作步骤和注意事项，实验时就过来签字了，没有看数据。我认真写了实验报告，在误差比较大（碰撞实验）的情况下也拿了95"},{"id":105548,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2019-04-16 12:26:36","like_diff":-2,"likes":4,"dislikes":6,"content":"给分挺好的，他的实验都95  96，是所有实验给我分最高的老师了"},{"id":51147,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2017-05-19 00:47:26","like_diff":-3,"likes":7,"dislikes":10,"content":"打分超客观，超好"},{"id":61215,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2017-11-12 08:03:26","like_diff":-3,"likes":6,"dislikes":9,"content":"用扭摆法测定物体转动惯量 96\n\n铁磁材料居里温度测量 95\n\n碰撞实验 95\n\n写邮件给老师能及时回复\n\n我觉得已经很不错了"},{"id":64615,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2017-12-25 13:52:27","like_diff":-3,"likes":2,"dislikes":5,"content":"平分比较客观"},{"id":64862,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2017-12-27 12:50:10","like_diff":-3,"likes":4,"dislikes":7,"content":"给分很客观很好 不水不坑 很真实求是"},{"id":33867,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2016-09-22 07:11:59","like_diff":-4,"likes":6,"dislikes":10,"content":"给分超好"},{"id":60685,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2018-05-16 04:31:56","like_diff":-4,"likes":8,"dislikes":12,"content":"老师给分很客观合理 取报告时一筐报告的分数里 高分的确写的很好 低分就不用说了 所以说给分不好的同学大概需要审视一下自己的报告质量"},{"id":93695,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2019-01-12 02:14:00","like_diff":-4,"likes":1,"dislikes":5,"content":"大物实验里面有老师的几个实验。老师讲原理会认真讲，给分是不水的，像之前有同学讲的一分钱一分货。数据处理还是好好写为好。实验预习也要提前做好。"},{"id":114767,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2019-07-11 12:05:19","like_diff":-4,"likes":3,"dislikes":7,"content":"给分所有老师最高"},{"id":60766,"teacher_id":430,"teacher_name":"潘佰良","post_time":"2017                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
