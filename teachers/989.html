id":184607,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2023-12-22 02:39:20","like_diff":3,"likes":4,"dislikes":1,"content":"老师人非常好，体素课会用奇奇怪怪的动作来热身，有的时候还会玩一些奇奇怪怪的游戏。"},{"id":209800,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2025-01-07 06:44:58","like_diff":3,"likes":3,"dislikes":0,"content":"我只能说董老师堪称完美！无论是授课还是和学生相处，应该是大一第一学期体验感最最最好的老师，没有之一，来浙大的第一个学期碰到董老师绝对是福气🫶🫶"},{"id":55586,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2017-07-02 03:32:44","like_diff":2,"likes":4,"dislikes":2,"content":"老师人真的超级好，上课一点也不水，确实能学到很多东西！虽然这学期自己学的很吃力，但是最后自己也收获了很多，老师还给了我满绩！感谢老师！"},{"id":81142,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2018-07-04 06:46:55","like_diff":2,"likes":3,"dislikes":1,"content":"董老师真的很赞呐！教的很耐心，我在选老师课之前基本上没有碰过篮球，一学期后竟然感觉自己有点上道了（？因为运动保持美貌的董老师简直是自己运动的动力hhhh"},{"id":81203,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2018-07-04 09:25:22","like_diff":2,"likes":3,"dislikes":1,"content":"老师人超级好，认真听会有很多收获。三生有幸选上老师的课"},{"id":96344,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2019-01-21 00:57:20","like_diff":2,"likes":3,"dislikes":1,"content":"简直是太喜欢董老师了！！超级nice 就像大姐姐一样 对每个同学都特别上心 超级认真负责的老师！！！要不是课程冲突 还想一直选的???"},{"id":100104,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2019-01-25 15:05:39","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的太好了，非常负责，希望每个学生都能真正学到东西。还一直会提醒体测，打卡等重要的事。给分也没的说，绝对合理公正。希望以后有机会再上老师的课。最后，感谢老师给了我大学的第一个满绩。"},{"id":193605,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2024-06-13 14:06:34","like_diff":2,"likes":3,"dislikes":1,"content":"人特别特别好 体素课强推"},{"id":194593,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2024-06-24 13:38:26","like_diff":2,"likes":3,"dislikes":1,"content":"非常好的老师，体素课强推。\n\n老师情绪价值提供得很满，是我在zju一年来遇见的非常好的老师。\n\n老师马上要退休了，不舍，还想体育课选老师的篮球课。"},{"id":206730,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2024-12-17 09:18:34","like_diff":2,"likes":2,"dislikes":0,"content":"上了老师的篮球课。董老师是一个特别好的老师，真心的去为同学着想，人也特别好，各种考试注意事项和加分事项都会提醒的。课上不舒服的时候。也可以跟董老师说，然后坐在旁边。而且真的会很耐心的教。（虽然我篮球还是很菜，但那不是董老师的问题。从我的经验来说，还是建议有一定基础的同学选。）\n\n总之，伟大，无需多言。\n\n另外篮球的考核有两场考试，投篮（一分钟内投进4个及格，8个满分）和跑篮（15秒满分）。"},{"id":207605,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2024-12-23 08:31:29","like_diff":2,"likes":2,"dislikes":0,"content":"很认真的老师，上课有点严肃但其实老师很可爱是很好的老师，需要注意的事项啥的都会很认真的告诉你，球类确实要点基础，但很多我们班0基础的同学认真练习最后都还可以。有基础的直接无脑选好吧，最后感谢老师"},{"id":30882,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2016-07-02 21:16:38","like_diff":1,"likes":3,"dislikes":2,"content":"给分照顾女生，人很好，很希望大家学好篮球"},{"id":35981,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2016-11-10 09:32:14","like_diff":1,"likes":2,"dislikes":1,"content":"认真负责。"},{"id":39718,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2016-12-27 07:01:49","like_diff":1,"likes":2,"dislikes":1,"content":"很好啊\n\n"},{"id":42561,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2017-01-14 13:01:21","like_diff":1,"likes":2,"dislikes":1,"content":"老师很负责，很激励学生上进"},{"id":55839,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2017-07-02 12:42:44","like_diff":1,"likes":2,"dislikes":1,"content":"很负责，很公正"},{"id":58934,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2017-09-18 14:11:56","like_diff":1,"likes":3,"dislikes":2,"content":"超耐心，特别友好"},{"id":67452,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2018-01-21 08:25:29","like_diff":1,"likes":2,"dislikes":1,"content":"棒棒棒！强推，上老师的课之后，身体都变得更好了！"},{"id":79728,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2018-06-13 06:07:37","like_diff":1,"likes":3,"dislikes":2,"content":"绩点不错，会考虑女孩子在学篮球时的一些问题，很温暖了，10分必须的"},{"id":102420,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2019-02-01 15:48:16","like_diff":1,"likes":2,"dislikes":1,"content":"认真负责，关心学生，水平扎实，特别好。建议如果基础一般的，不要直接上中级班，压力还是比较大的"},{"id":117237,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2019-09-21 02:02:53","like_diff":1,"likes":3,"dislikes":2,"content":"找老师单挑那个也太秀了"},{"id":133378,"teacher_id":989,"teacher_name":"董晓虹","post_time":"2021-02-26 11:28:48","like_diff":1,"likes":2,"dislikes":1,"content":"感激老师捞我！很好，同学~"},{"id":146                     // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
