                    const commentsData = [{"id":108127,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-06-29 09:13:49","like_diff":27,"likes":33,"dislikes":6,"content":"老师真真真特别好 给几乎全班同学调整考试时间 让大家能够好好休息 讲课也很好很细致很清楚 为人处事也是 爱了"},{"id":158842,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2022-07-02 15:50:54","like_diff":15,"likes":19,"dislikes":4,"content":"给分：一点都不调\n\n点名：节节课点名（或者课堂线上小测，和点名一个性质，反正不准你不听他的课）\n\n讲课：还好，但是讲课速度极快，不细\n\n建议：虽然给分求是，也不会给你调低，但选个其他给分好的老师不香吗。\n\n           听课zty（张彤彧）老师yyds，讲的极为细致，属于将c程手把手教你的那种，比如c程fjq老师花一节课讲完了最难的指针，zty老师讲了足足三节！不要问fjq老师剩下的课干嘛去了，问就是讲了考试不要求的部分"},{"id":105271,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-04-09 02:20:03","like_diff":12,"likes":15,"dislikes":3,"content":"认真负责，讲课也很好，人性格超级好问问题都回答的很仔细，就是作业多+会拖课点名"},{"id":107677,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-05-08 07:46:59","like_diff":11,"likes":12,"dislikes":1,"content":"人很好，非常负责。作业偏多，但c的作业多一点也不算坏事（大概）"},{"id":104318,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-03-18 00:28:01","like_diff":10,"likes":13,"dislikes":3,"content":"老师本人还算好，但是作业真的太太太太太太太多了！！一个星期一百多道题谁吃得消啊。而且会点名，每次都是拖堂点名，拖堂拖个十分钟非常正常（好像是因为老师从前不带本科生，所以把握不太好讲课的进度）。可能这样的老师能让你把课学好吧，但是这种硬性的时间投入实在是太多了..."},{"id":107675,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-05-08 07:17:13","like_diff":9,"likes":10,"dislikes":1,"content":"老师很认真负责，回答问题炒鸡仔细。助教姐姐也很好，每天在微信群回答问题。\n\n老师作业很多，但是认真写完会有收获(￣^￣゜)。\n\n老师以前不教本科生，习惯两堂课连上，偶尔压堂点名。"},{"id":158841,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2022-07-02 15:53:10","like_diff":8,"likes":13,"dislikes":5,"content":"真的是一点都不调分啊，快逃！"},{"id":112193,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-07-10 11:30:45","like_diff":7,"likes":9,"dislikes":2,"content":"给分真的挺好的，平时作业虽然多但是到考试的时候你就不会慌了。老师人也挺nice的，平时问他问题回答也很热心。作为第一年带本科生，我觉得老师已经很不错了。"},{"id":113584,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-07-07 00:31:44","like_diff":7,"likes":7,"dislikes":0,"content":"作业一开始布置的很多但是后来经我们的提议量就很正常了，老师真的超级超级认真负责而且捞人能力一流!"},{"id":158808,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2022-07-03 03:29:42","like_diff":7,"likes":7,"dislikes":0,"content":"极为求是"},{"id":104520,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-03-22 09:39:10","like_diff":5,"likes":7,"dislikes":2,"content":"分高事少，认真负责，上课生动有趣"},{"id":109786,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-06-19 07:51:43","like_diff":5,"likes":6,"dislikes":1,"content":"老师性格超级好啊，男神！！！感觉得到他竭力让每个学生都学好c语言，爱上c语言！"},{"id":113593,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-07-07 00:43:31","like_diff":5,"likes":5,"dislikes":0,"content":"给分超好！！对学生要求挺高的，作业偏多，上机要去，但这些对考试都很有帮助！话不多说10分！"},{"id":114160,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-07-09 02:01:22","like_diff":5,"likes":6,"dislikes":1,"content":"这个老师真的超级好啊，第一次带c程，虽然时间把握的不是很好，但真的超级负责，老师经常会去询问其他教学的老师。其实作业还好，c程的作业都挺多的，老师布置的算适中吧 没有期中但是有点名，上机课一定要去的，助教和老师都会在这里，有什么问题都可以问的。只要上课听了作业做了，感觉不会容易挂，老师会说：c程功夫在平时呀。反正，十分不解释！！！"},{"id":137062,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2021-06-30 07:56:06","like_diff":5,"likes":6,"dislikes":1,"content":"作业很多（他还嫌少），但老师很耐心，讲课很细致，胡子超级帅"},{"id":174098,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2023-06-06 07:50:32","like_diff":5,"likes":7,"dislikes":2,"content":"很古板，较为求是，小测难度高于其他班（导致经常心态有点差），频率好像也高一些，本人高中选考技术，学期初对C程充满热情（还没开始上课就自学了一些），但到后面变成草草完成作业，现在只想早点考完了"},{"id":72356,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2018-01-30 03:04:42","like_diff":4,"likes":6,"dislikes":2,"content":"虽然只听了几节课不过感觉老师讲课有条不紊的，还会讲解公式的推导，感觉很细致hhh。"},{"id":113520,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-07-06 22:40:00","like_diff":4,"likes":7,"dislikes":3,"content":"老师这波捞的，我吹爆！！！"},{"id":113574,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-07-07 00:22:28","like_diff":4,"likes":4,"dislikes":0,"content":"老师人挺好，解答问题也好，就是作业多到爆炸。可能因为之前没教过，不熟悉课本，但是专业能力还是很强的！讲得进度偏快，上机课必须去机房。开始有点拖堂，后面就不怎么拖堂了。"},{"id":113852,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-07-07 18:30:26","like_diff":4,"likes":4,"dislikes":0,"content":"冯老师虽然是个新老师，但无疑是个好老师，对学生要求严格，上机课必须去机房，但是为人和蔼可亲，遇事会先跟我们商量，尊重我们的意见。作业是比较多，但是经过每周限时上机两小时至少八道题的洗礼，期末考试一小时三道题就轻松多了！"},{"id":114029,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-07-08 11:44:57","like_diff":4,"likes":4,"dislikes":0,"content":"师生情浓浓，感动...期末理论没上线，但依然60分飘过~"},{"id":122935,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2020-04-22 12:58:46","like_diff":3,"likes":5,"dislikes":2,"content":"老师真真很细致很nice，助教汪蕾姐姐太太太认真耐心了！一个小小的上机问题给我发了好大一段话讲解，感动(ಥ_ಥ)～"},{"id":158805,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2022-07-02 11:26:10","like_diff":3,"likes":4,"dislikes":1,"content":"上课以做题形式点名（好像是学院要求）\n\n有个期中考试会专门安排到周五\n\n给分求是 或许像我这样摆烂的不太适合 但老师上课还不错？（没认真听）"},{"id":123915,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2020-06-16 07:45:01","like_diff":2,"likes":3,"dislikes":1,"content":"助教小姐姐和老师都超级认真负责"},{"id":151385,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2022-03-02 02:42:43","like_diff":2,"likes":3,"dislikes":1,"content":"老师挺不错的"},{"id":158860,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2022-07-03 00:03:20","like_diff":2,"likes":3,"dislikes":1,"content":"感觉老师平时作业和小测应该是有调分的 期末成绩应该没动 老师平时作业布置的比较多 对期末复习的时候很有帮助"},{"id":196471,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2024-07-03 15:35:59","like_diff":2,"likes":3,"dislikes":1,"content":"666"},{"id":204424,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2024-11-26 00:10:23","like_diff":2,"likes":3,"dislikes":1,"content":"呵呵🤭🤮"},{"id":210713,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2025-01-10 01:07:03","like_diff":2,"likes":2,"dislikes":0,"content":"是一位拥有求是精神的好老师。不仅想教给我们知识去应付考试，更想交给我们一门技术和很多做人的道理。而且冯老师人性格特别好～"},{"id":116095,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-09-03 13:42:18","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很nice，上课认真耐心！很负责！\n\n被预置的时候慌得一批因为老师好像是第一次给本科生上课查老师上没有评分！\n\n是大学的一个惊喜！"},{"id":136263,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2021-06-14 13:33:18","like_diff":1,"likes":2,"dislikes":1,"content":"课上的好，人也好，男神！"},{"id":158810,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2022-07-02 11:34:14","like_diff":1,"likes":8,"dislikes":7,"content":"呵呵 再见"},{"id":158815,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2022-07-02 12:02:56","like_diff":1,"likes":6,"dislikes":5,"content":"老师很温和儒雅，作业也没有前面几年的那么多了哈哈哈哈（老师自己也承认）\n\n\n\n上机课要求去机房（不过其实不去，自己在电脑上写也可以……一般有什么事情都会提前通知）\n\n\n\n给分确实很求是，不过很值得选"},{"id":201800,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2024-11-08 03:38:52","like_diff":1,"likes":2,"dislikes":1,"content":"教学质量真不如Kimi"},{"id":212743,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2025-01-14 16:44:08","like_diff":1,"likes":1,"dislikes":0,"content":"讲课还可以吧，但是课后不看书学一学课后题根本应付不了，总分没怎么调分，算是中规中矩吧。"},{"id":137217,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2021-07-02 10:47:23","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课炒鸡生动，课后作业虽然多，但是写对一半平时分就满了，一学期就点名两次，没期中，上机课一定要去，助教和老师都在的，顺带答疑"},{"id":139084,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2021-07-12 13:51:34","like_diff":0,"likes":1,"dislikes":1,"content":"老师实力很强，助教xjj也很负责。平时现场答疑或者线上答疑老师都会很乐意回答的"},{"id":139087,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2021-07-12 14:53:11","like_diff":0,"likes":1,"dislikes":1,"content":"太感谢老师海底捞了"},{"id":196408,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2024-07-05 00:28:28","like_diff":0,"likes":2,"dislikes":2,"content":"出分了，认真学可以拿高分的。选他有利有弊吧，利在可以学的很好（因为作业比较多，且面向应试，这一点十分有利于复习，不像某两个老师一个学期作业只有一二十道理论题），弊在给分求是，小测编程随机分配，不同人难度不同，可能有些不公平，我算了一下最后应该没有调分。但个人感觉是利大于弊的，因为这门课主要是看硬实力吧，只要你学的好不管老师怎么样都能拿高分的。"},{"id":207387,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2024-12-21 06:08:04","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的很棒，逻辑清晰，下课问老师问题会很细致地解答。但是对于科研任务繁重的硕博研究生，慎选老师的应用几何造型基础和计算机图形学。本学期应用几何作业和图形学作业均需要阅读大量课外文献来完成课程大作业（cpp框架），以及分别需要完成一万五千字和一万字的综述性课程论文，相比一些较为轻松的研究生课（3-4k字总述或报告等）多了一个数量级。"},{"id":208465,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2024-12-28 06:26:55","like_diff":0,"likes":0,"dislikes":0,"content":"常翘他的课🤫，因为本人学过C🌚（我还是听智云比较精神☺️）\n\n这不重要啊🌚，课讲的是可以的，感觉会比较快吧，还得靠课后自己琢磨（做题啊问AI啊之类的）。知识很饱满，认真学可以学好的。重点课后会有雪灾浙大的限时小测验（1-3道题），就算翘课也要智云哦！"},{"id":211557,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2025-01-12 02:12:11","like_diff":0,"likes":0,"dislikes":0,"content":"还不错"},{"id":211786,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2025-01-12 12:17:40","like_diff":0,"likes":0,"dislikes":0,"content":"很好的一个老师，收获的不仅仅是知识，还有做人做事的智慧"},{"id":212470,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2025-01-14 05:05:10","like_diff":0,"likes":0,"dislikes":0,"content":"给分好，好几次作业忘记做最后仍有4.8"},{"id":139019,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2021-07-12 08:05:20","like_diff":-1,"likes":2,"dislikes":3,"content":"呜呜呜呜谢谢老师捞我"},{"id":151817,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2022-03-16 13:29:39","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很可爱～问问题也会及时回复 很有耐心 爱了爱了"},{"id":214468,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2025-02-06 08:10:35","like_diff":-1,"likes":1,"dislikes":2,"content":"应试教育之王，作业很多，所以期末理论会考的很好"},{"id":199863,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2024-10-05 08:18:02","like_diff":-3,"likes":0,"dislikes":3,"content":"他教了那么多人，为什么没人评分？"},{"id":177672,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2023-07-04 07:17:55","like_diff":-5,"likes":6,"dislikes":11,"content":"冯结青老师讲课很细致很好哇，有一种沉稳的帅气。C程好好听好好写作业，虽然有几次小测考得很差，但是最后认真分析错题期末考得不错，总评也不低。所以要相信老师，跟着老师的步子一点点学习，不会差的～"},{"id":105494,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-04-15 11:26:57","like_diff":-6,"likes":2,"dislikes":8,"content":"作业超级多，选课要谨慎。"},{"id":126257,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2020-09-21 04:20:54","like_diff":-8,"likes":0,"dislikes":8,"content":"不点名，睡得挺香的"},{"id":115358,"teacher_id":3218,"teacher_name":"冯结青","post_time":"2019-07-19 17:22:41","like_diff":-12,"likes":3,"dislikes":15,"content":"啰哩啰嗦"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
