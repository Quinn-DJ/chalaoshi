                    const commentsData = [{"id":1895,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-03-26 04:43:24","like_diff":51,"likes":73,"dislikes":22,"content":"有深度，听完很受启发，难得的好老师！"},{"id":52726,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-23 10:17:44","like_diff":22,"likes":40,"dislikes":18,"content":"2017夏学期的新生研讨课。给学弟学妹们的建议是 1不要缺课。2最后的论文一定要提前认真写，多查找些文献，详述理论和应用。3上课讲的仿生知识很多而且挺系统，讲出国留学的话也有用，这部分不感兴趣可以自习。"},{"id":40789,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-01-05 13:36:45","like_diff":20,"likes":26,"dislikes":6,"content":"李老师真的算是我的人生导师了，我和老师进行了一番深刻的交谈后我决定改变自己的人生之路了，今天是最后一节课了，好不舍啊，尽管知道老师不会玩微信一定不会看到，但我还是想借这个平台感谢一下老师，老师能在大一遇见你是我最大的福气!"},{"id":11228,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-11-25 11:54:43","like_diff":15,"likes":33,"dislikes":18,"content":"老师自己说给分很好 可是并不好"},{"id":80637,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-06-28 15:18:06","like_diff":14,"likes":16,"dislikes":2,"content":"文科生艰难完成20页论文 希望有个好结果"},{"id":115904,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-08-25 08:03:20","like_diff":14,"likes":14,"dislikes":0,"content":"费尽心思写了好久论文。论文有自己的创新点，而且查了很多资料，真的没有水。结果被正态3.3。建议写不出硬核内容的人慎选"},{"id":24288,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-04-29 07:00:17","like_diff":11,"likes":18,"dislikes":7,"content":"其实没有那些同学说的那么差，老师还是很厉害的，假如单纯为了刷分是没什么太大意思，但是通过这门课程学习之后你可以知道如何讨论如何规划尤其是出国方面的只是我相信李光老师还是有自己读独到的见解的。"},{"id":41432,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-12-30 06:46:38","like_diff":11,"likes":18,"dislikes":7,"content":"给的分真的太好，当然写了1万多字论文挺累的，上课有自己的小故事很有趣。很亲切的感觉。"},{"id":52717,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-22 09:48:42","like_diff":11,"likes":13,"dislikes":2,"content":"不只是学术还有阅历啊，不想别的老师就知道读ppt。反正根本不想翘课，上课感觉很舒服，很喜欢的一个老师。"},{"id":8188,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-09-17 10:41:32","like_diff":10,"likes":24,"dislikes":14,"content":"好玩，就是学不到很多东西"},{"id":61862,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-11-21 10:05:25","like_diff":9,"likes":12,"dislikes":3,"content":"这是一门除了最后的论文都很水的课。论文是可以水但是绩点会不保(눈_눈)，论文不水分数绝对不一般。平时会吹吹牛，讲些留学事项，课堂气氛相当活跃。如果不介意写长论文的可以选"},{"id":202410,"teacher_id":1602,"teacher_name":"李光","post_time":"2024-11-12 12:03:38","like_diff":9,"likes":9,"dislikes":0,"content":"仿生给分太差！"},{"id":38470,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-12-06 08:28:41","like_diff":8,"likes":11,"dislikes":3,"content":"超级好"},{"id":52729,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-22 10:22:15","like_diff":8,"likes":12,"dislikes":4,"content":"老师上课很有趣，就是有点水。也会讲一些国外的事情，对有意向出国的挺有帮助。最后给分，只要报告好好写，有自己想法在里面，分数不会低。"},{"id":61835,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-11-21 07:22:53","like_diff":8,"likes":10,"dislikes":2,"content":"老师真的超棒！尤其是第一节课的时候他说课堂上饿了能吃东西困了能睡觉我就对这个老师充满了好感。课上氛围很轻松，而且不无聊。老师也会讲很多出国方面的知识，对未来规划有很大帮助。仿生作为一门通识课对于大一学生是比较难懂的，但老师还是以科普为主不太会讲专业知识，还是能了解很多的！然后最后论文脑洞一定要大！！！要敢想一些稀奇古怪的创新思路！"},{"id":67905,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-01-22 09:33:20","like_diff":8,"likes":8,"dislikes":0,"content":"新生研讨课，小班，只有30人，老师一直强调按照正态比例必须有10个人下80，这是没办法的。最后几乎完全看期末报告给分。报告内容不一定要多新颖奇特，但写的过程中花了心思动了脑子一定会有回报。老师课堂内容很丰富，比较拓宽眼界，仿生前沿、出国留学，都会讲，但是总觉得有一点水。"},{"id":69264,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-01-24 11:42:58","like_diff":8,"likes":10,"dislikes":2,"content":"大爱李光老师。但是千万不要缺课哦。只有一篇论文，论文好好写"},{"id":402,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-03-15 01:57:42","like_diff":7,"likes":23,"dislikes":16,"content":"非常有趣"},{"id":77920,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-05-08 23:56:24","like_diff":7,"likes":9,"dislikes":2,"content":"每次去上课我都带了大物作业，可是。。。从没写过，因为注意力完全集中在老师身上啊！老师上课真的很有趣，还以专门买一些实验器具让我们做好玩的心理实验，还会送我们外文杂志，在国外留学方面，仿生方面收获很多，感觉老师很厉害，就最后论文有点多，说实话我觉得自己论文很差的，结果给分还蛮好，感觉有点对不起老师。。。"},{"id":29415,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-06-29 17:37:55","like_diff":6,"likes":10,"dislikes":4,"content":"学识很渊博，情商也很高的老师，赞一个"},{"id":37446,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-11-19 01:08:32","like_diff":6,"likes":8,"dislikes":2,"content":"老师要求的仿生读书报告挺费脑的，考验创新能力。平时上课较为轻松，有趣但确实知识不多。"},{"id":89688,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-11-20 09:23:14","like_diff":6,"likes":7,"dislikes":1,"content":"上课挺有趣，报告要认真写（来自3.3的血泪教训）"},{"id":15756,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-01-16 08:30:54","like_diff":5,"likes":10,"dislikes":5,"content":"就喜欢这种老师一直在讲故事的课，楼上的好像都很喜欢不水的课，那就去选梁清华啊"},{"id":51663,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-08 05:43:07","like_diff":5,"likes":8,"dislikes":3,"content":"说国外好很正常啊，这个领域中国比得过国外？上课以拓展视野为主，实际有用的知识确实没多少，老师会讲一些出国方面的事情和准备，总体比较轻松，就是论文确实要下功夫。我个人是比以前会更多的观察生活了，灵感就是生活，我码了一篇相关的论文，最后是满绩了，觉得我个人的付出是得到回报了。其他同学的情况我不清楚，但因为我讨论课发言很多，所以老师可能对我印象比较深。对部分同学，我提醒一下，有时自己觉得论文写得好是没什么用的，同班级比较你不见得有多好，关键还是看灵感和真实。"},{"id":52865,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-23 08:42:08","like_diff":5,"likes":8,"dislikes":3,"content":"老师还是不错，新生研讨课会讲很多仿生的例子。期末万字论文认真写，平时上课不缺课还是可以拿个4.5绩点"},{"id":52995,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-24 14:01:23","like_diff":5,"likes":7,"dislikes":2,"content":"如果上课认真 真的能学到很多仿生的知识 老师讲的段子也很有意思啊"},{"id":89586,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-11-20 01:15:10","like_diff":5,"likes":6,"dislikes":1,"content":"上课蛮有趣的，就听他扯。\n\n可以了解到一些国外的知识，仿生的知识基本没学到。\n\n上课认真听，报告也有好好写，结果被正态了。\n\n3.3感受一下。\n\n"},{"id":161140,"teacher_id":1602,"teacher_name":"李光","post_time":"2022-10-28 14:29:23","like_diff":5,"likes":5,"dislikes":0,"content":"老师知识渊博，上课风趣幽默，可以学到很多知识"},{"id":5537,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-07-08 05:46:43","like_diff":4,"likes":30,"dislikes":26,"content":"上课吹些没用的。几乎没学到什么东西"},{"id":23995,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-04-24 16:29:51","like_diff":4,"likes":8,"dislikes":4,"content":"人很好的老师，可以把这课当作是一场交流会来听...能扩充眼界，但是没有深入讲解"},{"id":37884,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-12-27 06:59:59","like_diff":4,"likes":7,"dislikes":3,"content":"超级好！"},{"id":106984,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-04-30 14:02:18","like_diff":4,"likes":7,"dislikes":3,"content":"对那些骂老师的我真是无语了，你可以觉得老师讲课或给分不好，你咋不在论文最后课程评价里提呢? 就因为绩点没达到自己的预期就破口大骂显得你素质很高是吗？  老师绝对是好老师，我上大学以来第一门不想水的通识课。"},{"id":127721,"teacher_id":1602,"teacher_name":"李光","post_time":"2020-11-26 05:33:48","like_diff":4,"likes":4,"dislikes":0,"content":"李老师的课真的很有趣！上课内容主要是仿生前沿科技，各种资料非常丰富，的确大开眼界。李老师口才很好，风趣幽默，人也很亲切，科研经历和国外经历都很厉害，留学方面也会讲一点。平时一点作业也没有，期末的报告15页有点难写，但认真写分数还可以"},{"id":182611,"teacher_id":1602,"teacher_name":"李光","post_time":"2023-11-18 08:29:18","like_diff":4,"likes":4,"dislikes":0,"content":"唉，写了10000论文最后不理想，不确定性存在"},{"id":201875,"teacher_id":1602,"teacher_name":"李光","post_time":"2024-11-07 05:43:57","like_diff":4,"likes":5,"dislikes":1,"content":"仿生给分不行"},{"id":5062,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-05-21 08:35:32","like_diff":3,"likes":19,"dislikes":16,"content":"很一般"},{"id":24096,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-04-27 03:15:46","like_diff":3,"likes":8,"dislikes":5,"content":"挺好的，最后要交一篇读书报告"},{"id":61888,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-11-21 11:29:32","like_diff":3,"likes":3,"dislikes":0,"content":"享受，好好听课，这是一节很放松的课。"},{"id":67668,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-01-22 04:43:41","like_diff":3,"likes":3,"dislikes":0,"content":"讲的很精彩，能学到不少东西。最后就一篇十五页的论文，还算水。"},{"id":77901,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-05-08 11:38:50","like_diff":3,"likes":4,"dislikes":1,"content":"就问一句  还有更帅的男神吗"},{"id":78199,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-05-10 03:02:45","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很有趣，每次下课都会很耐心解答同学的问题。一方面讲的仿生导论会放很多有趣的视频，讲解也很易懂，一方面还会讲很多留学的见闻。上课会有几次点名。平时没有作业，就是最后一篇15-20页的论文，认真去写的话还是有收获的。大学第一门满绩，还是很感谢老师的！"},{"id":93553,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-01-10 10:18:17","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲得挺好的内容也很有趣\n\n就是。。。论文字数好多哇。。。\n\n对考试粥太不友好了"},{"id":96513,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-01-21 05:25:07","like_diff":3,"likes":4,"dislikes":1,"content":"特别好"},{"id":106800,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-04-29 15:27:02","like_diff":3,"likes":3,"dislikes":0,"content":"好。。\n\n"},{"id":119037,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-11-10 00:45:56","like_diff":3,"likes":4,"dislikes":1,"content":"被正态了？？好吧或许是我水平不够，但是读书报告确实写了很久，20页的读书报告自认没有水，很难受。不过应该不能怪老师，就是对我来说，付出与得到不成正比吧。"},{"id":208780,"teacher_id":1602,"teacher_name":"李光","post_time":"2025-01-06 04:25:26","like_diff":3,"likes":4,"dislikes":1,"content":"仿生给分不好，上课说的好听，结果还卡绩"},{"id":209160,"teacher_id":1602,"teacher_name":"李光","post_time":"2025-01-05 01:21:00","like_diff":3,"likes":3,"dislikes":0,"content":"被卡绩了"},{"id":209314,"teacher_id":1602,"teacher_name":"李光","post_time":"2025-01-05 11:47:09","like_diff":3,"likes":3,"dislikes":0,"content":"给分真的很迷很迷。。。"},{"id":11410,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-11-30 12:48:51","like_diff":2,"likes":28,"dislikes":26,"content":"一直在装逼，从未遭雷劈。\n\n真心想学知识的人不要选择这门课，学渣来水分倒是很好的选择，因为没什么知识，最后给分也很随意，人品好就拿高分。"},{"id":37820,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-11-21 07:44:32","like_diff":2,"likes":5,"dislikes":3,"content":"很不错，老师很热心，但说真的上完课知道怎么出国留学多于仿生的知识"},{"id":50052,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-04-29 02:38:18","like_diff":2,"likes":7,"dislikes":5,"content":"老师很棒哇，给分很好，上课也很自由。想说啥就说啥，反正就是一门讨论课，套用老师的一句话，教室里说的话出了门就什么都不算。所以可以尽情的讨论呐，反正不怕被查水表23333。期末的报告写的认真一点，多花点精力，成绩绝对不会差！\n\nｂ(￣▽￣)ｄ"},{"id":52747,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-22 12:10:42","like_diff":2,"likes":5,"dislikes":3,"content":"给分好棒"},{"id":52793,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-23 02:40:39","like_diff":2,"likes":4,"dislikes":2,"content":"老师教授的知识除了仿生，还有一些课外的知识，收获很大，觉得是个可以做来当人生导师的老师，真的好！"},{"id":61925,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-11-21 23:52:50","like_diff":2,"likes":3,"dislikes":1,"content":"给分超赞 上课亲和"},{"id":78080,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-05-09 09:04:16","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课挺生动活泼的，是我最喜欢的老师之一，认真写论文，不旷课，分数不会差"},{"id":92214,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-12-27 05:18:39","like_diff":2,"likes":5,"dislikes":3,"content":"老师人真的很好，期末论文我有好好写但是分数很低，3.3。如果想刷绩点的话尽量不要选，心塞。"},{"id":96518,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-01-21 05:27:03","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课真的很好，很有趣，让你不想玩手机，最后论文好好写，绩点不会辜负你的!"},{"id":96703,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-01-21 09:27:27","like_diff":2,"likes":3,"dislikes":1,"content":"很有触动，很好的老师，给分也不错，只是论文要求15到20页，写得我头晕"},{"id":99601,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-01-25 04:02:13","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课真的很棒！也让我们有了对人生的规划。期末的论文提前一个月开始写，对查点资料，有自己的创新点，用心写会拿高分的！！！"},{"id":106565,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-04-28 06:42:44","like_diff":2,"likes":4,"dislikes":2,"content":"给分不错 上课可以不听 人很好"},{"id":106637,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-04-28 13:29:15","like_diff":2,"likes":3,"dislikes":1,"content":"听老师的课真的是一种享受，不知不觉就可以开阔自己的眼界。老师见多识广，而且口才很好，选老师的课绝对不后悔。"},{"id":112928,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-07-05 12:30:42","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲的很好啦～同为控制学院的我听得很开心(哈哈老师魅力强大到你根本不愿意拿出手机)。论文好好写就可以满绩了！还有坐在左边的那位xjj很可爱嘻嘻"},{"id":133360,"teacher_id":1602,"teacher_name":"李光","post_time":"2021-02-26 09:44:28","like_diff":2,"likes":4,"dislikes":2,"content":"很有意思的一位老师，上课形式单口相声+小剧场，学到了很多有用的知识和没用的知识。上课的时间引人入胜，把电脑放在宿舍吧，他的课吸引力比刷手机电脑强。提醒课程最后的大论文需要要创意+拼命卷，要不然给分可能不一定好看"},{"id":203161,"teacher_id":1602,"teacher_name":"李光","post_time":"2024-11-17 13:02:56","like_diff":2,"likes":2,"dislikes":0,"content":"嵌入式系统高级实验瞎打分"},{"id":52680,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-22 06:32:25","like_diff":1,"likes":3,"dislikes":2,"content":"老师还是蛮不错的，有话直说，感觉虽然专业知识收获不大，但是感觉老师的的确确是在用心教学生做人做事，楼上那些说什么世界观崩塌的，不要太玻璃心了，老师知识说出了事实！"},{"id":60429,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-10-19 16:28:51","like_diff":1,"likes":2,"dislikes":1,"content":"很好的老师"},{"id":66161,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-01-12 08:09:10","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢老师，分享给我们很多干货，还有出国留学的东西！"},{"id":77894,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-05-08 11:05:32","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很好玩，经常讲国外的事情，而且任务也不多，就期末一篇万字论文而已，只要你认真写，分数不会太低，给老师比心"},{"id":77923,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-05-08 14:54:21","like_diff":1,"likes":2,"dislikes":1,"content":"老师超棒超好的"},{"id":117124,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-09-19 13:45:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师很棒，课很有趣～尽管可能有的观点我不太认同但是的确见多识广，也很幽默。课堂氛围好，课堂体验不错～"},{"id":186160,"teacher_id":1602,"teacher_name":"李光","post_time":"2024-01-09 06:37:57","like_diff":1,"likes":5,"dislikes":4,"content":"呵呵。快跑吧。"},{"id":186169,"teacher_id":1602,"teacher_name":"李光","post_time":"2024-01-09 06:53:46","like_diff":1,"likes":2,"dislikes":1,"content":"评分很好，想水课的人推荐，但要好好写论文！！！！"},{"id":206905,"teacher_id":1602,"teacher_name":"李光","post_time":"2024-12-18 09:07:16","like_diff":1,"likes":1,"dislikes":0,"content":"嵌入式系统只是挂名，全部是王酉老师来上，最后英文考试很抽象，给分也不是很好\n\n建议选电院pyg/llx教学班"},{"id":207536,"teacher_id":1602,"teacher_name":"李光","post_time":"2024-12-23 02:10:16","like_diff":1,"likes":2,"dislikes":1,"content":"很风趣很渊博但是期末论文比较难奥"},{"id":10127,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-11-16 12:50:50","like_diff":0,"likes":13,"dislikes":13,"content":"只要认真参与肯定分数让你满意~赞一个"},{"id":15398,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-01-14 08:17:30","like_diff":0,"likes":2,"dislikes":2,"content":"很好的"},{"id":15853,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-01-16 12:30:14","like_diff":0,"likes":5,"dislikes":5,"content":"其实还是很不错的，老师虽然比较有个性。会给一点写论文的指导。"},{"id":39423,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-12-22 14:30:18","like_diff":0,"likes":2,"dislikes":2,"content":"超级好的老师，讲课活泼有趣，作业只有一篇论文。"},{"id":50161,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-04-30 12:22:06","like_diff":0,"likes":3,"dislikes":3,"content":"给分真的好，上课内容也很有趣。"},{"id":50309,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-05-02 09:40:44","like_diff":0,"likes":2,"dislikes":2,"content":"想出国的同学极其建议听！有干货，好说话。"},{"id":61815,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-11-21 05:48:43","like_diff":0,"likes":2,"dislikes":2,"content":"研讨课长视野，很轻松"},{"id":73341,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-02-01 11:09:30","like_diff":0,"likes":8,"dislikes":8,"content":"3.3\n\n大学最低绩点\n\n你们随意"},{"id":77881,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-05-08 10:39:39","like_diff":0,"likes":0,"dislikes":0,"content":"推荐相关专业的和有留学意向的同学报，课后可多和老师就专业问题、深造的问题聊聊天，老师课讲的挺有趣的"},{"id":81058,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-07-03 13:19:03","like_diff":0,"likes":2,"dislikes":2,"content":"完美！！！只要感兴趣的，非常非常推荐"},{"id":106726,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-04-29 05:54:41","like_diff":0,"likes":1,"dislikes":1,"content":"感觉很棒\n\n"},{"id":111860,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-07-03 01:28:13","like_diff":0,"likes":1,"dislikes":1,"content":"体验很好的一门通识课"},{"id":114042,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-07-08 12:50:35","like_diff":0,"likes":1,"dislikes":1,"content":"李老师真的好好，而且对于想出国的人来说他能给你提供方向！"},{"id":118904,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-11-07 13:03:35","like_diff":0,"likes":0,"dislikes":0,"content":"上课感觉不错，不是倾向于专业性的，但重在开拓视野。等绩点ing"},{"id":118905,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-11-07 13:03:35","like_diff":0,"likes":0,"dislikes":0,"content":"上课感觉不错，不是倾向于专业性的，但重在开拓视野。等绩点ing"},{"id":119173,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-11-11 03:57:30","like_diff":0,"likes":1,"dislikes":1,"content":"喜欢！只要论文花了心思好好写就能拿高分哒！老师上课很幽默，跟同学们关系很好"},{"id":124204,"teacher_id":1602,"teacher_name":"李光","post_time":"2020-06-27 03:21:40","like_diff":0,"likes":0,"dislikes":0,"content":"给分不错，老师很和蔼，有问题能够耐心解答。仿生科学导论课程内容不算硬核，主要是介绍性的，能够开阔眼界。论文要有自己的想法，还是挺有挑战性的。推荐！"},{"id":127440,"teacher_id":1602,"teacher_name":"李光","post_time":"2020-11-23 05:19:15","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课非常有意思，不仅仅是仿生学的相关知识，同时也有很多出国留学的经验，以及还有有趣的实验。只要读书报告认真写让老师看到诚意就会给你高绩点。太感谢老师了！！"},{"id":129263,"teacher_id":1602,"teacher_name":"李光","post_time":"2021-01-02 17:09:51","like_diff":0,"likes":1,"dislikes":1,"content":"针不戳"},{"id":210572,"teacher_id":1602,"teacher_name":"李光","post_time":"2025-01-09 11:20:39","like_diff":0,"likes":0,"dislikes":0,"content":"仿生挺不错的，属于想水可以水，想听听着也挺有趣、会有收获的一门课。论文确实要好好写，基本就是论文决定分数啦，感觉更重质量而不是字数（老师应该只看纸质版的报告，可以把字号调大一点，加上封面、目录、图片，5000+就有10面了），注意一下论文格式，最好有一点关于仿生的设计想法，言之有物分数会高一点。老师本人有点健忘，感觉对钉钉用也不是很熟练，可能对绩点和分数转换也不太了解或者关注，不太会去特意调分数（不是很喜欢卡绩这个说法，愿意去调分数的老师肯定大家都喜欢啊，但是因为没调分数去苛责老师感觉有点过于唯绩点论了）。"},{"id":210714,"teacher_id":1602,"teacher_name":"李光","post_time":"2025-01-10 01:08:31","like_diff":0,"likes":0,"dislikes":0,"content":"仿生导上课不强求上课听讲，期末给分还行，不过有概率会被绩杀，不会写报告的慎选"},{"id":10129,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-11-16 14:29:46","like_diff":-1,"likes":7,"dislikes":8,"content":"学不到东西"},{"id":42465,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-01-14 09:06:16","like_diff":-1,"likes":5,"dislikes":6,"content":"给分坑"},{"id":61816,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-11-21 05:49:04","like_diff":-1,"likes":3,"dislikes":4,"content":"给的分不好"},{"id":77871,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-05-08 09:28:38","like_diff":-1,"likes":0,"dislikes":1,"content":"课水人好给分还行吧。"},{"id":101754,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-01-29 04:02:34","like_diff":-1,"likes":4,"dislikes":5,"content":"挺好的，平时没有作业，课也不强制要求一直抬头看，只要接受期末论文写的时间长字数多就可以选。期末论文提前两三周写，每天写一点，平时多记录灵感下来，选一个自己能拖字数的课题，就是弄好框架填进去凑足字数就行...最后给分很好！第一个4.5！"},{"id":106744,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-04-29 07:51:09","like_diff":-1,"likes":3,"dislikes":4,"content":"老师上课很有趣很幽默，快乐满满，期末论文一定要用心写，最重要的是用心（亲身体会），跟字数和用时没有太大关系，，建议逻辑清晰，用词准确，让每一句话变得精简，给分很好，满了。"},{"id":111786,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-07-02 22:56:36","like_diff":-1,"likes":2,"dislikes":3,"content":"谢谢老师的满绩\n\n"},{"id":4174,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-06-18 03:05:31","like_diff":-2,"likes":13,"dislikes":15,"content":"一直在扯国外哪里好……听了完全没用！"},{"id":9990,"teacher_id":1602,"teacher_name":"李光","post_time":"2015-11-14 02:28:04","like_diff":-2,"likes":11,"dislikes":13,"content":"人很好，适合人际交流，但是不适合讲课，内容大多是展示。留学归来，总是觉得国外好。。。我也是醉了"},{"id":15539,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-01-15 08:06:02","like_diff":-2,"likes":2,"dislikes":4,"content":"还可以"},{"id":37209,"teacher_id":1602,"teacher_name":"李光","post_time":"2016-11-18 02:08:21","like_diff":-2,"likes":2,"dislikes":4,"content":"老师人很好，也非常的博学，讲课也很有意思，最后的读书报告用了心分肯定高。"},{"id":40435,"teacher_id":1602,"teacher_name":"李光","post_time":"2017-06-22 10:03:32","like_diff":-2,"likes":9,"dislikes":11,"content":"真不知道他怎么评分的！！辛辛苦苦花了好久写的论文，却给了这样一个被炒鸡正太的绩点！！"},{"id":81189,"teacher_id":1602,"teacher_name":"李光","post_time":"2018-07-04 08:44:34","like_diff":-2,"likes":3,"dislikes":5,"content":"打分很是迷，啥玩意，莫名其妙很低"},{"id":96809,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-01-21 10:07:10","like_diff":-2,"likes":1,"dislikes":3,"content":"这可能是我大学期间绩点最高的一门课了"},{"id":97953,"teacher_id":1602,"teacher_name":"李光","post_time":"2019-01-23 02:38:02","like_diff":-2,"likes":1,"dislikes":3,"content":"谢谢老师，给了我他教学生涯里第二高的分，我的论文没恶警哈哈哈"},{"id":172272,"teacher_id":1602,"teacher_name":"李光","post_time":"2023-04-24 05:32:21","like_diff":-2,"likes":0,"dislikes":2,"content":"老师上课很轻松，给分很好"},{"id":182287,"teacher_id":1602,"teacher_name":"李光","post_time":"2023-11-14 05:50:51","like_diff":-2,"likes":0,"dislikes":2,"content":"还可以哦，老师期末论文也就是当成正常通识课论文交                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
