me":"苏忱","post_time":"2024-06-08 16:53:55","like_diff":2,"likes":2,"dislikes":0,"content":"查nmai呢"},{"id":199145,"teacher_id":1206,"teacher_name":"苏忱","post_time":"2024-09-18 07:03:43","like_diff":2,"likes":2,"dislikes":0,"content":"苏老师人很好\n\n我不知道评论下面的同学都是在扯什么。上课不发言和水论文，然后怪老师绩点给的低吗？这样会不会有点太过分了？？？\n\n有人说老师上课的论点是自相矛盾的，希望你可以举出具体的证据，别搁着搞空穴来风，嘴巴一张一合就说了？\n\n\n\n我不知道在下面写评论的大部分是本专业还是外专业\n\n如果是本专业的同学，美国文学史的课我也上过，苏老师上的是很好的，期末也会捞，也不会push和布置很多作业\n\n如果是外专业的同学，我想说的是，你如果抱着水的态度上文学史课，任何一个文学史你拿到的绩点都不会高。\n\n关于研究生英语课，在有打分压力的情况下，口语好的同学比口语差的同学分高不是很正常吗？如果只是为了绩点，而且又这么在乎这个绩点，是不是可以提前做出准备，跟老师交流，或者自己在别的地方努力一些呢？如果只是 因为别的老师给口语差的同学给分高这点，来给苏老师打低分，我认为是不合理的。"},{"id":48026,"teacher_id":1206,"teacher_name":"苏忱","post_time":"2017-02-28 05:29:42","like_diff":1,"likes":2,"dislikes":1,"content":"好老师，有内容，有收获"},{"id":67836,"teacher_id":1206,"teacher_name":"苏忱","post_time":"2018-01-22 08:06:07","like_diff":1,"likes":4,"dislikes":3,"content":"老师给分挺好的 好好准备考试就行"},{"id":71313,"teacher_id":1206,"teacher_name":"苏忱","post_time":"2018-01-28 09:26:11","like_diff":1,"likes":6,"dislikes":5,"content":"给分比想象中好很多，还以为自己要挂了，结果居然还不错，以及，老师的微信票圈看的是真让人紧张?"},{"id":72357,"teacher_id":1206,"teacher_name":"苏忱","post_time":"2018-01-30 03:05:15","like_diff":1,"likes":2,"dislikes":1,"content":"美国文学史，老师懂很多，上课比较发散，期末有大纲！不过还是需要自己提前整理复习，不然背不完很难过的。"},{"id":105442,"teacher_id":1206,"teacher_name":"苏忱","post_time":"2019-04-13 10:37:31","like_diff":1,"likes":7,"dislikes":6,"content":"老师上课东西很多，不过可能是因为看了太多文献，讲出来的观点好多都是自相矛盾的...要自己慢慢整理才行，课堂压力还挺大的，不过不是因为老师为难学生，而是确实内容多。"},{"id":179283,"teacher_id":1206,"teacher_name":"苏忱","post_time":"2023-09-07 08:57:58","like_diff":1,"likes":1,"dislikes":0,"content":"上的研究生英语，老师很认真，和善，鼓励型。 我不太看重分数，也比较摆。单就上课体验来说很好。"},{"id":188626,"teacher_id":1206,"teacher_name":"苏忱","post_time":"2024-01-19 12:25:28","like_diff":1,"likes":4,"dislikes":3,"content":"给分很差，完全不捞，慎选"},{"id":192596,"teacher_id":1206,"teacher_name":"苏忱","post_time":"2024-05-24 10:51:33","like_diff":1,"likes":2,"dislikes":1,"content":"不多说了，多说无益，不解风情。"},{"id                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
