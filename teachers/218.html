                    const commentsData = [{"id":143368,"teacher_id":218,"teacher_name":"徐从富","post_time":"2021-11-24 07:32:26","like_diff":22,"likes":25,"dislikes":3,"content":"首先我是21级的，消息会比较新\n\n首先你可以忽略那些等级评分的评论了，老师已经改掉了\n\n我是大一的，但绩点不错\n\n老师的人品无可挑剔，因为自己家孩子挂科之后确实会体谅学生，期末考26分的人总分没挂科\n\n但是老师第一节课就会告诉你，不要以为这是个水课，你要是一直划水的话期末确实会一头雾水\n\n10%是回答问题和上课签到分。去了就有\n\n50%是期末考试。开卷，时间也很充裕，甚至同意了让忘带资料的同学现场打印。只要你把他的ptt都打印下来并且平时听了一点大概知道什么知识点在哪个ppt里，考个八九十还是很简单的\n\n40%是大作业，读论文报告或者人工智能相关的代码。建议后者，哪怕你不怎么会编程，大概写一写（尽量不止一个）并且会用github大作业就不会差\n\n总之，如果你真的没有兴趣或者在编程思维上一窍不通，那么别选。否则，做好要学习的准备咯"},{"id":36070,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 03:30:23","like_diff":20,"likes":32,"dislikes":12,"content":"(´･_･`)人工智能初步，大一很吃亏，大家可以先不选，只有不多的?点，默默哭泣"},{"id":2898,"teacher_id":218,"teacher_name":"徐从富","post_time":"2015-05-10 14:52:33","like_diff":16,"likes":35,"dislikes":19,"content":"真正的开拓视野，提升思维层次的教师。"},{"id":37238,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 03:50:05","like_diff":13,"likes":18,"dislikes":5,"content":"人工智能初步是按等级打分的！！！\n\n只有优秀良好及格！！\n\n和通核算分一样啊啊啊"},{"id":34720,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-10-19 08:21:05","like_diff":12,"likes":13,"dislikes":1,"content":"老师讲的有些太高端，大一听不懂啊。"},{"id":37242,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 04:05:00","like_diff":11,"likes":17,"dislikes":6,"content":"讲课内容对大一来说太过深奥，但考试不是很难。讲课有时会扯。虽然开课时说给分高，但实际绝对是绩杀"},{"id":62920,"teacher_id":218,"teacher_name":"徐从富","post_time":"2017-11-27 10:59:24","like_diff":10,"likes":13,"dislikes":3,"content":"强烈不建议大一对人工智能啥都不懂只是感兴趣的学生选这门课，真的绩杀啊！！！！老师第一节课说你们就算一节课都不听也能及格，结果我真的及格了，还获得了1.5的高绩。：）"},{"id":34657,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 03:52:06","like_diff":8,"likes":12,"dislikes":4,"content":"大一表示绩点伤不起"},{"id":66507,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-01-17 05:14:53","like_diff":8,"likes":9,"dislikes":1,"content":"我是大一选的 课上大多数都是大一的 最后好几个大一的绩点四点五 老师挺不错的 但讲课内容确实是大部分听不太懂 最后的考试是开卷 唯一的难点就是计算 但如果你弄懂了课件上的例题就完全能做出来 总的来说 大一不是不能选 但是大二选可能会好一点"},{"id":37239,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-21 02:07:56","like_diff":7,"likes":12,"dislikes":5,"content":"活生生把一门计算机类通识上成了文科➕炒房课 期末考的感觉和考高中政治一样一样的"},{"id":193209,"teacher_id":218,"teacher_name":"徐从富","post_time":"2024-06-04 12:20:14","like_diff":7,"likes":7,"dislikes":0,"content":"老师人很好，但是课程设计真的是人工智能考古学……老师会讲最新的Transformer等模型，也算是回应诉求了，不过老师专业方向不在这里，实在也讲不清楚。但是有个神人兄弟把两次讨论课做成了自己的pre，一个人讲了十个人的时间……"},{"id":37266,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 06:13:40","like_diff":5,"likes":8,"dislikes":3,"content":"计科的表示什么都没学到。。。被这门通识的名字忽悠了。。。给分还不好"},{"id":37271,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-21 00:20:43","like_diff":5,"likes":9,"dislikes":4,"content":"表面仁慈，实际绩杀....慎重啊"},{"id":118316,"teacher_id":218,"teacher_name":"徐从富","post_time":"2019-10-24 16:01:28","like_diff":5,"likes":6,"dislikes":1,"content":"拜托…这个老师人真的超好的好吗？虽然大一上很多都听不懂，但是态度很和善也会开开玩笑举例子尽量让你听懂啊！考试也是开卷的。你真的不知道自己查查文献问问老师读读书不行吗？自己啥都不会也不主动说老师不好…我无语"},{"id":34071,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-21 00:38:57","like_diff":4,"likes":6,"dislikes":2,"content":"云里雾里\n\n"},{"id":35630,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-21 03:28:39","like_diff":4,"likes":11,"dislikes":7,"content":"老师打分是按等级的所以你要好绩点比较难的，但是老师人真的很好的，很负责，什么课只要你自己愿意认真听认真学都可以学到东西。不要抱着太高期待，你以为上个几节课就能对AI有多深了解吗？不是这门课，什么课都不能。老师以后好像也不上了，反正就我而言，老师是很称职的。"},{"id":37307,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 09:12:43","like_diff":4,"likes":5,"dislikes":1,"content":"老师人还可以，但是上课实在是……总之大一慎选，绩杀。"},{"id":64164,"teacher_id":218,"teacher_name":"徐从富","post_time":"2017-12-21 06:47:28","like_diff":4,"likes":5,"dislikes":1,"content":"他不点名"},{"id":140210,"teacher_id":218,"teacher_name":"徐从富","post_time":"2021-09-05 04:05:46","like_diff":4,"likes":4,"dislikes":0,"content":"有没有同学说说这课现在还是不是五级制啊"},{"id":37342,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 11:18:29","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，考试开卷抄课件。不过大一选的话会比较吃亏，表示很多听不懂，以为会挂科，但最后给的绩点还好。"},{"id":38414,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-12-03 09:33:50","like_diff":3,"likes":3,"dislikes":0,"content":"听不懂"},{"id":91805,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-21 02:06:21","like_diff":3,"likes":3,"dislikes":0,"content":"秋季开学前两次课是试听的，老师会一再提醒大家，若是听过不适合你，果断退选，因为人数多少无关紧要，关键是你是否真心想学这个课程。今天AI火热，不代表它以后一直火。这个课就是给大家开阔视野、指明方向的，不能奢望通过的短短秋季学期，你就成为AI专家。"},{"id":43578,"teacher_id":218,"teacher_name":"徐从富","post_time":"2017-01-16 14:46:16","like_diff":2,"likes":3,"dislikes":1,"content":"我就笑笑"},{"id":61918,"teacher_id":218,"teacher_name":"徐从富","post_time":"2017-11-21 16:53:49","like_diff":2,"likes":7,"dislikes":5,"content":"老师人特别特别好！特别可爱！这门课虽然知识看起来难一些，但考试真心不难！对人工智能感兴趣就大胆选吧~"},{"id":81645,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-07-05 16:07:26","like_diff":2,"likes":2,"dislikes":0,"content":"给分是真的低，其他还好"},{"id":86023,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-08-27 08:10:11","like_diff":2,"likes":2,"dislikes":0,"content":"学校是对优的数量有规定的。整体是不超过20%的优，不超过50%的良以上。"},{"id":119372,"teacher_id":218,"teacher_name":"徐从富","post_time":"2019-11-12 10:56:57","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好，考试也尽力出的很简单了，但是感觉内容对标研究生课程，只不过去掉了算法只剩绪论了。总之老师人真的很棒，但是学到多少要看自己"},{"id":120132,"teacher_id":218,"teacher_name":"徐从富","post_time":"2019-11-17 22:54:13","like_diff":2,"likes":3,"dislikes":1,"content":"拿了优秀 开心"},{"id":36345,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-12 05:12:35","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好，就是讲课听不太懂，有时候会说到其他地方。"},{"id":61737,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-21 04:37:01","like_diff":1,"likes":7,"dislikes":6,"content":"谁选谁怀孕"},{"id":68420,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-21 00:20:04","like_diff":1,"likes":3,"dislikes":2,"content":"我的绩点本来可以很体面，如果我不选这门课"},{"id":37291,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 08:17:08","like_diff":0,"likes":4,"dislikes":4,"content":"也许老师很好，但是你要先想想自己能不能接受。反正如果不想对人工智能失望，大一就不要选了。\n\n"},{"id":60378,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-21 04:38:04","like_diff":0,"likes":2,"dislikes":2,"content":"本来上课单看课件可以看懂的，但他的话在旁边简直就是噪音，还老是跳转PPT，而按着他的思路听课的话......excuse me？他讲课有思路？"},{"id":64838,"teacher_id":218,"teacher_name":"徐从富","post_time":"2017-12-27 11:10:44","like_diff":0,"likes":1,"dislikes":1,"content":"我是17大一的，表示上课很难听懂，一堆偏导数概率论的公式。"},{"id":120144,"teacher_id":218,"teacher_name":"徐从富","post_time":"2019-11-18 00:01:13","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，平易近人。上课是听不懂的，老师口音还重，说话很含糊，大多数人也没在听。说? 杀主要是因为五分制，拿不到4.5就3.5往下了。"},{"id":151203,"teacher_id":218,"teacher_name":"徐从富","post_time":"2022-02-24 12:11:20","like_diff":0,"likes":0,"dislikes":0,"content":"上的老师的研究生课，老师对教学挺上心的，也很尊重学生，仅就研究生课而言事情少不点名，给分也很好"},{"id":187000,"teacher_id":218,"teacher_name":"徐从富","post_time":"2024-01-14 05:53:45","like_diff":0,"likes":2,"dislikes":2,"content":"虽然期末考没考好但是老师人很好，很耐心，你想问问题可以一直留到九点多给你讲明白，课也能学到很多\n\n期末考试区分度不大，开卷的，如果上课一次都不听的话考前预留8h左右把老师最后一节课划重点的模块的内容理解一下基本期末考分数也能上70；如果平时认真听讲考前稍微复习一下应该期末考分数比较容易上90.（以上两种情况都是身边同学亲身经历）\n\n给分的话看情况吧，签到5%，有5次每次1%，请假、智云听课并在钉钉上给老师发消息或者到场这三种情况都能拿到分，会提前一周说明下周是讨论课要签到，不是随机的；大作业45%，可以写论文也可以写程序，提交时间还能和老师商量，实在不行甚至考完之后5-8天交都可以；期末考开卷50%，有70分左右是PPT上原话或者原话的简单理解，计算题是PPT例题稍微改了一下或者简单组合，看懂PPT一般就能答个八九不离十。\n\n总评想90以上还是蛮难的，作为一门通识课来说给分不算好，记得有一次老师说过均绩是80分（老师自己统计的，不是查老师上的）。\n\n总评想上60很简单，哪怕一次课不听，也可以跟老师说一下，考前打印下PPT随便填一点，期末考老师一定会给你捞上30，总评肯定会调到60以上的，挂是肯定挂不了。"},{"id":190290,"teacher_id":218,"teacher_name":"徐从富","post_time":"2024-02-27 10:03:26","like_diff":0,"likes":1,"dislikes":1,"content":"大一上选了人工智能基础课，从课上知识来说确实不适合低年级去学，一些数学章节真的听不懂。\n\n但老师非常体谅学生，平时看智云等都算到课，最后总评也能感觉老师有捞。卷面分70（算是很低了），总评依旧上了80。\n\n谢谢老师"},{"id":26804,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-06-21 06:47:48","like_diff":-1,"likes":6,"dislikes":7,"content":"很棒的"},{"id":57946,"teacher_id":218,"teacher_name":"徐从富","post_time":"2017-07-18 09:27:56","like_diff":-2,"likes":1,"dislikes":3,"content":"非常开心，讲解到位"},{"id":84969,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-21 00:16:33","like_diff":-2,"likes":1,"dislikes":3,"content":"我大一秋学期选的这门课，没翘过课，绩点1.5，到现在，这门课把我的绩点活活往下拽了差不多0.2，真的很难受，大一付出了很多努力才慢慢把绩点拉上去。。。"},{"id":37224,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 02:59:55","like_diff":-3,"likes":3,"dislikes":6,"content":"很棒的老师，真的能学到很多东西"},{"id":63133,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-21 02:07:31","like_diff":-3,"likes":6,"dislikes":9,"content":"傻逼 垃圾 绩杀"},{"id":74721,"teacher_id":218,"teacher_name":"徐从富","post_time":"2018-12-20 23:52:28","like_diff":-4,"likes":0,"dislikes":4,"content":"老师上课很随意，学不学来不来都随便。评分也只有一篇读书报告和期末开卷考。对于没什么基础的同学，上课内容可能有些不懂，但考试绝对不是问题。至于说绩杀的，我并没有感觉到。水了一学期也是良好3.5。很满意了。想开阔视野选这门课还是不错的。至于相关专业的，我就不乱说了。"},{"id":37344,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-18 11:38:01","like_diff":-5,"likes":2,"dislikes":7,"content":"给分很好啊(不要什么基础，感觉考试很简单，完全抄课件)读书报告最好读专业性较好的论文"},{"id":33798,"teacher_id":218,"teacher_name":"徐从富","post_time":"2016-11-09 06:35:55","like_diff":-9,"likes":3,"dislikes":12,"content":"老师说他很仁慈，坐等出分"},{"id":176863,"teacher_id":218,"teacher_name":"徐从富","post_time":"2023-06-30 12:34:54","like_diff":-9,"likes":1,"dislikes":10,"content":"逆天老师逆天助教逆天学生😅，铁三角cp，你们锁死吧"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
