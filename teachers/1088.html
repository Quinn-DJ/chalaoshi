                    const commentsData = [{"id":52201,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-06-16 01:28:35","like_diff":162,"likes":176,"dislikes":14,"content":"如果感觉孤单 想想有这么多微生物陪着你"},{"id":23624,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2016-04-10 23:54:23","like_diff":67,"likes":74,"dislikes":7,"content":"上课前居然对我们说 哦哈哟"},{"id":80303,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-06-25 01:30:48","like_diff":55,"likes":61,"dislikes":6,"content":"能记住一个不怎么来上课的学生的名字 \n\n会给学生“毕业”寄语\n\n每天笑着面对各类问题\n\n愿意学生给他随时打电话约饭沟通问题\n\n这样的老师 就算最后给我1.5\n\n我也要给他打十分"},{"id":53592,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-06-27 05:57:12","like_diff":37,"likes":52,"dislikes":15,"content":"老师是很好，卷子出得太有水平，看ppt是绝对不够的"},{"id":54120,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-06-28 13:38:09","like_diff":24,"likes":35,"dislikes":11,"content":"当学分太高时，希望老师能降低一些课程要求。老师很好，但是这堂课要考的好是需要认真听完每堂课的。只听过两节课吧，绩点给的低到哭死在了厕所里，好叭怪自己"},{"id":65965,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-01-10 12:56:09","like_diff":24,"likes":25,"dislikes":1,"content":"从头到尾每堂课下课都会有掌声的好老师(●'◡'●)ﾉ❤"},{"id":95900,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-01-20 07:51:14","like_diff":22,"likes":23,"dislikes":1,"content":"吴根福老师超可爱。论文写的很开心！现在走进校园小树林对各种真菌莫名亲切∽提交论文时自动回复是「可以休息一下，好好犒劳一下自己了」，顿时有好好吃饭的欲望。高中学文，最喜欢的理科课程就是生物，最爱看的纪录片是BBC的各种生命节目，因而完全凭兴趣选的通识，最后的得分也得偿所愿。老师每节课讲许多生命知识，最后的落点都非常鸡汤∽考试出的题目很友好，看到习大大就笑了。虽然还有很多不确定的答案，但是老师给分很大方。课上同学的展示大都出于好奇和热爱，非常认真，也很有干货。此处表白每次上课坐在第一排最左边（从后面看）的小姐姐，你的展示出了题目，当时听得很认真，但现在也想不起来那个药叫什么名字……讲的很好，小姐姐也很漂亮活泼，很喜欢了！考试周加油哦(´-ω-`)"},{"id":111063,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-06-29 11:59:03","like_diff":20,"likes":27,"dislikes":7,"content":"上的是生命教育概论。刚刚考完试，虽然成绩还没出，但我现在就要给吴老师十分！\n\n我来的路上和电动车撞了，直接从竞车上摔了下来，好在不是很严重。迟到了十五分钟，进考场以后老师和助教小姐姐一直问我有没有事要不要去校医院，各种关心，真的被暖到！\n\n平时老师也超级好，阳光乐观，上课一直能感觉到他想让学生有积极的生活态度。8多说了，十分！\n\n\n\n"},{"id":143009,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-01-10 06:47:00","like_diff":19,"likes":32,"dislikes":13,"content":"生命教育概论\n\n认真听的话会很有收获，想划水的话这门课任务也不重。\n\n最后期末复习一下即可\n\n老师很好，是门上完会感觉有点惆怅的课..."},{"id":61676,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-11-20 05:54:31","like_diff":17,"likes":31,"dislikes":14,"content":"老师人真的超级好=真的是完全不点名=很体谅学生的=我上的是生命教育概论=听上去是通识课但是讲的其实主要是生物知识=期末考试难度不高=全部来自课内讲的=有一些题挺细节的=期末好好背ppt就算平时不听考试大部分也还是会做的="},{"id":89938,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-21 10:31:54","like_diff":17,"likes":19,"dislikes":2,"content":"这个老师很可爱！最后考试真是刺激，这套路摸不透，印象最深的是一个选项“艾滋病是因爱而生的病”哈哈哈哈，不过考了很多微生物和免疫的知识，有点细。"},{"id":52988,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-06-24 12:55:45","like_diff":16,"likes":19,"dislikes":3,"content":"非常好玩的一个老师，脾气也很好，总是笑眯眯的，哈哈"},{"id":135124,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-05-01 13:21:40","like_diff":15,"likes":17,"dislikes":2,"content":"老师真的超级无敌大可爱没错了！我真的超级爱爱爱他啊啊啊，上课很有意思干货满满。不过想要学好我觉得还是需要认真听每一节课的，期末要好好复习。最后俺4.8差一点满积辣哈哈哈哈真的很开心捏！希望机智俏皮的老师以后也要把快乐带给选生命教育概论的人！"},{"id":158467,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-06-29 13:08:50","like_diff":14,"likes":16,"dislikes":2,"content":"首先容我笑一下：男生慎选这话说得出口的嘛，自己有没有听课有没有关注ppt关注书本心里没点数嘛，还生物选修生，你不复习当然只配3.3喽。\n\n3.9评：此课老师很不错，很公正，但是限于知识，我还是想说：文科生慎选！本人就是文科生，在复习了一天的情况下3.9已经很满意了。\n\n考试的题型是选择判断填空排序，如果你平时好好听课，文理都没关系，但本人平时没听课，基本上考期末补天。复习的时候主要关注ppt（有闲暇可以看书），那些原理性的东西吴老师不会考的，重点是记忆（可能这就是对文科生的优惠吧），然后可以去刷题（不保证一定考原题），但是考试里有一道推断题，十分，好像一直都是不变的原题，本人当时考完才知道，痛心疾首，那道题如果你是文科生且没有做过，一分都拿不到，暴风哭泣。\n\n所以还是那句话，文科生慎选，复习记忆ppt，刷题。"},{"id":185754,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-04 05:56:55","like_diff":14,"likes":15,"dislikes":1,"content":"我什么时候才能听到1234菌不笑啊哈哈哈哈哈"},{"id":186298,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-10 11:34:00","like_diff":13,"likes":14,"dislikes":1,"content":"老师很好 有些牲畜趁着互评给别人打低分 祝愿你们能心安理得地活着"},{"id":182472,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 09:00:17","like_diff":11,"likes":13,"dislikes":2,"content":"今天出分 来给吴大哥写两句 献出在查老师的第一评\n\n如果单就成绩的话：考试挺难的（当然 这个前提是我全文选手+没有给这门课投入特别多时间+考前临时突击），吴老师是出了名的会出题，很多题一看就是送但有很多还是很刁钻的。今年好像是试题大变化，考完在98上看回忆卷讨论心里有丢丢破防......最后总分意外的好，至少是高于我的心理预期，应该算满意吧！\n\n说回上课，生命教育概论这门课符合我对通识课的一般印象：部分内容很基础、贴近生活，部分内容有点艰涩（也许从这一角度更能说明：你是可以从这门课上学到一些知识的）。吴老师的课跟本人一样有趣、和善，为此屡次发朋友圈，在评论区都会看到学长学姐们“这课又偷偷进化了”之类的发言。秋学期下来很多知识在交卷子的那一刻已经全部消失，而课上老师偶然蹦出的几句妙语、举的典型的例子、放的又土又潮的视频构成了我对这门课的最后记忆。\n\n事情不算多（每节课对应的慕课测试+15次不少于50字的讨论区讨论+800字高考作文），老师人也很好（浙江同学说听吴老师上课就像在听自己的爷爷讲话 特舒服），学起来会有一定的难度（如果你来自北方且生物基础非常薄弱），但总归来说是值得且有收获的！\n\n说回来，撑下来这个小学期，怎么不算一种生命的顽强；吴大哥在课上课下的教授点拨，又怎么不算一种生命的呵护呢？【doge】"},{"id":60533,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-10-23 11:17:56","like_diff":10,"likes":22,"dislikes":12,"content":"生命教育概论。。。"},{"id":63122,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-11-28 12:39:41","like_diff":8,"likes":16,"dislikes":8,"content":"生命教育概论…总共只需要做一次平时作业，负担并不大。绝对不会点名。期末卷子出得很有水平，平时从来不听课的我绩点炸了…"},{"id":89109,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-15 16:50:54","like_diff":8,"likes":9,"dislikes":1,"content":"emmm上课很轻松，不点名\n\n课程任务也很轻\n\n就是期末考试的试卷太，怎么说呢，别致？题目有趣但我不会"},{"id":90212,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-22 13:03:05","like_diff":8,"likes":11,"dislikes":3,"content":"老师真的太可爱了，是一个很正能量的老先生，喜欢在理论知识之后落点到心灵鸡汤上去，实在是很有意思。考试真的好难，适合理科生吧，并不是那种认真复习好好背诵就可以得高分的，有些玄幻，考验蒙题水平。"},{"id":96376,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-01-21 01:31:39","like_diff":8,"likes":13,"dislikes":5,"content":"感觉论文没写好，考试的时候就一个人名没写出来，结果最后4.5。。。"},{"id":142568,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-11-19 09:18:22","like_diff":8,"likes":12,"dislikes":4,"content":"好喜欢生命教育概论啊，老师人很好很友善总是笑眯眯的，课堂气氛很好，老师的人文素养很浓厚，总是能从生物知识中得出哲理，期末考试不难，但是要记得好好复习看书和PPT，最后给分也很好。"},{"id":184922,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-12-24 10:12:57","like_diff":8,"likes":8,"dislikes":0,"content":"很喜欢老师的一个观点，感觉跟他同一辈的人都不会这么想：现代人该不该享乐。老师说那些战士们过去的努力奋斗，就是为了让我们有更好的生活，因此不必追求吃苦，现在所谓的“享乐”正是他们想看到的（大哭）。"},{"id":199314,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-09-21 01:24:03","like_diff":8,"likes":8,"dislikes":0,"content":"特别的爱给特别的你～"},{"id":202387,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-12 08:24:06","like_diff":8,"likes":8,"dislikes":0,"content":"吴爷爷真的很好，可爱的小老头。课间还会放歌，虽然是一些土土的老歌。课水但老师真的每节课尽兴尽力的讲。不过文科生还是慎入，期末考的很细"},{"id":95390,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-01-20 05:00:55","like_diff":7,"likes":8,"dislikes":1,"content":"老师性格很好！讲课有一点口音但听起来很亲切~上课做别的事也不会管~有一次点名，可以主动展示加平时分（虽然我没_(:з」∠)_ ）还有一次论文，对文科生很友好了！考试前在背专业书也没空复习…只看了一个下午就去考了… 选择题凭语感做…填空很简单，然后猜生物的专业题瞎写… 最后4.2~ 老师是有情怀的人，对生物和生命是真的有感情~推荐吧~"},{"id":116542,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-09-11 12:30:10","like_diff":7,"likes":11,"dislikes":4,"content":"“我们都是穷人哦”，老师也太可爱了吧(≧∇≦)。"},{"id":120634,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2020-01-14 05:18:59","like_diff":7,"likes":9,"dislikes":2,"content":"老师人特别好特别可爱(๑• . •๑)我是文科生，一开始很担心自己会死掉，老师还鼓励我。问问题老师也特别耐心解答。这门课总体来说对文科生不算差，因为那些知识真的只需要不懂的地方查一查，大部分都和初高中生物联系起来的。我自从学考完了就没学生物，但是冬学期一套下来觉得倒也不难背。而且平时还有mooc可以刷题，学期就一个作业，真的强推！为吴老师打call！！！"},{"id":127356,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2020-11-21 04:09:57","like_diff":7,"likes":8,"dislikes":1,"content":"吴老师是一位学识非常渊博的老先生，上课很幽默，人也超级好。这门课也能学到很多东西，刚考完试，给10分。就是这么门课的压力还是挺大的，要学好课要认真听，还要自细看教材。建议喜欢生物，有生物基础的选，否则难度还是有的。"},{"id":132299,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-31 15:14:56","like_diff":7,"likes":8,"dislikes":1,"content":"老师说是优待文科生，但是我一个工科生觉得老师并没有很优待文科生。考试一部分是生物学知识（上课认真听就能记住的那些，并没有很难背），还有很大一部分是常识（可能是我对生物相对感兴趣，涉猎较多？）一张卷子几乎没有什么难度，平时分基本没多少损失，最后4.8，我觉得挺好"},{"id":135239,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-05-06 14:31:19","like_diff":7,"likes":8,"dislikes":1,"content":"爱他，不解释~文科生雄起！"},{"id":156142,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-06-18 02:31:41","like_diff":7,"likes":8,"dislikes":1,"content":"吴老师yyds，是我见过最幽默最宽容的好老师了。"},{"id":111637,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-07-02 09:26:01","like_diff":6,"likes":9,"dislikes":3,"content":"内容不难，论文可瞎扯，展示能水过，考试闭卷，题目兼具文理，课程进展一半的时候会以自我介绍来点名，别错过。10分"},{"id":145009,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-12-26 12:38:01","like_diff":6,"likes":6,"dislikes":0,"content":"老师很认真很负责。生命教育概论这门课作业还挺多的，需要完成每个单元的线上小测，spoc线上期末考，一篇期末小论文（高考作文模式），线下闭卷期末考，题目很灵活，上课不听是考不出来的。如果不想花时间复习的话建议别选。给分还不错，付出了就有回报，很公平公正"},{"id":191604,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-04-25 15:52:12","like_diff":6,"likes":7,"dislikes":1,"content":"作为通识课事情挺多，给分的话感觉挺迷的（本人所有任务一个没落，每节课都去听了，最后3.9），期末考复习时建议98上找历年题"},{"id":193993,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-06-21 08:31:03","like_diff":6,"likes":6,"dislikes":0,"content":"考试前四十分钟对我们说，小的们，可以起床了！\n\n这么好玩的老师去哪里找QAQ 爱老吴！"},{"id":6582,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2015-07-16 01:08:31","like_diff":5,"likes":11,"dislikes":6,"content":"老师萌萌哒！出卷超有水平"},{"id":89828,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-21 02:43:18","like_diff":5,"likes":6,"dislikes":1,"content":"考试有意思但有点难"},{"id":119111,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-11-16 17:03:58","like_diff":5,"likes":7,"dislikes":2,"content":"哇哇哇我要吹爆吴爸爸！给了我这个考试啥也不会的文科生4.5！！超赞！！"},{"id":124623,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2020-07-04 03:43:41","like_diff":5,"likes":8,"dislikes":3,"content":"这学期线上期末采用MOOC考试，感觉不是很公平，朵朵上看到有同学直接求助他人帮忙搜答案可是老师明明说了不许交流。我答题系统崩溃不知道为什么空白一大片，最后绩点3.3，真的是很无奈的一次经历，算了老师也捞我了"},{"id":131639,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-28 09:25:57","like_diff":5,"likes":11,"dislikes":6,"content":"高中搞生物竞赛的，给老师9分。\n\n因为这门课不算生物了，基本都是背背记记的历史和人名，搞不懂有些文科生一直强调文科生没学过之类的，我搞竞赛都没学过好不好。\n\n生物原理什么的都没有，涉及生物的也就是一些名称，真的就是个文科。"},{"id":152902,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-04-21 12:23:34","like_diff":5,"likes":7,"dislikes":2,"content":"给爷爷打满分\n\n每次上课坐第二排停停爷爷讲故事也不用记笔记\n\n期末也没复习，最后4.5\n\n很享受吴爷爷的课，作业也不多，每次下课十分钟就能完成😁"},{"id":153026,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-04-24 01:28:46","like_diff":5,"likes":8,"dislikes":3,"content":"互评很坑，就算认真写，写的再好，也会有一些人莫名其妙去挑一些不存在的问题，然后给低分。最后成绩基本就看考试和作文互评，互评真的看运气，运气不好就......吴老师给分还是很好的，希望能取消互评，不能让参加比赛的运动员同时当裁判吧"},{"id":155328,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-06-11 03:14:28","like_diff":5,"likes":9,"dislikes":4,"content":"‌就生命的某一或几个特性（如独特、神圣、顽强、脆弱、责任、和谐、意义）谈感想体会（要求同高考作文）。\n\n14-15分：读后很感动，受到了教育或有较大收获，可读性强；\n\n12-13分：读后有所感动，有所收获，语句通顺；错别字少；\n\n10-11分；写得还好，但读后没什么感动，收获不大；\n\n8-9分：比较平淡，读后没什么印象；\n\n6-7分；可读性不强，有一种读了一半不想再读下去的感觉\n\n0-5分：不符合核心价值观。抄袭按此类论\n\n\n\n希望老师能把题干后的“要求同高考作文”去掉，现在高考都考的议论文，同学们都很喜欢玩排比玩对偶，看着很工整很漂亮，素材一列，洋洋洒洒就是1000字\n\n但是这种文体真的能打动人吗？\n\n我互评的时候，真的都是昧着良心打的第二档，真要按我主观感受来，怕是都是第三档和第四档，看过就忘，根本没办法打动人心\n\n本来这种应试类的骈体作文在古文运动的时候就被批判了个遍了，高中被折磨个三年就算了，我现在都大三了，还要被逼着看这种不一定华但一定不实的文章\n\n就算像网络小说、像小学生作文、像沈石溪那样编个故事，都更能引起读者的情绪吧"},{"id":203029,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-16 03:46:13","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲的对人生很有启迪 但是考试有点难度 生命教育概论获得了4.2绩点"},{"id":203066,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-16 07:50:57","like_diff":5,"likes":5,"dislikes":0,"content":"老师平时事真得挺少的，期末考的时候多看看回忆卷和书，绩点不会出错，上课很有意思"},{"id":96060,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-01-20 12:09:28","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课会要求做个自我介绍，每个人都会，可选展示+必写小论文，考试出的有点出乎意料，考前大致看下PPT吧，拿高分有点困难，最后4.2"},{"id":127631,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2020-11-25 06:26:05","like_diff":4,"likes":5,"dislikes":1,"content":"生命教育概论需要一点点生物基础，就一点点，给分很不错。\n\n老师本身水平没的说，且很幽默，比较人性，通识课就选他，选他！"},{"id":131055,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-25 17:35:28","like_diff":4,"likes":7,"dislikes":3,"content":"老师很好，但是期末实在太难了，考的太细了，考前一个星期看了一遍书一遍PPT，在平时分几乎拉满的情况下最后给了3.6，真有点后悔选了这门课。老师好课也好，可能是我不认真吧，但倒也真没感觉到那么多评论里说的老师捞人给分高。总之慎选吧"},{"id":135231,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-05-06 09:10:48","like_diff":4,"likes":6,"dislikes":2,"content":"老师非常好"},{"id":137989,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-07-07 04:11:07","like_diff":4,"likes":5,"dislikes":1,"content":"上课很有意思，听完很有收获，考试简单，我是纯文科生，但是最后好好复习一下也拿了满绩。虽然平时会有一些慕课的题要做，但是总体任务一点也不重，推荐大家去修！"},{"id":184750,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-12-22 12:22:07","like_diff":4,"likes":4,"dislikes":0,"content":"生命教育满了，超级好的老师，吴爷爷不要我们喊他爷爷，要我们喊他大哥显年轻，晚课老是困但是老师很有意思，一个短学期点两次名也很好。都快快去选"},{"id":191742,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-04-29 10:54:32","like_diff":4,"likes":5,"dislikes":1,"content":"来这里谢谢一下老师！这门课需要写一个作文（互评机制的15满分 我评别人全是满分），spoc课后讨论50个字以及8章的单元测试（98有答案），期末考建议看98以及spoc的题目，基本上不会便，尤其是简答题，推断物质，本人最后绩点是4.2，已经满足了，老师和蔼可亲，课上有很多有趣的内容。"},{"id":202598,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-13 09:30:03","like_diff":4,"likes":5,"dislikes":1,"content":"最爱的一门课，最可爱的一名老师。\n\n在生命教育概论不仅能学到生物的知识，还能感受到吴老师那种长辈的关怀。吴老师真的很有耐心，课程风格也非常轻松愉快。他对很多问题的思考不是强制性的、唯一的，而是鼓励性的。\n\n我不认为这是门水课，在老师的讲解下，只要用心，就能得到知识。而这门课本身也不需要太多专业知识，故而整体难度不高。\n\n总之认识吴老师，上过他的课，是我的荣幸！"},{"id":203141,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-17 10:16:23","like_diff":4,"likes":8,"dislikes":4,"content":"感觉没有被捞，课也听，复习的时候也认真复习了书和历年题，但是最后只有3.9，还挺失望的😓"},{"id":48471,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-03-06 00:36:40","like_diff":3,"likes":5,"dislikes":2,"content":"好有意思的老师"},{"id":53892,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-06-28 03:22:27","like_diff":3,"likes":8,"dislikes":5,"content":"试卷出得很有意思……考完感觉要崩…结果倒也还能接受嘻嘻…老师讲课也还不错有一点点口音还好"},{"id":54169,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-06-28 15:00:53","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲的挺好的…但是自己不听课 复习也不够细致 绩点爆炸"},{"id":90304,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-23 05:44:42","like_diff":3,"likes":3,"dislikes":0,"content":"作为一门通识很棒了，考卷出的...是真的有水平，考前ppt过一遍还是有帮助的，尽管考点可能落在你根本没想到的地方。"},{"id":90930,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-27 15:36:14","like_diff":3,"likes":3,"dislikes":0,"content":"卷子出的出乎意料，最后绩点也不高..."},{"id":94426,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-01-16 11:59:54","like_diff":3,"likes":5,"dislikes":2,"content":"考完试先来评论一下。期末的试卷出的很不错，对于我这种上课不想写作业听老师讲话的人来说很喜欢。很开心的是，做的展示被出成了题目，考试周的开心。以后也要跟吴老师当好朋友"},{"id":121655,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-12-10 06:56:07","like_diff":3,"likes":3,"dislikes":0,"content":"是一位很可爱的老先生。有水平 有人文关怀。一个高中生物就没学的文科生，靠一篇把生命和人文关怀联系起来的论文和期末强忍着看了看的考试给了4.5 太良心啦（冬学期科技创新选了罗自生，，先插眼 有点可怕。\n\n"},{"id":135125,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-05-01 13:31:04","like_diff":3,"likes":3,"dislikes":0,"content":"给分非常好！！！谢谢老师"},{"id":142995,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-11-18 04:36:05","like_diff":3,"likes":6,"dislikes":3,"content":"老师超好！笑眯眯的，上课很有意思。给分也好！大家可以冲了"},{"id":143471,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-11-25 14:24:51","like_diff":3,"likes":3,"dislikes":0,"content":"老师太可爱了！！！"},{"id":161946,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-11-15 09:09:15","like_diff":3,"likes":3,"dislikes":0,"content":"和蔼的老先生"},{"id":166300,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-01-11 23:44:09","like_diff":3,"likes":5,"dislikes":2,"content":"真的大水课啊，而且对于一个对医学和动物学感兴趣的人来说，真的好棒，我因为特别喜欢看疾病的部分，连复习起来都很快乐，补天记得看书，书上东西很多，也有很多是常识东西，看积累了，吴爷爷好棒"},{"id":175294,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-06-23 10:46:55","like_diff":3,"likes":3,"dislikes":0,"content":"老师是好老师，亲切，热心，务实，看起来是很热爱生命科学的教育的。"},{"id":182513,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-17 00:23:59","like_diff":3,"likes":4,"dislikes":1,"content":"吴爷爷人特别和蔼！上课也比较有意思，可以不完全听，但是听了也一定有收获。虽然要做mooc，看着要求很多，但是没有小组讨论课堂展示这类东西。最后闭卷考试内容其实有些过于细致了，感觉对理科生也没什么加成，对文科生也不会过于需要理化知识，还是要背书的。最后的最后，即使苯人上课基本就当背景音听，最后补天书也没看完，卷上也有挺多不太会的，但还是被捞到了90+，感恩的心～"},{"id":182862,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-21 00:15:33","like_diff":3,"likes":4,"dislikes":1,"content":"上生命教育的老师对生命还是很有见地的，是一个很懂怎么活着的老师，也很有人格魅力。"},{"id":182900,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-21 04:07:57","like_diff":3,"likes":7,"dislikes":4,"content":"3.9被绩杀了，大学第一个绩点，好难过\n\n（强烈建议取消互评环节）"},{"id":182948,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-21 07:51:10","like_diff":3,"likes":4,"dislikes":1,"content":"上的生命教育概论，老师上课例子很多（这些例子书上也有），本文科生听的津津有味。当然了这门课也非常好水，平时把MOOC要求的作业做一下考前多在98上找找回忆卷看一下，有多的时间把书过一遍，成绩就不戳了。作为一个高中没学生物的人，最后拿了4.5，已经非常非常感谢老师了。"},{"id":187789,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-17 12:45:06","like_diff":3,"likes":4,"dislikes":1,"content":"gf爷爷我的神！他真的像爷爷一样，又搞笑又温暖！认真学绩点会超级好的！而且爷爷很捞，大家都来选生命教育概论～"},{"id":202254,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-16 04:09:44","like_diff":3,"likes":6,"dislikes":3,"content":"给老师10分老师可以捞我上4.5吗\n\n来还愿 4.8 真的是海底捞"},{"id":205705,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-12-11 11:10:27","like_diff":3,"likes":3,"dislikes":0,"content":"吴爷爷真的很好！能感觉到他对自己的课程是用心的，他的课件做得很生动有趣，其中穿插了各个语种，各个年代的和生命有关的纪录片，歌曲(有时候好搞笑)非常照顾人文类的学生，期末考完了跟吴爷爷报喜，秒回信息呜呜呜感动"},{"id":205756,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-12-12 02:37:07","like_diff":3,"likes":3,"dislikes":0,"content":"伟大，无需多言。\n\n平时mooc作业（较少）和小作文（高考那种，生命，同学互评）\n\n期末考是闭卷，但是可以看看历年题。"},{"id":207105,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-12-19 08:57:38","like_diff":3,"likes":4,"dislikes":1,"content":"爷爷是好爷爷，但是也要奉劝同学们不要太摆了😭💔我也不知道是我复习不到位还是怎么的，出分只有3.3，同学们还是要好好复习一下的一定一定不要觉得这门课给你高绩点是理所当然🥺"},{"id":27093,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2016-06-23 01:16:04","like_diff":2,"likes":6,"dislikes":4,"content":"从第一次到最后一刻我一直都是蒙逼的"},{"id":61677,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-11-22 10:17:52","like_diff":2,"likes":2,"dislikes":0,"content":"似懂非懂，云雾缭绕，但还是有点感觉的"},{"id":61689,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-11-20 06:47:54","like_diff":2,"likes":4,"dislikes":2,"content":"生命教育概论……老师挺不错的，上课虽然偏生物但是还是有些有用的东西，就是期末卷子出的有点迷，认真看一下分还不错"},{"id":61908,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-11-21 14:24:55","like_diff":2,"likes":2,"dislikes":0,"content":"美滋滋"},{"id":67156,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-01-20 10:46:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师很萌啊！"},{"id":76273,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-04-01 10:52:41","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课非常的幽默，真想有机会再去听"},{"id":79989,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-06-18 16:06:42","like_diff":2,"likes":3,"dislikes":1,"content":"老师超可爱！！！大学以来最喜欢的老师了hhh论文主题几乎是不限的，只要和生命有关都可以，标准是能打动老师XD期末考试题超级超级超级好玩！考的时候一直忍不住笑2333如果好好听，老师讲课很有意思，会有收获；如果只是想水一门通识，老师人挺好，给分也很大方，不点名。总结：吴根福老师太可爱了！我永远都爱吴根福老师！"},{"id":84180,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-07-12 07:35:29","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的老师，比较幽默，讲的也听清楚的，实验课也不是很严格很死板的那种，好评"},{"id":89881,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-21 06:45:42","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好期末挺难 给分迷"},{"id":90377,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-23 10:00:05","like_diff":2,"likes":2,"dislikes":0,"content":"人很好，考试题目很细节很细节，落点有些还有点偏....."},{"id":95858,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-01-20 06:37:20","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好，建议无基础的同学上课认真听，考前好好看一下书。\n\n老师人真的超级好了！"},{"id":114083,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-07-08 18:30:52","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级好！！！人超幽默又浪漫，上课有趣实验事不多，给分也巨好！！！！！！！微生物能上4真的太惊喜了5555"},{"id":120115,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-11-17 13:47:11","like_diff":2,"likes":5,"dislikes":3,"content":"老师人很可爱(๑• . •๑)给分很棒，超开心。考试内容会很细，平时不点名，中间课会有一次点名。只有一篇作文，另外没有展示也没有作业。在mooc上老师也会很顶同学的回答，会认真地解答问题。老师超棒。oh my god，选他"},{"id":130725,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-24 11:36:44","like_diff":2,"likes":2,"dislikes":0,"content":"老师人好心善给分好，课有意思有意义，不要犹豫选课哈～"},{"id":131008,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-25 14:06:03","like_diff":2,"likes":3,"dislikes":1,"content":"文科生临时抱佛脚了一下午最后成绩还不错"},{"id":142565,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-11-13 11:16:14","like_diff":2,"likes":2,"dislikes":0,"content":"哈哈   刚考完试    感觉G了   不过老师人真的很好很好啊   爱了爱了   静待老师捞我呜呜呜"},{"id":172487,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-04-27 15:25:01","like_diff":2,"likes":3,"dislikes":1,"content":"我很喜欢他 和爷爷合照了很开心 期末多看看书 不会考的特别特别细 文科生4.8超级开心了 mooc记得做文章记得交就可以啦 老师很可爱 上课不舍得不听"},{"id":179368,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-09-13 09:00:59","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常可爱，很有趣、很和蔼可亲的爷爷，讲课幽默质量高，给分好😊"},{"id":182393,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-15 12:36:32","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的好好，文科生不用担心"},{"id":184845,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-12-23 11:25:46","like_diff":2,"likes":2,"dislikes":0,"content":"不是所谓的水课"},{"id":185833,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-04 17:38:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，教课很认真，课程内容也很丰富，很好。但是课并不是那么水，上这门课一定要认真看书。"},{"id":186592,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-12 03:55:35","like_diff":2,"likes":3,"dislikes":1,"content":"算是比较硬核的课，考察的是书本知识点+上课强调的点+自己的生物素养，推荐加了生物并且喜欢的同学选。很有情怀的老师，上课有温度，能学到很多有意思的生物现象"},{"id":187912,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-17 19:27:26","like_diff":2,"likes":5,"dislikes":3,"content":"很好的老师！讲课很幽默内容也丰富\n\n平时包括mooc讨论+mooc测试+作文 事情不算多也不算少吧\n\n闭卷考但是老师出分的时候非常捞！一个10分送给根福爷爷！"},{"id":191746,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-04-29 12:36:33","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师，上课非常有趣（也可以水）有两次点名到了就行。期末考试看98历年卷复习，有很多相同的题。体验不错！"},{"id":201316,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-10-31 13:03:07","like_diff":2,"likes":3,"dislikes":1,"content":"吴老师老师真的太棒了，顶顶顶，真的超喜欢，一个计科的宝宝真的能感受到人文关怀"},{"id":203006,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-16 00:20:07","like_diff":2,"likes":4,"dislikes":2,"content":"喜欢根福爷爷～超级喜欢吴老师！！！老师讲课很幽默很风趣，很有人格魅力很亲切嘞！我是社科的同学，选的生命教育概论，最终绩点得了4.8…给分挺好的…感觉是绝对被捞捞了…高中没学过生物的同学可以放心冲，班里有许多社科同学选嘞～不过老师出卷水平很高的，挺细节的，需要结合ppt，mooc上的题目和98上的历年题来复习，本人最后复习时还挺辛苦的……建议考前把教科书要过两遍嘞…需要花时间好好备考"},{"id":203261,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-18 13:37:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，卷子和历年卷重合挺高，课可以不听，但是考前一周要把书本过一遍，结合98上的笔记复习。上课挺有意思的，但是备考的时候是真的痛苦，考得超超超超极细，尼安德特人和丹尼索瓦人基因序列有5%相似，物种灭绝时间排序，还有推断题我是真的写不出来，必须要对书本很熟悉才行。"},{"id":211350,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2025-01-11 08:29:28","like_diff":2,"likes":2,"dislikes":0,"content":"虽然最后88刚好卡4.2了 不过那是我自己mooc没做满 同学互评扣了两分我也有点出乎意料吧 我还以为这种部分大家都会互捞打满的 可能有些同学略微求是吧 但是闭卷期末考大家还是要复习一下的"},{"id":218603,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2025-04-26 04:16:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好。单从拿高分的角度来说，上课签到尽量都去，mooc尽量全部刷满，然后期末多多看历年题。最后的成绩一定是不错的。本人4.5，知足了。"},{"id":28985,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2016-06-29 05:09:38","like_diff":1,"likes":2,"dislikes":1,"content":"很可爱的老师"},{"id":60980,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-11-06 10:43:21","like_diff":1,"likes":2,"dislikes":1,"content":"老师很和蔼呀"},{"id":64911,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-12-28 02:35:02","like_diff":1,"likes":4,"dislikes":3,"content":"生命教育概论还是不建议文科生选了……期末闭卷，我一直觉得这个是讲生命的意义、热爱生命，能对生命有一定基础性生物学知识认识的，考前也认真看了ppt做了笔记……但是……考细菌那我是真的不知道……这门课也是第一次开，老师很不错的，事儿也很少，就一篇随便些什么都可以的感想。但是作为文科生我还是跪了orz"},{"id":65742,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-01-08 16:29:10","like_diff":1,"likes":2,"dislikes":1,"content":"生命教育这门课很有趣，给分也不错"},{"id":68238,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-01-23 01:27:15","like_diff":1,"likes":4,"dislikes":3,"content":"口音有点重的可爱滴老爷爷。生命教育概论，个人觉得对文科生不太友善，但可以供理科生刷通识课绩点。生物知识很多，考试考的也很多，全国二卷生物都不讲的内容。4.8很开心，考前看看PPT就好。上课不点名，没作业，留的课后思考题和考试并没有关系。讲的还是很有趣的。"},{"id":71928,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-01-29 06:04:12","like_diff":1,"likes":1,"dislikes":0,"content":"老师超nice的"},{"id":79288,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-05-30 04:33:19","like_diff":1,"likes":1,"dislikes":0,"content":"海上月是天上月"},{"id":106730,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-04-29 06:31:18","like_diff":1,"likes":1,"dislikes":0,"content":"生命教育概论给分超棒！！！"},{"id":106731,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-04-29 06:35:21","like_diff":1,"likes":1,"dislikes":0,"content":"超棒超随和的老师"},{"id":106746,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-04-29 08:08:59","like_diff":1,"likes":5,"dislikes":4,"content":"认认真真写论文，做展示，看ppt准备考试，最后3.3……"},{"id":112758,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-07-05 02:34:17","like_diff":1,"likes":3,"dislikes":2,"content":"老师口音吼可耐!课程也比较有意思!卑微文科生，没展示，上课记笔记，考前复习认真。满了!"},{"id":114130,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-07-09 00:41:56","like_diff":1,"likes":2,"dislikes":1,"content":"啊啊啊啊啊啊啊我要吹爆这个老师啊！！！为什么会有这么可爱人这么好带实验这么好上课这么好给分也这么好的老师！！！还想上老师别的课！！！"},{"id":118682,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-10-30 12:52:26","like_diff":1,"likes":2,"dislikes":1,"content":"很好的老师啊啊啊啊吹爆！"},{"id":119909,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-11-17 00:21:12","like_diff":1,"likes":1,"dislikes":0,"content":"笔记做的比谁都认真，考试真的偏"},{"id":120023,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-11-17 05:35:16","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级可爱，说话带口音，然后有时候超级搞笑，我平时上课挺水的，但是论文很认真的写，考试周的时候认真复习，不过作为一个高中没选考生物的人来说，那些复习讲义真的看不下去，硬着头皮看那些微生物，细菌啥啥啥的，考试的时候应该也错的不少，最后分数出来还挺好，感谢老师，手动比心"},{"id":120051,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-11-17 07:57:49","like_diff":1,"likes":2,"dislikes":1,"content":"老师人超好，帮我把冬学期的课换到了秋学期，而且只要想来听他的课的同学都能补选进来。上课内容很有趣，老师也很幽默和蔼。期末考试并不难，以选择题为主，很多是高中生物内容，也有一些常识性知识，其他的翻一遍课本就能拿到。其实不需要花太多精力，像我第一次写论文，其实写的并不是很好，最后绩点也有4.8。"},{"id":120143,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-11-17 23:57:28","like_diff":1,"likes":4,"dislikes":3,"content":"老师很可爱，有点憨憨的，讲课的内容在思想品德与生命科学之间自由变换，挺生动的。作为一个文科生，最后也拿到了满绩，说明这门课对文科生蛮友好的。（不要被上课时候讲的那些听不懂的吓到）"},{"id":120611,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2020-01-14 00:27:16","like_diff":1,"likes":3,"dislikes":2,"content":"秋冬学期考试难度云泥异路，理科生易被正态，果然应了老师的话要照顾文科生。主修课都九十多也拉不起这通识课七十。老师确实和蔼，不过考完试的那句“这些东西你们考完就都可以忘了”是真的秀。"},{"id":121646,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-12-10 16:16:48","like_diff":1,"likes":1,"dislikes":0,"content":"生命教育概论。主要生物知识，总共就mooc刷一刷讨论和一篇作文，期末考闭卷。平时水得太欢了确实绩点炸了，但是也有认识的听课的同学绩点不太行？课上不知道的东西还挺多的，中间偏后几节我觉得还挺有趣。点名的话，学期中间有一次课间说课友应该认识一下，邀请同学们对着名单上台自我介绍，算是变相点名吧，不过就只有那一次。平时说是教室看着挺满就不点，也真的没点。"},{"id":122244,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2020-02-20 13:51:19","like_diff":1,"likes":1,"dislikes":0,"content":"很温柔，蛮有趣的，点赞啦"},{"id":129800,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-12 12:46:31","like_diff":1,"likes":2,"dislikes":1,"content":"吴老师上课真的很有意思，总是能引人发笑，虽然我上课有点划水，但是我当初选这门课真的只是对生命生物感兴趣，结果遇上真么个老师，感觉挺幸福的。虽然期末考试还没考，但是我也要打10分。虽然现在想想没好好听他的课有点小后悔。有点老头子上课的憨憨的感觉，哈哈哈哈哈。"},{"id":141781,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-10-25 12:17:05","like_diff":1,"likes":4,"dislikes":3,"content":"评论生命教育概论这门课：作业真心很多，每个章节都慕课小测，慕课讨论题要参与15个以上，还有期末论文，期末考还闭卷\n\n题目都很难，不听根本不会，听了也不一定会"},{"id":143002,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-11-18 05:46:44","like_diff":1,"likes":3,"dislikes":2,"content":"期末记得复习"},{"id":149591,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-01-16 05:33:45","like_diff":1,"likes":4,"dislikes":3,"content":"考前复习了一下书本，整理了一些知识点，轻松满绩（高中选考生物100分）"},{"id":152942,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-04-22 05:13:45","like_diff":1,"likes":1,"dislikes":0,"content":"吴老师超级好！对文科生超级友好，大家快选！！！！"},{"id":158085,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-06-27 01:22:30","like_diff":1,"likes":2,"dislikes":1,"content":"非常可爱滴一个老师"},{"id":158118,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-06-27 05:25:38","like_diff":1,"likes":2,"dislikes":1,"content":"给分巨好 比较轻松 好好写那篇议论文 认真一点 我觉得大家都不会给太差的分数的 强推 吴爷爷yyds\n\n可爱又nice 上课幽默的老师谁不爱！！！都给我选"},{"id":161184,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-10-31 11:18:56","like_diff":1,"likes":1,"dislikes":0,"content":"爆赞爆赞爆赞！！吴老师人真的超级超级好！"},{"id":163518,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-12-15 00:53:31","like_diff":1,"likes":3,"dislikes":2,"content":"最后4.5，期末考试有很多不会，这个成绩已经很满足了，老师很有趣很可爱，mooc上作业有点多，不过也有利于mooc上的小考试"},{"id":164389,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-12-20 13:37:03","like_diff":1,"likes":2,"dislikes":1,"content":"吴爷爷真的非常好，一学期就一次点名，给分超级好"},{"id":175751,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-06-26 11:50:33","like_diff":1,"likes":1,"dislikes":0,"content":"吴老师十分和蔼可亲，上课和实验收获很多，做甜酒酿的时候还和我们一起吃多的糯米饭，虽然这学期微生物（乙）期末考的有点难，但被狠狠捞了一把，太感动啦"},{"id":182391,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-15 12:31:30","like_diff":1,"likes":1,"dislikes":0,"content":"吴大哥很和蔼，讲课也很好，认真准备考试拿了92，非常感谢老师的付出，大家快选他的课！"},{"id":182464,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 08:03:27","like_diff":1,"likes":2,"dislikes":1,"content":"和蔼 人好"},{"id":182729,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-20 02:34:46","like_diff":1,"likes":1,"dislikes":0,"content":"其实老师看起来人挺好，就是生命教育概论这课比起其他通选课而言，事情确实比较多"},{"id":182830,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-20 13:25:16","like_diff":1,"likes":2,"dislikes":1,"content":"被捞了，文科生4.5"},{"id":184515,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-12-21 08:19:08","like_diff":1,"likes":1,"dislikes":0,"content":"吴老师人真的很好！！"},{"id":184534,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-12-21 12:45:44","like_diff":1,"likes":1,"dislikes":0,"content":"吴老师大大滴好，非常幽默风趣，捞了我一把，文科生落泪了"},{"id":184902,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-12-24 09:12:51","like_diff":1,"likes":1,"dislikes":0,"content":"期末考试太迷了，复习作用不是很大o(╥﹏╥)o"},{"id":185462,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-12-29 15:50:59","like_diff":1,"likes":3,"dislikes":2,"content":"呃，期末还是建议复习，不过把慕课视频过一遍有印象就可以了（但是要认真听，因为考题可能就是吴大哥随口的一个例子，而这个例子也是根据题目来的），最后，互评确实存在恶评现象，但吴大哥会在评分后对分数特别低或者评分内极差离谱的同学重新给分，而且对这事儿特别上心，所以还是不用太担心（我可能没被恶评所以不知恶评苦，有多冒犯请见谅）。4.8还是没有辜负吴大哥这8次课的付出。嗯，如果是被捞了的话也是不辜负。✓"},{"id":185599,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-02 13:57:20","like_diff":1,"likes":2,"dislikes":1,"content":"特别喜欢听吴爷爷的课！真的能感受到生命的多样和伟大"},{"id":186872,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-13 10:03:55","like_diff":1,"likes":2,"dislikes":1,"content":"老师人特别好，我选课失误退课之后补选都过了，我给老师发的邮件他让我直接来上课，给我签了字选上了（我给好几个老师发了邮件只有他回了我ww\n\n教学内容也很有意思，吴老师是有一些人生哲理在身上的，有趣也有思考"},{"id":187782,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-17 12:05:45","like_diff":1,"likes":2,"dislikes":1,"content":"吴老师上课真的很有意思，PPT也会改新的。上的课也是可水可听。"},{"id":187876,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-17 16:00:50","like_diff":1,"likes":1,"dislikes":0,"content":"吴老师的课生动有趣，老师也十分开放包容。结课的时候特别特别舍不得吴老师，您辛苦啦，注意身体噢。"},{"id":188261,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-18 13:45:53","like_diff":1,"likes":2,"dislikes":1,"content":"平心而论，吴老师的生命教育概论在通识课中属于事情比较多的。慕课八个单元的课后作业+慕课讨论+课程作文+期末闭卷考，与其它一些只有一篇课程论文的通识课比起来确实会花费很多的时间。\n\n吴老师课程内容生动有趣，讲课认真负责，风趣幽默，其实建议想上课的同学可以直接去教室里听，不用在课表中选择这节课。\n\n作文互评属实怨声载道，希望取消。\n\n我期末考前复习了三个多小时，感觉重要的内容都复习过了，考试时自己感觉也还可以，最后87 4.2。虽然看到很多同学说给分好，但我感觉我是没被捞的。"},{"id":190325,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-02-28 03:33:48","like_diff":1,"likes":3,"dislikes":2,"content":"课程内容很多，从进化学到微生物学再到生态学，算是生物知识大杂烩了，而且单挑哪个都比高中学的相关内容知识更多。\n\n考试的话重点看微生物那些，猜测老师可能是做这方面研究的，微生物这一块考试是考的真的多。\n\n老师上课极其有意思，憨厚中透露着有趣，思想上几乎没什么代沟。事情算是同类通识里面多的，而且mooc上的题也是真的搜不到要靠自己翻书。"},{"id":201317,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-10-31 13:26:52","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很好啊啊啊 我哭死"},{"id":202068,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-09 03:09:42","like_diff":1,"likes":2,"dislikes":1,"content":"………"},{"id":203043,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-16 05:22:07","like_diff":1,"likes":3,"dislikes":2,"content":"谢谢老师捞捞！！特别好的课 冲！！！！"},{"id":203318,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-19 05:56:01","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好，但是生命教育概论还是比较看期末考的，如果想拿高绩点平时还是要多听"},{"id":203837,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-21 11:54:13","like_diff":1,"likes":1,"dislikes":0,"content":"老师我太爱你了！！！\n\n是文科生友好的生物课，平时上课老师不怎么管，水水的很安心，当然老师课有时也很有趣，不由自主地被吸引了。\n\n最后的论文和考试认真点就ok辣！"},{"id":204710,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-27 12:37:41","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课很有意思，风趣幽默，人特别好，上课几周后会有自我介绍(相当于点名)，平时上课听听，考前看看真题就没问题了，记得把慕课能刷的刷满，最后喜提4.5"},{"id":204712,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-27 12:37:39","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课很有意思，风趣幽默，人特别好，上课几周后会有自我介绍(相当于点名)，平时上课听听，考前看看真题就没问题了，记得把慕课能刷的刷满，最后喜提4.5"},{"id":215477,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2025-02-26 13:55:36","like_diff":1,"likes":1,"dislikes":0,"content":"神中神"},{"id":216360,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2025-03-14 09:18:18","like_diff":1,"likes":1,"dislikes":0,"content":"我爱吴爷爷"},{"id":53895,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-06-28 03:24:54","like_diff":0,"likes":3,"dislikes":3,"content":"出卷子超有水平"},{"id":62071,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-11-22 10:34:30","like_diff":0,"likes":0,"dislikes":0,"content":"讲得很棒"},{"id":62149,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2017-11-22 15:23:45","like_diff":0,"likes":0,"dislikes":0,"content":"给分特别好，，老师很和蔼！"},{"id":66592,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-01-17 11:59:25","like_diff":0,"likes":0,"dislikes":0,"content":"专业知识很强"},{"id":71731,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-01-29 02:08:25","like_diff":0,"likes":1,"dislikes":1,"content":"可爱的老师"},{ ent":"老师很温柔幽默，一个非常有趣可爱值得尊敬的帅哥，对学生友好给分也好，最后一个课我有点舍不得他，希望以后也能再遇到吴根福老师。"},{"id":180724,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-09-25 11:05:42","like_diff":0,"likes":0,"dislikes":0,"content":"老师人总是笑嘻嘻的，特别和蔼，给分也不错"},{"id":181163,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-10-10 11:23:21","like_diff":0,"likes":0,"dislikes":0,"content":"不会说日语的生物老师不是好律师"},{"id":182386,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-15 11:55:30","like_diff":0,"likes":0,"dislikes":0,"content":"非常非常好的课。还不赶紧选！"},{"id":182400,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-15 14:20:34","like_diff":0,"likes":0,"dislikes":0,"content":"吴老师上课幽默风趣，任务也轻松，力荐"},{"id":182422,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 02:44:16","like_diff":0,"likes":1,"dislikes":1,"content":"啊吴伯伯我滴最爱"},{"id":182461,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 07:14:57","like_diff":0,"likes":2,"dislikes":2,"content":"捞王，非常感谢"},{"id":182463,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 07:33:21","like_diff":0,"likes":2,"dislikes":2,"content":"绩点裂开\n\n老师上课有意思，但是过于人文化，考试知识比较偏生物理科，期末考试题是比较谜的。\n\n对于生物感兴趣可以选择直接看书，上课和考试关系不大，如果想考好，不如学文科生背书。（没背书，我裂开了）然后事情有些许琐碎。\n\n生物知识部分对于我一个选生物的学生来说并不能说是完全轻松，还是建议能花时间看书记忆的同学们选。课上听讲不如看书记忆。"},{"id":182474,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 09:18:34","like_diff":0,"likes":1,"dislikes":1,"content":"课是好课，老师是好老师，一点毛病挑不出来，卡绩也不是老师故意的，这都没啥问题。\n\n就是令人恶心的同学互评作文，有的人真的恶竞，他一个人的评分甚至存在拉低你最后百分制分数1到2分的可能性。\n\n我不知道该不该建议选这门生命教育概论，但如果你选课后最后和我一样在这些地方被绊倒，还请不要后悔自己的决定，同时也放宽心，毕竟只是一门通识选修，无伤大雅（（"},{"id":182475,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 10:14:47","like_diff":0,"likes":0,"dislikes":0,"content":"吴老师非常和蔼可亲，给分也很好。"},{"id":182476,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 10:15:51","like_diff":0,"likes":0,"dislikes":0,"content":"生命教育概论。。。老师课讲得很好，给分也很好，上课不听考前看看书也能拿高分！！"},{"id":182479,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 10:58:53","like_diff":0,"likes":0,"dislikes":0,"content":"老师很幽默，在课上可以学到很多有意思并且有用的东西，闭卷考有点难，也可能是因为我高中没选生物且考前才开始复习，但是老师给分挺不错."},{"id":189100,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-22 01:49:10","like_diff":0,"likes":3,"dislikes":3,"content":"emmmm…… 自己学生物的这课才4.2 迷惑迷惑 理科生不该选不该选不该选"},{"id":194780,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-06-25 11:30:26","like_diff":0,"likes":2,"dislikes":2,"content":"4.5，不错的课，上课讲的内容很多很混杂但总体算有趣，完全不听也基本没有影响。作业有很多条目但实际体量不大，考试记得看spoc和历年题，然后简答题多写点"},{"id":198882,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-09-12 11:20:48","like_diff":0,"likes":0,"dislikes":0,"content":"老师幽默有趣，赞"},{"id":201012,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-10-26 17:37:54","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很有意思"},{"id":203834,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-21 11:05:11","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲得非常好！特别可爱的老师！课间还会放很多歌曲的mv哈哈哈，文科生考前突击3.9……已经满足了，特别喜欢wgf爷爷！"},{"id":204711,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-11-27 12:37:38","like_diff":0,"likes":4,"dislikes":4,"content":"老师上课很有意思，风趣幽默，人特别好，上课几周后会有自我介绍(相当于点名)，平时上课听听，考前看看真题就没问题了，记得把慕课能刷的刷满，最后喜提4.5"},{"id":205882,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-12-12 12:33:31","like_diff":0,"likes":0,"dislikes":0,"content":"真的好老师 上课有意思！"},{"id":218606,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2025-04-26 06:35:20","like_diff":0,"likes":0,"dislikes":0,"content":"这个学期吴老点了三次名，最后一次总评可以加一分，个人觉得事情算很少了，就是点名一定要到，然后慕课尽量刷满，本人工科生，高中选科是物化生，但感觉考试内容不是特别吃高中基础，重点在于书本吧，最后还是很满意的😊。爱吴老"},{"id":72314,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-01-30 01:42:26","like_diff":-1,"likes":1,"dislikes":2,"content":"生命教育概论，北方人日常听不懂老师口音一个学期没怎么听课也是很惭愧。老师因儿子去北师大读教育学才想到将自己的生物知识和生命教育结合起来，认真听还是肯定会有收获的～期末作业认真做了个ppt到台上讲的，考试闭卷七十道客观题凭借残存的生物知识答的，最后给分还不错。"},{"id":89817,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-21 02:21:24","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人很好玩，期末试卷也挺有趣的。期末作业可能讲故事更好。"},{"id":89882,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2018-11-21 06:51:40","like_diff":-1,"likes":2,"dislikes":3,"content":"生命教育，很棒的课，受益匪浅。作为文科生，听惯了生命哲学，老师从生物学的角度讲解，耳目一新，讲得也不错，上课认真听，小论文好好写，考试除了那道物质判断实在不会外其它都还行，最后4.5"},{"id":130728,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-24 11:41:50","like_diff":-1,"likes":0,"dislikes":1,"content":"上课真的超级生动有趣！期末考试>75%都是生物知识，但是老师真的太能捞了！两年没有学过生物的我绩点居然还能有4.2！必须10分啊"},{"id":130791,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-24 14:48:07","like_diff":-1,"likes":0,"dislikes":1,"content":"虽然考试难度大，但是给分良心"},{"id":143010,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-11-18 07:11:53","like_diff":-1,"likes":1,"dislikes":2,"content":"哈哈～"},{"id":161764,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-11-12 13:53:16","like_diff":-1,"likes":0,"dislikes":1,"content":"老师好 我菜 呜呜"},{"id":161773,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-11-13 02:55:28","like_diff":-1,"likes":1,"dislikes":2,"content":"上课的内容生动有趣，会有很多新奇的事物和故事；老师人也很好，慈祥又幽默；只是我没怎么听课，最后只是复习了课本，没有刷题，没有看PPT，平时分是满的，能用的机会（4次）都用光了，最后期末考试确实不会的真的不会，就没有捷径了。绩点4.2。要写一篇作文（要求同高考），慕课上的测试和期末考试，线下考试。其实有点后悔没认真听(⋟﹏⋞)。"},{"id":206358,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-12-14 13:24:34","like_diff":-1,"likes":0,"dislikes":1,"content":"吴老师人真的很好，很幽默上课很热情，生命教育水水的很安心，强推！！！"},{"id":120085,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-11-17 11:00:01","like_diff":-2,"likes":1,"dislikes":3,"content":"给分极好，虽然出题很偏"},{"id":127580,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2020-11-24 15:29:08","like_diff":-2,"likes":2,"dislikes":4,"content":"上课讲的超级好，很有深度，既有生物又有人文知识。给分不错哦~4.8路过"},{"id":149729,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2022-01-16 14:44:20","like_diff":-2,"likes":3,"dislikes":5,"content":"上的是他开的通识课，老师人真的很好！\n\n任务也不重，就是说要好好看看PPT和书，期末考可能更多偏向常识，不过好好看书肯定没错。而且给分真的很好了。\n\n上完之后感觉有点对不住老师，因为没好好听，老师讲的确实是很不错的，老师对不起！"},{"id":189056,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2024-01-21 13:19:36","like_diff":-2,"likes":3,"dislikes":5,"content":"被捞了 文科生4.8非常感谢 考试形式有点迷需要补天背书复习 课还是很不错的，但能学到很多知识"},{"id":106836,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-04-30 03:56:23","like_diff":-3,"likes":2,"dislikes":5,"content":"人少的时候会点名~负担也不重，就是要展示论文和考试，文科生高中学过生物但是表示并没有什么卵用()最后考试也比较随缘考吧哈哈，考得挺杂的东西，最后4.2虽然卡绩了也很开心！老师很棒！"},{"id":130824,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-25 00:40:17","like_diff":-3,"likes":1,"dislikes":4,"content":"闭卷考试卷对文科生真的很难 好在平时分能拿的都尽量拿全了 虽然考试基本不会 最后绩点还有4.2"},{"id":109458,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-06-15 07:16:55","like_diff":-5,"likes":2,"dislikes":7,"content":"老师人挺好，就是这课……超级水课，自习课          \n\n       有有点点鹅颈               老师在三四次课左右会让人上台自我介绍，别翘了，我就那啥那啥……然后，哭了……"},{"id":130724,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-01-24 11:35:41","like_diff":-5,"likes":5,"dislikes":10,"content":"就凭给文科生4.8我就给老师10分。\n\n上课没怎么听最后提前一周每天抽半个小时到一个小时看书和ppt，该记的默背一遍\n\n选择题是mooc原题 填空可能会有些细（书看了也不一定会做）\n\n其中有一次自我介绍当做点名！不要翘课哦！"},{"id":136845,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-06-25 15:00:51","like_diff":-5,"likes":12,"dislikes":17,"content":"生命教育概论避坑，避坑，避坑！！！\n\n事巨多，有互评，有互评，有互评！！"},{"id":144598,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2021-12-22 14:16:30","like_diff":-5,"likes":1,"dislikes":6,"content":"吴爷爷人很好，生命教育概论认真学可以好好巩固高中生物知识，想要划水也可以水得很快乐（考前喝一天的洗脚水绩点也可以轻松上4）总之强推！！！"},{"id":182507,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2023-11-16 23:43:50","like_diff":-5,"likes":1,"dislikes":6,"content":"老师好，我菜，文科生绩点4.5勉强满意了"},{"id":107070,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-05-01 09:50:54","like_diff":-6,"likes":3,"dislikes":9,"content":"老师超棒哒！\n\n我认真写了论文，水水的展示，最后的考试也不是很难\n\n4.5我觉得还不错哈( ´ ▽ ` )ﾉ"},{"id":112793,"teacher_id":1088,"teacher_name":"吴根福","post_time":"2019-07-05 03:20:04","like_diff":-6,"likes":2,"dislikes":8,"content":"随便水水竟然有4.5，不可思议……"},{"id":203062,"teacher_id":1088,"teacher_name":"吴根福"                                     <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
