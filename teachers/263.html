kes":10,"dislikes":2,"content":"挺棒的"},{"id":169435,"teacher_id":263,"teacher_name":"童梅","post_time":"2023-02-26 07:01:13","like_diff":8,"likes":8,"dislikes":0,"content":"[电路与电子技术一]我真的哭死，期末最后倒数第二道大题做的迷迷糊糊，倒数第一道题看都没看，最后总评还有85;同时童老师上课特别有意思，经常跟我们聊天开玩笑，小测也是点名性质，平时分好好做作业就能满;老师人也很好说话，作业也可以补交，可惜老师不开电路二😞;另外电路期中和期末考试题目量都很大，平时练习要做得很熟练"},{"id":3816,"teacher_id":263,"teacher_name":"童梅","post_time":"2015-06-17 05:02:52","like_diff":7,"likes":8,"dislikes":1,"content":"不错的"},{"id":20040,"teacher_id":263,"teacher_name":"童梅","post_time":"2016-01-26 02:55:04","like_diff":7,"likes":9,"dislikes":2,"content":"给分也太好了吧。。占50%的期中跪了，期末考得好居然能补回来！！"},{"id":20230,"teacher_id":263,"teacher_name":"童梅","post_time":"2016-01-26 15:23:30","like_diff":7,"likes":9,"dislikes":2,"content":"给分好到以为登错了"},{"id":73883,"teacher_id":263,"teacher_name":"童梅","post_time":"2018-02-03 10:15:20","like_diff":7,"likes":9,"dislikes":2,"content":"童姐姐上课很赞 事少 另外期中电路也没考好 但是数电简单些 期末考好点 最后结果也不会差 另外 有线上QQ答疑群 疑问都统一解答 很赞的 如果某些人得了差分 为什么不先想想是不是自己的问题？"},{"id":78746,"teacher_id":263,"teacher_name":"童梅","post_time":"2018-05-15 03:17:25","like_diff":7,"likes":8,"dislikes":1,"content":"绝了简直是标准的女神级别大学老师……满足我所有对大学老师的幻想，给分超好"},{"id":9057,"teacher_id":263,"teacher_name":"童梅","post_time":"2015-10-12 02:06:55","like_diff":6,"likes":7,"dislikes":1,"content":"女神~讲课超级棒~"},{"id":121726,"teacher_id":263,"teacher_name":"童梅","post_time":"2020-01-21 08:06:15","like_diff":6,"likes":6,"dislikes":0,"content":"我要找个像老师一样的女票"},{"id":121871,"teacher_id":263,"teacher_name":"童梅","post_time":"2020-01-23 04:43:02","like_diff":6,"likes":7,"dislikes":1,"content":"老师超级好！我电路与电子技术1期中考砸，前两道大题33分基本没怎么写。期末想扳回局势结果也没做完卷子。最后老师调了分给我85，卡绩也还算满意。"},{"id":149717,"teacher_id":263,"teacher_name":"童梅","post_time":"2022-01-16 14:11:39","like_diff":6,"likes":6,"dislikes":0,"content":"考试成绩出来了，感觉电路1的给分可以说是极好，出乎了我的意料。\n\n童老师真的是如女神般的老师，上电路课的节奏把控的非常好，讲课，习题，复习，井井有条\n\n但也有美中不足的地方，感觉一是数电课上，上到器件原理的地方完全找不到重点，于是只能靠自学\n\n二是教材，这个学期复习摸鱼时看了国外的教材，才深感国内外教材的差距，国外的教材编排真的合理，和我们教学的顺序可以说是几乎完全一致 知识点也有条有理。我们和国外的差距还比较大啊。\n\n但是课程的问题，和教材的问题，绝对不会妨碍女神在我心中的形象"},{"id":1465,"teacher_id":263,"teacher_name":"童梅","post_time":"2015-03-22 05:39:36","like_diff":5,"likes":7,"dislikes":2,"content":"梅姐姐好好好！"},{"id":46895,"teacher_id":263,"teacher_name":"童梅","post_time":"2017-01-22 21:27:40","like_diff":5,"likes":12,"dislikes":7,"content":"大二上，第一次上专业课电路和数电，秋学期电路，冬学期数电。电路真的全程蒙逼，没怎么听懂，不过真的是自己没有适应，但是感觉老师也没有理解我的心理，无法提出一些针对性结果秋学期就蒙逼过去了，结果占40％的期中考原地爆炸（没问成绩，但是感觉只有七十几分）。冬学期的数电比较简单，也有点适应专业课的节奏了，一周六节课也能咬下来，期末考也比较简单。 \n\n课上讲很多复杂的东西，最后都是了解性质，考试不考。\n\n学习电路数电最好的方法，应该是老师布置的题目认真完成，考前看课件和平时的作业题，刷题一到二套就够了。\n\n老师平时也会讲些段子，哦对老师会给各种加分，虽然期中考不好，最后给分很好，谢谢老师的辛勤付出。"},{"id":100089,"teacher_id":263,"teacher_name":"童梅","post_time":"2019-01-25 14:38:19","like_diff":5,"likes":6,"dislikes":1,"content":"出分之前先来说一句，老师真的好可爱啊"},{"id":100386,"teacher_id":263,"teacher_name":"童梅","post_time":"2019-01-26 04:36:35","like_diff":5,"likes":7,"dislikes":2,"content":"老师太好了呜呜呜，期中考试电路自己感觉极差也没敢问分数，但期末考试好好复习，最后结果也不会差！太感谢老师了！"},{"id":181862,"teacher_id":263,"teacher_name":"童梅","post_time":"2023-11-02 13:44:39","like_diff":5,"likes":5,"dislikes":0,"content":"每年秋学期的第一节课 老师应该都会放一张“老师，您教的都是没用的东西——我不许你这样说自己”的ppt\n\n谢谢老师 真的教了很多很有用的东西"},{"id":2332,"teacher_id":263,"teacher_name":"童梅","post_time":"2015-04-23 05:27:12","like_diff":4,"likes":6,"dislikes":2,"content":"超好"},{"id":100438,"teacher_id":263,"teacher_name":"童梅","post_time":"2019-01-26 06:33:43","like_diff":4,"likes":6,"dislikes":2,"content":"女神嗷嗷嗷嗷！想成为像老师这样的人……讲课超级清楚并且讲课前还会带你回顾上节课学的东西～有时候课间还会讲一些有意思的东西，超爱老师！"},{"id":170921,"teacher_id":263,"teacher_name":"童梅","post_time":"2023-03-12 12:21:08","like_diff":4,"likes":4,"dislikes":0,"content":"上了几天模电戴维南做不明白，回来听电路课，很后悔老师引进门自己没好好学，提醒后面的学弟学妹们真的要好好学电路"},{"id":171892,"teacher_id":263,"teacher_name":"童梅","post_time":"2023-04-11 09:13:38","like_diff":4,"likes":4,"dislikes":0,"content":"找nvpy就要找这样的女神呀"},{"id":2297,"teacher_id":263,"teacher_name":"童梅","post_time":"2015-04-17 03:24:49","like_diff":3,"likes":5,"dislikes":2,"content":"讲题思路条理清晰，人又好！"},{"id":3991,"teacher_id":263,"teacher_name":"童梅","post_time":"2015-06-17 12:35:06","like_diff":3,"likes":5,"dislikes":2,"content":"不错的老师"},{"id":46927,"teacher_id":263,"teacher_name":"童梅","post_time":"2017-01-23 02:52:07","like_diff":3,"likes":6,"dislikes":3,"content":"女神超级棒，给分好好，有种愧对于这学期的学习状态"},{"id":73752,"teacher_id":263,"teacher_name":"童梅","post_time":"2018-02-03 05:06:25","like_diff":3,"likes":5,"dislikes":2,"content":"刚接触电路课，感觉有点不适应，两次考试都崩掉了，但是老师讲得真的很好，赞"},{"id":73775,"teacher_id":263,"teacher_name":"童梅","post_time":"2018-02-03 05:25:39","like_diff":3,"likes":7,"dislikes":4,"content":"有一种幽默叫童老师"},{"id":93272,"teacher_id":263,"teacher_name":"童梅","post_time":"2019-01-08 14:51:37","like_diff":3,"likes":4,"dislikes":1,"content":"很亲切\n\n真好！\n\n233有时候冷笑话还是很好笑的"},{"id":162581,"teacher_id":263,"teacher_name":"童梅","post_time":"2022-11-26 10:38:08","like_diff":3,"likes":3,"dislikes":0,"content":"超级好"},{"id":169746,"teacher_id":263,"teacher_name":"童梅","post_time":"2023-02-27 15:28:22","like_diff":3,"likes":4,"dislikes":1,"content":"神仙般的老师，对教学内容有着天才一样的理解，却有着十分亲和的烟火气和亲和力。说着不划重点，教学过程中却无时无刻不在划重点。\n\n\n\n讲下给分。自己寒假太摆了导致得分不是很理想。电路I的给分会分成三个部分，平时分30+期中30+期末40。童老师的平时分几乎都给满或接近给满。期中是流水改卷、各个老师自己找分，老师会反复强调期中给分的规则，我自己查了分数，发现比预期高了很多很多（老师和助教（不知道有没有）阅卷的时候是真的在贯彻自己给分的神仙规则！！）。期末是流水改卷、统一给分，这部分给分是课程组统一的，会和前60分分开输入，所以这部分会比较求是。建议大家期末好好准备，电路I得期末者得天下。\n\n\n\n电路I这门课给分实际上每个老师的差距都不大，童老师会尽力按规则给你找分，但是说实话重要的还是自己的理解。就从教学水平这方面看，选课的时候，无脑选童老师就对了。"},{"id":187894,"teacher_id":263,"teacher_name":"童梅","post_time":"2024-01-17 17:05:54","like_diff":3,"likes":3,"dislikes":0,"content":"虽然我不是童老师班上的同学，但是童老师每一节课我都智云上听了，最喜欢的老师之一，老师上课是我在浙大里上过的课的几乎所有老师里属于最好的一批，特别是电路原理，对于知识点融会贯通，还会带着大家做题，重现做题思路，有时候会教一些简便的算法，我只能说，跟着童老师上课，准没错！！跟着童老师（的智云）上了一学期，拿下满绩，老师上课还会讲段子，爱爱爱爱！！！"},{"id":190573,"teacher_id":263,"teacher_name":"童梅","post_time":"2024-03-09 11:15:32","like_diff":3,"likes":3,"dislikes":0,"content":"满昏！\n\n老师退休快乐~"},{"id":12458,"teacher_id":263,"teacher_name":"童梅","post_time":"2015-12-23 10:27:00","like_diff":2,"likes":4,"dislik                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
