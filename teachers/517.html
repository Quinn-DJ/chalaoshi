                <script>
                    // 评论数据
                    const commentsData = [{"id":176693,"teacher_id":517,"teacher_name":"赵均","post_time":"2023-06-29 17:25:06","like_diff":12,"likes":13,"dislikes":1,"content":"老师企业自动化给分超好，就是这课居然两天早八难顶（虽然也不点名（狗头）"},{"id":197234,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-07-09 15:45:44","like_diff":12,"likes":12,"dislikes":0,"content":"20级老东西偶然看到来留个言，zj老师20级的信号确实给分非常好，均绩在4左右，当时出分的时候同学们也都很高兴，并不存在刷分之类的事情。\n\n猜测大概是22级的助教换了，导致给分出现了很大的变化。zj老师本身很佛系，可能主要由助教给分，20级当时的助教ly学长也确实很好，还会钉钉私戳作业没写完的同学补齐作业，最后平时分大概也是给的挺好的。\n\n所以还是不能单凭查老师评分来选老师，只能说你院的本科教学随机性很大，还是平时认真学来提高鲁棒性了（"},{"id":196978,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-07-06 08:10:46","like_diff":11,"likes":11,"dislikes":0,"content":"不是我说啊，早几年控院各种专业课老师的评价是真的搞笑。点名计网ycj和大数据zch（这俩都是早年奇奇怪怪的刷评导致的评分虚高，然后在去年反转了风评），其余哪些老师我就不举例了，反正大家以后学专业课都会看到。一堆“老师好好啊”“老师好帅”“nice”“yyds”这种莫名其妙的短评，导致一堆体验其实一般般的老师评分莫名其妙的高。这些个摁舔的短评我是真不理解，你要说老师好，好歹说一下具体哪里好吧，就直接这样摁舔，我都怀疑到底前几届是不是有几个畜生故意这样刷的好评来恶心人，因为一堆自动化专业课老师下面都是这种奇奇怪怪的短评，给人很浓重的刷评味。很多老师明明综合来看是个6-7分的水准，早年总有一些畜生短评恶心人，强行把分数拉上去，这不就是欺负我们自动化的同学一般不喜欢写査老师老师评价吗？隔壁计院那么多喜欢写査老师评价的人，也没见自动化专业课早年那种摁舔的评价啊？\n\n\n\n说回赵均老师本身，给分的确一般，不能说好，也不能说差。结合我上过他的两门课（信号、企业自动化）的体验，综合下来就是：从不点名、事情少、给分普通，适合想划水的人去，综合给8分。"},{"id":107825,"teacher_id":517,"teacher_name":"赵均","post_time":"2019-05-10 06:32:24","like_diff":6,"likes":6,"dislikes":0,"content":"自带回声效果"},{"id":196044,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-07-01 09:05:22","like_diff":6,"likes":6,"dislikes":0,"content":"感觉给分很差。。"},{"id":196696,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-07-04 23:42:23","like_diff":6,"likes":6,"dislikes":0,"content":"讲的一般，给分是真不行。感觉自己努力了一个学期，最后出分跟预期大不相符。"},{"id":195850,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-06-30 10:02:04","like_diff":5,"likes":8,"dislikes":3,"content":"这给分也不行啊，不明白评分依据是什么"},{"id":156175,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-23 03:26:37","like_diff":4,"likes":5,"dislikes":1,"content":"总体还好，就是上课催眠，分还没出，希望老师能海底捞！！！拜托了\n\n出分了！老师你是我的神！本来以为大概率挂科，没想到分数还看的过去"},{"id":106823,"teacher_id":517,"teacher_name":"赵均","post_time":"2019-04-30 02:24:42","like_diff":2,"likes":2,"dislikes":0,"content":"哈哈哈老师有点可爱，讲话有回音"},{"id":196828,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-07-05 10:54:51","like_diff":2,"likes":2,"dislikes":0,"content":"信号。讲课一般，主要是PPT有点花而且使用的符号与教材、电院PPT不同。人挺好，作业上交宽松。\n\n\n\n貌似只有赵均老师班上有大作业，最后平时分是助教打作业和实验的分，老师打大作业的分，两个合在一起是平时分。助教那边今年给得不高（多数90以下），大作业估计也不会高多少，总得来说今年平时分大概没有多高。对比往年评论，这是黑化的开始？\n\n\n\nPS. 更推荐看张健的课以及找一套电院的PPT"},{"id":5206,"teacher_id":517,"teacher_name":"赵均","post_time":"2015-07-06 00:41:14","like_diff":1,"likes":3,"dislikes":2,"content":"上课只会念PPT，还会催眠。学生提问不会回答，含糊其辞。"},{"id":50688,"teacher_id":517,"teacher_name":"赵均","post_time":"2017-05-04 09:48:00","like_diff":1,"likes":1,"dislikes":0,"content":"从头讲到尾，没有一点废话时间。。将这么多课压缩到一个学期实在有点不人道"},{"id":88347,"teacher_id":517,"teacher_name":"赵均","post_time":"2018-10-29 06:46:29","like_diff":1,"likes":1,"dislikes":0,"content":"很好的班主任！"},{"id":109680,"teacher_id":517,"teacher_name":"赵均","post_time":"2019-06-18 10:43:38","like_diff":1,"likes":1,"dislikes":0,"content":"略微不太舒适"},{"id":157321,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-23 03:28:44","like_diff":1,"likes":3,"dislikes":2,"content":"给分太好了，浓浓师生情！"},{"id":157322,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-23 03:33:05","like_diff":1,"likes":3,"dislikes":2,"content":"上课虽然有点催眠，但……真的海底捞好吧！\n\n同时赞美助教ly老师，平时分应该是给的很好的！"},{"id":196775,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-07-05 05:36:21","like_diff":1,"likes":2,"dislikes":1,"content":"老师不调分不调分不调分！平时分没人给满，最低总评扣1.6。直接给我卡绩了88.4=88"},{"id":109776,"teacher_id":517,"teacher_name":"赵均","post_time":"2019-06-19 06:47:30","like_diff":0,"likes":0,"dislikes":0,"content":"其实还不错啦，讲课还是很清楚的，催眠也是真的，自带回声也是，中规中矩还不错的老师。"},{"id":114371,"teacher_id":517,"teacher_name":"赵均","post_time":"2019-07-10 00:05:09","like_diff":0,"likes":0,"dislikes":0,"content":"谢谢老师抬一手 本来以为必挂无疑都想缺考了呜呜呜"},{"id":144751,"teacher_id":517,"teacher_name":"赵均","post_time":"2021-12-23 12:29:58","like_diff":0,"likes":0,"dislikes":0,"content":"i哦姐姐"},{"id":155736,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-15 12:09:32","like_diff":0,"likes":0,"dislikes":0,"content":"信号还没考，希望老师捞捞"},{"id":157325,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-23 03:35:50","like_diff":0,"likes":0,"dislikes":0,"content":"好老师～虽然上课我一直想睡觉 但老师上课很认真的"},{"id":157330,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-23 03:41:31","like_diff":0,"likes":1,"dislikes":1,"content":"不点名，可以不听课甚至不去，但是给分真的超好呜呜呜，被狠狠捞了www"},{"id":196998,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-07-06 12:15:01","like_diff":0,"likes":1,"dislikes":1,"content":"坐标信号，我自己的分数挺好的，但是结合已知的其他几个朋友，给分好像确实很差。讲课的话，很无聊很平淡，找不到什么教学上的优点。"},{"id":197110,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-07-08 01:00:26","like_diff":0,"likes":0,"dislikes":0,"content":"上课无聊，给分没有预想的好，还有大作业"},{"id":198399,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-09-08 13:33:39","like_diff":0,"likes":0,"dislikes":0,"content":"24年上的信号，上课确实不点名，作业、大作业也很水，但是最后给分感觉真的一般，主要是平时分给的差，大作业不知道怎么给分的，感觉平均都不高（甚至感觉是按照期末考分数来给的）"},{"id":178474,"teacher_id":517,"teacher_name":"赵均","post_time":"2023-07-12 06:33:38","like_diff":-1,"likes":3,"dislikes":4,"content":"上过两门课，信号和企业自动化。老师讲课一般，信号事情略多，企业自动化几乎没有事情，都不点名，给分都很好。"},{"id":84660,"teacher_id":517,"teacher_name":"赵均","post_time":"2018-07-13 12:49:42","like_diff":-2,"likes":0,"dislikes":2,"content":"讲的不错！给分也很好！"},{"id":139134,"teacher_id":517,"teacher_name":"赵均","post_time":"2021-07-13 03:52:30","like_diff":-2,"likes":1,"dislikes":3,"content":"给分还可以"},{"id":157333,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-23 03:50:04","like_diff":-2,"likes":0,"dislikes":2,"content":"老师给分真的太好了"},{"id":157377,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-23 05:36:33","like_diff":-2,"likes":0,"dislikes":2,"content":"老师给分实在太太太好了！"},{"id":157690,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-24 10:39:48","like_diff":-2,"likes":1,"dislikes":3,"content":"老师给分好好啊~"},{"id":195859,"teacher_id":517,"teacher_name":"赵均","post_time":"2024-06-30 11:07:14","like_diff":-3,"likes":2,"dislikes":5,"content":"企业自动化，事少，给分还行"},{"id":157323,"teacher_id":517,"teacher_name":"赵均","post_time":"2022-06-23 03:34:11","like_diff":-6,"likes":3,"dislikes":9,"content":"信号分析与处理，上课不用听，不如看ppt或者看书。\n\n给分超级超级好，期末考两道大题瞎写，本来以为会下4没想到4.8，平时分应该也是拉满的，所以做大作业不用有心理压力，自由发挥就ok，给分特别好！\n\n课程安排是每周小作业+一次四人大作业+期末考，期末考卷子上只给五种变换的公式和傅里叶变换的其中几条性质，所以绩点主要靠期末考前女娲补天使劲背）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
