                <script>
                    // 评论数据
                    const commentsData = [{"id":40376,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 07:30:29","like_diff":122,"likes":124,"dislikes":2,"content":"我们所说的理性，是工具理性，而不是人太理性，理性和自私是完全两码事，说句实话，你们恭逢一个最伟大的时代，第一，中国自1840年鸦片战争以来前所未有地富强，至今已经走到现代化的最后一步；二来，1945年以来世界金融的布雷顿森林体系在金融危机中彻底崩溃，世界需要新的经济秩序；三来，网络和信息时代带来了前所未有地便捷，所以，我希望经济学院的同学，在考虑到人生有关的大问题的时候，不要过于理性的斤斤计较，每次都想算计人家一点，那样你永远无法取得大的成就，要多遵循自己的心去决定问题。\n\n这是汪sir最后一堂课对我们说的话，对经济学的理解、境界，大家自己体会。"},{"id":35653,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 05:24:05","like_diff":49,"likes":49,"dislikes":0,"content":"汪老师当真是要上缴智商税的。\n\n"},{"id":40709,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2018-09-27 05:07:17","like_diff":41,"likes":49,"dislikes":8,"content":"四十岁了还单身  女同学可以考虑下"},{"id":66101,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2018-01-11 15:41:56","like_diff":35,"likes":35,"dislikes":0,"content":"汪sir的结课： \n\n\n\n第一我要讲，虽然我平常说我们理论成立是有条件的且条件苛刻，但是它是强大的，你足够了解，足够了解后是可以应用的。\n\n\n\n第二，虽然我们一直讲人是理性的，但生活中不要太理性，太斤斤计较。【因为你没有那么聪明】，每件事都去算成本收益，社团要不要进，事情要不要做，你算不过来的。要学会遵守惯例，遵从感性。特别是在做重大决定的时候，所有东西已经通过惯例和感性印在你身上了，跟着心走。"},{"id":34465,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-10-11 07:03:30","like_diff":28,"likes":29,"dislikes":1,"content":"严格 讲课收货非常大 从第一秒开始全是干货没一句废话的老师 普通话难懂"},{"id":39407,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-19 14:12:24","like_diff":24,"likes":26,"dislikes":2,"content":"刚开始听课不习惯，会被吓到，坚持住，认真听，认真理解就会发现汪sir对经济学的理解是很深刻的（长长的那条条评价）。学得扎实最后期末考试只是水到渠成的事。"},{"id":39311,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 05:11:28","like_diff":21,"likes":23,"dislikes":2,"content":"智慧的洗礼"},{"id":40071,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 05:15:12","like_diff":21,"likes":22,"dislikes":1,"content":"汪老师特别关心同学，平时分都特别仁慈"},{"id":34379,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 07:42:17","like_diff":20,"likes":21,"dislikes":1,"content":"干货多，给分好"},{"id":38312,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-11-30 00:44:41","like_diff":20,"likes":21,"dislikes":1,"content":"汪sir的中微能让你充分感受到新古典经济学的逻辑自恰，评论区里吃瓜群众也就黑黑他的口音了"},{"id":131177,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2021-01-26 11:18:19","like_diff":19,"likes":21,"dislikes":2,"content":"经济学系的梗王。。。\n\n汪sir语录\n\n1对就是对，错就是错！\n\n2对，为什么对，错，为什么错\n\n3显然呀。。。\n\n4这并不显然！\n\n5不及格就是不及格\n\n6还是学得太差。。\n\n欢迎了解"},{"id":93502,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-10 06:09:11","like_diff":18,"likes":18,"dislikes":0,"content":"所谓理性是为了更好的感性\n\n这是一个伟大的时代，互联网的发展给了我们很多机会。我们要有远大的目标，不要斤斤计较眼前微不足道的利益。\n\n我们不是机器，理性是有缺陷的，我们需要不断学习去弥补缺陷，同时也要宽容别人的错误，海纳百川。\n\n我们要去怀抱不易达到的目标，容易达到意味着毫无意义，这条道路上注定很多困难，我们要有坚韧不拔的意志，用意志力去守护我们的梦想。\n\n\n\n吹爆男神汪sir！\n\n也很庆幸遇到的经院老师大多给了我很多精神食粮\n\n一学期的博弈论用原理去告诉我们生活的道理\n\n所谓成绩此时倒显得无关紧要了\n\n"},{"id":39227,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-12-21 15:54:27","like_diff":17,"likes":18,"dislikes":1,"content":"老师是不点名呀，因为拿提问当点名，再也不用担心678节犯困了"},{"id":94080,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-15 06:34:19","like_diff":17,"likes":17,"dislikes":0,"content":"言语不足以表达对汪sir的崇拜，汪sir的课堂风格就像他的课件，白纸黑字不加修饰，高度理论化，一大串数学公式令人望而生畏，但是静下心来好好听会发现其中严丝合缝的逻辑脉络，会发现整个新古典微观理论的思维架构原来是那么自然、直观、清晰、严谨，以至于课件的简陋和并不太清楚响亮的讲课声音都好像是为了让你更好地理解。当然，你还是回答不来汪sir的提问。总之，膜汪sir！九月博弈论再来继续交智商税"},{"id":123363,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2020-06-05 16:30:25","like_diff":15,"likes":15,"dislikes":0,"content":"认真听收获极大！经济学功底深厚且有很宽广的视野。上课难度大，但只要努力学，期末肯定没问题！"},{"id":34952,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-12-15 12:06:50","like_diff":14,"likes":15,"dislikes":1,"content":"好老师，"},{"id":101278,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-28 03:18:47","like_diff":14,"likes":17,"dislikes":3,"content":"真心超爱汪sir！！汪sir平时看起来很严肃，但是下课后去问题汪sir真的超耐心555有一次和同学下课讨论一个点，汪sir在教室听到就直接给我们下课“补课”了。真的是好老师！从初微很低的分到中微满绩，在汪sir的课经济学体系非常清晰，数理性非常强！汪sir给我们讲的不只是经济学的理论，还有超越理论的高度。"},{"id":38781,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-18 11:27:47","like_diff":13,"likes":15,"dislikes":2,"content":"智慧的洗礼，认真学一定会有收获的，给分也很好啊。博弈论见！"},{"id":40755,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 13:34:19","like_diff":13,"likes":13,"dislikes":0,"content":"在我浙上课不上汪老师的课简直是白来了?"},{"id":93555,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-10 10:35:44","like_diff":13,"likes":13,"dislikes":0,"content":"教学认真负责，上课既关注了经济学的数理性又关注了它的思想性。来浙大收获最大的两门课就是汪sir是中微和博弈论了。"},{"id":166626,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2023-01-13 05:01:33","like_diff":13,"likes":14,"dislikes":1,"content":"学期开始的时候，我也对老师上课极其严厉，按学号点名回答问题感到很煎熬，因为说实话我不太适应这种上课环境，还被他当堂骂过，小测改的也非常严格，计算成本最小化不用拉格朗日就算错。对此，我当初对老师评分有9.8的感觉也和下面几位一样，是不是请水军了。但是后来转为线上，他逐渐展现出来另一面：坚持在教室里写板书上课；取消第四次小测，用前三次的最高分代替；签到全给满分；考虑到线上教学的效果降低期末考试难度；最后还向学校申请开卷考。从他用沙哑的嗓子给我们上的最后一节课里，一贯理性到极点的他却说，生活中不只是理性，有时候更需要感性。直到上完全部课，我才知道，为什么这么严厉的他评分还如此之高，名副其实。"},{"id":38771,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-12-18 16:02:59","like_diff":12,"likes":13,"dislikes":1,"content":"学到很多东西，给分也好"},{"id":40752,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-19 12:07:31","like_diff":12,"likes":15,"dislikes":3,"content":"汪老师博弈论教得真的超级棒！满满得干货…期末考给分也超仁慈，真的只要你努力学，平时的作业和小测都搞懂的话，期末满绩并不是梦，至少我觉得这学期我认识的人大部分都满了…所以千万别被汪sir开始的严肃吓到，他就是一个对事不对人特别耿直客观的老师…一个题他会不厌其烦的给你讲好多遍，期末考前还有特别安排的答疑，真的超级nice…"},{"id":397,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2015-03-15 01:56:00","like_diff":11,"likes":14,"dislikes":3,"content":"理论讲得比较详实，但在应用和延伸方面比较少"},{"id":34249,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 06:11:30","like_diff":11,"likes":14,"dislikes":3,"content":"黑他真是对不住了"},{"id":39624,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-12-26 07:31:21","like_diff":11,"likes":11,"dislikes":0,"content":"??智商税"},{"id":96311,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-20 23:10:21","like_diff":11,"likes":11,"dislikes":0,"content":"一副经济学的画卷就在你的眼前徐徐展开"},{"id":37145,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-12-26 07:21:11","like_diff":10,"likes":10,"dislikes":0,"content":"很认真 要求又很高的老师\n\n"},{"id":39902,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-12-28 06:52:48","like_diff":10,"likes":10,"dislikes":0,"content":"智商税"},{"id":40703,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 05:10:40","like_diff":10,"likes":12,"dislikes":2,"content":"这老师是交智商税的人……"},{"id":186900,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2024-01-13 13:03:34","like_diff":10,"likes":10,"dislikes":0,"content":"菜菜真的是被课程难到了（也许是自己的个人原因），还有就是被吓住了，汪sir是我长这么大最怕的老师之一了。最后希望严格的汪sir行行好，别挂我：（"},{"id":132223,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2021-01-31 05:16:31","like_diff":9,"likes":10,"dislikes":1,"content":"中级微观经济学上课讲得挺难的，将2个参与人拓展成n个参与人，上课听起来还是挺累的，而且证明很多，不过考试是统考，难度比较小，给分也挺不错的\n\n博弈论其实难度还好，刚开始接触可能有一定难度，但真的挺套路的，小测考试和作业题类型非常相似，很难的题目大都删掉了，我们考试也偏简单。只要非常认真地把所有题目做几遍，搞清楚思路，问题不大"},{"id":132668,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2021-02-03 08:19:50","like_diff":9,"likes":10,"dislikes":1,"content":"虽然老师说“不及格就是不及格”，但是最后期末考试还是手下留情了。最开始上课的时候真的很害怕汪sir，因为他总是表情严肃，而且每节课都会按学生名单点名抽问。(现在也还是害怕)中微的知识框架非常清晰，而且几乎每节课都会强调。经济学法则的数学推导和证明很难，我大部分时候都处于懵逼状态，但是老师讲的很清楚。关于经济学虽然研究理性人，但生活中仍要感性选择的鸡汤很让人破防。总之，是一位授课清晰，给分求是，认真负责的好老师。"},{"id":148915,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2022-01-14 02:48:39","like_diff":9,"likes":9,"dislikes":0,"content":"“你们远远没有达到拔尖班的要求”hhhh出分了来给汪sir打一波call。老师确实是很严格很严肃（有点像高中老师）但是在教学上的一丝不苟真的让中微变成了这学期唯一一门没有考试焦虑的课了。虽然老师口口声声说“不及格就是不及格”，但是严格要求下在平时打下的扎实的基础真的能让大家都喜提高分，真的很感激！"},{"id":165103,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2022-12-29 06:59:56","like_diff":9,"likes":11,"dislikes":2,"content":"最后一节课真的差点哭出来老师阳着扯着嗓子讲的\n\n本来觉得能拍照上传别手打公式就很好了  老师甚至愿意延长拍照上传时间还去问学院能不能改成开卷"},{"id":208714,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2025-01-13 03:10:19","like_diff":9,"likes":9,"dislikes":0,"content":"实在不适应老师的授课方式，太痛苦了是我太蠢了.....博弈论小测是我一生的梦魇，期末考得再好也无法挽救。"},{"id":167058,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2023-01-14 19:13:31","like_diff":8,"likes":10,"dislikes":2,"content":"老师很认真很负责（刻板印象怀疑ISTJ）。课程安排和考试设置非常有序+严格执行；小测题作业题重点内容都会讲；疫情后线上课程还坚持到教室板书；最后一节课阳了依然扯着嗓子嘱咐重点。讲真，汪sir讲课很有条理（本人文专业跨选也能计算贝叶斯纳什均衡、子博弈精炼纳什均衡啥的，可见老师讲得真的蛮好了），给分求是但手下留情（平时分能给满的都满了，期末考试题都是之前讲过的，比起作业题完全不在一个难度量级）。我从最开始非常不适应（谁能懂几乎每节课第一个被拉上黑板算题的痛苦…），到课程中间和朋友调侃老师与气温无关永远不变的穿搭（对不起不该议论老师，但是，啊原来我身边真的会有人践行乔布斯穿搭理念），最后收尾时真的对老师好感度蹭蹭蹭往上涨，一遍熬夜补天，一遍觉得还好前面老师督促有小测，还是学了点东西的。真的感谢汪sir！\n\n\n\n虽然自己以后肯定不会以背诵题目的方式理解博弈，也不太会相信数学作为理性工具的合法性（被巴迪欧荼毒，bushi），这门课对我的影响也肯定比不上20世纪外国文学、政治经济学通论、经济思想史之类的课程。但第一次遇到这样“较真”的老师，还是蛮有触动的。\n\n\n\n​这门课的tips:1、小测极有可能出前一届的题，如果能借到往届的笔记会非常有用。2、整理手写版笔记，一定用得上。（像我这种基础极差的人，上课敲电子版笔记，回去一边智云一边梳理，做完作业题整理好后小测前再手抄一次精华版）。3、考试题主要是讲过的题，有些作业题可以不用纠结。4、没那么难，对数学基础要求没那么高，好好学不会挂。"},{"id":40754,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 08:36:48","like_diff":7,"likes":7,"dislikes":0,"content":"是人生的一大幸事"},{"id":41373,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-11 06:23:06","like_diff":7,"likes":7,"dislikes":0,"content":"感觉智商被压制"},{"id":97947,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-23 02:33:20","like_diff":7,"likes":8,"dislikes":1,"content":"我来给汪sir打10分了！博弈论见！！"},{"id":123154,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2020-05-13 14:14:06","like_diff":7,"likes":9,"dislikes":2,"content":"经院最认真负责的老师之一"},{"id":148875,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2022-01-14 00:43:54","like_diff":7,"likes":10,"dislikes":3,"content":"过于严格了吧，列式p(q)写成p，后面一点毛病没有都要扣分；一边说不能背例题过程，一边又要求在短时间内写完所有的推导过程，这本身就是矛盾的呀……"},{"id":149964,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2022-01-18 05:25:52","like_diff":7,"likes":7,"dislikes":0,"content":"上的是博弈论，如是外专业不建议选做个性，已经保研的尤其，汪老师真的会挂人，挂了有的专业会取消保研资格。期末考试偏简单但老师改卷还是很严。课程难度整体偏大，感觉是硕士水平的博弈论课程。当然实际收获也挺大的。"},{"id":130999,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2021-01-25 13:48:42","like_diff":6,"likes":7,"dislikes":1,"content":"是个好老师，但是授课风格.....我个人而言不太能接受"},{"id":145405,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2021-12-29 11:02:17","like_diff":6,"likes":6,"dislikes":0,"content":"是控制欲很强的一位老师"},{"id":149341,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2022-01-15 06:34:04","like_diff":6,"likes":6,"dislikes":0,"content":"所以每一届博弈论的最后一节课上汪sir都要发表类似的演讲"},{"id":169434,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2023-02-26 06:54:06","like_diff":6,"likes":6,"dislikes":0,"content":"老师过于严格了 QAQ"},{"id":40701,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 05:10:06","like_diff":5,"likes":5,"dislikes":0,"content":"一个字 膜"},{"id":40704,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 05:11:48","like_diff":5,"likes":5,"dislikes":0,"content":"智商税"},{"id":66461,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2018-01-17 01:11:30","like_diff":5,"likes":5,"dislikes":0,"content":"还没考试没有成绩但是就是想评价一波，汪sir让你觉得知识是一个从不懂到逐渐理解的过程，而不是从不懂到更加懵的过程"},{"id":97815,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-28 03:25:27","like_diff":5,"likes":11,"dislikes":6,"content":"上课很好，讲课没得说，不要注重应用，便理论。阅卷以及给分…属于那种很严的老师了，如果你没自信好好学习或者天赋异禀，觉得你做题做不到严丝合缝和答案基本没差…那你想要高分…退选吧……"},{"id":141456,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2021-10-10 00:10:55","like_diff":5,"likes":10,"dislikes":5,"content":"真搞不懂那么多打高分的。"},{"id":185691,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2024-01-03 14:35:59","like_diff":5,"likes":6,"dislikes":1,"content":"很吓人，如果他去教幼儿园，小朋友能哭一学期\n\n但博弈论确实让我收获很多，也促使我非常认真地听课"},{"id":189239,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2024-01-22 14:33:12","like_diff":5,"likes":6,"dislikes":1,"content":"老师你给分太烂了 出分群里一片死寂 喜提1.8 是我太菜"},{"id":207638,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2024-12-23 11:42:54","like_diff":5,"likes":6,"dislikes":1,"content":"看到楼下汪sir语录，我要说汪sir给我印象最深刻的是“你坐下！”，然后小手一挥hhhhh\n\n刚上课的时候真的超级怕，但是收获最多的也是汪sir的课\n\n最后，求求汪sir期末手下留情！！"},{"id":41696,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-12 11:05:36","like_diff":4,"likes":5,"dislikes":1,"content":"汪老师平时要求相对严格，但是到期末时会发现博弈论真的是学的相当踏实，收获很多。老师很棒"},{"id":70072,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2018-01-26 05:23:18","like_diff":4,"likes":4,"dislikes":0,"content":"出分前想给老师打10分！出分后觉得自然数不足以表达对他的爱！再难的逻辑只要认真听他梳理，好好听他的话做题，辅以一定的温习就能掌握。让人完完全全信任的老师，收获的不仅仅是知识还有思维学习的方法。本数理渣爱他一万年！"},{"id":173139,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2023-05-14 08:40:43","like_diff":4,"likes":4,"dislikes":0,"content":"为了夏令营笔试来补的博弈论\n\n淼军老师讲的真的是很清晰了，核心例题都是一步一步推导，最后还有整体的回顾与总结，一下子就明白了相关的理论\n\n不知道给分怎么样，但是讲的真的是没话说，口齿清晰、逻辑清楚\n\n就是上课的提问真的很让人感觉push，看回放都不寒而栗哈哈哈"},{"id":63985,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-12-20 12:06:09","like_diff":3,"likes":3,"dislikes":0,"content":"学了汪sir中微才知道什么叫经济学。很认真的一个老师，收获非常大"},{"id":66059,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2018-01-11 08:24:27","like_diff":3,"likes":3,"dislikes":0,"content":"今天结课了，来给汪sir打满分，博弈论再见"},{"id":70032,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2018-01-26 04:23:42","like_diff":3,"likes":3,"dislikes":0,"content":"博弈论出分，再次感谢汪sir期末考试高抬贵手，考了十分基础的作业题。大家考前把平时作业和小测题目，合上书本自己推导一次，每写下一步就问问自己这步怎么来的，就可以get 博弈论精髓啦～～～"},{"id":92723,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-04 03:45:47","like_diff":3,"likes":4,"dislikes":1,"content":"汪sir最棒！！！给汪sir打call！！！"},{"id":94748,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-18 05:00:25","like_diff":3,"likes":3,"dislikes":0,"content":"老师！！"},{"id":98956,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-24 05:48:57","like_diff":3,"likes":3,"dislikes":0,"content":"超级喜欢无疑了\n\n很难但很好"},{"id":101336,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-01-28 04:32:57","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师"},{"id":120347,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2019-11-29 11:45:10","like_diff":3,"likes":3,"dislikes":0,"content":"感谢汪老师每一次课程的认真！"},{"id":133318,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2021-02-25 08:16:06","like_diff":3,"likes":3,"dislikes":0,"content":"核心要点把握清楚，逻辑基本清晰。但是实在有点阴间……不知道是不是经拔的缘故……讲解尽管很好，但让人实在打不起精神来学习"},{"id":133980,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2021-03-11 06:56:24","like_diff":3,"likes":3,"dislikes":0,"content":"汪老师人真的太好了，值得推荐。论文发表期刊可以提高几个级别！"},{"id":135484,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2021-05-11 08:53:21","like_diff":3,"likes":3,"dislikes":0,"content":"题难，人好，认真！"},{"id":166768,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2023-01-13 13:35:36","like_diff":3,"likes":3,"dislikes":0,"content":"真的很好，讲课很好很认真，最后一次课阳了明显很难受，但还是坚持讲完了😢"},{"id":185676,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2024-01-03 12:33:15","like_diff":3,"likes":3,"dislikes":0,"content":"谢谢老师最后一次小测大放水，希望我这个菜鸡能参加期末考试\n\n复习的时候翻了去年智云，意外的发现疫情最严重的十二月老师一个人在教室里上完了整堂课，真的是好感动TAT\n\n最后的结课演讲看样子是固定节目了。。很难在经院遇到这种老师，感恩这学期，虽然我学得很烂"},{"id":189870,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2024-01-31 23:04:04","like_diff":3,"likes":3,"dislikes":0,"content":"汪sir汪sir你永远滴汪sir\n\n\n\n这学期最大的压力源\n\n\n\n铁面无私 杀人如麻 常见噩梦惊醒时\n\n诲人不倦 回味无穷 切真治学永难忘"},{"id":207063,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2024-12-19 06:19:33","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，严格认真，思路清晰"},{"id":40714,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-05 05:50:35","like_diff":2,"likes":4,"dislikes":2,"content":"表达有待提高，人还是挺好的"},{"id":43226,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-16 04:15:28","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的真的好，而且，智！慧！必须十分"},{"id":44928,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2017-01-18 14:03:51","like_diff":2,"likes":3,"dislikes":1,"content":"上他的中微能学到很多东西，要求严格也是真的，建议不是经济学的慎选，数学不好的慎选←_←（然而还是不知道为什么给分亡了"},{"id":70116,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2018-01-26 06:36:26","like_diff":2,"likes":3,"dislikes":1,"content":"第一次挂科，寒假献给你了。"},{"id":70723,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2018-01-27 12:34:12","like_diff":2,"likes":2,"dislikes":0,"content":"汪老师非常厉害，讲课真的很六，跟上他的节奏获益匪浅（当然虽然还是回答不出问题）。平时有小测，会答对问题还会有额外加分，老师给同学答疑很耐心，最后给分也超级好！！！"},{"id":97781,"teacher_id":3049,"teacher_name": acher_id":3049,"teacher_name":"汪淼军","post_time":"2022-11-15 16:11:18","like_diff":-12,"likes":3,"dislikes":15,"content":"第一个让我怀疑请了水军的老师，评分如其名水水水军。"},{"id":153631,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2022-05-06 13:02:21","like_diff":-17,"likes":5,"dislikes":22,"content":"正如老师的名字，评论请水军"},{"id":20184,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-01-26 12:20:09","like_diff":-18,"likes":9,"dislikes":27,"content":"刀子嘴刀子心…"},{"id":34251,"teacher_id":3049,"teacher_name":"汪淼军","post_time":"2016-09-29 06:26:11","like_diff":-36,"likes":10,"dislikes":46,"content":"差到难以理解\n\n吐字不清\n\n上课太难\n\n鄙视数学不好的同学"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
