                <script>
                    // 评论数据
                    const commentsData = [{"id":87879,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2018-10-17 00:21:00","like_diff":68,"likes":100,"dislikes":32,"content":"大学四年里所有的实验老师中唯有这位黄老师给我留下了非常深的印象，甚至在梦里都梦见了她。一个原本可以好好说话的实验老师，原来可以如此刻薄可怕又苛刻。社会老太婆，惹不起，惹不起。"},{"id":40549,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2017-01-04 04:30:01","like_diff":46,"likes":95,"dislikes":49,"content":"老师真是一个很多话的老师。十二点十五分下课是正常，十二点半下课也有几次，根本不管你下午一点还有没有课，用不用吃午饭。重点是这门课课表上，不是写着十一点半下课吗……"},{"id":65179,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2017-12-30 06:03:10","like_diff":32,"likes":41,"dislikes":9,"content":"我见过最毒的老师\n\n更年期妇女\n\n态度巨差\n\n大嗓门 一脸嘲讽样看着你\n\n大概除了骂人不会别的了\n\n靠她扼杀了对植物学的兴趣\n\n对不起这样说一个老师是我不对\n\n但是\n\n这人真的有病"},{"id":93294,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-01-09 01:26:35","like_diff":31,"likes":44,"dislikes":13,"content":"这么可怕吗，刚刚选上生科导试验欸"},{"id":106419,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-04-27 07:37:37","like_diff":23,"likes":32,"dislikes":9,"content":"生科导无缘无故这么低\n\n您给多少我给多少：）"},{"id":106388,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-04-27 03:13:59","like_diff":19,"likes":19,"dislikes":0,"content":"给分贼低"},{"id":152249,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-03-31 09:50:09","like_diff":19,"likes":19,"dislikes":0,"content":"呵呵，这辈子都不会忘记她尖酸刻薄的嘴脸。"},{"id":143277,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 00:01:21","like_diff":18,"likes":18,"dislikes":0,"content":"生命科学导论实验\n\n8个老师，感觉都挺不错的，实验内容也很有意思。\n\n不过最后被绩杀了。3.3orz"},{"id":144749,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-12-23 12:25:22","like_diff":18,"likes":20,"dislikes":2,"content":"各位选生科导实验的UU们放心哈，这门课并不是黄爱军老师一个人教的，事实上有很多优秀的老师一起教学，感觉还是不错的（我们的话黄老师只上了一节线上理论课，我是连她的面都没见到），尤其是教分子2的那位男老师（忘了是谁），上课很有启发性，会让同学们思考。\n\n有网站上像4399小游戏一样的模拟实验，课后还能收获自制琥珀、植物组培，而且不用担心理论课上听不懂啊什么，线下实验课PPT上一步一步真的保姆级教学，跟着做就好了。\n\n撇开一位老师不谈，生科导实验这门课还是很好的！\n\n虽然给分确实比较玄乎……"},{"id":106383,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-04-27 02:17:11","like_diff":17,"likes":19,"dislikes":2,"content":"被正态掉的生科导实验。。。。"},{"id":57569,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2017-07-11 06:59:50","like_diff":16,"likes":18,"dislikes":2,"content":"点名是一定的，因为一人一位。"},{"id":141702,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 10:18:53","like_diff":15,"likes":17,"dislikes":2,"content":"推荐这课的都是托，绩杀且刻薄，快逃"},{"id":126414,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-09-25 08:28:39","like_diff":14,"likes":14,"dislikes":0,"content":"尖酸刻薄真有你的，不知道你哪来的傲气。社会老太婆，尖酸又刻薄。大家如果不是狗急跳墙没学分选了别来受这气。"},{"id":143314,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 08:28:46","like_diff":13,"likes":13,"dislikes":0,"content":"尖酸刻薄老太婆，作业截止时间设置的很阴间，还不让补交，就是为了让别人分难看点呗？生科导实验别的老师都很好，就被这牛马毁了，果断1分好吧"},{"id":164025,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 10:33:26","like_diff":13,"likes":13,"dislikes":0,"content":"快跑，绩杀！！！！\n\n两方面来说，首先生科导实验课程是很好的，各种实验比较有意思，但有的实验室设施老旧，很难做出来结果。\n\n老师真的是大无语，居然说在群里说文科生如何如何分数高，看了真的想笑，且不说这样明显说明这个老师对学科有刻板印象，单是按专业论成绩这件事就是极为荒唐。（听说明年会换老师）\n\n总之体验不太好。"},{"id":164029,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-18 04:44:20","like_diff":13,"likes":13,"dislikes":0,"content":"实验课的老师还不错 不过她整个是一个更年期大妈 在群里找存在感 sb一个 乱给分 *******************"},{"id":60702,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2017-10-27 04:48:49","like_diff":11,"likes":13,"dislikes":2,"content":"更年期老太婆"},{"id":124882,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-07-14 13:38:32","like_diff":10,"likes":10,"dislikes":0,"content":"说话阴阳怪气。。。就有种她不想管除了她讲课必须用到的东西，不是她上课必须要讲的一概不管，你问了也白问，她都是回答“自己问学校去”"},{"id":164318,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-20 08:44:16","like_diff":10,"likes":10,"dislikes":0,"content":"课挺有意思的，但是给分出来之后你就不这么觉得了。。。"},{"id":76102,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2018-03-27 02:38:43","like_diff":9,"likes":14,"dislikes":5,"content":"emmm....我虽然明白老师很关注我们的实验素养，但是事情真的是多的一比，而且要求非常严格，一个植物学实验室搞得跟国家最高级的化学实验室的要求一样。话特别特别多，经常一节课都快结束了本节课的内容还没开始说，你如果能耐得下心完成要求，给分还是可以的，也能很认真的解答问题。"},{"id":128221,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-14 03:24:38","like_diff":9,"likes":14,"dislikes":5,"content":"黄爱军老师可能确实是耐心差一点，在钉钉群记得爬楼看通知，能自己解决或者问同学就别@老师，极有可能被怼，但其实感觉老师人还是不错的（可能今年是上网课所以接触少了的缘故吧）最后绩点4.5，时间占用还是蛮多的，网课完全不用听，挂上就好，认真完成作业应该还是没问题，强烈推荐高中有生物竞赛基础的同学选这门课，应该不会吃亏，如果改成线下的话我就不清楚了😂"},{"id":143305,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 07:04:08","like_diff":9,"likes":9,"dislikes":0,"content":"生科导实验，绩杀，快逃"},{"id":164004,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 08:50:38","like_diff":9,"likes":9,"dislikes":0,"content":"不得不说，她的分真的都是乱给的，千万不要选她的课，刻薄老太婆，乱搞，绩杀"},{"id":48561,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2017-03-07 08:04:54","like_diff":8,"likes":9,"dislikes":1,"content":"不敢想"},{"id":152050,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-03-24 06:35:03","like_diff":8,"likes":9,"dislikes":1,"content":"纯纯是社会中年期老妇女，表面和颜悦色，实际尖酸刻薄，不要更这个老师有太多交流，问她稍微知识性的问题都解答不上来，不知道这种老师存在有什么意义，把你当幼儿园小朋友那样教，废话多，无实际才学，生科院混职位的蛆虫罢了"},{"id":164006,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 08:33:57","like_diff":8,"likes":8,"dislikes":0,"content":"选课的时候以为这里的评分是5分制的X-X"},{"id":164009,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 08:55:37","like_diff":8,"likes":8,"dislikes":0,"content":"不知道怎么给分的 文科生瞎吹这老师 知道什么成分了吧 实验课很快乐嘻嘻哈哈的 也不知道最后按什么给分的 如果是看最后让你交的实验报告的话我只能说qtmlgb"},{"id":140578,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-09-14 03:57:26","like_diff":7,"likes":7,"dislikes":0,"content":"这sb老师😅😅😅😅😅😅😅不让人吃饭的那种😅😅人还巨他妈莫名其妙😅"},{"id":150852,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-02-19 15:30:36","like_diff":7,"likes":8,"dislikes":1,"content":"垃圾垃圾垃圾垃圾 极烂的态度 真不知道哪来的脸。。。"},{"id":164088,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-18 02:40:58","like_diff":7,"likes":7,"dislikes":0,"content":"怎么说呢。。。生科导实验确实是非常有意思的一门课，每个老师都很有趣很负责（几乎），黄爱军老师也确实如评论区所说有时回复不太善解人意，给分确实很大程度依据最后的课程小结（不知道评判标准是什么），老师给的数据是文科生占22%但是90分以上的人文科生占38%所以她是会看文采的。。。总之这门课的体验感很棒（不过在时间安排上的确有些不合理之处比如我第二周周末发了一天烧但是不得不去做一天实验，但是老师已经尽量在让世界更灵活了，每个人都能在周六周天任意选择有空的时间去）"},{"id":172269,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2023-04-24 04:47:33","like_diff":7,"likes":7,"dislikes":0,"content":"黄老师终于退休了。太好了。"},{"id":9561,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2015-11-01 01:41:06","like_diff":6,"likes":10,"dislikes":4,"content":"太可怕了"},{"id":164463,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-21 06:13:44","like_diff":6,"likes":6,"dislikes":0,"content":"老师脾气大，还会阴阳怪气，实验和作业好好做了，上课从来没少过时间，报告也认真在写，结果被绩杀，选这门课真的体验极差"},{"id":72663,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2018-01-30 16:22:29","like_diff":5,"likes":9,"dislikes":4,"content":"老师人不错的，严归严"},{"id":107138,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-05-02 01:36:09","like_diff":5,"likes":7,"dislikes":2,"content":"老师人挺好的，但是校园植物这门课非常硬核，事情很多，考核是识别三十种植物，挺难的，给分完完全全按照实验报告的评分来，一点都不会放水，对植物不敏感或者不喜欢的同学慎选。还有座位是固定的，相当于点名了吧。"},{"id":113185,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-07-06 01:19:15","like_diff":5,"likes":7,"dislikes":2,"content":"挺负责任的，但是…莫名其妙有点凶？"},{"id":120928,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-01-18 23:37:28","like_diff":5,"likes":7,"dislikes":2,"content":"垃圾生科导实验，被正太的太惨了，能不选就别选。"},{"id":128064,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-06 18:28:19","like_diff":5,"likes":7,"dislikes":2,"content":"绝了，这老师就不会好好说话吗？天天就知道yygq学生，真就是个尖酸刻薄的老太婆"},{"id":134386,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-03-26 00:50:29","like_diff":5,"likes":5,"dislikes":0,"content":"看起来和颜悦色，其实多少不耐心，非自己班的学生提问都应付应付，虽说大学老师没有这样的义务，一定要给热爱植物的学生帮助，但这样真的挺打击学生对科学的追求的"},{"id":135758,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-05-24 00:05:15","like_diff":5,"likes":5,"dislikes":0,"content":"给分随机且奇差，还很拖拉，出分用了四周，无语了。给你一分"},{"id":143299,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 06:21:17","like_diff":5,"likes":6,"dislikes":1,"content":"绩杀，绩杀"},{"id":152250,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-03-31 09:50:28","like_diff":5,"likes":6,"dislikes":1,"content":"可能是我老是上课注意力不集中吧，主要是实验课真的不太喜欢一个劲儿的听老师讲啥，讲的又快又多，不记笔记之后做实验真的会出大事，上次就是因为没听到她说的话把刀片扔掉了结果在钉钉上私聊我骂了我一顿，感觉实验分被扣光了(눈_눈)"},{"id":164019,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 10:12:15","like_diff":5,"likes":5,"dislikes":0,"content":"绩杀，给分莫名其妙"},{"id":164024,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-20 11:13:26","like_diff":5,"likes":9,"dislikes":4,"content":"咋说呢，我选的生科导实验，不至于像评论里说的尖酸刻薄，毕竟只上了一节她的线上课，线下面都没见过，我甚至从群里的一些发言、提醒和她讲的课来看，觉得她是个挺负责任的老师，而且我真的觉得她讲的植物学是这八节课里唯一一个真的让我学到新的有用的知识的一节课了。所以我打了8分。however，她给分真的很迷，我不知道学在浙大上的MOOC要不要求全看完，我是最后一天补了一部分的...除此之外，我觉得我学的真的很认真，我甚至听网课记了一本笔记，包括实验课上，因为我虽然是人文社科的但是高中是选的生物，所以旁边很多文科生甚至医学生的实验都是有我帮忙的，所以我做的实验数据什么的问题也不大......然后她说人文社科选了22%的人，90分以上38%.......我为什么不是呢所以......确实在乱打分啊，而且是卡绩....多给一分捞一下会怎么样啊，实验课我感觉捞的空间很大啊，捞到满绩都不是不可能。如果真的就是只看最后的课程小结那没办法，我虽然作为人文社科类，但是我采取的是理科生的理性阐述，没有写文采，但是字数也多写了很多，因为真的很喜欢生物，之后还想辅修生物，真的离谱，这本来就应该是门理科课程啊！"},{"id":164206,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-19 07:44:24","like_diff":5,"likes":5,"dislikes":0,"content":"给分真的挺迷的，一学分的课我花了好大的精力结果成绩一般。不过实验确实是有趣的。"},{"id":11973,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2015-12-21 12:07:19","like_diff":4,"likes":6,"dislikes":2,"content":"李爱军"},{"id":106701,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-04-29 03:42:52","like_diff":4,"likes":4,"dislikes":0,"content":"不是很爽"},{"id":106931,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-04-30 10:00:25","like_diff":4,"likes":5,"dislikes":1,"content":"生科导呵呵呵呵呵呵"},{"id":124636,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-07-04 13:23:05","like_diff":4,"likes":7,"dislikes":3,"content":"现在绩点还没出，不太清楚评分。上了生科导实验，感觉大多数老师很亲切。植物学实验轻松愉快，坐在旁边的妹子也很可爱。"},{"id":127087,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-11-06 08:11:11","like_diff":4,"likes":4,"dislikes":0,"content":"尖酸刻薄，阴阳怪气。"},{"id":127983,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-02 07:44:50","like_diff":4,"likes":4,"dislikes":0,"content":"最后分差不多吧，没想象的好，但也没想象的差。虽然学时看着很多，实际上线上的课比较水，做实验前看看ppt就行，再不济做实验的时候现学也行"},{"id":133332,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-02-26 01:26:55","like_diff":4,"likes":4,"dislikes":0,"content":"总之就是生科导实验别选"},{"id":141918,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-01 01:16:51","like_diff":4,"likes":4,"dislikes":0,"content":"上的老师的生科导实验\n\n就我个人而言\n\n老师的植物学实验讲的\n\n让我梦回幼儿园面对保姆阿姨的情形\n\n不要被她抓到小尾巴\n\n不然你将获得限定款劈头盖脸的痛骂\n\n但是她骂完还是笑脸相迎（虽然笑得很牵强）\n\n讲课枯燥，但似乎她觉得很有趣\n\n果然代沟挺大的尤其是和更年期妇女"},{"id":143300,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 06:21:15","like_diff":4,"likes":6,"dislikes":2,"content":"绩杀，绩杀"},{"id":143315,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 08:29:40","like_diff":4,"likes":5,"dislikes":1,"content":"生科导实验，谨慎选择"},{"id":157755,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-06-24 16:34:11","like_diff":4,"likes":5,"dislikes":1,"content":"已经经历了五十年更年期，并将再更年下去的老师。"},{"id":164109,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-18 06:36:51","like_diff":4,"likes":4,"dislikes":0,"content":"生科导实验寄啊，不知道为什么给分那么低\n\n真的想知道why  QAQ"},{"id":164691,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-23 11:56:56","like_diff":4,"likes":4,"dislikes":0,"content":"没见过嘴这么欠的，同学在群里问问题，不想回答叫人家爬楼就算了，语气还带点嘲讽，说几句就一个“唉”，真就不把学生当回事呗"},{"id":118970,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-11-08 16:06:03","like_diff":3,"likes":6,"dislikes":3,"content":"秋学期生科导实验缺课，其他老师说让我冬学期补上，给我79，她死活不同意，哈哈哈。"},{"id":132209,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-01-31 03:37:03","like_diff":3,"likes":3,"dislikes":0,"content":"态度太差，是来上你的课，不是来听你数落的"},{"id":133012,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-02-06 06:51:46","like_diff":3,"likes":3,"dislikes":0,"content":"3.9，我觉得我已经做的很好了，被正态了，算了"},{"id":133013,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-02-06 07:16:50","like_diff":3,"likes":3,"dislikes":0,"content":"给分真的是瞎给，平时认真上课的给分很低，平时嘻嘻哈哈的给分缺还行，非得正态也不懂怎么给同学们提高点分，本来就是通识课认真还没分，浪费时间还不能学到东西，真的不要选这课，一分都不想给"},{"id":133014,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-02-06 07:30:39","like_diff":3,"likes":4,"dislikes":1,"content":"上的生科导实验，刚开始因为评论很害怕，实际上没有那么可怕（有8个老师，我们的走班刚好避开了黄爱军老师）高中选了生物，所以做实验还是很有趣的大部分老师很耐心可爱！会解答很多问题。考试周前那一周做实验感觉比较浪费复习时间，平时作业有点多因为8个老师都会布置作业，网课不用听。最后的那个心得要好好写感觉比较拉分。给分还不错！总的来说比较推荐高中有一定生物基础的友友们选这样比较容易学到东西实验也比较好玩！"},{"id":133812,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-03-06 08:12:32","like_diff":3,"likes":3,"dislikes":0,"content":"给分贼低，绩杀无敌……"},{"id":134943,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-04-24 07:56:40","like_diff":3,"likes":3,"dislikes":0,"content":"尖酸刻薄"},{"id":143316,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 08:34:08","like_diff":3,"likes":4,"dislikes":1,"content":"大绩杀快逃"},{"id":143320,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 09:13:08","like_diff":3,"likes":4,"dislikes":1,"content":"卡绩！！！很认真地做作业和实验TuT\n\n不过其他几个实验课的老师超级可爱！！\n\n慎重考虑吧！"},{"id":164021,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 10:20:45","like_diff":3,"likes":4,"dislikes":1,"content":"每次都认认真真去了，实验报告认认真真写了，最后的课程小结也是真情实感，作业都认真做了，不知道为什么只有3.9....有点难过...实验确实是有趣，高中没学过生物化学，挺好玩的，还交到朋友了，就是这个分..."},{"id":171641,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2023-03-30 11:35:17","like_diff":3,"likes":3,"dislikes":0,"content":"尖酸刻薄爱数落人 不好好说话非阴阳怪气 非常自傲看不起人"},{"id":14296,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2016-01-06 06:47:17","like_diff":2,"likes":11,"dislikes":9,"content":"虽然实验的小要求有点多，不过老师人还是很好的，也能很好地回答我们的问题。"},{"id":127344,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-11-20 14:15:33","like_diff":2,"likes":3,"dislikes":1,"content":"我选的是生科导，两次线上课，两次线下课，所以只看了黄老师直播，线下没看过黄老师，而是其他好几位老师一同指导实验。实验跟着老师指导做就行了，简单好玩，考核又简单，任务也少，白赚1学分"},{"id":127889,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-11-30 01:02:43","like_diff":2,"likes":3,"dislikes":1,"content":"朋友们快来选呀！社会的毒打需要提前了解一下哟！"},{"id":128648,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-25 02:26:18","like_diff":2,"likes":5,"dislikes":3,"content":"生科导实验 4.2\n\n我觉得老师还不错啊……就是火气有点大，平时多爬楼看通知别没事就问老师就好了（关于理论的问题可以问，课程安排那些就别问了）\n\n其实做实验的时候很关心学生的"},{"id":128917,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-27 00:44:13","like_diff":2,"likes":4,"dislikes":2,"content":"唉，真的刻薄。本来不相信评论说的。简直是莫名其妙的数落"},{"id":133011,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-02-06 06:43:47","like_diff":2,"likes":2,"dislikes":0,"content":"还不错"},{"id":136111,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-06-11 03:49:46","like_diff":2,"likes":2,"dislikes":0,"content":"很过分，奇葩玩意儿"},{"id":136121,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-06-11 05:30:38","like_diff":2,"likes":3,"dislikes":1,"content":"选了“生科导实验”这门课的不要怕，这门课给你打分的有17个老师！\n\n不过也正因此生科导实验有一定绩杀成分，虽然得低分很难但得高分也很难，慎重选择。"},{"id":140579,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-09-14 03:57:26","like_diff":2,"likes":2,"dislikes":0,"content":"这sb老师😅😅😅😅😅😅😅不让人吃饭的那种😅😅人还巨他妈莫名其妙😅"},{"id":143324,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 10:33:55","like_diff":2,"likes":3,"dislikes":1,"content":"绩杀，就算你作业做的再好也是这样，来了就是寄。"},{"id":143681,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-12-01 13:02:27","like_diff":2,"likes":9,"dislikes":7,"content":"被学姐推荐选的这门课。一开始看到评论真的吓到我了，感觉很恐怖…但是想想自己非酋的运气为了学分硬着头皮上了。\n\n结果真的体验感很好！别的不说，实验真的很有意思！还能带回去一些作品当收藏的哈哈ｸﾞｯ!(๑•̀ㅂ•́)و✧\n\n（虽然周末上课很累，但是能鸽掉一些活动嘿嘿嘿）\n\n然后今年我觉得黄老师很温柔啊上课的时候好像在教幼儿园哈哈哈   完全没感觉到很多评论说的刻薄尖酸 \n\n所以对于查老师的评分也不要太盲目相信 嗯嗯就这样说完啦"},{"id":163114,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-07 12:12:53","like_diff":2,"likes":2,"dislikes":0,"content":"看着就不好"},{"id":164010,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 11:30:05","like_diff":2,"likes":2,"dislikes":0,"content":"垃圾给分，tm通识课第一次拿这么狗屎的分数，见鬼吧"},{"id":164013,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 09:10:41","like_diff":2,"likes":2,"dislikes":0,"content":"给分666"},{"id":164017,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 10:03:53","like_diff":2,"likes":2,"dislikes":0,"content":"大家别查错了，成绩在浙大钉成绩查询板块，不是学在浙大上的那个，我一开始看到学在浙大上那个成绩吓了一跳，还以为挂科了"},{"id":164066,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 15:28:41","like_diff":2,"likes":2,"dislikes":0,"content":"绩杀！！！！"},{"id":166710,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2023-01-13 09:28:39","like_diff":2,"likes":2,"dislikes":0,"content":"黄老狗怎么还不死？"},{"id":175943,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2023-06-27 08:19:58","like_diff":2,"likes":2,"dislikes":0,"content":"乱给分，感觉根据专业给分的。"},{"id":123698,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-06-11 15:30:43","like_diff":1,"likes":3,"dislikes":2,"content":"课程不错，算是对实验有基本的了解。老师也可以呀，没那么恐怖，而且一次课换一个老师，总共8次课。给分，主要看实验报告，嗯嗯嗯，我觉得写的可以，最后3.3.但我不怨老师，也不怨课程"},{"id":127774,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-11-27 00:40:02","like_diff":1,"likes":4,"dislikes":3,"content":"这个老师简直就是个sb，考试周没看到浙大钉里面的实验报告，就过了几天这个老师偏偏就是不让补交，给分还特别差，fw老师"},{"id":128170,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-09 08:21:26","like_diff":1,"likes":1,"dislikes":0,"content":"怎么有这么喜欢劝学生退课的老师"},{"id":128321,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-18 13:23:34","like_diff":1,"likes":4,"dislikes":3,"content":"有一说一，认识的选这门课的没有一个不被卡绩"},{"id":128403,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-22 09:42:34","like_diff":1,"likes":4,"dislikes":3,"content":"尖酸刻薄，阴阳怪气"},{"id":133006,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-02-06 05:53:54","like_diff":1,"likes":3,"dislikes":2,"content":"生科导绩杀绩杀绩杀绩杀，不解释"},{"id":133016,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-02-06 07:39:23","like_diff":1,"likes":1,"dislikes":0,"content":"生科导实验给分真的乱七八糟！我真不明白我的实验报告和课程小节差在哪里了！课程小节都是我一个一个字写的啊真的气炸了"},{"id":135759,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-05-24 01:25:06","like_diff":1,"likes":1,"dislikes":0,"content":"瞎勾八乱正态 谁选生科导谁知道 真的沙比"},{"id":141733,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-10-23 10:46:58","like_diff":1,"likes":1,"dislikes":0,"content":"我吐了"},{"id":144169,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-12-20 04:44:29","like_diff":1,"likes":2,"dislikes":1,"content":"啥也不想说了，成功被正态了"},{"id":147916,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-01-11 07:04:16","like_diff":1,"likes":2,"dislikes":1,"content":"不要相信黄老师！！！气死了！！"},{"id":149140,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-01-14 13:55:38","like_diff":1,"likes":2,"dislikes":1,"content":"就呵呵呵"},{"id":167604,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2023-01-17 15:08:22","like_diff":1,"likes":1,"dislikes":0,"content":"纯纯乱给分"},{"id":168486,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2023-02-18 11:52:50","like_diff":1,"likes":1,"dislikes":0,"content":"生科导绩杀"},{"id":127981,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-02 07:33:38","like_diff":0,"likes":0,"dislikes":0,"content":"绩杀。快逃"},{"id":128078,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-07 01:02:19","like_diff":0,"likes":3,"dislikes":3,"content":"挺好的\n\n生科导实验的老师都很亲切\n\n并不只有一个老师，有8个老师哦\n\n第一门4.5，还行吧"},{"id":135853,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-05-29 09:35:12","like_diff":0,"likes":1,"dislikes":1,"content":"赶紧跑"},{"id":138190,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-07-08 00:47:27","like_diff":0,"likes":1,"dislikes":1,"content":"老师虽然说上课是比较严格有点凶，但阴阳怪气总不至于吧......我感觉老师人还挺好的啊"},{"id":139498,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-07-16 14:21:51","like_diff":0,"likes":4,"dislikes":4,"content":"上的是校园植物识别与标本制作！呃……至少我们课上没有感觉到老师凶或者yygq耶……挺有耐心的！也挺温柔的！上课有意思，考核看课上完成的实验报告和标本和标本画，课后只有一个感想和准备植物识别考试就好啦！"},{"id":141223,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-09-27 00:50:35","like_diff":0,"likes":1,"dislikes":1,"content":"老师有时给人一种很凶、尖酸刻薄的感觉，但其实和她接触得更近一点就会发现她并不是一个难相处的人，相反还挺认真负责的"},{"id":143546,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-26 10:10:31","like_diff":0,"likes":1,"dislikes":1,"content":"纯文科生说一句，写作业还是挺累的，没有任何基础…有些东西网上也很难查，没有现成的回答，要自己整合，思考…好好听课吧…最后成绩也还好…没有那么好...建议慎选，而且要牺牲周末的时间。整个上午下午做实验，挺累的…这位老师是真的话多，尖酸，刻薄。"},{"id":164067,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 15:47:16","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":169103,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2023-02-24 09:54:24","like_diff":0,"likes":0,"dislikes":0,"content":"瞎给分的！！！"},{"id":127379,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-11-22 01:35:32","like_diff":-2,"likes":0,"dislikes":2,"content":"还哦啊好好"},{"id":135467,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-05-11 04:12:26","like_diff":-2,"likes":0,"dislikes":2,"content":"思想与教学并进！"},{"id":143326,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-23 10:51:33","like_diff":-2,"likes":3,"dislikes":5,"content":"本人未卷，绩点4.5，还是比较惊喜的\n\n不过选课首先注意要周日一整天，会和很多活动冲突，大家得慎重\n\n但是每个实验都很有趣，也没有要求很高，理论基本预习过就可以了\n\n而老师也是对事不对人，有时候操作错了会说，但个人感觉这很正常\n\n作业感觉不需要写很多，要点到位就好了\n\n比如我的总结也就五百多一点，没有去卷字数"},{"id":107173,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-05-02 05:15:05","like_diff":-4,"likes":1,"dislikes":5,"content":"校园植物识别与标本制作，课挺硬核的，最后考核是识别30种植物并写出对应的科。老师给分很严格，完全按照考核来的。但是平时上课老师人挺好的，很亲切，上课内容有制作植物书签之类的，适合感兴趣的同学吧"},{"id":123943,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-06-17 09:11:55","like_diff":-5,"likes":5,"dislikes":10,"content":"有幸选上了黄老师的校园植物识别与标本制作，我觉得黄老师很好呀，讲课很认真细致，从来不水课，而且说话很温柔。返校实验做植物画的时候因为不熟悉实验室的位置迟到了，老师还笑着跟我说不用着急，咱们就是创作。"},{"id":129172,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-31 02:00:38","like_diff":-5,"likes":3,"dislikes":8,"content":"3.9被绩杀了"},{"id":164083,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-18 02:02:07","like_diff":-5,"likes":2,"dislikes":7,"content":"怎么说呢。。给分确实不太懂，大家作业水平其实差不多的（毕竟存在互帮互助的现象），最终不同的大概是课程小结了吧。。我比较纪实（有一点点流水账？）被正态了。。我同学比较文艺（像散文？）卡绩4.5，如果为了好的绩点选生科导实验慎重，不过这门课很有趣的！钉钉直播其实不需要看×，实际上课时间只有两天，性价比还可以！"},{"id":127984,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-12-02 08:04:33","like_diff":-6,"likes":1,"dislikes":7,"content":"因为我拿了4.2，所以也评分也没必要过不去，而且关键是，老师没有卡我绩点，让我擦着线够到了绩点最低分数！不能再快乐了。\n\n咳，总结一下我上课情况，给后来人做个参考吧。\n\n线上课水课，咳，是的。然后课后作业基本不太会，百度百科加自己微薄的高中生物知识，线下课好好听（你不听不会做实验的），然后报告正常完成，就，，可以了。\n\n总结，消耗两个整天的周末做实验，比较累，还只有一个学分，但是总体还是不错的，实验很有意思，老师也比较温柔，上课时候没碰到很凶的。"},{"id":47673,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2017-02-15 12:52:21","like_diff":-7,"likes":15,"dislikes":22,"content":"带植物学实验的老师，只要你平时足够认真，平时分不是问题。人很和蔼，但是对那些态度有问题的情况零容忍。如果是认真做，犯了点小错误，她会非常宽容"},{"id":125427,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2020-09-08 13:07:28","like_diff":-7,"likes":6,"dislikes":13,"content":"看着之前的评论和自己的分数，迷惑了，明明每个实验的报告都是乱写的，却没被绩杀，难道老师改过自新了？学弟学妹不妨选一选试试。打个9分"},{"id":133044,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-02-07 03:50:02","like_diff":-7,"likes":2,"dislikes":9,"content":"生科导实验，网课有些还挺难的，实验老师讲的很详细，不慌，没做出来也没关系反正老师只看实验报告hhh，字不太好但还是拿了4.2，应该言之有物还是会给好看的分数的，不过总的来说要得高分也不是那么容易，主要是冲着好玩去的，想要刷高绩点的慎选，想带一些有意思的标本回家的强烈推荐"},{"id":163069,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-07 05:02:23","like_diff":-8,"likes":2,"dislikes":10,"content":"选生科导实验不用担心！是很多老师一起带的，大部分老师人都很好！实验也有意思的ヾ(≧▽≦*)o"},{"id":143373,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2021-11-24 11:21:58","like_diff":-12,"likes":3,"dislikes":15,"content":"秋学期选的生科导实验，给了4.5，感觉被卡绩了。但是体验感不错，直播课可以挂着不听，时长拉满就行，作业不会的照着ppt去找很轻松。实验课也是跟同学好好配合把报告写漂亮点就行。除了在周末以外这门课没啥槽点。做实验的时候老师都挺耐心的，黄老师的话有点严格，但她有捞我们的报告（xs）。不喜欢生物学和实验的同学慎选，个人以前搞生竞的感觉蛮不错的。"},{"id":83197,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2018-07-10 02:16:50","like_diff":-13,"likes":8,"dislikes":21,"content":"老师很可爱啊，讲的很多不过很多东西还是很有用的，给分也不错"},{"id":164005,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2022-12-17 08:34:06","like_diff":-18,"likes":0,"dislikes":18,"content":"选生科导实验的同学可以不用太担心，有 8 个老师上课，而且似乎文科同学还有小优势（可能是因为最后要写一篇总结小作文），这次占选课人数22%的社文专业同学在90分以上的占比是38%，整体给分也很不错！"},{"id":112517,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-07-04 16:15:37","like_diff":-20,"likes":8,"dislikes":28,"content":"老师，我给您打10分，求您别让我挂科好吗。我爱您，给您跪下了"},{"id":112216,"teacher_id":3294,"teacher_name":"黄爱军","post_time":"2019-07-03 23:20:42","like_diff":-24,"likes":8,"dislikes":32,"content":"生科导   总体上老师给分都不错，4.5"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
