":9,"dislikes":0,"content":"\n\n我靠给分是真的迷真的迷一点都不清楚难受被正态了"},{"id":161141,"teacher_id":3518,"teacher_name":"徐林","post_time":"2022-10-29 03:00:05","like_diff":9,"likes":12,"dislikes":3,"content":"1极度自恋浮躁，喜欢吹和省市各级领导干部谈笑风生，领导干部对其敬佩不已的经历 2上课阴阳怪气，不好好谈问题，国外的月亮特别圆，国外的屎都是香的，在不擅长的领域经常出现地摊文学段子 3精神新加坡人，新加坡的制度什么都好，都可以学，有不一样的地方就是国内不对，噢新加坡也有比不过国内的，比如没有d的领导(上课就是这个画风) 4考试给分还可以，记得带上他写的书，按照他的书上的内容“借鉴”“新加坡经验”(他的书出到第八版了，记得买新版，最后两章内容和之前的不一样"},{"id":168104,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-01-28 01:33:27","like_diff":9,"likes":9,"dislikes":0,"content":"和tr老师合上公管学\n\n复习的时候看了历年卷，出的题比谭老师简单\n\n不点名\n\n平时ppt比tr老师好理解，内容精练，tr老师动辄一节课五六十页ppt真的难顶\n\n作业少，大部分时间只有一次图谱，小组作业两个\n\n上课很轻松，没事喜欢开玩笑\n\n和tr老师各有千秋，看大家喜欢哪种方式了\n\n给分的话，不太清楚普遍水平，不作评价"},{"id":96658,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-01-21 08:43:32","like_diff":8,"likes":12,"dislikes":4,"content":"呵呵 公共管理学每节课都去了 小组展示也做的不错 上课也发言了 开卷考 结果就这点分数 宏经都满了 竟然被这种课拉低绩点 如果不是必修千万不要选"},{"id":118087,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-10-21 01:17:02","like_diff":8,"likes":8,"dislikes":0,"content":"上课全是新加坡，也不知道和胡老师有没有沟通过如何一起上课、有没有这门课的框架。上课声音小还会离话筒很远，并表示听不到你要往前坐，这不是他的问题。自己写的书不知为何定价这么高，考试必考，但上课不提供，逼人去买。"},{"id":119945,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-11-17 01:40:08","like_diff":8,"likes":9,"dislikes":1,"content":"不像是教授，更像是商人"},{"id":147907,"teacher_id":3518,"teacher_name":"徐林","post_time":"2022-01-11 06:43:56","like_diff":8,"likes":9,"dislikes":1,"content":"给分烂的要死"},{"id":181438,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-10-17 15:40:25","like_diff":8,"likes":8,"dislikes":0,"content":"是真的新加坡迷，ppt做的真的垃圾，人脉是学生的，讲课也真的一直吹嘘自己。一边将政府说成离了他不行的sb，一边又将这个当做自恋的资本，讲课一直欲盖弥彰、阴阳怪气，干货是一点没有，75元的他写的书是必须要买的，是一名合格的商人，但不是一位优秀的老师。也不懂得因地制宜的道理，难道弹丸小国的经验是百分百适配人口大国的？希望老师能别在这么自恋且没用了"},{"id":181621,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-10-24 11:53:00","like_diff":8,"likes":8,"dislikes":0,"content":"日常吹嘘就算了，放宣传视频就算了，甚至会跟你讲他的学生请他吃什么，以及送了他怎么样好的草莓、、、"},{"id":182255,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-11-13 10:44:35","like_diff":8,"likes":8,"dislikes":0,"content":"精神新加坡人"},{"id":183212,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-11-23 01:08:18","like_diff":8,"likes":9,"dislikes":1,"content":"你画了个寄吧重点，想到哪说到哪"},{"id":207016,"teacher_id":3518,"teacher_name":"徐林","post_time":"2024-12-19 03:51:09","like_diff":8,"likes":8,"dislikes":0,"content":"纯闹弹 \n\n上课新加坡花园国家起手，引入德国严谨工匠精神案例，不经意露出超绝MPA官员人脉和指导学生全国奖，结尾再经典“我是工科生比你们学的难我成绩很好数学很好最后选了你们公共管理方向是你们的荣幸”小连招\n\n上课不是在吹牛就是在酝酿吹牛 还喜欢直接要求人回答问题\n\nppt上写了很多字一坨看起来很多，仔细一看什么有用内容都没有，不如放个绿植图片养眼（不是说老师上课讲的就有有用内容的意思\n\n\n\n唯一的优点是不点名"},{"id":98332,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-01-23 10:35:31","like_diff":7,"likes":8,"dislikes":1,"content":"谁说给分好的？？btw 不恶竞不喜欢发言的就等着被正态吧"},{"id":169785,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-02-28 01:47:25","like_diff":7,"likes":7,"dislikes":0,"content":"公共管理学，作业巨多，还小组讨论，最后期末考说是给重点根本不在重点上，喜提专业课最低绩点，明明和别的专业课一样都认真对待了。"},{"id":180832,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-09-27 04:21:05","like_diff":7,"likes":7,"dislikes":0,"content":"翻看了大家的评价，发现一个人真的是不太会改变。精神新加坡人，德国人，喜欢拿中国做对照。麦克阿瑟曾说过：有好必有坏，但在徐君这里，有个国家（他就这么说的）他找不出一点好。听他讲课能知道他的荣誉、学生、与新加坡哪个部长吃早饭，与哪个德国院长畅谈，收获颇丰。"},{"id":79197,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-05-27 03:46:57","like_diff":6,"likes":7,"dislikes":1,"content":"忽悠\n\n"},{"id":96700,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-01-21 09:24:46","like_diff":6,"likes":6,"dislikes":0,"content":"上的挺好吧其实，反正我被击杀了。气死，这个小组作业杀我。"},{"id":97542,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-01-22 10:21:36","like_diff":6,"likes":7,"dislikes":1,"content":"就是自己推销自己的书 讲话又大话连篇"},{"id":131257,"teacher_id":3518,"teacher_name":"徐林","post_time":"2021-01-27 00:51:11","like_diff":6,"likes":12,"dislikes":6,"content":"老师水平其实很高，但是讲出来的会让大家感觉水，如果自己下课能先研究一下相关领域的实例，再去和老师讨论，你会立刻发现他的专业素养之高。"},{"id":169619,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-02-27 06:54:43","like_diff":6,"likes":6,"dislikes":0,"content":"能感觉到老师是有点真才实学的，身体力行地执行环保主义（据他自己说），研究过一些城市垃圾处理的问题，对所有搞实践的人都致以崇高的敬意。\n\n但是上课的时候阴阳怪气，喜欢暗戳戳讽刺，吹嘘新加坡和自己，这个立场倾向。。。。见仁见智吧"},{"id":181989,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-11-07 11:39:50","like_diff":6,"likes":6,"dislikes":0,"content":"期中考试周之前留了个小组案例讨论，全班同学给他查资料做ppt上台展示，展示了两节课\n\n他的点评：\n\n“这个点评就不做什么点评了，通过这个案例讨论的目的呢，实际加深对政府制定政策的理解，因为自己去做一个案例剖析的话，有助于你对政策进一步深化理解，所以布置这个是这样一个目的啊，那么我觉得大家呃讨论都比较充分，看来是认真看了很多书很多东西，把很多理论都用在上面了，这个非常好，我们基本上达到了额我们讨论的效果啊”\n\n耗时约30秒"},{"id":184427,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-12-19 12:55:39","like_diff":6,"likes":6,"dislikes":0,"content":"梗指南之人生病了其言也善\n\n出自2022-23秋冬学期xl和tr合开的公管学，xl老师生病了，对同学说他“人生病了其言也善”，在最后一次课划了他那一部分的重点，划的重点还挺多的，结果十二道题只考了两道他的题目，剩下的全是tr老师出的"},{"id":186278,"teacher_id":3518,"teacher_name":"徐林","post_time":"2024-01-10 10:07:58","like_diff":6,"likes":6,"dislikes":0,"content":"有几页PPT直接来自知乎"},{"id":168086,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-01-26 09:06:30","like_diff":5,"likes":5,"dislikes":0,"content":"一直想不明白为什么喜提专业课最低绩点"},{"id":182056,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-11-09 06:55:25","like_diff":5,"likes":5,"dislikes":0,"content":"。。。不点名算是能为这老师说的最后一点好话了"},{"id":213188,"teacher_id":3518,"teacher_name":"徐林","post_time":"2025-01-16 09:03:38","like_diff":5,"likes":5,"dislikes":0,"content":"【公共管理学】\n\n如果老师课上不会超绝不经意露出自己的学术成就+新加坡故乡花开了+官员智囊形象的话讲课应该会好很多吧。。。。。。。。最烦装x的人\n\n考试内容上来讲的话相较tr老师的会少一些\n\n24秋冬给分相较上一届整体给得更高了。感觉自己就是为了挣绩点在上这课、\n\n（不过助教姐姐人很好 美美"},{"id":172051,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-04-18 06:41:21","like_diff":4,"likes":4,"dislikes":0,"content":"给我的分挺高的，他和tr老师也不知道谁给的分。但出卷tr老师占主导吧.....\n\n期末好好背我觉得问题不大来着，但也有同学说都写出来了分数不好，仁者见仁，智者见智吧。\n\n老师讲课其实我从没听过，挺喜欢吹嘘自己研究的，大概是公管老师的通病...."},{"id":181998,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-11-07 14:56:09","like_diff":4,"likes":4,"dislikes":0,"content":"阴阳怪气"},{"id":212933,"teacher_id":3518,"teacher_name":"徐林","post_time":"2025-01-15 09:42:09","like_diff":4,"likes":4,"dislikes":0,"content":"助教姐姐很漂亮，老师讲课很无聊"},{"id":97216,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-01-22 00:40:40","like_diff":3,"likes":3,"dislikes":0,"content":"哦，逗逼"},{"id":168074,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-01-26 01:21:09","like_diff":3,"likes":4,"dislikes":1,"content":"讲课重点不清，喜欢谈论新加坡和德国，语气很公知，个人认为给分和自己平时以及考试前付出的精力不匹配"},{"id":18245,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-01-21 10:29:51","like_diff":2,"likes":24,"dislikes":22,"content":"上课经常讲新加坡，有不少干货"},{"id":121082,"teacher_id":3518,"teacher_name":"徐林","post_time":"2020-01-19 13:27:34","like_diff":2,"likes":3,"dislikes":1,"content":"点名三次，平时除了展示也没什么事儿，考试只需要带打印的ppt和老师写的书，给分还可以。"},{"id":121577,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-12-12 11:01:54","like_diff":2,"likes":5,"dislikes":3,"content":"老师全程吹爆德国新加坡，到那时每当说到自己的国家时就变得讳莫如深。第一次见到一学期课程ppt总大小2.1M前半学期疯狂暗示：“考试要抄我的书”，很棒的推销！"},{"id":126828,"teacher_id":3518,"teacher_name":"徐林","post_time":"2020-10-22 03:56:09","like_diff":2,"likes":6,"dislikes":4,"content":"这老师是纯nt吗？"},{"id":182917,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-11-21 05:42:39","like_diff":2,"likes":2,"dislikes":0,"content":"ppt和讲课都是一坨……概念性和理论性的东西很少讲，很难听到一点干货。如果不买书就考不好期末的话我再回来打更低的分。"},{"id":73744,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-02-03 05:01:51","like_diff":1,"likes":9,"dislikes":8,"content":"大一误选上的大类课。评论说的很准：讨论课绝对不来，绝对要吹自己的书还必须要你去买。课堂氛围倒是不错，虽然嘴巴离话筒就是那么远每次不是坐前三排根本听不清。一般。"},{"id":74141,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-02-05 15:30:28","like_diff":1,"likes":5,"dislikes":4,"content":"上课真的听不清，必须要买他的书，考试比较简单，给分还行，大概就是……水……水……的……"},{"id":85319,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-07-17 03:31:07","like_diff":1,"likes":5,"dislikes":4,"content":"一直强调新加坡如何如何好，但新加坡也就一个城市，没有可复制性。"},{"id":118678,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-10-30 12:14:02","like_diff":1,"likes":2,"dislikes":1,"content":"我就不明白，李家坡真的有那么好？"},{"id":121728,"teacher_id":3518,"teacher_name":"徐林","post_time":"2020-01-21 08:45:42","like_diff":1,"likes":2,"dislikes":1,"content":"无话可说"},{"id":121724,"teacher_id":3518,"teacher_name":"徐林","post_time":"2020-01-21 07:50:22","like_diff":0,"likes":3,"dislikes":3,"content":"别的不说 给分是真的好 我一个外专业上课从不发言的裸考4.5 不过记得带他的书"},{"id":122017,"teacher_id":3518,"teacher_name":"徐林","post_time":"2020-02-01 05:55:04","like_diff":0,"likes":0,"dislikes":0,"content":"公共管理学一定要找靠谱的组员，不然展示很累"},{"id":129272,"teacher_id":3518,"teacher_name":"徐林","post_time":"2021-01-03 06:41:34","like_diff":0,"likes":4,"dislikes":4,"content":"研究新加坡垃圾的“垃圾”老师。自吹自擂，没一点干货。"},{"id":155932,"teacher_id":3518,"teacher_name":"徐林","post_time":"2022-06-16 15:15:35","like_diff":0,"likes":0,"dislikes":0,"content":"\\\\\\"},{"id":211892,"teacher_id":3518,"teacher_name":"徐林","post_time":"2025-01-13 01:15:59","like_diff":0,"likes":0,"dislikes":0,"content":"我只能说老师要考你的书我们也只会买拼多多版"},{"id":215161,"teacher_id":3518,"teacher_name":"徐林","post_time":"2025-02-23 09:02:07","like_diff":0,"likes":0,"dislikes":0,"content":"曾一度让我对浙大感到失望"},{"id":17578,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-01-20 12:26:51","like_diff":-1,"likes":21,"dislikes":22,"content":"仪表堂堂，风趣幽默，知识渊博，讲课清晰，超级超级好的老师"},{"id":149439,"teacher_id":3518,"teacher_name":"徐林","post_time":"2022-01-15 10:52:18","like_diff":-2,"likes":1,"dislikes":3,"content":"谢谢老师quq"},{"id":131131,"teacher_id":3518,"teacher_name":"徐林","post_time":"2021-01-26 05:49:36","like_diff":-3,"likes":5,"dislikes":8,"content":"公共管理学平时事挺少的，三次小组展示+期末开卷考。课确实很无聊但是给分很不错，一学期都没听课书也没怎么翻过最后居然还有4.5，谢谢老师……"},{"id":168102,"teacher_id":3518,"teacher_name":"徐林","post_time":"2023-01-27 15:44:16","like_diff":-3,"likes":3,"dislikes":6,"content":"评和谭荣老师合上的公共管理学。\n\n个人觉得讲课通俗易懂，逻辑也是在的。学术大牛，喜欢引用各种自己研究过的案例来帮助理解知识点。综上，听他的那部分课会轻松一点（因为知识图谱比较好画）。\n\n评价不好的原因大概是一方面比较喜欢展示自己的学术成果，另一方面是比较推崇部分国外的基层治理模式（此点个人认为，好的东西学习借鉴没有错，故不作判断）。\n\n最后，期末主命题是tr不是他，他的重点听听就好。考前把所有PPT都看了2-3遍，背了关键的概念，翻了下新加坡那本书介绍社区的几页（他出的那道大题真的很有用），最后给分正常。"},{"id":41988,"teacher_id":3518,"teacher_name":"徐林","post_time":"2017-01-13 11:17:42","like_diff":-5,"likes":7,"dislikes":12,"content":"还行吧"},{"id":134001,"teacher_id":3518,"teacher_name":"徐林","post_time":"2021-03-11 14:34:17","like_diff":-5,"likes":6,"dislikes":11,"content":"你们听不明白是你们没有经历过，专业素养不够，你和老师交流过几次就说人家水，说人家没干货？就该让xl来治lj学生"},{"id":34355,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-10-06 06:11:18","like_diff":-6,"likes":7,"dislikes":13,"content":"??求问课程公邮、考试形式等呀~没教材没公邮考试慌慌的诶，应该怎么准备呀！"},{"id":47033,"teacher_id":3518,"teacher_name":"徐林","post_time":"2017-01-23 10:04:03","like_diff":-6,"likes":5,"dislikes":11,"content":"老师上课挺有意思的，有自己的想法，虽然一直在安利自己的书…给分还是挺不错的！"},{"id":69989,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-01-26 01:42:20","like_diff":-6,"likes":6,"dislikes":12,"content":"老师看起来比较严肃，结果到期末才发现贼逗"},{"id":97686,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-01-22 13:34:18","like_diff":-6,"likes":7,"dislikes":13,"content":"不管怎么说老师的水平肯定是在的 成果确实是很大佬了。至于上课风格可能有些人不太喜欢谈笑风生吧 但是我觉得还好啦 这样听起来不是也还轻松的么…老师人还是很有意思的偶尔蛮逗的。有次在点评讨论课的主题的时候很诚恳的说到 真实的问题带来的价值 ，还是挺感动的毕竟公管的老师多少都得有些情怀吧。并不是很自以为是吧。最后期末时划重点 考试结合新加坡的书多写点 他给分还是很为学生着想的鸭。（对 一定要结合书上新加坡的内容 如果只是自己想当然编几句会被他吐槽…"},{"id":21323,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-02-28 04:26:27","like_diff":-7,"likes":8,"dislikes":15,"content":"上课很多干货，对新加坡有很多了解，对学生特别真诚"},{"id":21953,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-03-02 01:55:22","like_diff":-7,"likes":7,"dislikes":14,"content":"喜欢徐老师，有想法！"},{"id":40095,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-12-29 06:55:12","like_diff":-7,"likes":5,"dislikes":12,"content":"老师人确定很好，也看得出来对公共管理方面有很多的思考（虽然我并不赞同他的某些观点，但当学生的也不能一味接受老师的思想，如果有什么想法你提出来他也是会回应的），很重视实践调研的一个老师，感觉公共管理学院也需要一些这样的老师，不然会感觉听了一学期理论有点枯燥..."},{"id":19948,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-01-25 15:37:09","like_diff":-8,"likes":16,"dislikes":24,"content":"讲课超帅，风度翩翩，仪表堂堂，个人魅力爆棚，研究城市管理的，爱讲新加坡。幽默，深刻。"},{"id":20030,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-01-26 02:42:46","like_diff":-8,"likes":12,"dislikes":20,"content":"讲新加坡很多，但对公共管理问题确实有真知灼见，而且十分关心学生，人超好。"},{"id":74311,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-02-10 10:56:30","like_diff":-8,"likes":3,"dislikes":11,"content":"虽然蠢萌蠢萌的，但是让学生倒水啥的个人觉得不是很恰当…上课有点水，讨论课占用了很多时间（我觉得可能是老师想偷懒吧：））考核方面的话还是简单的，就是考试字写的好看点：）"},{"id":68132,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-01-22 15:34:49","like_diff":-9,"likes":1,"dislikes":10,"content":"还行吧"},{"id":41928,"teacher_id":3518,"teacher_name":"徐林","post_time":"2017-01-13 08:39:27","like_diff":-10,"likes":4,"dislikes":14,"content":"老师实地研究做的还是很不错的"},{"id":61567,"teacher_id":3518,"teacher_name":"徐林","post_time":"2017-11-18 15:09:52","like_diff":-10,"likes":3,"dislikes":13,"content":"很享受他讲新加坡的过程"},{"id":16884,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-01-19 07:12:01","like_diff":-11,"likes":7,"dislikes":18,"content":"讲课有趣"},{"id":23068,"teacher_id":3518,"teacher_name":"徐林","post_time":"2016-03-17 01:28:47","like_diff":-11,"likes":6,"dislikes":17,"content":"不能更好"},{"id":62882,"teacher_id":3518,"teacher_name":"徐林","post_time":"2017-11-27 08:40:02","like_diff":-11,"likes":4,"dislikes":15,"content":"上课很有趣"},{"id":87218,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-09-26 00:29:31","like_diff":-11,"likes":2,"dislikes":13,"content":"老师风趣幽默，人很好"},{"id":73531,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-02-02 01:50:35","like_diff":-13,"likes":3,"dislikes":16,"content":"老师其实很nice，期末开卷考，抄抄他的书就可以了。平时分也会尽可能的给我们调，上课也风趣幽默，非常棒的老师了"},{"id":96972,"teacher_id":3518,"teacher_name":"徐林","post_time":"2019-01-21 13:38:44","like_diff":-14,"likes":3,"dislikes":17,"content":"老师给分很好啊，考试就要好好看老师的书就行了，没问题的。"},{"id":87780,"teacher_id":3518,"teacher_name":"徐林","post_time":"2018-10-13 02:39:06","like_diff":-20,"likes":4,"dislikes":24,"content":"看在签名的份上打8分"}];

                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
