islikes":17,"content":"很好啊"},{"id":10048,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2015-11-15 02:49:21","like_diff":13,"likes":19,"dislikes":6,"content":"人很好，进度有点慢，经常让同学问问题一节课就过去了，他总说自己上课从来都手机关机我也不好意思总玩了。会照顾他印象深刻的人，一开始没好好刷脸到后来都是徒劳了。"},{"id":24987,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-03-02 11:59:31","like_diff":12,"likes":17,"dislikes":5,"content":"上课水，根本学不到知识，只是上课要多发言多刷脸，presentation唱歌都可以选做，总之就是门文科生刷脸的课，根本就不是理科课程，期末考试竟然可以带字典。。。而我不知道，总之英语不好别选，想练英语的就上专门的英语课。"},{"id":69713,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-01-25 08:58:59","like_diff":9,"likes":12,"dislikes":3,"content":"写在出分前。英兰老师人很好，他就像是我以前在电影里的老师，在课上会带着学生唱歌、玩游戏、做展示。一次游戏胜利直接满绩。老师本意就是不希望给大家带来很多负担。所以Introduction这门课事很少，最后的考试也简单。以后再也不会有机会上他的课了，挺遗憾的。因为他人真得很好。另这门课绝对是理科生，尤其是生物专业的学生刷分的绝佳去处。文科生听课会比较懵，但把电脑带去认真跟上，遇到不知道的单词就查还是可以听懂的。最后，如果你想学到什么知识，请不要选这门课，但如果你想有番别样的体验，请选。"},{"id":78530,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-05-12 15:38:01","like_diff":9,"likes":10,"dislikes":1,"content":"不喜欢刷脸 不会恶竞的别去了 入学以来最低分真是怕了"},{"id":4334,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2015-06-19 05:37:34","like_diff":8,"likes":24,"dislikes":16,"content":"平心而论，事情一点都不多！连一次展示都是自选的。老师很和蔼，给分很好！只有一点，确实学不到什么东西。有些人自己不用心还要怪老师给分不好？"},{"id":31606,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-07-04 09:09:00","like_diff":8,"likes":9,"dislikes":1,"content":"课本身没什么意思 给分靠刷脸 不刷脸按部就班的话.......给分平平"},{"id":49839,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-04-26 12:18:03","like_diff":8,"likes":8,"dislikes":0,"content":"这课真的好评，虽然没学什么东西，但是事情少，只有三次自愿的展示，期末考试都在ppt里，上课唱歌真的好欢乐啊，老师上课总是迟到，建议大家6:40再来就好。"},{"id":38651,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-12-13 10:30:57","like_diff":7,"likes":8,"dislikes":1,"content":"如果不擅长刷脸甚选，虽然说老师表示平时表现很重要，但考试成绩还是影响很大"},{"id":46667,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-01-22 06:03:33","like_diff":6,"likes":6,"dislikes":0,"content":"蛮好的，个人展示的机会比较多。可以提升自信心哟。给分不错的。"},{"id":62980,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-11-27 15:51:34","like_diff":6,"likes":10,"dislikes":4,"content":"要不是高中选的生物真听不懂讲什么\n\n天天上课迟到，ok，中英文混讲把外国人搞晕了，上课不让玩手机不能写作业\n\n我每节课认真听不迟到早退上课发过言刷过ppt最后绩点3\n\n真他妈给搞死了"},{"id":127011,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2020-11-02 14:14:33","like_diff":6,"likes":11,"dislikes":5,"content":"他妈的ddl就给两天？还是三千词英语论文？你咋不让我们上天呢？？"},{"id":149726,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2022-01-16 14:34:18","like_diff":6,"likes":7,"dislikes":1,"content":"课程：植物学与现代农业文明\n\n打分：7/10\n\n老师人还行，但是是大水课，教的是高中生物知识（英文限定版）。如果想要好分数，那么第一节课就要主动介绍自己，让他印象深刻，然后每一次上课的时候都要上去pre，唱歌要去，玩小游戏也要去，争取拉满平时分；今年没有考试，是写纯英文论文，字数有下限无上限，论文水点字数应该也有点用吧。"},{"id":5429,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2015-07-07 10:58:35","like_diff":5,"likes":13,"dislikes":8,"content":"老师很用心，虽然讲的东西很多以前就知道但是还是有不少专业词汇可以学。所有的展示老师都会一个个认真听下来。很关心学生的好老师，说给分低的多半是自己不够努力"},{"id":56346,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-07-03 14:14:30","like_diff":5,"likes":7,"dislikes":2,"content":"哇说好的是附加分的演讲，怎么最后变成必须的了？？感觉是个被中国同化了的外国老师，上课经常迟到，上课拖沓。给分的话，如果没有演讲，没有回答（总之没有刷脸的话），那真的是有点惨的。"},{"id":73816,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-02-03 06:49:31","like_diff":5,"likes":5,"dislikes":0,"content":"我觉得 玩游戏加五分应该是没加。。。至少我们这个学期是这样的。。。亲身经历。。。"},{"id":92672,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-01-03 12:45:22","like_diff":5,"likes":6,"dislikes":1,"content":"真的超级好的老师，如果你不怕唱歌，不怕展示，没课选，想要锻炼口语，强烈推荐。真的，老师人很好，我觉得是通识课中付出算很少很少的了，最后4.8。\n\n我已经推荐给身边的同学了。"},{"id":127930,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2020-11-30 11:39:20","like_diff":5,"likes":6,"dislikes":1,"content":"虽然这学期3000字论文很难受，但最后给分居然上4了，爱了爱了"},{"id":130359,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2021-01-21 10:12:34","like_diff":5,"likes":7,"dislikes":2,"content":"事少，缺分的人赶紧来吧"},{"id":143005,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2021-11-18 06:33:14","like_diff":5,"likes":6,"dislikes":1,"content":"基本上学不到什么新知识，都是高中生物＋地理。老师人很好，很关心学生，上课氛围也很轻松。\n\n积极展示、发言可以拿高分；不介意低分只想水课凑分也可以选。"},{"id":13633,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2015-12-30 07:20:41","like_diff":4,"likes":10,"dislikes":6,"content":"感觉挺好玩的，老师很尊重我们"},{"id":18770,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-01-22 13:25:08","like_diff":4,"likes":24,"dislikes":20,"content":"绩杀！！绩杀！！无聊至极！！不要选！千万不要选！"},{"id":22784,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-03-11 05:22:37","like_diff":4,"likes":8,"dislikes":4,"content":"相对好评，不过很多很科学的知识适可而止了"},{"id":37438,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-11-18 23:52:40","like_diff":4,"likes":8,"dislikes":4,"content":"说好给分很高的呢！结果真是出乎意料?"},{"id":47362,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-01-25 12:19:38","like_diff":4,"likes":6,"dislikes":2,"content":"我觉得课堂氛围很好，只要签个到就好了，所以就不要太计较分数了。想要高分就要唱歌+ppt+回答问题之类的"},{"id":52798,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-06-23 03:07:45","like_diff":4,"likes":4,"dislikes":0,"content":"水，学不到什么，他的发音够奇怪的 不论是中文还是英文 没有什么收获 混学分？？"},{"id":110306,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-06-25 12:44:47","like_diff":4,"likes":4,"dislikes":0,"content":"连考试都迟到的老师"},{"id":46662,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-01-29 00:11:04","like_diff":3,"likes":3,"dislikes":0,"content":"水课。"},{"id":59077,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-09-19 10:47:35","like_diff":3,"likes":3,"dislikes":0,"content":"长得有点像班纳博士。。（绿巨人）"},{"id":65160,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-12-29 15:31:22","like_diff":3,"likes":3,"dislikes":0,"content":"每次都迟到的一个老师"},{"id":65834,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-01-09 12:42:09","like_diff":3,"likes":3,"dislikes":0,"content":"希望他能控制ppt展示的时间。"},{"id":75135,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-03-07 13:00:31","like_diff":3,"likes":3,"dislikes":0,"content":"被正太了。\n\n说来还参加过生物竞赛呢。然鹅这和高分屁关系都没。\n\n难受。"},{"id":119794,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-11-16 00:48:09","like_diff":3,"likes":3,"dislikes":0,"content":"emm课上是学不到什么东西啦，不过老师人很好，最后考试答案在ppt上基本找不到，但是理科生靠自己基本可以答出来。那个展示不知道是不是必须做，但是到最后大家都会做的所以还是要准备。还有那个光合作用的歌实在有点难听希望换一首（小声）"},{"id":172827,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2023-05-08 04:18:24","like_diff":3,"likes":4,"dislikes":1,"content":"国际化课程给分太差了…\n\n开始给我们画饼，说给分很好，结果自己也不知道评分制度…\n\n我们这帮人等到分出来之后人全傻了。助教解释说“不会不尽如人意”，但我们真的不能接受。说实在我每次发言，期末论文认真写了，给这点分确实太少。谁来还还我为了这门课变白的黑发和掉的体重啊"},{"id":24983,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-05-04 15:48:07","like_diff":2,"likes":5,"dislikes":3,"content":"老师挺幽默，人也很好。展示做了，考试认真准备了，结果给分很好。"},{"id":28588,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-06-28 10:39:43","like_diff":2,"likes":4,"dislikes":2,"content":"事情不多，课堂也蛮轻松的，不过，这的确是一门需要刷脸的课"},{"id":37389,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-11-18 15:59:27","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课其实挺热情，课堂互动也比较多。但几乎每节课都会迟到，有时候迟到半个小时…"},{"id":37428,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-11-18 22:40:19","like_diff":2,"likes":4,"dislikes":2,"content":"不知道为什么成绩那么差"},{"id":39234,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-12-21 16:30:38","like_diff":2,"likes":5,"dislikes":3,"content":"说的是双语，所以中文基本只有\"大家听懂了么\"等，剩下那么多专业英语，或者重要的知识点都是英语还不解释。。写到黑板上基本看不清。。还有，即便你展示了，回答了问题了，考题也基本都会，so为毛分数那么低？脸这么重要么？"},{"id":50519,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-05-03 09:05:27","like_diff":2,"likes":3,"dislikes":1,"content":"老师会给你很多表达机会，注重师生交流，课堂气氛还是很活泼的。课程内容比较基础，唱歌、展示都做了，期末考资料都给你开卷可带字典，考试也不难。感觉给分很不错！感谢老师ʕ •ᴥ•ʔ"},{"id":51618,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-06-07 14:39:35","like_diff":2,"likes":3,"dislikes":1,"content":"水到不行的課，有夠無聊，覺得老師很混，遲到又早退，自己沒講什麼就只會一直叫同學發表意見。但是不得不說課很好混，最後開卷考帶打印店買的上課ppt跟一本英文字典就好，也不太需要上課，想混學分的選吧"},{"id":61282,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-11-13 11:53:29","like_diff":2,"likes":3,"dislikes":1,"content":"这门课我真的有认真上，作业认真研究展示认真做的，真的想学还是能学到很多的。学东西是主动的，不是被灌输的才算啊，我感觉每个作业题我要回答都得了解好多相关的东西。真的很喜欢老师，人很有趣。万圣节前夜上课关上门，做游戏哈哈"},{"id":62976,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-11-27 15:04:54","like_diff":2,"likes":3,"dislikes":1,"content":"出分有点慢。其实是一门刷脸的科目。做PPT展示，把作业记住就好。期末一定要带字典，应该没有问题。老师人很好，课上有很多留学生朋友，真的是we are the world亲如一家的感觉。课上欢乐，学到的东西不太多，但如果你有一群学生物的学姐帮助，应该不成问题。"},{"id":88810,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-11-08 12:48:00","like_diff":2,"likes":3,"dislikes":1,"content":"不觉得这个老师有多好，上课老是迟到，内容实质上也学不到多少，英语口音重如果要学英语倒不如拿外院开办的课，这堂课就是浪费时间，唯一的好处就是可以拿来自习，老师真的差评，不觉得有多风趣幽默。"},{"id":118816,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-11-06 12:35:18","like_diff":2,"likes":3,"dislikes":1,"content":"考试真蛋疼  复习那么久的PPT啥也没有(>﹏<)  不过老师人是真好(✪▽✪)"},{"id":126444,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2020-09-27 03:40:31","like_diff":2,"likes":2,"dislikes":0,"content":"还行吧\n\n\n\n"},{"id":163622,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2022-12-16 00:24:54","like_diff":2,"likes":4,"dislikes":2,"content":"英兰老师很关心学生，很幽默，中文说得很好了。植物学与现代农业文明的课堂表现还蛮重要的，最好是认真准备作业然后课上回答，不过学生回答问题的时候偶尔会被老师打断（虽然可能是夸赞或者是某个单词发音的纠正，本人有时会觉得突然停下很令人抓狂）"},{"id":174947,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2023-06-20 09:18:45","like_diff":2,"likes":2,"dislikes":0,"content":"喜欢让人唱歌"},{"id":21017,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-02-10 04:26:54","like_diff":1,"likes":6,"dislikes":5,"content":"练英语"},{"id":23237,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-03-22 14:33:58","like_diff":1,"likes":5,"dislikes":4,"content":"老师巴基斯坦籍的，老是夸中国好⋯其实是一节口语练习课，主题围绕植物而已⋯"},{"id":31234,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-07-03 12:27:30","like_diff":1,"likes":4,"dislikes":3,"content":"听听英语还是不错，想要高还是靠自己"},{"id":35751,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-01-09 04:00:18","like_diff":1,"likes":3,"dislikes":2,"content":"练口语、壮胆"},{"id":50534,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-05-03 10:12:56","like_diff":1,"likes":2,"dislikes":1,"content":"课堂一定要活跃，而且尽量不要念书式回答问题，课堂内容是高中生物略微深化，给分很好，差一分满?，很开心了"},{"id":62974,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-11-27 14:43:57","like_diff":1,"likes":2,"dislikes":1,"content":"虽然被正太了 但是我觉得自己还算是认真完成了这门课的学习 老师人很好 也能收获很多知识 英语单词也会掌握一些 算是一次体验吧  ?"},{"id":83939,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-07-11 14:43:30","like_diff":1,"likes":1,"dislikes":0,"content":"一定要讲PPT，一定要，讲了分就会很高，实测"},{"id":111483,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-07-01 19:35:51","like_diff":1,"likes":1,"dislikes":0,"content":"其實上他的課英語和知識都學不到太多。。水是挺水的，就是要刷臉。而且每節課都遲到，連考試都遲到我真的佛了"},{"id":115154,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-07-16 09:00:00","like_diff":1,"likes":3,"dislikes":2,"content":"每节课回答问题，做pre唱歌，考试也基本全答出来了，最后80+，怀疑人生中，大家慎选"},{"id":119838,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-11-16 03:48:23","like_diff":1,"likes":1,"dislikes":0,"content":"任务量真的很少\n\n学的东西有点少，但好好学也不是水课\n\n绩点的话性价比很高…但不去展示的话成绩就很一般"},{"id":127013,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2020-11-02 14:33:28","like_diff" ,"content":"得分低但是不怪老师，毕竟我只做了一次PPT展示，虽然其他展示的同学比我高了一个绩点，估计考试考差了老师人挺好的，说会给我核对成绩，并把错误发给我，大赞"},{"id":64254,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-12-22 03:40:43","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好啊，课也水水的，生活分享，课堂展示，激情互动，活动帮助记忆词汇，一定要享受课堂，这个课程会让你变得大胆，敢于思考。期末很简单，作为通识很好的调剂~4.2"},{"id":73083,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-02-01 01:42:12","like_diff":0,"likes":3,"dislikes":3,"content":"上课不听，期末做一次展示，期末考好好写，绩点上4了，上过的最轻松的一门通识课了"},{"id":112619,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-07-04 22:48:16","like_diff":0,"likes":4,"dislikes":4,"content":"给个平均分，老师人很好，很关心我们而且健谈，就是课吧又水又不水…说水是因为内容真的没什么，上课也不知道在讲什么orz（说实话老师很自信，但是我觉得吧有一点无聊而且内容分散，并不能真的学到什么），说不水吧想拿点平时分事儿挺多，还有期末考。ppt一定要讲，期末考占百分之80所以平时分什么都不是事儿，上课一些问题记一记可能要考但是ppt上没有?。最后给分很好！！！☺"},{"id":142944,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2021-11-19 06:10:01","like_diff":0,"likes":1,"dislikes":1,"content":"建议选。事少分还可以"},{"id":167017,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2023-01-14 15:35:10","like_diff":0,"likes":2,"dislikes":2,"content":"滚出中国（仅代表我个人观点，不管学校和中国其他人的事），每节课都pre，会给pre的人记名字，然而分数不会因此变高，给分超级拉，什么东西都学不到。"},{"id":172789,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2023-05-07 06:19:44","like_diff":0,"likes":0,"dislikes":0,"content":"微生物给分好烂、、、"},{"id":172799,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2023-05-07 09:38:08","like_diff":0,"likes":0,"dislikes":0,"content":"3.5真是尽如人意😅"},{"id":186756,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2024-01-13 02:58:18","like_diff":0,"likes":1,"dislikes":1,"content":"事少，课无聊"},{"id":193048,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2024-06-03 03:42:27","like_diff":0,"likes":2,"dislikes":2,"content":"《植物学与现代文明》 课上的事情非常少！ 最后就一个开卷考 老师认真负责 想练习英语口语和增强查词典能力的同学放心冲（就是学不到什么植物学知识，很多都是高中的）"},{"id":218471,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2025-04-24 02:33:55","like_diff":0,"likes":0,"dislikes":0,"content":"课程：植物-微生物的相互作用及可持续农业\n\n评价：老师人很好，关心学生，还让我们自己选择考核方式（我们班最后选了论文\n\n课堂的氛围很好，认真学能够学到东西，老师很能调动课堂气氛\n\n如果有什么课程上的问题，都可以直接加他微信，老师很热心\n\n最后论文认真写，平时稍微发言几次，拿高分不是问题。相信仁慈的老师"},{"id":10263,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2015-11-18 00:41:57","like_diff":-1,"likes":8,"dislikes":9,"content":"很有意思啊，老师也很亲切"},{"id":18857,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-01-22 15:49:48","like_diff":-1,"likes":13,"dislikes":14,"content":"hhh作为一名生物专业的同学，课真的水水的^_^但老师待人处事淳朴，你可以了解很多英美人的思维方式（we are the best～～老师超自信有木有）"},{"id":25790,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-06-08 11:03:50","like_diff":-1,"likes":3,"dislikes":4,"content":"我还挺喜欢 很随性很和蔼"},{"id":101374,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-01-28 06:20:20","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人很好"},{"id":182488,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2023-11-16 12:00:23","like_diff":-1,"likes":0,"dislikes":1,"content":"英兰老师上课很有趣！第一节课就喜欢上了"},{"id":182910,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2023-11-21 05:23:57","like_diff":-1,"likes":0,"dislikes":1,"content":"好好好"},{"id":18762,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-01-22 13:35:29","like_diff":-2,"likes":13,"dislikes":15,"content":"非常好、非常棒的老师。讲课很清楚。非常照顾留学生。我建议大家选这门课吧。谢谢老师！！"},{"id":37388,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-11-18 15:56:51","like_diff":-2,"likes":8,"dislikes":10,"content":"Totally love him！上课虽然会迟到，但是会跟我们讲，safety is the most important thing！很幽默，讲的也很有趣，适合练英文，反正积极点的话，会学到东西的，至少得到锻炼吧。是一个很棒的老师！"},{"id":37390,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2016-11-18 16:00:55","like_diff":-2,"likes":3,"dislikes":5,"content":"好老师～"},{"id":153181,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2022-04-26 12:29:09","like_diff":-2,"likes":1,"dislikes":3,"content":"吹爆英兰老师，都来选！！"},{"id":40082,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-01-22 05:53:39","like_diff":-3,"likes":1,"dislikes":4,"content":"课水给分差"},{"id":73095,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-02-01 01:59:18","like_diff":-3,"likes":1,"dislikes":4,"content":"什么都不干，最后展示，期末好好考，3.9，还行吧。其实老师的课认真听还是很有意思的，就是冬学期没好好学，感觉挺对不起老师的。上课会晚开始早结束，挺好的，内容也都是高中学过的，就是语种不一样～"},{"id":73149,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2018-03-02 11:59:47","like_diff":-7,"likes":0,"dislikes":7,"content":"期末考好好考，绩点不会差的，而且，课真的很轻松"},{"id":13050,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2015-12-24 15:50:18","like_diff":-8,"likes":8,"dislikes":16,"content":"上课没有发过一次言。竟然给我这么高的分，看来考试也是很重要的"},{"id":56738,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2017-07-04 13:15:38","like_diff":-11,"likes":1,"dislikes":12,"content":"没做展示，上了两次课，从不回答。只想拿1.5，结果给我80+"},{"id":92758,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-01-04 07:49:34","like_diff":-17,"likes":2,"dislikes":19,"content":"就去了两次，最后一节课去才发现之前每节课都签到了，拿到签到表格后偷偷全部补上；规定要展示，占20%，结果翘课没展示。最后考试，4.2。\n\n\n\n总之就是去了2节课，去考了1次试，4.2。很合算。"},{"id":54,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2015-03-14 15:33:02","like_diff":-20,"likes":26,"dislikes":46,"content":"弄得好像是国外的兴趣激发式教学，其实就是个空壳子。真正的知识没教会多少，浪费的时间挺多。课堂B事多给分还贼低。"},{"id":1024,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2015-03-21 10:49:10","like_diff":-23,"likes":17,"dislikes":40,"content":"屁事多分低"},{"id":24986,"teacher_id":1492,"teacher_name":"Imran Haider Shamsi","post_time":"2019-11-13 10:01:30","like_diff":-73,"likes":11,"dislikes":84,"content":"顶我上前排，这个天天喷中国的喷子"}];

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
