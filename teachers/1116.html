                <script>
                    // 评论数据
                    const commentsData = [{"id":2573,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2015-05-04 14:31:07","like_diff":66,"likes":106,"dislikes":40,"content":"李老师讲课很用心，看得出文化底蕴十足，只是大家都不怎么听课。不点名，但偶尔会签到～"},{"id":106055,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-24 15:31:30","like_diff":35,"likes":37,"dislikes":2,"content":"诗歌与哲学不适合热爱恶竞靠恶竞刷分的同学。老师会认真地看你写的东西，而不是根据你写了几万字、字有多工整来给分。另外，每一节课都相当于在听一场人文教授的专题讲座，无论是放在过去还是将来，都是过了这村没这店的事情。现在也可以说是非常难得的机会，希望大家不要为了蝇头小利忽视真正的大益。但是很抱歉，浮躁的我也没能每节课都认真听，真心希望有同学能静下心来认真听老师的课。"},{"id":78057,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-05-09 07:23:49","like_diff":32,"likes":43,"dislikes":11,"content":"你们这些人啊，就是想着不上课不交作业不考试还能拿满"},{"id":28156,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-06-28 08:10:35","like_diff":29,"likes":42,"dislikes":13,"content":"老师非常认真负责，很严谨。更重要的是，他在构建自己的关于美学文学哲学的系统。老师不是那种世俗的人，而是非常理想主义充满人文情怀。他是在努力地追求真理，但正如他自己说，力犹未逮，难免有偏狭或错误的地方。但我们并不是要全盘接受他的思想，择其善者而从便可。\n\n"},{"id":103929,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-03-07 11:15:26","like_diff":22,"likes":22,"dislikes":0,"content":"诗歌与哲学听了两次课，非常感谢老师能把多年的思考和反省如此坦诚地交代给大家。能看到老师有认真备课，课堂节奏也把握的很恰当。老师说开设这样一门课是他多年的愿望，虽然下面听课的同学并不多，但老师讲课仍然十分投入。或许诗歌和哲学才是老师的真爱吧。（老师说本来想重点讲尼采的查拉图斯特拉，可惜课时太少了，所以各章节内容都比较简略，深度也不好扩展~有点遗憾的）关于老师的个人观点正确与否，我不能做出评判；但我想，老师教给我们最重要的是阅读创作的思维模式和方法，而且能听到如此精彩的课，我已经很满足了（第一次课下课的时候老师被我们问了半个小时问题，一直很耐心地为我们讲解，真的很感谢老师）"},{"id":76976,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-04-27 02:22:09","like_diff":18,"likes":22,"dislikes":4,"content":"2.7，我认真划了重点加复习，我是真的菜"},{"id":32934,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-08-07 09:45:57","like_diff":17,"likes":26,"dislikes":9,"content":"讲的不具有可操作性，太偏向理论了。小组展示要好好准备，但是又很明显搬用论文的现象，之前一个同学讲莫言的蛙的赏析，明显就是照搬论文的，三个层次都一模一样，论据观点都是抄袭，连题目都是论文题目，蛙娃娲论姑姑形象的三次转变。超级无语，老师竟然还表扬她讲得好，是抄的好吧。"},{"id":49696,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-12-28 03:44:25","like_diff":15,"likes":30,"dislikes":15,"content":"给分真的差啊！！！"},{"id":105755,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-20 04:15:01","like_diff":13,"likes":14,"dislikes":1,"content":"分数没有出来，选的是诗歌与哲学，老师讲课浑身散发着一种由内而外的文化韵味，真真的是享受！第一次这么认真地把通识课从头到尾享受完！不过课程事情还蛮多，有考试（开卷），3000左右的读书感想（老师自己写的一本书），还有那本书的批注。抽查三四次签到。推荐热爱文学的同学选，绝对不会让你失望的！想水学分和绩点的话还是慎重考虑吧！"},{"id":160596,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-09-27 14:59:04","like_diff":13,"likes":15,"dislikes":2,"content":"1.绝对的大家，放在古代就是孔子一类的人物，高山仰止，景行行止，吾辈能受教于老师，朝闻道则夕可死矣。\n\n2.老师学贯中西，博通诗歌、哲学，而且对学生极为关爱，始终循循善诱，答疑解惑，可惜就要退休，再难以让后人承蒙教诲了。\n\n3.老师布置的作业更偏向于个人的修养与思考，若是想要快速完成、摸鱼摆烂，那大可以上网查找一番交个差的。但是这样就背离了老师提高青年审美与道德的初衷，还望各位千万不要做此傻事。"},{"id":30810,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-07-02 14:15:10","like_diff":11,"likes":21,"dislikes":10,"content":"给分不好也是真的"},{"id":151900,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-03-20 03:39:25","like_diff":11,"likes":12,"dislikes":1,"content":"我真的想不到，一堂开给大一的文学理论，没有基础知识，没有这个学科的学术史。也许他讲得很好，书也写得很好，但我看不懂啊。我一边翻《文学理论教程》《比较文学教程》一边看他书还看不懂的样子，狼狈极了。"},{"id":136128,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-01 12:04:34","like_diff":10,"likes":12,"dislikes":2,"content":"虽然给分很好，但是我真的不知道能学到什么东西。"},{"id":161651,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-11-10 10:29:15","like_diff":10,"likes":10,"dislikes":0,"content":"李永吟老师是我见过的为数不多的拥有文化底蕴与人文关怀，可以真正被称为学者的人。老师的诗歌与哲学深入浅出，像诗，每周能在晚上上一节老师的课是我的幸运。请记住，如果你是真的热爱远方的飞鸟，热爱地上的落叶，热爱文字，并且沉浸于宇宙中最为奇妙的哲学，我希望你不要错过这门课，课上的pre是人与人灵魂的交流，精神的共鸣。我希望，我们和李老师的相遇是绝对出于纯粹的热爱，而不是为了其他任何功利。"},{"id":67263,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-20 14:24:03","like_diff":9,"likes":12,"dislikes":3,"content":"次次到，考试前有认真复习，考完试觉得自己发挥的不错，结合了书本和老师上课的内容，结果3.3....，下拉均绩0.2分。不知给分的评判标准到底是什么，有点气。但也只能好好反省自己咯~"},{"id":94354,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-16 07:22:52","like_diff":9,"likes":10,"dislikes":1,"content":"是一位还不错的老师，可惜唯一一次深度阅读他的思想就是在考场上。\n\n想水过的同学只需要签满到就行了，开卷考试四道大题认真写，会得到还可以的分数。\n\n有的题可能他自己已经有答案了，比如紫金港校区的美学那题，如果和他的意见差太多会不会分比较低？\n\n想再高一点的话就去做展示，老师对展示的要求不是很详细，但每学期只有一次报名机会安排好全学期的展示，建议有想法的同学提早准备。\n\n总体评价李老师：学术能力很强，上课不够吸引人。真正能跟着老师听课的人真的很少，我自己也划水了很久。但看到他的著书，还是觉得他造诣颇深。\n\n关于老师的观点这方面不予评价，老师可能在上课的时候过分强调张承志这一个人物了，让广大有自己独立思想的同学不是很满意。但可能他的研究恰好就在那一方面，而人文类课程的思想很难去分辨孰优孰劣，希望大家辩证看待这样一件事。至少我觉得他的观点大部分还是可以接受的，他是一位蛮不错的学者。"},{"id":155563,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-19 08:34:03","like_diff":9,"likes":9,"dislikes":0,"content":"李老师是非常认真的老师，上课有很多的干货，平常没什么任务，文学理论一篇随笔，期中期末两次开卷考试，加上一次展示，难度不大。老师不鼓励恶竞，展示也基本有一半的人可以做，只要你认真写了老师分不会给你低的。那些说老师讲的晦涩难懂，不知所云的是没好好在听课吧，同样是零基础，认真听下来收获是很大的，而且老师给分很好，看的是你的态度。非要给你满绩才算好老师吗，自己上课没有认真听，展示没有去争取就不要反过来骂老师。李老师性格很好，回答问题很耐心，就是一个老者学者的样子，自己不努力没必要迁怒于老师，你的分低是自己的原因，你的表现老师都看在眼里的"},{"id":167907,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-01-20 05:06:51","like_diff":9,"likes":10,"dislikes":1,"content":"上的是老师的诗歌与哲学，体验极佳，事情少，给分好。老师本人是研究尼采的好像，上课输出非常独特，引人思考，满满的学者气息！强推！"},{"id":49697,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-11-22 12:49:15","like_diff":8,"likes":22,"dislikes":14,"content":"点名还考试，给分差得一批"},{"id":109313,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-06-13 05:13:57","like_diff":8,"likes":8,"dislikes":0,"content":"诗歌与哲学：我没有做展示，不过每节课必到，在给讲义批注的时候也不是每页都写，但是会有自己的一些质疑与思考（讲义是老师自己写的，布置作业的时候老师就说让大家指正，因此我基本上是带着一种批判的眼光去看讲义的）。老师的讲义很精彩，有神话故事，有理论知识，有逻辑亮点，不过也有一些表意不清的地方（当然也可能是我理解能力不行）。尽管我的一些思考和问题很幼稚，但我相信老师一定认真看了。老师非常有耐心，有问必答，语气温柔娓娓道来，最后随堂考试的那节课，我借着最后的机会在交卷之后把自己在看讲义时所产生的问题一一问了一遍，老师都给我解答了，让我茅塞顿开。最后绩点4.2，虽然不是特别的高，但我也很满意了（毕竟平时就是个小透明，在大课上简直沧海一粟啊）。诗歌与哲学，老师更注重对哲学的思考，而不是对诗歌的鉴赏。我以前没有接触过古希腊哲学，所以听起课来其实有点困难（有时候听不懂或者无法理解那种朴实的哲学思想），但是我还是吹爆李老师！假如你带着一种求知的态度去上课，尊重课堂，尊重老师，你一定能得到不一样的收获。老师非常和蔼，课堂非常宽松，没有提问，所以听不听课真的只能靠自觉了。最后建议该课程改名叫“古希腊诗学与哲学”，这样就不会有人错选了吧。。。"},{"id":137115,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-01 09:22:53","like_diff":8,"likes":11,"dislikes":3,"content":"李老师很儒雅的人 认真听课真的是一种享受 关键给分很好 我这种辣鸡都能4.5"},{"id":137118,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-01 09:57:04","like_diff":8,"likes":9,"dislikes":1,"content":"老师超好，平易近人，用心备课，事情也不多，爱了！！李老师不能只有8.几分！一百分啊啊啊啊！！₍₍ ᕕ⍢ᕗ⁾⁾"},{"id":163904,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-12-16 13:21:13","like_diff":8,"likes":10,"dislikes":2,"content":"李咏吟老师讲授的都是他在他研究领域内多年的所得所想，课程内容非常好，而且，老师本身的研究方向确实很独树一帜。听老师讲课很舒适，课程给分好，诗歌与哲学需要一篇4000字阅读随笔，一次开卷考，几次随机课堂签到。老师是目前我在zju遇到过的最儒雅的老师，老师讲的就是纯粹的文艺美学。老师很博学，认真授课，他是会每次上课前更新自己的备课的。而且，搜一下老师的论文，就会发现，老师一直在高效输出。"},{"id":32162,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-07-06 00:17:42","like_diff":7,"likes":12,"dislikes":5,"content":"课程冲突没怎么听过课最后挂了"},{"id":124172,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2020-06-26 09:53:29","like_diff":7,"likes":8,"dislikes":1,"content":"李老师拥有一套文艺美学理论信仰，尤其是关于形象论美学和意志论美学的建构。不过，李老师的书多少有些“复杂化”的倾向..."},{"id":136454,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-06-18 05:32:44","like_diff":7,"likes":7,"dislikes":0,"content":"诗歌与哲学，不是一门水课，也谈不上一门淦课。老师很博学，内容很乏味，给分很求是。"},{"id":161676,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-11-10 10:13:17","like_diff":7,"likes":7,"dislikes":0,"content":"老师很认真也很负责，上课干货很多，从诗歌与哲学这门课近几次的教材都不一样就可以看出。就是老师的思想有些中规中矩，而且他对哲学和西方的了解大于对诗歌和东方的了解，诗歌与哲学这个命题太大了，讲起来经常有失偏颇。如果对西方哲学比较感兴趣又了解不深的话，可以听听这门课探探路。老师给分还是不错的。"},{"id":47948,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-04-26 10:41:16","like_diff":6,"likes":12,"dislikes":6,"content":"次次到2.7，我也真是……"},{"id":104587,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-03-24 12:41:18","like_diff":6,"likes":7,"dislikes":1,"content":"作为理科生听老师讲课总觉得有些过于绝对...有时候讲着讲着又会和之前讲的观点无法自洽，有些相悖...看得出来老师文学素养很高，但是在表达自己观点方面激情有了，理性不足..."},{"id":135915,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-06-03 03:24:49","like_diff":6,"likes":7,"dislikes":1,"content":"感觉水平一般"},{"id":155556,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-14 09:29:58","like_diff":6,"likes":6,"dislikes":0,"content":"老师是一个很有思想很有情怀的人文学家，认真听他上课可以收获很多（虽然我没有完整地认真听完过QAQ）而且老师给分真的好（专业课不正态）！！！"},{"id":155559,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-14 09:43:45","like_diff":6,"likes":7,"dislikes":1,"content":"李天使！！！！！！！！我是2022年春夏选的文学理论，当时看到李老师的分数心里凉了半截，看看隔壁朱天使，剩下半截也凉了，没有对比就没有伤害的那种感觉，但是现在！我要给lyy正名！！！！虽然他的那本创作解释学特别难懂，虽然那篇阅读随笔写的我生不如死，虽然那个课堂展示被卷的死去活来，但耐不住他给分实在是好啊！！！我一个小垃圾都上了4！天使！天使！天使！\n\n总结归纳：\n\n教材是《创作解释学》，很难顶，哲学化的语言配上老师特有的深邃的形象解释体系，读的时候如堕五里云中，就是那种字你都认识，拼在一起又看不懂了，要读的话一定要平心静气，屏气凝神，集中精力读下去，当然，我也没怎么看进去，就只留了个大概印象。\n\n平时作业是阅读随笔，就是看教材写一篇阅读随笔，我个垃圾写不出什么高水准的，就精读了部分章节写了一篇，谢谢老师\n\n会有课堂展示，我觉得应该有一定加分，当然，我个垃圾就是被卷的死去活来的那种，但起码做了，谢谢老师\n\n上课的话老师水平很高，有自己的一套思想和审美体系，温文儒雅，特别有学者气息的老师。但是，我个垃圾我没听，就开始一个礼拜听了后面都没听，我的错，我的错，对不起老师，一个学期下来被老师说中了，脑子里只剩下了“形象”两个字...，谢谢老师\n\n期中考是老师出一道题，写论文，开卷，能带的资料都带上，这学期是四大名著之一西游记的形象分析，反正吭哧吭哧生产了一篇学术垃圾，谢谢老师\n\n期末考也是开卷，两个问题，不透露了，反正也很有哲学意味的两个，我吭哧吭哧抄书，又制造了一堆学术垃圾，谢谢老师\n\n老师真的是一个很好的老师，很值得一听，我没听是我的问题，我摸鱼，我有罪。\n\n再拜稽首，谢谢老师不杀之恩"},{"id":161678,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-11-10 10:52:09","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很有文人气质，你如果认真听的话还是能学到很多东西的。一次4000字读后感，期末开卷考，一次展示自愿报名。取消了正态之后老师给分真的是太可以了，我只有第一次课在认真听，发现真的听不懂之后就开始写其他作业。最后读后感两天速成，期末考全是抄的书，但绩点真对我来说很满意了。老师的课一定要去听，因为好像签到不在的人分数有点低......"},{"id":105867,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-22 09:50:06","like_diff":5,"likes":6,"dislikes":1,"content":"我真的是侥幸补选上的，本来以为会是中国诗词什么的，但其实是古希腊那边的西方诗歌。我以为我会不感兴趣，会感觉很枯燥很无趣，结果不是这样！我认真读了讲义，真的受益匪浅！老师是我大学两年遇见最具有文人气质的先生了！！（本身就是大学者）上了您的课，才发现语言的表达、思维的探索、诗歌与哲学的奥秘是这样的迷人。这门课勾起了我对西方诗歌与哲学的好感与兴趣！！特别推荐给理工农医的同胞，人文素养是不可或缺的，这门课让每天专业课的人生活中多了点文学的色彩? 成绩的话，很求是吧，认真读讲义写批注，签到要满，期末好好抄书，不会很差的~认真与否老师都看到了！☺"},{"id":105950,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-23 12:53:42","like_diff":5,"likes":5,"dislikes":0,"content":"虽然最后绩点不太如意，但是真的很喜欢老师了！李老师是上大学一来遇到的最纯粹最有情怀最看不到世俗气的老师，认真听的几节课都有好几个点被感动到。课好好听，讲义好好看，这课绝对值！"},{"id":112483,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-07-04 11:29:27","like_diff":5,"likes":7,"dislikes":2,"content":"唉，为什要去浪费时间呢？不感兴趣的同学还是不要去水了，讲得迷给分迷。一不小心就被狂拉绩点。"},{"id":144552,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-12-22 08:29:16","like_diff":5,"likes":6,"dislikes":1,"content":"【诗歌与哲学】课程本身还是可以，老师本人非常热爱，授课一半有趣一半催眠，总之不会很痛苦。但是不建议没有基础或兴趣不强烈的同学上。开卷考试，材料是老师自己出的书。书可能比课还有价值（指学习本门课的知识）。"},{"id":154672,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-03 06:33:27","like_diff":5,"likes":8,"dislikes":3,"content":"无语了"},{"id":155585,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-14 12:55:37","like_diff":5,"likes":5,"dislikes":0,"content":"两次开卷考，一份阅读随笔。\n\n还有一场可选的课堂展示作为加分项。\n\npo没去展示，随笔大概写了4000多吧，开卷考疯狂头脑风暴，4.5分。\n\n超满足，老师真的对我太友好了QAQ"},{"id":161714,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-11-11 03:17:40","like_diff":5,"likes":6,"dislikes":1,"content":"上的老师的诗歌与哲学，给分特别特别好，任务也很少，只有倒数第二周的四千字论文和最后一周的考试。强烈安利！"},{"id":182321,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-11-14 14:08:23","like_diff":5,"likes":5,"dislikes":0,"content":"利益相关：\n\n1.纸质随机某天点名（秋学期正好是《河边的错误》路演那天）\n\n2.期末开卷考（结合《文艺美学综论》内容，三道综述题选两道，有特定主题）（抄关键语句+具体论据，我写满了反正）\n\n3.大作业是4000字+读书报告（直接整了一个诗书画一体 没想到押中考题了）（但我的作业真的挺烂的说实话）\n\n4.有pre的机会要尽量争取！下课去了趟厕所 回来就发现报名的人已经满了 呜呜\n\n\n\n情怀相关：\n\n1.我认同李老师的多数见解 我爱楚辞\n\n2.李老师讲课讲得是真好 虽然后来我都水掉了\n\n3.《文艺美学综论》这本教材、、、写得没有他本人讲课讲得好，本人太菜读不进去\n\n（4.其实最大的收获是在课堂上划水 然后思考了一点柏拉图的文艺美学本质论、赫拉克利斯的二河 然后发现这跟诗歌与哲学的联系还是挺紧密的）\n\n\n\n最终4.5/90，作为没有pre的水课人 已经很满意了！感谢李老师捞捞！"},{"id":183355,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-11-24 04:58:02","like_diff":5,"likes":6,"dislikes":1,"content":"希望老师可以对自己多年研究的体系化成果进行介绍，而不是最近想了什么就拿出来讲，要首先经过自己的长时间思考再分享给别人。另外教考分离实在是太严重了。"},{"id":4516,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2015-06-24 05:58:41","like_diff":4,"likes":12,"dislikes":8,"content":"老师非常有水平 很喜欢他的课"},{"id":25426,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-06-13 02:25:40","like_diff":4,"likes":22,"dislikes":18,"content":"上了三节课，看得出老师一直在思考哲学美学的问题，但也很明显观点比较陈旧，难得的某些例子也是陈旧且片面，无法说明普适性，并且有了解的人一听就能找到漏洞。干巴巴地授课，缺少让学生真正学到东西的能力，部分观点的价值观我非常不赞同，其他的我不了解，就这门课来说，上课内容转换率差且看不到老师提高的意思；课本里很多晦涩的，明明可以用通俗的话代替的词语，缺少简练的美感，较多个人主观的形容词。恕我直言，老师在输出他二次加工而成的观点，且不谈我内容上的不赞同，方式更是有问题，失望"},{"id":28561,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-06-28 10:19:10","like_diff":4,"likes":8,"dislikes":4,"content":"老师很有思想，感觉真的是在探究文学批评背后的哲学意义，思想上的启发很大，如果愿意思考，那两节课的时间绝对不会走神"},{"id":93751,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-16 23:40:51","like_diff":4,"likes":7,"dislikes":3,"content":"我喜欢老师！我上课认真听了 觉得学到的很多 考试写的比较有条理 估计老是喜欢这样子的"},{"id":94450,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-16 13:23:11","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的超有学问，人很好！不用管绩点了，听课是享受，虽然有几次课我因为赶作业而没听"},{"id":105636,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-22 02:19:31","like_diff":4,"likes":9,"dislikes":5,"content":"做了展示，期末考字也很好看，but给分真的不好，死鬼"},{"id":105833,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-21 15:25:49","like_diff":4,"likes":5,"dislikes":1,"content":"老师习惯在下课之后让大家签到点名，所以有时候就会出现这样的情况：有些朋友在离上课结束还有十分钟的时候溜了，然后老师课后点名了?"},{"id":105852,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-22 03:19:01","like_diff":4,"likes":4,"dislikes":0,"content":"没有做pre，期末作业认真完成期末考也认真考（虽然比不过那些大佬）。给分上了四，对我来说不算低，认真把老师给的教材看完真的很有收获～"},{"id":137365,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-03 13:11:21","like_diff":4,"likes":4,"dislikes":0,"content":"事少给分好"},{"id":182656,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-11-19 04:19:18","like_diff":4,"likes":5,"dislikes":1,"content":"我的妈呀我简直太喜欢李老师了。【不过，如果是想选来跨学科或者是想求高绩点的还是建议不要选啦】\n\n李老师上课非常认真，就是那种一看到就会想到“文质彬彬”这个词的那种文科老师。老师不是那种一套PPT用好久的，他甚至同一周不同课之间的内容也会有不同，老师他是真的在将自己最近的思考分享给我们，属于那种干货满满的课。\n\n个人觉得老师的课会对本来就喜欢他研究领域的同学有很大吸引力，考试其实也很轻松，只要看过老师那本教材、有一定内化梳理能力就可以很好的输出了。\n\n还是再说一句谢谢老师"},{"id":5258,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2015-07-06 06:22:07","like_diff":3,"likes":10,"dislikes":7,"content":"超级超级负责的老师"},{"id":28548,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-06-28 10:02:15","like_diff":3,"likes":8,"dislikes":5,"content":"老师讲的不错，讨论课还是很有启发性的，然而自己渣，成绩并不好"},{"id":49798,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-04-26 09:21:54","like_diff":3,"likes":7,"dislikes":4,"content":"没怎么听过这老师讲课，只知道上课听的人不是很多。但给打算上这门课的人一条建议：如果你会翘课，还没课友，那还是退了吧！我就因为错过了点名，最后毫不留情给了挂科。"},{"id":76815,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-04-24 04:56:55","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的是文化人，文化方面造诣非常深，很多栗子都顺手拈来。感觉也是很理想主义的一个人，超喜欢他。"},{"id":76950,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-04-26 11:02:16","like_diff":3,"likes":6,"dislikes":3,"content":"老师非常儒雅！上课很投入、给分也超级好！每节课最后点名，没有作业！就是听做pre的时候会抖腿?"},{"id":77084,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-02-26 00:02:19","like_diff":3,"likes":4,"dislikes":1,"content":"老师给分真的很好，同学们上去做展示的时候老师也会很认真的听，是个很负责的老师，老师懂得很多，很负责！"},{"id":124369,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2020-06-30 01:30:31","like_diff":3,"likes":3,"dislikes":0,"content":"我承认老师的学识很令人佩服，但上课缺少互动，而且给分太差，劝退"},{"id":144408,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-12-25 04:50:06","like_diff":3,"likes":3,"dislikes":0,"content":"..."},{"id":153041,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-04-24 07:18:59","like_diff":3,"likes":4,"dislikes":1,"content":"李老师给分挺好的啊"},{"id":154667,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-03 05:40:57","like_diff":3,"likes":13,"dislikes":10,"content":"话语不知所云，晦涩艰深，硬要讲一大堆诘屈聱牙的废话，用自己的书做教材是不是怕卖不出去。"},{"id":155856,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-16 10:07:37","like_diff":3,"likes":3,"dislikes":0,"content":"讲课很有哲思，对学生很慈爱，给认真的学生打分很好。这一学期课上下来体验非常好！"},{"id":164432,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-12-21 03:05:18","like_diff":3,"likes":7,"dislikes":4,"content":"李老师真的太棒了！上课特别有底蕴，人也很好呜呜呜，下课还认真解答！论文好好写，最后绩点4.8"},{"id":172500,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-04-28 03:36:30","like_diff":3,"likes":7,"dislikes":4,"content":"诗歌与哲学，老师讲得特别好，很认真的在讲，但听课的学生不多。给分很好。4.5"},{"id":3545,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2015-06-17 01:31:11","like_diff":2,"likes":9,"dislikes":7,"content":"不错"},{"id":5202,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2015-07-05 23:27:38","like_diff":2,"likes":8,"dislikes":6,"content":"本学期最喜欢的老师"},{"id":23266,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-03-23 07:12:53","like_diff":2,"likes":5,"dislikes":3,"content":"知识渊博！启发很大"},{"id":62958,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-11-27 12:51:56","like_diff":2,"likes":4,"dislikes":2,"content":"听的不懂，说讲的不好的没好好听课吧，认真从开始到结束听的话讲的超级好的啊~"},{"id":74844,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-03-06 05:59:09","like_diff":2,"likes":3,"dislikes":1,"content":"很有自己的见解，在文艺美学论中也讲述了一番自己的理论，非常有水平，只是上课时很少和童鞋互动，下课也不喜欢与同学交流，个人觉得这样的教学无法把自己的思想传达给学生。"},{"id":76951,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-04-26 12:08:33","like_diff":2,"likes":2,"dislikes":0,"content":"出分真的快"},{"id":76972,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-04-26 17:49:09","like_diff":2,"likes":2,"dislikes":0,"content":"课很轻松，认真听能学到不少东西，最后一节课开卷考试，谢谢老师"},{"id":77712,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-05-07 11:14:14","like_diff":2,"likes":2,"dislikes":0,"content":"很开心"},{"id":94235,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-16 02:49:55","like_diff":2,"likes":4,"dislikes":2,"content":"事少，给分好"},{"id":94994,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-18 14:32:25","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课不点名的，偶尔会有签到，觉得老师讲课还是很好的，但某种程度上会偏向于自己讲而缺少互动，所以有的时候很难去理解老师所讲的东西。但不可否认，老师的人文情怀很足，但考试的时候理科生会很懵逼，因为感觉即便课上听讲，但还是不会考试。同时特别想吐槽的一点就是，老师对于病假没有半点容忍，唯一一次因为肺炎住院缺课正好赶上签到，第二次想交假条，老师不要。所以综合下来，即便做了展示，上课听讲，但绩点还是通识最低……所以建议理科同学们慎选吧，如果文科同学去听的话，老师的课会很不错的。"},{"id":105632,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-17 13:21:54","like_diff":2,"likes":3,"dislikes":1,"content":"好老师！！"},{"id":106031,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-24 12:10:18","like_diff":2,"likes":2,"dislikes":0,"content":"选的诗歌与哲学，老师教学非常认真，课后乐于解答，水平很高，听课享受，但是课程内容比较专业，对通识课而言困难了一些。会有签到和考试。成绩方面给分也确实不高，在认真听课做笔记＋批注＋读后感万字以上的情况下依然3.3，对均绩造成了可见的影响。可能是观点不足或专业眼光来看有许多问题，但是对于通识课＋非专业选手来说已经尽力了……？也许是最后考试太糟糕……？"},{"id":124598,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2020-07-03 11:48:58","like_diff":2,"likes":2,"dislikes":0,"content":"很喜欢诗歌与哲学这门课，虽然在家上网课但意外地有种睡在干草垛上的舒适感。但如果不是对课程本身感兴趣的话不建议选，给分比较一般。"},{"id":136435,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-06-18 02:27:53","like_diff":2,"likes":4,"dislikes":2,"content":"给分……诗歌与哲学平均分竟然这么低Σ(っ °Д °;)っ，感觉我周围一圈的人都是4.5，4.8的，就我来说，平时一半的课水过去的，论文还是ddl之前赶的，那本书也就看了三分之一就去考试了，然后疯狂写，最后4.5，展示应该会有一定加分，老师不会捞，有卡绩风险。\n\n上课我感觉还好吧，如果你了解荷马史诗的话会听的很开心，如果没有了解甚至听过就会有点不知所云，老师和他的书一个风格，可能会有很多你听起来没用的话，但是你忍着听下去，还是可以收获很多的。\n\nP.S.那个教室塞满人，热死了\n\n打算暑假智云再补一下，有点后悔那个时候那样水课。"},{"id":137346,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-03 11:06:39","like_diff":2,"likes":2,"dislikes":0,"content":"文学理论，给分很好，但是不觉得适合没有基础的同学上，尤其是汉语言文学本专业，基础知识不太讲，讲的比较随性，但是这门课考研还会涉及，基础不扎实可能问题比较大。"},{"id":152963,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-04-22 12:46:22","like_diff":2,"likes":3,"dislikes":1,"content":"给分一般。那本教材实在不易读。"},{"id":152985,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-04-23 05:07:43","like_diff":2,"likes":3,"dislikes":1,"content":"。。。"},{"id":152993,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-04-23 09:02:23","like_diff":2,"likes":4,"dislikes":2,"content":"逻辑性偏弱 但干过很多 认真准备展示写随笔的话给分还是不错的"},{"id":155533,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-14 05:33:59","like_diff":2,"likes":2,"dislikes":0,"content":"老师很用心地在分享，内容偏个人研究分享，听课很享受。但如他自己所说这门课并不太适合大一来上（无奈课程安排如此）如果有了一定的经典阅读积累，一定是非常棒的体验。最后一节课很感动。这学期貌似是老师最后一次开文学理论的课了，事情略多，作为外专业积累也很浅薄的本人原本对分数没什么期待，可以说是很惊喜了。"},{"id":155615,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-14 16:00:43","like_diff":2,"likes":2,"dislikes":0,"content":"李老师是真正的有情怀的诗人。"},{"id":161671,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-11-10 08:02:29","like_diff":2,"likes":3,"dislikes":1,"content":"老师我的光🥺"},{"id":165431,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-01-05 04:34:13","like_diff":2,"likes":5,"dislikes":3,"content":"理想的老师"},{"id":172434,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-04-27 01:42:09","like_diff":2,"likes":4,"dislikes":2,"content":"上的老师的诗歌与哲学，老师讲得很好，两次点名，一篇随笔，最后一节课开卷考。有一次点名没来，最后3.9"},{"id":182289,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-11-14 06:07:28","like_diff":2,"likes":3,"dislikes":1,"content":"特别开心 96满啦 本来想和大家分享一下经验 但是听李老师说他好像要退休啦 如果还有开课的话我就来分享 李老师人很好！课也很好！"},{"id":5311,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2015-07-06 13:55:31","like_diff":1,"likes":7,"dislikes":6,"content":"超赞，有思想，有干货！"},{"id":29283,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-06-29 14:16:32","like_diff":1,"likes":4,"dislikes":3,"content":"执拗的怪老头，哈哈"},{"id":30765,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-07-02 12:18:47","like_diff":1,"likes":4,"dislikes":3,"content":"老师很好，课后回答问题很耐心，对演讲同学会认真听，评价也很有启发性。讲课方式有点无聊，但是认真听能学到很多东西！"},{"id":49176,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-03-28 11:55:47","like_diff":1,"likes":4,"dislikes":3,"content":"灵魂的洗礼"},{"id":49733,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-04-25 03:27:51","like_diff":1,"likes":4,"dislikes":3,"content":"不错，给分高，老师讲的有水平！"},{"id":62126,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-11-22 12:50:31","like_diff":1,"likes":5,"dislikes":4,"content":"老师文化水平很高，讲的真心好，那些对美没有感觉的人才会觉得无聊"},{"id":66035,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-11 06:10:48","like_diff":1,"likes":1,"dislikes":0,"content":"顺然微微"},{"id":66656,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-18 04:47:19","like_diff":1,"likes":2,"dislikes":1,"content":"有三次点名，最后有一次考试，平时没作业，还是很水的。"},{"id":66673,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-18 06:12:17","like_diff":1,"likes":2,"dislikes":1,"content":"可以说老师真的讲得很好，只是大家各有各的事情，都不怎么听课。我的话是做作业累了就听听课，或者是忽然听到了感兴趣的点才听。但是可以从老师上课说的话里听出来他的素养和积淀。我本来想着和男神报上了同一节课能坐一起，结果他和别的女生做了课友，emmmmm，所以我上课的状态可想而知。\n\n不过可能是因为我有做pre所以绩点稍高些，期末考的话真的只能瞎写，课本内容太多了。惭愧的是只有考试的时候才翻了老师的书。老师的绩点出来的很快啊，让现在刚考完大英的我开心了那么一点点点点。"},{"id":66724,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-18 14:12:21","like_diff":1,"likes":4,"dislikes":3,"content":"给分好(✪▽✪) 三次点名没缺但也没做展示，开卷考瞎抄书，平时不听课不回答问题就水手机，就是很平常的那种水着上课，然而绩点4.5真的吓到我。真的是可惜不能再选一次的通识。"},{"id":67854,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-22 08:19:08","like_diff":1,"likes":3,"dislikes":2,"content":"3.3不过这种课还是挺好的。事少 上课也可以干自己的事。没论文。开卷考。总之正态碰运气"},{"id":76965,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-05-05 07:55:04","like_diff":1,"likes":3,"dislikes":2,"content":"老师嘛……出分最快没有之一!\n\n星期三晚考完试星期四晚就出分了!\n\n良心良心!然后就是美学这种东西的确比较玄学……作为看书都看不懂的我，考试都是一脸懵逼乱抄的。然后是美学概论这门课的确比较理论比较晦涩难懂……但是老师人不错的，虽然上课说话声音比较小。\n\n整门课三次点名，可自愿做展示加分，但是我没做展示认真复习，认真考试，认真瞎逼逼也上4了!炒鸡开心!!!"},{"id":77044,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-04-29 06:14:28","like_diff":1,"likes":6,"dislikes":5,"content":"完美完美！我上过的最水的通识～没有作业，上课不用听，开卷考试，随便抄书，绩点4.5～\n\n不过老师讲的真的很好啊，不听是我的遗憾啊。。。"},{"id":77490,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-05-06 04:06:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师有水平，思路清晰，非常老道，但是有时候不一定听得懂"},{"id":94368,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-16 08:29:12","like_diff":1,"likes":2,"dislikes":1,"content":"事少给分好。我好像落了一次签到，考试时最后题目评价紫金港建设，也是根本不懂美学评价方法瞎写的，最后得分居然有4.2，一定是我文采太好了hiahiahia。(ฅ>ω<*ฅ) 顺便老师自己说最后一节课会来讲课的，然而gugugu。。。（´Д`）"},{"id":94785,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-18 06:36:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很有深度但实话说不吸引人\n\n最后期末考我觉得我写的东西糅合了自己的思考，而且题目基本都是他上课提到过的，几道论述题是教材里的，最后的大题目是关于紫金港校区设计的评价之类的，老师上课有发表过自己观点的，在听，即便不是很认真听应该也会有印象\n\n最后感觉老师对于下课之后学生来问问题没什么兴趣，我有些问题想问老师但都被他的态度压回去了。。。"},{"id":105499,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-15 12:59:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师是真的好，只是我太菜了，有些打扰了。"},{"id":105860,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-22 06:05:34","like_diff":1,"likes":1,"dislikes":0,"content":"客观地说，老师真的是很负责很认真的。如果真的对哲学感兴趣，认真听课是一定会有很大收获的，讲义的内容也很丰富有趣。而且老师也会认真听学生的展示，哪怕我们的认知还是很表层很肤浅。"},{"id":105864,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-22 08:30:03","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":105969,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-24 01:12:46","like_diff":1,"likes":2,"dislikes":1,"content":"诗歌与哲学，老师上课声音比较轻柔，人很和蔼，内容很丰富可惜有点难理解...最后的论文水水就好。给分还不错"},{"id":106181,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-25 12:21:05","like_diff":1,"likes":1,"dislikes":0,"content":"很渊博的一位老师"},{"id":106275,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-26 05:31:27","like_diff":1,"likes":1,"dislikes":0,"content":"就在刚才看到分的时候有点懵逼想知道为什么，过来看了看...果然我有一项作业忘了没有做。老师很好，可惜我不是人文学院的。曾经很想成为中文系的学生。"},{"id":106283,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-26 06:17:53","like_diff":1,"likes":1,"dislikes":0,"content":"唉，展示做了，最后3.9还行吧\n\n玄学给分\n\n"},{"id":107532,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-05-06 09:27:15","like_diff":1,"likes":2,"dislikes":1,"content":"诗歌与哲学适合旁听，不适合选，认认真真上课，全勤，批注做满，考试写满的我3.3？"},{"id":123874,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2020-06-15 14:43:30","like_diff":1,"likes":2,"dislikes":1,"content":"考前打个十分，老师上课不点名"},{"id":124144,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2020-06-25 07:48:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师人真的挺好的，很能理解学生，当初大一选了大三大四的文学理论课，老师也可以理解大一的知识不足，老师也真的知识渊博，文学造诣很高."},{"id":135456,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-05-11 03:06:07","like_diff":1,"likes":2,"dislikes":1,"content":"诗歌与哲学力荐，别人说的给分差并没有感受到，只要态度认真感觉给分还是可以的，虽然孩子被卡绩了但还是很喜欢这个老师"},{"id":137120,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-01 09:54:18","like_diff":1,"likes":3,"dislikes":2,"content":"感觉身边都是4.5 4.8 然而我被卡了 难受 考前还认真复习了好久"},{"id":137121,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-01 10:00:58","like_diff":1,"likes":4,"dislikes":3,"content":"这学期上了李老师的文学理论课真的收获了很多很多很多很多。这么说呢，每次听老师讲课真的都是一种享受，可以听出老师深厚的艺术实践功力。虽然由于水平的差距有时候会不太能get到，但是我觉得认真听会有很多收获。考核的话，一学期两次开卷考各占百分之五十，然后可以自主报名展示。总之谢谢李老师给了我第一个5.0！！！！以及对美的初步体验！"},{"id":152960,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-04-22 12:22:02","like_diff":1,"likes":2,"dislikes":1,"content":"课讲的很好，但是给分很差，慎选"},{"id":155561,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-14 09:56:10","like_diff":1,"likes":1,"dislikes":0,"content":"李老师人超级好，回答问题很耐心，而且给分很好，只要你认真做了就会有高分的!"},{"id":162274,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-11-19 02:01:07","like_diff":1,"likes":3,"dislikes":2,"content":"会增长见闻，提高素养，值得一听，认真读书写论文，绩点没问题"},{"id":182285,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-11-14 04:17:52","like_diff":1,"likes":2,"dislikes":1,"content":"给分真的好\n\n如果自己能接受的话，可以争取去做pre\n\n会点一次名"},{"id":183877,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-12-02 05:37:17","like_diff":1,"likes":1,"dislikes":0,"content":"给分不错"},{"id":5256,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2015-07-06 05:51:29","like_diff":0,"likes":6,"dislikes":6,"content":"好老师！"},{"id":5272,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2015-07-06 07:46:31","like_diff":0,"likes":13,"dislikes":13,"content":"听不懂  分不高  没学到什么东西"},{"id":29550,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-06-30 03:14:29","like_diff":0,"likes":4,"dislikes":4,"content":"觉得很枯燥，本来觉得讲美学的话应该多一些艺术的欣赏之类的，确实，哲学美也是美，但是当初不是本着学哲学来的。给分也很不好，虽然也有个人原因，但老实说，考试题目不是很能发挥。"},{"id":30785,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-07-02 13:09:33","like_diff":0,"likes":2,"dislikes":2,"content":"老师给人一种温和的感觉。我觉得很多观点还是不错的啊。虽然当初我也以为是介绍艺术的。\n\n期末考试略无聊，但是不是这样的考试，感觉大部分人还是很难做的吧"},{"id":49728,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-04-25 02:26:36","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲课很认真负责，平时三次点到加最后期末考试，点到都到平时分就满了，只要上课稍微认真一些，多看看ppt，最后上4还是很容易的。"},{"id":49805,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-04-26 07:39:14","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲的内容与生活很贴近，听了他的课你会有很多收获。老师人很好，给分也很好，只要你认真听课，有好好准备，并且表达自己的观点就好～"},{"id":49827,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-04-26 09:20:08","like_diff":0,"likes":4,"dislikes":4,"content":"学完之后发现自己没听懂什么可能因为自己是理科生文学素养不高，我一开始一直坐前排认真听的，后来也跟着躲到后排去了。老师人很和蔼，真的。我水过了这节课唉:-(。最后的开卷考试很简单，上4了，虽然还是不懂老师的理论。所以我不对课文内容做评价了。"},{"id":49912,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-04-27 06:06:45","like_diff":0,"likes":6,"dislikes":6,"content":"讲道理老师态度是认真的，但是不会教课，课程内容枯燥乏味，没干货，许多观点陈旧，感觉时间都浪费了，和期待的相差太远。"},{"id":50563,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-05-03 13:20:16","like_diff":0,"likes":3,"dislikes":3,"content":"很棒哦"},{"id":55624,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-07-02 05:15:36","like_diff":0,"likes":4,"dislikes":4,"content":"上课挺没意思的，但是课程很轻松，没有论文，最后一节课在课上开卷考，就4道题目，给分不错。"},{"id":66680,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-18 07:53:49","like_diff":0,"likes":3,"dislikes":3,"content":"我不知道别人怎么样，我本学期三次签到缺了一次，没有做任何展示，期末考瞎抄书的，加上了自己的一点废话，最后4.5\n\n个人感觉老师的水平挺好的，但他的言论可能不够中庸，部分有些极端或者消极，也可能就是我的层次不够无法理解。"},{"id":67075,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-20 08:18:05","like_diff":0,"likes":1,"dislikes":1,"content":"给分超级无敌特别非常好！\n\n老师讲课就给人一种很睿智的感觉，而且很忘我.....有时候会达到一种“迷狂”的状态....只是我思想觉悟不够一般无法跟上老师的节奏\n\n偶尔也会很幽默。\n\n晚课选这个就对啦！带着你的思想旋转跳跃！"},{"id":67530,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-21 12:32:35","like_diff":0,"likes":0,"dislikes":0,"content":"课程只要听还是有货的，不听就很水，三次点名，展示随自己，一次开卷考试，用的是老师自己写的书，翻翻书大部分都能找到。"},{"id":68906,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-24 05:46:35","like_diff":0,"likes":0,"dislikes":0,"content":"很感谢老师o(^o^)o评分很公正。"},{"id":69125,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-24 08:47:40","like_diff":0,"likes":0,"dislikes":0,"content":"最后考试好好考分就很好啦"},{"id":69885,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-25 15:21:23","like_diff":0,"likes":1,"dislikes":1,"content":"老师的观点我蛮认同的。给分蛮好的"},{"id":73056,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-31 22:34:21","like_diff":0,"likes":1,"dislikes":1,"content":"为什么同样按照他的书来写 人家都4.5 我就3.3？？ 我抄的不够明显吗？还是提前交卷的缘故？"},{"id":74671,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-03-05 05:06:44","like_diff":0,"likes":1,"dislikes":1,"content":"很有人文涵养的教授，听他的课是种享受，可惜下面好多人都浪费了听他课的机会。任务很轻松，想要恶竞也可以抓住课上展示的机会。"},{"id":76987,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-04-27 07:05:33","like_diff":0,"likes":2,"dislikes":2,"content":"给分不错，出分快.老师声音很好听...只要签到都到加认真考试绩点就能上4了"},{"id":82333,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-07-08 02:22:51","like_diff":0,"likes":3,"dislikes":3,"content":"给分烂"},{"id":84512,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-07-13 04:32:18","like_diff":0,"likes":0,"dislikes":0,"content":"老师确实很有水平 但讲课有点枯燥 容易睡着"},{"id":90982,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-11-28 11:18:26","like_diff":0,"likes":3,"dislikes":3,"content":"每个人都有自己对美的理解，他说的好多东西我都想跟他论一下。不建议有自己的想法的人选这门课"},{"id":94427,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-16 12:08:26","like_diff":0,"likes":1,"dislikes":1,"content":"没做展示分也很好啊"},{"id":94501,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-17 03:07:44","like_diff":0,"likes":1,"dislikes":1,"content":"总之不理解为什么就是被给了低分心里不平衡的人也是有的"},{"id":95099,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-18 23:05:32","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的老师，很有水平"},{"id":105895,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-23 00:59:10","like_diff":0,"likes":0,"dislikes":0,"content":"平时上课没怎么听过，为了写读书报告认真看完了老师写的整本书才觉得是真的可以学到很多！开始后悔了，最初是因为感兴趣才选的这门课，干货满满。期末考认真答题，签到也没落过，最后成绩上4，觉得还是相当宽容的。"},{"id":105931,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-23 08:37:21","like_diff":0,"likes":0,"dislikes":0,"content":"一次pre一个5000的论文加每次签到 期末考试写的也不太多 最后4.5 老师真的干货很多啦 看讲义的时候学到不少东西 虽然最后写论文重点是在惠特曼 没有看太多尼采 没想到期末考是尼采大题 瞎答了一通 估计因为这个被扣了不少吧"},{"id":106027,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-24 11:14:58","like_diff":0,"likes":1,"dislikes":1,"content":"老师还挺好的！看了讲义听了课，收获还挺多 ，了解了许多诗人。"},{"id":106300,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-26 08:50:29","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课真的好很有人文情怀很少能看见这么不功利的老师了。内蕴非常深厚，但是讲课略微硬核，这门课适合旁听不适合选，我做了pre然后讲义认真看了，考试开卷也写了不少，不过好像有一次忘了签到???导致没上四哭唧唧最后83  3.9给分也还算合理吧，略微硬核，会讲很多关于美学的想法，真的是很好很认真负责的老师，上课提前到，下课会和我们交流之类的。推荐，老师人超赞。推荐旁听嗷~"},{"id":107676,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-05-08 07:39:37","like_diff":0,"likes":2,"dislikes":2,"content":"老师的人生态度很好 讲课习惯可能不适合所有人 还是适合想了解的人不适合混分吧"},{"id":110093,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-06-22 15:22:22","like_diff":0,"likes":2,"dislikes":2,"content":"不才4.5\n\n那些说给分低的老铁们\n\n和水课比当然低了\n\n和不付出的课比\n\n当然低了\n\n建议选选这类课，不认真的上一次通核，恐怕诸位都忘了通核的含义了吧?"},{"id":123108,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2020-05-10 07:42:14","like_diff":0,"likes":2,"dislikes":2,"content":"搜了一下李咏吟老师的cnki论文数量，也就七页吧，朋友们，是否理解了为什么文学理论要写最少13000的论文？"},{"id":137122,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-01 10:21:10","like_diff":0,"likes":7,"dislikes":7,"content":"慎选！绩杀，虽然不点名，但是隐形鼓励鹅颈的老师，上课无重点，考试无方向，评分完全按心情"},{"id":137128,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-01 10:37:56","like_diff":0,"likes":3,"dislikes":3,"content":"李咏吟yyds"},{"id":137145,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-07-01 12:34:20","like_diff":0,"likes":3,"dislikes":3,"content":"文学理论，没有听懂老师在讲什么，但是4.5，很愧疚"},{"id":142519,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-11-12 13:06:55","like_diff":0,"likes":3,"dislikes":3,"content":"平时没作业，我个人展示没做过，上课也就第一节课听了，就期末作业读书报告认真写，期末考试两篇论文140分钟内拼命写，最后89分，4.5"},{"id":153022,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-04-23 18:20:30","like_diff":0,"likes":1,"dislikes":1,"content":"诗歌与哲学的课，以尼采作为切入点的安排还是很不错的，刚好我最近也在读有关尼采的书，每节课认真听的话感悟也比较深。遗憾是因为疫情隔离所以没有办法上台展示。\n\n李老师的课结构性不强，不会按照工科学习那样一条一条罗列要点，但肉眼可见地水平很高，文学历史知识能滔滔不绝地讲上几个小时。不适应的同学可能会无聊吧。"},{"id":160183,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-09-14 09:22:35","like_diff":0,"likes":1,"dislikes":1,"content":"挺不错"},{"id":184483,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-12-20 12:53:37","like_diff":0,"likes":1,"dislikes":1,"content":"作为对文学无感的人，期末狂抄，唯一一次点名未到，然后88/4.2，算是应该的，不过听说不给本科生开课了"},{"id":27435,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-06-26 08:27:38","like_diff":-1,"likes":4,"dislikes":5,"content":"负责认真 能学到真东西"},{"id":50483,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-05-03 06:13:10","like_diff":-1,"likes":2,"dislikes":3,"content":"其中有三节课结束以后要去签名写名字学号 算是点名吧 但是可以代签，期末考试就四道题，基本都是抄书，上课略显无聊，很多人都在做自己的事情。老师人不错的，前两节课自己讲，第三节课学生展示与书本相关内容。"},{"id":50597,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-05-03 23:43:35","like_diff":-1,"likes":3,"dislikes":4,"content":"很无聊 美学概论真心学不到什么 一节课没听也能考八十几"},{"id":54425,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-06-29 10:01:22","like_diff":-1,"likes":2,"dislikes":3,"content":"上课无聊，考试打分完全靠感觉，低的一逼，别怪正态分布，就是跟学生过不去"},{"id":66615,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-17 14:03:41","like_diff":-1,"likes":2,"dislikes":3,"content":"美学概论这课挺无聊的。老师讲的几乎在复述教材（当然是老师自己写的）。PPT里没有一张图。听课就像读论文。想愉快听故事涨知识的话，不推荐。事情倒少，没论文没作业，自愿展示，一学期下来只有一个开卷考。照书抄，给分还蛮好吧。"},{"id":66659,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-18 05:02:52","like_diff":-1,"likes":0,"dislikes":1,"content":"没有论文，平时签三次到，自愿展示。上课可以不听，然后考试前好好看书，开卷考时认真写，分数不会差。"},{"id":66769,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-19 02:58:55","like_diff":-1,"likes":4,"dislikes":5,"content":"签到，给分一般，什么都没学到"},{"id":66876,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-19 08:05:34","like_diff":-1,"likes":1,"dislikes":2,"content":"迄今为止遇到的最水的课之一 只要每次课都到（只要你有课友帮忙签到其实也可以不到）从没有作业 只有期末课上开卷考 基本上书上都有 只要字写的多点有逻辑一点 我没有做展示最后4.5"},{"id":77078,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-05-01 12:25:05","like_diff":-1,"likes":3,"dislikes":4,"content":"讲的课没有很吸引人吧，给分的时候卡绩点是真的恶心。"},{"id":95965,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-20 09:38:34","like_diff":-1,"likes":0,"dislikes":1,"content":"谢谢老师！点名都到，期末考好好写就不错了"},{"id":105836,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-23 15:18:13","like_diff":-1,"likes":1,"dislikes":2,"content":"老师作业要求的PPT上面不会写清楚所有的作业……不是不想做作业，但是只看PPT做作业就会很凄惨……上课不会强调作业的事情，自己留点心吧。"},{"id":106464,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-27 15:10:45","like_diff":-1,"likes":3,"dislikes":4,"content":"垃圾老师 展示认真准备 每次都认真听课 最后给我来了个绩杀 那些翘课不去的人绩点都比我高 真不懂是怎么个打分法！"},{"id":154189,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-05-25 14:54:39","like_diff":-1,"likes":11,"dislikes":12,"content":"笑死 这老师能值8.5？"},{"id":155540,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-06-14 06:50:36","like_diff":-1,"likes":0,"dislikes":1,"content":"课有点无聊，但给分真的很不错～"},{"id":66761,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-19 02:15:04","like_diff":-2,"likes":2,"dislikes":4,"content":"。。。"},{"id":66918,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-19 09:34:07","like_diff":-2,"likes":5,"dislikes":7,"content":"给分无敌好！4.8不接受反驳！被K/M类的课整怕了真的是，觉得人文学院的课才会让人思考和感悟嘛～老师人也很好，上课之前看过几本西方美学史，觉得老师讲得更生活一点儿。希望大家都去听～！"},{"id":78169,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-05-09 22:57:37","like_diff":-2,"likes":0,"dislikes":2,"content":"做一次展示，签到都到，期末随便一写，wqok"},{"id":142214,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-11-08 13:36:29","like_diff":-2,"likes":2,"dislikes":4,"content":"给分就是 上课无聊 姑且听听"},{"id":5345,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2015-07-07 01:30:33","like_diff":-3,"likes":4,"dislikes":7,"content":"老师自己涵养挺足的，就是太单调"},{"id":63455,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-12-04 11:44:01","like_diff":-3,"likes":3,"dislikes":6,"content":"能体会到老师人还是很温和的，老师自己也知道这门课主要是理工科的同学。但说真的，课程内容能不能不要这么低龄。诸如红酒不好喝这样的例子就不要举出来了。文学素养高一点的，对美学有期待的，还是不要上这门课了。\n\n正上着课，真的有点失望。"},{"id":76967,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-04-26 15:57:52","like_diff":-3,"likes":1,"dislikes":4,"content":"超级轻松的课，几次签到，一个开卷考试，就上4了。美砸砸"},{"id":172488,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-04-27 17:53:55","like_diff":-3,"likes":4,"dislikes":7,"content":"李老师的诗歌与哲学真的很赞，认真写论文、做期末卷就可以有很好的成绩！"},{"id":66651,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-01-18 03:21:36","like_diff":-4,"likes":1,"dislikes":5,"content":"给分挺好的啊\n\n平时没什么事儿\n\n有一次展示可以展示也可以不展示一般只有几个人做\n\n期末多写一点\n\n我一节课都没听全在玩手机看电脑...4.8"},{"id":182415,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-11-15 18:22:21","like_diff":-4,"likes":1,"dislikes":5,"content":"唯一一次点名未到词典点名，一节课没听，期末狂抄3节课4.8"},{"id":27301,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2016-06-24 14:38:04","like_diff":-5,"likes":3,"dislikes":8,"content":"上了他的美学概论，基本没怎么认真听……平心而论，上课挺认真，也有点思想，如果文科水平并不高的听一听还是很不错的，哲学、美学基础可以的不建议选这个。还是希望把这门课更多地上成一门导论性课程，而非自己思想的教授"},{"id":56551,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2017-07-04 03:25:13","like_diff":-5,"likes":5,"dislikes":10,"content":"有康德，有黑格尔，有尼采不讲，他要讲自己的美善和谐论。把这些人的思想按自己的理解揉捏成一坨，还觉得自己是创新社会主义价值观的美学体系。其实就是在伟人的屁股下发表点感想。美其名曰美学概论，实际上是李吟咏的美学观。这种课得分低是我的荣幸。"},{"id":106438,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-27 11:11:14","like_diff":-5,"likes":1,"dislikes":6,"content":"上课水，零星几个人听课。可以看出老师很有内涵，但是确实自己文学素养不够，听不太懂，上课确实有点无聊了，没有互动，大家都在做自己的事。有一次自愿展示的机会，3000字阅读笔记，一次水水的期末考，就没啥事了。平时没怎么看书，考前翻了一晚上，最后还是瞎抄书。?还好还好，做了展示，最后4.5，给分很快，马上出了。"},{"id":163989,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-12-17 06:19:52","like_diff":-6,"likes":5,"dislikes":11,"content":"认真听会有很多收获，但我基本全在水课，从没看过书。给分很好，四千字读书笔记对着书两天写完，最后裸考抄书也4.5，我都不好意思，后悔没好好听课了"},{"id":142497,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2021-11-12 09:10:19","like_diff":-7,"likes":7,"dislikes":14,"content":"莫名其妙，心怀鬼胎。愿大家慎重"},{"id":162138,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-11-17 04:27:24","like_diff":-7,"likes":2,"dislikes":9,"content":"好好好\n\n但是上这门课一定要认真一点\n\n老师很求是的 成绩完全以你写的东西为准"},{"id":75496,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2018-03-12 12:25:21","like_diff":-9,"likes":0,"dislikes":9,"content":"地域黑。\n\n黑山东人官瘾大。\n\n黑云贵人长相不行身高不行。\n\n黑乌克兰小姐姐结婚之后身材垮掉。\n\n有点low"},{"id":160879,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2022-10-18 02:56:31","like_diff":-12,"likes":5,"dislikes":17,"content":"书编得实在一般 但这也是国内人文社科书籍的通病 也许人家的书根本就没想给初学者看\n\n作为一个从小熟读四书五经的孩子 觉得李老师对于中国文学的看法是相当片面的 哲学的部分苦于境界不够又缺乏了解 不是很懂 \n\n为师之德值得肯定 求是而且宽容耐心 愿意回答那些热血都快要涨破脑袋的自以为是的眼高手低的大学生的刁钻而且毫无营养的提问 还是很不错的老师 只是课的内容我个人不是很喜欢"},{"id":94457,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-01-16 13:36:51","like_diff":-13,"likes":2,"dislikes":15,"content":"真的不知道怎么说，真的差，真的差，每次签到在课的最后，有一次提前五分钟走了，就没了直接79分，woc，什么也学不到，"},{"id":173797,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2023-06-03 05:13:12","like_diff":-15,"likes":4,"dislikes":19,"content":"借课卖书"},{"id":105858,"teacher_id":1116,"teacher_name":"李咏吟","post_time":"2019-04-22 05:38:08","like_diff":-20,"likes":2,"dislikes":22,"content":"祝这个上课水的一批给分辣鸡无比的课早日消失"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
