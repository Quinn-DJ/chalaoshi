":-1,"likes":1,"dislikes":2,"content":"老师超负责！给分巨好！说老师不好的大概自己没认真学吧"},{"id":47422,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2017-01-26 07:56:23","like_diff":-2,"likes":3,"dislikes":5,"content":"怀疑她的博士学位，给分是闭着眼睛瞎给的吧，课长助教什么的分都高，要不是必修才不选这个课!!!"},{"id":76406,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2018-04-08 02:16:35","like_diff":-2,"likes":0,"dislikes":2,"content":"很好的"},{"id":97497,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2019-01-22 09:27:43","like_diff":-2,"likes":1,"dislikes":3,"content":"出分有点慢，还没出，但老师人挺好的。"},{"id":102389,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2019-02-01 11:03:30","like_diff":-3,"likes":0,"dislikes":3,"content":"满绩，赞赞赞"},{"id":102578,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2019-02-10 02:54:00","like_diff":-3,"likes":0,"dislikes":3,"content":"课不怎么样，但事情确实少，给分也不错"},{"id":117016,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2019-09-18 09:27:59","like_diff":-3,"likes":0,"dislikes":3,"content":"市井泼妇 只想负分"},{"id":39698,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2017-01-26 05:50:45","like_diff":-4,"likes":6,"dislikes":10,"content":"哇老师好到飞起，人人满绩，快来快活吧"},{"id":47418,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2017-03-01 16:27:08","like_diff":-4,"likes":7,"dislikes":11,"content":"老师其实人不错的 努力的给干活 给分也不错虽然很累 很满意 拿了4.8 大家如果分数不高也请反思一下付出了多少好吗"},{"id":59788,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2017-09-27 03:25:49","like_diff":-6,"likes":2,"dislikes":8,"content":"大一上全程划水4.8"},{"id":12988,"teacher_id":146,"teacher_name":"唐素萍","post_time":"2015-12-24 12:39:54","like_diff":-14,"likes":5,"dislikes":19,"content":"感觉老师其实挺有水平的，但是可能语言表达能力不太好，很多问题解释得不太清楚。大部分课都是小组章讲和答疑，挺锻炼团队协作和个人素质的，这也许就是在实践中学习吧。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
