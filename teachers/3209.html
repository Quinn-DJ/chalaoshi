:"毁别人前程去吧，退退退"},{"id":201694,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2024-11-05 12:23:10","like_diff":5,"likes":6,"dislikes":1,"content":"为了防止影响评分，我先打了1分\n\n看评论区好像都是军训受sdy祸害的同学，如果来选朋辈心理的同学可能找不到想要的信息，所以我来讲讲朋辈心理方面\n\n这门课我觉得是好课，只要有基本的交流能力都能上得很开心，谁不喜欢和朋友敞开心扉聊天呢。课程内容其实主要是在小组内活动，老师参与的相对比较少，加上慕课还分担了理论课的内容，所以老师基本上就是个主持人组织一下活动，剩余都交给和小组成员互动。sdy和另一位老师大概分别上一半。单单讲课程内sdy没有其他评论里那么有害，毕竟只是个主持人。军训我就不知道了，但看其他人评分应该很暴雷\n\n最后就是希望选上朋辈心理的同学不要被sdy的评分劝退。如果实在被sdy恶心过，可以选其他老师的朋辈心理。这门课真的是很好的课🥺"},{"id":9874,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2015-11-11 12:12:00","like_diff":4,"likes":9,"dislikes":5,"content":"呵呵哒"},{"id":10600,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2015-11-20 13:31:29","like_diff":4,"likes":9,"dislikes":5,"content":"渣渣"},{"id":10894,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2015-11-23 08:24:43","like_diff":4,"likes":6,"dislikes":2,"content":"\n\n。。"},{"id":17671,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2016-01-20 15:15:26","like_diff":4,"likes":7,"dislikes":3,"content":"呵呵哒"},{"id":21248,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2016-02-27 12:27:23","like_diff":4,"likes":9,"dislikes":5,"content":"无语。"},{"id":22614,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2016-03-09 00:54:19","like_diff":4,"likes":5,"dislikes":1,"content":"333"},{"id":24756,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2016-06-11 14:49:02","like_diff":4,"likes":8,"dislikes":4,"content":"两面三刀"},{"id":33326,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2016-11-06 07:26:28","like_diff":4,"likes":10,"dislikes":6,"content":"真是好老师。我给一分\n\n"},{"id":34707,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2016-10-19 02:10:55","like_diff":4,"likes":6,"dislikes":2,"content":"sbsb"},{"id":86401,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2018-09-15 05:30:37","like_diff":4,"likes":4,"dislikes":0,"content":"逼逼逼"},{"id":86884,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2018-09-19 07:03:47","like_diff":4,"likes":4,"di :"2015-09-17 03:28:50","like_diff":-69,"likes":14,"dislikes":83,"content":"老师真的蛮好的，只是大家一时之气"},{"id":46315,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2017-08-30 11:22:34","like_diff":-71,"likes":11,"dislikes":82,"content":"比心老师！真的很温柔很好 给分超级棒！反正她的职规是我上的最开心轻松的课！而且学到了很多 她请来的优秀学长学姐经验分享 资深HR真的都炒鸡棒！上课形式也很有趣！很有意义的一次课！值得一听！"},{"id":7924,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2015-09-16 06:57:27","like_diff":-72,"likes":12,"dislikes":84,"content":"没必要吧各位学弟学妹"},{"id":181326,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2023-10-14 12:40:26","like_diff":-78,"likes":2,"dislikes":80,"content":"我就要给10分，你们打我啊，嘻嘻嘻哈哈哈，哈哈哈嘻嘻嘻"},{"id":7092,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2015-09-03 05:40:48","like_diff":-79,"likes":9,"dislikes":88,"content":"还好"},{"id":93151,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2019-02-07 13:04:31","like_diff":-83,"likes":13,"dislikes":96,"content":"日常按个1"},{"id":7086,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2015-09-01 12:15:45","like_diff":-102,"likes":16,"dislikes":118,"content":"大家消气吧 别玩了"},{"id":12436,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2015-12-23 09:19:25","like_diff":-121,"likes":8,"dislikes":129,"content":"我是可爱的大雁宝宝，我给了大雁姐姐10分的高分，大家尽情的踩我吧。"},{"id":7087,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2015-09-01 12:20:03","like_diff":-135,"likes":17,"dislikes":152,"content":"淡泊名利的好老师"},{"id":100237,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2020-01-12 16:45:08","like_diff":-171,"likes":15,"dislikes":186,"content":"孙老师很好哒!（不是托不是托!)\n\n军训本来就要苦一点哒!就要无条件遵循上级领导的命令!军令如山? \n\n五星好评!守住了优秀教师的底线!\n\n前排评论素质堪忧!身为浙大人＠(￣-￣)＠我对你们很失望"},{"id":7088,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2016-06-21 02:43:21","like_diff":-179,"likes":29,"dislikes":208,"content":"爱你，孙，老，师。请踩不客气"},{"id":76263,"teacher_id":3209,"teacher_name":"孙大雁","post_time":"2019-01-03 10:45:39","like_diff":-239,"likes":34,"dislikes":273,"content":"震惊了，楼上那么多网络暴徒，进浙大学习的人有了匿名评价功能就是这个德行？给分高、把你夸得像朵花就评价好？有些人，恐怕拿到浙大录取通知书的一刻就是自己的人生顶点了吧？大学不能只是温室和象牙塔，优胜劣汰的自然法则同样适用，进入社会的一刻，没人问你思修考了几分。还是成熟一点、平和一点，天地不仁以万物为刍狗，还是很公平的。否则，哪怕你混个满绩，毕业之后仍然只是个格局小、认为成绩就是一切的高分低能。一流的本科教育有哪些培养目标，你能在毕业前获得什么样的能力，有空麻烦搞搞清楚。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
