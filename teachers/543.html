95,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2018-07-04 08:49:35","like_diff":0,"likes":0,"dislikes":0,"content":"事情多的一批 给分贼低 上课极其无聊 又没学到啥 醉了 别选"},{"id":106091,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2019-04-25 02:31:17","like_diff":0,"likes":0,"dislikes":0,"content":"老师纯念ppt\n\n真的，我统计过，一节课发散的几乎没有\n\n而且声音蜜汁想睡觉，，，，，\n\n每节课都有作业\n\n经常点名\n\n有期末考试\n\n"},{"id":161777,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2022-11-13 04:37:33","like_diff":0,"likes":1,"dislikes":1,"content":"感觉老师很好啊，助教小姐姐也很好。每节课都点名也会有课后思考题，但都很简单的。期末开卷考，是可以带电子设备的那种开卷考，真的是超好的啦！作为文科生平时一直水水最后绩点也还不错"},{"id":173796,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2023-06-03 05:00:32","like_diff":0,"likes":3,"dislikes":3,"content":"虽然互动少，可能课程有点无聊，\n\n但是考试可以带电子设备啊！！！\n\n好好写作业和考试分数很高啊！"},{"id":214810,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2025-02-18 04:46:39","like_diff":0,"likes":0,"dislikes":0,"content":"辛辛苦苦勤勤恳恳的备考，3.9你在开玩笑吗"},{"id":76797,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2018-04-23 12:53:35","like_diff":-1,"likes":3,"dislikes":4,"content":"很有心的老师，讲的东西很多，老师也很有理想和想法，就是讲课有些催眠。然后我是在出分前写的评论，因为我认为给分是你学生的问题，跟老师较啥劲？"},{"id":162024,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2022-11-16 05:40:34","like_diff":-1,"likes":0,"dislikes":1,"content":"4.5（91）谢谢老师，老师很好"},{"id":163965,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2022-12-17 03:28:01","like_diff":-1,"likes":1,"dislikes":2,"content":"杨老师真的非常博学，也很在乎环境修复与生态健康阿哈哈哈\n\n很爱助教小姐姐特别是点名的时候嘿嘿\n\n事情真的很少，只要认真写每节课的思考题\n\n期末是！带电子设备的开卷考啊～\n\n杨老师很和蔼可爱捏\n\n最后4.8啊啊啊毕竟是第一门出绩点的课诶～～"},{"id":36120,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2016-11-10 12:56:16","like_diff":-2,"likes":2,"dislikes":4,"content":"挺轻松的"},{"id":167943,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2023-01-20 14:38:53","like_diff":-2,"likes":0,"dislikes":2,"content":"老师讲得很好，考试是开卷的，在老师的ppt里，最后助教会发复习讲义（一本电子书）助教也很负责"},{"id":36315,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2016-11-11 15:43:59","like_diff":-3,"likes":2,"dislikes":5,"content":"挺好的，认真听能学到东西"},{"id":177793,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2023-07-05 01:58:05","like_diff":-4,"likes":0,"dislikes":4,"content":"虽然上课会有点无聊，但只要认真完成作业考试写完就能得到很好的成绩，而且考试可以带电脑啊啊啊"},{"id":32215,"teacher_id":543,"teacher_name":"杨肖娥","post_time":"2016-07-06 03:26:09","like_diff":-5,"likes":0,"dislikes":5,"content":"上课一般，给分挺好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
