                <script>
                    // 评论数据
                    const commentsData = [{"id":94052,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-15 05:02:46","like_diff":134,"likes":143,"dislikes":9,"content":"个人感觉，戴老师是我上大学到现在遇到的最好的老师，很有个性。开学看查老师上评论嘲讽学生，慌的一匹，后来才发现根本就是放屁，那也能叫嘲讽?只是偶尔调侃一下，有点恨铁不成钢的感觉，能感受到戴老师是真的想把微积分课讲好，教我们真正有用的知识，而不仅仅是为了应付考试，而且有个细节，戴老师有个习惯，每次上完课都会自己把黑板擦干净才会离开。总之，确认过眼神，是个优秀的微积分老师！"},{"id":26945,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-06-22 00:46:51","like_diff":56,"likes":64,"dislikes":8,"content":"王尼玛怎么把头套摘了？"},{"id":2770,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-05-07 05:08:28","like_diff":52,"likes":94,"dislikes":42,"content":"绝对的段子手，上课超级幽默，会让枯燥的难懂的我微积分变得很有趣，而且作业很少很少。但现在开始实行一些高压政策了，作业变成课后习题全部都写，还实行连坐制度"},{"id":15713,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-01-16 07:26:08","like_diff":50,"likes":56,"dislikes":6,"content":"大学时代最喜欢的数学老师"},{"id":17067,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-01-19 14:09:42","like_diff":43,"likes":50,"dislikes":7,"content":"段子很合心意。比较注重学生的课后复习巩固。知识点讲的透所以会感觉教学进度赶。但这样期末复习的时候印象会比较深。平时分根本不用担心。"},{"id":94818,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-18 08:53:00","like_diff":38,"likes":40,"dislikes":2,"content":"“插一句，我已经在启真湖底冻成狗了，你们人呢？”"},{"id":95512,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-19 13:34:01","like_diff":36,"likes":40,"dislikes":4,"content":"人真的好，大家别被骗了，真的不叫嘲讽，就是开开玩笑，我不知道为什么会有同学认为那是嘲讽，上课一本正经多没意思啊，是不.给分也好，助教小姐姐贼棒"},{"id":29901,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-06-30 13:20:42","like_diff":31,"likes":35,"dislikes":4,"content":"上课讲得很清晰，每节课前会回顾，就是略微有点慢；关于调侃玩笑什么的，调节气氛还是可以的，不过比较敏感的同学可能会觉得有点不舒服；不考的内容也会讲，总之我能感受到老师想上好课，真正教会微积分，也能感觉到他的一些失望不满，所以有时候有点地图炮；应该说个人还是比较喜欢的，不过不一定适合所有人"},{"id":165331,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2023-01-01 09:40:35","like_diff":28,"likes":28,"dislikes":0,"content":"之前说新校长是djf 差点以为是你了（doge"},{"id":6776,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-06-08 11:21:52","like_diff":26,"likes":39,"dislikes":13,"content":"相当好说话，非常支持你去旁听别的老师，唯一不好的是讲的慢。然而讲的很透彻"},{"id":30226,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-07-01 05:49:34","like_diff":24,"likes":30,"dislikes":6,"content":"微积分什么的主要靠自学，老师上课很欢乐，上课的有些嘲讽我觉得可以接受啊，也很搞笑，有些人玻璃心不要怪老师。\n\n从一到三坚持选择戴俊飞"},{"id":92166,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-12-27 01:32:38","like_diff":20,"likes":23,"dislikes":3,"content":"这么说吧，上完微1还想上他的微2，讲课注重逻辑证明，认真听干货满满。"},{"id":94206,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-15 15:50:20","like_diff":19,"likes":21,"dislikes":2,"content":"戴俊飞 带我飞"},{"id":81776,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-07-06 07:12:33","like_diff":17,"likes":17,"dislikes":0,"content":"我个人是很喜欢戴老师的课的，可能因为我数学底子不好，戴老师讲的比较仔细，注重基础，对我学习很有帮助。虽然有同学吐槽他喜欢“讽刺挖苦”，但是我觉得不是，只是说话比较直接而已，而且我的专业也是他上课重点揶揄对象哈哈哈。（其实是因为有我们专业的同学没来上课被他发现了，而且专业名字比较特别，他就一直记着了）最后考完试戴老师发在群里的一段话，真的让我很有感触，戴老师其实还是非常为学生着想的，不然也不必总在课上费口舌劝我们好好读书。（但我自己也还是学得不认真，诶。）"},{"id":1640,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-12-25 02:43:27","like_diff":16,"likes":23,"dislikes":7,"content":"逻辑很清晰，课也有意思"},{"id":93187,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-08 05:07:07","like_diff":16,"likes":17,"dislikes":1,"content":"人生导师，幽默风趣，助教姐姐很好经常答疑\n\n"},{"id":583,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-03-15 06:03:51","like_diff":15,"likes":27,"dislikes":12,"content":"幽默 脑残粉"},{"id":6120,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-07-11 04:37:17","like_diff":15,"likes":21,"dislikes":6,"content":"浓浓师生情"},{"id":81297,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-07-04 15:04:01","like_diff":15,"likes":17,"dislikes":2,"content":"老师是个好老师，可我不是个好学生…两次都没及格全靠老师师生情拉上来了，谢谢老师"},{"id":186709,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2024-01-12 14:44:08","like_diff":15,"likes":15,"dislikes":0,"content":"我是戴俊飞的狗"},{"id":1337,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-04-10 23:55:18","like_diff":12,"likes":54,"dislikes":42,"content":"不太喜欢感觉有点太喜欢扯淡。题报告的不是太懂！"},{"id":2129,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-04-02 08:24:52","like_diff":12,"likes":54,"dislikes":42,"content":"不是很喜欢，有点扯淡，不踏实的感觉"},{"id":93186,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-08 05:02:06","like_diff":12,"likes":13,"dislikes":1,"content":"听他的课就像听高中老师讲课一样，没有疏离感，超级棒！"},{"id":137290,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-07-03 02:28:21","like_diff":12,"likes":12,"dislikes":0,"content":"微积分重修选手，在戴老师的拯救下从0变到3点几，我觉得我是很有发言权的，戴老师不论是在教书上还是在育人上都是极好的老师，课程内容教学上真的是讲的很通透，好好听都能顺着他的思路听懂，他会在课堂上“抱怨”恨铁不成钢，但其实这是一种反向激励，他更多的是给与我们帮助，建立信心，看到自己成绩的时候，瞬间回想起老师的点点滴滴，老师的循循善诱，突然间微积分这只大怪兽就好像被驯化成了小猫咪，没那么可怕了，真的很感谢戴老师TT"},{"id":120302,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-11-28 00:52:56","like_diff":11,"likes":12,"dislikes":1,"content":"啊哈哈哈哈哈上课仿佛听相声，顽梗高手（反正比我会），时常（毒）鸡汤，最后以颜天明证明我们的存在嘿嘿嘿，希望继续选上老师的课～"},{"id":186603,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2024-01-12 04:51:37","like_diff":11,"likes":12,"dislikes":1,"content":"说真的，预制到了djf的课就偷着乐吧wwwww真的特别喜欢老师，老师上课挺幽默的，会有一些梗，喜欢开玩笑。我是真心没想到有人会觉得被冒犯到了，大多数就是说我们学习不如高三认真，但是这也很正常吧，反正我本来就是大一比高中摸鱼摸多了。老师这么说我我还觉得说轻了呢。。挺喜欢他开这样的有点阴阳的玩笑啊很可爱上课也有趣。而且绩点给的那么高。比那些笑面虎关心，最后绩杀的老师简直不要好太多好吗～助教也很好，作业时间过了可以补交，人特别温柔，平时分给的很好～不点名，上课进度适中，讲的很有条理也很透彻，重点挺明了哒。我一学期正常上课写作业，也没有额外去卷，最后喜提4.5～谢谢老师！！！！！！！"},{"id":205431,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2024-12-06 06:35:29","like_diff":10,"likes":10,"dislikes":0,"content":"看了一圈预置课表都没有找到djf，结果查询开课情况发现明年春夏教微甲Ⅱ而不是微乙😭😭😭😭😭😭想念djf"},{"id":214883,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-02-19 00:20:00","like_diff":10,"likes":10,"dislikes":0,"content":"总觉得戴老师的声音很熟悉 今天上课的时候突然想起 很像雷军啊啊啊啊啊 甚至连笑起来都很像"},{"id":93564,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-10 11:48:09","like_diff":9,"likes":11,"dislikes":2,"content":"戴老师是个好老师，课上得很好。所谓的讽刺，听听就行，其实很多人或多或少都有他说的问题吧。戴老师是希望我们不仅仅是为了考试去学习数学。我是很敬重他的，可惜下学期时间冲了选不了他的微积分。"},{"id":155237,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-06-09 15:21:18","like_diff":9,"likes":10,"dislikes":1,"content":"虽然选的不是戴老师的课，\n\n是卢老师出卷去戴老师代课，\n\n也算是他的学生了。\n\n课讲得很透彻，\n\n坚持只用板书的老师也很难得，\n\n人很不错，教学风格也好，\n\n不知道上一条“只会往最差的方面想学生”是什么意思，\n\n诽谤可不是浙大学子应该做得出来的事，\n\n请你给出证据。"},{"id":93188,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-08 05:08:03","like_diff":8,"likes":9,"dislikes":1,"content":"如果你能用心学习，真的会感觉戴老师很好的，助教姐姐也很好的。老师嘲讽真的是为了我们的学习，不努力学习自然不想听了。有时候多想想自己的问题，而不是老师的问题。"},{"id":95649,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-19 22:52:55","like_diff":8,"likes":12,"dislikes":4,"content":"必须好评\n\n讲得非常清晰\n\n每节课画在黑板上的知识体系太棒了\n\n期末对着看一遍效果神好\n\n助教也很给力\n\n期末都给调分了\n\n总之各种好\n\n10分好评"},{"id":95669,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-20 00:28:18","like_diff":8,"likes":10,"dislikes":2,"content":"不要被原来的评论骗了，老师绝对是好老师"},{"id":125148,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-09-02 08:30:00","like_diff":8,"likes":9,"dislikes":1,"content":"想知道什么是真正的海底捞吗？选他！！"},{"id":130459,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-01-22 14:07:51","like_diff":8,"likes":9,"dislikes":1,"content":"感谢老师让我迈过了数学这道坎，数学没有以前那么讨厌了，浙江高考数学没考到120的孩子微积分乙上了3.9，谢谢老师！"},{"id":137294,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-07-03 02:49:18","like_diff":8,"likes":8,"dislikes":0,"content":"时至今日坚持不用ppt，坚持板书的老师不多了吧。戴俊飞老师四个字可以写满一片黑板足见为人之大气👍 \n\n戴老师的数学课，成语辈出，文采斐然，不禁让人怀疑走进了语文课堂（哦，djf这完美的语文素养）。\n\n上课节奏确实偏慢，但是能够把一个知识点讲的很透彻。戴老师似乎很反对应试教育下的刷题行为，一再向我们强调思考的重要性。甚至期末复习也不鼓励我们刷题，而希望我们思考透彻，搞懂数学思想就好。评价内卷更是通俗易懂，鞭辟入里。\n\n很后悔平时没有每时每刻好好听戴老师的课，但老师期末考真的海底捞，“带君飞”！\n\n上课的时候老师提问同学不知，甚至上到书上第几页也不知道，让老师心凉还是感到挺遗憾的。希望大家都能认真上微积分课吧！"},{"id":95647,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-19 22:45:57","like_diff":7,"likes":9,"dislikes":2,"content":"超级棒的老师！思路非常清晰，而且给我一些人生启迪，受益匪浅。真想下学期还上戴老师的微甲，可是和一些课冲突了…真心喜欢这个老师"},{"id":104994,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-07-06 00:46:49","like_diff":7,"likes":8,"dislikes":1,"content":"骚话王戴老师，不需要解释了吧"},{"id":163579,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-12-15 11:16:01","like_diff":7,"likes":7,"dislikes":0,"content":"他超有趣 而且会督促学生学习 网课期间“你没听课的话选A或B 听了的话把你的答案打出来”的选择题和“认真听课的不用签到 没听的签一下”真的很好玩！"},{"id":175908,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2023-06-27 05:55:48","like_diff":7,"likes":7,"dislikes":0,"content":"老师太有意思了！！讲课的时候幽默风趣，并且也不用PPT，全靠板书梳理，微积分知识脉络也很清晰，给分也巨捞！！很幸运两个学期都预置到了老师的微乙呀 (ૢ˃ꌂ˂⁎)"},{"id":202602,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2024-11-13 10:11:09","like_diff":7,"likes":7,"dislikes":0,"content":"老师卖的螃蟹很好吃！大家都去买，老师很有信誉！"},{"id":209339,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-09 03:48:32","like_diff":7,"likes":8,"dislikes":1,"content":"省流：\n\n给分好，上课细致且幽默，课后作业也很少，都来选！！！\n\n细说：\n\n戴老师太棒辣～～～男神！！！\n\n玩梗高手，上课幽默风趣，课后作业少。\n\n那些说嘲讽学生的评论是认真的吗，还是你太习惯于以小人之心度君子之腹了呢？他开个玩笑鼓励我们，你觉得是嘲讽你，要是遇上一个一板一眼讲课的老师，你又说上课枯燥乏味想睡觉，那你还是别学微积分了罢～\n\n------分隔符------\n\n喜提大一第一门满绩！！！我期末大题错了两个小题，总评仍然有96，应该是男神把我平时分给满了罢～"},{"id":209451,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 03:35:03","like_diff":7,"likes":7,"dislikes":0,"content":"绩点4.8前来还愿！\n\n上课是风趣的，作业是不多的，给分是超好的，点名是很少的，水平是很高的，讲题是很耐心的，对学术是严谨热爱的，十分感谢！"},{"id":1990,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-03-28 03:57:04","like_diff":6,"likes":11,"dislikes":5,"content":"以前不点名的时代没赶上"},{"id":24238,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-04-28 16:18:46","like_diff":6,"likes":12,"dislikes":6,"content":"段子手。作业和平时分无关。可迟到因为第一节课用来扯淡。"},{"id":95513,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-19 13:34:55","like_diff":6,"likes":8,"dislikes":2,"content":"好老师！\n\n上课很认真，课堂上也气氛蛮愉快的！\n\n虽然有时候戴老师会嘲讽噗哈哈哈哈哈！\n\n预置微乙结果作死来学了微甲.但是绩点还不错啊！挺意外的.平常一直感觉自己啥都不会结果还有这绩点！\n\n吹爆戴老师和助教姐姐！"},{"id":186608,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2024-01-12 05:13:16","like_diff":6,"likes":6,"dislikes":0,"content":"飞哥我爱你（大哭）讲课非常清晰，好好听不用课后投奔矿爷，每节课还有回顾他真我哭。非常幽默，喜欢说启动还要一脸纯良的问大家为什么笑hhhhhhhhh而且真的很为大一xpy的未来着想，现在还记得老师在课上说的希望你们能找到自己喜欢做的事情，虽然不一定是微积分（笑。总之冲就完了！！下学期还是飞哥的vjf，希望也能拿个好绩点学点有用的东西！！"},{"id":209477,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 05:05:51","like_diff":6,"likes":6,"dislikes":0,"content":"飞😭😭🎶⚡️我们还能不能能不能再见面我在佛前苦苦求了几千年⚡️🎶除非有小测否则从来不点名，从来不，早八教室里就十几二十个人他问我们是不是很想点名呀我们说想想想，他摇摇头说算了。上课很努力地想活跃气氛看得人都有点心疼了，选上他的课的人一定要对他好点多去教室里坐坐多接一接他的冷笑话😭我不允许任何人薄待你⚡️👊🏻飞😭就这样美美地被捞……"},{"id":95516,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-19 13:49:33","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的很好啊！一点也不觉得是嘲讽，老师是希望我们好好读书，下学期时间冲突了选不上戴老师的课了很难过，给分很快也很好！吹爆！"},{"id":95710,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-20 02:25:50","like_diff":5,"likes":6,"dislikes":1,"content":"听戴老师的课，一定要做好课前预习。老师上课速度稍快，但是补充的有用的知识点还是蛮多的，这就是课前预习显得比较重要了。总之，其实只要上课认真听，课后认真完成习题，绩点不会差的。对了，助教姐姐也是很棒的！"},{"id":97328,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-22 08:10:36","like_diff":5,"likes":6,"dislikes":1,"content":"太好了！！！听戴老师的课真的很有意思！！！出分快给分好，助教小姐姐也好。"},{"id":117453,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-09-24 13:18:01","like_diff":5,"likes":5,"dislikes":0,"content":"老师超幽默，把数学讲得很生动，很喜欢戴老师！"},{"id":128770,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-12-25 08:25:27","like_diff":5,"likes":5,"dislikes":0,"content":"非常萌的老师，上课节奏很稳，妥妥地跟着超级舒服……实在忍不住想夸夸他，也不怕他小骄傲了。戴老师有三好：一是脾气好就像你高中邻座的男学霸，幽默调侃让你舍不得睡着；二是节奏好讲微积分理论设的小台阶跳一跳就能轻易跟上，认真听课成绩不会少；三是理念好，注重学习本身，但是虽然嘴上说着对考试不屑一顾的亚子但是会很认真分析卷子和答疑，知道学生们都很爱绩点（就是很典型的努力让你不关注成绩但是自己却很关心你的成绩）不要错过他，他是个好老师"},{"id":136807,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-06-25 03:11:31","like_diff":5,"likes":5,"dislikes":0,"content":"是把微积分讲的最浅显易懂的老师，非常后悔之前没有选他。"},{"id":161619,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-11-09 12:52:26","like_diff":5,"likes":6,"dislikes":1,"content":"我给老师打了十分，为人十分风趣。但教学，怎么说呢，感觉不太适合我，我可能会更喜欢矿爷的教学方式。\n\n预置课被排到他的同学蛮幸运的，他会捞人，助教也很有耐心很nice。\n\n如果听不懂建议和我一样大家去听矿爷的网课。"},{"id":209428,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 02:42:25","like_diff":5,"likes":5,"dislikes":0,"content":"djf老师我们喜欢你😘😘😘，谢谢你捞我，虽然两次小测和期中考考得不怎么样，但是期末绩点还是水灵灵地上4了，呜呜呜"},{"id":209429,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 02:44:38","like_diff":5,"likes":5,"dislikes":0,"content":"戴俊飞简直是我爹！！！给分究极无敌巨好！！！"},{"id":209430,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 02:46:35","like_diff":5,"likes":5,"dislikes":0,"content":"从来没有见过这么完美的老师啊啊啊啊啊啊！！！期末考试考的一塌糊涂最后还有4.8！！！不需任何人忤逆飞飞男神！！！完美男神！！！把可怜的我从马里亚纳海沟捞起来啦！！！"},{"id":209746,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-07 02:56:42","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课框架很清晰，方法总结只要认真听都会觉得受益匪浅。别人都在b站上找老师狂吐槽的时候，我智云全勤作业微做不额外做题能拿下4.5，海面捞且讲的清楚且不点名，还有什么理由不十分啊啊啊啊啊，预置到他你就偷着乐吧"},{"id":209785,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-07 06:04:59","like_diff":5,"likes":5,"dislikes":0,"content":"无敌！无脑冲飞哥"},{"id":346,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-03-15 01:10:03","like_diff":4,"likes":17,"dislikes":13,"content":"#我的老师是个段子手#讲课不错的，很有趣"},{"id":13333,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-12-27 01:38:02","like_diff":4,"likes":15,"dislikes":11,"content":"太扯了，和讲的好的老师还是没法比，不喜欢不严谨的老师"},{"id":81371,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-07-05 02:29:09","like_diff":4,"likes":6,"dislikes":2,"content":"老师很有想法，但有时过于理想，跟高中老师的教学方法差距很大。老师喜欢启发式教学，也很用心但听课总感觉他讲的没啥效率。"},{"id":95925,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-20 08:28:20","like_diff":4,"likes":4,"dislikes":0,"content":"老师挺好的，讲的也以懂，好好学，绩点不会低的"},{"id":103996,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-03-08 17:40:00","like_diff":4,"likes":5,"dislikes":1,"content":"楼下那位同学跟我经历很相似啊，我也是个菜鸡文科生期中考不及格，还是离及格差很多的那种，谁还记得开学戴老师讲辅导员谈心梗的那段，妈呀我当时狂笑的时候可没想到这是我的剧本55555\n\n关于讲课，确实比较多的题外话，不过基本都是督促学习的那种，我一个班级垫底的菜鸡也没感觉很讽刺，恰恰相反，感觉挺一针见血的，至少对我而言有很多警醒和鼓励吧，每个人感觉不一样。还有知识点，前半学期专注睡觉并没有听讲，后半学期听了感觉是这样的：我觉得简单的地方讲的很慢，难的又一笔带过让我们课后自己整理，比较偏向融会贯通，让我们理解教材和框架的感觉，不提倡刷题？\n\n关于调分：小测分调到满了不是调？还要怎样呢，白白加10分20分？加权？确实比其它班期中15％的方式这种调分对我没有太大作用（如果期中15我的绩点可以高一档，小测我分还行），但是给调了至少感恩一下吧。\n\n总之，微积分这种科目，别怪老师给的少，每一分都是自己赚来的，低只能说明emmm大家都明白，我期末考前一周女娲补天也有个平均3.多的绩点已经知足了，要不是调分我平时分还真没卷面高，很感谢老师和助教啦。"},{"id":108508,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-05-27 07:56:02","like_diff":4,"likes":4,"dislikes":0,"content":"骚话王，会幽默地提醒你改掉不好的学习习惯"},{"id":113619,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-07-07 01:19:50","like_diff":4,"likes":4,"dislikes":0,"content":"题目讲的少，注重基本概念和方法的理解，但对于有些人可能不适合。\n\n但助教小姐姐是真的好！"},{"id":117572,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-09-26 05:58:09","like_diff":4,"likes":4,"dislikes":0,"content":"真的有意思"},{"id":118723,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-10-31 07:28:00","like_diff":4,"likes":5,"dislikes":1,"content":"我超喜欢的，戴老师真的好，讲的好，人也好，总是笑着的，亲切还有趣，老师长得也可爱，放心选，真的好"},{"id":119174,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-11-11 04:00:35","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很好，上课敲幽默，至于说嘲讽学生，你是心灵多脆弱?偶尔跟你开个玩笑，点你起来回答一些很基本的问题，没答上，就调侃几句，那就叫嘲讽?然后作业是真心不多好不好，偶尔多一点也是确实需要练习，求导题不做你指望能考试时公式都记得?总体来看大多数情况每次留的作业半小时以内都能完成，真的是很好的老师了!"},{"id":121820,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-01-22 06:21:38","like_diff":4,"likes":4,"dislikes":0,"content":"超级会说骚话哈哈哈，看着飞哥就想笑，玩梗高手。讲课进度比较慢，每次课上都会复习前面，作业也不多，可以有时间自己补弱。比较适合菜鸡，节奏快做题多的大佬去别处吧。。还有，给分超好，只要期末卷面差不多，老师平时分都给满了。（会有小测，两次取最高成绩。作业的话，虽然期中考试以后就没怎么交过作业但平时分还是满了，和期末有关系）反正老师会尽力捞的。什么都不学期末考50分不到，老师也没办法是不是，微积分还是要自己多用功。总之很好的老师了，良心"},{"id":140052,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-08-24 07:15:57","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好"},{"id":147092,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-01-08 15:39:18","like_diff":4,"likes":5,"dislikes":1,"content":"戴老师真的超好，虽然上课是严厉了点，但终究是为了我们学好。\n\n他最后期末给分超级好哦"},{"id":186599,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2024-01-12 04:17:53","like_diff":4,"likes":4,"dislikes":0,"content":"老师教得很好，也很负责，大赞！"},{"id":209437,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 02:59:40","like_diff":4,"likes":4,"dislikes":0,"content":"好！！大学有幸在第一学期遇到戴老师教微积分，真的上课很清晰很符合我的感觉。（给个tip老师一般只在小测那天点名）唉可惜微2不是戴老师教了实属可惜。。"},{"id":209458,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 04:09:33","like_diff":4,"likes":4,"dislikes":0,"content":"戴老师的微乙真的上得很好，平时讲课也很幽默，看同学无聊也会讲讲笑话，给分也特别特别好！"},{"id":209795,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-07 06:18:46","like_diff":4,"likes":4,"dislikes":0,"content":"超棒！我感觉我是挺摆烂的了，周三下午的课会去但是一般是玩手机，周五早八期中考后基本没咋去过了，作业基本也是照着答案写的，第一次小测才30分，期中补天了一下90+，后面又一直不学了，第二次小测也才70+，期末再次女娲补天，不过也就在图书馆泡了一天，最后考试基本也都写出来了，收获4.5\n\n老师认真的很好，上课讲的很清楚，也很幽默，而且真的没点过名，除了小测，想水的想认真学的都很适配啊，强推\n\n可惜下学期不能是老师教了（心碎了"},{"id":210110,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-08 07:24:17","like_diff":4,"likes":4,"dislikes":0,"content":"大爱戴老师，上课认真负责，感谢戴老师带来的第一门满绩!"},{"id":87722,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-10-11 01:17:10","like_diff":3,"likes":4,"dislikes":1,"content":"难得的一个让我听得懂微积分的老师！喜欢他的课"},{"id":95551,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-19 14:49:25","like_diff":3,"likes":5,"dislikes":2,"content":"幽默风趣，很适合我，给分也好"},{"id":103992,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-03-08 12:40:22","like_diff":3,"likes":5,"dislikes":2,"content":"我和上面的同学就不一样了，我觉得跟着老师学的很轻松（但确实有的时候知识点讲不细），平时是要多做题，可真正领悟数学的内涵才对，数学又不是做多少题目做多少笔记就百分百出分高的，我就经常抱数院dl的腿，也有看过他们的数学分析，有的时候真的觉得自己思维都没有他们缜密，学数学还是be humble才对，出分4.2"},{"id":112695,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-07-05 00:51:43","like_diff":3,"likes":3,"dislikes":0,"content":"戴老师最大的特点是——这节课正式讲课前总不忘带学生复习上节课见过的内容，带大家梳理知识结构，关键是随机找同学回答问题，问题都是关于上节课及之前学过的内容。同学回答的出来他很高兴，回答不上也没关系，不算平时成绩，只要你来了就好，老师目的是提醒同学跟上课堂节奏，学习主动一些。最后奉上老师的一句话:如果你真想好好学习，把智能手机砸了(有点夸张，意思是劝同学理性使用手机)"},{"id":118853,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-11-07 04:29:02","like_diff":3,"likes":4,"dislikes":1,"content":"我觉得老师超棒啊！！吹爆！下次我还要选！！"},{"id":120984,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-01-19 07:33:38","like_diff":3,"likes":3,"dislikes":0,"content":"太强了"},{"id":122534,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-03-03 10:22:08","like_diff":3,"likes":3,"dislikes":0,"content":"人生导师，捞分能手"},{"id":122555,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-03-04 02:50:11","like_diff":3,"likes":3,"dislikes":0,"content":"讲的很仔细很幽默！绩点不高纯属我自己没学😂"},{"id":130487,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-01-23 02:53:49","like_diff":3,"likes":3,"dislikes":0,"content":"特别实在，坦诚，真实，幽默的好老师！给分也很好！我爱戴老师"},{"id":137288,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-07-03 02:26:36","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，非常羞愧自己其实没有好好听课，在此留言，希望学弟学妹们珍惜这样的好老师"},{"id":146284,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-01-06 06:45:12","like_diff":3,"likes":3,"dislikes":0,"content":"偶尔点名，老师超级能捞！！感谢老师捞我！！4.5了！强推戴俊飞老师，上课之前都会花十几二十分钟巩固一下学过的知识，上课幽默风趣！"},{"id":146294,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-01-06 07:08:37","like_diff":3,"likes":3,"dislikes":0,"content":"微积分乙4.2，下学期也选了老师的课，很喜欢的一个老师！"},{"id":146575,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-01-07 03:25:06","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师，反正我很喜欢。老师很注重思维，虽然进度比较慢但很适合人文社科的学生。批卷很快，给分也真不错。"},{"id":154003,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-05-19 00:02:46","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲的其实很好，讲究理解原理，上课也是妥妥的段子手，很有趣。期末考试还没考，先给老师打个10分"},{"id":163600,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-12-15 13:32:35","like_diff":3,"likes":3,"dislikes":0,"content":"戴老上课逻辑非常清晰，可以很轻松get到他的知识体系，让我这个这么讨厌数学的人都体会到了数学背后逻辑思维的魅力。"},{"id":175705,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2023-06-26 08:56:54","like_diff":3,"likes":3,"dislikes":0,"content":"真的，太感谢戴老师啦，平时从不点名，只有小测会点两次次（小测肯定得来教室），平时分给的很好，基本上是海底捞啦。我数学菜菜微积分1/2都及格啦哈哈哈"},{"id":186736,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2024-01-13 01:18:49","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的超级好的，说话方式也很幽默。上课也很充实，真的能学到很多东西。最重要的捞人啊，一个学期没好好珍惜都没怎么听过课，就是期末补天的时候认真听了几节智云，考试的时候感觉稀里糊涂，最后都不想挣扎了，但老师给我的绩点让我感觉明显捞了一大截。谢谢老师"},{"id":208913,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-03 10:47:13","like_diff":3,"likes":4,"dislikes":1,"content":"上了几次课感觉真的很nice 希望老师期末能海底捞捞❤️❤️"},{"id":209441,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 03:10:46","like_diff":3,"likes":3,"dislikes":0,"content":"好老师是我微积分有救"},{"id":209446,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 03:19:48","like_diff":3,"likes":3,"dislikes":0,"content":"上课只有小测之前点名\n\n幽默风趣 课前会带着回顾上节课的知识\n\n感觉应该有被捞哈哈 自我感觉数学不是特别好 期末绩点挺满意的\n\n可以放心选\n\n可惜春夏学期老师不教微乙二了 不然一定选老师"},{"id":209464,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 04:36:52","like_diff":3,"likes":3,"dislikes":0,"content":"真的是很好很好的老师，讲的很清楚很仔细，数学基础很一般的也能听得很明白，期中期末给分都很好，小测还会捞。"},{"id":216872,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-03-27 20:42:58","like_diff":3,"likes":3,"dislikes":0,"content":"戴老师人很好的，小测会拉满的(不管你考了多少)。真心建议数学不好的选他，一定会让你过的"},{"id":217600,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-04-14 03:54:50","like_diff":3,"likes":3,"dislikes":0,"content":"选到就是赚到，味大无需多盐"},{"id":860,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-03-18 02:16:53","like_diff":2,"likes":7,"dislikes":5,"content":"good"},{"id":13164,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-12-25 04:02:06","like_diff":2,"likes":18,"dislikes":16,"content":"缺乏一个数学工作者应有的严谨，题目讲解不够细致，有些玩笑略带挖苦，进度缓慢，每节课前20分钟都是水过去的都。"},{"id":21928,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-03-02 00:07:16","like_diff":2,"likes":5,"dislikes":3,"content":"红红火火恍恍惚惚"},{"id":29925,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-06-30 13:57:28","like_diff":2,"likes":7,"dislikes":5,"content":"就这样我大学第一次挂科了"},{"id":69214,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-01-24 10:18:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师是个好老师，学生不是个好学生。挂科男有泪说"},{"id":80668,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-06-29 03:49:57","like_diff":2,"likes":4,"dislikes":2,"content":"。。。"},{"id":80672,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-07-06 10:02:23","like_diff":2,"likes":4,"dislikes":2,"content":"是个好老师，只是我没有调整好学习的方法，不太适应"},{"id":81296,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-07-04 15:01:59","like_diff":2,"likes":3,"dislikes":1,"content":"戴老师人特别好，讲课很清楚，段子也很有趣，出分速度特别快"},{"id":81299,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-07-04 15:09:49","like_diff":2,"likes":3,"dislikes":1,"content":"考的烂怪自己平时练的不够多，老师讲的是很好的，评分公正！"},{"id":81965,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-07-06 16:00:11","like_diff":2,"likes":2,"dislikes":0,"content":"其实老师挺好的。说实在话，平时讲课板书不多，但是思路很清晰，认真跟老师的思路走肯定能懂的。确实如果玻璃心可能会吐槽，但是仔细想想都很有道理，不只是教学习，更是教怎么做个读书人。"},{"id":82954,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-07-09 10:57:17","like_diff":2,"likes":3,"dislikes":1,"content":"很好，思路清晰，课堂有趣生动，习题分析到位。"},{"id":92194,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-12-27 03:45:17","like_diff":2,"likes":3,"dislikes":1,"content":"你要知道为什么学微积分"},{"id":97654,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-22 12:44:32","like_diff":2,"likes":3,"dislikes":1,"content":"老师贼好，上课贼有意思"},{"id":111032,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-06-29 08:44:32","like_diff":2,"likes":3,"dislikes":1,"content":"戴老师真好，助教小姐姐真好，听他的课我都不好意思水手机，戴老师有种恨铁不成钢的感觉，我觉得讲课思路也很清楚啊，平时分也都给满了，我狂吹！"},{"id":112963,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-07-05 15:53:26","like_diff":2,"likes":2,"dislikes":0,"content":"大一上上完没评分 大一下上完其它老师的才意识到戴老师是真的好"},{"id":116616,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-09-12 04:41:46","like_diff":2,"likes":3,"dislikes":1,"content":"逻辑清晰，风趣有意思，难的内容都给我讲懂"},{"id":120278,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-11-27 10:11:42","like_diff":2,"likes":2,"dislikes":0,"content":"很棒棒"},{"id":121439,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-12-16 06:24:36","like_diff":2,"likes":2,"dislikes":0,"content":"飞哥…在这么多老师里，是真正有老师的样子的一个。大一应该去听飞哥的课。会告诉你应该如何学习，用什么样的心态学习。\n\n但忠告一句，真心喜欢数学的就来选。想拼命抬高绩点的就去听别人的吧。飞哥很少讲多余的题。"},{"id":123633,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-06-11 01:46:06","like_diff":2,"likes":2,"dislikes":0,"content":"条理清晰，逻辑性强。"},{"id":125221,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-09-04 01:40:38","like_diff":2,"likes":3,"dislikes":1,"content":"戴俊飞，带君飞～"},{"id":126128,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-09-18 02:29:30","like_diff":2,"likes":3,"dislikes":1,"content":"戴老师有两个孩子了"},{"id":127329,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2020-11-20 07:07:29","like_diff":2,"likes":2,"dislikes":0,"content":"上课讲解的很清楚，说话也比较有趣，感觉戴老师认识得比较通透明白，他没有建议买什么额外的资料，建议把书弄通透，把定义、背后的原理弄透，让我们不要太在乎成绩，只是一次体验而已~反正很喜欢老师"},{"id":130983,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-01-25 12:58:21","like_diff":2,"likes":4,"dislikes":2,"content":"肯定能让你听明白，但是恕我直言这个班学生能力真的奇差无比，但老师捞人也很可以，平时分按ABCD给，D基本也有90分，所以某些小测只考了20分的同学真是舒服至极"},{"id":133109,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-02-08 13:30:06","like_diff":2,"likes":2,"dislikes":0,"content":"大二了再来打一个10分."},{"id":135003,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-04-26 11:33:45","like_diff":2,"likes":2,"dislikes":0,"content":"好可爱的老师，上课讲的很清楚还有点小幽默，就是会在一些很基础的问题上停留很久（因为没有人回答他(ಥ_ಥ)），令人捉急。"},{"id":135789,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-05-26 00:44:18","like_diff":2,"likes":2,"dislikes":0,"content":"代课  听了三节课后不想听他的课了 结果点名了"},{"id":136789,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-06-24 13:00:09","like_diff":2,"likes":3,"dislikes":1,"content":"学弟们，可能你上课感受不出来戴老师怎么地，但相信我，他期末能把你捞上4的时候你会恨不得叫声爸爸的"},{"id":136878,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-06-27 08:21:14","like_diff":2,"likes":2,"dislikes":0,"content":"讲得非常缓慢以及清楚，不错子。"},{"id":137295,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-07-03 02:56:48","like_diff":2,"likes":2,"dislikes":0,"content":"老师好能捞！！！怪我不争气"},{"id":146299,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-01-06 07:15:04","like_diff":2,"likes":2,"dislikes":0,"content":"好!!!海底捞!!!～～"},{"id":151625,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-03-10 02:24:21","like_diff":2,"likes":2,"dislikes":0,"content":"绝对满分，很通透的老师，受益良多"},{"id":155655,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-06-15 04:23:46","like_diff":2,"likes":2,"dislikes":0,"content":"带君飞～～"},{"id":175411,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2023-06-24 16:22:21","like_diff":2,"likes":2,"dislikes":0,"content":"出分好快好捞"},{"id":184466,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2023-12-20 07:40:16","like_diff":2,"likes":2,"dislikes":0,"content":"超喜欢！！！！手写粉笔板书真的哭死！！！！！"},{"id":201355,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2024-11-01 04:59:01","like_diff":2,"likes":2,"dislikes":0,"content":"戴老师的课真的无可挑剔"},{"id":209556,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 08:48:21","like_diff":2,"likes":2,"dislikes":0,"content":"挺适合新生的"},{"id":209563,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-06 08:53:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师和助教都很好，可惜我太菜了😭\n\n都来听戴老师淡淡的吐槽哈哈哈"},{"id":213872,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-01-21 01:00:35","like_diff":2,"likes":2,"dislikes":0,"content":"伟大无需多言"},{"id":214693,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-02-17 00:50:34","like_diff":2,"likes":2,"dislikes":0,"content":"神中神"},{"id":217188,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-04-03 10:04:34","like_diff":2,"likes":2,"dislikes":0,"content":"神中神"},{"id":217279,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2025-04-07 11:18:40","like_diff":2,"likes":2,"dislikes":0,"content":"牢戴我男神😘"},{"id":883,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-03-18 10:27:16","like_diff":1,"likes":7,"dislikes":6,"content":"爽"},{"id":1073,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-03-22 06:27:36","like_diff":1,"likes":13,"dislikes":12,"content":"拯救了我的数学的感觉"},{"id":1729,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-03-24 00:57:21","like_diff":1,"likes":10,"dislikes":9,"content":"幽默风趣 作业少 力荐！！！"},{"id":1996,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-06-17 01:38:44","like_diff":1,"likes":7,"dislikes":6,"content":"欢脱！"},{"id":3255,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-05-24 07:19:23","like_diff":1,"likes":10,"dislikes":9,"content":"讲课真的很棒，很逗比但又不仅仅是逗比，很会帮大家形成一套知识体系，微1就是他教的绩点很高。"},{"id":5901,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-04-10 23:56:31","like_diff":1,"likes":25,"dislikes":24,"content":"有一半以上的时间闲扯以及复习，剩下时间略略讲些新课。其他老师早讲完，上了好几次复习课，他还有好多内容没讲。管女生都叫美女。每次课传播负能量，给人消极的心理暗示"},{"id":12844,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2015-12-24 06:23:41","like_diff":1,"likes":4,"dislikes":3,"content":"非常幽默，每节课都复习上节课的知识，上课慢，作业不多，题目讲的不多"},{"id":14349,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-01-06 12:37:10","like_diff":1,"likes":2,"dislikes":1,"content":"讲课很幽默，很细致，段子手"},{"id":17088,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-01-19 14:42:51","like_diff":1,"likes":4,"dislikes":3,"content":"幽默，看着他就想笑。"},{"id":24227,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-04-28 14:37:56","like_diff":1,"likes":5,"dislikes":4,"content":"戴老师会讲很多书本之外的东西，比如那个梯度和方导数的理解我就觉得很好很好，我觉得真正的数学应该是这样的，不能仅仅局限在书本"},{"id":25496,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-05-23 13:49:09","like_diff":1,"likes":3,"dislikes":2,"content":"拯救我的微积分"},{"id":25598,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-05-27 03:26:00","like_diff":1,"likes":2,"dislikes":1,"content":"非常好的老师"},{"id":26025,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-06-15 06:27:51","like_diff":1,"likes":2,"dislikes":1,"content":"目前我遇到的浙大最好的老师"},{"id":26207,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-06-16 08:51:31","like_diff":1,"likes":2,"dislikes":1,"content":"挺好的呀，上课有趣不容易睡觉…为什么那么多人黑他…"},{"id":28877,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-06-29 02:23:43","like_diff":1,"likes":3,"dislikes":2,"content":"说老师不严谨的，老师真的严谨起来肯定又会说太严肃 你们啊 naive"},{"id":32697,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-07-10 03:41:23","like_diff":1,"likes":2,"dislikes":1,"content":"我觉得戴老师是真正想着怎样把知识教给我们而不是为了考试，反正我在他手上微积分是最高的一次"},{"id":32759,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2016-07-12 10:46:37","like_diff":1,"likes":1,"dislikes":0,"content":"上课内容也就那样，每个人看法不一样，有些人适合有些人不适合。给分确实有师生情。"},{"id":65407,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-01-03 16:43:29","like_diff":1,"likes":5,"dislikes":4,"content":"正在修，还没到期末，打分与成绩无关。很多人说他很幽默会讲段子，但我想说他的课讲得真不咋地，确实很不踏实，段子让人很不爽啊，虽然我不是他嘲讽的那类人，但也觉得这样真有点不尊重学生。"},{"id":79895,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-06-15 03:06:40","like_diff":1,"likes":2,"dislikes":1,"content":"不如自学"},{"id":80677,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2018-06-29 04:35:58","like_diff":1,"likes":3,"dislikes":2,"content":"非常喜欢这个老师!"},{"id":92647,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-03 08:53:30","like_diff":1,"likes":2,"dislikes":1,"content":"非常有意思的课"},{"id":94030,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-15 03:07:22","like_diff":1,"likes":2,"dislikes":1,"content":"轻松，但进度慢"},{"id":96171,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-01-20 14:01:44","like_diff":1,"likes":3,"dislikes":2,"content":"老师会讲一些人生道理，然后讲讲段子，一个函数微一下然后再积一下就没了，所以微积分学到最后啥也没学，呃助教也超赞，然后期末最后给分超好"},{"id":105105,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-04-03 23:32:22","like_diff":1,"likes":2,"dislikes":1,"content":"666"},{"id":110942,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-06-28 15:43:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级超级好！虽然最后考的不好，但是那是自己的原因。能学到很多，不仅仅只是知识，很开心能选到两个学期的戴老师的课。"},{"id":118901,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-11-07 12:46:56","like_diff":1,"likes":1,"dislikes":0,"content":"有层次，有节奏"},{"id":118903,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-11-07 12:56:04","like_diff":1,"likes":1,"dislikes":0,"content":"答疑超有耐心，也很有趣！"},{"id":137597,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-07-05 08:39:12","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，很有想法，更注重知识的传播而不是分数。期末考大家考的都不好，老师很伤心，但是还是把大家都往上捞捞捞！老师的板书很棒，讲课也是比较慢的"},{"id":145960,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-01-04 15:54:51","like_diff":1,"likes":1,"dislikes":0,"content":"一个带我飞的数学老师，人很好，从课本知识到文化素养，用课堂告诉我们作为浙大的人荣誉感和责任感。课堂文采飞扬，幽默风趣。一个充满文学素养的数学家谁不爱？"},{"id":146301,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-01-06 07:23:27","like_diff":1,"likes":1,"dislikes":0,"content":"上课讲得很清楚，非常nice！"},{"id":146346,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-01-06 09:34:16","like_diff":1,"likes":1,"dislikes":0,"content":"好能捞！！！捞的好努力！！！love！！！"},{"id":146908,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-01-08 03:54:20","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师"},{"id":154826,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-06-06 02:57:24","like_diff":1,"likes":1,"dislikes":0,"content":"来代课"},{"id":157213,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-06-22 10:13:38","like_diff":1,"likes":1,"dislikes":0,"content":"我爱老师！！"},{"id":157256,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-06-22 15:17:52","like_diff":1,"likes":1,"dislikes":0,"content":"爱爱爱！！！"},{"id":162792,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-12-06 05:24:38","like_diff":1,"likes":1,"dislikes":0,"content":"太强了"},{"id":168651,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2023-02-20 14:29:02","like_diff":1,"likes":2,"dislikes":1,"content":"www，伟大的戴老板"},{"id":171329,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2023-03-22 00:29:05","like_diff":1,"likes":1,"dislikes":0,"content":"人有趣，讲话又好听"},{"id":175364,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2023-06-24 08:31:24","like_diff":1,"likes":1,"dislikes":0,"content":"老师我爱您、、 分会调，也请老师不要把学生都想象成不努力读书的样子。"},{"id":135786,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2021-05-26 00:31:51","like_diff":-22,"likes":2,"dislikes":24,"content":"讲课稀烂，还拖沓，重点是搞点名搞得很严格，老子不想听你瞎扯不行吗。"},{"id":103621,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-03-02 12:57:28","like_diff":-27,"likes":6,"dislikes":33,"content":"来评论一下…...我真的不明白为什么说这个老师好。。。上课扯淡特别多，重点知识讲的一点也不透彻，说得好听是点到为止，说得难听就是浮皮潦草。而且给分真的差到爆好吗，作为文科生真的学得很艰辛，期中起码写出了一大半的题，居然没有及格，期末（统一阅卷）比期中难多了结果我还高了不少。。。而且哪里调分了呢？？平时我真的很认真，笔记做的很全，课后习题也经常在做，最后才2点几？？这才第一学期，微积分一出我的均?掉了快1.0！！！崩溃，劝大家别选。唯一的亮点就是助教小姐姐很好吧。"},{"id":107580,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2019-06-29 02:51:07","like_diff":-37,"likes":5,"dislikes":42,"content":"上面的评论都是买的吧 你们拿了他多少钱?\n\n嘲讽学生辣鸡 看不起女生 点名提问 不好好讲课\n\n一副愤懑的油腻样子\n\n听课巨他妈憋屈"},{"id":154924,"teacher_id":1956,"teacher_name":"戴俊飞","post_time":"2022-06-07 02:18:25","like_diff":-46,"likes":0,"dislikes":46,"content":"总是喜欢从最差的方面想学生，自以为很幽默，要yue了"}];

                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
