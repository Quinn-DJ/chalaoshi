                    const commentsData = [{"id":183708,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2023-11-29 05:58:22","like_diff":22,"likes":23,"dislikes":1,"content":"“好玩”“玩”，你的关注点就只有好不好玩是吧。老师上课一般般，不过到了大三大多数专业课也就这样了，这也无可厚非。但真的很能看出来，这老师的对于大作业的评分标准就是好不好玩，对于技术细节关注度可以说是非常低，了解了下班级里的大作业选题，基本都是紧贴“好玩”这个主题，甚至于有些选题我都怀疑到底能不能单纯凭几个大三的同学在一个月内完成。\n\n要是这门课要是给分都不行，那你妈就真死了"},{"id":139357,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2021-07-14 16:49:40","like_diff":21,"likes":27,"dislikes":6,"content":"上课大部分时间在说自己学生的优秀作品和无人机之类，课程内容不怎么讲。重视大作业，大作业占比70%，考试只有30%。而且大作业评判很玄学，偏爱有趣的作品，而不是有技术含量的作品，还特别喜欢女生的作品。给分还行，我猜平均分有90"},{"id":189847,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2024-01-31 05:38:50","like_diff":21,"likes":22,"dislikes":1,"content":"给分纯烂，不如过控，呵呵"},{"id":189983,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2024-02-05 17:12:22","like_diff":19,"likes":19,"dislikes":0,"content":"我的评价是纯➗"},{"id":149268,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2022-01-15 03:03:02","like_diff":18,"likes":26,"dislikes":8,"content":"出分第一时间来评价，我们组四个人，两个男生3.9，两个女生4.5，我是男生，大部分工作是我们组另一个男生做的。之前有条评论说\"喜欢女生的作品\"，现在看他还喜欢给女生高分。展示时候需要录视频，一直找我们组两个女生帮忙，非常关心她们；考试结束之后要留两个同学，至少十几个男生没走，他点名让坐在教室中间的一个女生留下，大家考虑一下，懂得都懂。有搞小团体的倾向，谁和他请教的多就对谁印象好，展示时候我们前一组，读了两分钟组员感想他都二话没说，到我们还在讲技术细节他就不停的催\"讲重点讲重点\"，表面也对我们举大拇指，实则心口不一！最后的报告就看心得体会，技术部分基本不看，我详细的介绍我的工作就给我两行回复，什么都没做的人只要心得体会写得好，那就是你做的！他会很高兴，给你一长篇回复。不公正！不求是！\n\n之前还觉得他不停鼓吹的\"敢闯会创\"挺好的，现在看，也就这样。什么讲课啊，什么大作业都别讲了，同一组的给分居然出现两个男生3.9两个女生4.5，这就是最大的不公正！\n\n我就说这么多，这门课本身还行，他之前的9+分数也不算空穴来风，但我说的也都是事实，大家自己判断"},{"id":52375,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2018-06-26 15:25:50","like_diff":17,"likes":24,"dislikes":7,"content":"课讲得一坨翔一样还自以为是地说自己从来不备课。"},{"id":189849,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2024-01-31 07:31:57","like_diff":17,"likes":17,"dislikes":0,"content":"早知道选过控了。。。。"},{"id":51082,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2019-07-05 09:09:35","like_diff":16,"likes":28,"dislikes":12,"content":"满嘴跑火车，毫不务实"},{"i :"除了事情少几乎没什么优点，抽象且啥都学不到，适合对成绩没有要求混个学分的选…"},{"id":209479,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2025-01-06 05:08:27","like_diff":11,"likes":11,"dislikes":0,"content":"不评价人机，运控是我上了三年最赤石的一门课，真赤石"},{"id":149354,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2022-01-15 07:05:28","like_diff":10,"likes":15,"dislikes":5,"content":"两个字概括：离谱。\n\n从来没在这个平台上评论过，这次实在是受不了了。第一次感受到有这样一个能够评论老师和课程的平台的重要性。\n\n先说老师吧。能力水平一般，最擅长的是吹牛和说空话。对于学生做的大作业，丝毫不关心技术细节。提交大作业之后收到的回复要么是简单的收到，要么是跟大作业内容一点关系都没有的长篇大论，净扯一些宏大的东西，一句跟课程本身相关的实在的话都没有。\n\n期末考试也离谱到了一定境界，连复制粘贴PPT的原话作为选择题的4个选项之后都能现场自圆其说，说题目没有问题，甚至会单独走到平时跟他走得很近的学生边上告诉他答案是什么。至于考卷上病句、错别字连篇就不提了。\n\n值得一提的是，非常偏爱平时找他讨论多的学生，这些组在展示时间紧张的情况下说了半天心得体会也不会被叫停；而没有跟他混脸熟的、正常做大作业的组甚至会在讲技术细节的时候被催讲快点。无语，无奈。\n\n除此之外，非常喜欢女生，喜欢接近女生，喜欢给女生高分，喜欢女生做的作品，哪怕是无聊、没有难度的作品，也会说可以量产。\n\n就说到这里吧，虽然在寒假之初收获低成绩很难受，但是以上所言都是真的，自己慎选吧。"},{"id":149294,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2022-01-15 04:04:07","like_diff":9,"likes":12,"dislikes":3,"content":"老师其实不怎么样。偏爱女生，偏爱关系好的这些问题，其实之前就有，但那时大家成绩整体相差不大。这一届给分突然变差，就觉得很多不公平一咋显现。\n\n我的一位朋友C了全组，却比组里没干活的女生整整低了0.6。我们组技术上也不差，但因为没和老师讨论和老师关系一般成绩也不高。\n\n老师在群里针对成绩的话很虚伪，睁眼说瞎话。"},{"id":149295,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2022-01-15 04:12:26","like_diff":9,"likes":12,"dislikes":3,"content":"讲课巨烂，这届给分也不好，楼上同学说的属实，他确实很偏向女生。而且运动控制这门课的课程设置就有问题，我们这届自动化根本没有学过电机，啥都不懂就去上电机控制，根本听不懂。而且大作业过于看中新颖好玩，也不考虑具体实现难度。总之这门课的大作业评分标准模糊，很大程度上取决于老师个人印象；考试也很迷，因为没有电机的基础只能靠开卷资料，大家都不太会。自动化培养方案里运控和过控二选一，虽然过控事情很多很烦，这门课相对水一些，但是还是建议慎选。"},{"id":161243,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2022-11-02 03:09:45","like_diff":9,"likes":12,"dislikes":3,"content":"什么lj，明知道运控这门课只给电院预置了，还专门拒掉控院补选的学生"},{"id":209474,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2025-01-06 05:04:18","like_diff":9,"likes":9,"dislikes":0,"content":"史诗级老师，简称史"},{"id":214446,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2025-02-04 13:52:41","like_diff":9,"likes":9,"dislikes":0,"content":"非要扯你那个逼AI，有病吧？PPT做的和史一样，东拼西凑，还说自己的PPT通俗易懂？一门什么都学不到的烂课。"},{"id":119180,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2019-11-11 04:20:05","like_diff":8,"likes":11,"dislikes":3,"content":"一点都不靠谱"},{"id":211458,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2025-01-11 13:30:55","like_diff":8,"likes":8,"dislikes":0,"content":"不配当老师"},{"id":213615,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2025-01-18 15:03:34","like_diff":8,"likes":8,"dislikes":0,"content":"给分好个牛魔"},{"id":138045,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2021-07-07 07:24:07","like_diff":7,"likes":8,"dislikes":1,"content":"考试的时候真是被你叭叭叭烦死了"},{"id":207671,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2024-12-23 15:28:39","like_diff":7,"likes":7,"dislikes":0,"content":"当年可是我专业选修课最低分，早知道选过控，起码努力点分数掌握在自己手里。\n\n这门课做了一堆事情，最后分数莫名其妙"},{"id":54923,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2018-06-26 15:25:42","like_diff":6,"likes":9,"dislikes":3,"content":"其实我来到这里就是想看一下期末考试考的都是复习ppt上的吗"},{"id":25362,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2016-05-16 03:24:48","like_diff":5,"likes":18,"dislikes":13,"content":"老师逼格很高"},{"id":81037,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2018-07-03 11:49:22","like_diff":5,"likes":10,"dislikes":5,"content":"老师很有激情"},{"id":214426,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2025-02-02 15:13:55","like_diff":4,"likes":5,"dislikes":1,"content":"考试前觉得这课莫名其妙，考试后觉得比人机还恶心，出分后让我想去举报这节课。\n\n请问老师你教了什么，考了什么？大作业是要“好玩”的，考试题是重点不清乱七八糟的。这节课的意义在哪里，在取悦孟老师您吗？大过年的出分还给分如此之差、真要命了。建议学弟学妹们选过控（至少过控知道自己在干什么唉。"},{"id":145660,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2021-12-31 03:24:51","like_diff":2,"likes":5,"dislikes":3,"content":"和许力形成鲜明的对比"},{"id":156125,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2022-06-17 16:24:09","like_diff":2,"likes":2,"dislikes":0,"content":"他真的很喜欢电磁学"},{"id":114436,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2019-07-10 02:58:19","like_diff":1,"likes":8,"dislikes":7,"content":"老师很好"},{"id":214458,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2025-02-05 09:24:44","like_diff":1,"likes":3,"dislikes":2,"content":"24-25秋冬的给分似乎还行，但是无论是上课考试大作业都是纯抽象，纯纯吃史。想要水是可以真的很水，但也是学不到任何东西。"},{"id":26772,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2016-06-21 05:40:24","like_diff":0,"likes":9,"dislikes":9,"content":"有意思"},{"id":40783,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2017-01-05 12:20:40","like_diff":0,"likes":11,"dislikes":11,"content":"老师人很好！"},{"id":109638,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2019-06-18 06:09:09","like_diff":0,"likes":4,"dislikes":4,"content":"搜易贼"},{"id":114120,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2019-07-09 00:16:39","like_diff":0,"likes":8,"dislikes":8,"content":"孟老师人真的很好，给分我感觉是我大学见过最好的老师，必须给10分好评啊"},{"id":133787,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2021-03-05 10:39:43","like_diff":0,"likes":6,"dislikes":6,"content":"非常稳！"},{"id":149309,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2022-01-15 05:09:12","like_diff":0,"likes":9,"dislikes":9,"content":"整体还是推荐的。\n\n事情不算多，比过控应该是少很多了。平时没有作业，也可以不听课。\n\n大作业更注重好玩有趣，而不是技术难度。做的时候要和老师多交流，刷个脸熟。\n\n今年分数低，老师说是因为大家电机基础比较差，卷面得分低，但也有说法是要和过程控制分数平衡，整体上给分确实没以前好。\n\n另外看到有评论说没有电机基础，上这门课之前先学电气控制技术，应该会好很多。"},{"id":152621,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2022-04-16 05:50:45","like_diff":0,"likes":1,"dislikes":1,"content":"..."},{"id":142801,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2021-11-16 08:34:10","like_diff":-4,"likes":5,"dislikes":9,"content":"真心待学生的老师"},{"id":214848,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2025-02-18 08:47:52","like_diff":-5,"likes":2,"dislikes":7,"content":"挺好的，给分很高"},{"id":208496,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2024-12-28 11:45:41","like_diff":-8,"likes":2,"dislikes":10,"content":"很好的老师，运控我的神"},{"id":212772,"teacher_id":3173,"teacher_name":"孟濬","post_time":"2025-01-15 01:23:38","like_diff":-10,"likes":2,"dislikes":12,"content":"老师给分挺好的，不过讲课有点云里雾里，点名差不多两节课一次，对自学来说还好，真要听课的话可能会有点难度"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
