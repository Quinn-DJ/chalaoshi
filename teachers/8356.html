（感觉有点刷脸，老师对比较熟的分会高点，但有些工作量很高的同学反而分没那么高。）\n\n然后从个人主观层面讲，这门课让我这个e人也有点社恐...本身对戏剧兴趣也一般般，真觉得他它过于占用课后时间了，但认识了挺多朋友的也还算不错。\n\n然后从更主观层面上讲，感觉郏老师一直给我一种外热内冷的感觉，就怎么说呢，可能我比较理想吧，有些时候有些场合明明可以像朋友一样 但依然像是个老师。"},{"id":163610,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2022-12-15 15:25:46","like_diff":4,"likes":7,"dislikes":3,"content":"老师人很幽默风趣，年轻帅气，很尊重人，可以跟他朋友一样相处，为他打call～但是戏剧课排练的耗时长，虽然这段回忆很美好，但是太靠自主发挥了，感觉学到的东西不多😂"},{"id":199579,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2024-09-25 17:46:53","like_diff":4,"likes":4,"dislikes":0,"content":"。。。"},{"id":136731,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2021-06-23 15:00:25","like_diff":3,"likes":8,"dislikes":5,"content":"看得出来老师知识很渊博"},{"id":163499,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2022-12-14 13:33:38","like_diff":3,"likes":7,"dislikes":4,"content":"事是真的多，不觉得学到东西了。可能期望太高了，天天做小组作业，说实话真的挺累的。全凭兴趣支持吧"},{"id":165929,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2023-01-10 12:07:45","like_diff":3,"likes":6,"dislikes":3,"content":"其实本身对戏剧是一般般感兴趣，但是非常幸运选上这门课。不要被学校官网的文青范照片骗了，郏老师本人非常阳光开朗，细腻温和有才（后来人需要注意老师姓郏jiá，哈哈哈哈老师自己强调过），在进教室的路上会主动跟我们打招呼，会给我们看他和夫人养的三只猫（阿橘妈妈爱你！）。给分比较模糊，我可能是小组比较给力，自己贡献度一般也有不错的成绩，心满意足了。课可以不听，感觉其实课上没学到什么，主要是和小组成员一起排戏，老师会给非常精妙的指导。可能事情略多，不过对戏剧感兴趣的同学报了不亏啊！"},{"id":140229,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2021-09-06 04:56:49","like_diff":2,"likes":4,"dislikes":2,"content":"还不错"},{"id":207106,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2024-12-19 08:59:02","like_diff":2,"likes":2,"dislikes":0,"content":"一拖答辩"},{"id":212689,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2025-01-14 13:08:03","like_diff":1,"likes":1,"dislikes":0,"content":"快跑。。"},{"id":213613,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2025-01-18 14:35:35","like_diff":1,"likes":1,"dislikes":0,"content":"戏剧这门课总体来说算是有收获，但是并没有预想的多。给分其实可以接受但是远比预期的要低，跟小组的贡献量是非常不符的。老师可能还是比较偏向于上课比较眼熟的同学而对小组中做出实质性贡献的程度把握不够。戏剧这门课事情非常多，而且几乎所有的成绩都跟小组挂钩，所以组员就非常重要了。"},{"id":166266,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2023-01-11 15:03:50","like_diff":0,"likes":3,"dislikes":3,"content":"通识课来的。感觉老师性格很好，上课很认真，猫咪很可爱，还有就是羊了之后还坚持给我们上课，让人挺感动的。成绩的话就是看出勤以及期中期末的两次表演，期中是把契诃夫的小说改编成剧本，期末是表演经典剧目，像雷雨、哈姆雷特。另外戏剧课不是戏曲课哦，不是咱古典的越剧京剧啥的。唯一不满的地方就是期中的改编剧本！！！我们组改了好几次，每次都大改，真的有时候挺绝望的。不过期末表演还挺有意思的。给分应该算不错？最后，感谢郏老师的教诲！（虽然学期过了一半的时候还是经常叫错您的名字，soryyyyy！"},{"id":168730,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2023-02-21 13:04:44","like_diff":0,"likes":2,"dislikes":2,"content":"事多，但老师有在摸索和改进，第一次给本科生上通识任务量略不合理也可以理解"},{"id":178831,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2023-07-24 16:28:15","like_diff":0,"likes":2,"dislikes":2,"content":"戏剧课。算是戏剧课开课的第二个学期。平时事情挺多的，如果对戏剧不是很热爱的话探索剧本会很痛苦。最后的表演还是能锻炼自己的。最后总评89，估计被正太辽。"},{"id":179748,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2023-09-19 16:36:22","like_diff":0,"likes":1,"dislikes":1,"content":"上课很认真"},{"id":186503,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2024-01-11 11:15:32","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的太好了！支持郏老师！！作为戏剧门外汉排练戏剧的时候真的感觉到了其中艰辛与不易，而且老师真的好前卫哈哈哈会给出一些很新颖的观点，如果你加老师微信会发现跟老师交流毫无代沟！唯一的缺点就是事情有点多，虽然我并不觉得他是缺点。真的很喜欢每一次排练的时光，好怀念大家。"},{"id":188592,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2024-01-19 10:25:33","like_diff":0,"likes":2,"dislikes":2,"content":"排练还是挺花时间的，但是确实是很好的回忆呀！这段经历比课堂讲授知识可能还要宝贵许多。"},{"id":174625,"teacher_id":8356,"teacher_name":"郏耀鹏","post_time":"2023-06-14 16:22:22","like_diff":-1,"likes":2,"dislikes":3,"content":"老师是真的很温柔啊！不过戏剧这一门课事情较多吧，主要是在于剧本的改编和排练，会需要较多的课下时间，但是小组讨论排练的时候是真的很快乐啊！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
