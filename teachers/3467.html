1,"dislikes":0,"content":"还不出分啊哥"},{"id":88827,"teacher_id":3467,"teacher_name":"夏莹杰","post_time":"2018-11-09 07:05:00","like_diff":0,"likes":2,"dislikes":2,"content":"事贼多，净整些没用的"},{"id":133384,"teacher_id":3467,"teacher_name":"夏莹杰","post_time":"2021-02-26 11:35:11","like_diff":0,"likes":1,"dislikes":1,"content":"上课讲得口齿清晰声音洪亮逻辑清楚，虽然有时态度看上去有点凶，但也可以算作是一个奇怪的萌点吧hhh（每次讲到一半突然停住就很好笑）\n\n复习课太棒啦！"},{"id":140456,"teacher_id":3467,"teacher_name":"夏莹杰","post_time":"2021-09-12 07:58:36","like_diff":0,"likes":1,"dislikes":1,"content":"自以为是"},{"id":143888,"teacher_id":3467,"teacher_name":"夏莹杰","post_time":"2022-01-12 16:29:25","like_diff":0,"likes":2,"dislikes":2,"content":"上课讲话可以大声，提醒学生集中注意不是坏事。\n\n但是不要老是念PPT，况且咱的PPT还不是原创，还是人家的阉割版。\n\n----------------------------------------------------\n\n其他老师能把三节课的知识点浓缩到两节课，讲得还更细，剩下一节课将linux内核实现，还有会讲这次命中率（指知识点）十分高的考题，即使不是本人出题。\n\n时间都是从这里的停顿，不停的课堂练习中挤出的啊！\n\n----------------------------------------------------\n\n导致认真听你讲课的同学反而不会做你给出的课堂练习签到题。\n\n只要认真备课了，就算声音小，或者声音很大能震碎耳膜，同学们不需提醒也会挤破头去听的。\n\n\n\n----------------------------------------------------\n\n\n\nplus: 建议还是智云其他老师和B站王道听吧，我一开始头铁，不相信评论区的大哥，以为只要好好听学校老师讲课照样能掌握知识（不止这一门）。\n\n但是现在还是听老人的话，回头是岸吧。\n\n----------------------------------------------------\n\n不过这届的助教质量十分的高，跟他们交流过，他们中间不乏真正喜欢OS理论的人，回答问题也可以看出他们的水平。\n\n但Again，这跟老师的水平无关。"},{"id":165826,"teacher_id":3467,"teacher_name":"夏莹杰","post_time":"2023-01-10 03:27:39","like_diff":0,"likes":1,"dislikes":1,"content":"讲的挺好的，上课节奏不快，很适合我。会不定时进行小测，不算太难。作业也不多，而且最后一个实验改成了bonus，总体任务量适中，助教也很nice。\n\n实验可能布置的有点晚，有能力的可以找找往届或者别的班的做起来。\n\n成绩应该不会特意调分，我的分数跟估计的差不多"},{"id":166061,"teacher_id":3467,"teacher_name":"夏莹杰","post_time":"2023-01-11 04:01:46","like_diff":0,"likes":2,"dislikes":2,"content":"给分比较求是，要点名，但是事很少，小测作业约等于无"},{"id":170320,"teacher_id":3467,"teacher_name":"夏莹杰","post_time":"2023-03-03 00:45:38","like_diff":0,"likes":1,"dislikes":1,"content":"绩杀。。。"},{"id":136864,"teacher_id":3467,"teacher_name":"夏莹杰","post_time":"2021-06-26 14:08:45","like_diff":-1,"likes"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
