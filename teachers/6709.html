                <script>
                    // 评论数据
                    const commentsData = [{"id":135178,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 11:09:02","like_diff":25,"likes":30,"dislikes":5,"content":"薛老师很儒雅很博学，上课开拓视野。\n\n疑似助教给分差。🤡 🤡 🤡"},{"id":136387,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-06-17 09:10:58","like_diff":18,"likes":26,"dislikes":8,"content":"心目中的艺术史研究者风范。\n\n课程内容不仅是古今书法概论，更能略悉书法与中国古代社会间的文化联结与共生的发展脉络。\n\n作为一门通识，书法史的课程难度与涉面真的兼顾了有书法基础与无基础的同学。薛老师酣畅洋洒，有时连讲两三节课而不倦，真正传达着流行的、以及其个人的艺术见地！课后捧着他的咖啡，不论是课程内容疑问，篆刻、书法作品都耐心解答或帮助鉴赏。书作也仅仅是鼓励上交，薛老师希望看到大家的热情与才华，并助力提升。\n\n老师在第一节课时就明确让我们放松心态，不用担心考试。而考核也确实不难（助教学姐帮忙划了重点），却小小检验了一下大家的学习成效与艺术观。\n\n明确反对“水课”的评价，也不希望大家因绩点草率放言。（好好学吧 什么时候调分成为了必要项？）\n\n诚心推荐书法史。通识课程有时可能会被一些必要的考核、评价所梏，但课程不会框住老师的讲授和书法艺术(*´꒳`*)\n\n希望能给予大家一些参考价值。敬重薛老师，也永远热爱书法！"},{"id":135172,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 10:48:31","like_diff":15,"likes":27,"dislikes":12,"content":"呃老师上课有水平，但这个课不调分，考多少是多少和大英一样有点惨烈…"},{"id":135360,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-08 11:29:00","like_diff":15,"likes":23,"dislikes":8,"content":"首先考评方式，不知道该怎么样竞争，我是两次小作文用心写，期末考试也认真背了很久，最后3.0，有点心寒\n\n我其他通识最低4.2，我没有划水没有划水没有划水！！！我也不知道为什么最后卷面分只有60多，可能大题审题偏了?但是助教你不至于这么整我吧\n\n老师水平很高，但给分是真的很差，真的很后悔选了这门课，它配不上我的努力"},{"id":122544,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2020-03-03 12:31:22","like_diff":12,"likes":34,"dislikes":22,"content":"老师上课太有意思了，像在听讲座"},{"id":135170,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 10:36:56","like_diff":12,"likes":18,"dislikes":6,"content":"对书法有兴趣的同学一定要选，老师很有水平，课也很有意思，考试助教会划重点，98上有资料，加上自己编就差不多了"},{"id":135187,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 13:27:20","like_diff":12,"likes":13,"dislikes":1,"content":"想要认真听课的话，不建议选直播课，不仅声音听不清，而且一节课断好多次网，很多知识点会漏掉，直播班的听课效果完全比不上现场班，直播听课让人对原本很好的课程印象大打折扣。\n\nps：老师是个好老师，但想拿高分的话不能水。"},{"id":135169,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 11:13:21","like_diff":10,"likes":15,"dislikes":5,"content":"给分太迷了，慎选"},{"id":135174,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 10:53:03","like_diff":10,"likes":13,"dislikes":3,"content":"看得出来这门课很求是"},{"id":135522,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-12 10:57:58","like_diff":7,"likes":12,"dislikes":5,"content":"老师上课非常精彩，很有个人魅力，内容也很充实。有兴趣真的来听听，不过不要水课，最后考试的题目答疑课上都有列出，好好复习可以拿到不错的分数的~"},{"id":135167,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-06 03:48:43","like_diff":6,"likes":11,"dislikes":5,"content":"水课，想努力也没地放矢，直接被绩杀。本身还是挺有趣的。。。。。。"},{"id":135173,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 10:52:33","like_diff":5,"likes":11,"dislikes":6,"content":"老师讲课很有趣，是心目中的文科大学老师了。这门课不只是讲书法，讲到了里面深层次的文化。认真听结果不会差的。就是中间只下课一次，很容易听困"},{"id":135175,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 10:53:12","like_diff":5,"likes":19,"dislikes":14,"content":"老师上课真的很有意思\n\n说不调分的真的没必要\n\n调分本来就只是一个附加选项\n\n学习不能总是盯着分数吧"},{"id":135176,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 10:53:42","like_diff":5,"likes":10,"dislikes":5,"content":"有兴趣可选，最好不要水课。两篇500字小论文，期末考试会给十几道题目，根据这个复习，最好有自己的观点，有独立的思考。老师上课很有水平。"},{"id":158254,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-06-28 00:37:48","like_diff":5,"likes":7,"dislikes":2,"content":"给分真的差，如果你在意绩点，快逃"},{"id":158845,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-07-02 16:58:50","like_diff":5,"likes":10,"dislikes":5,"content":"上课真的不错，而且认真听非常有收获，薛老师是非常儒雅的老师，助教也很负责。至于给分，我觉得绩点还不错，认真背多写考试不会差的（至于前面有人提到的虚报点名次数，我只能说大快人心，难道助教告诉你点名次数是指导你翘课的吗？自己选择翘课就要承担翘课的后果）"},{"id":159288,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-07-11 02:01:47","like_diff":5,"likes":5,"dislikes":0,"content":"如果按评分标准，我期末只考了六十几？\n\n好歹也认真背了很久，我觉得不至于……\n\n不过大三了，也不会拉太多的绩点吧，唉"},{"id":135182,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 11:15:53","like_diff":4,"likes":9,"dislikes":5,"content":"老师儒雅随和，上课很有深度，也能学到很多新知识，但是选课的时候要看清是直播课还是现场。个人觉得直播课和现场上课的同学给分标准不能一样，不然不太公平。"},{"id":135195,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 16:42:15","like_diff":4,"likes":6,"dislikes":2,"content":"非常棒"},{"id":174675,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2023-06-15 11:40:31","like_diff":4,"likes":7,"dislikes":3,"content":"我到底是来上专业课的还是来上通识课的😅\n\n期末你闭卷考60%什么意思啊\n\n还名词解释加大题😅我就是个医学生专业课都没背完来背你这个？😅\n\n89年的时候在街上走的人怎么能理解89年还在学校背解剖的人😅"},{"id":135171,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 10:48:11","like_diff":3,"likes":14,"dislikes":11,"content":"太离谱了，两次500字小作业，我每一个都花一整天时间反复修改，最后的复习课我看着回放把助教说的答案一个字一个字敲出来，连同网上的资料也全部背完，考试题目全部都背过而且答出来了，结果77？就这？？真是有够求是的呢🤗🤗"},{"id":135180,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 11:12:59","like_diff":3,"likes":6,"dislikes":3,"content":"其实还好，不过喜欢书法的同学可以选哦，兴趣最重要"},{"id":135194,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 15:07:46","like_diff":3,"likes":7,"dislikes":4,"content":"给分很..."},{"id":135201,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-06 01:50:54","like_diff":3,"likes":9,"dislikes":6,"content":"快跑。"},{"id":135203,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-06 02:15:04","like_diff":3,"likes":9,"dislikes":6,"content":"我感觉这门课还可以吧，给分好像没有说的那么差，至少老师讲的很棒。唯一有点坑的是直播课是在教室里听直播，跨校区选手落泪"},{"id":158253,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-06-28 00:32:55","like_diff":3,"likes":8,"dislikes":5,"content":"课程内容没问题，整个考核烂透。助教甚至还会在学期初虚报点名次数，作为通识慎选"},{"id":135177,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 10:56:13","like_diff":2,"likes":9,"dislikes":7,"content":"。。。不调分绩杀这个，毕竟通识课也不必纠结了，但是上课有意思这个……不敢恭维"},{"id":150836,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-02-19 09:12:14","like_diff":1,"likes":3,"dislikes":2,"content":"授课供欣赏"},{"id":158341,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-06-28 12:59:19","like_diff":1,"likes":2,"dislikes":1,"content":"给分真的很迷"},{"id":159289,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-07-11 02:00:49","like_diff":1,"likes":1,"dislikes":0,"content":"如果按评分标准，我期末只考了六十几？\n\n好歹也认真背了很久，我觉得不至于……\n\n不过大三了，也不会拉太多的绩点吧，唉"},{"id":163905,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-12-16 13:24:44","like_diff":1,"likes":4,"dislikes":3,"content":"选了夏学期的课，每节课都认真听并且做了很厚的笔记。老师在课程中途会布置一篇形式分析，我本人是非常认真的完成的。最后一节课助教会划考试范围，说实话是有点多的，并且我们考试时字数较多的题目也考到了。最后考试的时候我大概用了一天半左右背诵，考试的时候大部分是能够答上来的。老师应该是有调分，最后满绩，能够分享给大家的大概就是不要缺课，认真做作业，并且把考试范围熟记于心。"},{"id":191886,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2024-05-03 13:41:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲得挺好，但是课程确实挺无聊，不感兴趣可以做自己的事情不听课但是还是得去因为会随机点名，然后期末的闭卷考背起来比较痛苦但基本上拿出一天背一下老师发的ppt就能顺利通关，我本学期缺了一次勤交的作业也比较水但是考前一天突击认真背了拿到了4.2"},{"id":218755,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2025-05-01 13:10:38","like_diff":1,"likes":1,"dislikes":0,"content":"感觉最后考试会有风险，60%占比太大了，而且可能出一些你没见过的东西，只能乱编。考前背了两天最后总分60多，看到成绩吓出一身冷汗，幸好没挂"},{"id":135220,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-06 06:45:48","like_diff":0,"likes":2,"dislikes":2,"content":"老师上的很好，奈何我菜\n\n上课记得认真听，考试难\n\n突然想到可能有书法底子的同学，交一篇临摹作品有加分？"},{"id":144409,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-12-21 11:13:11","like_diff":0,"likes":1,"dislikes":1,"content":"..."},{"id":158255,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-06-28 00:47:51","like_diff":0,"likes":4,"dislikes":4,"content":"薛老师非常专业 课讲的很好 而且我感觉是有调分的 期末考试背了但有几个没背到 最后还是满了 然后期中考试是小论文 我写了大概七八百字 也都是凭自己理解写的 所以感觉给分真的不错 薛老师也是特别谦逊随和的人 希望他身体健康 越来越好！"},{"id":159073,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-07-05 14:35:18","like_diff":0,"likes":7,"dislikes":7,"content":"怀疑评论区有水军。。。反正上课很无聊，就算不在乎绩点也别选这课折磨自己"},{"id":175021,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2023-06-21 06:12:35","like_diff":0,"likes":2,"dislikes":2,"content":"傻逼期末考"},{"id":176981,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2023-07-01 02:53:14","like_diff":0,"likes":0,"dislikes":0,"content":"为了美育分选的。给分真的离谱，没见过么低的"},{"id":136437,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-06-18 02:35:14","like_diff":-1,"likes":4,"dislikes":5,"content":"很有收获～内容很实。"},{"id":139958,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-08-22 14:11:06","like_diff":-1,"likes":4,"dislikes":5,"content":"很认真，有干货"},{"id":191670,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2024-04-27 10:34:32","like_diff":-1,"likes":0,"dislikes":1,"content":"这课太痛苦了，期末背背背，上课也挺无聊，反正就是非常痛苦的一门课，想要事情少的千万不要选中国书法史，不然会痛苦到想赤石"},{"id":135193,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 14:15:39","like_diff":-2,"likes":6,"dislikes":8,"content":"老师特别好！上课像听讲座，非常有水平。考试都给了范围，百分百出在范围里，好好复习就可以拿高。一次都没看过课程材料也拿到了很好的分数。老师人很绅士，而且很风趣。助教也非常好，很细心，很好沟通！"},{"id":151397,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2022-03-02 06:56:01","like_diff":-4,"likes":6,"dislikes":10,"content":"这个课肯定调分的好吧，哪有课不调分，不调分怎么提交教务系统…教务系统明确规定不同分数有不同比例，助教最后一节复习课全部内容都在了，然后混了四分之一样子别的知识点，全背了怎么会分数不高… \n\n突然查到这个，看见有效人说不调分，分数低感觉很无语…"},{"id":135190,"teacher_id":6709,"teacher_name":"薛龙春","post_time":"2021-05-05 14:05:00","like_diff":-34,"likes":4,"dislikes":38,"content":"怎么说呢。。。\n\n课很水，我可以说是根本没听过，上课写作业或者睡觉。平时两次作业还是认真去看碑文，认真做掉的，并且查阅相关资料好好赏析。\n\n点名全到\n\n最后考试之前整理了PPT上的所有内容并且花了半天背下来，考试两个小时，能多写就多写，写到考试结束（论述题）\n\n最后4.2\n\n怎么说呢，考试确实都写出来了。我也有临摹作品交上去，作业没办法。我只能说，你给分的一般，那我给你分也一般，我也不骂你，但我也不会夸你"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
