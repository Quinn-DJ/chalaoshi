，可以说他给的分会低于自己的付出\n\n2.此人非常不守时，结课直播29号和30号下午说好31号晚七点直播，结果30号一声不吭在直播前一小时突然发消息改成30号晚七点，想必包括我在内很多同学都不知道所以没看直播或迟到，不知会不会影响平时分"},{"id":190297,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2024-02-27 12:19:17","like_diff":2,"likes":3,"dislikes":1,"content":"仅代表世界艺术史而言，老师讲得还可以，课程也很轻松，作为美育很合适"},{"id":114221,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2019-07-09 05:59:55","like_diff":1,"likes":6,"dislikes":5,"content":"上了整整一夏学期的课下来特别明显的感觉是大家对这门课真的太不重视了，对老师也非常不尊重。很多同学都是把这门课作为个性课选的，所以在课上干什么的都有。最后一排经常能看到有个同学脱了鞋子把脚架起来放在其他座位上是怎么回事？？还有上课把手机关静音不是起码的尊重吗？？时不时的响起微信提示音甚至刷抖音的声音，真的是令人无语。"},{"id":123048,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2020-05-05 15:59:35","like_diff":1,"likes":1,"dislikes":0,"content":"平时作业太多了"},{"id":151222,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2022-02-25 02:38:51","like_diff":1,"likes":1,"dislikes":0,"content":"一点专业知识讲不到，上课讲话有气无力，PPT几乎什么都看不见，连一张图片都看不到，可见备课多么不认真。"},{"id":117649,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2019-09-27 15:20:02","like_diff":0,"likes":1,"dislikes":1,"content":"我上西方美术史，是我的个性课，我觉得比起很多老师这个老师还是很有内容含量的，而且认真听能学到很多东西，给分86分，我觉得稍微有一点点低毕竟我的别的课给分都比这个高，而且论文写得很用心，我觉得正常来说得有9字头，说明老师给分真的很严格，不是炫耀不是炫耀不是炫耀，事实证明老师给分真的严格"},{"id":161107,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2022-10-27 06:46:59","like_diff":0,"likes":1,"dislikes":1,"content":"真的会难过，写了很久的论文因为文档没更新交上去只有几百字，六十分直接无了直接挂科，啊啊啊啊确实是我的问题但是老师真的不问一下的吗。出成绩后钉钉找老师问有没有办法补救一直已读不回，于是重新发一条过几天看还是已读不回---这样重复了好几次。如果不行也就罢了好歹回复我一下呀o(╥﹏╥)o\n\n上课的话我上的是世界艺术史，感觉老师也还算过得去吧，会讲一些他留学的故事。但是上课很佛，PPT会缺页，很多内容看起来像是Ctrl来的，然后前大部分课都是他上，后面现代部分是刘国柱老师上（刘国柱老师的课真的蛮有趣的，推荐一下）。成绩是考勤、平时小作业和期末大作业4，没有考试。\n\n啊啊啊啊啊啊啊啊啊啊啊到现在还是很难过（因为当时怕自己冲动不客观所以现在才来写评价），要重修了，课友们明年见o(╥﹏╥)o"},{"id":195317,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2024-06-27 17:30:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课讲的挺好的，上课每节课都认真听了，期末论文也认真写了，最后成绩却不太理想"},{"id":113171,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2019-07-06 01:03:29","like_diff":-1,"likes":5,"dislikes":6,"content":"我觉得老师很好啊  可能我不是美术生的原因  上课很认真  偶尔的回忆也就是对美术的喜爱  就是这个PPT  满屏的绿色真的很丑  哈哈哈哈"},{"id":113260,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2019-07-06 03:11:20","like_diff":-4,"likes":5,"dislikes":9,"content":"我觉得老师的课真的很好，作为非艺术专业的学生，觉得西方美术史课的知识丰富完整，收获很大。每次课都出勤，认真写论文最后绩点4.5个人挺满意的。"},{"id":115546,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2019-08-02 11:30:10","like_diff":-6,"likes":0,"dislikes":6,"content":"老师的课程内容很丰富，不过古早味的荧光绿色ppt真的很雷人很刺眼了……\n\n基本每次课都要签到，平时没有作业小测，期末要求一篇在西方美术范围内内容自拟的5k+论文。论文应该分数占比很高，所以为了确保可观的成绩，建议早开始构思选题，并课后多和老师沟通，以确认你的选题在老师看来不是一个烂选题防止绩杀。老师还是挺和蔼的，好沟通，不过教务网选课界面给出的老师邮箱试着联系过一次，并没有回复，所以还是课前课后当面沟通比较好。"},{"id":34790,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2019-07-05 19:46:22","like_diff":-16,"likes":5,"dislikes":21,"content":"很好的老师哦"},{"id":86867,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2019-09-22 23:58:56","like_diff":-18,"likes":2,"dislikes":20,"content":"写生课，作业少"},{"id":44007,"teacher_id":1175,"teacher_name":"江崇岩","post_time":"2019-08-23 10:41:33","like_diff":-35,"likes":9,"dislikes":44,"content":"大学里唯一觉得讲的特别好又特别有趣的老师，而且人非常好又体贴，可以学到很多东西然后作业很少，不苛刻分也很高，推荐大家选"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
