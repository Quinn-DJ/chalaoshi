                    const commentsData = [{"id":4646,"teacher_id":178,"teacher_name":"楼含松","post_time":"2015-06-25 12:13:30","like_diff":52,"likes":60,"dislikes":8,"content":"老师超级和蔼 慈祥!\n\n"},{"id":68449,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-01-23 08:22:10","like_diff":28,"likes":33,"dislikes":5,"content":"疯狂安利通核！真的是上大学以来上过的为数不多诚意+干货+升华自己的好课了！(胖乎乎萌萌的)楼老师讲课就像潺潺流水，淡雅隽永却也不失幽默，就是很有那种文学家的为人谦和恬淡却又饱满迷人的气质。(猫系腹黑)助教小哥就有另外一种年轻的锐气了，每次讨论课干货满满，学识渊博要求严厉，上课凛冽的眼神里却总能透出一丝狡黠与闷骚(？)最后一节课还会长谈人生和漫漫前路…当然了，毕竟是通核，给分肯定很严。但是上完整套课程，本工科男真的对文学和文学院的老师和学生充满了好感！???"},{"id":82672,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-09 02:44:49","like_diff":28,"likes":41,"dislikes":13,"content":"四字助教有女朋友了，清醒一点"},{"id":30463,"teacher_id":178,"teacher_name":"楼含松","post_time":"2016-07-01 16:01:56","like_diff":21,"likes":28,"dislikes":7,"content":"挺喜欢老师讲的课的，很有趣啊，学到了很多以前不知道的知识哈哈。老师挺和蔼的，不会对很多观点下定论，会告诉你学术界现在有哪哪几种观点。也蛮喜欢我们班名字四个字的助教哥哥的，冷知识大王，好懂佛教，讲了一大堆各种各样的神奇的典故。至于给分嘛……通核等级制就是神坑，但是学校这么规定也没办法QWQ"},{"id":5012,"teacher_id":178,"teacher_name":"楼含松","post_time":"2015-07-02 04:18:57","like_diff":16,"likes":19,"dislikes":3,"content":"老师非常萌！真真儿的"},{"id":135508,"teacher_id":178,"teacher_name":"楼含松","post_time":"2021-05-12 08:53:48","like_diff":16,"likes":28,"dislikes":12,"content":"为什么给分那么差..."},{"id":167945,"teacher_id":178,"teacher_name":"楼含松","post_time":"2023-01-20 15:02:45","like_diff":16,"likes":17,"dislikes":1,"content":"中国古代小说鉴赏。上课内容很丰富，介绍各种古代小说。楼老师是儒雅温吞的老先生，不摆教授架子，很受尊敬。讨论课氛围也很好。一学期听下来收获很大，可惜最后一个月事情太多没有时间读长篇了，假期正在补（\n\n平时事情不算少，两次展示，一篇改写小说，好像有发言要求（？）期末开卷考试。我考试动作慢了没有答完题目……不过最后总评也还好。建议感兴趣而且不计较绩点得失的同学选。\n\nps：助教cx姐姐好有气质！充盈着书本浸润出的丰润和知性，我好喜欢她！"},{"id":110046,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-07-09 15:56:01","like_diff":14,"likes":17,"dislikes":3,"content":"楼上的你怪论文字数多，你怎么不说别的班每周都有小组展示浪费时间，四字xgg从不布置小组作业呢？写一次正规的学术论文学到不少东西，宁愿短痛，不要长痛。"},{"id":30605,"teacher_id":178,"teacher_name":"楼含松","post_time":"2016-07-02 04:45:43","like_diff":12,"likes":22,"dislikes":10,"content":"老师上课很好玩，可爱可亲。偶尔助教会点名。但是，真的很喜欢我们班四个字的助教哥哥，真的是冷知识大王。上课挺好玩的，给分真的仁至义尽了。只是通核嘛 绩点什么的就。。。"},{"id":135509,"teacher_id":178,"teacher_name":"楼含松","post_time":"2021-05-12 08:56:45","like_diff":12,"likes":18,"dislikes":6,"content":"快逃！"},{"id":43285,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-16 05:25:39","like_diff":11,"likes":14,"dislikes":3,"content":"讲的好，给分差"},{"id":42684,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 02:31:00","like_diff":9,"likes":10,"dislikes":1,"content":"楼老师很和善儒雅，上课时候完全能感受到学者的气息，特别棒！而且也时不时来点冷幽默，哈哈！助教姐姐也是很活泼很可爱，超棒！"},{"id":42667,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 00:15:31","like_diff":8,"likes":15,"dislikes":7,"content":"我来表白一下四个字的助教哥哥。"},{"id":82606,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 16:32:34","like_diff":8,"likes":12,"dislikes":4,"content":"老师文化素养极佳，讲课当细听。通核主要学分析方法和学习态度，课上都有。我也遇到了四个字的助教小哥哥。他是个平时很随和(给我们推荐电影，谈佛学，谈生活，设比赛)而对学术十分严肃专业(讲论文格式和自己的论文很细致，对旷课，拖稿行为严肃批评)的人。正态分布的指标限定使很多自满的人吃了苦头，但这不是助教的锅。也请不要嫌他批评你的时候太严厉，大学会用心批评你的人很少了。我现在有点可惜排课少了，很多东西老师无暇讲完。"},{"id":4375,"teacher_id":178,"teacher_name":"楼含松","post_time":"2015-06-19 16:33:21","like_diff":7,"likes":18,"dislikes":11,"content":"上课氛围很轻松 时常有些小幽默"},{"id":46412,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-21 13:41:29","like_diff":7,"likes":14,"dislikes":7,"content":"老师讲课炒鸡好，还有，最重要的，那个名字四个字的助教哥哥炒鸡帅\n\n没错！就是他！！最帅的辣个！！！"},{"id":82543,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 16:16:36","like_diff":7,"likes":16,"dislikes":9,"content":"老师讲课挺有意思的，感觉有收获，自己态度认真绩点就可以。四个字的助教小哥哥有时候有点严厉，但人还是挺好的，学识也渊博，不存在侮辱人格的呀。"},{"id":150185,"teacher_id":178,"teacher_name":"楼含松","post_time":"2022-01-20 02:33:44","like_diff":7,"likes":11,"dislikes":4,"content":"快逃！课程很好，但是事情太太太太太太太太太太太多了！而且给分真的不好，平时上课经常发言，论文也好好写，小组展示我们组也还行，最后还没有被评到A等级"},{"id":13335,"teacher_id":178,"teacher_name":"楼含松","post_time":"2015-12-27 02:22:23","like_diff":6,"likes":8,"dislikes":2,"content":"老师很幽默"},{"id":82506,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 11:18:06","like_diff":6,"likes":7,"dislikes":1,"content":"老师很幽默，仔细听也很有收获的，至少激发了我对古代小说的兴趣。最后表白助教小姐姐，给分让我感动到哭泣"},{"id":82559,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 13:36:13","like_diff":6,"likes":9,"dislikes":3,"content":"老师很和蔼，而且非常潮，能懂很多梗。四字助教哥哥hin帅，看着一脸正经实际上萌萌哒，在自己的研究领域研究的理论知识的掌握非常扎实，佛教知识和文学相结合，还懂很多冷知识。在论文写作方面对我们进行了指导并严格要求，我从中学到了很多。从大一到大二每个学期坚持选的中国古代小说鉴赏在这学期终于选上并顺利结业，感动到哭，在课上学到了很多知识，这是门好课啊啊啊啊啊！课虽然结束了，但是对中国古代小说的阅读行动依旧在进行（小声说话：现在是考试周，先放放，考完试再看(๑>؂<๑））"},{"id":113712,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-07-07 05:29:21","like_diff":6,"likes":10,"dislikes":4,"content":"这门通核嘛……我甚至不想告诉你们这是什么课因为这该死的占有欲……\n\n理论课没有很难的理论层面的东西只是欣赏，读过文学史的话甚至觉得有点浅显，只可惜大部分同学要么是来写作业的要么是来水手机的……助教gg的讨论课嘛，干货满满体验极佳以至于我和我同桌最后复习的时候打开笔记不约而同地发现全是他讲过的好玩的东西嘤（我甚至还把课上讲过的三生石净慈寺等等地方都去了一遍……）。正经地讲没有小组合作展示没有鹅颈但居然是让我认识新课友最多的课了（学校是不是应该反思一波通核讨论课制度了……）\n\n楼老师的教学水平和学术成就不用我多评价了吧，我现在能回想起来的都是老师萌萌哒的瞬间，上课是闲云野鹤加冷笑话幽你一默，课外主持讲座的时候又别有一番狡黠的睿智，真是很可爱啦。\n\n我要用一句真实贴切简洁装逼的话形容我帅气的助教gg……一开始他满足了我对装逼文科男的所有想象，最后他颠覆甚至重塑了我的所有想象。开始时的大衣西服精修图头像一脸严肃怼翘课迟到真的很霸道总裁很收割少女心（我甚至怀疑他在cos卷福，当然后来就变成T恤短裤肥宅了……）知道他的经历之后真的好佩服他，大概就是第一个让我以前觉得不可能的事情可以变得可能了而以前觉得理所应当的事情并非如此的人叭，让我去思考十年后的我到底要不要对这个世界有如此的见解或者说是误解，表面上说就是和他一样蠢蠢欲动滚去学文……当然也有点心疼现在的他啦，那就祝助教gg早日找到自己心目中的知己好啦。\n\n总而言之这是一个能够安放尚未被数理化磨灭的情怀和幻想的地方，窥见彼岸一隅并且相信念念不忘必有回响。\n\n最后表白一波我的dl同桌，希望还能有机会一起水水人文活动什么的调剂一下硬核的理工科时光吧。"},{"id":118152,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-10-22 02:09:45","like_diff":6,"likes":11,"dislikes":5,"content":"十分给老师\n\n傻逼助教一个字不想多说"},{"id":180818,"teacher_id":178,"teacher_name":"楼含松","post_time":"2023-09-26 18:07:58","like_diff":6,"likes":7,"dislikes":1,"content":"想要学好这门课，阅读量应该不算小。楼老师在课上会精读作品，考试题目也和精讲过的作品相关。之前讨论课分在cx姐姐班上，氛围真的很好！作为一个社恐也在课上发过几次言。cx姐姐一直强调要从具体内容出发去表达自己的观点，不会随意否定一些不成熟的想法，不会向我们灌输她自己的观点，而是提出问题和我们探讨，引导我们思考，还会推荐相关的研究著作。收获很大！喜欢！"},{"id":187259,"teacher_id":178,"teacher_name":"楼含松","post_time":"2024-01-15 10:23:29","like_diff":6,"likes":8,"dislikes":2,"content":"楼老师让我见识了什么是知识广博，cx姐姐教会了什么叫独立思考"},{"id":211070,"teacher_id":178,"teacher_name":"楼含松","post_time":"2025-01-10 13:00:25","like_diff":6,"likes":6,"dislikes":0,"content":"中国古代小说鉴赏 楼老师人很好 但是助教李莉给分很烂 要求很严 非人文专业的还是尽早润了吧"},{"id":46413,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-21 13:41:53","like_diff":5,"likes":9,"dislikes":4,"content":"超爱楼老师！平易近人没架子！上课认真小幽默！果然越有本事的人越谦和！"},{"id":46416,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-21 13:43:06","like_diff":5,"likes":8,"dislikes":3,"content":"表白助教 知识很渊博 人帅 人也超级好 楼老师大课也讲的很好 认真听很有收获"},{"id":13496,"teacher_id":178,"teacher_name":"楼含松","post_time":"2015-12-28 12:49:05","like_diff":4,"likes":16,"dislikes":12,"content":"绩点真的这么低嘛。。"},{"id":82574,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 14:12:39","like_diff":4,"likes":7,"dislikes":3,"content":"(上了这个课 考试周完了我想留在图书馆看书…)\n\n(可是菜鸡的绩点只能心里苦)\n\n楼老师  太棒了叭\n\n(助教哥哥么…emmm…呃…emmmm…)(本弱鸡差点都要吓死了)"},{"id":82575,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 14:21:37","like_diff":4,"likes":14,"dislikes":10,"content":"对于那些怼助教小哥哥的，我只能说成绩是自己争取的，想不劳而获求求你退学吧。上助教小哥哥的课真的能学到很多其他课上不到的知识。无论你是什么专业的学生，只要认真上课都能有所收获。最后一节课的知识竞赛玩得很开心～\n\n助教小哥哥该严肃的时候严肃，平时还是很平易近人的，冷笑话真的超冷哈哈(ಡωಡ)hiahiahia \n\n总而言之：\n\n1、想不劳而获的不要选这门课。\n\n2、助教小哥哥第一男神不接受反驳。\n\n"},{"id":84555,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-13 07:23:04","like_diff":4,"likes":7,"dislikes":3,"content":"轻松自在，像在江南酒馆里度过的闲暇下午。楼老师非常可爱，不是那种有架子有距离感的老师，而且本身就是个非常厉害的人。四字助教是个傲娇，偶尔毒你几句，但是真的很可爱，都知道不是有恶意的。还有应该是个豪，见过最后一节课送MVPbeats耳机的么？这位就是了。我自己本身绩点没有多高，但是完全认，因为没有特别认真在学习。我觉得是门很好的通核课程，很幸运这学期能选上这门课啦。"},{"id":113053,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-07-05 21:50:08","like_diff":4,"likes":7,"dislikes":3,"content":"上老师的课真的是一种享受，老师的知识非常渊博，而且很幽默，让你能够喜欢上他的课。助教xgg很帅而且能给你讲很多有用的东西，我不认为那是在装。我翘过一次课，非常抱歉，论文和期末考试自认为并不算很好，但是能有4.5我真的很感谢老师！"},{"id":150194,"teacher_id":178,"teacher_name":"楼含松","post_time":"2022-01-20 05:35:42","like_diff":4,"likes":12,"dislikes":8,"content":"课挺水的～事挺多的～分挺低的～"},{"id":165699,"teacher_id":178,"teacher_name":"楼含松","post_time":"2023-01-09 10:16:28","like_diff":4,"likes":5,"dislikes":1,"content":"老师很和蔼，事情有些多，但是给分超好"},{"id":211301,"teacher_id":178,"teacher_name":"楼含松","post_time":"2025-01-11 07:14:10","like_diff":4,"likes":4,"dislikes":0,"content":"古代小说鉴赏，老师挺好的，但是很看助教，李莉助教比较求是，要求比较高，事不多但是很难高分，尤其是非人文学科的，很难get到她想要的pre到底要怎么搞（我菜，文科素养确实不行吧）"},{"id":214967,"teacher_id":178,"teacher_name":"楼含松","post_time":"2025-02-19 14:03:19","like_diff":4,"likes":4,"dislikes":0,"content":"大爱cxjj，cxjj你是我女神啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊！！！！！！！！！（发疯.jpg）"},{"id":19301,"teacher_id":178,"teacher_name":"楼含松","post_time":"2016-01-24 00:00:23","like_diff":3,"likes":11,"dislikes":8,"content":"绩点好低啊。。。是不是通核新的制度的锅。。。"},{"id":19597,"teacher_id":178,"teacher_name":"楼含松","post_time":"2016-06-16 11:00:49","like_diff":3,"likes":12,"dislikes":9,"content":"给分的话只能说这是通核平时真的很重要，所以考试中等还是可以优秀的，前半个学期从来没发言，后面强迫自己发言，可以去锻炼一下，只有多发言一定可以优秀的，加油"},{"id":28784,"teacher_id":178,"teacher_name":"楼含松","post_time":"2016-06-28 14:54:22","like_diff":3,"likes":9,"dislikes":6,"content":"绩点爆炸了"},{"id":28797,"teacher_id":178,"teacher_name":"楼含松","post_time":"2016-06-28 15:28:28","like_diff":3,"likes":5,"dislikes":2,"content":"讲课很有意思"},{"id":41286,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-03-11 02:15:32","like_diff":3,"likes":14,"dislikes":11,"content":"助教哥哥是我的，前排表白，你们不要和我抢啦～"},{"id":69138,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-01-24 08:53:52","like_diff":3,"likes":3,"dislikes":0,"content":"老师声音超级好听呐"},{"id":77148,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-05-03 02:48:37","like_diff":3,"likes":4,"dislikes":1,"content":"老师看起来就像一座山，讲话温吞，偶尔冷幽默。虽然不摆架子，但本身就是很有气场的人！"},{"id":82504,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 11:17:24","like_diff":3,"likes":6,"dislikes":3,"content":"付出和收获成正比"},{"id":83950,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-11 15:18:41","like_diff":3,"likes":4,"dislikes":1,"content":"理科生一枚 水了一学期 以为要正太了 但是最后还行 4.2  感谢同组同学 小组很重要 \n\n至少我觉得我没有他们估计要凉  plus 这个组助教分的\n\n老师人很好 小幽默  博文广识  \n\n表白陈亦欣小姐姐  不过这是她最后做助教了 \n\n"},{"id":133747,"teacher_id":178,"teacher_name":"楼含松","post_time":"2021-03-04 11:41:51","like_diff":3,"likes":7,"dislikes":4,"content":"一个小组一学期总共五次小组展示，还有5000字论文，呵呵呵呵"},{"id":165729,"teacher_id":178,"teacher_name":"楼含松","post_time":"2023-01-09 12:39:49","like_diff":3,"likes":5,"dislikes":2,"content":"听老师上古代小说鉴赏课真的能学到很多东西，只要上课认真听，认真整理笔记，课后几乎不需要花时间也能取得很好的成绩。"},{"id":42671,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 00:58:01","like_diff":2,"likes":8,"dislikes":6,"content":"老师超级和蔼 学到了很多\n\n前排表白助教哥哥 感觉懂得超级多 每次上课给我们讲很多 涨了不少见识?\n\n最后的考试也很好 7选4论述题\n\n最后 我能说 复习考试的时候对中国古代小说又深化了感情吗?"},{"id":46355,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-21 10:20:44","like_diff":2,"likes":9,"dislikes":7,"content":"老师很好，四字助教很棒，嘿嘿嘿，过年还会发红包，够买好几天的上好佳了呢。至于给分嘛，毕竟通核等级制，也不能强求，准备充分也没有问题的！嗯，那个，四字助教还没女票。。"},{"id":46419,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-21 13:48:23","like_diff":2,"likes":8,"dislikes":6,"content":"老师超级好，有学问，又温柔，嘻嘻嘻，这是我上过最有意义的课之一，因为遇到了很好的助教哥哥，很开心，很有缘，这学期能一起上课，真的是一种永远美好的回忆，包括结识的同学们哈哈哈哈哈，凝聚力很强，希望跟四个字的助教哥哥以及同学们一直保留着这段回忆，友谊天长地久～"},{"id":46449,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-21 14:53:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师很棒"},{"id":90198,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-11-22 12:24:03","like_diff":2,"likes":5,"dislikes":3,"content":"“所有的误会、所有的偏见、所有的固执，都来源于你对那个人的了解不够全面、掌握信息不够具体，如果你真的了解一个人的成长环境、接触的人事物还有他的遭遇，你很难对他做的错事恨起来，你很难对这个人产生恶意”\n\n被王暘午及助教折服了TAT真的太优秀了"},{"id":92491,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-12-31 07:28:16","like_diff":2,"likes":7,"dislikes":5,"content":"助教喜欢装逼"},{"id":113768,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-07-07 11:30:14","like_diff":2,"likes":4,"dislikes":2,"content":"楼老师真的是很好的老师呀，现在回想起这一年的课程，总是能想起很多很多个瞬间，专业能力极强加上幽默风趣，总是能有自己的一套独创的讲解方式，深入浅出没有比他更好的代表了。也许是自己本身就喜欢中国古代文学的原因，在日常繁杂而讨厌的专业课里，我很期待每周二的晚课。那么有趣的中国古代小说，虽然一学期真的看不完，但是我想一定会看完的。\n\n然后要为助教小姐姐正名！！！通核评论大都是四字助教，少有人写助教小姐姐。我是h姓小姐姐的讨论班的，小姐姐没有四字助教那么有趣，可能会有人觉得她古板，但是她真的了解很多东西，认真听的话会有很多收获。讨论课确实需要小组展示，但小姐姐把握得很好，评价都很公正，多讲优点，也会提到不足。并且最重要的是【助教小姐姐是我上大学以来唯一一个给论文做反馈的老师！！！】论文写了很多，总觉得自己在造学术垃圾，没人教怎么写写出来的哪里不好，小姐姐这样反馈我真的很感动? 虽然最后没来得及改稿子，但是真的还是超级感谢小姐姐的建议，我会认真记下的。表白这一门，我这学期最喜欢的课。"},{"id":128906,"teacher_id":178,"teacher_name":"楼含松","post_time":"2020-12-26 15:24:52","like_diff":2,"likes":6,"dislikes":4,"content":"楼老师超级棒，整个学期就点一次名，上课语气和蔼，讲解很细致，有时候会问一些是否类的问题，比如有没有看过某书，对某个人物的感官是正面或负面之类，但是不会点人回答，因为下面同学都会积极回应，每次下课都是掌声齐鸣，真的很好！！！"},{"id":139117,"teacher_id":178,"teacher_name":"楼含松","post_time":"2021-07-13 02:22:56","like_diff":2,"likes":3,"dislikes":1,"content":"非常好"},{"id":214154,"teacher_id":178,"teacher_name":"楼含松","post_time":"2025-01-26 03:28:00","like_diff":2,"likes":4,"dislikes":2,"content":"不知道楼下说的给分烂是啥情况，但事情多这一点自由心证吧，一个长学期只有两次展示，其中一次只要五分钟，另一次20分钟，加上期末改写作业的两千字，怎么看都不能算很多吧？？认真完成了展示和作业，课堂发言达标，个人得分挺好的，出分的时候巨感动，大爱助教cxjj！"},{"id":42669,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 00:29:12","like_diff":1,"likes":9,"dislikes":8,"content":"助教哥哥，我耐你"},{"id":42679,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 02:22:37","like_diff":1,"likes":2,"dislikes":1,"content":"虽然上课水但是讨论课很有趣～表白我们班美丽的助教姐姐！"},{"id":42685,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 02:32:04","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的课"},{"id":42886,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 10:53:17","like_diff":1,"likes":5,"dislikes":4,"content":"很喜欢楼老师啊！人很和蔼，也很慈祥，只要静下心来认真听，还是可以学到很多古代小说的东西，助教姐姐人也很好，自己也没发过几次言就得到这么高的绩点? 不过我估计是因为碰到了比较好的讨论班，感觉班里的同学都不喜欢发言，所以发过几次也算好了？？？"},{"id":46415,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-21 13:42:26","like_diff":1,"likes":7,"dislikes":6,"content":"楼老师上课很有意思，很注意跟上潮流。助教男神超级完美，给我们讲故事还买零食发红包！！！超级赞"},{"id":50241,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-05-02 02:22:30","like_diff":1,"likes":4,"dislikes":3,"content":"上了老师的中国古代小说史，超有趣，最后还满绩啦。超喜欢楼老师，很儒雅"},{"id":64279,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-12-22 07:53:26","like_diff":1,"likes":2,"dislikes":1,"content":"挺棒的老师 很随和 上课也比较自由"},{"id":68458,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-01-23 08:30:25","like_diff":1,"likes":4,"dislikes":3,"content":"感谢楼老师和助教小姐姐!!\n\n悄咪咪喜欢文学的工科少女这个学期真的学到了很多，每次上课都是享受呢\n\n只要认真上课成绩还是没问题哒\n\n拿到了人生第一个满绩～"},{"id":68942,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-01-24 06:51:36","like_diff":1,"likes":16,"dislikes":15,"content":"老师好，中国古代小说鉴赏男助教坑"},{"id":70220,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-01-26 08:58:32","like_diff":1,"likes":10,"dislikes":9,"content":"表白一下助教哥哥～"},{"id":82511,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 11:24:21","like_diff":1,"likes":3,"dislikes":2,"content":"老师蛮好的，讨论课要多发言，论文认真一点点，最后考试字多一点，成绩就还好"},{"id":186487,"teacher_id":178,"teacher_name":"楼含松","post_time":"2024-01-11 09:45:28","like_diff":1,"likes":2,"dislikes":1,"content":"楼教授很儒雅，感觉很有水平。表白助教孙芷君小姐姐，人美声甜，优雅博学，她的班没有小组作业！一次5分钟的pre和一次20分钟+的pre，还有一篇小说改写两千字，总体来说事情不算很多。平时多发言可以加分的。其实我平时上课基本没听过，但是期末考试就把PPT整理好，自己可以提前猜猜题准备一点资料。毕竟是通核，最后出分还是很满意的，不过我自认为我作业和pre都真的很努力，期末卷子也写满了，值这个分数。"},{"id":186543,"teacher_id":178,"teacher_name":"楼含松","post_time":"2024-01-11 14:51:15","like_diff":1,"likes":2,"dislikes":1,"content":"中国古代小说鉴赏课。楼老师很儒雅，讲课很好，认真听能学到很多知识。课程任务不算很多，一次半小时左右的展示，一篇两千字的论文或小说改编。（表白美丽动人的助教姐姐！）期末考开卷，把课件和老师分享过的论文打印好能答出大部分题目。总之，课程轻松，认真完成任务把卷子写满，给分很满意。都来选主管馆长的课！！！"},{"id":192608,"teacher_id":178,"teacher_name":"楼含松","post_time":"2024-05-24 17:33:37","like_diff":1,"likes":5,"dislikes":4,"content":"中国古代小说史。如同楼下所言，不能称之为一般的给分了，感觉可以算比较差的分数了，而且不知道评价标准是什么。学期后半段很喜欢点名，讲课中规中矩，个人感觉还是比较平淡的，但就是给分确实云里雾里的，写了5000字左右，给了3.9"},{"id":200903,"teacher_id":178,"teacher_name":"楼含松","post_time":"2024-10-24 08:31:47","like_diff":1,"likes":2,"dislikes":1,"content":"小说鉴赏，助教是大美女，别的忘了。"},{"id":217348,"teacher_id":178,"teacher_name":"楼含松","post_time":"2025-04-09 02:46:43","like_diff":1,"likes":2,"dislikes":1,"content":"我推荐所有失眠患者来上这门课"},{"id":42678,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 02:21:07","like_diff":0,"likes":2,"dislikes":2,"content":"重点觉得助教姐姐人超好，我对中国古代小说鉴赏是真的不懂，竟然也能给我这么高的绩点，谢谢助教姐姐"},{"id":43271,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-16 05:09:19","like_diff":0,"likes":4,"dislikes":4,"content":"没好好体验这门课，给老师打分也是怪怪的，抛开略略有点悲桑的情绪讲，虽然感觉楼老师的确没啥激情hhh，不过讲课还是挺棒的有干货，认真听吧尽管说话有点慢给人造成一种信息量不足的假象嘿嘿。对了培养汉语言的思维方式很重要啊比纠结作品中人物行为更有价值，别想我太嗨了什么都学不进去"},{"id":98120,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-01-23 05:45:23","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课emmm主要是我也没怎么听...但是老师是很好的，有时候还会来点冷幽默。给分我觉得挺不错的。我是属于比较水的，讨论课没有发过言，论文也叫了个初稿，本来想改一下，到了期末也来不及了。期末考试么.....爆炸....本来以为成绩爆炸...但是尽然有3.8感谢老师！"},{"id":114735,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-07-11 07:52:34","like_diff":0,"likes":4,"dislikes":4,"content":"楼老师上课有一种大家小书的亲近感，虽然只是浅层地介绍，但是能够借此机会多读些古代小说，受益匪浅。助教小姐姐特别温柔可爱，经常鼓励同学们说说自己的看法。"},{"id":188921,"teacher_id":178,"teacher_name":"楼含松","post_time":"2024-01-20 15:53:17","like_diff":0,"likes":6,"dislikes":6,"content":"感觉事情还是有点多啊，两次展示一大一小，还有一篇改写作业2000+，最后期末开卷题也很多，虽然写满了，但是拿到了生涯最低绩点，远不如先秦诸子思想的室友\n\n绷，感觉还是先秦诸子思想好一点"},{"id":191945,"teacher_id":178,"teacher_name":"楼含松","post_time":"2024-05-06 03:04:24","like_diff":0,"likes":4,"dislikes":4,"content":"古代小说史，这学期开始点名了，好像点了三次。然后期末就是一篇5000字论文，看了朵朵发现普遍给分不好，3.6让人很难绷"},{"id":42674,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 04:44:15","like_diff":-1,"likes":7,"dislikes":8,"content":"老师人很好，助教哥哥超赞，然后呢，认真发言，认真一点点，就满了。\n\n稳，喜欢。"},{"id":82708,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-09 03:52:10","like_diff":-1,"likes":4,"dislikes":5,"content":"老师讲话有一股很高级的幽默感哈哈哈哈我也不知道这么讲对不对 四字助教小哥哥除了讲评我们论文那天吓我半死 真的是很好的助教老师啦 上课会补充很多知识 认真写论文做卷子分数也还不错 超棒的课！！"},{"id":103492,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-02-28 12:37:49","like_diff":-1,"likes":2,"dislikes":3,"content":"老师上课是真强，十分绝对的，但是讨论课自由组队大佬抱团还正态分布。是菜鸡互啄还是咸鱼翻身，助教您真棒。"},{"id":168022,"teacher_id":178,"teacher_name":"楼含松","post_time":"2023-01-23 02:23:05","like_diff":-1,"likes":1,"dislikes":2,"content":"没怎么听课，论文自认为写得一般，五次小组展示认真做了，个人展示自认为一般般，最后给分A-"},{"id":191952,"teacher_id":178,"teacher_name":"楼含松","post_time":"2024-05-06 06:59:58","like_diff":-1,"likes":3,"dislikes":4,"content":"中国古代小说史，后期经常点名，事情不多，一篇论文，给分很一般，大概是我确实写得超烂吧"},{"id":214112,"teacher_id":178,"teacher_name":"楼含松","post_time":"2025-01-24 10:34:34","like_diff":-1,"likes":1,"dislikes":2,"content":"古代小说鉴赏，事情多给分烂，跑！"},{"id":78044,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-05-09 06:32:59","like_diff":-2,"likes":11,"dislikes":13,"content":"比想象中要糟糕"},{"id":82533,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-07-09 06:08:47","like_diff":-2,"likes":18,"dislikes":20,"content":"四个字的助教上课的态度完全得看他当天的心情...真的无语。别的班作文1500字我们班5000？给分...诶..."},{"id":82546,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 12:57:27","like_diff":-3,"likes":4,"dislikes":7,"content":"老师很和蔼讲的课也很清楚，就是我有点困? 助教小姐姐也很可爱? 选课的朋友祝你们不要被分到男助教的班 超凶！?"},{"id":109374,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-06-13 12:12:07","like_diff":-3,"likes":2,"dislikes":5,"content":"老师上课非常有趣！但是温馨提示选通核课的同学，小组讨论选择要慎重，助教时常上演迷惑行为大赏，事情和麻烦都是助教带来的_(:з」∠)_"},{"id":125766,"teacher_id":178,"teacher_name":"楼含松","post_time":"2020-09-14 06:11:12","like_diff":-3,"likes":0,"dislikes":3,"content":"中美关系讲的不错"},{"id":42670,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-15 00:52:59","like_diff":-4,"likes":0,"dislikes":4,"content":"老师讲课还是挺好的，但是感觉没有激情，毕竟老教师"},{"id":42645,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-14 16:08:43","like_diff":-5,"likes":3,"dislikes":8,"content":"上课发言挺水的，居然上4了，所以说期中论文和期末好好准备也可以优秀滴"},{"id":113018,"teacher_id":178,"teacher_name":"楼含松","post_time":"2019-07-06 00:33:44","like_diff":-5,"likes":5,"dislikes":10,"content":"没翘过课，讨论课发言挺积极的，论文和期末认真准备了至少期末做的还可以(因为压中很多原题)绩点3.0，严重怀疑四字助教怎么给分"},{"id":19269,"teacher_id":178,"teacher_name":"楼含松","post_time":"2016-01-23 17:18:03","like_diff":-7,"likes":11,"dislikes":18,"content":"上课无聊，给分好差，考试好难！"},{"id":22103,"teacher_id":178,"teacher_name":"楼含松","post_time":"2016-03-02 10:49:41","like_diff":-7,"likes":7,"dislikes":14,"content":"考试坑！给分坑！毁我绩点"},{"id":81921,"teacher_id":178,"teacher_name":"楼含松","post_time":"2018-07-08 16:17:38","like_diff":-9,"likes":13,"dislikes":22,"content":"老师，请您管管您的助教，不要对学生进行人格侮辱！！！！！！！！！！！老师很好，给你分到哪个助教真不一定了"},{"id":42618,"teacher_id":178,"teacher_name":"楼含松","post_time":"2017-01-14 15:16:53","like_diff":-11,"likes":4,"dislikes":15,"content":"讲的超好，期中作业没好好写因为复习，期末就4个大题（7选4）开卷，2小时，最后上4"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
