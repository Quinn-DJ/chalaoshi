                    const commentsData = [{"id":24603,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-05-02 06:57:51","like_diff":44,"likes":58,"dislikes":14,"content":"的确会很负责，我认为很适合我。很多人评老师都会觉得严格的事多的就不好，但是很水的课难道很有意义吗？我大英三的老师评分9.9，景老师6.3，但是我觉得在景老师的大英四上我真正学习到了很多东西，也不会水下去。"},{"id":2779,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-05-07 06:46:45","like_diff":39,"likes":71,"dislikes":32,"content":"事情多，参与活动只有少数人有加分，让人觉得不太好。 可以说认真负责，但是至少我并不觉得能通过参与课堂学到多少"},{"id":21492,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-02-29 04:59:14","like_diff":27,"likes":34,"dislikes":7,"content":"老师很负责，几节课就可以叫出学生的名字，很亲切。"},{"id":67471,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-01-21 09:26:54","like_diff":22,"likes":24,"dislikes":2,"content":"景老师是一位很负责的老师，工作细心完善，能叫出班上大部分同学的名字。因为拥有在美国授课的经历，所以对西方文化很了解，发音标准而好听。很多同学不能适应景老师高度自主化的课堂，对于英语基础薄弱，学习能力差，学习习惯很被动的人来说，上景老师的课是会有点不适应的（比如我_(´ཀ`」 ∠)__ ）但是如果能够配合老师的节奏，学会自主学习积极参与，收获真的会很多。比如丰富的展示经验和景老师的友谊(*/ω＼*)以及漂亮的绩点。\n\n想水水课拿学分的就别选了，浪费老师呀。"},{"id":95311,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 07:51:29","like_diff":17,"likes":17,"dislikes":0,"content":"上的大英三。景老师真的很和蔼，做事情也很认真。即使英语水平不太好的同学，只要认真准备了presentation她都会很耐心很认真地听并且点评。而且老师的知识很丰富，对于外国文化知道很多，上课气氛会有些尴尬是因为她说的知识大家都不太懂，就没人能够接话。比如她会喜欢提问一些比较有深度的名人名言的含义，或是有没有人知道myth and legend单元那篇in-class reading是哪里的神话故事...（这样会冷场也很正常吧...）我觉得她经常听写并且详细地讲课文知识点对于（2*quiz+一次期末考）考试制度真的非常有用（没有老师“逼”，自己真的不太能坚持背单词...临考的时候会疯的…）"},{"id":22274,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-03-03 07:08:52","like_diff":16,"likes":26,"dislikes":10,"content":"不是很喜欢，上课总是和几个平常说话多的人互动，点名搞得气氛有点沉闷\n\n\n\n\n\n"},{"id":304,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-03-15 00:35:55","like_diff":14,"likes":28,"dislikes":14,"content":"老师要求比较严，但是感觉很不错！！"},{"id":6779,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-09-14 01:10:10","like_diff":12,"likes":17,"dislikes":5,"content":"助教相当好"},{"id":64686,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-12-26 09:56:25","like_diff":12,"likes":19,"dislikes":7,"content":"超级棒，我发现查老师的评分不太准，这么棒的老师怎么可能只有6.82\n\n\n\n老师很和蔼，来不来上课在群里说一声就ok\n\ndictation基本不收，quiz也改的很松\n\n( •̀∀•́ )\n\n各位千万不要只看评分选老师啊~"},{"id":3433,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-06-12 10:39:27","like_diff":9,"likes":14,"dislikes":5,"content":"点名比较多吧，但也能学到东西"},{"id":21351,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-02-28 07:13:23","like_diff":9,"likes":16,"dislikes":7,"content":"想让你的大英课下作业充实的话就选景老师的课吧"},{"id":62747,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-11-27 00:34:26","like_diff":8,"likes":9,"dislikes":1,"content":"很好啊，老师挺好说话的，虽然经常有听写，但多听写对考试啥的很有帮助，推动我们背单词，不然老师不布置，我估计也不会去背，然后考试就凉凉了。"},{"id":68347,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-01-23 04:32:43","like_diff":8,"likes":12,"dislikes":4,"content":"绩点…太低了"},{"id":916,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-03-19 00:13:46","like_diff":7,"likes":24,"dislikes":17,"content":"上课回答问题都是自己点名的，气氛不容易被带动起来，每节课都要听写。不喜欢她上课的调调"},{"id":101612,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-28 15:13:18","like_diff":7,"likes":7,"dislikes":0,"content":"大英三。负责任。课前演讲锻炼人。"},{"id":134519,"teacher_id":470,"teacher_name":"景敏言","post_time":"2021-03-31 06:52:51","like_diff":7,"likes":10,"dislikes":3,"content":"上大英三的时候就知道景老师好，但是上了大英四换了一个老师才真正深刻意识到好在哪里。两个星期就能认全学生，上课气氛轻松活跃，而且，最重要的是，她是真正在以对待大学生的态度对待我们，带我们拓展眼界，讲自己对文化的认知，而不是像现在某9.6分老师把我们当初中生一样应付。。。才八分多真的非常不合理，我对查老师信心动摇的开始"},{"id":67407,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-01-21 06:27:47","like_diff":6,"likes":7,"dislikes":1,"content":"感觉老师很棒啊，想不通为什么分数不高，，，有许多小任务，作业会稍微多一点点，但是跟我的管理学完全没法比，听写什么的虽然感觉很烦但是也是对我们有好处的，给分也挺不错的啊，听耐心细心的，感觉评分不科学啊"},{"id":4948,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-07-01 10:50:42","like_diff":5,"likes":7,"dislikes":2,"content":"处女座"},{"id":19776,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-01-25 09:05:40","like_diff":5,"likes":11,"dislikes":6,"content":"浙大见过的最负责的老师，虽然平时任务比较多但是真的很负责，听写什么的对考试也很有帮助，给分也很好！"},{"id":27558,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-06-27 03:30:04","like_diff":5,"likes":6,"dislikes":1,"content":"挺好的讲真"},{"id":28437,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-06-28 08:59:38","like_diff":5,"likes":6,"dislikes":1,"content":"老师是挺认真负责的老师。但是太严格，对英语没什么热情的慎选。平时也马马虎虎，期末考挂了"},{"id":71173,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-01-28 05:49:29","like_diff":5,"likes":6,"dislikes":1,"content":"就算绩点3，也要给10分。呵哈，就是我平时不努力啊T_T"},{"id":79746,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-06-13 08:14:05","like_diff":5,"likes":6,"dislikes":1,"content":"我不明白 为什么评分没上8或者9 老师对英语和西方文化的了解比平常人多许多 上课可以很水 也可以很有趣 这取决于你的参与态度 虽然听写多但每次都会提前说听写什么内容 也就一两段课文填空十个左右单词 看过几次课文连听力都不用就直接填下去了 互动很多也蛮有趣连我这种弱者也会偶尔顾及 注重口语每节课都让学生做speeh 讲课本知识点的方式一点都不死板沉闷 会在课上聊很多课堂知识延生的东西 不拖堂 曾经做了蛋糕分给大家 现在还没期末考 我知道我拿不了高绩点 但还是给她10分"},{"id":95395,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 10:14:46","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好，看得出来每堂课准备得都很认真，不局限于讲课本，一些拓展也很有用！老师更关注能力的提升，讲的一些方法让我很受用。虽然平时要求记单词什么的可能会花点时间，但每次认真背过考试会轻松很多。平时分也尽量多给了，最后的绩点不是老师能决定的，毕竟卷面分是没法调整的。总之老师很棒，这里的评分稍微有点低了(●°u°●)​ 」"},{"id":99113,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-24 09:28:10","like_diff":5,"likes":7,"dislikes":2,"content":"作业不算特别多 但是基本上每节课都有 每个组都必须要有表演 她会每节课专门问你们组什么时候表演（狗头）改作业很细 老师在国外待过 发音算纯正 非常擅长各个英语国家的语言习惯区别 老师特别喜欢发音纯正 乐意演讲的同学?  她很快会认识全班 然后和某几个人优秀的同学疯狂互动 还会点名 日常不知道干嘛就开始点名 弄得菜鸡慌的一p 总之 我菜 emmm我不喜欢"},{"id":169062,"teacher_id":470,"teacher_name":"景敏言","post_time":"2023-02-24 07:28:12","like_diff":5,"likes":6,"dislikes":1,"content":"礼貌打个10分  大一唯一一门可以像高中一样精力集中的课，很少走神，上课很有趣，也能收获到很多。老师有国外生活经历，所以对西方文化习俗有一定了解，会在课堂上补充。  十分负责 很快就记住了所有同学的名字，每个人的pre都会给出中肯评价，并提出改进建议。  口语考察较多，喜欢临场口语，而不是背记小文章，希望提升口语的同学千万不要错过。  至于绩点，蛮求是的，但也是我自己考试太烂了，最后只有3+  但是我不后悔选这门课，真的很好很好，大一最开心的课了"},{"id":11929,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-12-21 10:52:16","like_diff":4,"likes":7,"dislikes":3,"content":"能从老师这里了解到不同的文化，不同的视角"},{"id":16293,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-01-17 19:58:30","like_diff":4,"likes":6,"dislikes":2,"content":"老师其实上课挺照顾学生的，会特意放慢进度"},{"id":16396,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-01-18 04:53:08","like_diff":4,"likes":6,"dislikes":2,"content":"多参加课上活动吧"},{"id":63872,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-12-27 15:02:01","like_diff":4,"likes":5,"dislikes":1,"content":"老师很和蔼的嘞，趁还没考试发一波"},{"id":95222,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 05:16:34","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课比较接近高中上课方式，对于知识点比较看重。平时对学生很关切的，像我这种小透明她也记得名字，会给我专门讲作文中的问题，最后的分也还可以，大英主要靠自己，我觉得老师还是很有亲和力的。"},{"id":95235,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 05:29:18","like_diff":4,"likes":4,"dislikes":0,"content":"直接吹爆！"},{"id":95236,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 05:30:09","like_diff":4,"likes":4,"dislikes":0,"content":"老师人！超！好！\n\n请假很方便\n\n事略杂但不强迫一定要做\n\n平时分没公布\n\n期末考完感觉要挂了但还是把我拉上去了"},{"id":128879,"teacher_id":470,"teacher_name":"景敏言","post_time":"2020-12-26 09:49:34","like_diff":4,"likes":4,"dislikes":0,"content":"很棒的老师，很耐心，认真负责，认同学很快，上课基本每个同学都会照顾到。遗憾自己大英四冲突没能上"},{"id":131021,"teacher_id":470,"teacher_name":"景敏言","post_time":"2021-01-25 14:44:17","like_diff":4,"likes":5,"dislikes":1,"content":"水平高超的英语老师"},{"id":27809,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-06-27 16:07:49","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很认真负责，能学到不少东西，绩点低也是我自己考的不好，平时分老师会提供加分机会，就看你自己愿不愿意争取了。"},{"id":30454,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-07-01 15:35:03","like_diff":3,"likes":4,"dislikes":1,"content":"这给分也太差了：）"},{"id":39632,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-12-26 08:36:54","like_diff":3,"likes":4,"dislikes":1,"content":"很负责，能学到很多语法和文化知识，美中不足的是上课气氛有点儿沉闷"},{"id":64015,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-12-20 13:49:33","like_diff":3,"likes":4,"dislikes":1,"content":"老师作业比较多，但是很负责，上课挺有趣的\n\n"},{"id":67601,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-01-21 16:59:53","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很好，很快就能记住大家的名字，平常有问题也可以在微信群上找她，总之很好很负责任的老师"},{"id":68683,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-01-23 15:17:08","like_diff":3,"likes":8,"dislikes":5,"content":"上的景老师的英美概况，被坑的挺惨。平时上课从不缺课，该展示的也展示了，4次小测平均分7分多，期末开卷找到不少不知道为什么最后才3.6，比平均分还低，真的难受"},{"id":81093,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-04 01:43:02","like_diff":3,"likes":4,"dislikes":1,"content":"我真的超爱景老师啊，平时老师都记不住学生的名字，或者说我名字比较难记，老师上完一两节课以后就基本上记住我们所有人的名字啦。上课压力不大，每个人都会有被考虑到，平时请假之类的老师都很宽容，不会很严，每次作文都会认真改还会有评语，真的超爱老师啊，怎么只有7分多呢ಥ_ಥ"},{"id":82385,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-08 04:53:32","like_diff":3,"likes":4,"dislikes":1,"content":"给分太低"},{"id":82389,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-08 05:06:40","like_diff":3,"likes":4,"dislikes":1,"content":"英美概况给分极差"},{"id":82414,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-08 06:32:31","like_diff":3,"likes":10,"dislikes":7,"content":"绩杀，不想说话\n\n我的英语一般4.5\n\n她给到了3.6呵呵"},{"id":93015,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-07 02:11:33","like_diff":3,"likes":3,"dislikes":0,"content":"不知道为什么大家意见这么多，非常温柔非常负责非常认真的老师，认真听是可以学到很多干货的，没有呢么幽默风趣但是不至于无聊，也会尽量采用很多种方式来改变上课形式，也很锻炼口语，每个人都起码有两次pre的机会，我给10分，还没出成绩，不过不管给多少我都觉得景老师分不该这么低"},{"id":95566,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 15:30:52","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的挺好的，只是我水平不够，拉低了均绩?"},{"id":96639,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-21 08:20:58","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺好的，是我英语太菜了…"},{"id":102691,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-02-20 19:30:53","like_diff":3,"likes":3,"dislikes":0,"content":"棒，，"},{"id":120559,"teacher_id":470,"teacher_name":"景敏言","post_time":"2020-01-13 00:34:54","like_diff":3,"likes":4,"dislikes":1,"content":"给分不是很友善。。。。"},{"id":122877,"teacher_id":470,"teacher_name":"景敏言","post_time":"2020-04-16 06:31:03","like_diff":3,"likes":3,"dislikes":0,"content":"绩杀。。。虽然四级考580不算高，但是大英3期末也有80多，最后总分76。。。我可能没啥平时分吧。。。慎选。。。但上课真的不水，想要水过的就算了吧\n\n"},{"id":134042,"teacher_id":470,"teacher_name":"景敏言","post_time":"2021-03-14 01:08:09","like_diff":3,"likes":4,"dislikes":1,"content":"我觉得景老师不太强调一些很花样的活动之类的，但是她的课上真的可以学到很多；她的风格也会让自己平时多去接触一些英语的内容，如果平时比较懒的同学，慎选。"},{"id":2304,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-04-19 11:39:07","like_diff":2,"likes":5,"dislikes":3,"content":"不错的老师，赞一个！"},{"id":2699,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-05-05 13:50:08","like_diff":2,"likes":11,"dislikes":9,"content":"感觉老师有点小装逼> <不喜欢她上课的风格啦"},{"id":5391,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-07-07 06:28:40","like_diff":2,"likes":8,"dislikes":6,"content":"差评"},{"id":9078,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-10-12 08:33:27","like_diff":2,"likes":6,"dislikes":4,"content":"负责认真"},{"id":9175,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-10-15 06:05:48","like_diff":2,"likes":19,"dislikes":17,"content":"叫你回答问题，但是并不尊重你的回答，感觉自己很牛的样子。事情乱七八糟一堆，但是并没有卵用。单词听写专挑超纲和长难单词，有意义吗？活动看脸加分，太随意了吧。"},{"id":12042,"teacher_id":470,"teacher_name":"景敏言","post_time":"2015-12-21 14:43:08","like_diff":2,"likes":5,"dislikes":3,"content":"我觉得挺好的。。。"},{"id":27904,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-06-28 04:15:18","like_diff":2,"likes":3,"dislikes":1,"content":"老师有时候上课会有点乱，不过很和蔼，还是很好的"},{"id":31764,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-07-05 01:31:11","like_diff":2,"likes":4,"dislikes":2,"content":"唔，上了三次课，因为景老师的口音＝＝以及平时的事儿太多了以及上课经常蜜汁尴尬，所以干脆。。。以考代修了。。。推荐徐明老师，很和蔼，也会照顾基础不好的同学，也很平等。"},{"id":50132,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-04-30 04:38:11","like_diff":2,"likes":2,"dislikes":0,"content":"上的景老师的通识课，英语国家概况，老师不水很用心的准备上课的内容，能记住同学的名字！超惊讶！一共有两次小quiz一次展示一篇期末论文，感觉也没有很辛苦。上课稍微认真点听就好啦，本来以为分会很低，因为感觉老师要求很高，结果给分很好啊"},{"id":54044,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-06-28 09:52:06","like_diff":2,"likes":3,"dislikes":1,"content":"人还是不错的，至少分数。。。自己水不怪老师。"},{"id":59028,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-09-19 07:05:11","like_diff":2,"likes":3,"dislikes":1,"content":"上课有点无聊，不会互动。事情还好吧，比较水的大英课了。喜欢讲课外的故事，还是比较开拓视野。给分不错啦。"},{"id":67384,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-01-21 05:10:57","like_diff":2,"likes":3,"dislikes":1,"content":"老师人挺好的，很和蔼，就是给分不高，但这是因为个人原因啦，是我英语真的太差加上期末真的难炸天，哎！"},{"id":68528,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-01-23 10:11:28","like_diff":2,"likes":3,"dislikes":1,"content":"老师人不错，但给分是真的不太好，要求非常严，当然也跟自身英语水平有关，再创绩点新低"},{"id":76655,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-04-17 08:42:24","like_diff":2,"likes":3,"dislikes":1,"content":"老师很负责，上课很用心，差评的大多只是不符合自己的口味吧。她上课真的不错！"},{"id":81408,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-05 04:09:33","like_diff":2,"likes":3,"dislikes":1,"content":"善解人意温柔亲切，知识很丰富~努力把课堂内容变充实。\n\n大英还没出分，但是老师真的很好 万一绩点低的话可能是自己不够认真唔(期待高绩点(´• ᵕ •`)*)"},{"id":81607,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-05 14:08:54","like_diff":2,"likes":3,"dislikes":1,"content":"老师人挺好的，比较宽容。很负责，写的很水的作文都有评语。还很温柔。"},{"id":81615,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-05 14:29:59","like_diff":2,"likes":3,"dislikes":1,"content":"其实老师叫做的事没有想象中那么多，那么严格。但想好好学大英的话找老师就对了，老师上课的内容还是有挺多干货的。"},{"id":82434,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-08 07:34:16","like_diff":2,"likes":3,"dislikes":1,"content":"老师虽然上课和蔼 但是给分也太不厚道了吧\n\n敢说这是我投入时间最多的一门外语课了\n\n虽然是开卷考 复习提纲笔记我都很用心的准备了 \n\n结果只有4.2 感觉有点投入和付出不成正比吧 \n\n ---《英美概况》"},{"id":87496,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-09-30 01:54:00","like_diff":2,"likes":2,"dislikes":0,"content":"景老师抓英语抓的很严！而且认真负责！口语炒鸡棒呀！虽然上课可能略有一些死板和压抑！但还是很不错的一个老师！"},{"id":95317,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 08:03:49","like_diff":2,"likes":5,"dislikes":3,"content":"只关注少数课堂上活跃的学生，对不活跃学生课后的努力视而不见"},{"id":100874,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-27 03:50:35","like_diff":2,"likes":2,"dislikes":0,"content":"景老师真的是非常好的老师，温和细致有耐心，能力也很强，课上有时会交流其他国家的风土人情，能学到很多"},{"id":102268,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-31 15:44:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师人超好，口语超舒服，也很通情达理，给分也不算差叭"},{"id":109827,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-06-19 13:41:40","like_diff":2,"likes":2,"dislikes":0,"content":"开拓视野的英美简介让我很有收获"},{"id":111024,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-06-29 07:49:29","like_diff":2,"likes":2,"dislikes":0,"content":"教学方式多变，期末复习采取知识竞赛的形式。只要大家放的开，课堂气氛就很轻松。"},{"id":115094,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-07-15 11:58:59","like_diff":2,"likes":2,"dislikes":0,"content":"很负责的老师，学到挺多知识的，每个同学几乎每节课都会被提问一次，所以上课必须十分认真，最后分数我觉得也挺好，毕竟英语本来就不太好。"},{"id":123304,"teacher_id":470,"teacher_name":"景敏言","post_time":"2020-06-01 07:58:55","like_diff":2,"likes":2,"dislikes":0,"content":"自以为英语不错，没想到英语绩点是所有科目里最低的，打击挺大。"},{"id":130832,"teacher_id":470,"teacher_name":"景敏言","post_time":"2021-01-25 02:01:39","like_diff":2,"likes":3,"dislikes":1,"content":"景老师很认真负责，发音很令人舒适，也很有亲和力，但就是不知道为什么，这学期有好好学，该做的都好好做了，绩点居然是所有科目里数一数二低的那种"},{"id":131287,"teacher_id":470,"teacher_name":"景敏言","post_time":"2021-01-27 03:27:13","like_diff":2,"likes":3,"dislikes":1,"content":"上课不点名 但是你来不来会记录\n\n奇奇怪怪的活动比较多\n\n但是我因为活动参加的多平时分比较高 最终被老师捞到3.9\n\n但我每一次上课都在玩手机\n\n小测也一般水平\n\n英语水平一般\n\n老师还是很亲切的\n\n还可以吧"},{"id":148123,"teacher_id":470,"teacher_name":"景敏言","post_time":"2022-01-11 14:26:18","like_diff":2,"likes":4,"dislikes":2,"content":"不明白为什么只有8.几分……上的是大英三，绩点4.5\n\n在我看来景老师人很好，事情也没有很多（可能还没有上过别的老师的课没有对比？）并且给分也不错（也许是因为看了历年的评价说绩杀所以有所改善？）对同学的pre评价非常认真细致，脾气超级超级好，上网课期间抽到八个十个同学没写作业或者没开麦也不在群里回复都不会生气，我都很心疼老师……"},{"id":157507,"teacher_id":470,"teacher_name":"景敏言","post_time":"2022-06-23 13:14:06","like_diff":2,"likes":3,"dislikes":1,"content":"英美概况，吹爆景老师，给分相当不错"},{"id":157740,"teacher_id":470,"teacher_name":"景敏言","post_time":"2022-06-24 14:44:44","like_diff":2,"likes":2,"dislikes":0,"content":"刚上完景老师的英美概况课～体验非常好，一学期下来能学到非常多有意思的知识，老师人很温柔，口音也蛮好听的，平时多回答几次问题，再加上期末论文认真写啦，最后老师给了满绩^_^\n\n整体来说，这门课在英语类通识课里面算事少的～非常推荐！！"},{"id":171435,"teacher_id":470,"teacher_name":"景敏言","post_time":"2023-03-24 06:13:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师是个好老师，希望大家都去"},{"id":175181,"teacher_id":470,"teacher_name":"景敏言","post_time":"2023-06-22 07:36:26","like_diff":2,"likes":2,"dislikes":0,"content":"感谢老师，拯救了大英三的摆烂王者。她成功激发了我对英语尘封已久的兴趣，让我再度正视这门学科，正视这个语言。\n\n口语特别好，语速适中，很容易就能听懂；上课也经常拓展一些英美文化相关的知识，课堂不沉闷。每个人都要做一次个人pre，她会认真听并给出中肯的评价。基本上每次课后都会留一些作业。总之，认真听课认真学，真的可以收获很多！"},{"id":17459,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-01-20 08:49:38","like_diff":1,"likes":6,"dislikes":5,"content":"老师很有自己的原则，想拿高分一定要多争取上课表现机会。另外，助教人超级好。"},{"id":27891,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-06-28 03:28:30","like_diff":1,"likes":4,"dislikes":3,"content":"老师很负责，虽然事多，但是得到了锻炼，很难忘最后一节课玩游戏的经历"},{"id":29917,"teacher_id":470,"teacher_name":"景敏言","post_time":"2016-06-30 13:43:48","like_diff":1,"likes":5,"dislikes":4,"content":"呵呵 拿着点名册叫人起来回答问题 平时事情又多 这个加分那个加分 这个惩罚那个惩罚 平时分贼低 你要说学到什么 上过她两节课之后我就什么都不想学了 呵呵 绩点你们都懂得"},{"id":42744,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-01-16 10:03:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师课下会有几次小组作业，上课喜欢点名提问(没有规律)，感觉太重视各种上台展示和小组展示了。奖罚分明，脾气还是很好的。给分不怪老师。"},{"id":43388,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-01-16 08:08:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师很负责，她好像记得很多同学的名字，平时上课很多时候会点名发言，可怜的我听力不好，期末成绩较差"},{"id":47937,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-02-27 11:07:43","like_diff":1,"likes":1,"dislikes":0,"content":"虽然上课是很容易沉闷，但是能学到很多，而且课上内容也会拓展，更加注重让学生听懂，一旦有同学的需求都会尽力满足，所以可能会导致节奏比较拖沓。是个很好的老师啊！"},{"id":48612,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-03-08 10:40:25","like_diff":1,"likes":1,"dislikes":0,"content":"超级无聊 至少大英三是这样 什么都学不到 没上过这么无聊的课"},{"id":64470,"teacher_id":470,"teacher_name":"景敏言","post_time":"2017-12-24 09:42:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真负责，也能学到很多东西。课堂展示也是挺多的。\n\n"},{"id":81705,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-06 02:49:36","like_diff":1,"likes":2,"dislikes":1,"content":"老师很温柔  学生的名字基本都能记得 听写提前都说又不难 讲课也挺好的  还要怎么样 打个高分很难吗 反正我给10分"},{"id":81836,"teacher_id":470,"teacher_name":"景敏言","post_time":"2018-07-06 09:37:06","like_diff":1,"likes":2,"dislikes":1,"content":"感觉还行，虽然大英绩点一如既往低"},{"id":95237,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 05:32:45","like_diff":1,"likes":1,"dislikes":0,"content":"很棒啊"},{"id":95258,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 05:57:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超好！很和蔼，本以为要挂的英语最后还获得比较可以的成绩！太意外太开心"},{"id":95278,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 06:40:07","like_diff":1,"likes":1,"dislikes":0,"content":"很和蔼的老师啊"},{"id":95385,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-19 09:48:52","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的，不知道为什么评分这么低"},{"id":96227,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-20 14:40:53","like_diff":1,"likes":2,"dislikes":1,"content":"很和蔼的老师"},{"id":99242,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-01-24 13:20:55","like_diff":1,"likes":2,"dislikes":1,"content":"是很认真负责的老师，挺适合我这种没人催就不学习的人（……"},{"id":109803,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-06-29 20:27:03","like_diff":1,"likes":5,"dislikes":4,"content":"这个老师怎么这么喜欢卡? 啊！大英三大英四都给我卡了???"},{"id":117603,"teacher_id":470,"teacher_name":"景敏言","post_time":"2019-09-26 14:46:05","like_diff":1,"likes":1,"dislikes":0,"content":"真的很认真，很负责，只要上课认真听课后作业认真完成肯定会有很多收获的"},{"id":125848,"teacher_id":470,"teacher_name":"景敏言","post_time":"2020-09-15 01:21:56","like_diff":1,"likes":2,"dislikes":1,"content":"这是一门要花时间的课程，建议在总学分比较少的学期来修这门课，可以了解很多英美国家的知识，用心准备老师，绩点会很好！"},{"id":130391,"teacher_id":470,"teacher_name":"景敏言","post_time":"2021-01-21 15:32:58","like_diff":1,"likes":2,"dislikes":1,"content":"超级好的老师！会很快地认识班上同学，发音很纯正口语很好，很注重培养学生的英语素质！"},{"id":144431,"teacher_id":470,"teacher_name":"景敏言","post_time":"2021-12-21 12:55:59","like_diff":1,"likes":1,"dislikes":0,"content":"非常认真负责的好老师，课堂内容丰富，可以开拓眼界。不只是教一门语言，更是一门文化。谢谢老师！"},{"id":146303,"teacher_id":470,"teacher_name":"景敏言","post_time":"2022-01-06 07:24:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师好棒好可爱!虽然现在成绩还没有出有点紧张哈哈哈，景老师教学很认真负责，平时也会督促背单词，对西方的文化也有很深的了解，每次pre她都会很认真的点评，总得来讲是很棒的老师!"},{"id":146389,"teacher_id":470,"teacher_name":"景敏言","post_time":"2022-01-06 12:17:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好挺温和的，每节课会花挺多时间评价同学的pre，给同学提建议。有时会布置课后任务，但也不算多"},{"id":146399,"teacher_id":470,"teacher_name":"景敏言","post_time":"2022-01-06 13:02:44","like_diff":1,"likes":1,"dislikes":0,"content":"怎么才8点几分。老师人很好，听写有助于quiz复习（不然临考背单词真的很痛苦）。事情不算很多，就每个人一次展示以及一些讨论。真的是个很好很好的会上课的老师。"},{"id":149656,"teacher_id":470,"teacher_name":"景敏言","post_time":"2022-01-16 09:31:20","like_diff":1,"likes":1,"dislikes":0,"content":"人超级好！虽然我大英分挺低，但我还是很喜欢老师的！"},{"id":155771,"teacher_id":470,"teacher_name":"景敏言","post_time":"2022-06-16 00:29:06","like_diff":1,"likes":2,"dislikes":1,"content":"大英Ⅳ选的景老师的课，老师太好了，不应该只有八点几分。quiz和作文会尽量往高了给，平时上课氛围也很轻松，选就完事了！"},{"id":164884,"teacher_id":470,"teacher_name":"景敏言","post_time":"2022-12-27 09:03:09","like_diff":1,"likes":1,"dislikes":0,"content":"很负责的老师"},{"id":166006,"teacher_id":470,"teacher_name":"景敏言","post_time":"2023-01-10 16:58:01","like_diff":1,"likes":2,"dislikes":1,"content":"很好！"},{"id":168726,"teacher_id":470,"teacher_name":"景敏言","post_time":"2023-02-21 12:24:32","like_diff":1,"likes":1,"dislikes":0,"content":"景老师口语速度比较适中，不会太快，认真听是能听懂的，在课上会拓展很多有关外国的文化知识地域文化特色等，上课很有趣，也会给我们把重点知识标记出来，鼓励同学们踊跃发言（我的口语提升了很多）总之，很喜欢这个老师，总觉得绩点不是唯一标准，更重要的是在这门课程中有所收获有所得"},{"id":169540,"teacher_id":470,"teacher_name":"景敏言","post_time":"2023-02-27 01:12:26","like_diff":1,"likes":1,"dislikes":0,"content":"大英3被卡绩，但是个好老师，可以叫出每个同学的名字，很亲切"},{"id":183793,"teacher_id":470,"teacher_name":                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchInput) {

                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
