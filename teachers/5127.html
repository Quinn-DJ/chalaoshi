师，生病了还坚持来上课。海洋科学概论给分变好了，答辩氛围也没有底下评论说得可怕。"},{"id":201408,"teacher_id":5127,"teacher_name":"张朝晖","post_time":"2024-11-02 04:42:57","like_diff":4,"likes":4,"dislikes":0,"content":"上课很踏实的老师，短学期和有机地球化学都是他带过来的，从本科生的角度来说并没有什么逆天之处，恰恰相反，反而是海院里难得一见的知识踏实，不讲废话，上课有水平的好老师。"},{"id":178982,"teacher_id":5127,"teacher_name":"张朝晖","post_time":"2023-08-11 15:24:50","like_diff":3,"likes":5,"dislikes":2,"content":"舟山三周游还行"},{"id":183481,"teacher_id":5127,"teacher_name":"张朝晖","post_time":"2023-11-26 14:52:39","like_diff":3,"likes":8,"dislikes":5,"content":"从上课来看是挺好的老师。据说以前很凶，现在起码从有机地化来看没有什么逆天的地方。上课内容比较充实，很多PPT讲的都是他自己做的研究，讲课得挺实在，听起来挺舒服。给分也蛮好，考试作业重合度高，考的也不难，平时事少。这届有机地化就5个人选，挺推荐之后的学弟学妹选的。"},{"id":198566,"teacher_id":5127,"teacher_name":"张朝晖","post_time":"2024-09-10 03:23:11","like_diff":3,"likes":3,"dislikes":0,"content":"短学期课上的挺舒服的"},{"id":179012,"teacher_id":5127,"teacher_name":"张朝晖","post_time":"2023-08-20 07:21:28","like_diff":2,"likes":7,"dislikes":5,"content":"短学期安排还挺不错的，就是个别可能累了点，最后的答辩也不会太折磨人，每个报告都认真写了的话成绩还是不错的，最后满啦，谢谢张老师"},{"id":197567,"teacher_id":5127,"teacher_name":"张朝晖","post_time":"2024-07-19 09:08:25","like_diff":1,"likes":3,"dislikes":2,"content":"天才一般的老师，把学生也当作天才，所有的软件都是自学，两天创造一个奇迹"},{"id":175006,"teacher_id":5127,"teacher_name":"张朝晖","post_time":"2023-06-21 02:39:30","like_diff":-7,"likes":6,"dislikes":13,"content":"楼上那个无脑吹老师好的差不多得了\n\n别给你一个可怜的分数，就表现出一幅跪下来舔的嘴脸"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
