like_diff":10,"likes":15,"dislikes":5,"content":"不要以为评价好就能喜欢哲学，这是真话，上课发言积极也没用，你根本不知道自己为什么会低绩点。"},{"id":24359,"teacher_id":1804,"teacher_name":"包利民","post_time":"2016-04-30 02:09:48","like_diff":9,"likes":10,"dislikes":1,"content":"目前最喜欢的一门课，老师非常非常棒，大师风范，真正促使你思考，虽然课后讨论任务有点重，但是从中真的学到好多，听老师的课非常享受，感觉三观都得到了重塑～助教也很棒，讨论时和我们充分交流，大家写的东西都会认真看，超级赞～～"},{"id":28970,"teacher_id":1804,"teacher_name":"包利民","post_time":"2016-06-29 04:37:25","like_diff":9,"likes":9,"dislikes":0,"content":"一位看魔兽，看韩剧，懂鹿晗的紧跟潮流的老师，幽默又不失深度\n\n"},{"id":50118,"teacher_id":1804,"teacher_name":"包利民","post_time":"2017-04-30 03:05:17","like_diff":9,"likes":9,"dislikes":0,"content":"包包完全大大大男神！波波助教人也超级赞的！！日常事情其实挺多的包括人人网还有微信讨论。但是哲学不就是这样嘛，带着你冲击边界，带着你去思考很多你日常不愿意也不敢深想的问题～痛并快乐着～感谢两位老师嘻嘻～"},{"id":50126,"teacher_id":1804,"teacher_name":"包利民","post_time":"2017-04-30 04:01:01","like_diff":9,"likes":10,"dislikes":1,"content":"我之前从来没有亲眼见过这么有深度这么空灵的大儒，我也从来没有这么崇拜过一个老师。虽然看阅读材料写线上讨论期末复习等任务比较多（大佬们太厉害我也不敢怠慢），但这门课真的让我重新思考很多东西，颠覆了之前的一些“常识”。所以愿意认真对待愿意思考的墙裂推荐，最后会有不只是绩点的回报的～（想划水的慎选…）在这里表白包老师和助教老师٩(˃̶͈̀௰˂̶͈́)و都超级nice的人儿～总之很棒的一门课啦，能选上三生有幸～"},{"id":24369,"teacher_id":1804,"teacher_name":"包利民","post_time":"2016-04-30 02:53:45","like_diff":8,"likes":8,"dislikes":0,"content":"包老师的《古典政治哲学史论》真心棒！"},{"id":77536,"teacher_id":1804,"teacher_name":"包利民","post_time":"2018-05-06 10:44:02","like_diff":8,"likes":10,"dislikes":2,"content":"哲学需要有天分的人学，说真的事情很多，功课压力大的慎选。学自然能学到不少，但是真的累，给分我觉得一般"},{"id":29444,"teacher_id":1804,"teacher_name":"包利民","post_time":"2016-06-29 23:50:33","like_diff":7,"likes":7,"dislikes":0,"content":"从他嘴里说出来舰娘的瞬间我整个人都highl了"},{"id":48620,"teacher_id":1804,"teacher_name":"包利民","post_time":"2017-03-08 12:30:56","like_diff":7,"likes":8,"dislikes":1,"content":"助教小哥哥人很好哇，声音贼温柔～\n\n"},{"id":50127,"teacher_id":1804,"teacher_name":"包利民","post_time":"2017-04-30 04:04:13","like_diff":7,"likes":7,"dislikes":0,"content":"有没有11分？？？"},{"id":51389,"teacher_id":1804,"teacher_name":"包利民","post_time":"2017-06-04 09:55:33","like_diff":7,"likes":8,"dislikes":1,"content":"弱者寻求正义，强者追逐幸福。"},{"id":10720,"teacher_id":1804,"teacher_name":"包利民","post_time":"2015-11-23 03:17:21","like_diff":6,"likes":7,"dislikes":1,"content":"真的很棒 是真正的修人文的老师 脑残粉内心只有无尽的期待 期待重逢"},{"id":47944,"teacher_id":1804,"teacher_name":"包利民","post_time":"2017-02-27 11:50:30","like_diff":6,"likes":6,"dislikes":0,"content":"老师怎么可以这么潮～～～"},{"id":50480,"teacher_id":1804,"teacher_name":"包利民","post_time":"2017-05-03 05:56:16","like_diff":6,"likes":7,"dislikes":1,"content":"有启发、很儒雅、有时会偷偷想想老师生气是啥样？太温柔了想象无能呀"},{"id":83628,"teacher_id":1804,"teacher_name":"包利民","post_time":"2018-07-11 00:46:36","like_diff":6,"likes":6,"dislikes":0,"content":"给分……emmmm哲学课大家做好准备再选，我每周为了讨论课都准备很多，有些东西真的不理解，平时再加上其他科目的作业多，所以真的头疼，成绩最后也比较低，但是我尽力了，唉╯﹏╰"},{"id":21882,"teacher_id":1804,"teacher_name":"包利民","post_time":"2016-03-01 12:01:08","like_diff":5,"likes":6,"dislikes":1,"content":"真正的学者。"},{"id":24001,"teacher_id":1804,"teacher_name":"包利民","post_time":"2016-04-25 03:09:56","like_diff":5,"likes":5,"dislikes":0,"content":"好！碰到的不多的真正会关心每个学生的老师"},{"id":26570,"teacher_id":1804,"teacher_name":"包利民","post_time":"2016-06-20 06:50:00","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好，讲课很深刻，只是课程有点深奥，工科的我听的有点懵逼，后来经常水手机。。。"},{"id":30835,"teacher_id":1804,"teacher_name":"包利民","post_time":"2016-07-02 15:20:58","like_diff":5,"likes":5,"dislikes":0,"content":"很棒！只要按照要求好好做，成绩不会差的，而且听课也有不少收获，老师和助教都很可爱！"},{"id":44995,"teacher_id":1804,"teacher_name":"包利民","post_time":"2017-01-18 18:19:47","like_diff":5,"likes":5,"dislikes":0,"content":"何其有幸！"},{"id":83599,"teacher_id":1804,"teacher_name":"包利民","post_time":"2018-07-10 18:20:25","like_diff":5,"likes":5,"dislikes":0,"content":"通核一句话：老师是真的好 助教是真的可怕 主观色彩极浓 让你怎么死的都不知道"},{"id":9847,"teacher_id":1804,"teacher_name":"包利民","post_time":"2015-11-11 03:59:33","like_diff":4,"likes":5,"dislikes":1,"content":"老师超级棒 很有文学气质 一定还选老师的课"},{"id":24423,"teacher_id":1804,"teacher_name":"包利民","post_time":"2016-04-30 13:33:44","like_diff":4,"likes":4,"dislikes":0,"content"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
