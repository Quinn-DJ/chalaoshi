                    const commentsData = [{"id":118560,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-10-28 12:55:08","like_diff":22,"likes":35,"dislikes":13,"content":"事情好多 三次作业 五千字论文 不建议选生物质能通识课 我悔"},{"id":127757,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2020-11-26 11:00:51","like_diff":15,"likes":16,"dislikes":1,"content":"这门课事情有点多，每周都有作业+期末论文。确实老师是很认真，也很认真地想把课程变得有趣。但是才成绩上就真的有点令人无语了。我从第一节课开始每节课都坐在第二排（第一排没人坐），花在这门课上的时间真的很多，虽然不至于卷但绝对不是在混。结果成绩出来只有3.3.大一新生可能不太会写论文但是结合平常分我真的不理解自己为什么只有3.3.综合给个5分中评吧"},{"id":120173,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-11-18 02:53:58","like_diff":8,"likes":12,"dislikes":4,"content":"老师人很好 给分超高?我对生物一窍不通但还是拿了4.5 三次作业+五千字论文 不想做作业或者嫌麻烦的慎选 老师很幽默 后面俩老师也很赞的 想拿高分认真做作业就好～"},{"id":107362,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-05-04 08:42:49","like_diff":6,"likes":7,"dislikes":1,"content":"上课还是挺好的"},{"id":116963,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-09-23 11:33:42","like_diff":6,"likes":7,"dislikes":1,"content":"很棒哦，老师很和蔼"},{"id":119188,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-11-11 05:47:29","like_diff":6,"likes":13,"dislikes":7,"content":"很喜欢盛奎川老师，温文尔雅，风度翩翩，让人想起触手温润的暖玉。上课干货挺足，就是老师只上前几节课。现在还不知道绩点，所以先感叹一句：得上此课，幸甚至哉。"},{"id":120131,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-11-17 22:16:03","like_diff":5,"likes":9,"dislikes":4,"content":"4.5，感谢盛老师对一个一脸懵逼的文科生的不挂之恩。"},{"id":120162,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-11-18 01:47:53","like_diff":5,"likes":7,"dislikes":2,"content":"上课无聊，作业多，还有5000字论文，但是给分不错?"},{"id":142780,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2021-11-16 04:52:36","like_diff":5,"likes":6,"dislikes":1,"content":"欺负大一新生不会写论文呜呜呜"},{"id":107166,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-05-02 03:55:26","like_diff":4,"likes":5,"dislikes":1,"content":"干货足，任务多"},{"id":116449,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-10-28 10:30:22","like_diff":4,"likes":7,"dislikes":3,"content":"事事多。"},{"id":138339,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2021-07-08 14:27:17","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好，每一个都会结合自己的学术研究进行讲解，亦师亦友，面对面交流，本四年不沾理科的文科生表示只要努力，5.0就在手里！"},{"id":118839,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-11-07 02:03:42","like_diff":3,"likes":5,"dislikes":2,"content":"事巨多"},{"id":123976,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2020-06-18 10:50:36","like_diff":3,"likes":5,"dislikes":2,"content":"物质能源与可持续利用。这门课的四个老师都非常优秀。课上能学到很多，就是任务比较多，每节课都会有作业。再加上最后3000字的论文。但是认真对待绩点不会低的。"},{"id":128177,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2020-12-10 08:35:02","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的不错，但是这门课不建议选（除非走投无路），事巨多，评分还不高（我也是认认真真写作业认认真真写论文的啊，连4.0都没上）。不过能够长知识，就是最终得分不好说"},{"id":143098,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2021-11-19 02:53:54","like_diff":3,"likes":4,"dislikes":1,"content":"前面七千字的同学笑死我了，你不知道规定的论文字数上限是五千字么？连要求都不看写到7000是想卷别人吗？"},{"id":120187,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-11-18 09:36:07","like_diff":2,"likes":4,"dislikes":2,"content":"三次作业，5000字论文\n\n给分奇奇怪怪\n\n我死了"},{"id":121325,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-12-20 03:13:37","like_diff":2,"likes":3,"dislikes":1,"content":"老师很和蔼\n\n上课也很认真 是一个很负责的老师\n\n我是人文的 上通识课不怎么能听得懂\n\n但是三次作业和论文 只要认真查资料准备 都没问题的 老师给分好 4.8\n\n真的感激!\n\n"},{"id":127857,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2020-11-29 03:11:50","like_diff":2,"likes":2,"dislikes":0,"content":"秋学期的课，大概有七次作业每周都有。老师们人很好但是真的，要求3500的论文我写了5000，花在这门课上的时间很多。最后出来只有3.9，真的很不能理解。"},{"id":160452,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2022-09-23 01:51:18","like_diff":2,"likes":2,"dislikes":0,"content":"上课效率真的很高，平均一个晚上可以把3门课作业写完（反正我经常写完了微积分，线性代数，C程的作业），每周的作业基本是不用听课5分钟就能水出高分的，还不点名，要不是自修效率真的比在寝室高，我真会考虑旷课的"},{"id":121143,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2020-01-20 00:44:48","like_diff":1,"likes":2,"dislikes":1,"content":"还行吧"},{"id":121302,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-12-23 07:12:44","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很幽默，虽然事情有点多，但只要好好做给分也是不错的"},{"id":121942,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2020-01-25 00:57:39","like_diff":1,"likes":2,"dislikes":1,"content":"很好的课，但是平常会有作业"},{"id":132077,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2021-01-30 06:19:18","like_diff":1,"likes":2,"dislikes":1,"content":"我也想不明白 每次作业都认真做完了 论文都认真写了修改交了最好给了个3.3 是歧视专业么 不建议大家选 事情多给分差"},{"id":132210,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2021-01-31 03:41:43","like_diff":1,"likes":2,"dislikes":1,"content":"事超多，给分还不好，快跑。但是认真的说，三个老师讲课挺好的。"},{"id":164617,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2022-12-22 08:41:12","like_diff":1,"likes":1,"dislikes":0,"content":"上课认真听，经常回答问题，作业认真写，论文也认真写，查了很多文献，结果只有3.3，是最低的通识课了。"},{"id":119985,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2019-11-17 03:09:32","like_diff":0,"likes":3,"dislikes":3,"content":"5000论文真难搞哦，没兴趣千万别选"},{"id":120694,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2020-01-15 09:53:57","like_diff":0,"likes":0,"dislikes":0,"content":"还可以"},{"id":131052,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2021-01-25 16:51:56","like_diff":0,"likes":1,"dislikes":1,"content":"秋学期的课，每周一份作业，最后还有一篇论文，事情真的挺多的。。。给分soso，并不是特别高，但三个老师都讲的很好"},{"id":135301,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2021-05-07 23:58:24","like_diff":0,"likes":1,"dislikes":1,"content":"这门课三位老师都讲得很好很耐心，人也都很好。本高中纯文渣渣出分4.2，感觉还可以，基本和投入精力比较相符"},{"id":142253,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2021-11-09 10:28:13","like_diff":0,"likes":1,"dislikes":1,"content":"人特别好"},{"id":144697,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2021-12-23 08:11:03","like_diff":0,"likes":0,"dislikes":0,"content":"事情少，平时上课可水，只要平时作业和论文好好的就可以了"},{"id":146250,"teacher_id":664,"teacher_name":"盛奎川","post_time":"2022-01-06 04:23:57","like_diff":0,"likes":0,"dislikes":0,"content":"生物质能源：可以让人感受到一门技术从实验室到实际工业的复杂，由于这种能源本身占比不大，非热点？知识点很细致，跟一般通识不太一样。\n\n每周作业，上课听了就是PPT的内容，很快就能写（抄                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
