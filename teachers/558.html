                    const commentsData = [{"id":282,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-15 00:12:03","like_diff":226,"likes":313,"dislikes":87,"content":"老师讲课很认真。而且一直坚持粉笔手写。给分虽然不是特别好，但是如果认真不水，总能拿到不错的分数"},{"id":1585,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-22 23:50:40","like_diff":139,"likes":171,"dislikes":32,"content":"明明是个很好的老师，特别和蔼，而且上课一丝不苟纯手书。绩杀不绩杀只不过是我们自己有没有好好学的问题罢了。"},{"id":562,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-15 05:04:27","like_diff":89,"likes":111,"dislikes":22,"content":"老师讲课很耐心，有种天然呆在里面～虽然很多人认为他是“绩杀”，但老师是想让每位同学都认真学好。很喜欢这位老师^_^"},{"id":2492,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-05-04 13:16:02","like_diff":82,"likes":104,"dislikes":22,"content":"唐是令人尊敬的老师。规规矩矩地讲课，讲的很清楚就是了。但基本不会讲什么提神醒脑的段子，打分只是因为个人口味 喜欢有趣一点的老师啦"},{"id":2359,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-04-27 13:17:36","like_diff":80,"likes":94,"dislikes":14,"content":"爱死康康了!讲课超级有思路很少出现卡住的情况，板书很认真，所有题目都是一笔一划在黑板上解出来，在学习新课的过程中也会补充很多类型的习题。超级萌，天然呆"},{"id":5009,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-07-02 03:41:19","like_diff":72,"likes":80,"dislikes":8,"content":"微二微三都是他，讲课炒鸡有条理，是他挽救了我对数学的信心。ps.微三最后一节课，来上课的不到三十号人(都是真爱)，结束时候全班鼓掌，康康那叫一个乐开了花啊~"},{"id":14248,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-06 00:05:54","like_diff":64,"likes":77,"dislikes":13,"content":"一直以为绩杀是乱给分 才知道正常给分都叫绩杀了 说不出啥感觉 对我浙的学风感到有点悲哀"},{"id":1597,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-23 01:04:40","like_diff":54,"likes":68,"dislikes":14,"content":"老师超级棒，虽然口音带着点乡音，但听习惯就好"},{"id":1699,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-23 10:24:17","like_diff":50,"likes":61,"dislikes":11,"content":"大爱唐老师的课。全过程板书，人也很和蔼。给分什么的努力总会不错的。"},{"id":155954,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-21 01:51:55","like_diff":43,"likes":47,"dislikes":4,"content":"唐老师很好  助教lyl快跑   期中期末分数相同的情况下能比其他班绩点低0.6"},{"id":113637,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-07 01:36:27","like_diff":42,"likes":46,"dislikes":4,"content":"老师挺好的，下面那个4.5来装的，nmsl。"},{"id":120998,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-01-19 08:20:47","like_diff":38,"likes":43,"dislikes":5,"content":"老师很认真，但我真的不大习惯这种讲课方式🥱🥱🥱给分很实在的老师，不会捞人，大家要选的话还是慎重。另外，4.8在那呜呜呜的卖弱傻逼，大概能猜出你是谁，想和您说一句：你妈死了。"},{"id":4776,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-06-28 13:38:24","like_diff":37,"likes":43,"dislikes":6,"content":"上课一丝不苟。'我微二没考好，发邮件询问情况，他也很快就回复了，还帮我找出试卷分析错误的地方。"},{"id":1925,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-26 08:47:18","like_diff":30,"likes":37,"dislikes":7,"content":"棒棒哒"},{"id":142097,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-11-05 14:54:33","like_diff":30,"likes":34,"dislikes":4,"content":"生宝🤤，我的生宝🤤🤤\n\n康康🤤，我的康康🤤🤤"},{"id":4864,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-06-30 02:27:18","like_diff":29,"likes":33,"dislikes":4,"content":"老师讲课很好的，条理十分清楚，如果认真跟上老师的进度，复习的时候就可以省很多时间了，不过说他是绩杀，应该是他给分比较严格罢了"},{"id":153016,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-04-23 14:43:25","like_diff":29,"likes":32,"dislikes":3,"content":"老师很好。\n\n就是。助教xjj。。可以通一点人情吗？\n\n很清楚捞不是一件应该非常被提倡的事情，但是。。和其他的教学班比起来落差特别大。。"},{"id":155555,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-14 09:13:15","like_diff":28,"likes":31,"dislikes":3,"content":"老师讲课一般 照本宣科\n\n助教xjj真的太过于求是 可以多点人情味吗 认真学了一学期最后2.7谁都不舒服吧"},{"id":157355,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-23 04:49:00","like_diff":26,"likes":27,"dislikes":1,"content":"他的助教xgg已经毕业了\n\n没人捞你们了\n\n学弟学妹们\n\n自求多福吧\n\n在乎绩点就快跑\n\n不然期末让你体会什么叫世界的参差"},{"id":2682,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-05-05 09:07:49","like_diff":25,"likes":30,"dislikes":5,"content":"感觉老师人很好"},{"id":158284,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-28 05:10:56","like_diff":25,"likes":26,"dislikes":1,"content":"老师有口音，但讲的不错，但是别选周一1.2的班，助教lyl是真nt，有一次钉钉问她还已读不回，态度还不好"},{"id":156436,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-19 15:40:42","like_diff":24,"likes":24,"dislikes":0,"content":"助教老师强强联手，绩杀狂魔\n\n学弟学妹们快选 感受社会的险恶"},{"id":2720,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-05-06 04:12:33","like_diff":23,"likes":25,"dislikes":2,"content":"特别喜欢老师纯手写板书！赞！虽然我的分不高那也是我自己上课太水QAQ老师上课还是棒的！"},{"id":168958,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-09 02:43:31","like_diff":23,"likes":24,"dislikes":1,"content":"绩点很求是，而且他应该是微积分中评分最低的老师了"},{"id":3363,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-06-22 00:50:21","like_diff":22,"likes":40,"dislikes":18,"content":"微三100分，绩杀什么的都得看自己。"},{"id":156735,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-21 00:29:54","like_diff":22,"likes":23,"dislikes":1,"content":"老师讲课很细致，不是很有意思但确实面面俱到，偶尔会比较容易犯困。助教姐姐怎么说呢，讲课讲得也很不错但是和唐老师一样比较求是。奋斗一学期拿到的绩点自己还算满意。。。就跟学弟学妹们分享一下唐老师一些比较难听清的南方口音（我是北方来的最开始的时候有一些发音真的完全靠自己猜什么意思）\n\nzai：z；          \n\nshai：算；\n\nze：这；\n\ngui二声：关于；\n\ncaiyu：参与；\n\nchai：穿；\n\nfei：φ；\n\nsei da：θ；\n\nkou：Q；\n\nlaozao：绕着。"},{"id":44489,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-18 01:19:35","like_diff":21,"likes":24,"dislikes":3,"content":"上学十几年，遇到了各种各样的老师。很高兴也很幸运大学的第一个学期能够选上唐老师的课。相处的时间短暂，然我获益匪浅，不仅是数学知识，更是一些能够受用终生的生活哲理与感悟。上老师的课就像多推开了一扇通往世界的窗，豁然开朗，容易体会到学习的快乐与真谛。老师真诚勤恳为人善良随和，用心对待课程对待我们学生，真的很让人尊敬。高中时候一直幻想大学课程大学老师会是怎么一副模样，上了老师的课，我想自己那时所期待的，便是如此。虽然最后没有取得一个非常优异的成绩，然而75的最终分让我这个曾经数学不算优秀的文科生已感到满足。感谢老师，这个学期的课堂经历，我想总会铭记一生了吧。"},{"id":779,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-17 02:03:00","like_diff":20,"likes":32,"dislikes":12,"content":"真心不坑，超认真的老师呢"},{"id":111297,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-01 01:09:54","like_diff":19,"likes":19,"dislikes":0,"content":"对不起老师 对不起爹妈 对不起自己\n\n"},{"id":158338,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-28 12:19:56","like_diff":19,"likes":20,"dislikes":1,"content":"女助教是真sb"},{"id":1419,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-22 02:20:34","like_diff":18,"likes":23,"dislikes":5,"content":"讲课很到位"},{"id":103663,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-03-04 02:03:13","like_diff":18,"likes":21,"dislikes":3,"content":"“这个定理有点“曲径通幽\"的味道\""},{"id":104959,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-04-01 03:27:03","like_diff":18,"likes":21,"dislikes":3,"content":"我真是喜欢不起来… 上课讲概念很催眠…例题很少讲 讲的也只是简单题。字小看不懂 对后排同学很不友好"},{"id":164534,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-12-21 13:08:50","like_diff":18,"likes":19,"dislikes":1,"content":"看到你们都在骂助教lyl我就放心了\n\n态度不好，给分依托答辩"},{"id":163620,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-12-15 21:04:21","like_diff":17,"likes":18,"dislikes":1,"content":"老师人还是不错的，感觉骂的都是21－22学年的助教，我微1微2都是lyl助教，确实有些地方让人莫名其妙，她微1的时候鼓励学生提问题，说自己没时间回答，让学生发到钉群里，然后给回答的人加平时分？？？？这不是你的本质工作吗，怎么还反过来鼓励内卷了呢？？？😅😅我另一个同学微1也是她，有一次把她当做大计基助教问了大计基题目，结果她回复语气很严厉，怪我同学没看清楚。微2的时候同样有加平时分的内卷行为，虽然没多少人真的在群里问。然后微2的时候她自己家里发生了一些变故，甚至没时间批改作业了，200多本作业工作量也确实挺大的，她习题课也没怎么准备，觉得愧对我们就让我们不想听可以交完作业就走，（微1的时候习题课会讲一些拓展考试不考，我一开始听一下，后年也不听了），她就说作业没仔细改，就打了个阅，然后有一次拿到本子我发现我的作业本没有批改痕迹，担心助教漏改了，没登记我的上交情况，我去钉钉上找她，结果她已读不回😅（改没改但凡说一下也好吧），然后我又发了一个那个类似于天使祈求的大表情，还是已读不回，服了。"},{"id":1329,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-22 00:08:08","like_diff":16,"likes":24,"dislikes":8,"content":"有方法有思路的老师"},{"id":4508,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-06-24 04:33:38","like_diff":16,"likes":20,"dislikes":4,"content":"唐老师课讲的很认真，给分只能说很实在。"},{"id":36064,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-10 11:26:28","like_diff":16,"likes":17,"dislikes":1,"content":"老师可爱啊。会在答疑群里放英文歌……\n\n"},{"id":36503,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-14 10:09:36","like_diff":16,"likes":18,"dislikes":2,"content":"最近期中考试老师连续几天一天到晚在微信群里给我们细心详细地解答，上课纯手写非常累。敬业负责爱学生，感动！"},{"id":153477,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-05-01 08:07:07","like_diff":16,"likes":18,"dislikes":2,"content":"助教lyl，真的，五毒俱全"},{"id":154317,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-05-30 03:51:35","like_diff":16,"likes":18,"dislikes":2,"content":"助教实在过于sb。。。"},{"id":175610,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-26 01:56:23","like_diff":16,"likes":16,"dislikes":0,"content":"助教是lyl的话就快润吧"},{"id":3708,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-06-17 02:36:25","like_diff":15,"likes":17,"dislikes":2,"content":"认真听课认真写作业绩点不会低的 太低的肯定是自己的原因"},{"id":156737,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-21 00:32:25","like_diff":15,"likes":15,"dislikes":0,"content":"上的微二，老师讲的很清楚，助教老师也是真的严。估计我分这么差平时分是一点没捞。微二比微一努力了那么多，但最后分更低了。但第一次小测普遍都比较惨，可能还是保留了原分？（猜测的）我不想去怨助教姐姐或者糖糖，但感觉一学期的努力得不到应有的回报真的很难受，唉。"},{"id":48123,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-02-28 15:02:50","like_diff":14,"likes":16,"dislikes":2,"content":"人很和蔼亲切，略带口音，坚持手写版书很敬业，特别感动的细节是每次发作业都在地上铺一层塑料布，每次看到都心暖暖，至于绩点我没好好学习就算了吧。"},{"id":104949,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-04-01 00:58:22","like_diff":14,"likes":14,"dislikes":0,"content":"唐老师应该一分为二去看，好的一面是上课一丝不苟，坚持板书，思路清晰有条理，不好的一面是，你必须坐前排，坐后排看不清也听不清，他口音很重，说话抓不住重点，容易让人困"},{"id":133843,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-03-08 04:23:29","like_diff":14,"likes":15,"dislikes":1,"content":"无ppt无教案 书本全部记在脑子里 板书纯手写 超级牛逼！上了别的数学老师的课回来打十分 康康yyds 助教xgg也很很很好"},{"id":151911,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-24 03:13:47","like_diff":14,"likes":22,"dislikes":8,"content":"傻逼吧，尤其助教，五毒俱全"},{"id":175350,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-24 13:35:16","like_diff":14,"likes":15,"dislikes":1,"content":"这评分是给助教的，我直接绷不住了，什么呆子助教——lyl，讲个习题，真正做到了什么叫做完全不知道进度好吧，连我们学到哪，作业是什么都不知道的一个助教，习题课讲个锤子啊！你那么忙你直接不要来当助教了呀，那么抽象！我服了诶，给个评分也不调，秉承求是精神，这次期末本来就难，前面小测考多少算多少，我！"},{"id":156778,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-21 02:57:22","like_diff":13,"likes":13,"dislikes":0,"content":"口音严重，上课以笔记展示为主，没有ppt，没有板书，难以理解。点名次数多，生宝非常好，但是唐老师不捞不调，给分很差"},{"id":163595,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-12-15 12:57:07","like_diff":13,"likes":14,"dislikes":1,"content":"上学期上的，这边来评价一下\n\n首先确实不捞人\n\n其次的话，他有两个助教，一个是cysxgg，还有一个不认识，cys非常好，另外一个助教非常离谱，一道题如果cys给你扣一两分她可以给你扣七八分\n\n坏消息是cys毕业了\n\n所以还是逃吧"},{"id":147552,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-10 08:12:33","like_diff":12,"likes":14,"dislikes":2,"content":"给分求是，讲解细致。\n\n助教嘛，一言难尽吧"},{"id":156791,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-21 03:22:16","like_diff":12,"likes":15,"dislikes":3,"content":"真真的，一点不捞，真想剁了他的猪头，服辣"},{"id":160533,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-09-26 10:10:57","like_diff":12,"likes":15,"dislikes":3,"content":"真不知道这老师评分这么高，上课就只跟着书念，写的字也很丑，有时候甚至直接写错了，真的完全靠自学"},{"id":17923,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 04:05:22","like_diff":11,"likes":12,"dislikes":1,"content":"根本就不是绩杀！明显有平时分233超认真的老师 可惜微二微三不是他了＠_＠"},{"id":157936,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-25 16:13:59","like_diff":11,"likes":14,"dislikes":3,"content":"tbk的课你们也敢选？"},{"id":164511,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-12-21 11:14:02","like_diff":11,"likes":11,"dislikes":0,"content":"快跑吧。。。努力一学期：作业每次都自己认真做，期末有好好复习，历年题80%都会做，期末考就没做出来两题。感觉应该挺稳的了，最后3.9.只能说给分和其他班比不了......"},{"id":169290,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-02-25 08:50:35","like_diff":11,"likes":11,"dislikes":0,"content":"过于求是"},{"id":175652,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-26 04:57:40","like_diff":11,"likes":12,"dislikes":1,"content":"过于求是了，总评按原始分算，一点不调，一点不捞，平时分57，总评73.期末确实好难考的也不好，但这也...."},{"id":175666,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-26 06:41:40","like_diff":11,"likes":11,"dislikes":0,"content":"一点都不调分，过度求是了，很不为学生着想"},{"id":109641,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-06-22 02:58:07","like_diff":10,"likes":13,"dislikes":3,"content":"老师真的很尽职尽责，最后一节课看他讲得整件上衣都湿透了，很感动。不过我个人不适合板书的上课方式，不如PPT清晰有条理，也容易犯困。如果学弟学妹发现自己不适合他的上课方式，大可去蹭别的老师的课，唐也不点名，不要将就这听结果学不到什么，像我一样期末靠别的老师的PPT自学一遍。"},{"id":111704,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-02 15:00:10","like_diff":10,"likes":11,"dislikes":1,"content":"我觉得tbk老师是个特别谦卑的人啊，第一节课讲注意事项的时候最后一条居然是本周仍然可以换老师（当时觉得这才是求是啊），在楼道里碰见还会点一下头打个招呼什么的。虽然讲课达不到那种醍醐灌顶的感觉但是讲得很清楚啊，不预习也完全跟得上的那种。而且仔细听不会觉得无聊的，考完试这么久我还记得“任意分任意取只要细都一样”的三字经hhh偶尔还会冷幽默一小下。本人日常一二排但也坐过后排，手写板书其实能强制你集中注意力不要走神。而且口音没有想象的那么重啊，我一个北方人听懂完全不吃力的。"},{"id":157427,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-23 07:58:02","like_diff":10,"likes":10,"dislikes":0,"content":"基本上卷面分几分，最后总评就几分"},{"id":170453,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-03-05 06:09:19","like_diff":10,"likes":12,"dislikes":2,"content":"助教lyl有毒。。。"},{"id":174235,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-08 04:11:04","like_diff":10,"likes":11,"dislikes":1,"content":"sb助教lyl"},{"id":44063,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-03-13 00:21:52","like_diff":9,"likes":10,"dislikes":1,"content":"上到现在这个老师是我遇到对教学工作态度最好的老师，有板书，有理解。"},{"id":44490,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-18 01:20:06","like_diff":9,"likes":11,"dislikes":2,"content":"唐老师讲课水平很高，思路很清晰，除了有时候黑板没擦干净太白了以外跟着他上课听都能搞明白。但是为人还是有一点点教师常有的固执，期中有一题给我改错了，硬要强行解释，最后也没解释通也不给我改分。总成绩比预期低了一点，不调分和平行的其他班比有点虚，现在考试一年比一年难，随机性还是很大的。助教改作业很不认真，错的对的都给你对给A，作业量还是比较善良的。"},{"id":82289,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-07 16:48:58","like_diff":9,"likes":13,"dislikes":4,"content":"分低真的不怪您，是我们自己没学好，看老师在群里道歉就很扎心，只想说，老师真的很好"},{"id":89260,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-11-17 15:25:23","like_diff":9,"likes":10,"dislikes":1,"content":"助教是好人，讲义很好，改作业很仔细，会在作业本上写出秀气的字告诉你哪里错了。就是语速太快，我脑子转不过来，听不懂。不过看讲义还是能明白大部分。"},{"id":122558,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-03-04 04:00:28","like_diff":9,"likes":10,"dislikes":1,"content":"唐老师的教学风格感觉是偏向保守的，上课内容比较基础，但是实打实的，适合我这种高数苦手。总体上是非常谦逊且认真负责的老师，作业压力是舍友中最小的。期末给分还是看自己的基础功扎不扎实，计算题算没算错等等。最后再夸夸助教小姐姐，平易近人的好助教，经常和我们讨论问题，光是听到人家甜甜的声音就值了"},{"id":163597,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-12-20 08:07:38","like_diff":9,"likes":9,"dislikes":0,"content":"这10分是给助教ggsjs的"},{"id":5523,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-07-08 04:48:52","like_diff":8,"likes":8,"dislikes":0,"content":"挺好的老师，上课讲的很详细，板书总结的很好(^o^)"},{"id":6952,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-08-23 04:30:54","like_diff":8,"likes":12,"dislikes":4,"content":"我只想说好好听课好好写作业给分还是很好的…我微一就是他上的…满了"},{"id":23389,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-25 02:24:31","like_diff":8,"likes":12,"dislikes":4,"content":"很棒很棒的老师，上课认真记笔记，微积分没问题，上过他的微一和朱静芬的微二.讲真，一对比就出来了"},{"id":38669,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-12-14 04:20:16","like_diff":8,"likes":8,"dislikes":0,"content":"喜欢他的注……"},{"id":39541,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-10 04:01:04","like_diff":8,"likes":10,"dislikes":2,"content":"最后两堂，老师很善良的给我们讲解了期中试卷和上一届期末试卷，感谢老师！但，有一点必须得提出，那就是黑板太白了，什么都看不到，???两堂六节，听得我想死的心都有了，什么都看不清，听啥呢！"},{"id":44286,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-17 14:14:18","like_diff":8,"likes":8,"dislikes":0,"content":"很认真的老师啊QAQ喜欢他的手写，而且答疑群里面都是他亲自一个人在答疑的，都没有助教答疑QAQ虽然最后我的绩点很低但是我还是觉得这是个超棒的老师！萌萌萌！"},{"id":104066,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-03-11 09:19:17","like_diff":8,"likes":8,"dislikes":0,"content":"难为情(≧∇≦)"},{"id":147663,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-10 11:29:44","like_diff":8,"likes":9,"dislikes":1,"content":"给分差"},{"id":160915,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-10-19 13:54:55","like_diff":8,"likes":8,"dislikes":0,"content":"助教xggsjs真的超级好！！！我吹爆xgg！！！唐老师的课怎么说呢，中规中矩，但是很细致，认真上收获颇多"},{"id":175335,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-24 04:04:50","like_diff":8,"likes":8,"dislikes":0,"content":"助教zjw是真的好"},{"id":185904,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2024-01-05 15:37:40","like_diff":8,"likes":8,"dislikes":0,"content":"看到两年过去了，大家还在骂lyl我就放心了😋"},{"id":2876,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-05-10 05:12:22","like_diff":7,"likes":8,"dislikes":1,"content":"课是讲的挺好的，很认真～"},{"id":3239,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-05-22 13:48:14","like_diff":7,"likes":9,"dislikes":2,"content":"讲得很清楚而且板书很棒，一直坚持手写，虽然讲的比较快但我觉得这个速度挺适合我的，就是带点口音听课不太easy"},{"id":3648,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-06-17 02:01:47","like_diff":7,"likes":8,"dislikes":1,"content":"很认真很负责的老师，真的"},{"id":7858,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-09-16 00:01:55","like_diff":7,"likes":7,"dislikes":0,"content":"老师讲课很认真细心，很负责的老师，作业布置得也很少，真正的好老师！\n\n"},{"id":8967,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-10-07 05:50:07","like_diff":7,"likes":9,"dislikes":2,"content":"纯手写板书的老师已经太少啦！"},{"id":18021,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 06:13:10","like_diff":7,"likes":7,"dislikes":0,"content":"好老师很负责，讲课清楚，给分还是很好的"},{"id":44222,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-17 12:09:28","like_diff":7,"likes":7,"dislikes":0,"content":"老师很仔细，在群里会放歌和小视频让我们调节心情"},{"id":94404,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-16 10:23:05","like_diff":7,"likes":7,"dislikes":0,"content":"糖糖真的超级超级可爱的，上课也真的超级超级棒，方言也相当可爱的。感觉认真听了就真的可以学到很多东西。下学期本来还想跟着糖糖学微乙，奈何糖糖去交微甲了。伤心啊。另外，表白助教宅子同学，希望宅子尽早脱单。有意者请联系啊。\n\n"},{"id":114440,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-10 03:04:27","like_diff":7,"likes":7,"dislikes":0,"content":"老师人很好，一般是讲书上的例题比较精透，期中和小测靠考前突击还好，结果期末复习发现曲面太难啦，那么多公式全都绕晕了，果然要平时好好学习！学弟学妹们要记住学姐的教训嘤嘤嘤，平时花功夫，多做习题，5学分的课可以是绩点的牵引机也可以是拖拉机。还建议可以找同学一起学，一个人感觉没啥动力嗯！"},{"id":132600,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-02-02 14:46:24","like_diff":7,"likes":7,"dislikes":0,"content":"很喜欢唐老师讲课，全程板书，条理清晰，莫名可爱。绩点低是我太菜呜呜呜"},{"id":157560,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-23 17:04:07","like_diff":7,"likes":8,"dislikes":1,"content":"讲课水平一言难尽，不如自学"},{"id":169150,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-02-24 12:50:39","like_diff":7,"likes":9,"dislikes":2,"content":"sjs助教给分过于求是了，一点都不调，和其他班没法比"},{"id":49302,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-04-03 13:12:52","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课上的巨他妈好~"},{"id":56017,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-03 02:37:22","like_diff":6,"likes":6,"dislikes":0,"content":"坚持手写版书，下课有问必答，很温柔体贴的老师，一学期收获很大，老师解答了很多问题，祝老师工作顺利身体健康"},{"id":56116,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-03 05:59:31","like_diff":6,"likes":6,"dislikes":0,"content":"唐老师确实是一位非常好的老师。\n\n上课纯手写，一点一点，讲得很扎实。没有其他老师那么多的各种拓展，但该有的都没少，期末复习时边做历年题边看笔记，才发现考试的内容很多题型都是笔记上记的例题。例题不多，但精。认真听的话学起来不会很吃力。\n\n会在微信群里很耐心地解答，还会分享歌，比如期末前：《保护我的是耶和华》《每天的祷告》。出分后在微信群里:\"努力学习了但期末没过的同学，我在此向您说一声抱歉了\"。\n\n期末其实本该挂的，但给了很高的平时分，我勉强过了。我不是说让学生更容易的过的老师更好，但…至少唐老师不是那种不负责任、随意给分的老师。我假期会再好好补一下微积分，打好基础的。惭愧。感谢。\n\n"},{"id":87515,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-09-30 06:32:56","like_diff":6,"likes":6,"dislikes":0,"content":"给老师打call！！！上课速度刚好 讲的很细 而且好可爱鸭"},{"id":103661,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-03-04 01:45:17","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很认真，就像大家说的一样坚持手写。但是好希望教室多准备几块干净的黑板擦呀！老师擦了几次整个黑板都白白的了，坐在后面就更加看不清惹～"},{"id":109683,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-06-18 11:18:11","like_diff":6,"likes":7,"dislikes":1,"content":"老师对学生非常关心负责，让人非常感动。我不喜欢这个老师上课，每次都睡着，讲课无聊，比较平淡，没有段子，但我十分尊敬这位老师，所以给10分。老师呆呆的很有趣"},{"id":119380,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-11-12 12:32:37","like_diff":6,"likes":7,"dislikes":1,"content":"生气，明明只错了一题，再错个三道证明题，总共也就24，给扣了21。还不跟我讲证明题错在哪，哭了哭了。考完心情蛮好，看到助教名单上的分数也还行，教务网上硬是多扣了十几分。qswl"},{"id":123057,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-05-07 03:35:47","like_diff":6,"likes":6,"dislikes":0,"content":"唐老师上课非常认真，作业确实留得很少。就是口音很重啊，北方的同学们要做好准备。"},{"id":133934,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-03-10 04:14:15","like_diff":6,"likes":7,"dislikes":1,"content":"有口音，讲不清楚诶😩"},{"id":156723,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-20 21:03:41","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲课内容很仔细。\n\n微积分学习，一半靠自己，一半靠助教。感谢生宝一学期陪伴，十分替同学们着想（每周都会单独抽一下午和晚上再zjg答疑，助教能做到这样真的非常负责了）。\n\n是一位好助教，也不失为一位好的学长(*^ω^*)。"},{"id":175525,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-25 10:43:12","like_diff":6,"likes":6,"dislikes":0,"content":"zjw助教真的好"},{"id":175763,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-26 12:55:34","like_diff":6,"likes":6,"dislikes":0,"content":"考试根本捞不了一点"},{"id":17816,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 02:12:55","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的超好！！！不是绩杀！老师能照顾的都会照顾！主要看你自己是不是认真学！"},{"id":21778,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-03-01 05:57:47","like_diff":5,"likes":5,"dislikes":0,"content":"上唐老师的课就是一种享受，绝对好评"},{"id":42700,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-15 02:59:01","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好，只怪自己学的不好"},{"id":61690,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-11-20 06:29:43","like_diff":5,"likes":5,"dislikes":0,"content":"听唐老师的课是一种享受，老师很认真，第一次上课看到老师写板书写到衣服湿透。"},{"id":87162,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-09-21 04:25:32","like_diff":5,"likes":5,"dislikes":0,"content":"只评上了副教授，太假了，连教授水平都是说少了。讲课可细可难，有水平的。有时有点数学家那种，自己懂跟别人讲不懂的玄乎，唐副教授好得一匹，我贼喜欢，你也值得拥有。"},{"id":94053,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-15 05:03:26","like_diff":5,"likes":5,"dislikes":0,"content":"555微积分上完了 好舍不得老师啊 唐老师真的好棒 本来对微积分没啥信心的 但是老师讲的很清楚 答疑也超有耐心！给老师打call！"},{"id":95941,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 09:01:43","like_diff":5,"likes":5,"dislikes":0,"content":"真的超级好！！！坚持板书这一点真是爱了！讲得超级仔细而且助教小哥哥真的太好了！批改作业认真教题也热心（就是讲得差了点）而且还超级体贴！！！常年麦斯威等同学交作业每次打分都极其人文关怀！“你们只管去考试，让你们及格是老师和助教的事”"},{"id":96070,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 12:17:06","like_diff":5,"likes":5,"dislikes":0,"content":"唐唐真的超级棒，大叔自带萌感，什么意念学习法啊笑死我了。大学才觉得学数学是件快乐的事情，比较有逻辑而且讲套路，可能还是老师思路比较清楚叭！还要点名表扬宅子助教，这么好的小哥哥怎么会没有对象呢？还要表扬微乙的群，大佬不仅多而且热心，我遇上的都是什么天使啊！虽然差0.7卡绩但是狗住了还是觉得很开心"},{"id":97678,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-22 13:15:13","like_diff":5,"likes":5,"dislikes":0,"content":"唐唐上课板书很有条理，非常适合跟着老师的思路做笔记hhh人有点可爱。而且答疑非常负责，鼓励同学在群里分享不懂得帮助大家一起解决。助教小哥也是看似蠢萌（偶尔说的话都感觉超搞笑），考前梳理还是挺清晰的。上课还是值得认真去听的。尽量坐前排吧因为黑板总是白花花的后排看的效果不清楚QAQ"},{"id":109235,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-06-12 06:15:14","like_diff":5,"likes":5,"dislikes":0,"content":"10分没毛病?"},{"id":133062,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-02-07 11:56:50","like_diff":5,"likes":5,"dislikes":0,"content":"认真负责、水平高超的好老师"},{"id":133723,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-03-04 08:09:23","like_diff":5,"likes":5,"dislikes":0,"content":"老师非常好"},{"id":146952,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-08 07:04:39","like_diff":5,"likes":5,"dislikes":0,"content":"蟹蟹生宝！！！"},{"id":175768,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-26 13:35:56","like_diff":5,"likes":5,"dislikes":0,"content":"上课挺好的，给分一般"},{"id":8653,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-09-23 13:43:01","like_diff":4,"likes":5,"dislikes":1,"content":"挺认真的，就是忍不住要睡。。。\n\n"},{"id":16576,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-18 13:34:25","like_diff":4,"likes":4,"dislikes":0,"content":"好老师！"},{"id":17802,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 01:55:58","like_diff":4,"likes":4,"dislikes":0,"content":"老师非常和蔼，回答问题非常耐心，发邮件很快就回了，不会也会一直讲清楚。上课全程板书，会提一些问题提神来让大家思考，感觉超棒，强推！"},{"id":17808,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 02:02:07","like_diff":4,"likes":6,"dislikes":2,"content":"超棒的老师！上课思路清晰 讲课细致。最后给分也棒 师生情满满！"},{"id":17814,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 02:11:44","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课好认真的呢而且也不是绩杀很可爱的"},{"id":19389,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-24 05:02:17","like_diff":4,"likes":4,"dislikes":0,"content":"老师是真的负责 而且给人很真诚亲切的感觉 但是微1自己没有认真 有些老师平时分40%有觉得不公平 但是也有没有平时分的 拿的自己这个分数是服的 所以康康十分"},{"id":25486,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-05-23 01:06:14","like_diff":4,"likes":4,"dislikes":0,"content":"猜线"},{"id":28685,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-06-28 12:20:08","like_diff":4,"likes":4,"dislikes":0,"content":"猜线～～"},{"id":30117,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-01 02:51:02","like_diff":4,"likes":4,"dislikes":0,"content":"糖饼10分！"},{"id":36530,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-14 14:59:40","like_diff":4,"likes":4,"dislikes":0,"content":"好棒的"},{"id":40135,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-12-29 10:58:58","like_diff":4,"likes":4,"dislikes":0,"content":"唐老师真的很好，超级认真可爱，底蕴也很不错，他总笑，很和蔼"},{"id":44145,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-03-16 09:20:52","like_diff":4,"likes":5,"dislikes":1,"content":"教授风骨"},{"id":52732,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-06-22 10:38:42","like_diff":4,"likes":5,"dislikes":1,"content":"老师天然呆，一看就是搞数学的，穿着几乎没有改变，冬天一套，夏天一套衣服。上课一定得认真听，不然错过了很难补上去。"},{"id":56015,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-03 02:35:46","like_diff":4,"likes":5,"dislikes":1,"content":"完全没有说唐老师不好的理由啊！超级好的老师！每节课都是很认真手写板书，而且课后或者微信群都一直在解答同学们的问题，超级耐心！根本没有所谓的绩杀好吗！期末我们自己考的不好还要辛苦老师拼命调分让大家过，真的非常感谢老师！（另外老师平时还会在群里发歌给我们听?很可爱的老师）"},{"id":56020,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-03 02:42:06","like_diff":4,"likes":4,"dislikes":0,"content":"认真负责，和蔼可爱，这大概就是我眼中的唐老师吧！"},{"id":66313,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-15 04:13:16","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好，讲课特别认真，一节课写几黑板的粉笔字，然后用黑板擦擦过之后，黑板真的变成了白板！期末给了我们一些复习资料，还有考试真题，很不错啊！\n\n就是讲课有点太仔细了……"},{"id":66378,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-15 13:33:42","like_diff":4,"likes":5,"dislikes":1,"content":"尽职负责的好老师！微信群答疑真的很及时，而且有问必答，期末还帮我们整理了很多习题和复习资料，不可多得的好老师！希望老师万事如意，也希望自己考个好成绩，不辜负老师。"},{"id":69218,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-24 10:21:18","like_diff":4,"likes":4,"dislikes":0,"content":"老师人超级好，敬业负责，讲课很细，在线答疑也是很给力。就是口音重，北方同学可能吃力。全程手写板书很赞，但要坐前面不然看不清。最后学不好怪自己，多亏老师平时分给的多才没挂。很感激了！"},{"id":82191,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-07 10:55:02","like_diff":4,"likes":4,"dislikes":0,"content":"微积分甲1、2都上的是唐老师的课，老师上课纯板书，讲得很仔细很耐心，夏天的时候，经常看到老师的汗水浸透了衬衫，是真的感到敬佩了，上课节奏可能会有些慢，老师思路还是比较容易跟得上的，这么好的老师当然10分了"},{"id":83361,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-10 07:26:49","like_diff":4,"likes":5,"dislikes":1,"content":"老师是个认真的老师，上课板书，有点可爱。但还是不得不说老师不会调分，给分严格，考多少就多少吧，另外，想吐槽助教。。。"},{"id":87138,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-09-21 02:00:33","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲的很仔细，不过告诉后来者“代数函数”=对数函数，“有限次映射”=有限次运算，嗯，有可能之后某一天我会回来再加一些"},{"id":88504,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-10-31 11:35:14","like_diff":4,"likes":4,"dislikes":0,"content":"小测挺简单的，助教挺有深度的，老师人很nice"},{"id":89075,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-11-15 07:28:29","like_diff":4,"likes":5,"dislikes":1,"content":"时隔几年，我觉得欠唐老师一个评论。老师超级好！不怕大家笑话，我高考数学考了130分，然而微积分却得了4.5点，可以说微积分这门学科真神了"},{"id":91402,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-12-08 14:31:00","like_diff":4,"likes":5,"dislikes":1,"content":"唐老师天下第一可爱！！！讲课也细致，最爱的老师了！！！(每次上完课都有来查老师上夸唐老师的冲动怎么办……)"},{"id":95104,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-18 23:50:49","like_diff":4,"likes":4,"dislikes":0,"content":"唐老师很可爱，呆呆的，上课也讲的特别清楚有条理，很佩服老师能不看讲义几下书本的那么多东西，还能有条不紊地讲出来 ，解题也是一步步写出过程，跟着老师做笔记做下来什么都会了，根本不会犯困，助教小哥哥人也超好，在答疑群里很活跃，有问题助教小哥哥一定耐心解答。微积分学得挺轻松的，不预习也能听懂，它是我目前在大学里上过的最有上课感的课了（好多其他课上过跟没上一样），本来下学期还想选唐老师的课的，可惜老师不开微乙了，口音问题的话我觉得没啥太大影响，唐老师可能带点江浙口音（可能大部分浙江的资历深的老老师都会有一点吧），但还是能轻松听懂的，甚至有点可爱"},{"id":104046,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-03-11 03:11:21","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲的挺好的，就是口音有点重，纯手写板书，我坐在第二排什么都看不清，有点惆怅?"},{"id":117725,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-09-30 02:32:49","like_diff":4,"likes":4,"dislikes":0,"content":"听唐老师讲课很舒服"},{"id":118294,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-10-24 10:40:40","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课真的非常的用心，每一个字都是一笔一画写的，为了方便大家理解，都会把那些误区一个字一个字都写出来，非常的负责"},{"id":125205,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-09-03 14:31:08","like_diff":4,"likes":4,"dislikes":0,"content":"讲课认真仔细，注重基础，会捞人～顺便表白助教xjj～"},{"id":130758,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-01-24 13:28:43","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲的很细致，年纪大了也能坚持手写板书，就是口音有点重（北方孩子真的有点听不懂wuwu）"},{"id":137709,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-07-05 17:01:28","like_diff":4,"likes":4,"dislikes":0,"content":"讲课特别仔细，对思维慢的同学非常友好\n\n在康哥手下微积分大有进步，谢谢康哥还有马助教！"},{"id":137720,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-07-05 20:05:32","like_diff":4,"likes":5,"dislikes":1,"content":"我学习态度极其不认真，不去上课，作业做的，不复习，期中50，考前学五天考试拿点公式分步骤分，期末考60多吧，最后2.7。像我这种时间花的不多，只求过的人来说，唐老师真是太tm好了，10分走起哈哈"},{"id":138761,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-07-10 16:54:19","like_diff":4,"likes":6,"dislikes":2,"content":"微积分这课大家都懂，该划水的划水，该卷的卷。我几乎没去过几次课，期中七十几期末估计六十几，总评80，真的很好了。"},{"id":156789,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-21 03:28:41","like_diff":4,"likes":4,"dislikes":0,"content":"粗略算了下 第一次小测分数应该还是调整过的，但乘0.5+50可能还不如别的班赋分高，更别提有的班还能通过做慕课补小测的分数。然后平时分20应该是给满的。\n\n建议老师以后小测可以赋分，或者可以做慕课来补小测扣的分，这样和其他班给分就差不多了。\n\n上课还是挺不错的，手写讲课内容，然后用投影投出了看。至于口音可能因为我是本地人感觉问题不大。\n\n不过感觉绩点和考试影响更大，刚出分觉得绩点很低，问了下老师期末考，原来是考试拉了。可能考完感觉还行但实际上多算错很多个题，所以之后的同学还是要考试细心，多考点分。"},{"id":157166,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-22 06:41:19","like_diff":4,"likes":10,"dislikes":6,"content":"首先期中期末是统一批改的，老师没有办法参水，平时分也是助教给的，对老师的戾气大可不必这么重，要骂也把重点放在老师讲课的水平上。至于给分的问题，更看助教吧，只能说生宝我的超人，10分给生宝。"},{"id":163807,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-12-16 07:01:12","like_diff":4,"likes":4,"dislikes":0,"content":"讲课就照着课本来，语速很慢，同样的话能重复好几遍，十分催眠，但知识点都讲清楚了"},{"id":169171,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-02-24 13:46:36","like_diff":4,"likes":4,"dislikes":0,"content":"给分低，达咩"},{"id":178340,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-07-10 09:53:55","like_diff":4,"likes":5,"dislikes":1,"content":"给分求是感觉是之前的反噬，但也证明了老师的本性严谨科学，作为唐老师的老学生（甲1唐炳康，甲2听唐炳康），很喜欢他的讲课风格，而且也乐于解答问题\n\n\n\n\n\n -3 \n\n\n\n\n\n发布于 2023.03.25  投诉\n\n\n\n回复：感觉期末考后怎么样（"},{"id":185376,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-12-28 13:35:48","like_diff":4,"likes":4,"dislikes":0,"content":"助教lyl不行"},{"id":6985,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-08-23 15:53:22","like_diff":3,"likes":3,"dislikes":0,"content":"认真"},{"id":7378,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-09-14 05:04:47","like_diff":3,"likes":5,"dislikes":2,"content":"上课全手写"},{"id":8412,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-09-21 05:41:37","like_diff":3,"likes":3,"dislikes":0,"content":"微三是他的 好好听课独立做作业考前复习 没花别的时间 绩点比微一微二高 只要自己认真学就不会差"},{"id":15218,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-12 17:23:15","like_diff":3,"likes":3,"dislikes":0,"content":"hhhhh老师真的超可爱，上课超认真仔细大家都会提早抢座起晚了就要坐在后排吃灰QAQ\n\n"},{"id":17818,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 02:13:08","like_diff":3,"likes":4,"dislikes":1,"content":"给分非常好 邮件也会及时回复 讲课清晰有条理 个人觉得速度稍慢 也有自己对方法的总结！！总之老师真的超级好！"},{"id":20065,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-26 04:18:01","like_diff":3,"likes":6,"dislikes":3,"content":"康康很六的！虽然开始听他是绩杀很害怕，但最后只要认真学分数一样很不错！而且据说康康半从良了？听说平时分给了20？反正呆萌呆萌的很有耐心"},{"id":30288,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-01 07:53:21","like_diff":3,"likes":3,"dislikes":0,"content":"给我过了，就给十分"},{"id":44423,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-17 23:25:17","like_diff":3,"likes":7,"dislikes":4,"content":"老师完全不调分啊微积分拉我绩点0.54心疼………"},{"id":49118,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-03-27 05:10:23","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲题很耐心，知识点讲的也很细致，而且还会经常总结些方法"},{"id":49407,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-04-10 15:10:22","like_diff":3,"likes":3,"dislikes":0,"content":"把我从陈锦辉的抢不到座位看不到黑板跟不上课中解救了出来"},{"id":50464,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-05-03 05:15:46","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好，助教极坑，基本没有步骤分。"},{"id":51579,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-06-07 09:26:51","like_diff":3,"likes":3,"dislikes":0,"content":"很负责很耐心"},{"id":52660,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-06-22 03:52:26","like_diff":3,"likes":3,"dislikes":0,"content":"非常棒，讲解很仔细，还没上完课就过来评满分"},{"id":82164,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-07 09:52:31","like_diff":3,"likes":3,"dislikes":0,"content":"我要给老师打长途电话呀！！！唐老师拯救了我的微甲啊！！！激动到语无伦次！！！"},{"id":83659,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-11 03:03:17","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课非常清晰，坚持板书，上课也很生动，不属于催眠型老师。但是不调分啊，容易挂科的慎选。"},{"id":87654,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-10-09 07:21:56","like_diff":3,"likes":3,"dislikes":0,"content":"一开始很懵逼。后来感觉到了老师的讲课方式。"},{"id":88432,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-10-31 01:56:21","like_diff":3,"likes":4,"dislikes":1,"content":"表白一下助教大叔！！！\n\n虽然肥宅了点 但是很欢乐哈哈哈哈哈\n\n在群里还是蛮有帮助的\n\n但是习题课确实有些听不懂\n\n楼上那位建议眼科脑科抉择\n\n"},{"id":88470,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-10-31 06:04:07","like_diff":3,"likes":4,"dislikes":1,"content":"助教非常好，能学到很多东西，甚至有点想去念统计了"},{"id":96414,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-21 02:36:51","like_diff":3,"likes":4,"dislikes":1,"content":"唐老师太棒惹，平时分和小测给分都超级好，上课也很有逻辑，讲解得超级仔细，本来还想上老师的微二的，但是老师下学期不教微乙了，总之很感谢老师了，理科菜鸡能拿到这样的分已经很满意了"},{"id":103204,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-02-27 00:00:11","like_diff":3,"likes":6,"dislikes":3,"content":"听了两节课感觉几乎只是把书念了并解释了一遍，似乎有点太基础了。唐老师讲课一直都是这么基础简单的吗？希望能有拓展啊"},{"id":108703,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-05-31 11:09:38","like_diff":3,"likes":3,"dislikes":0,"content":"微积分能拿多少分数主要看平时付出多少吧。总之老师真的很好！"},{"id":111436,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-01 13:30:30","like_diff":3,"likes":6,"dislikes":3,"content":"上学期是银爷的课，感觉难度很高，但是不懂装懂跟着银爷神游还蛮有意思的，不过泰勒之后就很少去了，最后期末补天比较简单绩4.5还可以\n\n这学期是唐老师的课，幂级数的时候感觉和极限差不多，老师也讲的蛮简单的就，，，没怎么听过，最后期中补天86，期中看补天效果还不错，加上自己比较懒，最后补天，结果一天真的学不完曲面积分，期末挂科靠平时分拉上了岸最后3.0\n\n有人说银爷课难，\n\n有人嫌康康简单，\n\n众口难调，老师和学生应该相互适应和交流不是吗？？\n\n银爷助教很皮，康康期末线上也有答疑\n\n(一边答疑，一边替学生担心。。。)\n\n尽职尽责我觉得真滴值十分！。"},{"id":111631,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-02 09:01:29","like_diff":3,"likes":3,"dislikes":0,"content":"好好好，老师人超好，"},{"id":131210,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-01-26 13:58:02","like_diff":3,"likes":3,"dislikes":0,"content":"唐老师讲课非常认真，期中，期末全天线上直播答疑（虽然我没怎么听过）。全程板书，讲课有点让人想睡觉，当然我自己的原因更多一点。不点名，可随便翘课，不过避免挂科，还是认真听课吧。。。"},{"id":135673,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-05-19 02:00:27","like_diff":3,"likes":5,"dislikes":2,"content":"有口音 真的听不懂。。"},{"id":144504,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-12-22 02:26:22","like_diff":3,"likes":3,"dislikes":0,"content":"老师用自己的手写稿讲课，非常认真，而且条理非常清晰易懂。很和蔼的老师。"},{"id":156770,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-21 02:39:27","like_diff":3,"likes":6,"dislikes":3,"content":"微甲二出分了，来评论一波！我微一和微二都是唐老师的，老师上课很好，纯手写，讲课也挺好 就是助教(不是生宝的)有点难言，懂得都懂，很求是！"},{"id":170933,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-03-12 15:49:12","like_diff":3,"likes":5,"dislikes":2,"content":"讲课还可以，腔调有点怪。完全不捞，建议慎选"},{"id":17805,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 01:59:17","like_diff":2,"likes":2,"dislikes":0,"content":"QWQ"},{"id":20333,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-27 04:35:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师板书还是很认真的，就是知识点和例题全是书上的。"},{"id":21189,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-02-26 03:02:00","like_diff":2,"likes":2,"dislikes":0,"content":"好的啊"},{"id":27987,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-06-28 07:57:16","like_diff":2,"likes":2,"dislikes":0,"content":"上课挺有条理的，不卡壳"},{"id":28531,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-06-28 09:55:33","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的很好，是我学渣。"},{"id":30034,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-01 00:12:29","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的进度较慢啦。微三最后还是有师生情的。"},{"id":30036,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-01 00:20:20","like_diff":2,"likes":4,"dislikes":2,"content":"很好奇他的平时分是怎么给的。。。明明最后考得还可以吧，最后分数好失望"},{"id":30144,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-01 03:44:04","like_diff":2,"likes":2,"dislikes":0,"content":"萌萌的口音 选cuan线 后平面"},{"id":30187,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-01 04:54:50","like_diff":2,"likes":2,"dislikes":0,"content":"讲的很好，有时会蹦出点小段子。"},{"id":30571,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-02 03:51:41","like_diff":2,"likes":2,"dislikes":0,"content":"老师还是挺认真的。微一微三都是他的课，深刻体会到绩杀什么的确实和自己的认真程度有很大关系"},{"id":30784,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-02 13:05:36","like_diff":2,"likes":2,"dislikes":0,"content":"讲实话让人感觉不是特别想听课。绩杀算不上吧"},{"id":31775,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-05 01:50:25","like_diff":2,"likes":2,"dislikes":0,"content":"给分好低"},{"id":35263,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-07 12:15:25","like_diff":2,"likes":2,"dislikes":0,"content":"上课很一丝不苟，非常和善的老师，微信群里有时候还会放歌让我们放松一下～至于成绩，这些基础课都得靠自己呢，老师已经很拼了"},{"id":35424,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-10 07:15:11","like_diff":2,"likes":2,"dislikes":0,"content":"虽说现在还没知道成绩，不知道给分如何，但是上课真心好"},{"id":35872,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-10 08:36:37","like_diff":2,"likes":3,"dislikes":1,"content":"作为一个北方人，表示口音是个坎\n\n但老师讲课思路超清晰，全程不断"},{"id":36069,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-10 11:30:10","like_diff":2,"likes":2,"dislikes":0,"content":"时不时来句亮点，老师很有意思，和蔼"},{"id":44101,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-17 09:22:14","like_diff":2,"likes":3,"dislikes":1,"content":"这老师不调分啊"},{"id":55263,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-03 02:41:16","like_diff":2,"likes":2,"dislikes":0,"content":"老师真真是极认真负责的，一心一意教学，看他全程手写板书，怎忍心不认真听讲啊！\n\n这可惜自己太差，愧对这样的好老师！"},{"id":63972,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-12-20 09:42:30","like_diff":2,"likes":2,"dislikes":0,"content":"粉笔板书，偶尔天然呆，微信详细答疑亲自答疑，对同学很亲切"},{"id":64586,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-12-25 11:00:02","like_diff":2,"likes":2,"dislikes":0,"content":"讲的很清楚人也很呆萌啊！一个建议:听他的课坐前面不然板书看着是有点费劲"},{"id":64961,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-12-28 05:15:07","like_diff":2,"likes":2,"dislikes":0,"content":"微积分甲I\n\n黑板板书，所以坐在教室后半段完全看不清，字终极潦草\n\n虽然照本宣科但是老师讲的很有条理，人也很好"},{"id":66312,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-15 04:09:41","like_diff":2,"likes":2,"dislikes":0,"content":"老师很不错 讲课有条理 作业量也比较适中 但是有一点 我这节课很不幸遇到一个神人 求你不要在老师讲完一句就喊一句 正想着 突然就是一句tanx  你是复读机吗朋友 我们又不是不知道 不需要你一直重复！"},{"id":69201,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-24 10:00:08","like_diff":2,"likes":2,"dislikes":0,"content":"为唐老师疯狂打电话！！！下学期微积分还是他的课，真的师生情！！！老师手写板书，在线答疑，真的不能再棒了！期末是我没有认真学，成绩不是很理想！下学期一定好好珍惜老师的课！\n\n感谢老师，再次为老师疯狂打电话！！！"},{"id":69219,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-24 10:21:26","like_diff":2,"likes":2,"dislikes":0,"content":"唐老师很负责，令人尊敬。微信群里那么多人提问，老师总是耐心回答而且很及时。"},{"id":78970,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-05-18 06:10:39","like_diff":2,"likes":3,"dislikes":1,"content":"必须10分，让我过了"},{"id":82290,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-07 16:49:42","like_diff":2,"likes":3,"dislikes":1,"content":"老师人真的超好，每次都讲的很认真，对同学的问题也超级认真。几节课下来一直坚持用粉笔手写，在台下看着都觉得老师很辛苦。微二的绩点确实挺低的，不过这种实打实的分数真的是只能说自己不好。希望以后有机会还能上老师的课，如果还有缘分的话≥﹏≤"},{"id":92690,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-03 17:02:00","like_diff":2,"likes":2,"dislikes":0,"content":"每次板书都会写的很大字，并且讲的也很细致，不过同一个世界竟然不是同一个助教，而是两个助教（笑哭）"},{"id":94666,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-17 15:50:47","like_diff":2,"likes":2,"dislikes":0,"content":"有点口音，考不好怪自己"},{"id":95912,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 08:14:01","like_diff":2,"likes":2,"dislikes":0,"content":"唐老师上课讲得很细致，答疑也特别耐心，考试前一天在群里从下午答疑到11点，，，助教讲得没怎么听懂过...不过讲义整理得很清楚。）"},{"id":95928,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 08:32:40","like_diff":2,"likes":2,"dislikes":0,"content":"啊啊啊啊啊老师我爱您！感谢老师感谢助教！虽然卡绩了，但是是自己能力的最好结果了！！！老师人真的很好，讲课很细心，群里会很认真地答疑。助教人也特别好，一个可爱的小哥哥～选就对了！！！！！赞！"},{"id":95942,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 09:02:14","like_diff":2,"likes":2,"dislikes":0,"content":"把查老师的第一次评分贡献给唐老师啦。真的是很好的老师，平时坚持写板书(虽然有时候会看不清楚哈哈哈)，上课有时候萌萌的，在群里答疑或者下课问问题都会很耐心。虽然上去问太蠢的问题被老师问是不是没去上课and是不是没认真听课，但是老师还是很认真地回答了我的蠢问题哈哈哈。微积分这个东西其实还是要靠自己自觉的。再次谢谢唐老师啦，下学期老师就不教微乙了，可惜呀。先祝唐老师新年快乐啦～"},{"id":96478,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-21 04:57:07","like_diff":2,"likes":4,"dislikes":2,"content":"老师超级好，给分也很好"},{"id":97910,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-23 01:37:27","like_diff":2,"likes":3,"dislikes":1,"content":"特别好的一个老师，真的，上课都手写，虽然板书有时候不太清楚，但真的非常喜欢这个老师，给分?我觉得挺好，都是自己努力学的结果，也会捞人的。"},{"id":102651,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-02-17 10:21:57","like_diff":2,"likes":3,"dislikes":1,"content":"老师很可爱（为我们因为他自己也不知道的笑点全班笑出声而笑出声），讲课很细很棒！"},{"id":111369,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-01 05:15:54","like_diff":2,"likes":3,"dislikes":1,"content":"老师很负责，考试前一直在群里答疑，除了有点口音，但是认真听，会发现老师讲的很透彻了，真的是超棒的老师了！"},{"id":111411,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-01 10:22:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课不用ppt，看不清黑板就凉了。。。"},{"id":119085,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-11-10 07:12:38","like_diff":2,"likes":2,"dislikes":0,"content":"老师的板书当然没话说，非常流畅认真，学习终究是自己的事情，想要成绩好自己要下功夫的"},{"id":123083,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-05-09 01:11:41","like_diff":2,"likes":4,"dislikes":2,"content":"认真负责的好老师，顺便表白助教xjj~"},{"id":125207,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-09-03 14:50:44","like_diff":2,"likes":2,"dislikes":0,"content":"强推唐老师，给分好！！！！"},{"id":127300,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-11-20 01:46:42","like_diff":2,"likes":2,"dislikes":0,"content":"板书真的很认真"},{"id":128475,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-12-23 10:47:20","like_diff":2,"likes":2,"dislikes":0,"content":"真不错"},{"id":129625,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-01-09 06:57:23","like_diff":2,"likes":3,"dislikes":1,"content":"坚持粉笔板书，认真，和蔼，（天然呆？）"},{"id":130092,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-01-16 15:50:37","like_diff":2,"likes":2,"dislikes":0,"content":"中道崩殂"},{"id":130745,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-01-24 12:19:34","like_diff":2,"likes":2,"dislikes":0,"content":"上课比较认真，作业也不多，但是真的容易让人犯困，而且板书看起来比较挣扎，建议抢前排座位，总体还不错的一个老师。"},{"id":136808,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-06-25 03:12:34","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，"},{"id":138285,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-07-08 10:34:40","like_diff":2,"likes":4,"dislikes":2,"content":"唐老师口音较重，不用PPT，可能北方同学不大适应，但是给分比较好，建议有自学能力的同学选课"},{"id":138329,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-07-08 14:09:08","like_diff":2,"likes":2,"dislikes":0,"content":"上课认真的好老师"},{"id":146976,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-08 09:03:41","like_diff":2,"likes":2,"dislikes":0,"content":"是我太菜，挂了"},{"id":147014,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-08 12:25:50","like_diff":2,"likes":2,"dislikes":0,"content":"谢谢生宝！谢谢康康！"},{"id":156479,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-20 03:09:35","like_diff":2,"likes":3,"dislikes":1,"content":"关于老师授课，客观地说趣味性不是很足，上课容易走神，也可以说照本宣科但实际上微积分好像真把本学会了也不会多差吧。老师很认真，答疑的话非常耐心，下课后可以直接去问，都会尽力回答。整个学期下来感觉有很多笔记，如果上课认真的话，凭这些笔记都很安心。\n\n个人感觉是比较好的微积分老师了。至于绩杀的话，微二确实难一些，但现在也还没出分，努力的话总不会太差，微二都有点这样。哭😭\n\n助教jj挺好说话，挺温柔的，不知道发生了啥。"},{"id":167232,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-01-15 07:06:48","like_diff":2,"likes":4,"dislikes":2,"content":"20年前上过康叔课的来评论下，康叔讲课全板书，知识点讲解的很细致耐心。还记得大夏天康叔穿一件衬衣在黑板前奋笔疾书，背上显现的“求是鹰”图案的汗迹。"},{"id":169366,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-02-25 14:59:49","like_diff":2,"likes":3,"dislikes":1,"content":"唐老师投影自己写的笔记上课，讲课十分细致，也比较有条理，能学到很多。（不过最后卡绩了，给分求是~）"},{"id":175692,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-26 08:09:49","like_diff":2,"likes":3,"dislikes":1,"content":"这十分给的是jwgg!"},{"id":180638,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-09-24 05:02:44","like_diff":2,"likes":2,"dislikes":0,"content":"不调分"},{"id":7399,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-09-14 07:31:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真，讲课就是规规矩矩照着课本上。"},{"id":11312,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-11-26 16:44:34","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的"},{"id":11850,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-12-18 02:32:55","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢老师这种一丝不苟的认真态度。"},{"id":12358,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-12-23 05:26:47","like_diff":1,"likes":1,"dislikes":0,"content":"很认真的老师，全程板书。"},{"id":12940,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-12-24 11:04:58","like_diff":1,"likes":2,"dislikes":1,"content":"老师很认真！上课一直坚持用板书！满满的都是爱❤️微123都是老师的，后悔没有认真学"},{"id":14926,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-11 04:01:32","like_diff":1,"likes":1,"dislikes":0,"content": :"哈哈哈"},{"id":12580,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-12-23 14:03:28","like_diff":0,"likes":0,"dislikes":0,"content":"虽然不会讲一些有趣的事，不过上课条理很清楚，挺喜欢的"},{"id":12758,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-12-24 03:20:05","like_diff":0,"likes":0,"dislikes":0,"content":"超赞的老师"},{"id":12944,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-12-24 11:06:26","like_diff":0,"likes":0,"dislikes":0,"content":"讲得特别好"},{"id":13481,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-12-28 09:40:52","like_diff":0,"likes":0,"dislikes":0,"content":"QWQ"},{"id":15393,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-14 08:06:51","like_diff":0,"likes":0,"dislikes":0,"content":"非常好的老师"},{"id":15770,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-16 08:46:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师很可爱，虽然有点口音，不过听着听着就习惯了，讲题很细"},{"id":16976,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-19 10:32:29","like_diff":0,"likes":2,"dislikes":2,"content":"讲得超级好！就是我自己太水了～"},{"id":17794,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 01:44:15","like_diff":0,"likes":1,"dislikes":1,"content":"特别特别好的老师！没有之一，我微一是他的，给分特别好，讲课很有深度！大爱糖饼！"},{"id":17799,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 01:54:18","like_diff":0,"likes":0,"dislikes":0,"content":"好老师。。果断好老师"},{"id":17803,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 01:55:59","like_diff":0,"likes":1,"dislikes":1,"content":"老师人真的超级好！上课手写很认真思路很清晰，别说他绩杀那是自己没好好学，下次还想上他的课！超级棒，爱死康康了"},{"id":17809,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 02:04:41","like_diff":0,"likes":1,"dislikes":1,"content":"糖饼老师讲课很认真...虽然有时候真的听不懂"},{"id":17829,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 02:24:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师很认真"},{"id":17864,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 03:04:51","like_diff":0,"likes":1,"dislikes":1,"content":"很认真"},{"id":17869,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 03:09:33","like_diff":0,"likes":1,"dislikes":1,"content":"认真负责"},{"id":17912,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 03:47:01","like_diff":0,"likes":1,"dislikes":1,"content":"真不是绩杀啊！这分太让我感动了！不过确实要好好学才行啊，不然怎么对得起好老师呢！"},{"id":17913,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 03:55:45","like_diff":0,"likes":1,"dislikes":1,"content":"上课还是很有启发的 板书给赞"},{"id":17927,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 04:11:38","like_diff":0,"likes":1,"dislikes":1,"content":"不错额"},{"id":17934,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-21 04:21:02","like_diff":0,"likes":3,"dislikes":3,"content":"老师人超好，讲课也很认真啊，而且最重要的是，他并不是绩杀啊，没学好怪我咯"},{"id":18509,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-22 00:54:38","like_diff":0,"likes":2,"dislikes":2,"content":"老师挺萌的，然而我太没用，微积分死学不起来，不过没挂，上课很正常，口音很不习惯，上课缺少提神的内容，真的好困啊，臣妾做不到啊"},{"id":18814,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-22 14:51:59","like_diff":0,"likes":1,"dislikes":1,"content":"虽然有口音但是思路炒鸡清晰，给分也不像说的那么坑，关键看自己有没有好好学。"},{"id":19905,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-01-25 14:15:18","like_diff":0,"likes":3,"dislikes":3,"content":"肯定不是绩杀啊，微积分还是靠自己的，板书有的时候会看不清，上课有条理，讲解很耐心，口音有一点，上课高效一点认真完成作业，不会差的"},{"id":22485,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-03-07 01:51:51","like_diff":0,"likes":0,"dislikes":0,"content":"好老师。上课很负责，板书写写也很辛苦的！"},{"id":23152,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-03-20 10:30:47","like_diff":0,"likes":0,"dislikes":0,"content":"超级认真"},{"id":23249,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-03-23 03:23:23","like_diff":0,"likes":1,"dislikes":1,"content":"普通话好感人，讲的什么鬼，跟不上"},{"id":24386,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-04-30 07:48:58","like_diff":0,"likes":1,"dislikes":1,"content":"老师很可爱很负责，虽然字潦草了一点，黑板白了一点，但他上课超级认真"},{"id":25335,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-05-15 08:48:14","like_diff":0,"likes":1,"dislikes":1,"content":"认真听课才是王道"},{"id":25763,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-06-07 08:46:43","like_diff":0,"likes":0,"dislikes":0,"content":"很认真哦"},{"id":27035,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-06-22 10:39:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的还是很详细的但是学渣表示根本集中不了注意力，数学类的课都这样T^T不够生动，不能提神"},{"id":27222,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-06-23 15:23:37","like_diff":0,"likes":4,"dislikes":4,"content":"谁敢说唐爷坏话我第一个打死他，这么好的老师遇到真是幸运!"},{"id":28455,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-06-28 09:04:55","like_diff":0,"likes":0,"dislikes":0,"content":"没去上过课"},{"id":30083,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-01 02:09:06","like_diff":0,"likes":1,"dislikes":1,"content":"讲的挺细的"},{"id":31329,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-03 16:13:02","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":38389,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-12-01 16:22:21","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课很细致，用粉笔手写，非常到位"},{"id":41747,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-17 10:05:41","like_diff":0,"likes":0,"dislikes":0,"content":"和蔼，可亲，享受"},{"id":42249,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-14 03:07:11","like_diff":0,"likes":0,"dislikes":0,"content":"仔细，认真\n\n"},{"id":42772,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-17 09:24:28","like_diff":0,"likes":0,"dislikes":0,"content":"真的很棒。"},{"id":54152,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-06-28 14:31:59","like_diff":0,"likes":1,"dislikes":1,"content":"讲课真心好 思路清晰 还有归纳总结 就是板书可能会看不清 希望可以尝试一下投影仪"},{"id":56135,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-03 06:37:24","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好，讲得很清楚。很负责，我问的问题很基础老师都细心引导我发现问题。至于微积分，只能希望大家好好领会了，老师教得很棒，修行靠个人呀，hhh"},{"id":56322,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-03 13:15:06","like_diff":0,"likes":0,"dislikes":0,"content":"一年的微积分都是他，教学态度和为人很好，数学功底也很好，就是给分的话可能最后不会调分。"},{"id":56422,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-03 17:35:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真负责呀 坚持手写 坚持自己答疑不用助教 平时分也都给啦 期末考太渣 题难是真 自己平时不够努力也是真"},{"id":57158,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-05 23:59:02","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲得很好。。。是我没认真学"},{"id":57796,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-15 23:35:06","like_diff":0,"likes":1,"dislikes":1,"content":"没有见过更认真的老师了"},{"id":60014,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-10-03 09:10:19","like_diff":0,"likes":0,"dislikes":0,"content":"很复杂的老师"},{"id":61684,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-11-20 06:19:14","like_diff":0,"likes":0,"dislikes":0,"content":"讲得好，给分好！"},{"id":61685,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-11-20 06:20:49","like_diff":0,"likes":0,"dislikes":0,"content":"纯手写，挺好的\n\n"},{"id":61687,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-11-20 06:24:08","like_diff":0,"likes":0,"dislikes":0,"content":"感谢老师"},{"id":69205,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-24 10:06:47","like_diff":0,"likes":0,"dislikes":0,"content":"非常好，只是有点口音"},{"id":69217,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-24 10:19:14","like_diff":0,"likes":1,"dislikes":1,"content":"佛系课堂 舒服"},{"id":69234,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-24 10:37:38","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课全程手写，跟着老师的思路会感觉听课很清晰 很耐心很棒的一个老师！\n\n感谢！！！！ \n\n只要平时好好对待，真的最后成绩不会差的！"},{"id":69242,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-24 10:48:05","like_diff":0,"likes":0,"dislikes":0,"content":"老师还是很认真的，每节课坚持板书，手写。不过听课有点容易走神?"},{"id":69340,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-24 13:33:35","like_diff":0,"likes":0,"dislikes":0,"content":"喜欢写板书的老师！微信答疑很负责，给的平时分挽救了一下我的绩点。讲课比较细。我不是浙江人，但没感觉到下面说的口音重。"},{"id":69579,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-25 04:13:51","like_diff":0,"likes":0,"dislikes":0,"content":"讲的略慢"},{"id":71653,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-29 00:04:58","like_diff":0,"likes":0,"dislikes":0,"content":"和蔼可亲的爷爷"},{"id":72174,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-29 13:55:17","like_diff":0,"likes":0,"dislikes":0,"content":"令人感动"},{"id":75183,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-03-08 01:50:28","like_diff":0,"likes":0,"dislikes":0,"content":"讲得很详细，纯手写，上学期上完，这学期又换成他，喜欢"},{"id":75907,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-03-21 11:09:07","like_diff":0,"likes":2,"dislikes":2,"content":"2017-18的春夏学期微积分甲二\n\n怎么说呢，感觉这个老师讲的真的很仔细，周一上完体育课后再上课也能勉强跟得上(就是会小睡一会)，从不卖弄，讲真的，能教书的老师肯定这些东西信手拈来，特别讨厌某些老师总说，这个东西这么简单自己推   搞的好像在炫耀一样，搞的好像你一开始学的时候就这个水平一样。\n\n不过话说回来，基本上说，这个老师讲基础，助教帮你提升，教你思想，真的爱上数学了，感觉微积分甲二没压力好吧"},{"id":82257,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-07 15:03:51","like_diff":0,"likes":0,"dislikes":0,"content":"棒棒哒，上课板书认真，补充很多题目，给分不错"},{"id":82293,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-07 17:23:55","like_diff":0,"likes":2,"dislikes":2,"content":"一开始觉得老师讲得很乱，很零散。但是期末复习之后，再结合考卷回过头看时，唐老师讲的还是不错的。上课认真听，期末多做点题基本上能拿到个不错的绩点。"},{"id":83080,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-09 15:30:32","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课很认真 谢谢老师一个学期的付出！"},{"id":85743,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-08-01 09:04:37","like_diff":0,"likes":2,"dislikes":2,"content":"唐老师很敬业，讲得很用心，但是个人感觉内容偏简单，但这都没关系。还有回答问题的时候特别耐心，几乎什么问题都会回答。上了一个学期的课感谢老师，让我微积分再次拿到满绩。"},{"id":88182,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-10-31 01:53:15","like_diff":0,"likes":6,"dislikes":6,"content":"沙雕助教 没听懂过 \n\n我快自闭了"},{"id":88740,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-11-07 04:46:37","like_diff":0,"likes":0,"dislikes":0,"content":"已经两年多过去了\n\n微积分快忘的差不多了\n\n但仍然记得老师的那句“道法自然”"},{"id":95901,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 07:54:22","like_diff":0,"likes":0,"dislikes":0,"content":"老师太好了！上课坚持手写，回答问题也很耐心，给绩点很好好好好"},{"id":95908,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 08:06:42","like_diff":0,"likes":0,"dislikes":0,"content":"唐老师和助教都讲得很好。老师考前还给我们单独抽几节课复习，感谢老师!"},{"id":95920,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 08:21:55","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好啊。卡绩有点难受。但我还是要给十分十分"},{"id":95931,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 08:36:34","like_diff":0,"likes":1,"dislikes":1,"content":"老师超可爱，上课很认真，答疑也很耐心，助教也超棒，并没有绩杀，考得不好是自己的原因啦..."},{"id":95980,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 10:11:11","like_diff":0,"likes":0,"dislikes":0,"content":"唐老师真的讲的非常认真，上课逻辑也很清楚。不过微积分这个课更加看自己的刷题量吧，期末考前刷了一整套微甲的卷子，最后绩点还算过得去。"},{"id":96403,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-21 02:27:41","like_diff":0,"likes":2,"dislikes":2,"content":"跪谢糖糖给过之恩，并没有绩杀，自己绩点不高因为考试太差，但是本来铁定是要挂科的"},{"id":97212,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-22 00:29:06","like_diff":0,"likes":1,"dislikes":1,"content":"老师上的确实好，但是下面那位diss助教的是什么鬼？助教上的挺清楚的，你听不懂怕是在玩手机或者带着看不起的心态去对助教。唐老师的课很容易听懂，但是进度稍稍有点慢啦。作为一个高中苦逼竞赛党，上课自学的速度都能比肩甚至赶超老师?（当然老师是因为讲得又慢又好）。最后再赞一下唐老师认真严谨的上课态度，绩点什么的就不要去管了！"},{"id":98228,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-23 08:23:51","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课备课特别充分，而且坚持手写，保证做笔记的同学跟得上他的速度。但是上课略催眠，如果不做笔记就特别催眠。"},{"id":100100,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-25 14:58:11","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课真的很好，杭普听着也很亲切，群里问他问题他都会耐心解答，期末没考好分很低，只能怪自己"},{"id":101778,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-29 05:00:32","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课超级好！讲的很清楚，而且经常会拓展！只要好好听，分数就不低！"},{"id":111363,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-01 04:55:53","like_diff":0,"likes":1,"dislikes":1,"content":"粉笔板书细致，适合跟着记笔记，但是确实对后排同学不友好，需要抢前排才能看清黑板。\n\n至于分数，，微积分这种主要看自己吧，感觉期末能给的老师还是尽量给了。"},{"id":113315,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-06 05:45:34","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":119362,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-11-12 09:22:06","like_diff":0,"likes":1,"dislikes":1,"content":"唐老师很可爱鸭！小测也很简单！唐老师是一直板书的，所以尽量坐前面会比较好哦！（虽然还是会睡）微积分真的好难，不过唐老师上课的时候节奏还是比较慢的，会举好几个例子来帮助理解！给唐唐老师满分！"},{"id":120304,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-11-28 01:26:20","like_diff":0,"likes":3,"dislikes":3,"content":"期末4.5装逼那个今晚我就猎你?"},{"id":120411,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-12-04 03:32:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的很认真"},{"id":120581,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-01-13 09:58:34","like_diff":0,"likes":3,"dislikes":3,"content":"谢老师不挂之恩\n\n绩点看态度"},{"id":122145,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-02-17 09:39:29","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常的优秀，讲课面面俱到！"},{"id":122233,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-02-20 09:09:52","like_diff":0,"likes":0,"dislikes":0,"content":"认真负责好老师"},{"id":122496,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-03-02 12:25:30","like_diff":0,"likes":0,"dislikes":0,"content":"唐老师讲课有趣，作业少，棒"},{"id":125407,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-09-08 07:39:29","like_diff":0,"likes":0,"dislikes":0,"content":"棒棒棒棒棒棒"},{"id":131288,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-01-27 03:28:49","like_diff":0,"likes":2,"dislikes":2,"content":"还行吧 就是讲的书上都有 容易让我走神\n\n最后自己好好学了 给分也还行"},{"id":139634,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-07-18 15:20:14","like_diff":0,"likes":2,"dislikes":2,"content":"讲课非常详细，慢条斯理，很适合思维慢一点的同学，喜欢自己钻研的听老师的课就不太听得下去。总的来说是很好的老师"},{"id":147591,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-10 09:12:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师的课讲的非常清晰，期末考完咨询老师分析问题也很耐心，是个非常好的老师"},{"id":169044,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-02-24 06:07:59","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课十分详细，如果你高中数学掌握的不太好，那大可放心，老师都会铺垫到位的。所有证明过程都是一步一步呈现的，有任何问题也都能得到解答。当然，老师习惯于手写投影，自己适应了就好。"},{"id":169911,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-02-28 10:29:33","like_diff":0,"likes":0,"dislikes":0,"content":"微积分甲I。讲课很好，但是给分很求是。"},{"id":175293,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-06-23 10:39:03","like_diff":0,"likes":0,"dislikes":0,"content":"唐泽银不是比他还低吗，老师挺好的啊"},{"id":17807,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-02-03 03:18:57","like_diff":-1,"likes":1,"dislikes":2,"content":"……。"},{"id":35659,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-10 07:39:44","like_diff":-1,"likes":0,"dislikes":1,"content":""},{"id":82360,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-08 03:40:50","like_diff":-1,"likes":2,"dislikes":3,"content":"不点名 讲的一般 平时分给的还可以 绩点还是靠自己期中期末考的吧"},{"id":103545,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-03-01 03:06:12","like_diff":-1,"likes":0,"dislikes":1,"content":"超级棒！！！"},{"id":123106,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-05-10 03:48:11","like_diff":-1,"likes":11,"dislikes":12,"content":"不是很明白为什么要把平时分扣下去 两次小测都是满分 作业都交了 最后平时分拉下来卡绩\n\n讲课很认真 但是板书很脏 黑板白乎乎一片 口音也听不太清 能换个老师还是换个吧"},{"id":139840,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-07-31 07:31:59","like_diff":-1,"likes":1,"dislikes":2,"content":"老师非常好"},{"id":141746,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-10-24 10:17:23","like_diff":-1,"likes":0,"dislikes":1,"content":"老师讲课很细，速度不是很快，就是口音有点重，北方孩子表示上课还需要猜老师讲的是什么"},{"id":59666,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-09-25 13:19:24","like_diff":-2,"likes":0,"dislikes":2,"content":"乡音太重\n\n"},{"id":88686,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-11-12 09:43:02","like_diff":-2,"likes":1,"dislikes":3,"content":"老师讲的好，成绩给的高不点名。"},{"id":95921,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 08:24:02","like_diff":-2,"likes":1,"dislikes":3,"content":"4.5 稳就完事儿了"},{"id":169001,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-02-24 03:20:35","like_diff":-2,"likes":1,"dislikes":3,"content":"唐老师救我狗命"},{"id":23157,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-03-20 12:48:33","like_diff":-3,"likes":1,"dislikes":4,"content":"讲课节奏慢死了，听了陈锦辉的课再听他的课真想睡觉"},{"id":44172,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-17 11:21:51","like_diff":-3,"likes":3,"dislikes":6,"content":"唐老师超棒，并没有绩杀。本来以为自己要挂的，结果老师还是给了3.3。喜极而泣"},{"id":56019,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-07-03 02:41:57","like_diff":-3,"likes":4,"dislikes":7,"content":"真的是完全不调分嘛，平时讲的确实不错但期末低的离谱啊。"},{"id":75101,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-03-07 10:41:12","like_diff":-3,"likes":5,"dislikes":8,"content":"95%讲课本，然后导致课堂很水。"},{"id":92840,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-05 05:37:05","like_diff":-3,"likes":2,"dislikes":5,"content":"emmm找队友占座很重要！！手写，后排根本看不到，声音也听不清。老师说话有口音。偶尔还会来句段子，幽默可爱。答疑也是很耐心了。个人觉得有些点讲的不是很清，而有的却过于详细。"},{"id":95629,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-19 16:33:27","like_diff":-3,"likes":0,"dislikes":3,"content":"一般般"},{"id":21938,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-03-02 01:00:57","like_diff":-4,"likes":2,"dislikes":6,"content":"孙业顺的改进版，不知道为什么有那么高的分。\n\n数学本来就是靠自己。\n\n孙业顺和唐的唯一区别就是后者能理清思路而已。"},{"id":22366,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-03-04 02:45:31","like_diff":-4,"likes":10,"dislikes":14,"content":"被前面的评论骗进去了，本来以为逃出了张则银的魔掌，结果发现又是一个绩杀，有人亲自问过老师平时分给多少，结果只有5-10分，微积分卷子难度大幅度增长，老师的平时分增长速度大大落后于其他老师，别的老师十几二十起码。（据说有平时分占40%的老师，不知可不可靠，有的话，衷心祝福学弟学妹选到他的课）说实话前几年的卷子，考满绩我Tm也可以，但是近几年出卷老师被葛军传染了。学弟学妹们千万要小心啊，不要被上面那些不知人间疾苦的人欺骗啊……"},{"id":32417,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-07-06 15:32:31","like_diff":-4,"likes":4,"dislikes":8,"content":"选课自诩自己数学底子强，最终还是啃出了绩杀的味道，微3只拿81发邮件问，唐老师还是坚定自己给出的分数，老师我敢说我真的不只81的水平"},{"id":82404,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-08 06:14:42","like_diff":-4,"likes":2,"dislikes":6,"content":"微积分嘛，老师讲的很不错，自己再多做点题目，就算砸了期中期末的其中之一，也很容易上4的。"},{"id":111656,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-02 11:28:50","like_diff":-4,"likes":4,"dislikes":8,"content":"不点名\n\n建议旁听别的老师的课"},{"id":157672,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-24 09:35:09","like_diff":-4,"likes":9,"dislikes":13,"content":"唐老师真的是我遇见过的老师里面数一数二的认真负责的老师。首先，他上课坚持手写，而且很少脱离手写稿件，在黑板上板书，这样不仅上课的时候学生需要关注的点很少，而且回看智云的时候也可以很快定位到正在讲解的部分，复习和补缺效率就很高。第二，唐老师对于讲课的速度有很不错的把控，简单易懂的地方讲得比较快，剩下时间细细讲解重难点，这一点对我这种基础比较薄弱的学生非常友好。第三，唐老师讲课的风格真的很舒适，精要的地方是很明显可以听出来语气的变化，而且整体讲课也是抑扬顿挫，就算不讲别的话题，只是讲解书本内容，听起来也是很有味道。不过，唐老师对小测和期末考的分数把控非常严格，考出来是多少就是多少，不调分，但只要认真学，分数一定不会低。"},{"id":94381,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-16 09:10:16","like_diff":-5,"likes":2,"dislikes":7,"content":"吐字不清，还带口音，字写的小看不见，听不懂。"},{"id":103208,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-02-27 00:45:44","like_diff":-5,"likes":3,"dislikes":8,"content":"上课认真仔细，但很无聊，老师不会讲段子"},{"id":111300,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-01 01:37:38","like_diff":-5,"likes":9,"dislikes":14,"content":"不好不坏吧 老师很努力 但是……\n\n（但是能换的话建议还是换了…… 真的！\n\n讲真，查老师的评分有一点点坑，不少人都被骗了……"},{"id":35816,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-11-11 04:37:15","like_diff":-6,"likes":0,"dislikes":6,"content":"微积分是门辣鸡课 老师不错 但是....大家自己懂就好"},{"id":157491,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-06-23 12:11:53","like_diff":-6,"likes":2,"dislikes":8,"content":"老师很负责，但是没有ppt，只有手写稿，字迹不算特别清楚。老师有点口音，但不影响听课，好好听一定是有收获的。微积分课后一定要多花时间，要多算，多刷题，个人认为老师不会起决定性作用。"},{"id":171467,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-03-25 05:39:00","like_diff":-6,"likes":1,"dislikes":7,"content":"给分求是感觉是之前的反噬，但也证明了老师的本性严谨科学，作为唐老师的老学生（甲1唐炳康，甲2听唐炳康），很喜欢他的讲课风格，而且也乐于解答问题"},{"id":29818,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2016-06-30 11:03:45","like_diff":-8,"likes":0,"dislikes":8,"content":"个人更喜欢金显 强推金显"},{"id":5679,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-07-09 06:25:20","like_diff":-9,"likes":3,"dislikes":12,"content":"哦\n\n"},{"id":96918,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-21 12:23:45","like_diff":-9,"likes":2,"dislikes":11,"content":"老师教的明白 助教就不了 还乱给分 太可怕"},{"id":111269,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-06-30 23:14:08","like_diff":-9,"likes":8,"dislikes":17,"content":"绝对的绩杀"},{"id":147263,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-09 10:18:44","like_diff":-10,"likes":2,"dislikes":12,"content":"差一分满绩，虽然有点不爽，不过唐老师讲的不错，就是按照课本讲，有些内容不会去拓展（对标隔壁的达布定理啥的）"},{"id":149332,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-15 05:58:35","like_diff":-10,"likes":5,"dislikes":15,"content":"正好94被卡+1，老师上课确实很认真。\n\n但是对我而言节奏有点慢，所以我后来就选择全程自学了。\n\n生宝对我们真的很好！"},{"id":149185,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-14 16:07:37","like_diff":-12,"likes":2,"dislikes":14,"content":"虽然正好94被卡了，但是老师上课确实很认真，讲的也通俗易懂，生宝很可爱！"},{"id":69232,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-01-24 10:36:51","like_diff":-13,"likes":2,"dislikes":15,"content":"多谢老师微积分甲的满绩\n\n第一门满绩 上课认真、一丝不苟、不可多得的好老师"},{"id":146971,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-08 08:27:55","like_diff":-13,"likes":3,"dislikes":16,"content":"出成绩了来评一波。谢谢唐老师和助教姐姐！\n\n   唐老师人很好，讲课仔细，对于同学下课后的问题会耐心解答。有一点口音，但影响不大，可以把他的讲稿拍一下。选到就是赚到。老师是用自己手写的讲稿讲课，所以要认真听课，开小差会导致困和拖欠课程（哭）。\n\n   助教lyl姐姐也很棒，超耐心和温柔。"},{"id":36023,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2017-01-18 02:53:55","like_diff":-14,"likes":4,"dislikes":18,"content":"绝对好玩的老师，耶和华信徒，满绩虽难上4.5还是很容易的"},{"id":96304,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-01-20 18:12:09","like_diff":-15,"likes":2,"dislikes":17,"content":"老师很好，给分抄好，满绩一枚"},{"id":111315,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-01 02:22:29","like_diff":-15,"likes":2,"dislikes":17,"content":"好老师好老师，讲课很好，差一点就满了"},{"id":179175,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2023-08-29 07:52:43","like_diff":-17,"likes":0,"dislikes":17,"content":"神中神，无脑选，给分超级好"},{"id":7205,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-09-10 23:44:04","like_diff":-22,"likes":5,"dislikes":27,"content":"不好"},{"id":121713,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-01-21 05:30:19","like_diff":-26,"likes":1,"dislikes":27,"content":"老师人超级好，给分也合理，手写的老师不多了，虽然最后排的不太看得见，每节课都要举着个手机当望远镜，但还是阻挡不了他给我4.8的热情"},{"id":148410,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2022-01-12 11:19:10","like_diff":-26,"likes":6,"dislikes":32,"content":"出分前：糖糖讲的好清楚\n\n出分后：原来是个卡绩且绩杀的老师啊那没事了\n\n来自一个对绩点及其不满意的菜狗的吐槽\n\n期中92期末80多最后绩点3.9哭死"},{"id":111291,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-07-01 00:56:37","like_diff":-30,"likes":6,"dislikes":36,"content":"就一垃圾，自己看着选吧"},{"id":82260,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-07 15:06:11","like_diff":-34,"likes":3,"dislikes":37,"content":"很棒的老师！上课非常细致，满满的板书到最后把黑板都写白了！！让我这个微一甲靠自学拿到4.5的渣渣微二还能继续保持4.5真的超级开心了！！感谢老师！"},{"id":1348,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2015-03-22 00:38:28","like_diff":-35,"likes":28,"dislikes":63,"content":"讲的的东西基本上都是照本宣科，上的还超级快。不考虑学生是否能听懂。"},{"id":82212,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2018-07-07 12:21:14","like_diff":-37,"likes":3,"dislikes":40,"content":"两次的绩点加起来就是老师的分数啦\n\n必须10分"},{"id":103805,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-03-06 02:29:11","like_diff":-47,"likes":5,"dislikes":52,"content":"亲亲，这里建议普通话不好的老师不要讲课哦"},{"id":137464,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-07-04 09:18:58","like_diff":-60,"likes":10,"dislikes":70,"content":"虽然满了 但只有97？明明期中才扣一分都不到，作业也都交了，期末也很简单全写出来了，为什么给我多扣两分就不懂了。"},{"id":114062,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-09-25 09:54:09","like_diff":-102,"likes":6,"dislikes":108,"content":"唐老师非常非常棒！即使是上完课程1年之后，再请教他问题他仍然会回答！虽然对于我这种均绩只有4.5x的差生，一个3.3的微积分II会让我雪上加霜，直接变成4.4x，但还是无比感谢唐老师！"},{"id":120989,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2020-01-19 07:37:55","like_diff":-109,"likes":4,"dislikes":113,"content":"真的绩点看态度，感觉自己平时态度不太好，期末出来只有4.8，菜的一批，呜呜"},{"id":142741,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2021-11-15 16:43:09","like_diff":-124,"likes":4,"dislikes":128,"content":"虽然满了 但只有97？明明期中才扣一分都不到，作业也都交了，期末也很简单全写出来了，为什么给我多扣两分就不懂了。"},{"id":111254,"teacher_id":558,"teacher_name":"唐炳康","post_time":"2019-09-26 17:21:42","like_diff":-154,"likes":1,"dislikes":155,"content":"太菜了我，呜呜呜，跳楼了……?期末爆炸了，怎么才4.5......?"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
