                <script>
                    // 评论数据
                    const commentsData = [{"id":27487,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2016-06-26 13:22:42","like_diff":11,"likes":21,"dislikes":10,"content":"展示时间越长，考试字数越多，绩点越高。切记！"},{"id":80290,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-06-24 12:00:46","like_diff":11,"likes":14,"dislikes":3,"content":"我觉得老师读了很多书，去了很多地方，自己本身很有思想。虽然是有点口音，但不妨碍听课，ppt也没有一些同学说的这么不堪，有图有文字，可以看出老师是精心准备给我们上课的。每节课都去签到了，下周写论文。上完这一个学期，感觉自己收获蛮大的，老师给我们仔细讲了美学里面主要讨论的一些问题，以及中西关于美学的区别，和美学范畴里的崇高和优美，悲剧和喜剧，丑与荒诞。我另外还看了一点康德的《判断力批判》，抽我感兴趣的崇高和优美这一块详细了解了一下。老师有时候还会在上课给我们放碟片，某一个要讲解的场景体现什么观点，在ppt里具体列出几分几秒，我觉得老师很用心啊。绝对不是水课，认真听老师上课还是能学到很多东西的。期末论文好好准备，总不会得低分的。那些说老师不好的，希望能扪心自问一下你们有没有认真听，成绩不好怪谁？如果对美学不感兴趣，只是想来混的，不建议选这门课。另外，希望你们能严格的要求自己，在数落别人，尤其当对方还是长者的时候，其实不是也暴露出来自己素质的低下吗？"},{"id":4226,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2019-04-22 10:49:37","like_diff":10,"likes":49,"dislikes":39,"content":"有些观点真的很恶心，三观不正。喜欢炫耀。很恶心。"},{"id":4092,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2015-06-17 16:42:38","like_diff":8,"likes":15,"dislikes":7,"content":"一开始听听挺有味的 越到后来越觉得像在灌水 有时太过绝对"},{"id":5314,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2015-07-06 13:58:09","like_diff":8,"likes":16,"dislikes":8,"content":"期末给分好随机 表示不服 准备好久了"},{"id":61303,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2019-04-25 12:03:31","like_diff":8,"likes":10,"dislikes":2,"content":"只要字数多\n\n高分不是梦"},{"id":61828,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-21 07:01:26","like_diff":8,"likes":13,"dislikes":5,"content":"看了好多人的评价都有些偏激了，老师第一节课上就讲了严格给分，水课得不了高绩点就别怪老师。老师有一种一种怀才不遇的感觉，不过感觉他确实有水平，读了很多书，也推荐了好多好书（但是真的贵犹豫好久还没敢剁手）上课的ppt也是老师自己准备的，不算美观但有干货。老师对现实认识很清醒，你们的中伤也不会伤到老师。对了关于绩点，我写的字肯定不是最多的，但我的成绩也很不错。"},{"id":161828,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2022-11-14 08:00:17","like_diff":8,"likes":8,"dislikes":0,"content":"最开始感觉我不太喜欢他的，他给人有一点高傲的感觉？（难道是文人傲骨哈哈哈）开始上课之后我还是蛮喜欢听他讲的课，他好像也有一点口音在的，不过我感觉对我不是大问题。\n\n他好喜欢在课堂放电影哎，约瑟啊红楼梦什么的，堪称电影鉴赏课。\n\n我对他的好印象达到高潮以至于我想来这里吹爆他的原因是在课程最后了。随堂考我记错了时间，很没脑子地以为他的课是连上三节课，因为赶到教室的时候有点匆忙所以也没有抬头看看黑板的ppt写着考试时间，就直接开始考试了。结果到了下课时间我还有三分之一没有写完，我好着急，他说没写完的可以再给一点时间，就一直站在讲台上翻看卷子，我基本上是写几个字看他一眼生怕他不等了。写完之后把卷子交给他乖乖跟他道歉，他估计猜到我要道歉，我刚说半句话他就说没事没事，然后让我帮他点卷子数，点着卷子的时候他就和我们聊天，我还记得他跟一个同学说“你好高啊，和我女儿差不多高”，当时就感觉他好温柔他真的好温柔呜呜呜，当时也后悔之前应该更认真听他讲课不要间歇摸鱼，当时就想来这里夸夸他（可能我真的比较容易被某一瞬间触动）。\n\n最后出分了，出分了有五天，我才发现他出了分，看到分数很开心耶。之前看评论好像有说他绩杀？（可能是我记错了也可能是因为没杀到我）总之前面也说了，我想夸他不是因为看到了我的分数，他真的，他在考完试和我们聊天那一刻我感觉他在发光哎，他打破了我看到他第一眼对他的刻板印象，他的声音好像刻在我脑子里了。\n\n（根据个人喜好评价，勿喷～）"},{"id":187720,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2024-01-17 08:13:35","like_diff":8,"likes":8,"dislikes":0,"content":"老师没有钉钉群，虽然知道老师不看评价但也得来这里夸夸老师。第一眼看到老师其实感觉他并不是那种很和蔼的，但老师非常非常真诚，会和我们分享他自己珍藏的书法作品。有几次纸质点名，最后是一个开卷考试，题目也很广泛很好写，给分很好！！！和另外几个一起上的同学都得到了很高分数，很感谢老师！"},{"id":187750,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2024-01-17 09:57:49","like_diff":8,"likes":8,"dislikes":0,"content":"我常常深夜十一二点坐从伦敦到剑桥的火车回剑桥，车上的人满满的，大都拿着报纸看，还有一群群刚刚下班回家的工人站在车厢的接口处畅聊，中间的我想必一定醒目。广胜老师尊嘟好有趣！是我在大学本科阶段遇到的为数不多的好老师之一，谢谢广胜老师！楼上的友友说的蛮对的！"},{"id":153146,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2022-04-26 06:06:27","like_diff":7,"likes":7,"dislikes":0,"content":"我觉得老师真的很博学，虽然口音有一点重，但是我觉得老师年纪也很大了完全可以理解"},{"id":47942,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-02-27 11:34:31","like_diff":6,"likes":14,"dislikes":8,"content":"选过的最无感的通识课，没有之一。而且有口音，，语速太快就囫囵听不灵清了，， 手动微笑"},{"id":89268,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-11-18 00:25:14","like_diff":6,"likes":6,"dislikes":0,"content":"诚如楼下所言，字数不是老师考量的唯一标准。我是写到第三页的，但是只比两大张纸多写了七八行，依然4.8。好好准备，提前阅读，把读书报告背下来大概是没有必要，但是自己最好提前归纳总结好，想好自己要写什么。"},{"id":120015,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2019-11-17 04:57:44","like_diff":6,"likes":6,"dislikes":0,"content":"真是哪里都有网喷，以绩点标准来评价老师的你们不问心无愧吗？"},{"id":28038,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-11-04 10:21:36","like_diff":5,"likes":9,"dislikes":4,"content":"很有自己的思想，见识很广。只要你平时认真，给分很好的。"},{"id":49288,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-04-01 11:09:42","like_diff":5,"likes":11,"dislikes":6,"content":"讲课口齿不清+逻辑不清 思想偏激还经常有逻辑错误  有些观点甚至让人觉得无语"},{"id":50133,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-04-30 05:07:49","like_diff":5,"likes":18,"dislikes":13,"content":"美学概论每节课都有签到，有口音，没有PPT，授课内容挺专业，不怎么有趣(个人感觉)。期末考闭卷，写一篇文章，可以提前背好。硬着头皮写了一张A4纸(4页)，一节课没听，最后4.5。所以评论里面说看字数，是有道理的。"},{"id":61230,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-12 23:56:41","like_diff":5,"likes":6,"dislikes":1,"content":"虽然最后绩点拿的还可以，但是真心不喜欢这个老师，这也就是我个人的看法。老师的三观有点不是很普世。有点偏激吧我觉得，不过站在他的角度可以理解。至于水课的人。。最后现场手写论文估计是不是不太会让你们开心啊。"},{"id":89115,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-11-16 01:42:27","like_diff":5,"likes":5,"dislikes":0,"content":"没有小测，但是每节课签到，然后期末一篇手写论文，我是提前写好然后尽量背下来的，我成绩我觉得在我预期之内吧，毕竟哲学之类的，从小就没怎么接触过，自己文笔也很差。老师上课有点口音，但是可以听懂的，看过网上一篇对于老师的采访，建议大家搜老师名字去看看，看完真的对老师充满敬意，老师去过很多国家做访问学者，去过很多地方，真的是一个踏踏实实做学问的人，从采访里也可以看出老师其实很谦虚，是个很有思想的人。"},{"id":111393,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2019-07-01 06:05:16","like_diff":5,"likes":5,"dislikes":0,"content":"我没怎么听课，但是上课的一些视频很好看，给分还不错，最后一节课写读后感，可以事先就写好背一下，要写得多一点，分一般就还挺高，除此之外没有别的事了。"},{"id":119097,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2019-11-10 09:29:31","like_diff":5,"likes":5,"dislikes":0,"content":"事少给分好"},{"id":164998,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2022-12-28 09:14:21","like_diff":5,"likes":5,"dislikes":0,"content":"哪里都有网喷，哪一届也都有只想水课的，以绩点标准来评价老师的你们不问心无愧吗？"},{"id":201638,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2024-11-05 05:31:12","like_diff":5,"likes":5,"dislikes":0,"content":"我的字写得很难看，没想到最后分也不错！起码个人很满意"},{"id":4700,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2015-06-26 09:34:46","like_diff":4,"likes":9,"dislikes":5,"content":"感觉考核随机给分…"},{"id":31568,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2016-07-04 06:38:44","like_diff":4,"likes":17,"dislikes":13,"content":"愤世嫉俗，激情澎湃，第一节课就被吓到。希望大家一学期扎扎实实读一本书，做展示，期末写你的读书报告，越长分越高...迷。不过他有些观点，是有价值的"},{"id":40292,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-06 03:08:03","like_diff":4,"likes":8,"dislikes":4,"content":"上课讲的很是激情澎湃，很多观点值得深思，绩点给的还可以"},{"id":49583,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-04-19 10:47:41","like_diff":4,"likes":14,"dislikes":10,"content":"美学概论。老师有口音！有口音！有口音！很重的口音！上课没有ppt！没有ppt！没有ppt！word文档字放放大就这样放整个课程！真的没什么好说的，上课感觉很差。"},{"id":50187,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-05-01 03:04:13","like_diff":4,"likes":7,"dislikes":3,"content":"口音挺重的，但给分确实不错了。平时从不听课。"},{"id":59290,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-09-20 12:38:32","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课超风趣！在他的课上可以做很多很多事情…"},{"id":89558,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-11-19 14:24:57","like_diff":4,"likes":4,"dislikes":0,"content":"上了秋学期的课，老师打分跟字数感觉关系不大。写了很多页，分数并不高。"},{"id":123191,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2020-05-18 14:47:26","like_diff":4,"likes":5,"dislikes":1,"content":"文化诗学，老师的确有点口音，但谈的东西都是自己的感悟，讲如何读书，如何避免片面看待事情…而不是读着华美的ppt，叙述空洞的常识。"},{"id":5296,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2015-07-06 10:07:18","like_diff":3,"likes":8,"dislikes":5,"content":"一个很可爱的老愤青乾杯 []~（￣▽￣）~*讲得挺有意思，给分也还可以"},{"id":21473,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2016-02-29 03:14:17","like_diff":3,"likes":7,"dislikes":4,"content":"思想偏激，厚古薄今。"},{"id":27498,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2016-06-26 14:35:35","like_diff":3,"likes":7,"dislikes":4,"content":"前几节课还是讲的可以的，但是有些观点太绝对，有点非黑即白，不够大气。给分还可以，不缺课，好好准备展示，最后闭卷考试尽量多写，应该不会低"},{"id":51905,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-06-13 10:33:03","like_diff":3,"likes":8,"dislikes":5,"content":"上的美学概论，偶尔听一听还是有点好玩，苏格拉底柏拉图孔子都会讲，老师审美是昆曲、大红灯笼高高挂那一挂的。最后课上写读书报告，提前准备好写什么，字数写多一点，应该就还好吧"},{"id":61208,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-12 04:38:48","like_diff":3,"likes":4,"dislikes":1,"content":"给分好！只要你不缺课，最后考试时候把你看的书上的内容多写写，字数要足，绝对上4"},{"id":61297,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-14 02:12:16","like_diff":3,"likes":3,"dislikes":0,"content":"上的美学概论，期末闭卷写一篇读书报告，字数不限，给分很好"},{"id":61474,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-17 13:49:03","like_diff":3,"likes":4,"dislikes":1,"content":"讲得无趣但给分不错"},{"id":105845,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2019-04-22 01:52:50","like_diff":3,"likes":3,"dislikes":0,"content":"老师口音确实蛮重的，每节课总是要签到。内容还是挺丰富的吧，放了麦克白，李尔王，崇高优美肯定是要讲的，康德的美学好像也讲的不少，以及对课上出现的古斯塔夫.多雷表示好评。\n\n好像没从老师的观点中看出对后现代艺术和现代艺术的鄙视，感觉这个老师还是蛮前卫的。_(:з」∠)_\n\n阅读材料我选的是《美的历程》，也不厚，最后读后感写两页多一点，给分还可，不过是真的累手。"},{"id":106364,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2019-04-26 16:56:02","like_diff":3,"likes":3,"dislikes":0,"content":"美学概论：每节课有纸质签到表，期末一篇随堂论文，结合课上推荐的书谈谈对美学的感受（书单选课系统里也可以查到）很抱歉没有认真听过老师讲课，课上基本在做自己的事情，期末半天时间背了些观点，再扯点例子，写了两页多，成绩还是很不错的，推荐。"},{"id":110965,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2019-06-29 01:14:17","like_diff":3,"likes":3,"dislikes":0,"content":"老师说话有口音，而且很糊，反正我是真的听不太懂。然后感觉老师的期末考核要求是真的没怎么说清楚，可能就是第一节课一笔带过，后面也没再提过。快考试了我也没搞清最后一节课到底要写啥，一起上这门课的还有五六个同学，也全都不知道，这应该说明老师的确没怎么说明白。不过最后看了查老师的评论考前硬着头皮看了三小时的书，列了几个小标题，现场写读书报告，写的还算多吧一张考卷都写满了，最后4.8，给分还是可以的。"},{"id":185437,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2023-12-29 09:24:45","like_diff":3,"likes":3,"dislikes":0,"content":"秋学期文学与书法课！上课的课件都是老师自己制作，自己搜集素材，讲的很用心，虽然有点口音，要想听清的话建议前排，挺轻松的，最后论文用心写老师给分会不错的！"},{"id":188877,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2024-01-20 11:01:25","like_diff":3,"likes":4,"dislikes":1,"content":"文学与书法。课程上我其实觉得没有太大意思，这些东西靠自己完全可以获得，并且大段的PPT以及老师比较枯燥的内容确实吸引不太了同学的注意力，如果真的是想上有趣的课的话，不太建议选。但是老师真的很真诚，也可以看出来对于书法的热爱，给分也不错。（下一届老师明确讲了是闭卷、上课现场写论文，提前做好准备。）"},{"id":5766,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2015-07-09 09:11:06","like_diff":2,"likes":8,"dislikes":6,"content":"开始讲得不错还蛮喜欢的 后来就都是要求学生做展示了 于是这门课对我来说就变成了自习课 遗憾没学到特别多的东西 / 观点也蛮奇葩 有时候觉得有点荒唐"},{"id":27629,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2016-06-27 05:47:10","like_diff":2,"likes":8,"dislikes":6,"content":"老师是有思想的，但是外在表现往往是一个愤青。期末考试默写上课做演讲的内容，写得越多分数越高。听课时常让我感到一口闷气郁结于心，有些话的确有道理，但是每节课都重复反正我是感觉很不舒服的，都记不清讲了多少次的莫言和中国人【手动拜拜"},{"id":28716,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2016-06-28 12:47:07","like_diff":2,"likes":9,"dislikes":7,"content":"老师方言有点重哦可是，老师注重的是你自己到底有没有认真读过那个名著，是真的看懂了还是网上敷衍的，只要你自己够认真，给分绝对不会低。"},{"id":61285,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-13 13:31:08","like_diff":2,"likes":2,"dislikes":0,"content":"口音很重，仔细听才听得清。我个人认为老师本人还是有水平的。至于教的怎样各人有各人的看法吧。感觉老师相对推崇西方，东方相对推崇老庄。总之就这样吧，也是长见识的。"},{"id":62942,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-27 11:55:02","like_diff":2,"likes":4,"dislikes":2,"content":"感觉一开始三观不对，瞧不起祖国瞧不起浙大，比较崇洋媚外，但是十九大后突然一百八十度大转变，突然变得爱党爱国了，可能是被抓起来教育过了吧。。。期末论文字写得越多得分越高的可能性越大"},{"id":67614,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-06-16 03:09:55","like_diff":2,"likes":2,"dislikes":0,"content":"给分还行\n\n"},{"id":82469,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-07-08 09:28:57","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得蛮好的"},{"id":89111,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-11-16 00:26:51","like_diff":2,"likes":6,"dislikes":4,"content":"每节课都会传纸签到 没有小测 \n\n期末一篇开卷论文 楼下都说只有字数多满绩不是梦 可我都要到了第四张纸写了足足两个半小时接近5000字也就只有4.5 可能质量也是老师考虑的一部分吧"},{"id":160674,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2022-09-30 13:39:32","like_diff":2,"likes":2,"dislikes":0,"content":"看到之前的一些评价，觉得比较震惊，上了几节课之后，尝试评价：\n\n有一点点口音，但我听一节课左右熟悉了就没问题了；\n\n老师人真的很实在和随性，说话比较直接，喜欢用自己和身边人举例子，一开始听他讲出国的事情的确感觉有点在炫耀，后面才发现老师就是这样子，想到啥就说啥，一点架子都没有、也没有为了炫耀（即使炫耀也能理解，扪心自问感觉人多多少少都有虚荣心，浙大一些年纪大点的老师小小炫耀的时候还挺可爱的哈哈哈哈）；\n\n有时候有些观点听上有些绝对、会让人觉得不是特别舒服；讲课比较随性和跳脱，古今中外、图文电影等等都有（感觉老师真的涉猎广泛！！！也激励了我多多去看书、电影拓展视野），不喜欢的可能觉得没有学到实在的东西，但我个人觉得挺不错的，因为越来越感觉有些课的“系统性”知识其实好好找资料就可以学到或者查到，邹老师的这种方式如果接收了反而更能激起自己去学习和探索的兴趣（学习说到底其实都是靠自己）；\n\n总的来说，老师很实在、涉猎广泛、比较有个性和随意（？不知道是否形同准确，大概就是想说什么就说什么，相对其他老师容易招人不喜欢）；这是我这学期笑得最多的课，老师有时候真的好搞笑哈哈哈哈"},{"id":15750,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2016-01-16 08:25:18","like_diff":1,"likes":4,"dislikes":3,"content":"有时挺有趣，但评价标准有些奇葩。自从有了展示课之后课就上水了。"},{"id":50213,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-05-01 08:39:15","like_diff":1,"likes":6,"dislikes":5,"content":"个人最讨厌楼下说的看字数的打分方式（我可不负责噢）\n\n个人觉得给分不咋地\n\n个人不喜欢\n\n会点名\n\n"},{"id":61229,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-12 15:55:16","like_diff":1,"likes":2,"dislikes":1,"content":"老师的声音还是足够让你不犯困的，不过口音比较明显。上课会传签到表点名，想听的话也有一些有建设性的观点，不想听的话也不会管。只有一篇最后的考试论文，给分也还好。"},{"id":61254,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-13 04:13:03","like_diff":1,"likes":3,"dislikes":2,"content":"期末论文写了大概2000字。考试前半小时看了《谈美》的书评，记了一些名人名言，最后4.5。每节课都点到，每节课都在写作业，没听。感兴趣的会听一下，老师貌似和我一样都喜欢中国古典文学。反正对于自己的文字能力有信心的这门课真的挺不错，还能看看《红楼梦》"},{"id":61420,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-17 03:27:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师看了不少书，但上课不是很吸引人，主要是说话有一些口音，有一些观点还是有趣的，最后论文写的多一点就可以拿高分"},{"id":61421,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-17 03:40:44","like_diff":1,"likes":1,"dislikes":0,"content":"还好，不怎么听，就是最后写论文要努力，努力，努力。"},{"id":61528,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-18 09:12:00","like_diff":1,"likes":1,"dislikes":0,"content":"上课很认真负责。给分客观。最后一次论文好好写，上课全去，能拿高绩点。"},{"id":67102,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-01-20 09:31:47","like_diff":1,"likes":2,"dislikes":1,"content":"好好准备读书报告，给分还可以，要认真。"},{"id":81116,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-07-04 04:16:40","like_diff":1,"likes":3,"dislikes":2,"content":"美学概论期末现场写论文，要到第三张纸就是胜利，切记!字数越多，绩点越高"},{"id":81146,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-07-04 06:59:41","like_diff":1,"likes":1,"dislikes":0,"content":"说实话，通识课都差不多，这节课很轻松"},{"id":81743,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-07-06 05:05:15","like_diff":1,"likes":2,"dislikes":1,"content":"我觉得和字数没关系吧"},{"id":165858,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2023-01-10 06:31:22","like_diff":1,"likes":2,"dislikes":1,"content":"老师是位很有思想的人，就是上课有点口音，可能年龄大也改不过来了😂。而且老师人是真的好，课后找老师咨询一些对自己未来的规划，给的建议也都很中肯、很实在！能感觉得到老师的视野很宽广！"},{"id":212366,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2025-01-14 02:17:54","like_diff":1,"likes":1,"dislikes":0,"content":"很真诚的老师"},{"id":3216,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2015-05-21 08:12:11","like_diff":0,"likes":2,"dislikes":2,"content":"有人知道他的文批咋考吗…"},{"id":3507,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2015-06-17 01:23:55","like_diff":0,"likes":3,"dislikes":3,"content":"逗"},{"id":20866,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2016-02-02 16:35:38","like_diff":0,"likes":4,"dislikes":4,"content":"很好的，很多观点值得思考，讲课也比较有意思"},{"id":50054,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-04-29 03:04:58","like_diff":0,"likes":2,"dislikes":2,"content":"……\n\n"},{"id":55728,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-07-02 09:42:13","like_diff":0,"likes":2,"dislikes":2,"content":"口音太重了。给分还行，水课"},{"id":59289,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-09-20 12:38:29","like_diff":0,"likes":1,"dislikes":1,"content":"自我感觉良好"},{"id":61480,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2017-11-17 14:13:29","like_diff":0,"likes":1,"dislikes":1,"content":"上课基本靠划水，可以顺利抄完一份大物实验报告，老师讲得还可以，一般会签到，，，最最重要的就是期末默写一篇论文(读书报告)，字数越多越多越多越多……越好！！！！"},{"id":90666,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2018-11-25 05:00:39","like_diff":0,"likes":1,"dislikes":1,"content":"对字数越多，给分越高的评分标准表示不服"},{"id":110296,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2019-06-25 11:40:24","like_diff":0,"likes":1,"dislikes":1,"content":"上课比较无聊，带有口音。"},{"id":161685,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2022-11-10 11:45:04","like_diff":0,"likes":3,"dislikes":3,"content":"无聊，但分还行"},{"id":216557,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2025-03-18 10:15:59","like_diff":0,"likes":0,"dislikes":0,"content":"文學與書法簡直發大水，給分太好了吧！！！人均4.8"},{"id":2110,"teacher_id":585,"teacher_name":"邹广胜","post_time":"2015-07-06 10:46:54","like_diff":-1,"likes":2,"di                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
