                    const commentsData = [{"id":171580,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-04-18 06:07:49","like_diff":27,"likes":33,"dislikes":6,"content":"点名、小测、闭卷考试、讲课的时候磕磕绊绊、走来走去时常远离话筒、在退课ddl以后突然加作业（第一课明明说平时成绩只有点名，这不是欺诈吗！！！）、糟糕的口条、混乱的逻辑、繁杂的内容、无用的课程......\n\n真心没见过这么恶心人的老师，槽点过多，只能说：以想方设法折磨学生为乐、为荣，吐了！"},{"id":171550,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-03-28 11:02:53","like_diff":20,"likes":23,"dislikes":3,"content":"要是你拿你霍霍学生的功力去发表文章你也不至于是讲师了。表面上装得和蔼可亲的样子实际上折磨学生你最行，为什么这么多人退课你自己心里没点数吗？要不是没有选择谁来你这课啊？谢谢你哈 把我学习国际法的热情全部浇灭了 只能说真的倒霉碰到这老师！"},{"id":153237,"teacher_id":3266,"teacher_name":"王海波","post_time":"2022-04-27 03:25:46","like_diff":17,"likes":21,"dislikes":4,"content":"上课体验很差，难以接受的停顿和疙瘩\n\n点名，小测，闭卷考试，五千字论文\n\n付出和回报极度不成对比，给分很假\n\n本科阶段上过体验最差的课"},{"id":171027,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-03-14 10:57:34","like_diff":16,"likes":23,"dislikes":7,"content":"你真的没事儿吧？？？？？？？？？？？？？？？？？？？？？？？？？搞这么多事情是想刷存在感吗，谁好人大三了还有闲心听你这种课的，要不是没办法了不可能上这逼课"},{"id":171082,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-03-15 19:43:11","like_diff":15,"likes":20,"dislikes":5,"content":"大三下忙都要忙死了还又加个作业我他妈真的，，，"},{"id":20528,"teacher_id":3266,"teacher_name":"王海波","post_time":"2016-01-28 06:54:29","like_diff":14,"likes":14,"dislikes":0,"content":"(⊙o⊙)(⊙o⊙)(⊙o⊙)\n\n"},{"id":170737,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-03-09 02:21:37","like_diff":12,"likes":15,"dislikes":3,"content":"上课体验很差很差，讲话停顿奇怪，讲课无终点，感觉完全没备课"},{"id":179040,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-08-24 06:45:02","like_diff":11,"likes":14,"dislikes":3,"content":"综合多方面因素，国私课还是给了老师9分。\n\n坦白地讲，这门课的上课压力还是非常大的，一方面是因为国际私法这门课本身非常难，其本身就嫁接在民法知产法等等上面，非常抽象，理解起来相当有难度，也基本上是公认的三国法最难的部分（以及法考最难的小法，之一）。另一方面国私把一个学期3学分的课压缩成8周，一周上6节，进度真的过的飞快，需要及时预习复习。而且2023年的国私，在最后一节课讲完（周四）之后，周末就马不停蹄的期末考，实在是难顶。所以对于要考研的同学，我的建议是可以慎重选，真的感兴趣想挑战自己，也可以等等大四凑学分再学。\n\n王老师上课风格还是比较热情的，中规中矩吧，有的地方有读稿子，表达上有一点点不清楚，但整体还是很不错的，老师性格也很好，很愿意与学生交流的。不知道是不是大家大三下学期太浮躁了，我总感觉一门好课，就是签到要求多了一点，为啥有那么多人喷呢……整个课程8周下来，点了4次还是5次名，有一些是直接点，也有的是用突击小测和上课点名的方式抽查。一次点名不到是期末扣两分（大概？），小测是不算分的，只看来没来。还有就是要完成一篇案例分析（反内卷，必须5k内）\n\n其实压力也没有那么恐怖，可能大家大三下心思都在自己的升学和法考上，确实不如隔壁某环资来的水汪汪。不过趁着大三下好好学一下国私，确实准备三国法法考的时候，国私那边用半天就能搞定了，回过头降维打击真的很舒服。如果没学过国私，法考前准备国私真的是非常难，建议不选的学弟学妹也可以及时听下智云过一遍。\n\n考试方面，只需要好好背ppt的基本内容就可以，选择题基本是全送的。简答题案例题98上面有历年卷，考的都是强调过的知识点，考前认认真真背好ppt（不能偷懒！！），不能保证满绩吧，我觉得至少4.5是有的（我和舍友都是4.5+）\n\n以及，PS一下，如果有想要打港澳台模拟仲裁庭和贸仲杯的同学，最好提前自学王老师的国私智云打打基础~"},{"id":152021,"teacher_id":3266,"teacher_name":"王海波","post_time":"2022-04-26 13:12:05","like_diff":9,"likes":13,"dislikes":4,"content":"一学期点名小测加五千字案例评析，最后考试我真的不该相信考试大纲，还不如选隔壁至少事情少…"},{"id":172203,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-04-21 19:12:26","like_diff":9,"likes":10,"dislikes":1,"content":"哈哈哈哈国私真好背哈哈哈哈我一定可以背的完的哈哈哈哈我就喜欢被王老师压榨呢哈哈哈哈感觉自己都被榨出油了哈哈哈"},{"id":152342,"teacher_id":3266,"teacher_name":"王海波","post_time":"2022-04-30 06:46:29","like_diff":8,"likes":8,"dislikes":0,"content":"老师挺负责的，但讲课水平仍需提高"},{"id":153198,"teacher_id":3266,"teacher_name":"王海波","post_time":"2022-04-26 14:16:27","like_diff":7,"likes":8,"dislikes":1,"content":"上课态度认真而水平有限，给分个人觉得不好，付出与回报不成正比。"},{"id":172150,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-04-20 14:15:18","like_diff":6,"likes":7,"dislikes":1,"content":"事儿真多，上这个课算我倒霉"},{"id":134950,"teacher_id":3266,"teacher_name":"王海波","post_time":"2021-04-24 18:06:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师的讲课内容太细了..过分细了..容易把人绕晕，上课体验感不是很好，希望老师能更有重点一些..."},{"id":172069,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-04-18 15:02:14","like_diff":5,"likes":6,"dislikes":1,"content":"讲的东西太多太杂太混乱，学习和复习难度都极大，极头痛。\n\n不定时点名（小测）+5000字案例分析+期末闭卷，感觉负担比较重，闭卷考的内容还贼多。\n\n上课体验很不好。希望老师能精简一下授课内容，挑有用的讲。\n\n法考和考研双重压力下，面对这样一门课真的有点冷崩溃……"},{"id":172746,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-05-06 04:02:23","like_diff":5,"likes":7,"dislikes":2,"content":"把俺顶上去，让这位老师少祸害学弟学妹们了！"},{"id":185650,"teacher_id":3266,"teacher_name":"王海波","post_time":"2024-01-03 08:58:11","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课很认真了，第一次见老师上课带这么多笔记的，是很想帮我们分析国际私法；国际私法本来就是三国法里比较难且容易感到无聊的，老师已经很用心地在帮忙上课了"},{"id":216953,"teacher_id":3266,"teacher_name":"王海波","post_time":"2025-03-30 10:37:05","like_diff":5,"likes":5,"dislikes":0,"content":"不理解突然设置的参与讨论可以加5分平时分有什么意义。。。参与讨论的名额还是有限的。。。。每次群里都有人抢跑乱抢，而且老师也不看你的回答内容，只要你抢到名额就能加分，与其说是回答问题加分实际上不就是拼手速加分吗。。。"},{"id":174443,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-06-12 07:49:20","like_diff":4,"likes":6,"dislikes":2,"content":"虽然事情很多，但好歹是一分耕耘一分收获"},{"id":46165,"teacher_id":3266,"teacher_name":"王海波","post_time":"2017-06-09 01:54:35","like_diff":3,"likes":7,"dislikes":4,"content":"老师很可爱！就是 PPT太多页了 讲得太细了 然后各种讲不完"},{"id":135283,"teacher_id":3266,"teacher_name":"王海波","post_time":"2021-05-07 13:12:24","like_diff":3,"likes":3,"dislikes":0,"content":"巨爱点名，拖堂之仙，讲课拉胯，给分还行"},{"id":135349,"teacher_id":3266,"teacher_name":"王海波","post_time":"2021-05-08 09:28:48","like_diff":3,"likes":3,"dislikes":0,"content":"1.光看法考不行\n\n2.平时作业不一定要字数很多吧，关键是用心"},{"id":171292,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-04-22 04:16:07","like_diff":3,"likes":11,"dislikes":8,"content":"期末考也太南了吧，不知道是不是我一个人这么觉得"},{"id":217160,"teacher_id":3266,"teacher_name":"王海波","post_time":"2025-04-03 00:50:14","like_diff":3,"likes":3,"dislikes":0,"content":"突然临时安排一个抢发言平时分加五分，发消息速度抢不过人家就直接平时分比人家少五分？？？真的让人理解不了，思考方式和其他老师真不一样。。。"},{"id":218264,"teacher_id":3266,"teacher_name":"王海波","post_time":"2025-04-22 08:51:46","like_diff":3,"likes":3,"dislikes":0,"content":"拼手速加平时分真奇葩。"},{"id":39748,"teacher_id":3266,"teacher_name":"王海波","post_time":"2016-12-27 08:44:56","like_diff":2,"likes":5,"dislikes":3,"content":"老师人超级好，很负责，很认真，讲的也非常好"},{"id":46503,"teacher_id":3266,"teacher_name":"王海波","post_time":"2018-01-31 04:12:36","like_diff":2,"likes":4,"dislikes":2,"content":"认真负责，给分不错～"},{"id":106759,"teacher_id":3266,"teacher_name":"王海波","post_time":"2019-04-29 09:58:29","like_diff":2,"likes":5,"dislikes":3,"content":"认真负责的老师，给分也很好。就是上课经常留下一些问题不给解答有些迷hhh"},{"id":135505,"teacher_id":3266,"teacher_name":"王海波","post_time":"2021-05-12 07:54:24","like_diff":2,"likes":4,"dislikes":2,"content":"点名比较多，小测形式虽然不计分，但是一学期是三次还是四次。平时讲的很细，但也听不太懂，法考有点用也不是太多。课业压力不如去隔壁班，只有一次点名。学的一般，给分也一般（符合我学习状态），老师人是挺不错的"},{"id":152643,"teacher_id":3266,"teacher_name":"王海波","post_time":"2022-04-17 04:48:39","like_diff":2,"likes":3,"dislikes":1,"content":"我们第一次闭卷考  我的i评价是可能不如行诉考得高   要背的太多了，既有理论又有实践"},{"id":185642,"teacher_id":3266,"teacher_name":"王海波","post_time":"2024-01-03 08:17:37","like_diff":2,"likes":5,"dislikes":3,"content":"流感高峰期点名的老师应该拉去枪毙，一个大教室此起彼伏的咳嗽。"},{"id":189963,"teacher_id":3266,"teacher_name":"王海波","post_time":"2024-02-04 00:27:02","like_diff":2,"likes":3,"dislikes":1,"content":"老师人不错，授课水平有待提高"},{"id":191910,"teacher_id":3266,"teacher_name":"王海波","post_time":"2024-05-04 15:34:44","like_diff":2,"likes":3,"dislikes":1,"content":"老师挺好的，今年根据选修课性质和课程进度把考试改为开卷，平时有点名测试和一份作业，只要认真听讲（或者临时恶补）都能获得不错的分数。\n\n授课进度有点赶，还挺想了解国际司法协助和判决承认执行的，但没时间了，只能自己学了。"},{"id":197598,"teacher_id":3266,"teacher_name":"王海波","post_time":"2024-07-21 01:46:26","like_diff":2,"likes":2,"dislikes":0,"content":"不否认老师是一位好人，但不是一位好老师，授课水平有待提升"},{"id":69746,"teacher_id":3266,"teacher_name":"王海波","post_time":"2018-01-25 10:10:12","like_diff":1,"likes":3,"dislikes":2,"content":"老师很不错 上课讲得也不错 ppt很多 内容讲不完 给分也挺不错的 但是不要因为是开卷考就不复习呀！不然考试肯定找不着！"},{"id":173985,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-06-05 11:53:27","like_diff":1,"likes":2,"dislikes":1,"content":"随机点名+小测\n\n案例作业+期末闭卷考试\n\n快跑"},{"id":184006,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-12-06 05:34:53","like_diff":1,"likes":4,"dislikes":3,"content":"简单问题复杂化，老师口齿不清淅，说话磕磕绊绊，建议老师提升自己的教学水平，能看出来用心，但是能力不行，还是练练口条吧，不然会让人以为是走后门进来的"},{"id":207515,"teacher_id":3266,"teacher_name":"王海波","post_time":"2024-12-22 13:32:13","like_diff":1,"likes":2,"dislikes":1,"content":"看起来和蔼可亲，跟她请假她都是已读不回，因为她要不定时点名，她才不管你是不是有原因没到课，所以无论怎样你一次课都不能缺，原来一个人是可以如此表里不一"},{"id":70454,"teacher_id":3266,"teacher_name":"王海波","post_time":"2018-01-26 15:53:20","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲课挺好的，人也很可爱，大家都说给分好，但是给我不好，瑟瑟发抖自我检讨。"},{"id":135294,"teacher_id":3266,"teacher_name":"王海波","post_time":"2021-05-07 16:21:15","like_diff":0,"likes":2,"dislikes":2,"content":"经常临时点名，临时小测，所以最好坚持上课。\n\n老师上课讲得不太有重点，过于细致，所以后期讲不完课了常拖堂。\n\n给分一般，有好有坏，有区分度（个人对分数有点懵，不知道为什么那么低，大概是因为平时作业字数没有卷起来。所以建议平时作业加油）"},{"id":150982,"teacher_id":3266,"teacher_name":"王海波","post_time":"2022-02-24 03:46:54","like_diff":0,"likes":0,"dislikes":0,"content":"先来打个饭"},{"id":46227,"teacher_id":3266,"teacher_name":"王海波","post_time":"2017-01-21 03:22:27","like_diff":-3,"likes":3,"dislikes":6,"content":"最棒的班任老师啦～"},{"id":155669,"teacher_id":3266,"teacher_name":"王海波","post_time":"2022-06-15 06:17:55","like_diff":-4,"likes":2,"dislikes":6,"content":"一分耕耘一分收获。"},{"id":172191,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-04-21 11:58:22","like_diff":-4,"likes":5,"dislikes":9,"content":"不上课就别选，有必要这么骂老师吗，虽然事情很多但是老师真的很负责啊"},{"id":173238,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-05-16 12:51:08","like_diff":-4,"likes":0,"dislikes":4,"content":"给分还可以"},{"id":20547,"teacher_id":3266,"teacher_name":"王海波","post_time":"2016-01-28 09:52:47","like_diff":-5,"likes":6,"dislikes":11,"content":"老师讲课挺清楚的，期末开卷比较简单。就是讲的内容挺多，每次都讲不完，感觉花100块学到了200的知识。"},{"id":173189,"teacher_id":3266,"teacher_name":"王海波","post_time":"2023-05-15 09:03:40","like_diff":-5,"likes":3,"dislikes":8,"content":"一分耕耘一分收获，虽然上课听不进去但老师很负责用心"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
