":"2015-07-07 04:29:02","like_diff":13,"likes":14,"dislikes":1,"content":"好老师！给我及格了！"},{"id":42830,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-15 08:49:51","like_diff":12,"likes":13,"dislikes":1,"content":"超喜欢  原因很多不想告诉你们?"},{"id":68957,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-24 07:08:01","like_diff":12,"likes":12,"dislikes":0,"content":"之前大英三四都是盛老师的学生，看到评分到了9+， 超开心的~可是看到评论说老师明年就要退休了…难过…还想上老师的语言与社会呢…"},{"id":6428,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-06-26 08:00:23","like_diff":11,"likes":12,"dislikes":1,"content":"有主见，有原则，很公正的和蔼的伯伯～上了1.75个学期的课（有两个月去服务国家了你懂的），还是有很大的收获"},{"id":65996,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-22 07:50:18","like_diff":11,"likes":13,"dislikes":2,"content":"80分以上20人 3人90分以上\n\n自己体会吧 全班44人？\n\n本70分欲语泪先流"},{"id":16337,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-01-18 03:15:51","like_diff":10,"likes":14,"dislikes":4,"content":"对自觉性不高的人来说比绩杀好可怕"},{"id":28237,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-06-28 08:19:12","like_diff":10,"likes":11,"dislikes":1,"content":"课上的很好，我是更敬佩老师的人格。。。"},{"id":28518,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-06-28 09:45:10","like_diff":10,"likes":13,"dislikes":3,"content":"讲得好，给分是真差，太实事求是了"},{"id":52143,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-06-15 06:24:36","like_diff":10,"likes":11,"dislikes":1,"content":"首先要认识到英语不是在大英课上学的。其次老师人真的很好，有如时雨之化者。"},{"id":59926,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-09-28 08:35:31","like_diff":9,"likes":9,"dislikes":0,"content":"很好的很负责任很亲切。总是讲一些不为人知的消息……燃鹅话就说一半。"},{"id":67117,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-20 09:45:05","like_diff":9,"likes":9,"dislikes":0,"content":"元旦班级晚会在一个小组跳青春修炼手册的时候会跑上去很他们一起跳，真的是一个特别萌的老师。老师上课不会只讲知识点，会和我们说很多他在美国的所见所闻，可惜我每次上课都会犯困，感觉错过了很多。英语这种东西本来就是靠平常积累的，和上课没有太大关系，加上老师平常不会抓你课本作业和听写（一学期才两次）什么的，所以选上盛老师的课一定要自觉，平时日积月累，不要像我一样每次小测之前才想起要背单词，绩点就很扎心了。唯一不喜欢的应该只有上课有些鹅颈的发言和1800字的英语书评了吧（对于我这样老是拖ddl的人来说肝书评的那三天实在是太痛苦了）。不管咋样，十分送给萌萌的盛老师。"},{"id":26790,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-06-21 06:20:47","like_diff":8,"likes":10,"dislikes":2,"content":"虽然我对oral practice深恶痛绝  但是平心而论老师不错  口语很好  会讲很多中美差异  当地特点之类的"},{"id":39783,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-12-27 12:53:36","like_diff":7,"likes":7,"dislikes":0,"content":"盛老师很亲切，给了我很多启发，最让我敬佩的是老师对学生的尊重。"},{"id":42552,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-14 12:28:04","like_diff":7,"likes":8,"dislikes":1,"content":"之前看评论说老师很看重平时分  然而我是内向到明知会die还是不发言的人…没想到最后拿到了4.5 感谢（PS：老师人真的超级好想要圣诞趴就来吧哈哈哈"},{"id":65363,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-03 11:11:43","like_diff":7,"likes":7,"dislikes":0,"content":"盛老师除了写作文字数多以外，没有别的缺点。还会分享很多自己的国外帅照。超级可爱。喜欢喜欢。不水，能学到很多。上课积极发言。"},{"id":16314,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-01-18 02:26:36","like_diff":6,"likes":7,"dislikes":1,"content":"会讲很多他在国外的事，很好的老师。"},{"id":21948,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-03-02 01:46:40","like_diff":6,"likes":8,"dislikes":2,"content":"老师很棒。上课不水也水不了。上课态度很重要。一念天堂，一念地狱。"},{"id":42230,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-14 02:51:12","like_diff":6,"likes":6,"dislikes":0,"content":"盛老师人真的超级好，讲得棒，也会讲很多人生道理，上他的课自觉性也很重要哦！"},{"id":43888,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-17 05:38:59","like_diff":6,"likes":6,"dislikes":0,"content":"虽然最后挂了  但跟老师没关系  是自己的问题 老师挺好的 如果不挂我就更好了?"},{"id":39355,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-12-22 07:32:52","like_diff":5,"likes":5,"dislikes":0,"content":"不听写不点名 上课有口语练习 上完一个学期收获很多 过圣诞会开party 助教超nice"},{"id":39782,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-12-27 12:47:24","like_diff":5,"likes":5,"dislikes":0,"content":"很好的一个老师啊，语言与社会炒鸡好，强力推荐"},{"id":42933,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-15 12:32:40","like_diff":5,"likes":5,"dislikes":0,"content":"老师比较注重课堂参与，平时不喜欢发言的人课堂分就比较少了……加拿大回来，口语很好。很有为人师表的自觉，乐于帮助学生解答疑惑，是个好老师。"},{"id":94147,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-15 10:15:05","like_diff":5,"likes":5,"dislikes":0,"content":"盛老师（东东）是一个极为随和的、全心全意地对待学生的好老师，总会在不管是是生活还是学习上真挚地给出自己的建议。上盛老师的课收获的不仅是书上的知识，更重要的是一种对人生的启示。至于课堂，老师喜欢学生主动举手发言，经常鼓励学生，没有强制作业，自觉性很重要。但盛老师的课给人一种进入大学以来没有的班级的\"归属感\"。作为学者，他谦虚博文；作为长者，他热心平和。盛老师真的是一个令人尊敬又非常可爱的好老师~"},{"id":46364,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-21 10:54:32","like_diff":4,"likes":4,"dislikes":0,"content":"人不错，给分求是"},{"id":53551,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-06-27 03:21:05","like_diff":4,"likes":4,"dislikes":0,"content":"有深度、有思想，大师风范！盛老师教给我的更多的是个人理念。一是独立思维的习惯；二是国际视野和广阔的胸怀；三是精益求精的理念；四是社会责任感。老师改变了我很多，感谢老师！没听过盛老师的课真的不能算浙大学生。"},{"id":59397,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-09-21 06:43:33","like_diff":4,"likes":4,"dislikes":0,"content":"很喜欢盛老师，完全easy-going，不仅是在教书，而且是在育人。"},{"id":67365,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-21 03:04:06","like_diff":4,"likes":4,"dislikes":0,"content":"真正的为人师表。"},{"id":67366,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-21 03:08:25","like_diff":4,"likes":4,"dislikes":0,"content":"老师人又好又正直，是那种会让你重新认识老师和教授这几个名词的人。推荐自觉性比较高的同学选，老师上课比较自由，也没有固定硬性的默写，需要上课积极发言。"},{"id":95300,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-19 07:13:14","like_diff":4,"likes":4,"dislikes":0,"content":"盛老师是一个好老师，去加拿大留学过。老师是一个很有人文关怀，有学者气息的老师。感觉老师水平很高。是一个能教会学生人生道理，教会学生为人处事的好老师。但是好像不大适合我。平时分要靠上课发言次数的，我这种不敢说话的渣渣平时分就很低了。总体是一个好老师。还有，自觉性不好不要选。"},{"id":99314,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-24 14:43:13","like_diff":4,"likes":5,"dislikes":1,"content":"非常鼓励大家积极发言，平时很细致很认真，老师人很好的呀!而且非常公平公正，平时小测和作文等平时分都会公开。我上的是大英三，我觉得平时多发言，小测认真准备，作文好好写，然后期末复习就是使劲背单词，口语不要紧张，大英上四不是梦，我4.5很开心了!谢谢老师!"},{"id":12261,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2015-12-22 15:18:11","like_diff":3,"likes":4,"dislikes":1,"content":"和蔼可亲，有时跑偏"},{"id":27131,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-06-23 06:47:21","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好"},{"id":28688,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-06-28 12:22:54","like_diff":3,"likes":5,"dislikes":2,"content":"很能扯，书上不大提及"},{"id":29418,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-06-29 17:50:41","like_diff":3,"likes":4,"dislikes":1,"content":"反正老师给我的分我还是比较满意的 浓浓师生情嘛嘿嘿"},{"id":42615,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-14 14:59:13","like_diff":3,"likes":3,"dislikes":0,"content":"老师第一堂课比较严肃之外，其他的课还是挺和蔼的"},{"id":59064,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-09-19 09:42:27","like_diff":3,"likes":4,"dislikes":1,"content":"只上了第一节课就来给他10分了，很有思想三观很正很可爱的老师，至于有人说不举手就不给分什么的，这是老师很强调的cooperative，你一点都不参与课堂还想让老师给你多少分呢…?"},{"id":63394,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-12-02 14:23:30","like_diff":3,"likes":3,"dislikes":0,"content":"在浙大遇到的最好的老师，没有之一"},{"id":66029,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-11 04:22:59","like_diff":3,"likes":4,"dislikes":1,"content":"教得好，人也幽默儒雅，以后还想选老师的课。虽然听说任务比其他大英班的要重，但我觉得还好。而且锻炼了我的口语。"},{"id":66048,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-11 07:27:04","like_diff":3,"likes":3,"dislikes":0,"content":"真的很好。有自己的风格."},{"id":66068,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-21 07:28:09","like_diff":3,"likes":5,"dislikes":2,"content":"没力气说话，自己体会"},{"id":67738,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-22 06:16:51","like_diff":3,"likes":3,"dislikes":0,"content":"学问和人品都不错的老师。看起来有点严肃，实际上很和蔼的。给分比较客观，所以想要拿高分平时就要重视，课上多发发言什么的（我水了一学期，于是分数也比较水…）"},{"id":67856,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-22 08:19:44","like_diff":3,"likes":3,"dislikes":0,"content":"大英这样的课全看自己的平时表现和英语水平吧，老师绝对是你自己得了多少分就给你算多少的。老师真的是一个很好的人生导师，而且非常鼓励人发言，会对英语文化结合自己的经历解读，可能这就是大学的英语课堂吧，还是非常推荐的！"},{"id":97145,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-21 18:21:49","like_diff":3,"likes":3,"dislikes":0,"content":"学了一学期 懂了很多人生道理 是真的好老师 博学多识 绩点挺好的 期末考毕竟都需要自己努力 平时分需要积极发言 ()"},{"id":35598,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-11-10 07:30:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师很关心我们，上课时会讲很多故事"},{"id":42555,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-14 12:33:01","like_diff":2,"likes":2,"dislikes":0,"content":"上了老师的语言与社会，课很有趣。老师人很好，很和蔼。"},{"id":43969,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-17 07:17:01","like_diff":2,"likes":2,"dislikes":0,"content":"老师很和善，在课文的过程中会穿插讲述自己的故事，上课的方式很棒。不过我觉得大学英语的学习主要还是靠自己的英语基础和积极性，大学里这种不应试的、相对自由的教学方式不会让人从课堂上学到很多应付考试东西。"},{"id":52093,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-06-14 15:19:14","like_diff":2,"likes":3,"dislikes":1,"content":"满分不解释，不听他的课，别说来过浙大"},{"id":63420,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-12-03 13:49:50","like_diff":2,"likes":2,"dislikes":0,"content":"讲得很棒，人也很好"},{"id":64480,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-12-24 11:57:05","like_diff":2,"likes":2,"dislikes":0,"content":"很有哲理"},{"id":67393,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-21 05:39:12","like_diff":2,"likes":2,"dislikes":0,"content":"自觉性差的，不爱发言的不要来上盛老师的课"},{"id":67506,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-21 11:04:16","like_diff":2,"likes":3,"dislikes":1,"content":"老师人真的很好，是个很可爱的老师，在节日趴上，老师会和我们一起玩游戏。不过我觉得自觉性高的人上他的课更好。因为我自觉性不高，不主动发言，老师平时又不布置作业(除了1800字的书评外)，结果期末很惨，分数就很难看了。"},{"id":68991,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-24 07:30:51","like_diff":2,"likes":2,"dislikes":0,"content":"老师很认真负责，也很有思想，爱学生，人很好，推荐"},{"id":86739,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-09-18 08:20:15","like_diff":2,"likes":2,"dislikes":0,"content":"很真实。很有思想的老师。直接抨击一切假的东西。"},{"id":104368,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-03-19 01:33:06","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，就是不敢发言，老师会在回答问题后问很多问题，老师会尝试引导你发言，就是有点吓人"},{"id":9101,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2015-10-13 03:17:35","like_diff":1,"likes":4,"dislikes":3,"content":"老师很不错，但我口语不好，希望能得到改善，拿到高的平时分。"},{"id":24189,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-06-27 02:52:56","like_diff":1,"likes":7,"dislikes":6,"content":"不喜欢上课发言的人赶快退了吧\n\n给分也不怎么样"},{"id":38612,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-12-12 10:39:15","like_diff":1,"likes":1,"dislikes":0,"content":"好！真的是能够学到知识的课，而且很大程度能够提高自觉性"},{"id":39352,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-12-22 07:12:27","like_diff":1,"likes":1,"dislikes":0,"content":"自觉性不太好的、不太主动的就不要选吧 上他的课还是涉及到很多课本以外的知识 和蔼的老师"},{"id":53543,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-06-27 02:37:27","like_diff":1,"likes":1,"dislikes":0,"content":"上过他的语言与社会之后又选了他的大英，是个很棒的老师，有阅历有深度，给分实事求是。"},{"id":62178,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-11-23 04:05:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课挺认真的，还会拓展很多知识，老师比较严格，有时候上课会跑偏，不过，都讲的挺有道理的。"},{"id":64038,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-12-20 15:24:35","like_diff":1,"likes":3,"dislikes":2,"content":"1800词读后感……\n\n啊啊啊啊啊啊啊别的班150词的都有"},{"id":67498,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-21 10:53:55","like_diff":1,"likes":2,"dislikes":1,"content":"老师品德很高，如果自己努力，成绩不会低的"},{"id":67928,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-22 10:26:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师真好"},{"id":68890,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-24 05:14:50","like_diff":1,"likes":1,"dislikes":0,"content":"太棒了"},{"id":71082,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-28 02:37:44","like_diff":1,"likes":1,"dislikes":0,"content":"不错的"},{"id":71320,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-28 09:36:06","like_diff":1,"likes":1,"dislikes":0,"content":"感觉老师想要开拓我们的视野，老师人格独特有魅力"},{"id":95827,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-20 06:02:07","like_diff":1,"likes":3,"dislikes":2,"content":"超级好！就人真的很好，上课很认真，就是给分低了一点！很有意思！"},{"id":95837,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-20 06:07:50","like_diff":1,"likes":2,"dislikes":1,"content":"盛老师真的很好，虽然自己的绩点极低，老师说不调分，但我觉得这就是他的原则，不过自己会再选一个调分的老师重修（｡ò ∀ ó｡）"},{"id":95867,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-20 06:57:22","like_diff":1,"likes":1,"dislikes":0,"content":"老师人非常好~很博学，眼界很大，潜心学问，不世俗，像一个和蔼的大伯伯，上课能收获很多人生道理，非常非常喜欢！但是本人极不爱上课发言，老师也一再强调了平时分按发言记录算，所以还是自己的问题。最后还是要说老师太棒了，上课比较积极的同学一定要去选！！"},{"id":104236,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-03-19 05:40:46","like_diff":1,"likes":5,"dislikes":4,"content":"老师很酷！"},{"id":110130,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-06-23 13:13:34","like_diff":1,"likes":1,"dislikes":0,"content":"老师水平是很高的，这点没有疑问，唯一可能让我有点疑惑的是针对期末调分的态度，但这毕竟是官方的漏洞，老师只是不愿意做变通，即太过“实事求是”，不过还是希望自己期末考可以加油！也希望老师的课越来越好。"},{"id":21474,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-02-29 03:14:58","like_diff":0,"likes":2,"dislikes":2,"content":"喜欢一切都在掌控之中的老师，很细心，对学生的要求挺高。助教改作业也很严格。偶尔会有展示，以鼓励为主。"},{"id":26302,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-06-16 16:44:16","like_diff":0,"likes":2,"dislikes":2,"content":"见多识广的好老师"},{"id":28503,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-06-28 09:38:15","like_diff":0,"likes":13,"dislikes":13,"content":"感觉世界观很奇怪，有点盲目崇拜西方，有些观点很诡异。但是教学不错。给分不好。"},{"id":36232,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-11-11 07:14:51","like_diff":0,"likes":0,"dislikes":0,"content":"老师口语不错，上课会提醒我们应该注意的点"},{"id":49476,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-04-16 04:11:00","like_diff":0,"likes":6,"dislikes":6,"content":"平时上课扯一堆和英语无关的东西，英语渣渣还是别选他的课了"},{"id":67428,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-21 07:38:02","like_diff":0,"likes":2,"dislikes":2,"content":"对自觉性差的人来说是绩杀，老师讲得很好。"},{"id":73116,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-02-01 02:48:26","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，教我们知识的同时，更多的是培养我们的思维，不过需要自己课后多花时间，认真的话，给分也会好哒"},{"id":81480,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-07-05 07:41:43","like_diff":0,"likes":2,"dislikes":2,"content":"最后一节英语课，再次被盛老师的人文情怀打动。老师是一位年过半百的海归，谦逊又温文尔雅，思想独立，颇具己见。会在群组中细心回复每一位同学的提问，引经据典，详备程度无愧求是二字。对于每一位同学的表达谢意都会地礼貌回复，生病请假会表示关心嘱咐和祝福。非常具有仪式感和情怀，阳光很好时会把全班同学带到湖边讲课，新年到来之际还会举行小型晚会。遗憾的是虽参与过课堂活动但并未和老师有过单独交流，但在结课之际老师表示能记得我的名字，并表示我的“oral English很棒，就像native speaker”，惊讶又开心，在新领域受到赞扬真是一种奇妙的成就感。总之很感谢有这样提携之心的前辈，给默默无名的学生给予莫大的鼓励。"},{"id":91083,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-11-29 17:05:46","like_diff":0,"likes":0,"dislikes":0,"content":"老师人超级好！阅历很丰富，喜欢他对于社会的见解"},{"id":92366,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-12-28 05:05:15","like_diff":0,"likes":0,"dislikes":0,"content":"我最喜欢的外院老师之一，时常想起仍然有感激之情，每日十分"},{"id":92642,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-03 08:35:01","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级棒的，很负责任，实事求是，会强调很多要点，会分享自己在外的有趣经历，真是非常好的老师。"},{"id":93242,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-08 09:29:26","like_diff":0,"likes":1,"dislikes":1,"content":"盛老师简直太好了吧，简直太喜欢了，会给人完全温暖的老师，对人生也很有自己的见解和看法，知识很渊博，喜欢在上课的时候讲有趣的小故事和小例子，对考试和教学计划评分标准做的都好清晰，而且会提前告知，不会突然小测，小测也不会计入成绩，平时随便发表自己的看法就会有表现分，老师真的可爱，想选大英的真的要盛老师～～～"},{"id":95825,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-20 06:01:21","like_diff":0,"likes":1,"dislikes":1,"content":"每次上完课都让我很感动，很有思想，个性，极负责任，很爱学生。因此我对老师的感谢之情融入在每节课下课向老师微笑说再见。这是我一直期待的师者的样子。谢谢老师！"},{"id":95830,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-01-20 06:04:23","like_diff":0,"likes":1,"dislikes":1,"content":"盛老师人超好，超级负责，给分也是非常公正的。第一节课老师就把评分的标准和比例讲清楚了并且严格执行。真的很好，谢谢老师的付出！强烈推荐。这样认真负责还为学生着想的老师大家一定要选啊！"},{"id":103114,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-02-26 04:13:24","like_diff":0,"likes":4,"dislikes":4,"content":"为什么我要选这门课，留下悔恨的眼泪? ? ?"},{"id":104367,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-03-19 01:33:01","like_diff":0,"likes":2,"dislikes":2,"content":"下面那个一点都不懂的在装什么？"},{"id":109142,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-06-10 03:28:01","like_diff":0,"likes":0,"dislikes":0,"content":"大英四上的老师课，现在大三，两年没见老师了，老师仍然记得我的专业，我的名字，关心我未来的发展方向，老师教我的不仅仅是已经忘了一干二净的知识，更多的是为师的风范和为人处世的道理"},{"id":109921,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-06-20 07:19:09","like_diff":0,"likes":0,"dislikes":0,"content":"有个美女……"},{"id":110592,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-06-27 14:39:35","like_diff":0,"likes":0,"dislikes":0,"content":"这么说吧，原来看查老师评论觉得自己可以学到很多，同时也想锻炼一下自己的口语，然后发现自己真的太倔了，尽管和平时分息息相关，还是不开口，哈哈哈，这一点怪我自己。然后上下来的感觉是大英都是一般水。想从大英课上得到英语的提升不太实际。所以我的建议是，学英语靠自己，大英这种水课还是找给分好的老师吧。"},{"id":110595,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-06-27 14:46:38","like_diff":0,"likes":0,"dislikes":0,"content":"老师还行吧，上课会讲一些自己出国的经历和课本内容相关的文化背景，也挺认真负责的。就是太实事求是了，完全不调分。大英还是选给分好的老师吧，毕竟课上真的学不到什么东西，基本靠自己。"},{"id":110835,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-06-28 10:12:06","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的太棒了，口语超级好(毕竟是口语考试的考官啊哈哈哈)，比较认真的一位老师，很和蔼也很可爱?"},{"id":103453,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-02-28 07:37:02","like_diff":-1,"likes":4,"dislikes":5,"content":"老师是不是杠精?"},{"id":33514,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2016-09-20 01:58:37","like_diff":-2,"likes":0,"dislikes":2,"content":"很随和，讲课超级好"},{"id":42587,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-01-14 13:39:05","like_diff":-2,"likes":7,"dislikes":9,"content":"自觉性差真的绩杀。。。大英一出拉了我0.4的均绩。。。平时不听写单词真的伤"},{"id":59420,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2017-09-21 08:45:04","like_diff":-2,"likes":1,"dislikes":3,"content":"这个老师真的特别好\n\n"},{"id":104369,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-03-19 01:36:19","like_diff":-2,"likes":4,"dislikes":6,"content":"1.希望老师能够真正广博，而不是仿佛很包容但是对于与自己不同的观点而大肆抨击，然后在最后加上当然不同的人有不同的观点\n\n2.希望老师能够真正平等地对待女性，比如说第一节课他在举例说为什么现在的天气预报非常有吸引力，因为女主播会不断地在播报时脱下……比如说在gender difference 这一课中选取的视频，虽然说是在探讨差异点，但是这些差异点除了部分中立，大部分都是站在男性的角度批评女性。\n\n"},{"id":104371,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2019-03-19 01:54:11","like_diff":-2,"likes":6,"dislikes":8,"content":"大肆抨击别人我是没看出来，有自己观点不是很正常么？还说老师性别歧视也是醉了。天气预报那个难道说的不是事实？不管男性女性，脱衣服难道对异性没有一点吸引？Gender difference 课上放的视频本身就有调侃意味，老师也说了只是代表作者的个人观点，并不一定是真实情况。不懂有什么好杠的。莫非是传说中的女权斗士？（笑"},{"id":63309,"teacher_id":1385,"teacher_name":"盛跃东","post_time":"2018-01-28 11:38:07","like_diff":-24,"likes":11,"dislikes":35,"content":"谁说没作业……别人班写200字书评，他布置了1800字?；个人很讨厌speaking class，很讨厌和别人争着发言；花样真多，还要搞new year party……"}];

                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
