                <script>
                    // 评论数据
                    const commentsData = [{"id":185579,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-02 11:16:57","like_diff":29,"likes":32,"dislikes":3,"content":"我在一望无际的大草原上，对着草原海\n\n你说有本事吗\n\n我在黄山上对着那个空鼓哈跟那个这个项目你想干什么\n\n违法是吧\n\n焊过收音机吗"},{"id":187841,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-17 14:45:24","like_diff":25,"likes":26,"dislikes":1,"content":"成像出分了，绩杀，思来想去，问题全出自超声。\n\n人家XL——PPT Reader最起码还有个ppt，这家伙连个P都没。\n\n补天连个自学的途径都很难找到……\n\nhttps://person.zju.edu.cn/zyfnjupt#701361\n\n大家可以看看他的个人主页，他一共有5篇学术论文（BME大部分教授都有几十篇），真不知道是咋来浙大当的副教授\n\n我觉得他的分应该比XL低，否则对XL不公平"},{"id":186513,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-11 12:08:35","like_diff":17,"likes":17,"dislikes":0,"content":"客观评价下医学超声，虽然讲课很抽象，但胜在不点名，没有作业(只有一篇很水的实验报告)，不需要上课(讲课过于抽象，上了也没用)，考试极其简单(刷一遍题库就行，最多半天就能搞定)。总之医学超声这门课适合几乎所有的同学，除了想学超声的同学。"},{"id":185582,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-02 11:46:37","like_diff":15,"likes":15,"dislikes":0,"content":"在成像课上听到了初中数学，高中数学，微积分，大物，复变函数，离散数学，数据结构，数字信号处理，数电，模电，模电实验，通信原理等等课程的内容。就是没听到他讲超声。"},{"id":186137,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-09 06:54:08","like_diff":15,"likes":15,"dislikes":0,"content":"成像考试真是一场爱的豪赌"},{"id":198889,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-09-12 15:03:18","like_diff":15,"likes":15,"dislikes":0,"content":"《飛子》\n\n上课建议：请避免试图理解该师的思路\n\n五大科学问题：\n\n1.人从哪里来的\n\n2.意识从哪里来的\n\n3.宇宙...\n\n4.暗物质...\n\n5.暗能量...\n\n●它【指MRI】不就是想知道大脑是什么样的，人从哪里来的，意识从哪里来\n\n●中国的传统文化向来是讲究四两拨千斤的，也就是研究怎么搬这个蚂蚁跟石头的。\n\n●…这张PPT怎么理解呢：比如说这个宝宝去看三维的时候，可以看到这个宝宝三维的脸。\n\n●看这个鱼群上面是不是有结石；有结石是什么样子，就是一坨亮亮的；还有没有一坨大鱼\n\n●现在你们没有机会去领略这个火车了，因为站台不许送人。现在的火车不鸣笛了，现在的火车都不像火车了。\n\n●学球，学这个椭圆曲线。因为我们这个世界是三维的。所以这个图片，是个小朋友，我们女同学以后24·26周的时候要去做这个，所以为什么24·26周呢？谁知道呀？所以真的是，人从哪里来的？到现在也没研究明白人的祖先是鱼还是猿猴，鱼的可能性大一点，因为人小时候都生活在水里嘛。\n\n●矩阵是什么？矩阵就是一副图像。特征值是什么？特征值就是这个图像的本质。特征向量是什么？在人脸识别中，特征向量是什么？就是你的眼睛，因为眼睛是心灵的窗口，比如说这个宿舍的门禁，你戴个口罩还能认出来，但是你割个双眼皮就认不出来了。所以线性代数要学好啊……\n\n●snake是一种算法。你们有没有玩过贪吃蛇？\n\n●最后是这个溥仪，溥仪是什么？就是一个单片机，单片机控制这个磁体去转，所以这是个模拟电路，是模拟电路和数字电路的结合的东西，也就是一个单片机。"},{"id":143285,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2021-11-23 01:46:21","like_diff":14,"likes":15,"dislikes":1,"content":"不予置评"},{"id":164158,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2022-12-18 13:23:05","like_diff":14,"likes":15,"dislikes":1,"content":"医学超声真的是答辩课"},{"id":185147,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2023-12-26 16:37:49","like_diff":12,"likes":12,"dislikes":0,"content":"你说有本事吗"},{"id":185962,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-06 14:57:06","like_diff":12,"likes":12,"dislikes":0,"content":"没有看过超声的word课件，你的人生是不完整的，看了之后，你宁愿没有人生"},{"id":193038,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-06-03 02:29:45","like_diff":12,"likes":12,"dislikes":0,"content":"BME唯一真史"},{"id":198652,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-09-10 11:27:12","like_diff":11,"likes":11,"dislikes":0,"content":"开学第一节课，前来打 0 分。\n\n满嘴跑火车，逆天操作举例如下：\n\n1. 提前上课，点名不通知。\n\n18.50上课，我18.48到教室时已经在讲东西了。\n\n提前一点开始吹牛也就罢啦，上了一会同学提醒我记得下课去讲台签到。合着我按时到教室，却不被老师告知要签到。\n\n2. 概念杂糅，逻辑混乱，原理谬误。\n\n说得尖锐一些，其上课讲的东西让人难以相信其为**浙江大学**工科教授。举几个例子：\n\n- “大家都不认为人有灵魂”“你敢说你是一个没有灵魂的人吗”：语言上混杂迷信的灵魂和骨气人格的灵魂二词\n\n- “太赫兹，高频电磁波为什么损耗大”“震动频率越高，机械损耗就越多”（大概如此，回忆不准确）：我请问电磁波的震动和机械波的震动就这样被您混在一起啦？\n\n- “人眼可见的电磁波大概是500左右，400到500，500到600”：打补丁呢搁这儿。学过高中生物的都知道是390~760nm，而您可是对着一教室的学生讲课呢\n\n3. One is All\n\n“上完我这课，你们什么物理呀，数电呀，模电呀，信号处理呀，FPGA呀。。。都学了”（大意如此）：那请您给学院领导说，上完您这课就不用别的了吧。\n\n\n\n成年人的思想难以改变，我就忍住没在课上当众怼他了，我估计也不差我一个。发在这里，让大家乐一乐。"},{"id":186031,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-08 02:21:51","like_diff":10,"likes":12,"dislikes":2,"content":"ld老师说：“我们学院有一些迷之自信的男老师。”嗯，见识到了。我本以为夏已经是下限了，没想到他还不如夏。xl讲CT你还知道他确实在讲CT，虽然只是念PPT。zyf纯纯在抽风，自以为是好为人师的中年男人，哦他还真是个老师那没事了。但是作为老师，错的东西也能讲的很自信就不应该了吧？什么时间常数是根号CR（明明不用开根号），什么3dB是振幅衰减一半（明明是根号二分之一），cos的泰勒展开也是在乱写的，系数全是1，还说他可以去教高数。课上来一句我可以把这门课按物理的、电路的、生物医学工程的等等等等角度来讲。呵呵，要你来讲？拜托把你该负责的讲讲清楚来就行了，不该管的别管。\n\n不知道这位老师其他方面怎么样，但从上课而言，是我在浙大遇到最差的老师之一。"},{"id":191464,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-04-24 05:44:42","like_diff":10,"likes":10,"dislikes":0,"content":"啥比zyf"},{"id":193494,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-06-11 15:41:50","like_diff":10,"likes":10,"dislikes":0,"content":"建议不要开这个老师的课了，上课对于重要的知识点含糊不清，一笔带过，一直东拉西扯，用一些既不形象也不恰当的比喻一直bb叨。无论是超声还是DSP都是烂中烂，翔中翔。期末复习一点资料没有，ppt是十几二十年前的，文档是十几二十年前的，这种课开来有什么意义？"},{"id":143334,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2021-11-23 13:18:23","like_diff":9,"likes":9,"dislikes":0,"content":"上课经常跑题哦，考试基本靠自己看书。"},{"id":165598,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2023-01-09 01:27:27","like_diff":9,"likes":9,"dislikes":0,"content":"上课真垃圾。。。"},{"id":205386,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-12-05 11:25:17","like_diff":9,"likes":9,"dislikes":0,"content":"我澡称冯了个福的刹必玩意，这周四临时布置下周二展示，老子他*的真想把你脑袋拧下来当球踢\n\n你**的考核要求都能朝令夕改，🐴没了"},{"id":210407,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-09 06:03:36","like_diff":9,"likes":9,"dislikes":0,"content":"你现在查看的是\n\n郑·生仪无限制长聘教授·哲学大师·超声有3种写法·不给常数/一个公式/10分大题·十万字Word讲义·音速小飞"},{"id":210508,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-09 09:34:03","like_diff":9,"likes":9,"dislikes":0,"content":"音飞爷爷用解调击落我一次\n\n音飞爷爷用ABM超声又击落我一次\n\nMan!What can I say?"},{"id":186001,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-07 12:08:23","like_diff":8,"likes":8,"dislikes":0,"content":"蚌埠住了jrm 除了超声啥都讲"},{"id":186019,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-07 17:33:25","like_diff":8,"likes":8,"dislikes":0,"content":"越想越气，你上课上的什么玩意？真想邦邦给你两拳"},{"id":198662,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-09-26 13:11:19","like_diff":8,"likes":8,"dislikes":0,"content":"2.6分还是太高了\n\n1.用了两节课瞎几把扯了一堆无用之物，这课你的定位可是讲超声，你第一节课讲一大堆超声的历史，发展历程是什么意思？何况成像课时本来就少，这种不抓重点的讲课是真特么浪费时间\n\n2.画饼画的比坐火箭都大，“我的研究生毕业怎么全去华为了，这太可悲了，明明留在生医工工作应该待遇更好的”无话可说\n\n3.课外实验你说过计平时分的，那你又来个不强制，自愿是什么意思，还得占掉一堆时间。关键成像一星期两节课，长学期，两学分，它踏马就是按纯理论课设计的啊，这么乱加实验想干嘛！\n\n4.“这门课能让你学到高数，线代，普通物理，信号处理…”，那么请问你，超声在哪里？\n\n5.“可见光400-500”，任何一个理工农医的大学生基本都知道可见光至少有400-700纳米左右吧\n\n总的来说，我上完第一次课唯一的收获就是认清了zyf依托答辩的讲课和课程设计，感兴趣的可以搜一下化学系wcd和wm，我的评价是，它俩加起来都完全可以把zyf钴烩颌炼化了\n\n再更新一次，牢飞讲课是真的抽象到离谱的地步，不仅一堆word讲义里大部分都是大物的东西，甚至能在一节课上同时开三章的word讲义，然后来回乱换，一会第五章到第三章，一会又跳到第四章，如此一来，他讲课的内容简直比跳蚤都能跳！我敢肯定在整个化学系里面我根本找不到一个老师能像他一样知识点讲的跳来跳去的！"},{"id":186136,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-09 02:28:16","like_diff":7,"likes":7,"dislikes":0,"content":"啥也不讲，啥也要考，没有ppt，超声文档不知所云，超声部分和历年卷重合度低，总之一句话，成像超声部分废了"},{"id":199361,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-09-22 05:36:31","like_diff":6,"likes":6,"dislikes":0,"content":"牢飞真是个觉得自己厉害到起飞的飞物。"},{"id":210393,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-09 06:43:52","like_diff":6,"likes":6,"dislikes":0,"content":"傻逼成像超声，出的什么狗屎题目，算衰减TM衰减系数或者声阻抗没有，算多普勒不给声速，还TM是两道18分大题，\n\ncnmb郑音飞\n\n祝你早日爆炸"},{"id":186073,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-08 07:12:00","like_diff":5,"likes":5,"dislikes":0,"content":"纯纯nt"},{"id":186108,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-08 11:59:39","like_diff":5,"likes":5,"dislikes":0,"content":"你院的老师真的烂完了"},{"id":186201,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-09 10:31:42","like_diff":5,"likes":5,"dislikes":0,"content":"P R F\n\n\n\nR I P"},{"id":207992,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-01 16:59:35","like_diff":5,"likes":5,"dislikes":0,"content":"飞物牢师，讲课天马行空，瞎几把扯，复习资料一点都不留，成像这个课最狗屎的部分就是zyf的部分。另外下个学期的DSP估计牢飞也根本就不准备开课了，正好让他带着他的烂课一块滚吧\n\n以前评论区里有人喷过牢飞那么点论文咋当副教授的，我可以确定的是，更魔幻的是，那条评论发出来没多久，牢飞就成教授了。"},{"id":208227,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-12-26 08:37:35","like_diff":5,"likes":6,"dislikes":1,"content":"医学超声实质上是哲学超声\n\n超声复习课上你会听到郑老师说石头里蹦出来一个贾府、以及“你很痛苦，这是唯心的还是唯物的？”"},{"id":210392,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-09 05:02:12","like_diff":5,"likes":5,"dislikes":0,"content":"成像里最大的💩"},{"id":210804,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-10 03:45:51","like_diff":5,"likes":5,"dislikes":0,"content":"纯纯的÷，hhj课上说过：因为考卷有历年查重率要求，所以他先让zyf和xl出题，然后他再出，所以磁共振这块可能重合度低，难度大…\n\n傻逼zyf，人家何老师这么信任你你出题出成这副狗屎样也是没谁了\n\n另外好几个比你教学开课水平高的老师聘任都是有限期的，怎么只有你是无限期，看你教师个人主页的论文数目，看你勾石一般都教学质量，配得上无限期吗！"},{"id":207521,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-12-22 14:15:15","like_diff":4,"likes":4,"dislikes":0,"content":"我实在不知道成像超声应该如何复习，于是只能打个1分再去求助。"},{"id":208053,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-12-25 10:36:26","like_diff":3,"likes":3,"dislikes":0,"content":"生仪文明版周勇光，证据如下：\n\n\n\n周勇光上课谁都瞧不起，牢飞上课也谁都瞧不起。\n\n\n\n周勇光上课充满天马行空的比喻，牢飞上课也充满天马行空的比喻。\n\n\n\n周勇光有一套周勇光密卷试题，牢飞有一本郑音飞辅导讲义。\n\n\n\n不捏着鼻子做周勇光的答辩密卷会挂科，不捏着鼻子吃牢飞的答辩讲义得分会低。\n\n\n\n周勇光和牢飞都强调“数学”，但一个把三角函数展开就忘了奇偶性，一个根本不知道怎么算三角函数。"},{"id":210072,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-08 05:49:54","like_diff":3,"likes":3,"dislikes":0,"content":"傻逼玩意儿滚出浙大"},{"id":186180,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-09 09:04:41","like_diff":2,"likes":5,"dislikes":3,"content":"上课逻辑还是可以的，并且上课有激情，对我个人而言，上课体验并不糟糕。\n\n但是郑老师不能把自己的理论体系用更好的方式传达给学生，并且上课用word文档确实不妥，值得诟病"},{"id":209608,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-06 10:49:04","like_diff":2,"likes":2,"dislikes":0,"content":"伪人一个"},{"id":213636,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-18 15:48:27","like_diff":2,"likes":2,"dislikes":0,"content":"不出填空题不是让你填空题改成大题的，最离谱的是全是概念题，常数也不给，考的就是你背没背出常数是吧。上课也是，别听，会污染你，文档也别看内容，就做题就行了。"},{"id":214133,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-01-25 07:10:41","like_diff":2,"likes":2,"dislikes":0,"content":"周二班 \"谢谢何老师和夏老师！谢谢助教哥哥姐姐们！”可见一斑\n\n小飞的课不要听，会污染你，会有错误内容；\n\n考试看他文档里的题目就行。"},{"id":217377,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2025-04-09 08:11:18","like_diff":0,"likes":0,"dislikes":0,"content":"此老师开两门课，一门和hhj、xl一起上的生物医学成像技术，一门医学超声。医学超声相当于把成像1课时的内容扩展到4课时（是的这两门课的课时一样。。。），但是令人匪夷所思的是小飞在上成像的时候扯到天南海北，而在上自己的那门医学超声时会正经一点（虽然也很多莫名其妙的例子但毕竟本来内容就那些）。打分的挺多人可能是只上了成像（他本学期在成像讲的课确实抽象），我只是想说他在医学超声里面确实像是换了个人。。。本人纯菜（听不懂很多课的程度，比方说我也觉得zj神中神但是信号是真的听不明白。。。），因此小飞的课对我来说反倒还不错（前提是不要听课直接看他的word，虽然信息密度不高但是胜在奶奶都能看懂，没夸张），甚至这是我感觉收获最大的一门课。但是这一切的前提是！！你完全不care绩点并且你和本人一样笨笨的！！不然更建议你去上其他更硬能学到更多东西的课。他的考点和试卷都很迷惑，同时意味着半小时就能交卷走人。作为一门水课是神中神因为你几乎不需要花任何时间（但还是要强调给分迷惑，因为只看期末考而且期末考题很迷惑，但我觉得他捞了，总之拿高分难拿低分更难）。他会尝试教你怎么看问题怎么思考虽然不多（不是什么人生哲学思考，确实是一些学术思维），且人很和善。看同届同学戾气太重而且感觉整个舆论太不友好，其实本来想打个五分的但感觉这样要被踩到最底下了，打个3分浅浅平衡一下）"},{"id":186179,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2024-01-09 09:02:08","like_diff":-3,"likes":5,"dislikes":8,"content":"蛮有思想的老师。"},{"id":185478,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2023-12-30 08:05:52","like_diff":-6,"likes":2,"dislikes":8,"content":"讲的好不好不好评价，但最起码在认真讲，比较负责"},{"id":185149,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2023-12-26 16:46:20","like_diff":-7,"likes":1,"dislikes":8,"content":"讲得还行啊，有自己理解的，上课也很卖力。"},{"id":185366,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2023-12-28 11:08:30","like_diff":-9,"likes":2,"dislikes":11,"content":"我也觉得听课听起来还ok哇 为什么査老师评分这么低诶"},{"id":37302,"teacher_id":3200,"teacher_name":"郑音飞","post_time":"2016-11-18 09:03:11","like_diff":-19,"likes":5,"dislikes":24,"content":"给分超棒，人也好好。大爱"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
