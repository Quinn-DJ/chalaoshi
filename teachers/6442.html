":0,"content":"项目管理\n\n老师特别好，作业不难，给分也不错，课上会有一些小游戏还挺有趣的！"},{"id":218072,"teacher_id":6442,"teacher_name":"鲍丽娜","post_time":"2025-04-20 09:32:48","like_diff":1,"likes":1,"dislikes":0,"content":"2-3次课堂纸质点名，上课回答问题加分\n\n相较隔壁：①有一次期中测试，扣分在12分内总评直接+2（基本都能拿到，但本人当天睡过去了o(╥﹏╥)o）②课件清楚、简明，知识密度低很多，但是基本能覆盖期末考范围③进度快（？），可能由于知识点密度低，总是一节半课讲完，剩下时间给我们写作业，隔壁据说课差点上不完\n\n如果要给学弟学妹留一句期末考箴言（狗头），那就是建议只复习两位老师课堂内容的交集（因为是统一出卷）。此外可以要一下zcf班划的重点（比鲍期末复习PPT划的准太多），计算题针对四大类型各做几遍课后题，感觉大差不差啦"},{"id":192333,"teacher_id":6442,"teacher_name":"鲍丽娜","post_time":"2024-05-15 13:01:10","like_diff":0,"likes":3,"dislikes":3,"content":"真的给分很差，而且考试范围我感觉没另一个老师划得明白，考场上居然能看见没怎么讲的地方（我感觉应该不是我漏听了）……真的考完了还比较难过，如果是为了追求高绩点还是慎选吧………………"}];

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数

                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
