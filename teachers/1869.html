                <script>
                    // 评论数据
                    const commentsData = [{"id":204661,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-20 02:17:16","like_diff":71,"likes":77,"dislikes":6,"content":"我真服了，怎么到你这事情就这么多？\n\n上课只会无脑念PPT，讲的什么东西也不知道。你看看有人听吗你就在上面叽里呱啦讲一大堆。还有那个逼小测，先不说你每周搞一次，那小测题目类型见都没见过你就往上面放，还整一个研究生考试题目恶心谁呢？每次小测时间又短，题目只能交一次不能修改答案，真是纯纯拿平时分恶心人的玩意。最后是那个勾使实验，别的班做6个就行了，就tmd我们班8个全做，里面的勾使要求还被你超级加倍，老子做一个gns3都被里面灵异的bug整的痛不欲生，实验的量还被你翻了好几倍。上课是枯燥的，小测是频繁的，实验是加量的，真是花最多的时间，拿最低的平时分。\n\n\n\n我是考古学家，这旧世纪吧。\n\n我是汉语言学家，这就是简笔。\n\n我是虚构史学家，这就是构史。\n\n\n\n出分了，傻逼玩意，我操你妈的你这种畜生也配教计网？老子他妈花大把时间在你这恶心至极的小测和实验上，结果你告诉平时分就这分数？上课明确说了小测会调分，你个SB到最后一点也不调，知不知道你那个b小测系统有多恶心？还小测越多平时分越高，我操死你的亲妈好不好？实验报告不写心得体会就要扣分，是不是老子非要在心得体会里面骂你几句才满意？逼养的玩意，畜生的东西，赶紧去死别恶心我们学生了。\n\n如何分辨狼和狗？看需求，求安逸是狼，求惊悚是狗。\n\nHow do you test wolf and dog? Look their children， children daughter is wolf， children son is dog."},{"id":201717,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-12 07:41:27","like_diff":60,"likes":62,"dislikes":2,"content":"lab7 socket 逆天了 没想到还有一个lab8☝🤓\n\n更新：2024秋冬学期开始前 査老师评分8.2\n\n截至2024.12.5 査老师评分5.44 ☝🤓\n\n二编更新：截至2024.12.12 査老师评分4.99☝🤓"},{"id":204456,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-21 12:55:16","like_diff":46,"likes":48,"dislikes":2,"content":"跑就完了，事太多了讲课也依托，lkj虽然人比较逆天但是实验quiz少啊，这位是实验8个强度拉满，quiz每周都来一次，作业永远不能补交，太难蚌了！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！\n\n\n\n燕飞们，我是孩子的爸爸。"},{"id":211214,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 04:37:26","like_diff":45,"likes":46,"dislikes":1,"content":"你应该向我支付学习计算机网络的费用"},{"id":206643,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-26 05:53:06","like_diff":37,"likes":38,"dislikes":1,"content":"师傅你是做什么工作的☝️🥸\n\n客观评价一下qjs：\n\n- 上课：内容很多，不是照着PPT念，可能需要额外课下时间去重新吸收，而且讲的比较快，有时候不太能跟上，有时候讲到一个点又会扯到其它的内容上去；上课是三节连上，中间的小课间从来不休息，经常出现10点不到开始上课上到十二点半或者更久，总体来说是很有内容但是容易讲的很乱不清晰，导致可能大多数人不太喜欢听他的课\n\n- 作业：6次小作业，都是在网站上\n\n- 实验：最不是人的一集，看24秋冬前的评论都是6次实验，这个学期突然黑化，8次lab全满，并且每个实验都超级加量，比如lab7的socket实验，常规来说其他班也是要做这个实验的，但是基本上只用实现TCP，但是牢邱班除了TCP还要实现UDP，还要实现什么天气预报系统之类的，而且实验报告也是难绷，听同学说如果实验报告里提一些建议还会倒扣分😅\n\n- 小测：8次小测爆改9次，从第8周开始测到期末，都在那个网站上做，每一题必须提交才能做下一题，不提交就没有你的答案了，并且提交后不能修改，时间非常紧，内容非常ex\n\n- 期末：24秋冬的期末是牢邱出的，具体含金量就看下面的评论吧，百题斩\n\n- 总评：无敌的存在，在平时分如此刁难学生的情况下还不调分，平时分可以比其他班低2-3档\n\n综合以上，你不难看出qjs的査老师评分是如何从8.2分一路跌倒1.4分的🥰🥰🥰"},{"id":208471,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 05:31:51","like_diff":36,"likes":40,"dislikes":4,"content":"我有巨物恐惧症\n\n我害怕大傻逼\n\n\n\n\n\n朕刚复习的时候以为计网最大的敌人是物理层，\n\n看了物理层，\n\n又以为最大的敌人是链路层，\n\n朕平了链路层，\n\n网络层又成了复习的心头之患\n\n啊，朕收了网络层\n\n传输层和应用层，又成了计网的心头之患。\n\n朕现在是越来越清楚了，计网的心头之患不在外边，而是在qjs。\n\n就是在这qjs！"},{"id":206926,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-18 15:13:48","like_diff":33,"likes":35,"dislikes":2,"content":"敬laoqiu\n\n任务堆成山，老师是闹弹，\n\n讲课似浮云，听懂属偶然， \n\nQuiz时间紧，实验多且繁，\n\n补交虽可行，扣分定难免，\n\n课件藏玄机，看懂需大贤，\n\n评分争下游，倒一也风流，\n\n你就这么干，未来更灿烂。"},{"id":201779,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-11-06 07:18:52","like_diff":30,"likes":30,"dislikes":0,"content":"邱讲课，不仅ppt做的烂，讲课还一点重点没有，又快又啰嗦，一个人在那里叨叨一上午，没一个人听的下去，就是他在那里自嗨。。。\n\n小测每次题又多时间又短，还不给调分，第一次考试有人不熟悉也不给调，最后期末给分求是，上他班的总评都一起扣。。\n\nsocket实验要求又臭又长，狗屁学不到，就加那个私人要求，自己做过吗就在那里瞎加，典型的只管提要求不管实现，让这种人当了领导老板，一个学校公司就永无天日了！自己没点b数socket有多恶心还要求8个实验都做，别的班都只做6个，真是逆天了"},{"id":211116,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 00:27:43","like_diff":29,"likes":36,"dislikes":7,"content":"致敬传奇神人牢邱，考前两小时发给大家一个29页的实验文档说考试内容涉及"},{"id":132538,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2021-02-02 06:58:37","like_diff":28,"likes":29,"dislikes":1,"content":"平时分给的很差"},{"id":132792,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2021-02-03 15:31:47","like_diff":27,"likes":30,"dislikes":3,"content":"给分可以用神经病来形容，lab跟别的班相比不能组队，大部分都要一个人完成，工作量大而且给分很差，\n\n辛辛苦苦一学期到头来平时分扣一大片，真的很无语，期末考考到的很多东西上课根本没讲过，对学生的态度也不好\n\n总之不要选，快跑\n\n！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！ 要求是相互排斥的，不能只为提高本人成绩而进行申诉。不同的班级，计算平时成绩的规则略有不同，这是正常的。\n\n6. 中间计算过程保留小数，最终结果会四舍五入。\n\n7. 反馈截止时间已过，不再接受申述，最终成绩将提交到教务系统。\n\n以上是他出成绩前发到群里的，诸位学弟学妹细品，慎选吧..."},{"id":203460,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-09 14:19:52","like_diff":22,"likes":24,"dislikes":2,"content":"😅😥😢😰😭"},{"id":205212,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-03 02:30:12","like_diff":22,"likes":23,"dislikes":1,"content":"这狗砸中的b小测没一个不抽象的，讲实验8还好意思说socket只实现了很简单的功能，是不是给你脸给多了啊，燕飞耐撕了"},{"id":206284,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-13 14:11:01","like_diff":22,"likes":23,"dislikes":1,"content":"不是，你还好意思说lab8临近考试缩减工作量？？？别的班只需要静态文件显示，为什么我们还要搞构式的fastCGI？？？要求也多的逆天，各种错误处理措施以及还有个定时器？？？那报告要求也不在一开始说清楚，后面再一个个加，报告截图也巨多？？？但凡你有一点体谅学生的心呢？"},{"id":211216,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 04:40:16","like_diff":22,"likes":24,"dislikes":2,"content":"牢邱太幽默了 净惦记你那b quiz是吧 你让别的班的怎么过😅😅😅"},{"id":214706,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-02-17 02:24:06","like_diff":22,"likes":22,"dislikes":0,"content":"你不能只在上计网的时候才想起给牢邱刷差评"},{"id":204457,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-11-26 04:27:44","like_diff":21,"likes":22,"dislikes":1,"content":"拿研究生入学考试当十分钟小测不调分的神人老鼠"},{"id":204547,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-11-26 14:38:24","like_diff":21,"likes":23,"dislikes":2,"content":"你妈妈死了，废物东西，加量加你妈了个逼的量啊？工作量是别的班两倍，分数也要比别的班少两档是吧？也祝你全家的寿命比别人少两倍捏"},{"id":206914,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-18 11:38:38","like_diff":21,"likes":23,"dislikes":2,"content":"孩子们别怕，quiz越多大家平时分越高🤓☝"},{"id":205167,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-02 10:42:10","like_diff":20,"likes":21,"dislikes":1,"content":"牢邱我阐释你的梦，司马实验这么多。小测还必须要点提交保存答案不行，就给这么一点时间。讲课只会念PPT你也不看看有没有人听。"},{"id":205168,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-12 14:06:54","like_diff":20,"likes":21,"dislikes":1,"content":"老师，既然实验这么多，我相信你实验分给得会很好。"},{"id":205580,"teache 清醒，简直要比完成马拉松还难！\n\n\"折磨\"专家：作业多得堆成山，小测频频出其不意地来袭，题目怪到让人头秃，实验多到让人想哭。他的教学风格简直是对\"多劳多得\"这一经济原则的极致挑战。\n\n评分\"黑洞\"：花最多时间，得最少分，平时分给得像在节食，严苛的评分标准简直让人怀疑这是不是某种高级的逆向激励。\n\n情感\"破坏者\"：学生们的评论充斥着挫败和不满，这位老师的教学方式和评分制度让学生既爱又恨，更多是一种被束缚的无奈和深深的无力感。\n\n\"阴阳怪气\"的正义使者：偶尔也有声音说他负责任，可能是孤狼中的忠犬，但这丝毫不影响他在大多数学生心中\"魔鬼\"的形象。\n\n总的来说，这位老师的课，简直是学生们的\"噩梦\"，成了学习路上那块绊脚石。要是考虑选课，建议三思而后行，否则，做好加入这场\"苦难的盛宴\"的准备！"},{"id":132794,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2021-02-03 15:56:09","like_diff":15,"likes":18,"dislikes":3,"content":"老师上课在计网老师里面算是比较清楚的 也会回答各种问题 冬学期每周都会有quiz\n\n但是老师明确说了一点也不调分 8次lab也没有其他班有的bonus(其他班认真做实验都满了) 实验五分制打分 扣一分就没了那次的20%（实验占总成绩35%）我们班平时实验扣分比较少的也扣了总评中的3-5分(等于说给分和其他老师平均有1-2档的差别)\n\n如果想认真学计网而且没那么在意成绩的就选吧 别的就逃吧"},{"id":206519,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-16 12:29:50","like_diff":15,"likes":16,"dislikes":1,"content":"哦耶哦耶，做最多的实验，拿最低的分"},{"id":206611,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-26 02:21:54","like_diff":15,"likes":18,"dislikes":3,"content":"拿考研题当小测，还猛猛限时，你无敌了"},{"id":207414,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-21 11:23:51","like_diff":15,"likes":15,"dislikes":0,"content":"为什么没有0分的选项😅"},{"id":211223,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 04:50:22","like_diff":14,"likes":14,"dislikes":0,"content":"开根乘十复活母亲~"},{"id":203289,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-11-19 02:38:56","like_diff":13,"likes":16,"dislikes":3,"content":"为什么这么多小测啊啊啊啊，做不完"},{"id":206539,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-16 02:46:12","like_diff":13,"likes":14,"dislikes":1,"content":"lab8无敌了，搞出来一个√式的fastcgi，考试周一点复习时间不给是吧，上课一个人坐在前面叨叨叨一节课根本不管下面的人听懂没听懂，真无敌了"},{"id":207334,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-20 13:39:44","like_diff":13,"likes":14,"dislikes":1,"content":"lab和quiz安排过于逆天"},{"id":213738,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-19 11:19:47","like_diff":13,"likes":13,"dislikes":0,"content":"牢邱你🐎没了，课上明确说过会根据每次小测平均 "post_time":"2025-01-11 05:22:09","like_diff":10,"likes":12,"dislikes":2,"content":"这位老师主要训练的是：\n\n\n\n从大量无重点连续授课语音中提炼信息的能力\n\n在大量实验要求和截图中坐牢的耐力\n\n解决gns3和两个大程作业中出现的各种灵异bug的毅力\n\n在符合优势火力学说精神的替代点名的quiz中幸存的智慧\n\n不能补交作业所要求的提交时的守时态度\n\n\n\nu1s1，上它的课不会一无所获，也是能学到有用的东西的↑\n\n\n\n只是他今年期末考试命题时搞的操作过于迷惑（可以参考其他同学的评论），这下不得不与其他班同学站在统一战线谴责它了"},{"id":211224,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 04:50:37","like_diff":9,"likes":10,"dislikes":1,"content":"出的什么屎题，公共课你能不能出点大家都有的东西"},{"id":212592,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-14 08:57:16","like_diff":9,"likes":12,"dislikes":3,"content":"sb老师天天惦记着你那逼交换机，怎么不把你母的骨灰也放到交换机里面交换一下。计网的题目出得更是一坨屎，真他妈逆天。"},{"id":213760,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-19 13:45:50","like_diff":9,"likes":9,"dislikes":0,"content":"小测真的一分没调，牛逼\n\n\n\n别的班就是做 qjs 的题，拿自己班的平时分，无敌了\n\n\n\n第一次小测因为这个狗屎系统没有自动保存，直接50分，没想到最后就变成了总评的1分了，老邱你妈妈没了"},{"id":211115,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-10 23:26:16","like_diff":8,"likes":8,"dislikes":0,"content":"没学过实验的得花三小时考前现学，你是这个"},{"id":211222,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 04:49:40","like_diff":8,"likes":10,"dislikes":2,"content":"这真不算教学事故吗"},{"id":211253,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 05:24:00","like_diff":8,"likes":8,"dislikes":0,"content":"我很好奇这位老师户口本有几页 好难猜哦"},{"id":211312,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 07:34:20","like_diff":8,"likes":8,"dislikes":0,"content":"学期中恶心教学班学生，\n\n期末考恶心非教学班学生。\n\n学期中小测、实验、作业巨多无比，平时分乱扣.\n\n期末考出题《王道》基本0覆盖，全是lkj100题和班内作业小测题。\n\nwhat can i say？\n\n1分送上，祝牢邱评分早日收敛于1。"},{"id":211236,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 05:00:23","like_diff":7,"likes":7,"dislikes":0,"content":"很会出卷，下次别出了。。。"},{"id":211243,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 10:02:21","like_diff":7,"likes":8,"dislikes":1,"content":"你个臭出生，傻逼玩意，你还不如墨索里尼，给你他妈的一梭子都不解恨"},{"id":211400,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 10:27:06","like_diff":7,"likes":7,"dislikes":0,"content":"逆天，出的啥"},{"id":213746,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-19 11:41:53","like_diff":7,"likes":7,"dislikes":0,"content":"快跑啊！！！！！！！！！！！！！！！！！！！！！！！！！"},{"id":210689,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-20 16:22:22","like_diff":6,"likes":11,"dislikes":5,"content":"现在只有宣布实验分数溢出到平时分才能将大局逆转了🤓👆🏻\n\n——————————\n\n出分了，微微捞了1分没卡绩，总结一下：\n\n牢邱事情太多，平时分太求是，唯一的可取之处就是会很认真地帮同学解决问题。可以的话还是选别的年轻老师吧"},{"id":211240,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 05:05:23","like_diff":6,"likes":7,"dislikes":1,"content":"神人老师  我在考场上写着写着旁边突然多了一堆超雄哥摔笔摔卷子  不会出题可以找王道的人给你代出"},{"id":211252,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 05:23:53","like_diff":6,"likes":7,"dislikes":1,"content":"出题人是这个👍"},{"id":213850,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-20 11:56:03","like_diff":6,"likes":7,"dislikes":1,"content":"仅对老师的课程设置进行评价。\n\n实验比别的班多，要求比别的班多，冬学期每节课都小测。这其实都不算什么，但最后评分太求是了。\n\n很难接受明明做的工作比别的班同学多很多，考试卷面成绩也不比别的班同学差，但最后绩点反而低很多这件事呢。"},{"id":94689,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2019-01-18 00:19:12","like_diff":5,"likes":8,"dislikes":3,"content":"明确说了平时分不会给满"},{"id":208434,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-12-27 14:21:30","like_diff":5,"likes":5,"dislikes":0,"content":"。。。"},{"id":211111,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-10 22:57:27","like_diff":5,"likes":7,"dislikes":2,"content":"跑就对了，千万别选，就他事情最多"},{"id":211249,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 05:19:14","like_diff":5,"likes":5,"dislikes":0,"content":"考试纯纯恶心人"},{"id":211416,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 10:56:49","like_diff":5,"likes":6,"dislikes":1,"content":"star beat"},{"id":212412,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-15 06:34:59","like_diff":5,"likes":18,"dislikes":13,"content":"致敬传奇出卷人牢邱\n\n实验是要有8个的，是要用自己写的库的，是要比别的老师要求难一倍的\n\n小测是要考考研题的，时间是只有10分钟的\n\n出卷是要出自己班小测的，是要出别人班没做过的实验的\n\n\n\n真无敌了"},{"id":185535,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-01-02 04:10:16","like_diff":4,"likes":7,"dislikes":3,"content":"8次小测，每次时间都很短"},{"id":211237,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 05:01:50","like_diff":4,"likes":6,"dislikes":2,"content":"真逆天"},{"id":211255,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 05:25:53","like_diff":4,"likes":5,"dislikes":1,"content":"很好的考试😅"},{"id":211323,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 07:54:00","like_diff":4,"likes":5,"dislikes":1,"content":"传奇课程计算机网络，每个班实验不一样，牢邱最后出了一个12分大题实验在试卷上"},{"id":211434,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 11:52:32","like_diff":4,"likes":6,"dislikes":2,"content":"\"他们的知识都是从哪来的\""},{"id":213549,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-18 07:14:44","like_diff":4,"likes":5,"dislikes":1,"content":"事多分少没助教"},{"id":168707,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2023-02-21 09:22:09","like_diff":3,"likes":4,"dislikes":1,"content":"。。。"},{"id":211233,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 04:56:29","like_diff":3,"likes":6,"dislikes":3,"content":"你出的题？"},{"id":211352,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 08:32:27","like_diff":3,"likes":4,"dislikes":1,"content":"每节课都点名小测，一学期十次期中考，作业没办法补交，大作业实验又多又长又臭，让他叫计网纯属折磨，助教也不找"},{"id":211398,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 10:21:46","like_diff":3,"likes":5,"dislikes":2,"content":"逆天计网逆天老师，实验是教学班不统一但是要考的，考纲是考前三小时部分通知的，试卷是自己班quiz原题的，大题是没学过交换机直接送的，你是这个👍"},{"id":211418,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 10:57:38","like_diff":3,"likes":4,"dislikes":1,"content":"烂完了"},{"id":211426,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 11:16:02","like_diff":3,"likes":5,"dislikes":2,"content":"cs老师"},{"id":187527,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2024-01-16 12:32:57","like_diff":2,"likes":5,"dislikes":3,"content":"老师不点名，但是冬学期每节课都小测，平时分老师不会捞多少（指quiz捞高5%），但是普遍quiz都比期末差，印象贼深，最后一次quiz8，15分钟，10道选择加两大题（每道3小空这样子），相比别的老师师生情还是淡了些（狗头保命）"},{"id":211343,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 08:20:44","like_diff":2,"likes":4,"dislikes":2,"content":"王道偏运动，qjs 的b题偏商务。"},{"id":211415,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 10:56:45","like_diff":2,"likes":3,"dislikes":1,"content":"吃大份去吧"},{"id":211457,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 13:23:21","like_diff":2,"likes":4,"dislikes":2,"content":"考试很恶心"},{"id":213761,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-19 13:41:27","like_diff":2,"likes":3,"dislikes":1,"content":"快逃啊"},{"id":211257,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-11 05:35:18","like_diff":1,"likes":4,"dislikes":3,"content":"ntm纯逆天。。。"},{"id":74494,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2018-03-03 06:52:25","like_diff":0,"likes":3,"dislikes":3,"content":"期末不调分伤不起阿。。。老师是好老师没错，嗯。"},{"id":213859,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-01-20 13:43:20","like_diff":0,"likes":3,"dislikes":3,"content":"隔壁lxq班的，考前听qjs的智云，yysy牢邱课讲的是很清楚的，尤其是画图讲解，个人认为比xht和lxq讲的都好\n\n如果之后考试都偏离王道的话，其实最好是选xht/lxq，听牢qiu的课，只能说这老师没有师生情，慎选"},{"id":214394,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-02-02 15:00:50","like_diff":0,"likes":1,"dislikes":1,"content":"555"},{"id":218258,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2025-04-22 08:42:17","like_diff":0,"likes":1,"dislikes":1,"content":"出题不经大脑"},{"id":70146,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2018-01-26 07:22:10","like_diff":-1,"likes":4,"dislikes":5,"content":"。。"},{"id":81736,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2018-07-06 04:42:17","like_diff":-1,"likes":3,"dislikes":4,"content":"求不挂(╥﹏╥)"},{"id":149764,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2022-01-16 23:13:03","like_diff":-1,"likes":4,"dislikes":5,"content":"这学期实验分给分好了很多，实验答的马马虎虎最终老师也给满了，其他的作业和小测则是做多少给多少\n\n最后还是谢谢老师"},{"id":147559,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2022-01-10 08:23:46","like_diff":-2,"likes":4,"dislikes":6,"content":"邱老师人挺好的，我每次问他奇奇怪怪的问题他都会回答我。lab只要认真做了基本都给满了。给分都是公式算出来的，没啥好说的。上课也挺幽默的，虽然我会听不过来。"},{"id":111167,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2019-06-30 07:43:28","like_diff":-3,"likes":4,"dislikes":7,"content":"讲课很清楚"},{"id":133010,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2021-02-06 06:30:39","like_diff":-3,"likes":5,"dislikes":8,"content":"讲课不错，lab给分比其他班级低很多"},{"id":167450,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2023-01-16 10:50:19","like_diff":-3,"likes":4,"dislikes":7,"content":"22的评论都是准确的，上课的话老师是认真上的，风格喜好可能因人而异，然后今年实验30分也容易满，作业5分小测15分是求是的，考试很多老师作业小测类似题，总之谢谢老师了"},{"id":75871,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2018-03-20 10:31:30","like_diff":-4,"likes":1,"dislikes":5,"content":"好老师，就是语速有点快，一不注意就跟不上了(눈_눈)"},{"id":121847,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2020-01-22 12:45:34","like_diff":-5,"likes":2,"dislikes":7,"content":"占坑一波"},{"id":148137,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2022-01-11 15:04:11","like_diff":-5,"likes":2,"dislikes":7,"content":"这学期老师平时分给都挺好的，虽然平时quiz和作业要求比较高，但是lab只要认真做了基本都给满了，上课讲的也很好！"},{"id":147736,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2022-01-10 15:05:45","like_diff":-6,"likes":2,"dislikes":8,"content":"感觉邱老师今年实验给分好了不少。讲课蛮幽默也蛮清楚的，平时也就是比其他班多了一个lab而且lab不能组队（不过讲真计网的lab组不组队真没啥区别）。老师应该是听了同学们往年的意见不压平时分了，人挺好的。"},{"id":85807,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2018-08-15 05:13:08","like_diff":-7,"likes":3,"dislikes":10,"content":"quiz挺多，但是个对学生负责的好老师，给分也好"},{"id":147929,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2022-01-11 07:25:09","like_diff":-7,"likes":2,"dislikes":9,"content":"感觉邱老师人蛮好的，平时问一些问题都会耐心回复，平时分给得也很好，lab只要是自己认真完成了基本不会扣分（身边几个人lab都满了），讲课怎么样应该要看是不是喜欢他这种风格吧，总体来说还是能讲清楚的"},{"id":72733,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2018-01-31 03:58:44","like_diff":-8,"likes":5,"dislikes":13,"content":"计网两次quiz只要到了就满分。平时实验只要认真做实验报告认真写就可以满分。只要你平时都有在做，平时分肯定是满的。最后绩点还是看期末，这门课一般不调分，所以想拿高分的话期末一定要好好准备。平时讲课的话老师还是挺好的，时不时会开个玩笑，课堂气氛也蛮轻松的。总之好老师！"},{"id":3537,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2015-06-17 01:29:44","like_diff":-10,"likes":3,"dislikes":13,"content":"讲得很清楚"},{"id":132817,"teacher_id":1869,"teacher_name":"邱劲松","post_time":"2021-02-04 00:47:06","like_diff":-27,"likes":5,"dislikes":32,"content":"这么优秀的老师就因为自己得分低被说得这么不堪\n\n你们有上过其他班老师的低质量课程吗？有认真思考过自己的实验吗？\n\n知道其他班真实的得分情况吗？"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
