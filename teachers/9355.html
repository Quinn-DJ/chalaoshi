-13 02:24:23","like_diff":7,"likes":8,"dislikes":1,"content":"潘老师体谅学生是真的，会设置读书报告字数上限，但是我感觉有点卷发言……我在的班级里发言卷得巨厉害。我没发过言，最后绩点4.2，好像这个绩点在潘老师班里算比较低的？"},{"id":168294,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2023-02-09 13:03:47","like_diff":6,"likes":6,"dislikes":0,"content":"潘老师很可爱～"},{"id":189072,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-01-21 14:53:05","like_diff":6,"likes":7,"dislikes":1,"content":"老师很年轻，看得出来想尽力用自己的方式改变大家对思政类课程普遍敷衍的态度。老师的任务量很小，读书报告字数和我们商量之后定在1200字，志愿服务报告也不需要我们写过多的说明（有些班好像要写一千字？）。但是学弟学妹们请注意，思想道德与法治这门课程一定要注意平时分，因为它的期末完全拉不开差距。初入大学的我对此没有深刻的认识，没有注重上课发言（其实完全没有发言），选小组的时候不够主动，最后组建的小组很多组员摆烂，导致研究性学习不够理想。大家都说老师给分好，但我因为自己平时不够积极并没有获得很好的分数。但是老师还是很赞的。"},{"id":208256,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-12-26 11:39:01","like_diff":6,"likes":6,"dislikes":0,"content":"伟大无需多言，选他就完事了！"},{"id":168206,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2023-02-02 08:53:59","like_diff":5,"likes":5,"dislikes":0,"content":"给分好"},{"id":168212,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2023-02-03 09:04:10","like_diff":5,"likes":5,"dislikes":0,"content":"为小潘老师打call！！"},{"id":168243,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2023-02-06 02:07:37","like_diff":5,"likes":5,"dislikes":0,"content":"老师超好，课水分高！！"},{"id":168258,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2023-02-07 04:16:40","like_diff":5,"likes":5,"dislikes":0,"content":"超好超赞，道法必去"},{"id":169837,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2023-02-28 05:49:07","like_diff":5,"likes":5,"dislikes":0,"content":"人超级好，温柔有趣，很和蔼！！实践研究课真的走出了校门，和同学们实地考察来着，给分也很好，很幸运成为潘老师的学生www"},{"id":188071,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-01-18 07:02:30","like_diff":5,"likes":5,"dislikes":0,"content":"老师给分非常好！作业也不算多，选他准没问题！"},{"id":188395,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-01-19 01:59:06","like_diff":5,"likes":6,"dislikes":1,"content":"非常好的老师！很会和同学沟通，作业要求ddl什么的都在课上和大家商量。作业很少，点名也不多，最重要是给分超级超级超级超级好！！！！！吹爆潘老师！快来选！"},{"id":208046 _id":9355,"teacher_name":"潘一骁","post_time":"2023-10-23 11:25:25","like_diff":3,"likes":3,"dislikes":0,"content":"老师人巨好，个人的一些问他他也会耐心地为我们解决。人长得也巨帅！！"},{"id":188080,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-01-18 07:20:51","like_diff":3,"likes":4,"dislikes":1,"content":"非常好的老师。对我来说是上大学遇到的第一个对思想能有指导的老师。很愿意和学生交流想法。潘老师不仅好在学识和内涵，他还愿意与同学们商量！虽然不太注重课程的知识，当然这也是这门课的弊端吧，很多可以深究的丰富的内容精简的放在一门小课里确实也讲不了什么。给分超级好!给分超级好!给分超级好！"},{"id":188086,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-01-18 07:31:15","like_diff":3,"likes":3,"dislikes":0,"content":"人很好的老师！"},{"id":188095,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-01-18 07:48:34","like_diff":3,"likes":3,"dislikes":0,"content":"老师人好事少，给分也很好！"},{"id":188115,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-01-18 08:33:26","like_diff":3,"likes":3,"dislikes":0,"content":"伟大的老师，伟大的大鸡腿"},{"id":188985,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-01-21 04:43:14","like_diff":3,"likes":3,"dislikes":0,"content":"上课轻松，幽默，不点名。作业和任务会和同学商量（比如说读书报告的字数）很赞"},{"id":191478,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-04-23 11:34:08","like_diff":3,"likes":3,"dislikes":0,"content":"我爱潘老师"},{"id":198613,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-09-10 08:19:53","like_diff":3,"likes":3,"dislikes":0,"content":"第一节课就爱上，唯一真神。已经是我男神了。只可惜上完思想道德与法治就没了……强烈建议所有的思政课都有潘男神的身影！！！我一定拼劲尽全力抢"},{"id":205149,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-12-02 07:05:28","like_diff":3,"likes":3,"dislikes":0,"content":"放心选"},{"id":207692,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-12-24 01:27:45","like_diff":3,"likes":3,"dislikes":0,"content":"潘老师讲课非常温柔，思政课也不是很无聊的照本宣科，人好事少"},{"id":207853,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2024-12-24 13:23:13","like_diff":3,"likes":3,"dislikes":0,"content":"男神！非常好说话，非常亲切，课堂很有趣，不枯燥，像是我们的大朋友！"},{"id":211699,"teacher_id":9355,"teacher_name":"潘一骁","post_time":"2025-01-12 08:21:32","like_diff":3,"likes":3,"dislikes":0,"content":                     function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
