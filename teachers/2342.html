                <script>
                    // 评论数据
                    const commentsData = [{"id":59009,"teacher_id":2342,"teacher_name":"俞征","post_time":"2018-01-06 21:26:25","like_diff":32,"likes":37,"dislikes":5,"content":"不教东西 以前基础差就是火葬场?\n\n真的搞不懂大学里面专业课都是这样什么也不教的吗？我一个没学过素描的人过来这种专业，素描基础什么的都不教就拉出去写生？然后不告诉你该怎么画最后绩点低得要死轻飘飘一句“要多练”，算我求你的，告诉我怎么练好吗？wqnmlgb"},{"id":78587,"teacher_id":2342,"teacher_name":"俞征","post_time":"2018-05-13 13:24:39","like_diff":26,"likes":35,"dislikes":9,"content":"为什么不能打0分？垃圾，老师中的败类，极其不负责任。上课随意，学不到东西，浪费时间。没有本事却自视甚高，觉得画得细腻的都是给死人画像，没有一点包容气度。"},{"id":135134,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-05-03 03:36:29","like_diff":15,"likes":15,"dislikes":0,"content":"教学安排不合理。\n\n画完几何体之后，直接上手画石膏人像写生，讲真中间不用画静物过渡一下吗？而且前几节课都是几何体第六节课突然就画人像了，关键是大家都不知道要怎么办，然后就硬画，硬画。\n\n那素描一画石膏人像了素描二要干嘛？"},{"id":33068,"teacher_id":2342,"teacher_name":"俞征","post_time":"2016-09-11 13:28:27","like_diff":13,"likes":18,"dislikes":5,"content":"…给分呵呵\n\n"},{"id":134035,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-03-13 04:06:42","like_diff":11,"likes":19,"dislikes":8,"content":"之前有很多同学说了一些贬低老师的言论，我在这里只客观评价。我是有几年素描功底的。俞老师的教法和画室里的老师基本没区别，都是让你自己去画然后给你点评，说不范画的也不能全怪老师，学习这东西本来就要主动，你要主动去向老师寻求帮助，老师就会来范画，你不主动的话老师一节课最多就给你一次点评（要是坐在角落里甚至没点评）。这种教学方式是画室最常见的教学方式，老师以前学画也是从画室走出来的，所以这么教也很正常。但客观评价放羊式教学不如理论课+实践课的教学模式。所以想有所提高的同学建议买结构素描书练练（十几块薄薄的那种就行）最好不要临摹百度上的图片，因为不系统。理论的话最好上b站找找（有很多良心UP主）素描这东西理论知识不太多，重在实践。进步的基础建立在肌肉记忆的强化上，说得难听点就算老师很用心的教你了，你不多画还是进步不了。你说八次课想速成确实不现实，但凡是画画的东西都很难速成（天才除外）说对基础差的同学不公平的同学最好摆正心态，你不能指望每一门课的同学起点都是相同的（素描课也一样）。你可能会抱怨基础差学不好，那你怎么不抱怨大英课上英语基础比你好的同学呢？笨鸟就是要先飞，多飞不是吗？最后总结一下，这门课想学好第一要上网补一下理论知识（这个过程不会太久，要有信心，把起形方式，怎么铺调子，一二三点透视学一下就足够支撑起你的整个画面了）第二，多练，带脑子练别瞎画，把理论的东西运用到时间里去，带脑子画会让你进步地更快。相信努力的人都会拿到好成绩。话可能说得有点冲，但希望能帮助到小白们，顶上去让基础差的同学看到！"},{"id":8224,"teacher_id":2342,"teacher_name":"俞征","post_time":"2015-09-17 15:08:23","like_diff":10,"likes":18,"dislikes":8,"content":"不怎么教你"},{"id":138394,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-07-09 01:56:08","like_diff":9,"likes":10,"dislikes":1,"content":"不备课，上课像脚踩西瓜皮滑到那里是哪里，暑学期上课不过一小时就有同学直接离课。。。"},{"id":8350,"teacher_id":2342,"teacher_name":"俞征","post_time":"2015-09-19 01:48:48","like_diff":8,"likes":12,"dislikes":4,"content":"不怎么讲"},{"id":39232,"teacher_id":2342,"teacher_name":"俞征","post_time":"2017-04-22 01:51:42","like_diff":8,"likes":14,"dislikes":6,"content":"极其不负责任 对于大学里有这样的老师感到很失望"},{"id":54509,"teacher_id":2342,"teacher_name":"俞征","post_time":"2017-06-29 12:51:11","like_diff":8,"likes":13,"dislikes":5,"content":"人好给分差"},{"id":135101,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-04-30 09:36:34","like_diff":8,"likes":11,"dislikes":3,"content":"之前学了很久的素描，最后交的作业也不错，最后就落得个3.6的绩点。一个从来没学过素描的画的也一般绩点都比我高很多。\n\n行啊，我认了。"},{"id":135931,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-06-03 15:15:36","like_diff":8,"likes":9,"dislikes":1,"content":"俞老师是养老派人物，师傅领进门，修行靠个人，佛人\n\n其实最主要是课表安排不合理，课太满，周末画一整天，如果一学期就15学分的话，素描自己80%自学，然后20%看老师在画室，还说的过去"},{"id":196001,"teacher_id":2342,"teacher_name":"俞征","post_time":"2024-07-01 05:35:52","like_diff":8,"likes":8,"dislikes":0,"content":"懒得喷"},{"id":52727,"teacher_id":2342,"teacher_name":"俞征","post_time":"2017-06-22 10:17:14","like_diff":7,"likes":9,"dislikes":2,"content":"不懂老师的审美"},{"id":135107,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-04-30 10:22:24","like_diff":7,"likes":10,"dislikes":3,"content":"老师是典型的外冷内热，之前为了给大家争取绘画空间，四处找人反映。我绘画基础不好，但上课还是比较认真的，平时每周回去都会画一幅画上课的时候带给老师点评，最后我感觉自己的考核作业画的并不是很好，但老师还是给了我不错的分数。感觉这个主要还是看个人态度吧，老师有关系但并不是决定性的。"},{"id":135858,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-05-30 03:59:18","like_diff":7,"likes":10,"dislikes":3,"content":"？楼下又知道别人不去上课？？还人人都上高中咋不上北大？你逻辑挺强呗，那人人都吃饭你咋不长姚明那么高啊？？\n\n笑死，学画这种东西学生还不能觉得老师教得不好吗？（虽然也没看见他教了什么）...\n\n也不是没人去问他，给他看画，我也没看到那些同学最后几点很好啊...\n\n必修课开在这里，要么让学生学到东西，要么不要考核那么死，让大家对设计还有点兴趣...\n\n刚选完专业上来就整这么一出，不教什么有用的东西就算了，还搁这儿大跃进，明明画石膏人像就很难，也没有技术指导打分也不考虑大家初学者的水平，上完课大半个班都不想搞设计不想学画，所以这门课的意义是什么？？\n\n早日让我们认清自己是垃圾？？\n\n笑死，明明大家有正常的课程都可以好好学素描然后能力慢慢提上来的，这种打压式的课程安排还不许学生说😅？"},{"id":78595,"teacher_id":2342,"teacher_name":"俞征","post_time":"2018-05-13 15:10:40","like_diff":6,"likes":8,"dislikes":2,"content":"自己去上上就知道了…呵呵…"},{"id":124840,"teacher_id":2342,"teacher_name":"俞征","post_time":"2020-07-12 04:13:46","like_diff":6,"likes":11,"dislikes":5,"content":"想给俞老师拉高一下分数，虽然也不怎么教但至少教的还是比周老师多吧。至少还给我们范画，这让上完周老师课的我已经非常非常感动了。"},{"id":134939,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-04-24 05:18:36","like_diff":6,"likes":7,"dislikes":1,"content":"老师还是凭借一己之力磨灭我对素描的大部分热情"},{"id":138293,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-07-08 11:12:07","like_diff":6,"likes":7,"dislikes":1,"content":"7.9小学期开课\n\n\n\n7.8下午18.55通知要准备细铁丝黑卡纸。。。\n\n😅😅😅"},{"id":138389,"teacher_id":2342,"teacher_name":"俞征","post_time":"2021-07-09 01:12:25","like_diff":6,"likes":9,"dislikes":3,"content":"看到大家都在骂我就满意了😅…\n\n不会上可以不上…"},{"id":154744,"teacher_id":2342,"teacher_name":"俞征","post_time":"2022-06-04 12:42:25","like_diff":6,"likes":6,"dislikes":0,"content":"上课自学"},{"id":196005,"teacher_id":2342,"teacher_name":"俞征","post_time":"2024-07-01 05:55:43","like_diff":6,"likes":6,"dislikes":0,"content":"你无敌了"},{"id":20075,"teacher_id":2342,"teacher_name":"俞征","post_time":"2016-01-26 04:54:18","like_diff":5,"likes":10,"dislikes":5,"content":"他真的是来教课的吗"},{"id":60017,"teacher_id":2342,"teacher_name":"俞征","post_time":"2017-10-03 14:36:01","like_diff":5,"likes":7,"dislikes":2,"content":"真的无语 什么都不教 上课就是放羊 基础差别想拿高分"},{"id":78419,"teacher_id":2342,"teacher_name":"俞征","post_time":"2018-05-11 13:01:47","like_diff":5,"likes":8,"dislikes":3,"content":"上课不教 画不好怪你自己 给分不好必须憋着"},{"id":158673,"teacher_id":2342,"teacher_name":"俞征","post_time":"2022-07-01 08:16:19","like_diff":5,"likes":5,"dislikes":0,"content":"很不负责"},{"id":58597,"teacher_id":2342,"teacher_name":"俞征","post_time":"2017-09-08 03:24:52","like_diff":4,"likes":15,"dislikes":11,"content":"很松很松的老师 \n\n虽然给我的绩点创了新低，但是人真的巨好     园林养老派代表人物\n\n和某位令人头皮发麻的老师真是形成鲜明对比"},{"id":64213,"teacher_id":2342,"teacher_name":"俞征","post_time":"2017-12-21 14:14:36","like_diff":4,"likes":7,"dis                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                    // 渲染评论列表
                    function renderComments(comments) {

                                    <span class="comment-likes">

                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面

                                // 更新按钮状态

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
