                    const commentsData = [{"id":199695,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-14 03:23:40","like_diff":76,"likes":82,"dislikes":6,"content":"植物学不选崔瑾，就像分析化学不选王敏，玩游戏不玩原神，抽电子烟不抽锐克，学英语不找马里奥，学生态不找两夫妻，说明这个人生物造诣和专业认知不足，他理解不了这种内在的温文尔雅的植物艺术，他只能看到外表的败絮其外，参不透败絮其中，他整个人的层次就卡在这里了， 只能度过一个相对失败的人生。"},{"id":199693,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-30 08:10:02","like_diff":50,"likes":52,"dislikes":2,"content":"根据生态位互斥理论，生物实验中心只能有一只王八，于是在崔老师来了之后，那只在一楼进门就能看见的棱皮龟被挪开了位置\n\n隔壁牢光已经遗憾离场了，什么时候你也表演一个？"},{"id":199692,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-27 17:44:13","like_diff":46,"likes":46,"dislikes":0,"content":"z多年以后，面对加拉帕戈斯的棱皮龟，生科院的学生会回想起他们在生物实验中心见识崔瑾的那个遥远的下午。"},{"id":199696,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-06 14:56:53","like_diff":40,"likes":40,"dislikes":0,"content":"两口雌黄，挟师威上纲上线；\n\n百面唇舌，仗权势闲语闲言。\n\n面皮如墙厚；\n\n心气比天高。\n\n腹中墨水浅，咣当当泼不出一页纸；\n\n肠里是非多，呜哇哇评起来千余言。\n\n行路如墙上芦苇，真叫个头重脚轻根底浅；\n\n痴坐似山间竹笋，那便是嘴尖皮厚腹中空。\n\n\n\n针对下面分3P为崔老师辩护的同学：\n\n1.阁下作为一名非cell事件亲历者，还请不要言之凿凿。\n\n本人曾在cell里午睡和考前背诵时，被崔老师站在门外用手机拍照，以此证明求生班级同学并没有用cell学习。\n\n对此我正面评价崔老师，个人还是有点在意自己的隐私的。\n\n2.如果您还没有上完植物学，那请你不要着急，苦日子还在后头呢。\n\n作为连PCA是什么都不清楚的老师，你的小课题很有可能被她以“讲的不清楚”的名义打低分，甚至问出为什么你采集的各省数据没有包括台湾香港这种无厘头的涉政问题（一个小课题没有一些地区的数据不是很正常吗？什么玩意）\n\n3.瑕不掩瑜=10分？那阁下要给其他认真负责的老师打几分，查老师系统满分100？\n\n既然是专业课，那给分标准主要是，能否把知识讲好。\n\n至少也得是肚里有货倒不出来那种水平吧？\n\n一个植物学老师，连知识尚且存在空缺，那作为专业课老师就是得批评的呀。\n\n知识存在空缺还能不掩瑜吗？掩不住的呀。\n\n还有就是什么叫学知识不要选她？\n\n她是男是女，爱不爱美和她讲课差有什么关系？\n\n我是来学习的。\n\n4.有关浙大学生不如双非。\n\n你不如双非是你的事情。\n\n我平时学习不认真？科研不刻苦？你知道吗？\n\n你不知道，那你开什么地图炮？\n\n网上开地图炮地域黑开到我尚且还要回嘴，怎么，身为老师反而就能开地图炮开地这么自在？没道理的哥们。\n\n你可能之前被PUA习惯了，但是现在我们是大学生了，做得好的老师要拥护要夸赞，对于做得不对的大学老师就是要批评，没必要还搞出什么冷脸洗内裤，自觉低人一等。"},{"id":199690,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-27 15:20:16","like_diff":25,"likes":28,"dislikes":3,"content":"构式一般的存在，生科院第一王霸\n\n趾高气扬看不起学生，植物学更是讲的依托史"},{"id":199081,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-16 05:23:23","like_diff":24,"likes":27,"dislikes":3,"content":"更多评价请见姜维梅老师查老师评论！"},{"id":199694,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-27 16:25:50","like_diff":24,"likes":25,"dislikes":1,"content":"第一次见pre那节课前临时宣布削减学生presentation时长，用于自己长篇大论和离谱点评的老师"},{"id":199689,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-27 15:16:52","like_diff":22,"likes":26,"dislikes":4,"content":"植物学讲的很糟糕...简直就是PUA大神\n\n真不知道这样的老师是怎么到浙大来的..."},{"id":199691,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-27 15:22:35","like_diff":22,"likes":24,"dislikes":2,"content":"我事新来的\n下面是直接骂还是走流程？"},{"id":204813,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-11-28 03:51:34","like_diff":22,"likes":24,"dislikes":2,"content":"“女生嘛，头发烫到就没有理智了，只会乱叫”\n\n“这种做着美甲的人是做不好装片的”\n\n🤮🤮🤮崔瑾你就是一个巨大的厌女活该你女儿跟你关系差"},{"id":199699,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-27 16:35:43","like_diff":20,"likes":20,"dislikes":0,"content":"又没本事又要拽，当个领导尾巴要翘到天上了🤮\n\n上植物学实验课的时候阴阳怪气，说本科生做的小课题都是“垃圾”，提问又提不出什么有质量的问题，要么钻牛角尖要么问一些弱智问题，比如问什么香港是不是省级行政区？？？\n\n真不知道请了这么个大神来干嘛，避雷避雷"},{"id":199705,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-28 02:17:37","like_diff":17,"likes":17,"dislikes":0,"content":"能不能滚出生科院"},{"id":199870,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-05 13:36:02","like_diff":16,"likes":16,"dislikes":0,"content":"作为（至少是）亲身经历过Cell风波的人反驳一下楼下给cj打好评的评论中的几个事实性错误：\n\n1.cj在征用Cell时完全没有经历正常的和实验中心各管理老师以及求生班的商讨，也没有提出过对求生班的补偿方案，求生班在Cell的正常自习反倒受到了她的极大干扰；\n\n2.Cell从来没有换过新空调；\n\n3.Cell在2024年秋冬学期的改造和cj完全没有关系，钱不是她批的，霍老师想给Cell添置必要的桌子椅子折叠床等家具时被cj否决，理由是“经过专家讨论里面最好只有桌子”——当然我也不清楚所谓的“专家讨论”到底是哪位专家在讨论；\n\n4.Cell到现在为止也没有换过家具，里面的折叠式沙发床以及台式机、显示屏等设备都是求生班的同学买来放进去的个人财产，只有大的投屏是走的改造的钱；\n\n5.即使在这个学期，cj仍然在未经允许的情况下使用Cell的摄像头监控求生班在Cell中的正常活动，我认为这属于严重的侵犯个人隐私（因为Cell不属于公共区域）。\n\n\n\nps：我一直认为连专业知识都搞不清的老师就是纯菜，来上课=害人，我不知道这位同学认为这老师瑕不掩瑜是出于怎么样的评价体系，也许他/她的评价体系中HP第二部的吉德罗·洛哈特教授也属于瑕不掩瑜的类型吧。\n\nps：请问楼下一个人刷三条好评的这位同学属不属于故意刷分？"},{"id":199700,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-08 03:28:20","like_diff":14,"likes":15,"dislikes":1,"content":"生科院大王八一只，欺软怕硬，为非作歹"},{"id":199871,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-05 13:31:24","like_diff":13,"likes":13,"dislikes":0,"content":"马里奥和崔瑾，选崔瑾，懂？"},{"id":199877,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-06 06:08:30","like_diff":13,"likes":13,"dislikes":0,"content":"楼下洗地的是cj本人？还用三台设备来刷分？\n假如你是反串，脑子有问题；不是反串，脑子更有问题，正反都不正常\n浙大学生不如双非是事实？那你生科院科研学术有什么贡献？站着说话不腰疼\n你被cj“有幸”表扬过了，就说她是好老师，那那些大部分人被恶心提问，恶心刁难的同学算是什么？\n负责大生竞赛？今年生科院大生赛什么成绩你不看看？专门去查了，今年最好二等奖，而且排名并不算靠前，被真二本三本薄纱，你还有脸了…\nigem、senseus两大学院竞赛，cj当面羞辱指导老师，你知道吗？当众说杨帆老师“科研水平不行，带也带不好”去年igem金牌拿到手软对比你所谓的大省塞成绩如何？她真的科研水平可以，为什么从南农调过来当一个的实验中心管理员？\n你可以说你跟cj关系好，他对你好，但是很多事情没有调查没有经历就没有发言权"},{"id":201446,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-11-03 05:02:51","like_diff":13,"likes":14,"dislikes":1,"content":"每节实验课上课前都要与同学们互道“同学们好”“老师好”，如果不道她就说我们没有中学那种尊师重道的习惯了，逼逼叨叨好几分钟，然后再来道一次。"},{"id":199868,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-05 13:54:49","like_diff":12,"likes":14,"dislikes":2,"content":"先输出一下，下面那位生态2201给cj洗地的同学，把你宿舍的床拆了，买一点二手猪笼草，你因为需要学习不是很需要休息，然后你的床铺归草木学社所有，这些事情突然发生在你有一天回宿舍的时候你愿意吗？\n瑕不掩瑜你给10分，赵老师这样为生科院尽心竭力的老师你给几分？你配叫他老赵？你怕是连他专业课都没上过吧，满嘴跑火车…\n说她上课很正常的是收了她的钱？就这种伪科学一样的植物的，半错半对的知识，故意恶心刁难学生的提问，这种老师来浙大不是耻辱？\n还有求生自习室的问题，不了解不要评论谢谢，你应该不知道当时她根学院的求是班爆发了多大点矛盾，最后党委副书记，副院长都介入了她不肯协商，搞得整个学院都很尴尬，她在老师那边的风评同样及其糟糕。\n然后就是她掉监控监视求是班的事情，几乎天天通过监控看教室里面的同学电脑屏幕，这有没有涉及到法律问题都不好说，1分送上，因为这个只是评论区的底线，这种吃软怕硬的、不尊重学生的、欺上瞒下的、专业水平离线的老师就不应该出现在求是园。"},{"id":205655,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-12-11 02:10:37","like_diff":12,"likes":12,"dislikes":0,"content":"听崔瑾老师的课是什么体验？\n\n她用抑扬顿挫的嗓音灌输一些陈旧迂腐的观念，以及早已过时的植物学知识。顺带用苛刻到变态的态度给你的pre提出毫无价值的高见。以及用强大的实力成功挤走了原本在生物实验中心属于棱皮龟的位置。\n\n1/67656，她成功霸占了属于棱皮龟的宝座！"},{"id":199869,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-05 13:14:47","like_diff":11,"likes":11,"dislikes":0,"content":"楼下还分p的那个家伙你可以有你的观点但不要对不知情的东西指指点点还刻意美化。不管怎么洗，都改不了挲皮龟cj专业知识烂、态度恶劣、自视清高的臭德行。"},{"id":200449,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-17 05:57:37","like_diff":11,"likes":13,"dislikes":2,"content":"新来的，我直接骂还是走流程？，你的马死了吧，运动会还要上课是吧，你妈真死了吗，我跑完5公里回来做实验？"},{"id":208757,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2025-01-01 10:56:15","like_diff":11,"likes":12,"dislikes":1,"content":"人超好！！\n\n11分，但最高10分，所以就给你溢出的1分叭！\n\n（cjwcn摩洛哥炒饼，浙大最大的cjb）"},{"id":198711,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-11 05:20:18","like_diff":10,"likes":11,"dislikes":1,"content":"终于来了吗崔老师"},{"id":200060,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-12 03:58:39","like_diff":10,"likes":11,"dislikes":1,"content":"竺可桢校长告诉我们怎样上课。\n\nwzh校长告诉我们不可以怎样上课。\n\ndjf校长告诉我们傻子都可以上课。\n\n崔瑾告诉我们不是所有傻子都能上课。"},{"id":200294,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-15 12:49:47","like_diff":10,"likes":10,"dislikes":0,"content":"无语透顶 滚"},{"id":201062,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-28 05:57:14","like_diff":10,"likes":10,"dislikes":0,"content":"生科院教学、专业素养、人品、学术的耻辱\n\n你的植物学只有两个不懂：这也不懂 那也不懂\n\n刁难学生 蔑视领导 背后莫不是有人？建议严查"},{"id":200631,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-20 12:35:30","like_diff":9,"likes":10,"dislikes":1,"content":"量子态的存在，你永远都无法预测她下一秒会做什么。"},{"id":203674,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-11-20 11:54:51","like_diff":9,"likes":10,"dislikes":1,"content":"拿着2024年浙大给的资源\n\n知识储备是1994年的植物学\n\n观念是1974年的观念\n\n\n\n不懂就问，我们浙大是有人发明了时光穿梭机吗"},{"id":200658,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-20 15:06:11","like_diff":8,"likes":8,"dislikes":0,"content":"？？？？？？\n人神共愤，你拿学生当你的出气筒？\n？？？？？？\n求是教学岗？？？建议严查这种老师怎么过教师专业素养和师风师德考核的"},{"id":204072,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-11-23 14:48:20","like_diff":8,"likes":8,"dislikes":0,"content":"本来想给你打五分，但是被界徐盛古锭刀酒杀砍了四分，给你一分"},{"id":200254,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-10-15 07:12:56","like_diff":7,"likes":8,"dislikes":1,"content":"不喜欢"},{"id":202242,"teacher_id":10216,"te me":"2025-01-11 16:08:31","like_diff":2,"likes":3,"dislikes":1,"content":"我都不想说什么了，不要选她的任何课，最好预置了也换掉，不然你会后悔的"},{"id":214880,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2025-02-18 15:57:49","like_diff":2,"likes":2,"dislikes":0,"content":"这种生命的意义就是活着的时候尽可能地激怒大伙，然后等哪天丨了再让大伙释怀地笑出来，以达到欲扬先抑的效果😅"},{"id":216027,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2025-03-09 13:50:33","like_diff":2,"likes":2,"dislikes":0,"content":"生态2201 D同学，show show way\n\n下面这么多恶心的评论全都是出自你手吧\n\n能不能不要带着全生科院一起变态"},{"id":216148,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2025-03-11 04:44:56","like_diff":1,"likes":1,"dislikes":0,"content":"cj老师是一个厌女魅男的老师，在南农就是这样啊"},{"id":217626,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2025-04-14 08:15:43","like_diff":1,"likes":1,"dislikes":0,"content":"cj老师您好\n假如您还关注您在学生里面的评价看这个网站的话\n您要是在随意乱掉求科班自习室监控，并不加以打码的把求科班同学在自习室里的一举一动包括休息时候的照片随意乱传，我们法院见"},{"id":218313,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2025-04-22 12:35:54","like_diff":1,"likes":1,"dislikes":0,"content":"只能说生科院的拟人玩意太多了，其他节奏不太懂，就上课体验来说cj算不上最次的一档，但是也不配拿什么高分就是了"},{"id":213212,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2025-01-16 11:00:31","like_diff":-8,"likes":2,"dislikes":10,"content":"崔老师人美心善😍"},{"id":214045,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2025-01-23 09:11:02","like_diff":-8,"likes":1,"dislikes":9,"content":"我感觉崔老师整体还可以吧，她莫名其妙生气的时候是有，但是一个学期课上下来这种情况只遇到过一次。之前没有来cj老师的楼里看过，以为她评分平均来讲应该有7-8这样，今天看到是挺震惊了。或许是老师改过自新了？不过我也不清楚。就跟遗传学zsj跟jxl今年给分突然变好了一样，可能想改变一下之前的作风吧，不能被本科生太难看掉。她确实上课会吹会儿牛皮，但每堂课的任务都能让学生按时完成。之前去跟她交流问问题她也很耐心，很鼓励。总体上来讲，我还是蛮喜欢她的。当然之前她是怎么样的我无法得知，我只是评价她在这个学期教我的时候的情况。说生科院霸王，我想应该非fxn莫属了吧，，"},{"id":199828,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-30 16:46:35","like_diff":-30,"likes":6,"dislikes":36,"content":"P2\n\n\n\n关于实验课，她上实验课也还挺正常的，但是的确有点不太专业，比如我问她向日葵的管状花哪个是花萼她自己都搞不清楚......这确实有点汗颜。还有她改实验报告也很抽象，打钩打得很丑，然后会给你的图打半钩，也不批注一下是哪里有问题，你得自己拿去问她，有一点莫名其妙，改实验报告也比其他老师严格，而且有一次我照着书抄的东西她给我打半钩，可能自己都没有仔细看书吧......不过你拿去问她她都会很耐心跟你解释哪里有瑕疵，而且据我所知几个实验老师里面她是亲自批改实验报告的，其他老师都是拿给助教改，然后她实验报告给分其实也挺好的只要你态度端正就不会给你低分，一些大家都普遍存在的问题也会在课上统一强调，我觉得至少她还是很认真负责的。\n\n\n\n而且在她来之前，实验课的实验材料那些花啊各科植物样本都是老师或者助教在学校里面采的，有时候采不到很多大家的实验材料就会很抠搜。她来了之后这些实验材料很多都是她用经费来买的，之后我们的实验材料就超级丰富，完全不用担心手残，那些很大的可能比较贵的百合啊什么的她也会买给我们做实验，我觉得这点是很值得表扬的一点。而且她实验课挺温柔的不会骂人，还会表扬谁谁谁切得好一顿夸夸，本人有幸被夸过还是很开心的。\n\n\n\n关于植物学实习，她带得比较少，可能只有最后几次会参与一下，她认识的植物确实不多，特别是和其他几位老师比起来真是差得挺远。但是她还挺有情怀的，可能因为是女老师的原因，很喜欢花也很爱美，很喜欢跟班里的女同学分享什么时候学校里面什么花会开放怎么拍照才好看，像春游一样。如果想学东西的话别跟她去跟其他老师hhhh，玩玩当春游还是可以的。"},{"id":199827,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-30 16:42:26","like_diff":-32,"likes":6,"dislikes":38,"content":"P3\n\n\n\n关于行政，这个应该是她最抽象被人骂得最多的一点。可能大部分是以前发生的事情吧，我自己有所耳闻的就是之前她想把实验中心二楼那个玻璃房（名字叫cell，是求是生物科学班的自习室）拿给草木学社用，反正就不让求生用了。具体情况我也不清楚，反正后面草木学社拒绝了，不想搅和进她和求生的矛盾之中。后来不知道咋解决的反正还是继续给求生用了，然后崔老师也掏钱给cell重新装修了一遍，好像还换了新空调？我觉得人家虽然前面搞抽象闹了一些矛盾但是后面好歹还是让cell的环境更好了，从结果来看是好的。（但是我不否认她这件事情确实做得很抽象。）\n\n\n\n私底下崔老师真的是一个很好的人，很温柔的老师对同学超级好。大学生物学竞赛现在是她在主管，对同学们的大生赛是非常上心的很希望同学们能给浙大多拿几个国一，有什么问题也是很耐心地解答。之前我做SRTP去找她借实验室借器材她也很热心地帮忙。有关生物实验中心建设的经费她也是很爽快地发给她发票的当天就打钱过来了，从没碰到过这么快的报销。她的办公室里面的架子上有很多她和她家人朋友们的合照，布置得很温馨，花季也会摆一瓶鲜切花，很有格调的一个老师。\n\n\n\n我听说她以前比现在要抽象很多，可能差评大部分都是比我高年级的人写的吧，以前的事情我也不清楚我也不作评价，我上课的时候也在背地里狠狠骂过她哈哈哈，但是我现在只想在这里尽量客观地向大家介绍我眼中的崔瑾老师。至少现在的她是瑕不掩瑜的一个人，所以我给她打10分。"},{"id":199829,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-30 16:49:55","like_diff":-36,"likes":4,"dislikes":40,"content":"看到大家骂崔老师骂得这么狠，还是想写个长评尽量客观地评价一下我眼中的崔瑾老师。字数太多，分p发送。\n\n\n\nP1\n\n\n\n本人上的是2024年春夏学期的植物学及实验甲，崔老师负责的是理论课部分的植物组织部分（约占整个课程的一半）以及实验课的全部。\n\n\n\n关于点名，理论课不会签到，不过会随机点人回答问题，但是点到没来的好像也不会做记录（貌似？好像植物学的几位老师都不怎么管考勤）。\n\n\n\n关于理论课，崔老师上课的确有点抽象，教学水平还行吧但是和其他几位老师比起来肯定没有那么高，大部分时候上课其实还挺有意思的，喜欢给我们讲一些故事，听得还蛮津津有味的，不过有些人可能会觉得跟课堂无关有点水。但是有时候不知道为什么她又会发表一些抽象言论，可以参考其他差评，这个是真的，比如瞧不起本科生啊之类的。但我觉得她的意思是让我们谦虚一点认真一点，不要觉得自己考上浙大了就很了不起，听课啊科研啊什么的都不认真搞，还不如其他次于浙大的学生。我觉得她说的也是客观事实吧，一些双非的学生就是比这浙大的努力认真，但是她这样大范围AOE攻击的确不妥。而且可能大家都不喜欢这种本科生思想教育的话题，在专业课上讲这些东西确实让人很烦（老赵有时候也喜欢讲这些抽象的哲学类话题）。"},{"id":198919,"teacher_id":10216,"teacher_name":"崔瑾","post_time":"2024-09-13 02:15:41","like_diff":-50,"likes":2,"dislikes":52,"content":"崔姐很负责"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
