不了的话，材力好好学也是有机会拿到好结果的，一个学期撑一撑也就过去了（落泪）"},{"id":195866,"teacher_id":781,"teacher_name":"王宏涛","post_time":"2024-06-30 11:57:41","like_diff":1,"likes":1,"dislikes":0,"content":"不要选，会恶心你一个学期"},{"id":115906,"teacher_id":781,"teacher_name":"王宏涛","post_time":"2019-08-25 08:35:48","like_diff":0,"likes":6,"dislikes":6,"content":"课堂上讲的不错，但是内容比较难，不局限于教材内容。要求比较严格，但是对科研的要求比课程更严格（手动微笑）。\n\n反正力学系没的选。理论力学、材料力学两个王老师的课都很难。"},{"id":151208,"teacher_id":781,"teacher_name":"王宏涛","post_time":"2022-02-24 13:10:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师水平很高，但是对同学非常严格。"},{"id":197664,"teacher_id":781,"teacher_name":"王宏涛","post_time":"2024-07-25 11:11:44","like_diff":0,"likes":0,"dislikes":0,"content":"很难评价的一个老师。以前疫情时候的线上课，不是纯念PPT的风格，感觉还行。但随着后来的接触，在某些方面感觉性格十分不好，很难换位思考。从上课的角度来讲，同学们还是靠自学吧，如果没得选。"},{"id":210769,"teacher_id":781,"teacher_name":"王宏涛","post_time":"2025-01-10 02:25:35","like_diff":0,"likes":1,"dislikes":1,"content":"还可以"},{"id":39477,"teacher_id":781,"teacher_name":"王宏涛","post_time":"2016-12-23 04:19:09","like_diff":-4,"likes":3,"dislikes":7,"content":"非常期待老师下学期的材料力学"},{"id":113951,"teacher_id":781,"teacher_name":"王宏涛","post_time":"2019-07-08 02:27:30","like_diff":-5,"likes":3,"dislikes":8,"content":"实话实说，老师水平很高，用弹性力学的知识讲材料力学导致同学们都听不懂_(:з」∠)_但是期末考考察的题目并不太难，而且第一道上课明明白白讲过是会考的（几乎一模一样考了）学弟学妹一定要多和老师交流，有疑问尽早解决，不然堆积到期末容易挂科。"},{"id":126148,"teacher_id":781,"teacher_name":"王宏涛","post_time":"2020-09-18 07:52:37","like_diff":-22,"likes":6,"dislikes":28,"content":"个人很喜欢王老师上课的方式，板书推导，还会让我们进行思考，也不被教材的框架束缚，有些用弹性力学的方式进行讲解，为大三专业课做好铺垫。除此以外，我觉得老师的性格真的很好，也有问卷的形式来改进自己的教授，也很为学生着想。上课建议的话好好预习，材料力学还是不难的。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                    performSearch();
                });

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
