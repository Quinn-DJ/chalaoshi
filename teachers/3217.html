                    const commentsData = [{"id":170708,"teacher_id":3217,"teacher_name":"范杰","post_time":"2023-03-08 08:24:27","like_diff":14,"likes":14,"dislikes":0,"content":"建议高中没学化学的不要选范杰的普化甲，因为老师上课讲的更多的是化学前沿的一些拓展而不是教你如何去学化学。没有高中化学基础的人听范杰的课并不能学到任何东西，最后考试前也只能痛苦找别的老师的课程自学普化甲。但是老师捞人还是很给力的。"},{"id":129322,"teacher_id":3217,"teacher_name":"范杰","post_time":"2021-01-04 06:43:56","like_diff":7,"likes":9,"dislikes":2,"content":"一个特别好的老师。有先进的教学思维，没有被传统的考试思维束缚，在课堂上会拓展我们的思维和眼界。而且每次作业量适中，还会布置一些有意思的思考题，这种老师不拿高分天理难容！一学期的普化课，最后在一首《只要平凡》中谢幕。"},{"id":88658,"teacher_id":3217,"teacher_name":"范杰","post_time":"2018-11-05 05:42:36","like_diff":6,"likes":13,"dislikes":7,"content":"听不懂。是我太菜了么。"},{"id":129972,"teacher_id":3217,"teacher_name":"范杰","post_time":"2021-01-14 09:00:23","like_diff":5,"likes":8,"dislikes":3,"content":"如果我说我梦到范老师了大家会相信吗"},{"id":170078,"teacher_id":3217,"teacher_name":"范杰","post_time":"2023-03-01 09:33:36","like_diff":5,"likes":5,"dislikes":0,"content":"怎么说呢，感觉我的成绩和老师毫无关系"},{"id":133771,"teacher_id":3217,"teacher_name":"范杰","post_time":"2021-03-05 02:43:48","like_diff":4,"likes":5,"dislikes":1,"content":"超级棒的老师！上学期刚上他的课时来看评分居然只有6分多我真的惊了，这学期过来看就9分多了，超级开心！！老师是很优秀也很有趣的人！！【针对之前说不讲本质内容的评价，我觉得这应该是普化这门课本身的问题，这课本身要求就不高，老师讲得也就不深，不过同时还能做到有趣的延展，真的非常棒了"},{"id":125772,"teacher_id":3217,"teacher_name":"范杰","post_time":"2020-09-14 06:54:34","like_diff":3,"likes":5,"dislikes":2,"content":"好老师，第一节课就非常有意思"},{"id":128396,"teacher_id":3217,"teacher_name":"范杰","post_time":"2020-12-22 07:51:10","like_diff":3,"likes":6,"dislikes":3,"content":"挺好的，不知道为什么分不高"},{"id":129324,"teacher_id":3217,"teacher_name":"范杰","post_time":"2021-01-04 06:49:50","like_diff":3,"likes":4,"dislikes":1,"content":"老师的课时这个学期最喜欢的课。其实大一很多的通识课，考试结束过两周你就不会记得这节课讲了什么知识，但是真的会记得老师带给你的一些思维方式以及习惯性的对社会问题的关切。范杰老师就是这样的老师。第一节课绪论的时候谈到“人类社会的发展史怎么出现差异的”推荐《枪炮病菌与钢铁》，一个理科老师，竟然让人很想去看社科的书；他会在上课的时候普及很多诺贝尔奖的成果、最新发的论文等等，很多知识没有记得，但是在赶一些报告的ddl的时候这些例子就会直接被想起来。回答问题也非常耐心，还会引导你去思考。真的很喜欢老师的课。"},{"id":153066,"teacher_id":3217,"teacher_name":"范杰","post_time":"2022-04-24 17:21:03","like_diff":3,"likes":4,"dislikes":1,"content":"我是一个理科很菜很菜的家伙，普化课对我来说很不轻松，每节课有听不懂（不是老师的问题，老师节奏很好，完全是我的问题）的地方是基操，下课也经常拿一些很傻很基础甚至很奇怪的问题去问老师。现在我已经大三了，还记得老师总是微笑着很耐心地跟我一步步讲，思考的时候又是认真脸哈哈哈。助教xgg我也经常拿问题，甚至是很多基础的课后题去骚扰，也好耐心回答我。老师课后也会留下一些思考题，完全是书本之外的，又完全是书本知识深入的东西，在明知我们这种专业不会深入学习化学的同时又很想启发我们。最后一节课结尾，我记得老师给我们放了一首歌，一首童声，唱的什么我不记得了，但是还记得老师对我们说，不是所有人都能所谓的成功还是很厉害啥的，但是到那个时候，也请你接受自己。难得的好老师。"},{"id":200940,"teacher_id":3217,"teacher_name":"范杰","post_time":"2024-10-25 05:27:42","like_diff":3,"likes":3,"dislikes":0,"content":"普化甲基本自己，范老师上课喜欢用英语PPT，一边讲中文一边讲英文，难度还是有点被人为加大的◑.◑"},{"id":212988,"teacher_id":3217,"teacher_name":"范杰","post_time":"2025-01-15 12:10:20","like_diff":3,"likes":3,"dislikes":0,"content":"海底捞，绝赞！"},{"id":88109,"teacher_id":3217,"teacher_name":"范杰","post_time":"2018-10-22 09:19:32","like_diff":2,"likes":7,"dislikes":5,"content":"老师很好，对于很多原理更多的是讲为什么而不是怎么做。会布置课外的思考题，收获很大"},{"id":117330,"teacher_id":3217,"teacher_name":"范杰","post_time":"2019-09-23 03:38:14","like_diff":2,"likes":5,"dislikes":3,"content":"延伸到位，应用联系加深理解"},{"id":132245,"teacher_id":3217,"teacher_name":"范杰","post_time":"2021-01-31 08:17:53","like_diff":2,"likes":2,"dislikes":0,"content":"范老师博学多才，对诺贝尔奖得主了如指掌，即将获得下一届诺贝尔博物学奖。开玩笑啦，老师上课非常有趣，能从多个角度切入主题，物化生文艺都有涉猎，既能学普化，又能拓宽知识面，好评！"},{"id":122440,"teacher_id":3217,"teacher_name":"范杰","post_time":"2020-02-27 12:43:19","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的，问问题也会耐心解答。"},{"id":144287,"teacher_id":3217,"teacher_name":"范杰","post_time":"2021-12-21 04:16:13","like_diff":1,"likes":2,"dislikes":1,"content":"作为高中没选化学的化学白痴，表示老师讲的好快，根本听不懂啊听不懂，好吧是我太菜了"},{"id":161589,"teacher_id":3217,"teacher_name":"范杰","post_time":"2022-11-09 08:13:12","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，可是普化太难了，呜呜呜"},{"id":161665,"teacher_id":3217,"teacher_name":"范杰","post_time":"2022-11-10 07:33:58","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢的人会很喜欢，不喜欢的话……可能会很无聊"},{"id":206033,"teacher_id":3217,"teacher_name":"范杰","post_time":"2024-12-13 0                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchBtn) {

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
