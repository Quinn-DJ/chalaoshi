t":"乌鸡鲅鱼"},{"id":5802,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2015-07-09 12:07:06","like_diff":6,"likes":8,"dislikes":2,"content":"知识渊博是真的，给分不错，4.6"},{"id":6853,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2015-07-26 06:52:13","like_diff":6,"likes":7,"dislikes":1,"content":"还不错"},{"id":27630,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-06-27 05:50:33","like_diff":5,"likes":6,"dislikes":1,"content":"老师很可爱人很好！"},{"id":163715,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2022-12-16 04:06:46","like_diff":5,"likes":5,"dislikes":0,"content":"吴老师看着丧丧的，但是讲课很有意思，尤其是对史料的分析真的让人耳目一新醍醐灌顶。宋史作业只有一片论文，几个题目自选，当时下了点功夫去溯源和找资料，最后给分也很好。"},{"id":178309,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2023-07-10 02:20:01","like_diff":5,"likes":5,"dislikes":0,"content":"【宋史专题研究】\n\n点名∶不点名\n\n作业∶一篇论文，有选题，自选一个即可，无硬性字数要求。\n\n感受∶对于史料的创新性解读具有历史方法的启发性，老师很会讲冷笑话（？）激发了我对于宋史的兴趣和在杭州探索的乐趣。\n\n给分∶很好，大家几乎都是90+。\n\n\n\n【中国社会史】\n\n点名∶很少\n\n作业∶大作业一篇+小作业一篇，都是论文格式，在很多选题里自选。\n\n感受∶因为是大三专业选修，所以难度肯定会有，因为偏理论化所以也不如宋史通俗易懂，外专业的建议学宋史，本专业建议大二以上学。我一开始大一选了，上了一节就退了，大三又选了一次才上。\n\n给分∶很好，但也有同学85这样，主要看个人。"},{"id":6126,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2015-07-11 05:26:01","like_diff":4,"likes":6,"dislikes":2,"content":"挺有意思一老师 给分也好"},{"id":15897,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-01-16 14:13:36","like_diff":4,"likes":5,"dislikes":1,"content":"还不错"},{"id":26733,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-06-21 03:42:30","like_diff":4,"likes":5,"dislikes":1,"content":"有趣的历史老师"},{"id":26837,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-06-21 08:56:52","like_diff":4,"likes":6,"dislikes":2,"content":"超级可爱"},{"id":27713,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-06-27 09:03:53","like_diff":4,"likes":5,"dislikes":1,"content":"很不错\n\n"},{"id":27797,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-06-27 15:11:49","like_diff":4,"likes":4,"dislikes":0,"content":"仔细听之后会发现上课很有意思，会讲历史上的各种故事。"},{"id":28037,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-06-28 08:01:00","like_diff":4,"likes":4,"dislikes":0,"content":"诶老师很可爱诶 平时上课认真会有收获的（虽然没怎么听 作业写的很认真啦 最后结果也不错！"},{"id":94484,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2019-01-17 01:05:16","like_diff":4,"likes":6,"dislikes":2,"content":"老师的中国历史专题真的很棒！虽然刚开始上课觉得老师讲的会稍微有点闷，但仔细听来，老师会说很多新颖独特的观点，来加深理解。这门课不点名没论文考试划重点。有些人说分数给的不算好，但只要认真听课做笔记，成绩不会差。"},{"id":100091,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2019-01-25 14:35:30","like_diff":4,"likes":7,"dislikes":3,"content":"上了宋史专题研究，老师不点名，上课一般就是读书，平时没有事情，期末一篇论文……很难很难……基本和上课内容无关……甚至不懂老师到底想让我们写什么……不推荐非历史系学生学，任何专业都不推荐，除非真的很感兴趣吧……反正我gg了……感觉一节课只有一篇论文作为评分依据真的太……唉……是我垃圾不配吧……"},{"id":5863,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2015-07-09 15:51:30","like_diff":3,"likes":5,"dislikes":2,"content":"吴老师课的内容绝对很好 就是有些讨论课不好 不过听老师讲还是不错的 给分好"},{"id":26836,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-06-21 08:55:50","like_diff":3,"likes":5,"dislikes":2,"content":"老师超可爱哒"},{"id":48405,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2017-03-03 02:16:38","like_diff":3,"likes":3,"dislikes":0,"content":"超棒的！上课轻松有趣，给分又好，每天都发很多票券…"},{"id":5533,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2015-07-08 05:30:42","like_diff":2,"likes":4,"dislikes":2,"content":"嗯"},{"id":27793,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-06-27 14:41:37","like_diff":2,"likes":5,"dislikes":3,"content":"他的中国历史专题讲的很好，而且给分也很高"},{"id":108852,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2019-06-03 07:21:43","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的巨可爱!!强推!讲的东西很有思考的感觉!!吹爆中国历史专题!!!"},{"id":121819,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2020-01-22 06:20:59","like_diff":2,"likes":2,"dislikes":0,"content":"老师很可爱，平时有点没睡醒的样子，但讲到自己喜欢的点会很兴奋。最后一节课以寻宋收尾也是很难忘了"},{"id":135943,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2021-06-04 05:55:10","like_diff":2,"likes":3,"dislikes":1,"content":"强强超好超级可爱哒！！！"},{"id":158923,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2022-07-03 10:46:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好很可爱，学术水平如其名“铮（真）强”，既有天马行空的激情，也有脚踏实地的干劲，非常喜欢和学生交流，关爱、帮助，对学生就像对自己的孩子一样。"},{"id":161328,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2022-11-04 06:56:16","like_diff":2,"likes":3,"dislikes":1,"content":"他是真的喜欢狗头，尤其是钉钉的狗头。\n\n这是一个可以在钉钉上找到的老师，基本可以随时交流"},{"id":29272,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2018-12-26 14:27:17","like_diff":1,"likes":2,"dislikes":1,"content":"新视野"},{"id":33972,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2016-09-24 03:22:40","like_diff":1,"likes":1,"dislikes":0,"content":"很可爱的老师，思想也是常人无法企及的"},{"id":45047,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2017-01-19 01:41:18","like_diff":1,"likes":2,"dislikes":1,"content":"出分不要太快哦"},{"id":47260,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2017-01-25 03:12:48","like_diff":1,"likes":3,"dislikes":2,"content":"大学第一个满绩跪谢了。"},{"id":100863,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2019-01-27 03:24:52","like_diff":1,"likes":3,"dislikes":2,"content":"宋史专题研究 上课就是读书 可以提前看一下书 上课老师还是会讲一些东西的，最后的作业怎么写也会做示范，认真的去看传记，对比分析，给分不会差的。"},{"id":161772,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2022-11-13 02:39:06","like_diff":1,"likes":1,"dislikes":0,"content":"我该怎样表达我对你的爱，真的是太有趣了，爱你～"},{"id":161857,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2022-11-14 14:15:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师很幽默，但是钉钉回消息好简略哦，群里和私聊风格恍若两人，平时不点名，上课感觉很随心所欲，不过水平很高，研究视角很新颖，对我很有启发"},{"id":181428,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2023-10-17 12:38:16","like_diff":1,"likes":1,"dislikes":0,"content":"老吴老以及人之老"},{"id":204627,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2024-11-27 06:14:36","like_diff":1,"likes":3,"dislikes":2,"content":"上课感觉没什么逻辑，然后给分一般，上课不看考勤，很多人不来也不管。但是老师本身应该还是很有水平的，只是我听不来。"},{"id":205537,"teacher_id":1790,"teacher_name":"吴铮强","post_time":"2024-12-09 01:51:37","like_diff":1,"likes":1,"dislikes":0,"content":"评分标准不清晰 感觉很随意 给分也很随意"},{                 const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
