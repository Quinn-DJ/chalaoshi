                <script>
                    // 评论数据
                    const commentsData = [{"id":105564,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2019-04-17 03:33:28","like_diff":15,"likes":29,"dislikes":14,"content":"老师太可爱了八哈哈哈哈讲的挺好的啊"},{"id":105580,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2019-04-17 01:29:02","like_diff":15,"likes":22,"dislikes":7,"content":"不能因为是匿名评论就可以口无遮拦，作为浙大学子最基本的教养去哪了？有的人自甘堕落却怪罪于老师(虽然老师在教学方面是存在一点小问题)，要知道不是所有课水水就能过的。"},{"id":75956,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2019-04-17 03:31:07","like_diff":12,"likes":17,"dislikes":5,"content":"你们上课是可以随便进出的？"},{"id":105575,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2019-04-17 01:07:00","like_diff":12,"likes":16,"dislikes":4,"content":"老师人挺好的，上课重点也有讲，专业英语也能学到一些。看到评论里有骂他的感觉心里不是很舒服，老师英语口语虽然不好，但是也不是听不懂，而且都有解释。那些说听不懂的不是没有好好学就是在玩手机。最后英语卷子英语答题要求是有点高，但是掌握英语不也是以后想要发展的基础吗？还有评论里一些脏话满篇的人，你们根本对不起浙大学生的学历和身份，尊重老师是做人基本的事，你们做的事和网络喷子没有任何区别，伤害别人并不能让自己获得进步，为什么不想想自己会反复挂科原因去改进呢？"},{"id":105578,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2019-04-17 01:15:42","like_diff":11,"likes":15,"dislikes":4,"content":"老师应该还会来看，这么说吧，老师截图这里的评论放到课上讲，然后说你们提出的建议就跟我提嘛，我虚心接受。然后针对评论里说的英语口语不好，回答说上世纪的老师就这么教，难改了;针对评论里说的本末倒置，回答说我不觉得呀，学英语挺好的;针对评论里说的希望学校派老师来，回答说这是我们学院自己开的课，要生科院来上还要更难，我就疑惑了，然而不应该是横向对比吗，这一学期我们学的课多且杂，生统，组胚，生理，还有这门分生，我问过前几届的，挂的最多就是这门课，生统也挺难的但是英语试卷中文作答，剩下其他课就算上英文，结合中文也能很好理解，但分生我就不是很理解了，英文试卷英文答题，如果老师真的能虚心接受学生的建议，还是有些实际行动较好。好老师大家就算用脚也会投票，（同样是大课，李剑老师的评论就又多又好分又高）一般的老师学吧学吧一学期也就过去了，真的，同学不瞎。"},{"id":51762,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2017-06-09 07:14:44","like_diff":8,"likes":14,"dislikes":6,"content":"实验报告打分全看老师心情"},{"id":84301,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2018-07-12 13:11:59","like_diff":8,"likes":11,"dislikes":3,"content":"没有一定水平就很难跟上课程，基本上只要第一次挂了就能一直挂到大四，大五大六也有可能，不过Jane老师挺好的"},{"id":76404,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2018-04-08 00:23:27","like_diff":7,"likes":13,"dislikes":6,"content":"“上我的课就是来学英语的”"},{"id":137110,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2021-07-01 08:32:40","like_diff":7,"likes":8,"dislikes":1,"content":"说一下自己的亲身经历。\n\n期末考试54分，总评55分，平时成绩似乎并不能捞人。\n\n然后说一下补考，我以为我挂科确实是我的问题，直到今天补考的时候人多到竟然一个教室已经坐不下了，我都已经到100多的座位号了啊。最神奇的是两个专业班的班长都在补考，那确实吴老师就是不捞人，希望各位学弟学妹们期末考试努力及格吧。\n\n复习建议：选择题是有题库的，80%的原题，13个共42分，没做过的就等着挂科吧。\n\n名词解释8个32分，把谢学长的整理好好背一下，也会有一些没有整理到，不过背了就确实能得分。\n\n最后26分4个解答题，2~3个来自实验，其余是应用。\n\n希望后辈们能少走弯路，门门通过。"},{"id":84241,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2018-07-12 10:24:33","like_diff":6,"likes":7,"dislikes":1,"content":"实验报告的一个小tip是要多拍照记录哦，浑水摸鱼自然是没有高分的。"},{"id":105573,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2019-04-17 01:05:47","like_diff":6,"likes":16,"dislikes":10,"content":"好惨一老师。老师别哭了我来夸你了！\n\n\n\n我上个月和班主任聊天还夸老师的课挺好的，至少都是干货，能真正学到东西。老师对大家比较严格，课间还会给我们分享音乐。希望老师不要受到一些评论的影响，坚持原来好的教学方式。\n\n\n\n"},{"id":190424,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2024-03-03 09:24:40","like_diff":5,"likes":6,"dislikes":1,"content":"23年上的课，这门课是生命科学相关专业的重中之重，也是想走科研同学必须要要掌握，所以必须端正好这不是一门水课的心态。\n\n吴老师和Jane教的都很好，上课认真听其实考试很容易，实验课的报告建议认真自己写（锻炼科研思维，并且英文加分，Jane会很认真的批改的）。最后，建议有时间的同学去打一打竞赛(srtp/igem/trusense/大生赛等)，把知识应用起来，更能加深对这门课的理解，并且意识到：这门课老师都讲得比较简单了，实际科研这点知识是完全不够用的。\n\n复习建议：吴老师已经知道有动科网盘里的选择题题库了，他说以后会换题，所以还是主要看PPT吧，以及《现代分子生物学》这本中文天花板教材。"},{"id":75958,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2018-03-23 01:34:30","like_diff":4,"likes":8,"dislikes":4,"content":""},{"id":76808,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2018-04-23 16:47:48","like_diff":4,"likes":5,"dislikes":1,"content":""},{"id":76809,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2018-04-29 20:14:09","like_diff":4,"likes":5,"dislikes":1,"content":""},{"id":84161,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2018-07-12 07:05:53","like_diff":4,"likes":8,"dislikes":4,"content":"实验报告要写字好看才满分?"},{"id":105565,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2019-04-17 00:59:59","like_diff":4,"likes":13,"dislikes":9,"content":"哈哈哈老师也太可爱了，我觉得讲得挺好的别听他们，英语的内容也不是很难，完全在接受范围内啊?口语可能不太好，但是不影响啊|･ω･｀)\n\n那些听不懂 iff":2,"likes":3,"dislikes":1,"content":"我觉得老师上课很有趣呀，学习英语本来就是为了我们好啊，学不好的那是自己没努力没用心。支持老师！"},{"id":105735,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2019-04-19 08:55:49","like_diff":2,"likes":2,"dislikes":0,"content":"日久见人心，算是很不错的老师了。"},{"id":108688,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2019-05-31 07:28:18","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得老师其实挺负责的，作业和听写也是希望我们及时复习和预习、这样的要求可能和其他大学老师放任自流的态度不一样，但不知道乱骂的同学是什么心理、？！"},{"id":194592,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2024-06-24 13:34:12","like_diff":2,"likes":2,"dislikes":0,"content":"实话实说，这门课很重要\n\n分子生物学\n\n理论课因为纯英文课件其实能跟上思路并不简单\n\n实验课有用，是重点\n\n考试相关：\n\n不捞人，会挂科，每年都有不少人被挂\n\n选择题比重高，有题库，不背很有可能挂\n\n成绩组合比较复杂，线上线上，考试实验都有\n\n个人感受：\n\n考核有问题，个人觉得这门课考试很依赖题库"},{"id":215394,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2025-02-25 23:59:18","like_diff":2,"likes":2,"dislikes":0,"content":"老师怎样我不多评价，但是分子生物学的课说实话有点失望。动科作为生命科学的子学科，将来做育种，遗传机制等的各个方向都要跟分生扯上关系……双语教学的初衷是好的，但呈现的效果是点到为止的学术英语和浅尝辄止的分生理论，是一个四不像的东西。如果想要教学分子生物学，那就深入地讲遗传相关生物大分子！分子结构怎样的，它的功能是怎样实现的，用什么样的实验技术可以印证它？（就告诉一个DNA polymorase ，却不讲“手形”结构，不解析滑动钳等等，跟没讲过不是一样？）  +_+"},{"id":215603,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2025-03-02 11:31:27","like_diff":2,"likes":2,"dislikes":0,"content":"狗屎课，我不评价老师好吧，5.4不是没有原因的"},{"id":217104,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2025-04-02 02:08:30","like_diff":2,"likes":2,"dislikes":0,"content":"屎一样的培养方案。\n\n双语教学的前提是把主要内容教好，教深，而不是给屎镶金边。一门课讲的还没人家生化讲的透彻。你干脆直接开门动科英文课不好吗。"},{"id":217548,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2025-04-13 03:38:56","like_diff":2,"likes":2,"dislikes":0,"content":"不如Jane老师，实验课PPT不发搁那推销书？"},{"id":76238,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2018-03-30 00:36:37","like_diff":1,"likes":8,"dislikes":7,"content":"一个完全不懂得和学生相处的老师\n\n非常吊同学的学习胃口"},{"id":76547,"teacher_id":2138,"teacher_name":"吴小锋","post_time":"2018-04-13 11:22:34","like_diff":1,"likes":5,"dislikes":4,"content":"真的无语"},{"id":104135,"teacher_id":2138,"teach                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));

                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
