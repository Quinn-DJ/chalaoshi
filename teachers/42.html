es":11,"dislikes":4,"content":"胖乎乎，人称小胖子。给分太棒，公司金融一定要上他的哦。"},{"id":56960,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2017-07-05 07:02:54","like_diff":7,"likes":8,"dislikes":1,"content":"讲得很好 一开始给了低分 但是老师耐心的反馈的到底错在了哪里 仔细想想可能也是自己学的不够扎实 所以还是非常感谢老师也希望老师的以后一切顺利"},{"id":147655,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2022-01-10 11:03:35","like_diff":6,"likes":7,"dislikes":1,"content":"讲课思路清晰，事情少，给分好+海底捞"},{"id":212871,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2025-01-15 06:17:54","like_diff":6,"likes":6,"dislikes":0,"content":"讲得很好，上课逻辑很清晰，而且真的很为学生考虑，虽然是全英文的考试，但会给一些词的中文解释，而且允许用中文回答。平时事情不多，不点名，只有两次作业和一篇文献综述。期末给分很牛，大学第一个满绩是洪老师给的🥰最后谢谢老师在群里的小红包，祝老师新年快乐☺☺☺"},{"id":97674,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2019-01-22 13:08:12","like_diff":5,"likes":10,"dislikes":5,"content":"洪老师温柔体贴善良脾气好，简直理想型!特别后悔这学期没有下狠功夫学公司金融，最后考试考得很痛苦，虽然看得出来老师已尽力降低难度了。公司金融可能是大二上期金融专业最有用的一门课了，易学难精。我因为觉得是开卷考试而低估了它，没下狠功夫，今晚考完后极其后悔难受。敬告后生莫要低估这门课，平时要下足功夫。跟洪鑫老师学，要把他的PPT学好，教材只作辅助，平时上课尽力听懂。老师人超级好，我爱洪鑫老师。很遗憾我到了最后了才明白，要是开始有人告诉我就好了。祝洪老师幸福。"},{"id":147646,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2022-01-10 10:55:44","like_diff":5,"likes":6,"dislikes":1,"content":"为数不多普通话标准的老师，讲课思路清晰易懂，听他上课完全是享受！"},{"id":147654,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2022-01-10 11:03:17","like_diff":5,"likes":6,"dislikes":1,"content":"公司金融 上课风趣幽默，公式讲解到位清晰，作业能帮助了解考试题型和难度，给分也好"},{"id":147787,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2022-01-14 00:36:07","like_diff":5,"likes":7,"dislikes":2,"content":"老师人很好，上课讲的很清晰的\n\n作业量也不大，而且跟最后老师的题型非常相似，更好理解那些公式\n\n不过就是自己考完觉得还挺有自信的，出分了人傻掉，可能是选择错的多+大题计算太粗心了，害这也怨不得别人\n\n总之❤️老师还是很棒的！！！"},{"id":187843,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2024-01-17 14:46:34","like_diff":5,"likes":6,"dislikes":1,"content":"平时比较认真的学过，期末考选择题难于大题，给分是很好的。注意看历年题，选择题很多重复；大题基本是例题套的。平时不点名，作业就1个和1个综述，任务很少。但也注意听课，别期末再补天(英文PPT英文卷子)"},{"id":29568,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2016-06-30 03:48:05","like_diff":4,"likes":6,"dislikes":2,"content":"这学期补选上洪老师的课，真幸运！老师特别耐心，上课知识讲得详细透彻！还会拓展！"},{"id":29599,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2016-06-30 04:35:03","like_diff":4,"likes":6,"dislikes":2,"content":"老师教的好，有耐心"},{"id":57010,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2018-01-08 07:43:50","like_diff":4,"likes":6,"dislikes":2,"content":"感觉老师是我听了这么多门课以来讲得最清楚的一个!上课认真听记笔记最后快满了。"},{"id":88218,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2018-10-24 05:58:12","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温和，是一个很友善的老师，只是有机还是好难啊，呜呜呜呜"},{"id":147036,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2022-01-08 13:21:38","like_diff":4,"likes":5,"dislikes":1,"content":"超级温和+学识渊博的老师！公司金融干货满满，值得每一节课都好好听！hx我男神好吧"},{"id":189041,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2024-01-21 11:03:00","like_diff":4,"likes":6,"dislikes":2,"content":"很爱洪鑫老师，本人工科专业选了这门，平常上课没怎么去（老师dbq），但是每节智云都一字不落地全部听完然后在自己的ipad上做笔记、理解（感觉理解很重要）。最后考试前也把一千多页ppt和两章作业都过了一遍并且都打下来了，花的时间挺多的，但没做过历年题。因为感觉复习得很充分所以最后感觉考试相比作业来说很简单了（特别是大题，作业真的好难），整个学期下来学习公司金融感觉真的能学到很多，每次看老师的智云都感觉有学新知识的快乐。最后90分虽然没满但也还是很开心！（应该是我综述写的不好555不会写）感觉努力都兑现了！喜欢金融一定要选！"},{"id":212870,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2025-01-15 06:09:39","like_diff":4,"likes":4,"dislikes":0,"content":"不多说了，神"},{"id":29574,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2016-06-30 03:58:18","like_diff":3,"likes":5,"dislikes":2,"content":"亲测好评"},{"id":85560,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2018-07-19 13:29:21","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好很善良"},{"id":101508,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2019-01-28 10:26:55","like_diff":3,"likes":7,"dislikes":4,"content":"洪老师人超好"},{"id":166688,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2023-01-13 08:38:16","like_diff":3,"likes":7,"dislikes":4,"content":"为学生着想的好老师~"},{"id":189547,"teacher_id":42,"teacher_name":"洪鑫","post_time":"2024-01-25 10:29:10","like_diff":3,"likes":4,"dislikes":1,"content":"期末注意大题，问过助教，结果错了基本就没什么分了"},{"id":189659,"teacher_id":42,"teacher_name":"洪鑫","post_t                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
