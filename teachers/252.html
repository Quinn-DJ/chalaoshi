es":4,"dislikes":0,"content":"老师学识真的很渊博，可能给分不如别的老师，但是感觉真的能学到些东西。"},{"id":82214,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2018-07-07 12:23:55","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的不绩杀～要下课的时候时不时会有代替点名的小问题，按自己的理解发到老师邮箱就好，老师知识面很广啊，而且有事耽误的时候会解释清楚，助教小姐姐也非常阔爱"},{"id":111529,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2019-07-02 01:22:12","like_diff":4,"likes":4,"dislikes":0,"content":"还没考试，老师真的很好，知识也很渊博，真的真的是偶像了"},{"id":124556,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2020-07-03 01:51:55","like_diff":4,"likes":4,"dislikes":0,"content":"\n\n老师水平还是有的，知识渊博也是事实，人品也还行，但是我的绩点又掉了😭 情感上难以给10分，也算是我的一点点小私心吧，给8分，总体上还是不错的老师，不过上课有点意识流哈哈"},{"id":159169,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2022-07-07 09:11:47","like_diff":4,"likes":4,"dislikes":0,"content":"事少分好，上课有趣，建议买一下老师自己写的教材，很有收获！"},{"id":208360,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2024-12-27 05:13:16","like_diff":4,"likes":4,"dislikes":0,"content":"特别好的诗宗老师～身体健康一切顺利！"},{"id":6855,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2015-11-18 01:19:27","like_diff":3,"likes":14,"dislikes":11,"content":"绩点杀手"},{"id":13816,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2015-12-31 09:35:34","like_diff":3,"likes":8,"dislikes":5,"content":"没上过 不过感觉大家为了绩点去批评老师不合适的 我只是支持一下老师"},{"id":31937,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2016-07-05 08:02:04","like_diff":3,"likes":5,"dislikes":2,"content":"虽然给分不是很满意，但是王老师是真的要比另外一个老师水平高，很渊博"},{"id":82084,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2018-07-07 05:15:20","like_diff":3,"likes":3,"dislikes":0,"content":"挺渊博的老师，上课很水，听不听都行，期末开卷，用他自己写的一本书加上ppt就行了。"},{"id":82120,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2018-07-07 07:20:51","like_diff":3,"likes":3,"dislikes":0,"content":"老师干货挺足的，事情少给分也还ok"},{"id":82136,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2018-07-07 07:53:43","like_diff":3,"likes":4,"dislikes":1,"content":"我觉得老师讲的很好，水平很高\n\n  事情也不是特别多，毕竟是三学分的课，而且我觉得老师也没有绩杀啊？老师说过点名会占很重要的一部分的分数的，缺过课的可能绩点会不好看吧\n\n  考试开卷考，ppt带着问题不大，我和我室友一起上老师的课，每次点名都在，也没有做过啥额外的努力，一学期下来绩点都不低，我觉得挺好"},{"id":99534,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2019-01-25 02:20:44","like_diff":3,"likes":4,"dislikes":1,"content":"我来还愿了，真的是绩杀，王老师毁我青春"},{"id":18001,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2016-01-21 05:46:59","like_diff":2,"likes":4,"dislikes":2,"content":"助教好人，老师。。。。\n\n"},{"id":22674,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2017-06-23 12:30:24","like_diff":2,"likes":9,"dislikes":7,"content":"考试摸良心说都是上课讲过的，就算是分析题也是讲过的类似案例，而且还是开卷，上课好好做笔记好好听课应该不会很难看吧。反正我4.5。"},{"id":42689,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2017-01-15 02:39:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师学识渊博，应该去上上"},{"id":65596,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2018-01-07 02:08:29","like_diff":2,"likes":3,"dislikes":1,"content":"本身就是很有学识也很棒的老师 不知道为什么现在越来越变成为了成绩就老是传说他的不好 虽然我还没有考试没有办法评论给分吧 但是王老师的课真的会让你欲罢不能的！老师本人也很nice 这样的老师才是我心中大学老师应当有的样子"},{"id":82081,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2018-07-07 05:04:15","like_diff":2,"likes":3,"dislikes":1,"content":"现在还没有出分我就客观地评价一下。老师的课还是有干货的，就是真的选他的课的人好少，少的可怜。emmmm怎么说呢，唯一不喜欢王老师的一点就是他的口音，其他真的都挺好的。绩点什么的，我相信努力应该有回报的。总体来说，挺好的。"},{"id":82175,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2018-07-07 10:24:38","like_diff":2,"likes":5,"dislikes":3,"content":"打分还比较客观，不过真的不喜欢他的上课，逻辑诡异(可能是意识流风格…）让人完全听不进去（有人还是听的，因人而异吧）。讲话比较“耿直”，比如某位学者过世了永远都说“挂了”，听着不舒服"},{"id":86431,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2018-09-16 04:02:57","like_diff":2,"likes":5,"dislikes":3,"content":"事情少给分好。给王老师正名，真的不是绩杀"},{"id":114523,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2019-07-10 09:57:42","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课意识流，但是知识非常渊博，很有特点"},{"id":124555,"teacher_id":252,"teacher_name":"王诗宗","post_time":"2020-07-03 01:38:56","like_diff":2,"likes":2,"dislikes":0,"content":"我一开始觉得讨论课很硬核，但是为了平时分我冲了，我然后习惯了之后我敢于表达自己的想法了，老师的课早上8点，有时我会迷迷糊糊的上完，但是他讲到重要的部分我觉得还是很精彩，老师真的知识渊博，很喜欢他这种敢于说话的性格的，最后收获                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
