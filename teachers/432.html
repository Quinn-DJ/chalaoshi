                    const commentsData = [{"id":4911,"teacher_id":432,"teacher_name":"赵和平","post_time":"2017-12-22 13:57:19","like_diff":41,"likes":64,"dislikes":23,"content":"不点名是真不点名，就是展示有点多"},{"id":6601,"teacher_id":432,"teacher_name":"赵和平","post_time":"2015-07-16 06:32:49","like_diff":33,"likes":42,"dislikes":9,"content":"发音巨好听"},{"id":15915,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-01-16 15:09:22","like_diff":29,"likes":36,"dislikes":7,"content":"老师坚持上一门“不水的通识课”。科学技术与环境健康是一门长学期通识，老师很负责备课，也有很多独到社会经验。向前面的人所说展示的确多，最后考试有点细。"},{"id":76839,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-04-24 10:49:16","like_diff":25,"likes":28,"dislikes":3,"content":"老师的who tm care是最骚的"},{"id":6945,"teacher_id":432,"teacher_name":"赵和平","post_time":"2015-08-22 23:36:24","like_diff":22,"likes":27,"dislikes":5,"content":"会讲很多有意思的东西"},{"id":52901,"teacher_id":432,"teacher_name":"赵和平","post_time":"2017-06-23 12:00:28","like_diff":22,"likes":28,"dislikes":6,"content":"大学课堂应该有的模样就是赵老师的课"},{"id":55638,"teacher_id":432,"teacher_name":"赵和平","post_time":"2017-07-02 05:28:47","like_diff":22,"likes":23,"dislikes":1,"content":"课堂互动很多\n\n其实感觉课程整体都已经可以当通核课了\n\n通识教育精神发扬的非常棒\n\n每节课都有独到的人生哲理和外国经历\n\n课程干货很多很丰富\n\n英语德语也讲的很棒\n\n不要水过这么有意义有内容的课！\n\n没有想到可以在通识课中遇到这么认真的老师\n\n满分满分"},{"id":22599,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-03-08 10:44:55","like_diff":19,"likes":23,"dislikes":4,"content":"上了他很不水的通识课。确实是非常好的教育者，第一节课就能感受到他很深刻的教育理念。边上的一圈新生听得津津有味，虽然我并不是对环境很感兴趣，听多了会有点枯燥。但确实能学到比知识更重要的事。"},{"id":53822,"teacher_id":432,"teacher_name":"赵和平","post_time":"2017-06-27 17:21:09","like_diff":18,"likes":21,"dislikes":3,"content":"赵老师能带你环游世界哦(´-ω-`)"},{"id":75353,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-03-09 06:21:40","like_diff":15,"likes":18,"dislikes":3,"content":"考虑学生的感受，课下答复特别认真，尊重学生。上课很有意思，很期待上老师的专业课。\n\n声音特别好听，喜欢赵老师。"},{"id":76842,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-04-24 12:14:46","like_diff":15,"likes":22,"dislikes":7,"content":"展示的恶竞是真的严重"},{"id":55200,"teacher_id":432,"teacher_name":"赵和平","post_time":"2017-07-01 03:36:36","like_diff":13,"likes":16,"dislikes":3,"content":"老师课讲的很棒，会讲在国外的一些经历，最后考试50分书本知识，另外50分论述题要了解一下平时展示的主题的相关内容，考的有点细，但是大部分都是划重点的地方，写定义的第一题是环境污染，然鹅没有背这一条而不会（摔）。展示有点多，three presentations and a debate.还有最好不要水课吧，from一个上课玩手机被老师打头的人（哭）"},{"id":137958,"teacher_id":432,"teacher_name":"赵和平","post_time":"2021-07-12 16:29:56","like_diff":13,"likes":13,"dislikes":0,"content":"赵老师水平高而且超级有趣啊(´，，•ω•，，)♡\n\n『他把我叫到办公室里，严肃地说：和平，是不是你们中国人喝太多牛奶。莫名其妙！我们中国人喝牛奶和你们牛奶涨价有什么关系啊？』\n\n『我回国之后，中国的环境就变好了~』\n\n『我们一起去打台球，他是这么说的，‘诶！这个球你要去哪里喔！我生气了喔！~’我在一旁都给听懵了，我只会说：他妈的这臭球。』（bushi）\n\n『你们应该有吧？没有你们市长就完蛋了。』\n\n『武汉大学年年看海，我们紫金港早不划游艇了。』\n\n『Who tm cares？』\n\n『坐在学渣的位置上也可以考出好成绩。』\n\n然后表白助教wz小哥哥~和赵老师一样都是有趣、博学又有一点点呆萌（？）的人！非常感谢~"},{"id":18576,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-01-22 05:16:21","like_diff":12,"likes":23,"dislikes":11,"content":"做了组长，很努力地完成了任务，小组也得了前3，但是作为组长只被打了3.9，下面小兵惨不忍睹。考试真TMD难。事多很烦"},{"id":22606,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-03-08 14:25:08","like_diff":11,"likes":15,"dislikes":4,"content":"His sincere passion to education will make you moved."},{"id":8820,"teacher_id":432,"teacher_name":"赵和平","post_time":"2015-09-28 09:03:06","like_diff":10,"likes":18,"dislikes":8,"content":"很棒的老师"},{"id":6764,"teacher_id":432,"teacher_name":"赵和平","post_time":"2015-07-22 12:37:40","like_diff":8,"likes":20,"dislikes":12,"content":"不点名，长学期的课会有4次小组展示，最后闭卷考试，11份的ppt要背专业术语，比如：“请写出响度级的定义”等等。最后得分个人很低，是目前为止所有课中最低的。"},{"id":57334,"teacher_id":432,"teacher_name":"赵和平","post_time":"2017-07-06 22:56:49","like_diff":8,"likes":10,"dislikes":2,"content":"老师很好的，坚持不上水课。每节课都认真备课，把故事融进课题里，展示有点多，但还好，小组成员都很努力，不抱怨，展示排名也很满意。考试的话，上课听一听，考前强化记忆背诵一下那些专业术语就好了。那些说给分低的恐怕大多原因在自己吧。最后给分也不错，谢谢老师"},{"id":80430,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-06-26 11:37:52","like_diff":8,"likes":12,"dislikes":4,"content":"老师本身还可以，但是不要选这门通识课啊！！并没有很大收获，和时间付出绝对绝对不成正比，老师对同学期待和要求太太太高了，这只是通识课啊！真的很费事"},{"id":151616,"teacher_id":432,"teacher_name":"赵和平","post_time":"2022-03-09 22:59:39","like_diff":8,"likes":10,"dislikes":2,"content":"表白徐秋瑾助教小姐姐，好美啊啊啊啊"},{"id":44869,"teacher_id":432,"teacher_name":"赵和平","post_time":"2017-01-18 12:03:19","like_diff":7,"likes":11,"dislikes":4,"content":"事情多，给分完全靠运气，展示明明做的前四前三，自己也出了很多力，绩点还这么低\n\n"},{"id":79666,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-06-12 13:39:01","like_diff":7,"likes":16,"dislikes":9,"content":"千万不要选科学技术与环境健康，事情真的超级多，三次展示和一次辩论，不亚于通核课，恶竞超级超级严重，虽然老师上课还可以，但是对中国文化了解太少。要再次强调恶竞非常非常严重！！！"},{"id":22637,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-03-09 03:54:21","like_diff":6,"likes":9,"dislikes":3,"content":"特别喜欢这个老师，上课超级好玩，老师传授很多有趣的知识，老师说话声音特别迷人！"},{"id":26006,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-06-15 04:13:23","like_diff":6,"likes":10,"dislikes":4,"content":"展示太多，但是确实是一位好老师"},{"id":51913,"teacher_id":432,"teacher_name":"赵和平","post_time":"2017-06-13 12:31:08","like_diff":6,"likes":8,"dislikes":2,"content":"老师人超好~上课很有趣~"},{"id":6396,"teacher_id":432,"teacher_name":"赵和平","post_time":"2015-07-13 14:17:08","like_diff":5,"likes":20,"dislikes":15,"content":"通识课 上课内容太专业 又爱放没有字幕的英语视频 闭卷考 给我们11个ppt背 考的比我专业课还难 给分是这学期所有课程中最低 还做了三次小组展示。"},{"id":28338,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-06-28 08:35:57","like_diff":5,"likes":9,"dislikes":4,"content":"男神！以后还有机会上他的专业课，感觉吼开心！"},{"id":35638,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-11-10 07:37:08","like_diff":5,"likes":9,"dislikes":4,"content":"真男神，很man，讲课很好还会讲讲自己的有趣经历，很专业"},{"id":76848,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-04-24 13:09:41","like_diff":5,"likes":11,"dislikes":6,"content":"赵老师是我见过少有的如此热情专业地对待通识课的老师，课程展示虽然很费时间，但真的锻炼了我的表达能力！"},{"id":29647,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-06-30 06:15:32","like_diff":4,"likes":4,"dislikes":0,"content":"展示比较多 会点名 会讲段子 给分一般"},{"id":80634,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-06-10 05:48:38","like_diff":4,"likes":8,"dislikes":4,"content":"以前总认为人感冒了声音会变得更好听，但老师无论是感冒了还是没生病，声音都特别好听。\n\n   最让人心暖的一点是老师特别尊重和关心学生，课后解答或回复都特别认真(想到别的老师一天内收到的邮件数量就明白了。记得赵老师从没提到过一天内收到多少邮件)。还有，个人觉得老师身体里面装的是一个既充满活力又充满好奇心的纯真的孩子。至于课堂，学到的课堂外的东西比课堂上的多很多很多。唯一烦的是考试有点....\n\n总之，个人认为教授应该有的才能、品德、思想等在老师身上都能找到。超级超级喜欢赵老师。"},{"id":84284,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-07-12 12:25:37","like_diff":4,"likes":5,"dislikes":1,"content":"给分真的差。做了展示参与了辩论最后背了这么多东西，结果被正态了"},{"id":116207,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-09-06 07:55:45","like_diff":4,"likes":4,"dislikes":0,"content":"老师本人是挺风趣的，但是也就第一节课吧，后面就感觉一般般。作为组长最后3.0真的很震惊，我不知道自己做错了什么？给分挺迷的...我琢磨了很久，想了个大概，建议后面的同学多多给他发邮件哦，他贼喜欢营造一种全班同学都在跟他邮件学术交流的氛围，你也发邮件你就赢了呢科科：）也最好别让他认识你，不然就知道你的名字正太你哦～"},{"id":135032,"teacher_id":432,"teacher_name":"赵和平","post_time":"2021-04-27 10:32:50","like_diff":4,"likes":6,"dislikes":2,"content":"科学技术与环境健康\n\n首先老师和助教人都非常的好，讲课也比较生动，有干货\n\n但是选了你会发现大佬云集和躲不开的恶竞\n\n讨论课平均一节课讨论两个问题\n\n有的人一讲就停不下来还多次举手完全不给别人留机会\n\n很多人经常想发言都没机会\n\n平时作业也能看出恶竞来...\n\n非兴趣很浓厚的慎选"},{"id":155198,"teacher_id":432,"teacher_name":"赵和平","post_time":"2022-06-09 08:19:45","like_diff":4,"likes":4,"dislikes":0,"content":"老师和助教小哥哥都很负责，课堂很风趣也有意思。内容确实有点硬核，会分模块讲很多环境问题，春夏学期各一次小组展示，小组展示各路大神很多。总的来说，如果只想水课不建议选，但要是对这方面比较感兴趣，选吧不会后悔的。"},{"id":195580,"teacher_id":432,"teacher_name":"赵和平","post_time":"2024-06-29 01:14:40","like_diff":4,"likes":5,"dislikes":1,"content":"上的老师的科学技术与环境健康，考前认真复习老师划的重点，考试挺有把握的，出了个烂分，还是卡绩的，给分太烂了"},{"id":37492,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-11-19 06:09:01","like_diff":3,"likes":7,"dislikes":4,"content":"讲课很不错，会讲一些实例，以及他自己的一些经历。讲课很有意思，会学到很多东西。展示可能有点多，但很喜欢这老师的课。"},{"id":84286,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-07-12 12:35:35","like_diff":3,"likes":3,"dislikes":0,"content":"请不要让我卡绩点 ????"},{"id":108576,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-05-29 02:34:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师超好"},{"id":111545,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-07-02 01:57:58","like_diff":3,"likes":3,"dislikes":0,"content":"会跟你讲他在各个国家时候的故事，也会教你一些做人的道理。怎么说呢，上完课后即使绩点低，我也觉得值得- ̗̀(๑ᵔ⌔ᵔ๑)"},{"id":111603,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-07-02 06:34:40","like_diff":3,"likes":3,"dislikes":0,"content":"还没考试先来评价一波，老师和助教都很棒。特别是上课时的tips很赞。今天出了几门血崩的成绩，很丧地复习的时候突然看到老师的‘年轻没有失败’，顿时感觉好多了。"},{"id":19061,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-01-23 07:16:19","like_diff":2,"likes":8,"dislikes":6,"content":"和平oba简直男神，给分超级棒，讲课特别认真，与学生关系都非常好！"},{"id":26607,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-06-20 10:42:30","like_diff":2,"likes":6,"dislikes":4,"content":"因为是秋冬学期的课，所以主讲不是赵老师，但是赵老师一开始有来上过，后来还来代课一次，感觉老师口语吼吼听，讲课很有热情，ppt嘛，自己整理一遍背一下考试还是可以应付的啦，最后成绩还是可以的"},{"id":29565,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-06-30 03:39:42","like_diff":2,"likes":6,"dislikes":4,"content":"人蛮好，会分享很多在国外的小故事，上课也挺有趣，虽然平时讨论课有点多但是最后居然给分不错呐"},{"id":29591,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-06-30 04:27:36","like_diff":2,"likes":6,"dislikes":4,"content":"和平老师太男神！！讲课很有意思！！说话很好听！！如果放的视频有字幕就更好了！！给分还不错！！"},{"id":38358,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-12-01 01:04:35","like_diff":2,"likes":5,"dislikes":3,"content":"超级有意思。"},{"id":79613,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-06-21 00:00:15","like_diff":2,"likes":6,"dislikes":4,"content":"能学到学习之外的很多东西，展示和辩论只是老师给的一次锻炼的机会。"},{"id":80431,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-06-26 11:43:52","like_diff":2,"likes":4,"dislikes":2,"content":"超级好"},{"id":84290,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-07-12 12:43:58","like_diff":2,"likes":3,"dislikes":1,"content":"\n\n\n\n小组展示成绩很好，考前背了一天半，倒数第二、三次课透露总评看平时作业的。绩点2.7(^_^)"},{"id":84292,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-07-12 12:46:20","like_diff":2,"likes":2,"dislikes":0,"content":"看了一下学习帝，感觉考得好的人挺多的，慢慢的羡慕啊\n\n"},{"id":86083,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-09-05 02:47:20","like_diff":2,"likes":2,"dislikes":0,"content":"不知不觉地让人很专注，课堂及课后学习效果也很好，给分也不错。特别是老师的幽默和对课程的热情，值得推荐。"},{"id":114415,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-07-10 01:20:14","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的好，废话少说赶紧选课。"},{"id":115420,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-07-22 13:33:24","like_diff":2,"likes":3,"dislikes":1,"content":"赵老师真的是我上大学以来最喜欢的老师，认真的时候认真，玩的时候和我们玩的特别来，认知实习遇到他真的好幸运"},{"id":108932,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-06-04 10:41:25","like_diff":1,"likes":4,"dislikes":3,"content":"老师打破他不点名的规矩啦，快把我顶上去"},{"id":114525,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-07-10 10:13:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师好逗啊"},{"id":114713,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-07-11 05:23:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师超有趣，还有助教老师，助教老师是个逗比。老师课堂上超有意思，还会讲与几个助教的事。\n\n就是就是，老师以后放视频能有中文字幕吗?大英绩点爆炸的人真的听不懂。\n\n最后最后，考试很重要，尽量写满卷子，重要的事说三遍，写满写满写满！！！"},{"id":124198,"teacher_id":432,"teacher_name":"赵和平","post_time":"2020-06-27 02:11:21","like_diff":1,"likes":1,"dislikes":0,"content":"本学期线上授课，考试也变成了论文，四次展示加上1篇2千到4千字的论文，组长，有好好学习，4.5，还不错，老师和助教都很好，学到很多。"},{"id":139034,"teacher_id":432,"teacher_name":"赵和平","post_time":"2021-07-12 08:28:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课还是非常有趣的，干货满满，助教小哥哥也很好。但是这门课大佬非常多，很多相关专业的，感觉恶竟有点严重，非大佬慎重。"},{"id":158686,"teacher_id":432,"teacher_name":"赵和平","post_time":"2022-07-01 09:34:21","like_diff":1,"likes":3,"dislikes":2,"content":"课程内容比较水，但讨论课的内容有点硬核，这学期讨论课发言没有几次，但最后给分很好，可冲"},{"id":195593,"teacher_id":432,"teacher_name":"赵和平","post_time":"2024-06-29 02:43:51","like_diff":1,"likes":3,"dislikes":2,"content":"成绩出来前满怀憧憬，出来后心如死灰。真搞不懂了，从未旷课，认真讨论，认真pre，考前也认真复习了重点，考试内容也很有把握（有蛮多考的理论知识我都死记住了），结果成绩一出竟给我拉低不少均绩？！不仅低，还被卡绩！！虽然赵老师上课很有一套，风趣幽默，但这个给分，额，大家还是小心为妙，希望不要到最后跟我一样绝望。"},{"id":29621,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-06-30 05:13:32","like_diff":0,"likes":5,"dislikes":5,"content":"老师人很用心，给分很好"},{"id":39375,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-12-22 09:00:38","like_diff":0,"likes":8,"dislikes":8,"content":"非常有趣！！！！！！！！！"},{"id":48120,"teacher_id":432,"teacher_name":"赵和平","post_time":"2017-02-28 14:43:32","like_diff":0,"likes":10,"dislikes":10,"content":"很喜欢赵老师，虽然课堂会随机点名回答，但上课是真的很有趣很多干货，上了一次课就成了赵老师的迷妹。开卷考挺简单的，内容都在ppt上，三次小组展示稍烦。小组展示排名一般，考试还不错，最后4.8"},{"id":79967,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-06-28 14:24:12","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":84349,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-07-12 15:26:05","like_diff":0,"likes":0,"dislikes":0,"content":"233"},{"id":108342,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-07-20 04:15:58","like_diff":0,"likes":2,"dislikes":2,"content":"课程偏水，不过挺有趣的，老师也会提问和同学们一起互动，小组四次展示，认真准备，花样多一点，考试之前好好背，卷子认真写，多写点，字写好，收获还是不错的"},{"id":115534,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-08-01 15:24:49","like_diff":0,"likes":2,"dislikes":2,"content":"真心喜欢这样的课程"},{"id":117235,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-09-20 23:25:12","like_diff":0,"likes":0,"dislikes":0,"content":"获益良多，兼学德语"},{"id":124837,"teacher_id":432,"teacher_name":"赵和平","post_time":"2020-07-12 06:52:16","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵呵"},{"id":164465,"teacher_id":432,"teacher_name":"赵和平","post_time":"2022-12-21 06:27:39","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，助教很负责。但是遇上摆烂小组，展示寄寄，被绩杀了。"},{"id":181672,"teacher_id":432,"teacher_name":"赵和平","post_time":"2023-10-27 16:17:08","like_diff":0,"likes":1,"dislikes":1,"content":"让人无语😓"},{"id":214866,"teacher_id":432,"teacher_name":"赵和平","post_time":"2025-02-18 13:21:48","like_diff":0,"likes":0,"dislikes":0,"content":"心悦诚服\n\n上完第一节课，大概明白了老师是什么样的人(自律，高要求，人品好)\n\n感觉整节课都诚惶诚恐"},{"id":217391,"teacher_id":432,"teacher_name":"赵和平","post_time":"2025-04-09 12:35:01","like_diff":0,"likes":0,"dislikes":0,"content":"讨论课太恶心了\n\n坐中间的人举手了都先被叫，然后他们讲了很多，坐旁边的人后发言都没什么好说的"},{"id":115457,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-07-25 03:53:20","like_diff":-1,"likes":3,"dislikes":4,"content":"实锤了，是个逗B"},{"id":152517,"teacher_id":432,"teacher_name":"赵和平","post_time":"2022-04-14 00:51:58","like_diff":-1,"likes":0,"dislikes":1,"content":"很好，超赞，讲的又有意思 干货满满，很关心学生，尊重学生"},{"id":195848,"teacher_id":432,"teacher_name":"赵和平","post_time":"2024-06-30 09:47:17","like_diff":-1,"likes":1,"dislikes":2,"content":"科环，给分一般般吧\n\n闭卷考还是有点难度的"},{"id":195617,"teacher_id":432,"teacher_name":"赵和平","post_time":"2024-06-29 04:56:16","like_diff":-2,"likes":2,"dislikes":4,"content":"很好的一门课！老师讲的东西很有意思，作为一门通核课也没有占用太多的课外时间，考前最后一节课划重点，最后给分也听不错的。"},{"id":117668,"teacher_id":432,"teacher_name":"赵和平","post_time":"2019-09-28 09:44:26","like_diff":-4,"likes":2,"dislikes":6,"content":"给分太烂了，76 3.3"},{"id":79534,"teacher_id":432,"teacher_name":"赵和平","post_time":"2018-06-08 09:28:27","like_diff":-6,"likes":10,"dislikes":16,"content":"我觉得 一个老师站在讲台上就不应该把今天的糟糕心情显现出来 冲学生发火 还有一个受国外教育这么多年的老师 不能容忍上课开电脑我tm也是醉\n\n还有 老师并不每次都很认真的回邮件好吗……\n\n还有觉得在课堂上不是环境工程专业的学生 及其没有存在感 好像他上课全都是给环境工程学院的学生上课似的..."},{"id":158576,"teacher_id":432,"teacher_name":"赵和平","post_time":"2022-06-30 09:42:29","like_diff":-8,"likes":4,"dislikes":12,"content":"真的宝藏通核课啊！事少分高，老师幽默，助教知性温柔，讲的内容也很窸窣平常，文科同学也可以放心选，不要被双语劝退哦（也就平时放视频会有英文，PPT、考试都是中文）。讨论课积极发言，pre上点心，考试前复习了了大概3h，轻松4.8。拜托但凡有一个人不选我都会伤心的，ok？"},{"id":6349,"teacher_id":432,"teacher_name":"赵和平","post_time":"2015-07-13 06:28:34","like_diff":-26,"likes":13,"dislikes":39,"content":"没用，一堆废话，上课还很烦"},{"id":16543,"teacher_id":432,"teacher_name":"赵和平","post_time":"2016-01-18 10:37:51","like_diff":-29,"likes":7,"dislikes":36,"content":"一个自负又不考虑学生感受的老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
