her_name":"章凤奇","post_time":"2016-11-18 09:52:32","like_diff":15,"likes":16,"dislikes":1,"content":"3.0，\n\n拉低平均绩点。。。。。"},{"id":143649,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2021-11-30 03:06:50","like_diff":15,"likes":18,"dislikes":3,"content":"如果一个房间里有希特勒，墨索里尼和章凤奇，给我一把枪和两颗子弹，我会杀章凤奇两次。"},{"id":37897,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-22 01:21:46","like_diff":14,"likes":14,"dislikes":0,"content":"前面那位同学，高中地理还不错的文科生但绩点3.3的前来报道，真给跪了……冲着地理选的课啊……"},{"id":69639,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-01-25 06:10:02","like_diff":12,"likes":14,"dislikes":2,"content":"如果一定要选这门课 想拿好点的分。记得所有作业都认真做…就是恶竞那种…老师喜欢……本来说好只是在纸上回答三个问题 有些同学啊 交个图文并茂的考察报告 服气了 社会 社会。"},{"id":178026,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2023-07-06 09:56:27","like_diff":10,"likes":12,"dislikes":2,"content":"我爱地科导！！！平常听得不多，期末看了一天4.8\n\n问了我平常有点摆烂的同学都有4.2/4.5给分都好好\n\n（作业认真完成平时分不会差的）\n\n学习的时候，老师在听到我们诉求之后还会帮我们改高实习成绩（80改到95/96）\n\n杨小平老师也没有跟学长学姐所说那样英文授课\n\n感觉他们真的有在听学生的意见\n\n学弟们别怕，给分好了好多好多"},{"id":37312,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-20 10:24:38","like_diff":9,"likes":10,"dislikes":1,"content":"。。。。。。。"},{"id":37319,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-18 09:53:38","like_diff":9,"likes":11,"dislikes":2,"content":"上课还好吧。有些课外实践还有点趣味性的虽然累，但是任务真的很多啊！而且花费很多心思但绩点真是呵呵哒…"},{"id":141406,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2021-10-06 16:44:42","like_diff":9,"likes":9,"dislikes":0,"content":"不好意思，之前我说章凤奇是地科院风评最差的\n\n\n\n直到我遇到了林秀斌"},{"id":37323,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-18 09:58:19","like_diff":8,"likes":10,"dislikes":2,"content":"事情死多，绩点死低，不管是不是真爱都建议别选。不然拉低均绩没商量！"},{"id":56750,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-07-04 14:05:32","like_diff":8,"likes":15,"dislikes":7,"content":"因为自己高中地理学的不错而且自己很想深入学习地理所以选了这堂课，我作业做的很认真，小论文写了6000余字，很辛苦，但是说实话老师上课讲的内容挺不错的，活动确实很烦但是现在一想也是为了让我们深入爱这门课吧。不水的话可以学到东西，成绩也会不错。当时的后悔在看到4.5的绩点后都烟消云散了，尽管没满但是很充实"},{"id":65050,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-12-28 11:09:55","like_diff":8,"likes":8,"dislikes":0,"content":"我地科概论3.9。 感觉还行。而且现在有一个新的老师比较好"},{"id":77566,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-05-06 13:50:35","like_diff":8,"likes":8,"dislikes":0,"content":"只能说很失望 没有杨树锋院士 最后分数也让人难以接受"},{"id":134444,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2021-03-29 02:17:09","like_diff":8,"likes":8,"dislikes":0,"content":"作业大部分题都很简单且存在标准答案 一两道主观题看字数多少打出十分以上分差 够恶心人的 每一次作业都会表扬写得最多/说了可以用中文写还用英文写的同学 鼓励鹅颈"},{"id":178092,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2023-07-07 00:59:23","like_diff":8,"likes":9,"dislikes":1,"content":"老师的课上的很好，而且从这个学期看老师还会听学生的意见，做了很多改动，真的挺好的"},{"id":107417,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2019-05-05 04:04:09","like_diff":6,"likes":8,"dislikes":2,"content":"励音骐老师打九分，章凤奇老师打六分，考虑到整体给分稍微降一点，给了七分。\n\n①这是给真正感兴趣的人开的课！\n\n②感觉并不会有文科生或者理科生占优势的情况！\n\n③课程知识基本上都是理解型的！\n\n④考试内容也很大程度上是老师讲的和三次实习的内容（所以博物馆和实验室实习的作业最好拍下来，宝石山实习的时候老师讲的东西也要记一下，实在记不住了看教材最后几页杭州地区地质观察简介）。\n\n⑤我机械专业，也就上课的时候做做笔记、实习的时候不跑神不应付（三次实习差不多加起来有七个小时）、考前把PPT和相应课本章节看了一遍（花了一天时间）、两次小作业认真对待（花了半天时间），最后成绩95。整体上，确实没法儿水，但是用心学也不会占太多时间，如果你确实愿意了解，倒不是负担，也不用担心成绩。\n\n\n\n最后，大爱励音骐老师(ﾉω･｀o)"},{"id":178025,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2023-07-06 09:54:39","like_diff":6,"likes":6,"dislikes":0,"content":"地科导事多 给分很不错！！"},{"id":37340,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-18 11:06:38","like_diff":5,"likes":7,"dislikes":2,"content":"课还可以，给分不好。两次野外考察其实还挺好玩的。"},{"id":37967,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-01-16 07:07:31","like_diff":5,"likes":7,"dislikes":2,"content":"大绩杀。。。发邮件问小分也不回，就算死也让我死明白点啊"},{"id":62069,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-22 10:31:52","like_diff":5,"likes":6,"dislikes":1,"content":"每次课尾声基本都有提问时间，但有些问题会让你自己课后查。绩点4.2，客观地说肯定不如读其他通识分来得高。而且是挺累，每周差不多都会有任务，比如\"用自己的语言解释为什么能推测出地球形成于46亿年前\"，以及各种标本实习，爬宝石山、逛自博馆等实践和写论文。毕竟时间有限（仅短学期），不多花时间怎有收获?我论文查资料5天起码，写了4600余字，前前后后改了数次，每次实习实践是绝对的认真，这过程中学到不少，相比较平时课堂比较无聊。看你需要什么了，要绩点千万别来!（比如我完全可以去别的课拿更高的分）!!不在乎绩点的话，倒真无所谓了。这里给大家强烈推荐励音骐老师，为了哈佛博士后"},{"id":77853,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-05-08 07:19:22","like_diff":5,"likes":6,"dislikes":1,"content":"看了评论发现自己成绩不算差。讲真老师上课蛮认真的，但是作为一个高中很喜欢地理的人我对地球科学概论这门课没有太大兴趣。"},{"id":139005,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2021-07-12 07:14:03","like_diff":5,"likes":7,"dislikes":2,"content":"早八点名截止时间8：01\n\n全班没人满绩不捞也不调就这么丢着\n\n做作业鼓励鹅颈\n\n看上去就让人很不爽"},{"id":150365,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2022-01-23 13:19:00","like_diff":5,"likes":5,"dislikes":0,"content":"这货去年还评上教授了，学生调研那一关不知道怎么过的"},{"id":178094,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2023-07-07 01:02:50","like_diff":5,"likes":8,"dislikes":3,"content":"章老师超级棒，给分巨好，期末会划重点，好好复习4.5+不是问题"},{"id":37341,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-18 11:12:17","like_diff":4,"likes":6,"dislikes":2,"content":"好好学都给低分，到时候会飙几句英语，有语法错误。"},{"id":37381,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-21 02:43:23","like_diff":4,"likes":7,"dislikes":3,"content":"有毒的课"},{"id":60535,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-10-23 11:45:39","like_diff":4,"likes":4,"dislikes":0,"content":"他有一百句当然一定要讲"},{"id":62098,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-22 11:28:46","like_diff":4,"likes":4,"dislikes":0,"content":"绩杀，很多人莫名其妙就绩点不高"},{"id":89649,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-11-20 06:33:01","like_diff":4,"likes":4,"dislikes":0,"content":"绩杀…选课三思"},{"id":89666,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-11-20 07:30:42","like_diff":4,"likes":4,"dislikes":0,"content":"给分极差，事情超级多，需要好几个周末的课外时间浪费在这里。打分的老师有两个，不知道是谁打的，反正老师还自以为给分很高，两个班只有十几个90分以上，所以慎选！"},{"id":124328,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2020-06-29 08:50:13","like_diff":4,"likes":4,"dislikes":0,"content":"给分差 人看着就不像是会打高分"},{"id":124333,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2020-06-29 10:05:14","like_diff":4,"likes":4,"dislikes":0,"content":"地科导慎选!绩杀，还不知道咋死的。"},{"id":37732,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-20 12:34:17","like_diff":3,"likes":4,"dislikes":1,"content":"绩点低 不要选"},{"id":59233,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-09-20 10:11:26","like_diff":3,"likes":3,"dislikes":0,"content":"绩点超低，我只有1.5分，上课还可以"},{"id":61981,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-22 04:17:57","like_diff":3,"likes":3,"dislikes":0,"content":"事情超级多\n\n不建议选\n\n一听就退课了"},{"id":62059,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-22 10:10:41","like_diff":3,"likes":3,"dislikes":0,"content":"给分低 事情真的巨多"},{"id":85326,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-07-17 04:50:17","like_diff":3,"likes":4,"dislikes":1,"content":"无聊..."},{"id":88309,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-10-28 04:10:05","like_diff":3,"likes":3,"dislikes":0,"content":"hhhhhh，一句话都不想说，野外实习请个假还要问我你怎么证明你在上课不能来实习，我真的是很无语了。去一趟自然博物馆，浪费一个早上，基本上没啥收获。还是个绩杀，真的是无语～"},{"id":89658,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-11-20 07:04:28","like_diff":3,"likes":4,"dislikes":1,"content":"事情多给分差不调分  超水准完成正态分布的伟大工程"},{"id":133155,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2021-02-11 04:34:03","like_diff":3,"likes":3,"dislikes":0,"content":"成功浇灭对地理的兴趣"},{"id":189338,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2024-01-23 09:23:38","like_diff":3,"likes":4,"dislikes":1,"content":"只上过一门课，老师人很温柔，感觉不至于这么低的分，老师对学科也真的热爱"},{"id":37706,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-20 10:26:30","like_diff":2,"likes":3,"dislikes":1,"content":"额，讲的和考的好像没什么关系。"},{"id":56677,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-07-04 08:42:58","like_diff":2,"likes":3,"dislikes":1,"content":"课讲的是真无聊，讲课的时候喜欢在教室里到处走动，弄的我做自己的事都不能安心。给分奇低，所有作业按时按要求完成，最后的考试自认为考的还不错，最后弄个奇低的成绩，早知道当初就该退课"},{"id":57664,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-07-12 00:02:32","like_diff":2,"likes":4,"dislikes":2,"content":"什么都认真做，但实践报告课后作业的分都很低.期末我感觉都会但只给我69.之后请老师查分，回复说我已带学生离杭实习，请走正规渠道查分..."},{"id":60623,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-10-25 11:19:00","like_diff":2,"likes":2,"dislikes":0,"content":"讲课无聊且水，绩杀。"},{"id":62021,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-22 07:20:18","like_diff":2,"likes":3,"dislikes":1,"content":"3.0，想骂人了，从未缺过课，实习作业也是完成了的，只是心情。。。。。"},{"id":62035,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-22 08:17:43","like_diff":2,"likes":3,"dislikes":1,"content":"两个老师都挺有水平的，上课也很认真。论文一定要好好写（重要的事情说三遍），几次实践要都参加，活动确实挺烦心的，但大学不就是多参加实践活动多出去看看的吗。虽然给分一般般，3.6。有收获，虽然不多。选不选看个人的吧。"},{"id":178028,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2023-07-06 10:09:12","like_diff":2,"likes":3,"dislikes":1,"content":"老师已经在改进了，很听取学生的意见，大家有诉求要及时说呀"},{"id":184062,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2023-12-07 12:26:09","like_diff":2,"likes":2,"dislikes":0,"content":"10分٩۹(๑•̀ω•́ ๑)۶"},{"id":195324,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2024-06-27 17:39:25","like_diff":2,"likes":3,"dislikes":1,"content":"地科导4.8路过，我爱章老师，给我惨淡的绩点来了一丝微光。老师人真的很好，讲课也很认真！高中有选考地理基础的很吃香。不过对地理不感兴趣或者没学过地理选考的同学，慎选"},{"id":41467,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-01-12 00:58:38","like_diff":1,"likes":2,"dislikes":1,"content":"课程轻松 可以不来  但考试会考到老师讲的额外内容"},{"id":56690,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-07-04 09:19:59","like_diff":1,"likes":8,"dislikes":7,"content":"课内容还是很丰富的，事情有点小多，但是每个作业都做好啦，给分也很不错，考试前没看书，绩点4.8，考试感觉和地理考试一样，可能是高中地理比较好的原因吧嘿嘿嘿"},{"id":62947,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-27 12:11:14","like_diff":1,"likes":4,"dislikes":3,"content":"7分中6分给哈佛博士后励音骐老师\n\n8次课有3次励老师主讲\n\n男神上课炒鸡赞的好吧\n\n手动表白励音骐老师\n\n至于章老师\n\n上课确实无聊了些\n\n但老师也很认真啊\n\n给分的话 理科生3.9心满意足了"},{"id":64472,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-12-24 10:07:15","like_diff":1,"likes":4,"dislikes":3,"content":"辣鸡老师，给分奇差无比，我本来均绩可以上4.2的，就是因为这个辣鸡老师给我辣鸡分数"},{"id":78176,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-05-10 01:11:27","like_diff":1,"likes":4,"dislikes":3,"content":"理论性很强，和高中地理相比会觉得有点无聊吧。爬宝石山是一种很棒的体验，现在也算是熟门熟路了。最后考试不咋滴，但之前的报告和论文有认真写过，成绩还算好。缘，妙不可言。"},{"id":91546,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-12-13 02:39:30","like_diff":1,"likes":4,"dislikes":3,"content":"用自己的大脑思考吧 老师还是不错的  作为全班最高分 投入和付出是有关系的  还是站出来为老师辩解一下 别听那些评论  按自己的实际来 我是后面补选上的"},{"id":122657,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2020-03-13 02:05:41","like_diff":1,"likes":2,"dislikes":1,"content":"垃圾的一批"},{"id":124341,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2020-06-29 12:07:21","like_diff":1,"likes":2,"dislikes":1,"content":"第二次来给章老师评价，这次出分了，上次是上了前几节课的时候评的。作为专业课，你这么给分合适吗？？？人，是挺严谨一个人，教学态度也可以，知识水平也不错，但是为啥要这么跟学生过不去，我就很整不明白。我估计，地球科学学院，您给学生的分、学生给您的分，都是学院老师中最低的吧。第一次作业的给分我就感觉来者不善，现在果然灵验了当时的直觉。"},{"id":139050,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2021-07-12 10:02:31","like_diff":1,"likes":8,"dislikes":7,"content":"章老师可以看出是科研授课严谨的老师，这门课考试平时四六开，所以平时的作业很关键（需要适当卷，其实就是认真，多写一点就够了），考试的话，考了很多PPT和口头交代的内容，平时上课不听，想要通过教科书补天的会受到惩罚，当然考试心态要好，尽量多写一点，占比不大是优势。我最后86，4.2（考试估计70不到），可以说是很满意了，但是回想起来，如果回想起来，平时作业认真帮了很大的忙，但是上课我开小差了，导致考试不理想。总结：上课认真听（做笔记），下课作业认真写，准时交。"},{"id":158934,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2022-07-03 13:03:40","like_diff":1,"likes":1,"dislikes":0,"content":"课程不是很有趣，但是给分其实还好，最后老师也会把成绩分布情况与成绩构成列出"},{"id":195322,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2024-06-27 17:37:41","like_diff":1,"likes":2,"dislikes":1,"content":"地科导出分了来打分，自己没摆烂也认真背了，但是成绩不是很理想。老师值得十分，很和蔼的老师，也很乐意和同学交流！"},{"id":37327,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-18 10:13:10","like_diff":0,"likes":6,"dislikes":6,"content":"老师很不错，主要还是看你自己喜不喜欢。"},{"id":37416,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-02-25 17:39:24","like_diff":0,"likes":7,"dislikes":7,"content":"虽然累，但是收获很大，绩点也很好"},{"id":37733,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-20 12:36:28","like_diff":0,"likes":6,"dislikes":6,"content":"上课没听过，考前没看书，绩点上4，可能这是文科生的优势吧~不过助教好帅~爬山好玩 ~"},{"id":38286,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-11-29 08:03:52","like_diff":0,"likes":3,"dislikes":3,"content":"你们的绩点都怎么了…我觉得还能接受啊…带着儿子和我们去爬宝石山 噗=="},{"id":39317,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-06-22 03:58:26","like_diff":0,"likes":0,"dislikes":0,"content":"给分贼坑"},{"id":56667,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-07-04 08:19:14","like_diff":0,"likes":0,"dislikes":0,"content":"抱着地理的兴趣来的，结果事情贼多，还要考试。。上课变相点名，关键是绩杀。2.4的绩点，很无奈。。。"},{"id":56669,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-07-04 08:22:25","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的，老师给分挺好"},{"id":56692,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-07-04 09:26:23","like_diff":0,"likes":0,"dislikes":0,"content":"给分垃圾，上课事多，地球科学很有意思的一个主题怎么会存在这么坑爹的课程，差评！！！千万不要选这门课，选了的赶紧退掉！！"},{"id":56706,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-07-04 10:32:39","like_diff":0,"likes":3,"dislikes":3,"content":"老师很好，讲的很细，给分也不错，这门通识课很有趣，活动丰富"},{"id":62028,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-22 08:00:32","like_diff":0,"likes":1,"dislikes":1,"content":"123"},{"id":62057,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-22 09:52:39","like_diff":0,"likes":1,"dislikes":1,"content":"作业多很枯燥 但是课外实习挺有意思的 给分和付出成正比吧 期末考虽然开卷但是特别难！"},{"id":62167,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-23 03:05:12","like_diff":0,"likes":1,"dislikes":1,"content":"老师人还是挺不错的，喜欢地科的话也会比较喜欢他和这门课。任务虽然多但是确实很有收获，虽然绩点不是很高但是并不后悔啊。来自真爱粉。"},{"id":62189,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-23 05:12:31","like_diff":0,"likes":0,"dislikes":0,"content":"拉低绩点！"},{"id":89713,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2018-11-20 11:33:42","like_diff":0,"likes":2,"dislikes":2,"content":"未尝见如此有意思之课程矣"},{"id":93417,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2019-01-09 12:56:34","like_diff":0,"likes":0,"dislikes":0,"content":"纠结要不要退掉。。"},{"id":124442,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2020-07-01 09:52:53","like_diff":0,"likes":3,"dislikes":3,"content":"地科导，老师上课认真投入，但是语速好慢... 容易走神。给分不咋样，但是应该是正常水平，感觉没调分，但是不调分也没毛病啊"},{"id":129748,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2021-01-12 03:12:33","like_diff":0,"likes":0,"dislikes":0,"content":"想水水的不要选这门课"},{"id":133071,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2021-02-07 12:27:32","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课认真但稍有些无聊"},{"id":197537,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2024-07-18 05:47:08","like_diff":0,"likes":1,"dislikes":1,"content":"卡绩了，但还是好老师"},{"id":206404,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2024-12-15 03:11:08","like_diff":0,"likes":0,"dislikes":0,"content":"突然想到来评论一下\n\n其实地科导上我基本没有认真听课，但是作业对待的还算认真吧。有一次做作业遇到问题，钉钉里私信老师询问。虽然他过了好久才回复我，但是回复地非常认真。另外仅从课堂来判断感觉他挺和蔼的，并且我们这一届（24春夏）给分应该普遍都不错\n\n给章老师打10分"},{"id":216675,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2025-03-20 14:30:03","like_diff":0,"likes":0,"dislikes":0,"content":"不要在老师的课上写纸质作业，会变得不幸。你不来也行，但写作业别被发现了"},{"id":39027,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2016-12-20 15:20:53","like_diff":-1,"likes":4,"dislikes":5,"content":"助教超帅，文科生绩点不会低的"},{"id":195345,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2024-06-27 23:35:34","like_diff":-1,"likes":0,"dislikes":1,"content":"老师给分超好！！！"},{"id":62024,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2017-11-22 07:32:34","like_diff":-2,"likes":2,"dislikes":4,"content":"老师上课是挺无聊的，作为文科生一大半听不懂课堂内容，不过考试内容和课堂内容关系不大。会有一些课外阅读资料供自学。emmm一开始还以为这是个事多有绩杀的课，不过论文好好写，平时不要缺课，考试认真一点，最后绩点不会差(全程没听懂课的我居然绩点上4，，)"},{"id":184856,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2023-12-23 13:32:08","like_diff":-2,"likes":0,"dislikes":2,"content":"ntnt t"},{"id":195397,"teacher_id":941,"teacher_name":"章凤奇","post_time":"2024-06-28 03:02:00","like_diff":-2,"likes":1,"dislikes":3,"content":"地科导挺好，认真学不绩杀，平时作业认真写，不翘课，期末狠背两天5.0。今年给分很不错，别被几年前的评价误导了"},{"id":195433,"teacher_id":941,"teacher_name":"章凤奇","p                     }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
