                <script>
                    // 评论数据
                    const commentsData = [{"id":642,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-03-15 09:45:14","like_diff":106,"likes":170,"dislikes":64,"content":"绝对是对身心的放松与洗礼 在喧嚣的纷繁中 给自己一个心安理得放松的机会"},{"id":76409,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-04-08 03:20:40","like_diff":88,"likes":112,"dislikes":24,"content":"我融不进课堂气氛，也没办法参与尬笑。\n\n不喜欢这一类鸡汤课。\n\n不针对老师，抱歉。"},{"id":60274,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-10-16 10:55:59","like_diff":62,"likes":81,"dislikes":19,"content":"单从上课内容来看，是真的没有干货，案例鸡汤感大于真实，影片材料可能年纪比我们都大，课件也感觉很多年没有更新了。老师人确实很好，但是课上的太不如人意。"},{"id":38351,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-30 14:28:24","like_diff":54,"likes":73,"dislikes":19,"content":"上大学之后除了家人唯一一个向我说晚安的人"},{"id":12824,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-12-24 06:01:02","like_diff":52,"likes":63,"dislikes":11,"content":"老师很喜欢鸡汤ppt……"},{"id":1732,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-03-24 01:09:39","like_diff":49,"likes":84,"dislikes":35,"content":"特别温柔善良 毫无岁月痕迹 听她的课感觉每一位同学都得到重视和尊重"},{"id":20677,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-05-14 09:40:19","like_diff":49,"likes":70,"dislikes":21,"content":"有原则。说虚伪的人，只能说明自己不正直，自己做不到也会认为别人做不到。叶老师是实实在在地践行自己所讲。"},{"id":221,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-03-14 17:01:16","like_diff":37,"likes":72,"dislikes":35,"content":"非常推荐！洗心之课！"},{"id":10799,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-11-23 05:38:30","like_diff":32,"likes":51,"dislikes":19,"content":"长得超年轻，很和气，特别极其认真，各种记录很多，坏处就是评分项目太多，导致高分很难，但应该不会太低。"},{"id":2196,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-04-07 15:39:04","like_diff":31,"likes":51,"dislikes":20,"content":"老师很认真"},{"id":127628,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-11-25 06:07:47","like_diff":27,"likes":31,"dislikes":4,"content":"作为一个留学生的角度来评价 作为是一位认真的老师 由新冠疫情无法去中国上课 不得不线上进行上课 针对把每位学生积极参与课堂互动 以及不管你是中国或国际学生 每位学生都有追求在课堂所获得的欲望 我也知道有些特征国家的学生不认真学习 经常缺课 作业也没交 但通过这意见我想给大家强调一下 我们也出国来到中国兢兢业业地认真学习 对于我认识到这位老师是我的人生中遇到了最大的幸运 挖掘学生的潜力 平等的对待学生 应当学生要积极参与互动课堂 叶欣老师不仅是在管理学院而是代表浙大一流的老师之一 强烈推荐给你们"},{"id":1156,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-03-21 16:21:11","like_diff":26,"likes":47,"dislikes":21,"content":"很温柔很友善，当然管理沟通作为J类会比较麻烦，但老师是好老师，且给分不算坑"},{"id":80404,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-06-26 06:37:12","like_diff":20,"likes":34,"dislikes":14,"content":"或许她以为大学生和小孩子没什么差别吧，课上引导各种中二的发言很蛋疼，强喂鸡汤很无聊，组内互评意味着有朋友好办事。"},{"id":4052,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-06-17 15:33:17","like_diff":18,"likes":36,"dislikes":18,"content":"老师温柔，给分不坑"},{"id":6485,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-03-10 00:40:20","like_diff":18,"likes":32,"dislikes":14,"content":"老师对课堂对学生的尊重，让我明白了做人的道理。"},{"id":5208,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-07-06 00:46:13","like_diff":17,"likes":30,"dislikes":13,"content":"很有气质的老师，上课很用心，给分也不错。"},{"id":83587,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-07-10 16:24:28","like_diff":15,"likes":26,"dislikes":11,"content":"个人认为上的都是很虚无的东西"},{"id":40785,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-05 12:57:55","like_diff":13,"likes":20,"dislikes":7,"content":"鸡汤\n\n满满的鸡汤\n\n老师很和蔼\n\n一个问题会很细心地回答你\n\n选上沟通管理是好运气\n\n选上这个老师你运气真是好到炸\n\n不要水过，因为时间会过得很快\n\n很快你会发现沟通管理就要结束了\n\n可能你和你的组员以后不能再相见\n\n所以好好珍惜这段时光"},{"id":143407,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-11-25 08:05:12","like_diff":13,"likes":17,"dislikes":4,"content":"虽然很多人都说这个老师好，我当初选上课的时候也觉得自己选上J类很幸运，六年过去了，再看到这个老师的名字，成绩已经不重要了，但心里还是有些委屈。小组作业互评中一个男生说我的作业引用书比较多，我确实也引用了，也标注了，因为感觉都是自己的话会显得略失学理（文科生一直的理解hhh），老师当时就认定我抄袭，课后也打电话来问我是否真的抄了。虽然老师语气很温柔，但被认为抄袭我很难过，也在电话中向老师详细解释了，我确实没抄，也标注了引用，老师当时也没说啥，最后分数极低。至今记忆犹新"},{"id":74107,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-08-17 02:05:50","like_diff":12,"likes":68,"dislikes":56,"content":"上课形式主义， 内容死板加水货， 过于心灵鸡汤 ，以一副正人君子的出尘模样灌输小学生都觉得无趣的所谓的真理，未免令人反感与作呕。\n\n诚恳建议叶老师还是多提高个人知识素养，丰富上课内容，不要太注重所谓形式。\n\n毕竟，用高均绩堆出来的好评走不长远。\n\n另外，也请少打着“我很纯洁”之类的句子到处乱晃，一把年纪了，装什么仙风道骨，挺搞笑的。\n\n"},{"id":3965,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-06-17 11:21:50","like_diff":11,"likes":25,"dislikes":14,"content":"老师人很好超认真，就是有点太认真了"},{"id":67520,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-01-21 11:45:32","like_diff":11,"likes":19,"dislikes":8,"content":"非常形式主義"},{"id":77600,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-05-07 01:46:38","like_diff":11,"likes":24,"dislikes":13,"content":"非常差的老师哦，不知道为什么分这么高，墨守陈规，把对无关宏旨的细节反复讨论，而且因为很没有必要的原因扣你八分……"},{"id":152470,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-04-12 10:39:10","like_diff":11,"likes":11,"dislikes":0,"content":"叶老师给我的感觉用一个词概括的话，是落落大方。很庆幸能遇到这样一位身体力行地实践自己专业知识的老师，感觉绩点不重要了😁朝闻道夕死可矣！"},{"id":62133,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-11-22 13:17:31","like_diff":10,"likes":23,"dislikes":13,"content":"老师是我遇到的最墨守成规的人，评分过于不合理了。死抠细节，大概和我性格差异比较大，非常不喜欢。"},{"id":80492,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-06-27 05:53:03","like_diff":10,"likes":15,"dislikes":5,"content":"礼仪通论上课内容很无聊，学不到想学的东西，而且老师确实很墨守成规，评分非常不合理，小组里付出多得不到回报，反而是没做什么事的人分高，说明小组作业不用太认真。非常死抠细节，大概是别的没什么可抠了，人倒是蛮好的但这样并不能说得上是智慧。"},{"id":87750,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-10-11 11:43:13","like_diff":10,"likes":15,"dislikes":5,"content":"老师有点把大学生当成小学生来教思想品德 用陈旧的案例甚至故事会式的五颜六色的鸡汤小故事来作为论证 用一些看似高大上的词汇定义一些根本毫无必要去定义的东西\n\n我觉得告诉大家要讲礼仪懂礼貌不应该是一个大学教授该做的事 关于礼有更多值得讨论、有深度的话题和社会案例 讲一些华丽实则空泛的漂亮话没什么用处\n\n不过至少她是个认真负责的老师啦 举止言谈都非常得当 对学生的态度也让人觉得很感动"},{"id":96302,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-01-20 17:44:26","like_diff":10,"likes":16,"dislikes":6,"content":"管理沟通 不喜欢喝鸡汤的朋友慎选 上课没有意思 不让玩手机 要签到 老师自我感觉过于良好 觉得谁听了她说话都感动 情绪控制很不行 特别容易激动想打人 给分只能说诡异 不过确实看起来年轻有气质 声音也好听 人还是很好很温柔的 但对上课没啥帮助 是天真无邪（？）自称纯洁的高龄幼女了 上课的话 讲的太鸡汤了很难有实际意义 当然如果有吸收鸡汤体质那还是很好的 就是很平常的水课 给分还一言难尽 不知道为什么评分这么好"},{"id":108220,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-05-16 19:09:32","like_diff":10,"likes":33,"dislikes":23,"content":"一朵绝世白莲花，女德讲师，喜欢吹嘘自己的“真善美”，但课上喜欢用极其恶毒的语言来批评别人（尤其是女性），例如：“穿裙子必须盖过袜子，穿短裙和长袜露出一截腿是妓女的打扮”“一部分女性员工遭遇职场性骚扰是因为她们穿的实在太暴露了”“老师要注意自己的穿着，不要穿得像鸡一样”骂完后笑呵呵地来一句“当然穿什么衣服是每个人的自由”。醒醒老师，大清亡了！"},{"id":153200,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-04-26 14:45:35","like_diff":10,"likes":11,"dislikes":1,"content":"管院专业课，上课不错，但是给分还是和预估差距比较大吧"},{"id":93581,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-01-10 14:14:03","like_diff":9,"likes":10,"dislikes":1,"content":"刚考完还没出分来评价下吧。老师人很温和，课程内容过于空泛且鸡汤，对我个人而言课程意义不大吧。管理沟通事情比较多，各种评分细则很复杂，很费力就是了。"},{"id":94496,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-01-17 02:13:26","like_diff":9,"likes":10,"dislikes":1,"content":"组队前问清楚队里有没有互相认识的，有赶紧换组，不然互评时候牺牲的就是你，不管你多认真，做多少事情，也比不过认识这个条件。"},{"id":108211,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-05-16 12:56:10","like_diff":9,"likes":15,"dislikes":6,"content":"作为一个上礼仪的浙大女老师，将女性收到的职场性骚扰归于穿着不得体，我对此深表遗憾。另外也不过是基础礼仪的内容，叶老师的知识水平与认知还是有待提升。"},{"id":42463,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-08-28 01:21:36","like_diff":8,"likes":14,"dislikes":6,"content":"我上的管理沟通。老师很认真有原则，表里如一。但是课程有点水有点无聊，其实学不到太多，应该是通识课的通病吧。最后我的分一般，我们组组长付出了很多但是分很差，她正在查分。但老师始终强调她给的每一分都是有道理的。"},{"id":59557,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-09-22 17:23:18","like_diff":8,"likes":12,"dislikes":4,"content":"感觉老师就是很喜欢讲反面案例 别人如何不守礼节 虽然说这都是事实但是真的让整节课听起来像抱怨。。。老师人很好"},{"id":62390,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-11-24 16:01:01","like_diff":8,"likes":13,"dislikes":5,"content":"老师很优雅，但个人不是很喜欢这种讲课风格，虽然蛮有干货。老师很注意抓细节，要求非常高，小组打分更是随意，评价十分主观，个人感觉付出回报不成正比，唯有花式刷脸和小组混关系才是王道。不喜欢这种课堂风气。给分更算不上好。"},{"id":108214,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-05-16 13:31:32","like_diff":8,"likes":11,"dislikes":3,"content":"全程在对别人评头论足"},{"id":13551,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-12-29 07:19:15","like_diff":7,"likes":19,"dislikes":12,"content":"我竟然真的做到了三节课两课间不碰手机……老师很温柔，很爱笑，心态年轻。总之上她的课觉得很舒服。"},{"id":13963,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-01-03 06:08:13","like_diff":7,"likes":16,"dislikes":9,"content":"真的是良心老师，对自己要求很高，对学生很和善，课上能学到很多，上课积极高分不难，老师认真严谨，自己水的话分水还是低的，很公平"},{"id":18648,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-01-22 08:00:10","like_diff":7,"likes":12,"dislikes":5,"content":"管理沟通有个人作业和小组作业，课程结束有理论考试，不过感觉受益颇多，老师的个人修养真的很好！"},{"id":24027,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-04-25 14:43:27","like_diff":7,"likes":12,"dislikes":5,"content":"选上沟导课是运气好，沟导选上叶老师的课绝对是人品爆表了"},{"id":33257,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-09-17 01:06:07","like_diff":7,"likes":15,"dislikes":8,"content":"她懂得很多，但是教的东西实用性很小。分组不合理影响绩点。\n\n是个好人。仅此而已。"},{"id":50956,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-05-10 05:59:24","like_diff":7,"likes":11,"dislikes":4,"content":"鸡汤，全是鸡汤\n\n索然无味\n\n但老师算是一个好人吧\n\n给分一般般，感觉不是很公平"},{"id":63697,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-12-13 03:21:09","like_diff":7,"likes":8,"dislikes":1,"content":"老师人很好，但正态得太变态了，组内都要有互评分"},{"id":91139,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-12-01 15:46:29","like_diff":7,"likes":9,"dislikes":2,"content":"老师看起来特别年轻 声音很好听 人也很好 但毕竟是快到了该退休的年龄了 沉浸在鸡汤世界中 固守着自己的价值观和准则甚于学生的真实需求 确实对一些学生很有益处 但怕也是太过高估了这个比例 退课的学生很多 不退课的也大部分是为了沟领 事情真的特别多 不是我懒嫌麻烦 是觉得不划算不值得 但是如果是很勤奋或者刚好合意的同学 也挺好的 说起来沟领事情都多 大家自行考虑吧"},{"id":108037,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-09-19 10:34:07","like_diff":7,"likes":19,"dislikes":12,"content":"这老师真的不是傻逼？"},{"id":165990,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2023-01-10 15:32:53","like_diff":7,"likes":7,"dislikes":0,"content":"如果老师仍然开课，我非常不建议非专业尤其是理科的同学选择。上课没有意思，课后任务繁重，总有文科生喜欢无意义地卷。我的绩点是我现在所有课程中的最低。当然，由于谎话说了一万遍自然也成为了真话，我相信老师本身一定是一位认真做人的人。听闻老师即将退休，这门课的评判也失去了意义，千万的难过只能等待时间去抚平。既然有缘分相识，也祝愿老师日后能够健康幸福！"},{"id":4605,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-06-25 03:12:36","like_diff":6,"likes":18,"dislikes":12,"content":"非常认真和蔼的老师，听她的课能感受到真正的礼与德"},{"id":36700,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-04 10:57:17","like_diff":6,"likes":9,"dislikes":3,"content":"老师人很好，能感受到她对学生的尊重。上课也很棒，听她的课真的既不想水手机也不想写作业，讲的内容挺实用的。任务少，给分好，非常庆幸自己能选上叶老师的课～"},{"id":50860,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-05-07 09:30:48","like_diff":6,"likes":9,"dislikes":3,"content":"给分普遍很高，但相对来说不是很公平。认识礼仪通论的几个同学，水水4、8，认真学了有可能上不了4，人太多是一方面，但是很大程度上还是因为评分标准有些不合理。老师人很好，很温柔，非常尊重学生。"},{"id":108242,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-05-17 03:24:51","like_diff":6,"likes":8,"dislikes":2,"content":"不要当组长 事情巨多 最后贡献度还算得少\n\n把个人作业好好做就可以了"},{"id":114531,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-07-10 11:29:50","like_diff":6,"likes":8,"dislikes":2,"content":"上课水，给分诡"},{"id":15573,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-01-15 12:17:57","like_diff":5,"likes":13,"dislikes":8,"content":"很注意礼仪修养，课堂上会讲很多关乎礼的经历，但课时一长显得冗繁，课本身新知识也不多。\n\n会有一次个人作业和一次小组作业，能和不同专业不同学级的人讨论问题很不错。"},{"id":20680,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-01-29 15:47:53","like_diff":5,"likes":11,"dislikes":6,"content":"还不错，上课讲的小故事都挺有趣的"},{"id":42114,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-13 15:13:19","like_diff":5,"likes":12,"dislikes":7,"content":"每次都到，上课发言，还记录了，个人作业我花了一天时间做，还给了很多人当模板，为什么别人比我高，还有，小组作业因为别人不负责任，ppt修改版没有拷，导致小组分低，不是我的错我最讨厌连坐，再也不会建议同学选这门课了，拖我均绩后腿！"},{"id":67757,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-01-22 06:42:39","like_diff":5,"likes":8,"dislikes":3,"content":"老师确实是好老师，不过对于部分同学（比如我）来说课有点枯燥，当然如果能用心去听，肯定有不小的收获。给分的话不算好，会受小组互评影响，小组互评这东西，大家懂的…"},{"id":80633,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-07-11 17:22:55","like_diff":5,"likes":6,"dislikes":1,"content":"努尔苏力坦，。。。，"},{"id":87600,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-10-08 05:52:44","like_diff":5,"likes":5,"dislikes":0,"content":"上浙大以来第一个让我感受到温暖的老师"},{"id":107521,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-05-06 07:47:36","like_diff":5,"likes":7,"dislikes":2,"content":"老师很好的，就是无论是讲的内容还是形式都让我感觉不是很喜欢。"},{"id":137432,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-07-04 06:51:54","like_diff":5,"likes":7,"dislikes":2,"content":"老师是好老师，尴尬也是真尴尬"},{"id":143200,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-11-21 10:34:32","like_diff":5,"likes":5,"dislikes":0,"content":"老师非常非常认真，各种要求都讲得非常清楚也乐意和学生沟通，对提交的作业会做很充分的反馈。自认为还是学到了不少实用的东西的，事情确实有些多但也还好。分数真的是一分付出一分收获，提醒大家一定要注意网课截止日期，别问我是怎么知道的。"},{"id":157283,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-06-23 00:27:31","like_diff":5,"likes":5,"dislikes":0,"content":"通识选修的管理沟通\n\n上课内容很水，鸡汤确实也不少，很多案例给我的感觉像是牵强附会。但是老师的言谈举止确实很能诠释这些理论内涵，听老师上课完确实也有些洗心般的感觉。\n\n再说给分吧。不可否认成绩是透明而求是的，自己一分努力一分收获。但另一方面，老师调控成绩的力量也很明显：得分率不算高的课堂小测，低得甚至令我吃惊的小组作业得分……最后的给分比我预估的情况要差些就是了。\n\n据说老师明年一月就要退休了，我也不知道她下学期会不会继续开课。就这样吧。"},{"id":166022,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2023-01-11 00:48:40","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好，课不好，给分不好。"},{"id":36205,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-11 05:23:53","like_diff":4,"likes":4,"dislikes":0,"content":"真的非常好，净化心灵。"},{"id":36328,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-25 08:04:16","like_diff":4,"likes":5,"dislikes":1,"content":"叶欣老师人很好！！！ 大学里这么负责的老师很少！耐心 负责 温柔 认真"},{"id":40516,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-04 02:52:00","like_diff":4,"likes":7,"dislikes":3,"content":"目前人生中见过character最高的人，管理沟通课真正的课堂知识远没有老师的为人处事带给我的震撼大，真正的女神，尊重学生、上课轻松、下课和大家说晚安……任务可能会比较多，但都是讨论为主，感觉每次活动都有收获。真的建议听老师的课，老师的魅力只有在近距离接触中才能体会到"},{"id":111132,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-06-30 04:01:22","like_diff":4,"likes":6,"dislikes":2,"content":"课程低龄化"},{"id":121273,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-12-24 17:09:16","like_diff":4,"likes":4,"dislikes":0,"content":"讲道理，感觉礼仪通论有点鸡汤+形式主义+教条主义，不是针对老师，也不是说礼仪不重要，但是从我个人来说很反感这些教条。"},{"id":139055,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-07-12 09:54:57","like_diff":4,"likes":6,"dislikes":2,"content":"管理沟通\n\n老师人很好，这门课事有点多的，最后4.8"},{"id":142154,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-01-10 09:22:37","like_diff":4,"likes":5,"dislikes":1,"content":"事情很多，最后过一遍PPT就能考得很好，大题考一些比较实用的内容，前面那些概念性的知识一般考判断题。我第一次上通识课啥也不懂，花了很大功夫做作业，最后3.9，这才知道这课给分是按期末考试来的..."},{"id":152589,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-04-15 10:49:34","like_diff":4,"likes":4,"dislikes":0,"content":"我感觉老师很好！学到的最重要的观点是“事事有回复”之前线上上课，之后的学期又在教室偶遇了老师，进教室打了个招呼，老师之后还特地发钉钉感谢我\n\n呜呜 管理沟通重在言传身教"},{"id":157288,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-06-23 01:03:50","like_diff":4,"likes":4,"dislikes":0,"content":"考oop前看了一眼，发现出分了\n\n麻了有点emmm\n\n老师本身人不错，沟通起来也比较舒服\n\n给分实在是有点，小组作业分特别低，quiz想拿高分也很难，quiz扣完就已经没法满绩了\n\n最后算了一下期末也没考好\n\n只能说感觉挺认真了吧， 作业也是认真做的， quiz和考试也是背了的\n\n这个绩点有点无法接受， 算是得分最低的一门通识了吧"},{"id":36681,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-15 10:54:00","like_diff":3,"likes":4,"dislikes":1,"content":"在浙大遇到的对学生最好的任课老师"},{"id":36703,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-15 12:37:51","like_diff":3,"likes":3,"dislikes":0,"content":"挺好的！"},{"id":36715,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-15 13:35:01","like_diff":3,"likes":5,"dislikes":2,"content":"老师人好温柔啊还给我打电话……感觉是我上到现在最认真的一门课了……给分完全不重要啊想成为老师这样的人！"},{"id":36721,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-15 13:51:23","like_diff":3,"likes":4,"dislikes":1,"content":"收益良多，教会很多细节、礼节，并且老师好认真，对每个人都很认真，很重视。"},{"id":83576,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-07-10 15:40:45","like_diff":3,"likes":5,"dislikes":2,"content":"水，水到不知道拿到低分是为什么"},{"id":87367,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-09-27 12:31:12","like_diff":3,"likes":4,"dislikes":1,"content":"很喜欢叶欣老师，为数不多的能让学生感动的。"},{"id":105672,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-04-18 08:02:07","like_diff":3,"likes":4,"dislikes":1,"content":"\n\n人很好，很体贴学生。事很多。缺乏长远意义，过于注重她自己的格式规范。有些东西鸡汤味重，有些见解还算独到。和她缺乏深度意义上的交流，她的循规蹈矩某种程度上阻碍了信息交流。不喜欢这种重形式不重质量的课，笔记内容很多意义之间有交叉。适合当朋友不适合做师生，爱过。"},{"id":110442,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-06-26 16:16:58","like_diff":3,"likes":7,"dislikes":4,"content":"我真的不知道为什么老师分这么高，明明学不到任何东西，老师还会在无用的地方过分仔细，感觉就是因为课堂没有内容，所以只能抓细节，真的很无聊"},{"id":119644,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-11-14 12:29:10","like_diff":3,"likes":4,"dislikes":1,"content":"我  很  纯  洁\n\n我和你们的人格是一样的\n\n我很尊重你们\n\n嗯你们真有意思\n\n你们真棒\n\n第一节课语录"},{"id":123163,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-05-14 07:31:50","like_diff":3,"likes":3,"dislikes":0,"content":"给分是真好啊！管理沟通，不是组长也满了！"},{"id":125835,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-09-14 15:24:08","like_diff":3,"likes":3,"dislikes":0,"content":"上礼仪通论的老师，真的人很好，很亲切，聊天很舒服"},{"id":132925,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-02-05 04:06:40","like_diff":3,"likes":4,"dislikes":1,"content":"老师人挺好，但给分真的不太好。平时每件事情都认真做了，抵不住期末直接扣十几分。"},{"id":138555,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-07-09 18:08:05","like_diff":3,"likes":3,"dislikes":0,"content":"真的喜欢这位老师，可以说是浙大的最最最最认真负责的老师之一！！给她满分💯"},{"id":3689,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-06-17 02:16:47","like_diff":2,"likes":13,"dislikes":11,"content":"很舒服。"},{"id":8772,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-06-26 16:20:32","like_diff":2,"likes":14,"dislikes":12,"content":"浙大最难忘一课"},{"id":11110,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-11-24 08:47:50","like_diff":2,"likes":11,"dislikes":9,"content":"很喜欢老师啊 感觉很荣幸选上她的课 大学以来最认真负责的老师"},{"id":12281,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-12-22 23:56:20","like_diff":2,"likes":8,"dislikes":6,"content":"课堂氛围很好"},{"id":12925,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-12-24 10:32:55","like_diff":2,"likes":7,"dislikes":5,"content":"好好好"},{"id":13236,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-12-25 11:06:58","like_diff":2,"likes":8,"dislikes":6,"content":"很温柔"},{"id":16159,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-01-17 10:51:00","like_diff":2,"likes":9,"dislikes":7,"content":"感觉备受尊重，并且会教我们一些礼仪常识，很和蔼，也很负责"},{"id":23669,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-04-12 02:58:37","like_diff":2,"likes":6,"dislikes":4,"content":"让自己知道了很多行为及沟通中需要注意的东西，学到了很多，每节课都在轻松而充实地氛围下度过，给分也很好，作业也不多。"},{"id":25528,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-05-24 12:59:48","like_diff":2,"likes":8,"dislikes":6,"content":"完全符合我心目中好老师的形象。\n\n大概是人生中遇到的最好的老师。"},{"id":28131,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-06-28 08:08:36","like_diff":2,"likes":5,"dislikes":3,"content":"老师很温柔，而且举手投足都在践行自己的准则，给人很温暖的感觉。礼仪通论考试的内容基本都是上课讲的"},{"id":28590,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-06-28 10:41:07","like_diff":2,"likes":7,"dislikes":5,"content":"内外兼修，神形兼备。叶老师很赞。"},{"id":35843,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-10 08:27:22","like_diff":2,"likes":3,"dislikes":1,"content":"很有原则的一个老师，真的践行着她所说的话，女神。"},{"id":35880,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-10 10:19:11","like_diff":2,"likes":5,"dislikes":3,"content":"很暖很治愈\n\n让我感谢生活感谢每一个默默付出的人\n\n还有很多实用的礼仪礼规\n\n"},{"id":36719,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-15 13:44:33","like_diff":2,"likes":3,"dislikes":1,"content":"很轻松吧 大作业好好做哟"},{"id":36732,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-15 15:16:53","like_diff":2,"likes":3,"dislikes":1,"content":"非常非常棒！！！！！老师看起来就像是天使一样，嗯，让人如沐春风，感觉非常棒，一生都在践行礼仪，我也会这么做的！"},{"id":36736,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-15 15:57:18","like_diff":2,"likes":5,"dislikes":3,"content":"棒棒棒～很庆幸一入学就遇见她。"},{"id":41167,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-09 16:00:31","like_diff":2,"likes":4,"dislikes":2,"content":"很温暖的老师，认真负责地上好每一堂课，悉心耐心地解答你的每一个问题，有态度有原则，不仅是从课上，更是从她身上学到了很多东西！"},{"id":61844,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-11-21 08:04:29","like_diff":2,"likes":5,"dislikes":3,"content":"老师人超好，还打电话来和你交流作业，很认真负责"},{"id":80988,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-07-03 07:46:15","like_diff":2,"likes":3,"dislikes":1,"content":"上的是礼仪通论 老师人很nice 每次上课前都会问空调温度合不合适 后面的同学听不听得到 能感觉出有一颗尊重学生的心 但是课上不准使用电脑 也不准看手机 平时的评分项也很多 每次课都要签到 有点烦的 一个短学期下来收获还是不少的 能学到很多礼仪技巧"},{"id":89968,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-11-21 11:53:49","like_diff":2,"likes":2,"dislikes":0,"content":"出分了来感谢老师~~人超级好超级温柔超级和蔼的老师，就是个人感觉有点太守礼数了有点死板"},{"id":92349,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-12-28 02:48:11","like_diff":2,"likes":4,"dislikes":2,"content":"老师很温柔很nice上她的课非常轻松愉悦\n\n有一次个人作业和小组展示和考试\n\n虽然我的小组评分是c但是最后是4.2\n\n感动"},{"id":108511,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-05-27 10:45:29","like_diff":2,"likes":6,"dislikes":4,"content":"不喜欢，抱歉"},{"id":108657,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-05-30 13:55:17","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好"},{"id":111079,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-06-29 13:29:16","like_diff":2,"likes":5,"dislikes":3,"content":"给分其实一般般"},{"id":118872,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-11-07 08:58:43","like_diff":2,"likes":2,"dislikes":0,"content":"老师是好老师，但是讲课确实没营养"},{"id":119648,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-11-14 13:01:26","like_diff":2,"likes":2,"dislikes":0,"content":"因为教务网的失误，一部分人教材买错了，老师自费为我们统一购买，太感动了"},{"id":123031,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-05-03 15:45:20","like_diff":2,"likes":2,"dislikes":0,"content":"大晚上出分来评价一波，就课程本身的内容不谈，叶老师本身是一个很好很温柔的老师，上大学第一次有老师因为课程疑惑主动给我打电话，老师很好，每次作业努力认真，老师会看到的。"},{"id":124483,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-07-01 23:58:28","like_diff":2,"likes":2,"dislikes":0,"content":"一门让心灵放松的课，平时作业少，认真做就行，考试之前认真背一下知识点，分数就不会低。"},{"id":142050,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-11-04 16:42:11","like_diff":2,"likes":3,"dislikes":1,"content":"是我目前上的最好的一门课，碰到的最好的老师"},{"id":142915,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-11-17 10:25:59","like_diff":2,"likes":2,"dislikes":0,"content":"春风化雨"},{"id":153480,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-05-01 10:42:05","like_diff":2,"likes":4,"dislikes":2,"content":"是一个很求是的老师吧，就是你的每一分都是可视的，考勤多少，两次小测多少（你自己多少分就是多少分），课上两次讨论课是多少（这个不会为难你，一般都是给满的），小组作业有多少（综合小组作业质量和组内评分），期末考试考多少，一分一分加起来就是你最后的分数，是只要你自己付出努力回报不会低的课。很喜欢可可爱爱的叶欣老师"},{"id":157735,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-06-24 13:26:40","like_diff":2,"likes":4,"dislikes":2,"content":"真的好鸡汤的课，只能说这种课不太适合我，实在是太没有逻辑性了，小测和考试都比较求是，老师人很好，但是给分和课程内容真的一言难尽"},{"id":161416,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-11-07 00:45:13","like_diff":2,"likes":2,"dislikes":0,"content":"又是想念叶老师的一天"},{"id":162579,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-11-26 07:05:13","like_diff":2,"likes":2,"dislikes":0,"content":"如沐清风"},{"id":164867,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-12-27 04:49:32","like_diff":2,"likes":2,"dislikes":0,"content":"先不论教学水平如何，但确实从言行举止、对学生的态度上传递了她的理念，有幸能上她退休前的最后一堂课"},{"id":170443,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2023-03-05 03:27:33","like_diff":2,"likes":2,"dislikes":0,"content":"超级喜欢叶老师，老师本身超级温柔！在管理沟通方面可以说是很难得的真正做到了知行合一。平时基本没有作业，上课也是可听可不听，发言什么的都是自愿的，和成绩没有任何关系。lz基本没有在这门课上花什么时间，考试内容很少，小组展示也挺愉快的，最后4.8感觉非常不错了。最后，叶老师应该已经退休了，希望老师能一直幸福开心下去！"},{"id":174042,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2023-06-06 01:56:16","like_diff":2,"likes":2,"dislikes":0,"content":"是好老师，祝退休快乐"},{"id":7231,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-09-11 14:41:32","like_diff":1,"likes":11,"dislikes":10,"content":"好老师！"},{"id":7980,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-09-16 10:43:43","like_diff":1,"likes":9,"dislikes":8,"content":"一门不用带手机的课"},{"id":10284,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-11-18 01:51:01","like_diff":1,"likes":9,"dislikes":8,"content":"老师很认真负责，也非常为学生着想，内容也很实用"},{"id":10453,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-11-19 01:58:18","like_diff":1,"likes":8,"dislikes":7,"content":"老师讲的很不错的"},{"id":10698,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-11-22 17:06:38","like_diff":1,"likes":8,"dislikes":7,"content":"认真的老师。对待学生负责，做人更是有原则。"},{"id":12537,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-12-23 12:17:42","like_diff":1,"likes":8,"dislikes":7,"content":"好"},{"id":16712,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-01-19 00:21:37","like_diff":1,"likes":12,"dislikes":11,"content":"十分女神！上课好赞！还因为我的一个小小的问题问了好多人，打电话给我近一个小时答疑！上课很认真！能学到东西！"},{"id":18647,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-01-22 07:59:36","like_diff":1,"likes":8,"dislikes":7,"content":"平时作业稍多，但老师很认真，纪实给分。"},{"id":25584,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-05-26 13:30:39","like_diff":1,"likes":8,"dislikes":7,"content":"我觉得她说话声音好像少儿频道的金龟子啊(´-ω-`)"},{"id":26547,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-06-20 05:23:39","like_diff":1,"likes":6,"dislikes":5,"content":"不在乎最后老师给分怎样，真的很欣赏这样负责认真授课的老师。学到了很多礼仪方面的知识，也为老师的和蔼亲善和对学生的关心所动容。"},{"id":27160,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-06-23 09:00:39","like_diff":1,"likes":5,"dislikes":4,"content":"老师很棒。很喜欢。"},{"id":27205,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-06-23 13:44:50","like_diff":1,"likes":8,"dislikes":7,"content":"能学到很多东西，给分又不乱来很厚道，人还很好经常和同学们邮件互动，J类课不选叶欣女神礼仪通论还能选什么！！！"},{"id":27375,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-06-25 10:40:53","like_diff":1,"likes":5,"dislikes":4,"content":"非常有气质的一位老师~"},{"id":34694,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-10-18 11:02:16","like_diff":1,"likes":4,"dislikes":3,"content":"好好听课，我原先以为，礼仪嘛，这么大人了谁不懂。但认真听，你会发现真的还有很多很多你忽略了的礼仪、你不知道的技巧知识。获益匪浅，谢谢老师"},{"id":34981,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-10-28 02:03:05","like_diff":1,"likes":4,"dislikes":3,"content":"老师人非常好哦"},{"id":35380,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-09 12:39:25","like_diff":1,"likes":3,"dislikes":2,"content":"强烈推荐！心灵的洗涤，感觉我整个人都不同了。"},{"id":35449,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-10 07:17:22","like_diff":1,"likes":3,"dislikes":2,"content":"精神修养，增广见识"},{"id":35479,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-10 07:20:33","like_diff":1,"likes":3,"dislikes":2,"content":"很舒服"},{"id":35492,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-10 07:21:25","like_diff":1,"likes":5,"dislikes":4,"content":"一个很有魅力的老师，刚开始并不是很喜欢，但是慢慢的被老师吸引。作业出了些小问题，老师很耐心的给我指出，教我改正。还在一些私人问题上很耐心的引导我。有次来姨妈请假，收到了她让我好好休息和注意保暖的短信，都快暖哭了。每次课结束，老师都会说晚安，感觉很好啊。喜欢~"},{"id":35510,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-10 07:22:46","like_diff":1,"likes":3,"dislikes":2,"content":"老师超温柔，回答很耐心"},{"id":35794,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-11-10 08:12:08","like_diff":1,"likes":3,"dislikes":2,"content":"感觉被尊重，真的会很用心的去听，她的故事，她的处事，她授课的方式会让我觉得她是一位好老师。"},{"id":42505,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-14 10:02:25","like_diff":1,"likes":2,"dislikes":1,"content":"真的每次上完课都觉得心情变好了，老师超棒啊"},{"id":43657,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-16 16:51:07","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的，感觉相处起来很舒服，但绩点给的不高，可能是我不够好的缘故吧"},{"id":48895,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-03-16 02:25:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师很有气质"},{"id":49285,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-04-01 07:42:06","like_diff":1,"likes":4,"dislikes":3,"content":"听叶老师的课是种享受"},{"id":50802,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-05-05 15:21:55","like_diff":1,"likes":2,"dislikes":1,"content":"叶老师人很好，很温柔，尊重每位学生，给分也很棒哟！春学期的管理沟通期末客观题考的都是比较基础的，笔记很重要啦！不过最大的感受还是让我两节课不看手机，给老师笔芯~"},{"id":58989,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-09-19 03:56:21","like_diff":1,"likes":3,"dislikes":2,"content":"上他的课时，没觉得他有多好。不上他的课时，还有点怀念她对自己的严格要求，对学生的关爱和鼓励。"},{"id":62105,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-11-22 11:44:33","like_diff":1,"likes":2,"dislikes":1,"content":"非常棒，老师很温柔"},{"id":62112,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-11-22 11:58:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很温柔善良，课也比较有趣。但是我觉得打分机制有点问题，小组评分有些不合理吧，组员之间都不认识，打分很随意，被打了二点几的我一度担心自己的最终成绩，好在考试和论文拉回不少分，最后4.2也能接受吧"},{"id":77559,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-05-06 13:18:47","like_diff":1,"likes":3,"dislikes":2,"content":"终于选上，来打个卡"},{"id":78844,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-05-16 01:08:29","like_diff":1,"likes":2,"dislikes":1,"content":"人温柔敬业，但是卡绩了emm"},{"id":88560,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-11-01 10:59:53","like_diff":1,"likes":1,"dislikes":0,"content":"如果不给满分，我的良心过不去。我觉得除了叶老师应该没有第二个给缺课学生单独补课的老师了吧。"},{"id":90175,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-11-22 10:39:32","like_diff":1,"likes":1,"dislikes":0,"content":"感谢老师，给分真的听不错的。（就是在课上留下了一个遗憾"},{"id":92602,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-01-03 05:43:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师和蔼可亲，非常好，认真负责，正直。给分有依有据，只是我考试太粗心扣分太多可惜了"},{"id":103705,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-03-04 10:49:23","like_diff":1,"likes":1,"dislikes":0,"content":"nice"},{"id":119645,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-11-14 12:30:30","like_diff":1,"likes":4,"dislikes":3,"content":"白莲花受不了"},{"id":123727,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-06-13 03:16:50","like_diff":1,"likes":3,"dislikes":2,"content":"老师给分也太好了吧，水出一个满绩"},{"id":136234,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-06-13 09:03:14","like_diff":1,"likes":1,"dislikes":0,"content":"真正善良，真正正直的老师"},{"id":140963,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-09-18 11:18:29","like_diff":1,"likes":2,"dislikes":1,"content":"老师温柔似水，尊重学生，能学到东西，至于绩点还没考试不太了解"},{"id":140968,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-09-18 13:33:14","like_diff":1,"likes":1,"dislikes":0,"content":"人超好"},{"id":143318,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-11-23 08:38:33","like_diff":1,"likes":2,"dislikes":1,"content":"小组分的只有我们组里有憨批，小组展示又是第一组，展示直接寄了(老师人还是很好的)"},{"id":163592,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-12-15 12:44:36","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的是非常好的人，那天心情不好，上晚课听老师分享她的经历和感受，真的一下就被治愈了。而且课上教的沟通的知识也是非常有用的。管理沟通真的强推家人们！"},{"id":164840,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-12-26 14:52:00","like_diff":1,"likes":1,"dislikes":0,"content":"超级无敌温柔的老师捏，是叶老师教的最后一学期管理沟通班了，老师明年就退休了。是为每个学生着想不怕麻烦的好老师~~~~"},{"id":166003,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2023-01-10 16:52:28","like_diff":1,"likes":2,"dislikes":1,"content":"emmm，成绩出来绩点4.2，看平均绩点可能在中上游。本人工科生，线下课全程水作业水手机，偶尔听听；先上后基本不听。教材没买，小组作业还算比较积极，但是所有知识点来源都在智慧树上面，稍微做了点笔记。考试应该不算好，也不是很用功，最后的小组展示也不清楚给分如何。只能说，理工的可以选，但是你要做好被文科生特别是管院的家人们卷的准备。伤心程度肯定是不一样的。线下上课时他们的踊跃发言总是能让我感觉挺打不起兴趣的。（可能这就是我跟他们的差距所在吧）总之，可能分数不算太高，不高兴也不失望。叶欣老师本身没啥好说的，上她的课肯定会被她的待事态度狠狠感动到。9分吧。"},{"id":12738,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-12-24 02:56:49","like_diff":0,"likes":9,"dislikes":9,"content":"事情稍多，但这并不妨碍她是一个好老师。"},{"id":13916,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-01-02 09:30:32","like_diff":0,"likes":10,"dislikes":10,"content":"绝对好老师"},{"id":14487,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-01-07 08:45:11","like_diff":0,"likes":12,"dislikes":12,"content":"老师人很好，但是老灌心灵鸡汤很烦，而且事很多"},{"id":22772,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-03-11 02:55:10","like_diff":0,"likes":6,"dislikes":6,"content":"轻松有趣"},{"id":22978,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-03-15 16:52:44","like_diff":0,"likes":6,"dislikes":6,"content":"赞赞的"},{"id":25518,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-05-24 08:03:51","like_diff":0,"likes":7,"dislikes":7,"content":"上了就知道选上这门课多好"},{"id":25967,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-06-14 15:40:27","like_diff":0,"likes":6,"dislikes":6,"content":"精神享受。"},{"id":26338,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-06-17 03:24:23","like_diff":0,"likes":6,"dislikes":6,"content":"就像很多评论说的那样，老师人很nice，虽然有时候会讲鸡汤，但是完全无损老师的魅力，而且最后的考试也很轻松，考的都是最基础的，强烈安利礼仪通论哦！！"},{"id":39491,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-12-23 07:21:17","like_diff":0,"likes":3,"dislikes":3,"content":"大学唯一一门让我想要晚点下课再多上一会的课，老师特别温柔很尊重学生"},{"id":41790,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-12 15:12:26","like_diff":0,"likes":2,"dislikes":2,"content":"真正的良师益友，让人如沐春风"},{"id":42163,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-13 16:47:10","like_diff":0,"likes":2,"dislikes":2,"content":"叶欣老师人很好，尊重每一位同学，工作认真一丝不苟。课程评分项目很多很详细，高分不太容易但不会很低。总之强烈推荐她的课。"},{"id":42171,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-13 23:34:27","like_diff":0,"likes":1,"dislikes":1,"content":"心灵受洗"},{"id":42329,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-14 04:35:34","like_diff":0,"likes":2,"dislikes":2,"content":"很认真的一位老师，朴素，诚恳"},{"id":43038,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-01-15 15:11:21","like_diff":0,"likes":3,"dislikes":3,"content":"老师很好呀～温柔细心善良，晚课后会和我们说晚安。重在平时的一点一滴，考试很容易的。"},{"id":48819,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-03-14 02:14:50","like_diff":0,"likes":2,"dislikes":2,"content":"让人如沐春风的好老师\n\n"},{"id":50854,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-05-07 05:53:50","like_diff":0,"likes":2,"dislikes":2,"content":"不论成绩，我相信，每一位上过叶老师的课的同学都切身感受过老师的人格魅力，并且会衷心地祝愿叶老师在今后的日子里像孩童一样纯真快乐地生活！"},{"id":51504,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-06-06 16:03:56","like_diff":0,"likes":2,"dislikes":2,"content":"这个老师竟然没有10分？"},{"id":53430,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-06-26 14:58:25","like_diff":0,"likes":1,"dislikes":1,"content":"好老师啊"},{"id":53800,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-06-27 15:04:36","like_diff":0,"likes":1,"dislikes":1,"content":"收获真的很多，给分不错"},{"id":53805,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-06-27 15:30:07","like_diff":0,"likes":1,"dislikes":1,"content":"对自己要求很严，尊重学生，会很认真"},{"id":53819,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-06-27 16:32:56","like_diff":0,"likes":1,"dislikes":1,"content":"很和善，好老师"},{"id":56464,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-07-04 01:00:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师女神!"},{"id":60515,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-10-23 04:05:21","like_diff":0,"likes":2,"dislikes":2,"content":"老师很可爱，而且心态年轻，上课是一种享受"},{"id":60974,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-11-06 07:49:13","like_diff":0,"likes":2,"dislikes":2,"content":"给分好，老师人也好。"},{"id":61024,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-11-07 04:56:54","like_diff":0,"likes":1,"dislikes":1,"content":"给分很不错。。。讲得很有意思\n\n"},{"id":62074,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-11-22 10:39:17","like_diff":0,"likes":4,"dislikes":4,"content":"老师上课很温柔，学到了一些礼仪的实用知识，也有一些鸡汤…考试很简单，但是评分内容比较多，有个人作业小组作业展示和考试，显得比较繁琐。老师给分真好，本来个人作业格式出了问题以为肯定上不了4了，没想到出分很感动"},{"id":64049,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-12-20 16:27:05","like_diff":0,"likes":1,"dislikes":1,"content":"洗心之作，考试刚好我考复习的，然后我只复习第一单元，当然这个占比很小很小，主要看小组展示，最后，老师人很好 赞赞赞"},{"id":64167,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-12-21 07:12:56","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的超级好"},{"id":64262,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-12-22 05:34:03","like_diff":0,"likes":2,"dislikes":2,"content":"老师气质超棒，听她讲课很享受"},{"id":67501,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-01-21 10:59:13","like_diff":0,"likes":1,"dislikes":1,"content":"叶老师超好的！上的她的管理沟通，人超可爱，而且讲课做事都很认真～"},{"id":67533,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-01-21 12:47:13","like_diff":0,"likes":2,"dislikes":2,"content":"虽然绩点3.9但也要表白叶老师，真的真的真的是女神级的老师，温柔，善良，而且尊重每个学生。"},{"id":67572,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-01-21 14:07:02","like_diff":0,"likes":1,"dislikes":1,"content":"老师人超级好，选上老师的课收获很多，真是太好了！！"},{"id":67573,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-01-21 14:09:57","like_diff":0,"likes":1,"dislikes":1,"content":"真的炒鸡喜欢老师 第一次遇见这么用心负责体谅学生的老师 真的无法用言语形容的女神 绩点也很好 哇哇哇 真的很有幸上了老师的这门课"},{"id":67596,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-01-21 15:44:16","like_diff":0,"likes":1,"dislikes":1,"content":"能调动同学"},{"id":68865,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-01-24 03:59:52","like_diff":0,"likes":0,"dislikes":0,"content":"老师很可爱，虽然这次给分不高，但是老师很愿意解答疑问"},{"id":73483,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-02-01 15:57:10","like_diff":0,"likes":1,"dislikes":1,"content":"可以的"},{"id":78845,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-05-15 16:29:26","like_diff":0,"likes":0,"dislikes":0,"content":"很温柔，但我被卡绩，难受"},{"id":78898,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-05-16 09:39:29","like_diff":0,"likes":1,"dislikes":1,"content":"热评说的一点都没错！"},{"id":89662,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-11-20 07:14:14","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的太好了。上完这门课感觉自己前后实习期所收获的东西都不一样了。很多实用的知识点，老师也超级棒超级负责超级认真。只要自己认真了最后绩点也很好看。"},{"id":89913,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-11-21 08:14:29","like_diff":0,"likes":0,"dislikes":0,"content":"老师知书懂礼，和蔼可亲，实事求是，为人正直！"},{"id":92876,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-01-05 09:21:31","like_diff":0,"likes":2,"dislikes":2,"content":"非常好的老师"},{"id":117977,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-10-17 10:22:39","like_diff":0,"likes":1,"dislikes":1,"content":"小学生思想品德教育"},{"id":119649,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-11-14 13:16:05","like_diff":0,"likes":3,"dislikes":3,"content":"全程站在道德制高点，仿佛失去科普功能的b乎emmmmm听得实在不舒服"},{"id":120430,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-12-04 15:14:10","like_diff":0,"likes":0,"dislikes":0,"content":"老师还是很不错的呀"},{"id":120879,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-01-18 03:01:09","like_diff":0,"likes":1,"dislikes":1,"content":"很细心的老师，考试都是笔记的内容，平时有烦心事可以找她帮忙！拿了4.8不错了"},{"id":123247,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-05-25 10:51:58","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很不错，但是上课内容过于鸡汤，影片资料年份久远，恕不能接受。"},{"id":123432,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-06-09 01:45:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的很好，我因为身体原因没参加考试都让我补了"},{"id":132904,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-02-04 17:04:11","like_diff":0,"likes":0,"dislikes":0,"content":"给分不好"},{"id":142056,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-11-20 00:32:42","like_diff":0,"likes":1,"dislikes":1,"content":"老师很温柔 给分很好"},{"id":144482,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-12-22 00:50:24","like_diff":0,"likes":2,"dislikes":2,"content":"老师人超好很温柔 给分一般"},{"id":144579,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-12-22 11:13:46","like_diff":0,"likes":2,"dislikes":2,"content":"很好的老师，给分一般可能是我最后期末考试没考好，上课的氛围很好很喜欢"},{"id":152269,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-04-01 05:22:04","like_diff":0,"likes":1,"dislikes":1,"content":"还不错"},{"id":157303,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-06-23 01:36:00","like_diff":0,"likes":0,"dislikes":0,"content":"叶欣老师是我遇到过最认真的老师！对于每一个同学都给予充分的尊重。有一次她要去赶校车，我拉着她拍照，她拍完之后急匆匆地走了，后来还给我发消息说赶上了，让我不要担心。真的好温暖～"},{"id":157431,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-06-23 08:09:12","like_diff":0,"likes":0,"dislikes":0,"content":"谢谢老师捞我"},{"id":160944,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-10-20 14:03:32","like_diff":0,"likes":0,"dislikes":0,"content":"非常好"},{"id":164223,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-12-19 12:05:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好\n\n但是感觉学不到啥 可能是我太水了..."},{"id":164394,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-12-20 14:33:50","like_diff":0,"likes":0, 掉牙 而且刻板印象偏见极为严重"},{"id":135147,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2021-05-03 17:25:18","like_diff":-4,"likes":3,"dislikes":7,"content":"满了，给分不错"},{"id":146274,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2022-01-06 06:19:35","like_diff":-4,"likes":3,"dislikes":7,"content":"课非常水，一开始觉得学不到东西，但是对比一下其他通识课又觉得这门课期末简单，给分合理也还不错。分数主要与期末、小测有关。期末就是考PPT，突击一两个小时就够了。平时不用举手，作业稍微参与参与就可以了。叶老师不卡绩，好好考期末拿89分（4.5）还是不难的"},{"id":25119,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-05-05 14:33:13","like_diff":-5,"likes":7,"dislikes":12,"content":"老师是厨师。饿了么。来张嘴，一碗鸡汤补一补。    我觉得她表里如一的"},{"id":33172,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-09-14 12:31:52","like_diff":-5,"likes":2,"dislikes":7,"content":"三个字"},{"id":44859,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-09-21 11:48:40","like_diff":-9,"likes":12,"dislikes":21,"content":"作业全粘贴都不管上课很无聊全程臭狗屎状鸡汤"},{"id":24007,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-04-25 06:25:37","like_diff":-10,"likes":13,"dislikes":23,"content":"无聊的课，讲得那种论语话居然这么多人喜欢…"},{"id":20957,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2016-02-05 11:45:32","like_diff":-13,"likes":24,"dislikes":37,"content":"说她好的人仔细想想，课上那么多心灵鸡汤，有几个贴合实际？满口礼仪，举例子却又在说身边人的坏话，会议上公然顶撞领导也是符合礼仪吗？只能说她活在自己的礼仪世界里"},{"id":101236,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2019-01-28 02:35:09","like_diff":-15,"likes":3,"dislikes":18,"content":"满了满了yeah"},{"id":124870,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2020-07-14 05:19:04","like_diff":-15,"likes":4,"dislikes":19,"content":"分数结构不提前说清楚，很不合理，恶心🤢"},{"id":12638,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2018-06-14 16:09:02","like_diff":-19,"likes":16,"dislikes":35,"content":"水!\n\n"},{"id":10347,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-11-18 07:08:56","like_diff":-21,"likes":18,"dislikes":39,"content":"给分坑"},{"id":12759,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2015-12-24 03:20:09","like_diff":-21,"likes":20,"dislikes":41,"content":"虚伪......"},{"id":18469,"teacher_id":1739,"teacher_name":"叶欣","post_time":"2017-11-06 13:58:49","like_diff":-21,"likes":35,"dislikes":56,"content":"给所有的好评都打了差评，老师虚伪，课程矫情，这就是初中的思想品德课。绝对不偏激，上了你就懂。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
