                    const commentsData = [{"id":104485,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2019-04-18 00:27:03","like_diff":41,"likes":48,"dislikes":7,"content":"上课之前在教室从百度上找了一个ppt，这是什么操作???"},{"id":173793,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2023-06-03 03:44:57","like_diff":23,"likes":28,"dislikes":5,"content":"辨识特征：该导师由于人品有问题所在办公室漂泊不定，先是在航天航空学院，因挪用院士经费被赶出，接着来到机械工程学院智泉大楼，由于得罪航空所大老板又被赶出，来到小白楼203，与某邬姓导师号称“小白楼双混”，后来又靠着跪舔混迹于航空所大老板的公司里。\n\n\n\n学术水平：基本没有科研能力，招摇撞骗，企图在学生心目中树立高大上的形象，等到学生真正问他问题的时候，就开始东拉西扯，从工资待遇谈到家国情怀，对于学术，除了知道几个学术名词之外，对于仿真理论实验方面的知识几乎一无所知，导致自己的学生都不服他。此人讲解有限元分析的课程只会对着PPT念稿，连软件甚至都没有打开过，讲解材料力学课程，因内容过水错误过多，被学生举报，最后导致课程被取消。正是由于零科研能力，所以迟迟评不上教授，现在以抢学生一作作为自己的科研成果。\n\n\n\n科研经费：由于他早期的方向偏向于理论，导致项目能力几乎为零，拉不到项目，所以横向经费基本为零，刚开始还凭借着早期的科研能力拉到几个纵向项目，但是随着后来科研能力逐渐下滑直至丧失，纵向项目也基本拉不到了，科研经费一度为零，此人还擅长经常出国包装自己，实际上出国根本就不是交流学习，从他多次出国还评不上教授科研看出，也正是因为多次出国，科研经费被滥用，真正用于学生的科研少之又少，无实验室，办公室中只有台式电脑，提倡不做实验发论文。\n\n\n\n师生关系：师生关系极其恶劣，几乎所有在他手下的学生都对他嗤之以鼻，原因在于此人不是以培养学生作为目的，而是将学生当成给他干活的工具，除了安排学生给他跑腿报销做PPT以外，甚至会让学生陪他聊天至深夜，还有让女同学陪他逛校园逛西湖，在对于学生没有任何帮助的情况下还要求学生必须学会感恩，鼓励学生给他送礼，暗示学生当他在微信群里说话时拍他马屁，多个毕业后不与他联系的学生都被他骂做忘恩负义。"},{"id":103876,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2019-03-14 01:29:11","like_diff":20,"likes":22,"dislikes":2,"content":"为啥没有零分呢？PPT都不会念，随口一说一篇章就过去了，作业一大堆，废物"},{"id":104448,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2019-03-21 01:11:15","like_diff":18,"likes":20,"dislikes":2,"content":"上课没有实际内容，全部都是PPT表面内容，这位老师应该没有备过课。上了一节课，收获就知道了有几种加工工序，而这些加工工序的到底是什么样的，应该怎么操作，感觉完全没讲。PPT表面内容讲完了，没有内容讲，就开始说各种和课程只是沾一点点边的东西。说实话，上课还不如自习。"},{"id":125760,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2020-09-14 04:36:41","like_diff":16,"likes":16,"dislikes":0,"content":"傻b老东西给分差得和他智商一样低，PPT做的跟tm剪贴画一样，讲课讲成一副狗屎样，吐口痰再走，啐"},{"id":104233,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2019-03-14 08:03:01","like_diff":15,"likes":18,"dislikes":3,"content":"很喜欢扯些有的没的 念ppt都念不好嗷 一节课冲完铸造作业多到没脾气?"},{"id":193212,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2 ,"content":"别选 绩杀 还点名 上课不知道讲什么。一本书两三次课就给你上完"},{"id":105649,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2019-04-18 01:44:46","like_diff":7,"likes":9,"dislikes":2,"content":"上课给人的感觉就是根本没有备课。念着ppt不知道自己念得对不对。不知道下一张ppt是什么内容。经常出现前后打脸的情况。上课时不知道他的重点在哪里，有时候突然讲点乱七八糟的历史。讲点没人听懂的笑话。刚开始说周四收作业，结果有一天突然周二要收，还问我们是不是交不上来，所以不交？？？？？？？"},{"id":106456,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2019-04-27 14:18:28","like_diff":7,"likes":7,"dislikes":0,"content":"上课讲历史，没谁了。讲重点没重点，网上现场找PPT，讲着讲着把自己讲懵了，没书，考完试某小姐姐送了一套书给他，求求您做个好人吧！！！"},{"id":163665,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2022-12-16 02:23:32","like_diff":7,"likes":7,"dislikes":0,"content":"他的水平真的能够超脱出想象的下限，各种迷惑操作懂得都懂，能跑快跑，预置也退了吧md"},{"id":61556,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2017-11-29 16:20:06","like_diff":6,"likes":8,"dislikes":2,"content":"神课，真的"},{"id":162213,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2022-11-18 01:17:36","like_diff":6,"likes":6,"dislikes":0,"content":"纯纯的铁废物"},{"id":165457,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2023-01-06 08:17:41","like_diff":6,"likes":7,"dislikes":1,"content":"祝你早日滚出浙大"},{"id":204700,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-11-27 11:58:14","like_diff":5,"likes":6,"dislikes":1,"content":"大作业通知这么晚，快期末了还就给一周，你是牛逼的gcy"},{"id":162659,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2022-12-03 04:20:08","like_diff":4,"likes":4,"dislikes":0,"content":"我就呵呵一下"},{"id":167341,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2023-01-15 14:33:33","like_diff":4,"likes":4,"dislikes":0,"content":"纯纯sb，预支了也最好退掉，血的教训，真的就是一个sb，事多分少，纯纯sb"},{"id":197733,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-08-05 17:35:57","like_diff":4,"likes":5,"dislikes":1,"content":"看完了这段澄清，不说别的，就说你的高中老师行为：大学里面哪还有老师会为了有人在吃早饭就破防？如此破防基本可以说是咸吃萝卜淡操心，有这点精力不如好好把自己的课打磨一下。另外这比高中老师还逆天：很多好点的高中老师连上课吃东西都不会管。你自己不觉得自己把这段随便就破防的内容说出来很掉价吗？另外，如果要查找专业课的讲课样例和素材，百度找PPT这种查找方式不是效率很低吗？文献检索之类的方式不香吗"},{"id":207594,"teacher_id":2329,"teacher_name":"高重阳", e":"2023-01-11 06:22:45","like_diff":0,"likes":3,"dislikes":3,"content":"666"},{"id":198709,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-09-11 05:12:01","like_diff":0,"likes":1,"dislikes":1,"content":"。。。"},{"id":211514,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2025-01-12 00:50:15","like_diff":0,"likes":2,"dislikes":2,"content":"简而言之就是一坨屎，上课无聊催眠，给分抽象，shi！"},{"id":218387,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2025-04-23 06:05:01","like_diff":0,"likes":0,"dislikes":0,"content":"屎，不必多说"},{"id":198211,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-09-05 06:33:17","like_diff":-2,"likes":3,"dislikes":5,"content":"评论区的还没开学开课就评论？"},{"id":199297,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-09-20 13:20:07","like_diff":-9,"likes":3,"dislikes":12,"content":"老师还是很好的，毕设是老师带的，平时对我指导很负责的，相处起来感觉老师还是很有亲和力的。"},{"id":192785,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-05-30 11:08:43","like_diff":-19,"likes":8,"dislikes":27,"content":"（02）有个帖子说我连教材书都没有，考完试班上有学生给我送了一本。这真是有意歪曲实际情况是，设计与制造这门课前几年一直使用的是工科院校都采用的一本经典教材即邓文英等人编写的《金属工艺学》，因其已经沿用了很多年所以从最初第一版已更新了多版，我2019年时手里拿的不是最新版而班上部分学生手里已经有了最新版但内容基本上没多少变化只是略做修订以及课后作业编号顺序有个别调整了，所以考完试后学生把最新版送给了我这也成了旁边看到的同学加工的素材。\n\n（03）有几个留言公然用脏字这样的学生的话还有什么可信度和解释的必要。有些虽是分差泄愤但更多的则应反思作为浙大求是学子的自身个人素养将来如何在社会立身的深层问题。大部分污言秽语都是2019班个别人的，我现在能回想起来的原因就是我可能得罪过他们班一批人：当时的课是1、2节，起初有零星的学生在8点钟打铃了我开始上课了还在座位上吃手里的早餐，我就没多说用眼光进行了提醒，但一两次后有一天已经打铃上课了我站在讲台上往下一看，竟有两三个同时在各自各的吃着手里的东西，我就有些生气的停下讲课说：既然你们还没吃完早餐那我就在外面等你们一会儿，等你们吃完了我再讲。于是就去外面楼道两三分钟后又回来接着讲课了。从当时气氛看应该是他们觉得伤了他们班集体性的面子，后来成绩不好的就在这里群起而发难。\n\n（04）我开始时提到，有个可能是已毕业博士生的帖子刻意编造虚假谣言、肆意污蔑诽谤老师已具有明显违法性质，不排除后续以法律形式予以处理。说实在的，我到现在也不敢相信和确定是自己之前的学生所写，我也只是猜测可能是过去的某位，因为我这么多年从未主动为难打压过谁、问心无愧，有些博士生读博阶段本来就有压力和自身的问题却希望把自己的问题和挫折非要怪在导师他人身上以寻求自我心理解脱，以下是对其肆意歪曲、黑白颠倒的一堆危言耸听的描述予以拨正："},{"id":192801,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-05-30 13:53:54","like_diff":-20,"likes":8,"dislikes":28,"content":"（v）最后说我师生关系简直就是大肆捏造素材。首先，说我鼓励学生送礼正可谓黑白颠倒，事实是个别学生春节老家回来带了点家乡美食如腊肉之类我恰恰每次都是当面提醒不用客气以后不要再带了；其次，我带学生出去开会为了给其机会锻炼把会议报告让给他上台去做、难道这个ppt还要我给他做不成？还有在玉泉校区时经常下午四点多带实验室的各位同学去图书馆后面老和山爬山上去从旁边植物园侧门回来，竟变成了和女生逛校园逛西湖纯粹就是毫无事实的恶意抹黑。还编造说我的学生都不尊重我，一个导师带过几十个学生有两三个工作不满意的在所难免不是很正常，何况有他这样不懂感恩违法伤害老师的碰到一个就够了。我这些年来指导的硕士生毕业从没有过延期，研究生获得国奖2名、院级优秀2名及1次学院十大优秀研究生、本科优秀毕业生2名，这些培养学生的成绩跟学院诸多教授的课题组相比都毫不逊色，这样睁眼说瞎话造谣良心何在？\n\n\n\n   最后，希望看到这份澄清说明的同学能够体谅我们做老师的在浙大做科研教学工作的辛苦不易，这里仅就个别严重失实的网帖有必要予以专门驳斥（其中一个涉嫌造谣的违法的帖子会另行调查处理），请看过勿要在别处转发和议论，感谢您的理解和支持。希望大家不轻信这里没有监管和负责任的带有污蔑性的信息，并欢迎大家踊跃选我的课，用您自己的眼睛来判断我的教学工作谢谢。（备注：当时教务排课时让每个老师可以先提不希望排课的时间段，我想以前1、2节上课比较早有些班学生会有迟到就建议不排1、2节意思就是排3、4节，不料几年学校课程增多教务将3、4、5节优先留给三节连上的课程了，所以时间排到9、10节了）"},{"id":192784,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-05-30 11:01:51","like_diff":-22,"likes":8,"dislikes":30,"content":"（01）有帖子指出我上课之前在教室从百度上找了一个ppt，言下之意我连讲义都没有。所有上课的学生都很清楚我整门课的讲义在开学前就准备好的，真实的原因是我可能有时候课堂上想补充一些讲解中涉及的例子，就临时在讲台上从网上打开了相关素材。帖子还指责我是念PPT没有备过课，另外还讲（原文为扯）只是沾点边的东西，我想问大家，这两句话前后是不是自相矛盾？如果我只知道念讲义又怎么还会拓展开来去讲解所谓不沾边的题材？又如果我是喜欢拓展题材讲所谓只沾点边的东西又怎么可能只是在念讲义？这也涉及到教学理念和个人授课风格的差异，我想通过联系与制造技术有关联的历史素材的讲解来活跃一下课堂气氛就被别有用心的学生拿来讽刺，那我只讲机械制造他们又该说枯燥无趣了，难道有些学生课堂旷课不喜欢点名、迟到不予批评、前排趴桌昏睡、说话看手机、答不出刚刚强调的概念提问等就是应该的老师不能调动？"},{"id":192787,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-05-30 11:11:44","like_diff":-25,"likes":6,"dislikes":31,"content":"（i）原帖一开始就毫无廉耻地造谣，说我挪用院士经费被赶出可谓信口雌黄无中生有。我被航空所的校级创新团队2012年专门邀请加入（因其需要数学、控制、力学交叉学科的老师融合）反被污蔑是求着别人加入这简直是无耻之极（我已考虑让有关部门来追查造谣发布者）；\n\n（ii）原帖说我早期材料力学课程被学生举报还被取消，又是信口雌黄。我2012年刚调入机械学院时本来就在上原学院材料力学，新学院的课程交接有个过程，由于机械学院学生也要上工程力学我就正好还是上这门课，两年后机械学院有腾出来的专业课课时了我就自然换为教授《机械制造基础》课程，何来举报取消？？真是造谣之极。\n\n（iii）原帖污蔑说我没有科研能力和项目几乎为零，了解科研领域的同行应该知道国家自然科学基金的申请难度公正性和含金量，要是真没有科研能力一个国家基金也申请不到的我会有2项？还有浙江省杰出青年基金项目我是空手拿到的？更何况我省杰青项目可是优秀结题！！还说我出国花掉了科研项目经费，简直是不懂装懂，我近些年的出国合作研究一次是对方院士自己经费出钱资助的，一次是国家留学基金委政府资助，和在校的科研项目经费一分钱关系都没有！！由此也可见该生为攻击老师瞎编乱造无所不用其极。\n\n（iv）还说我占了论文一作的位置。众所周知SCI论文的作者主要是按各自贡献由通讯作者确定排序的，我前些年带学生基本都是亲自一线参与完成，文章规划尤其是主要理论创新点大多是我先搭建好框架再指导学生展开进一步调研和模拟计算验证工作，中间遇到理论与技术难点也是亲自讨论指导解决，所以，论文一作我是理所应当、当之无愧。该生几篇SCI论文都怎么发出来的在他们班级同学里当时也是领先，现在占了导师的成果和培养汗水毕业了倒反说导师占了一作可谓忘恩负义、良心何在。"},{"id":192779,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2024-05-30 08:57:20","like_diff":-33,"likes":9,"dislikes":42,"content":"【授课老师本人的澄清声明】\n\n    各位来此浏览了解高老师的同学你们好，我是高老师本人，昨天刚来这里看到了严重失实的帖子，因此在此严正地予以申明。      之前不知此网站，因近期教务通知要开始下半年选课了，偶然得知此网址来看才发现一些留言肆意歪曲、严重背离事实，尤其有一个可能是已毕业博士生的帖子已不是简单宣泄情绪而是带有刻意污蔑虚假诽谤老师的违法性质，我先跟教学管理部门进行了反映咨询，才得知他们也知晓此网站的问题因之前也一直有老师投诉也在想办法解决。在网络社会我们公民都有发表言论的权利自由，但若通过匿名便利不敢对自己的言行负责任的肆意歪曲甚至捏造事实、断章取义、诬陷诽谤老师就不仅是宣泄私愤而是故意侵害他人的明确违法行径。 \n\n    我在考虑处理此事的同时，先在这里就个别帖子的造谣内容予以澄清，让最近开始选课的学生如果有来这里的先及时了解事情原貌："},{"id":64574,"teacher_id":2329,"teacher_name":"高重阳","post_time":"2017-12-25 10:26:54","like_diff":-39,"likes":6,"dislikes":45,"content":"人好分高：）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
