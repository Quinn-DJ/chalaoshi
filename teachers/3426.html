                <script>
                    // 评论数据
                    const commentsData = [{"id":38161,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-09-18 05:05:46","like_diff":1305,"likes":1504,"dislikes":199,"content":"史纲老师：我在查老师上看我的分数太高了，这很不利于我的身心健康，我希望我的同学们赶紧给我把分打得低一点，最好4、5分，评论里都骂我，对别的老师的不满也都骂我这里，给我打低分。如果期末考试前我看我的分数还是太高，我就要用成绩让你们给我打低分。我不是开玩笑，我是深思熟虑后很严肃的说的。"},{"id":38075,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-08-04 00:55:25","like_diff":501,"likes":531,"dislikes":30,"content":"老师最大的缺点就是，他竟然不允许我们说实话给他打高分！太可恶了，给他打一分"},{"id":38095,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-24 05:36:38","like_diff":321,"likes":341,"dislikes":20,"content":"差评，不能直面自己的优点，威胁我们来查老师刷低他的评分，这一点必须予以抵制。说到建议的话，有的时候英语回答会限制发挥，希望可以允许英语问题可以汉语回答。"},{"id":7353,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-02-11 07:11:10","like_diff":318,"likes":366,"dislikes":48,"content":"好老师！！"},{"id":7974,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-09-16 10:17:19","like_diff":262,"likes":292,"dislikes":30,"content":"“希望老师能适当脱离课本”  甘先生表示要求太低"},{"id":11118,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-08-25 04:46:52","like_diff":237,"likes":254,"dislikes":17,"content":"书本是什么，甘老师表示不清楚"},{"id":40032,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-29 01:50:49","like_diff":208,"likes":224,"dislikes":16,"content":"我从未见过如此厚颜无耻之老师！！！不能直视自己的优点，竟然强行要我们把分数从9.8打到五分以下！！！不惜以绩点相要挟，我能怎么办(⊙o⊙)！我也很绝望啊！老师的表现绝非你现在看到的分数那样，观点有启发性，也没什么破事儿，上课都是思考，唯一的不足就是有时候会让你用英语回答问题，然后很尴尬"},{"id":38139,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-25 02:00:50","like_diff":187,"likes":203,"dislikes":16,"content":"竟然让我们刷低分数，其实甘老师是9.5+的"},{"id":38076,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-17 16:11:12","like_diff":160,"likes":170,"dislikes":10,"content":"同学们，成绩出来了，快改成十分～"},{"id":10118,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-11-16 10:41:00","like_diff":122,"likes":140,"dislikes":18,"content":"老师讲课非常棒，不用书但是会提出很多独到的见解和许多有价值的问题让我们思考，不点名但是会随机抽人回答问题，不讲书所以考试要靠自己咯，但课程本身非常有意义"},{"id":38158,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-02-28 02:59:52","like_diff":109,"likes":120,"dislikes":11,"content":"我表示真的尽力了，打一分平均分还七点多。。。。"},{"id":99371,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:38:40","like_diff":109,"likes":119,"dislikes":10,"content":"我把甘老师的所有评价都翻遍了，500多条评价里几乎很少有负面评价。然而在出分之后我却在最新评论里看到了许多骂声。难道一个好老师会突然在这个学期的讲课质量变差么？这显然不合理，说明那些骂声与差评怕是因为自己的核心利益--绩点受到了伤害，才突然群起而攻之，我的分析应该不是很失偏颇吧。举一个例子，我是一个文科生，选了一个理科通识课生命科学导论，我从不水课，考前认认真真背了好久，然而最终绩点3.3，我当然很失望，但我并没有因此去查老师骂史锋老师，因为他确实如在查老师上的评价所说，讲的很好，开阔眼界，我为什么要因为自己因为是文科生的缺陷而给老师打低分呢？3.3是我罪有应得，我明知我是文科生却没有比理科生在这门课程上付出两倍甚至更多的努力。同样我在这里赞美甘老师并不是因为他给了我4.8，这是我应得的结果，我有文科生的资本，每次上课积极发言，课下还与老师继续讨论，论文查了很多资料，期末也认真复习了，所以4.8是我应得的。我赞美甘老师是因为他确实突破常规，给我们新的思维。有些人说他只讲观点不讲历史，那如果想要了解历史，为什么不自己认认真真的看教材？讲课如果只是按照教材讲，那还要老师干什么？所以甘老师的价值就在于他打破常规的思路与眼光，让我们重新认识历史。好了我说完了，最终我希望大家作为浙大学子还是有点情怀吧，如果总是只根据自己得到的绩点来评价老师，是不是有点辜负了整天萦绕在我们耳边的那句话：“海纳江河，启真厚德。开物前民，树我邦国”。"},{"id":25910,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-06-14 07:47:26","like_diff":94,"likes":99,"dislikes":5,"content":"甘先生值得满分！！\n\n真正地进行思维的探索和启发\n\n而不是 灌输一些稀疏平常的理论\n\n尊重学生的意见和观点 相当有个性\n\n非常的温柔 幽默 会提早下课\n\n讨论课比较频繁 但是问题有价值\n\n甚至课下也会让我想要去思考历史和人生以及社会现状 \n\n真正引起我大学思维转变的一位老师"},{"id":34089,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-09-27 01:48:54","like_diff":92,"likes":97,"dislikes":5,"content":"甘老师可是自带BGM的男人！"},{"id":87687,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-10-30 09:04:12","like_diff":89,"likes":93,"dislikes":4,"content":"老师的听歌品味相当高！上他的课可以享受到一大批高质量纯音～"},{"id":9232,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-10-18 10:22:01","like_diff":85,"likes":96,"dislikes":11,"content":"带领中国走向胜利的老师"},{"id":11426,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-01 02:09:04","like_diff":73,"likes":81,"dislikes":8,"content":"魔性的“什摸”"},{"id":15157,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-12 08:45:33","like_diff":69,"likes":76,"dislikes":7,"content":"甘老师说，考试什么的，都是没意义的！"},{"id":38127,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-03-22 12:12:47","like_diff":69,"likes":73,"dislikes":4,"content":"先生之风 山高水长"},{"id":8858,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-09-29 04:55:16","like_diff":55,"likes":68,"dislikes":13,"content":"老师很好哒，上课基本不用课本，会提出一些启发性的问题让学生思考，而且有时候会逗我们笑~"},{"id":33328,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-02-28 00:30:28","like_diff":49,"likes":58,"dislikes":9,"content":"很好很好"},{"id":91933,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-25 04:17:29","like_diff":46,"likes":47,"dislikes":1,"content":"我就是要打10分！！老师不搞花里胡俏的分组啊展示啊之类的，坚决反对恶竞，讲课超级棒而且超级有趣，上课放的音乐特别好听！！长得还帅还有气质！！吹爆好吗！！"},{"id":38072,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 16:34:24","like_diff":45,"likes":53,"dislikes":8,"content":"老师人很好，不过个人感觉太强调对历史进程的预测了。我认为很多情况下人对目前情况的了解程度根本谈不上预测未来，让我们这些本来就不精通历史的学生来预测不是很靠谱。"},{"id":38142,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-20 10:59:02","like_diff":45,"likes":50,"dislikes":5,"content":"改回评分"},{"id":38154,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-02-09 05:32:15","like_diff":44,"likes":45,"dislikes":1,"content":"绝对的没有任何异议的思想引路人，超赞！！！！"},{"id":25403,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-05-17 09:06:04","like_diff":41,"likes":49,"dislikes":8,"content":"在刚开始听他的课的时候是难以接受的，对讲课风格也很不习惯。然而如今学期已经过了一大半，我才逐渐明白，他花尽心思想告诉我们的东西是多么重要，重要到我们从来都只是听听而已而不放在心上。"},{"id":93441,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-09 15:02:58","like_diff":33,"likes":34,"dislikes":1,"content":"老师这次没有强制我们打低分，那我就放肆打满分啦！\n\n甘老师的史纲课真的完全不水，可以获得很多基于历史却又超脱历史的思想方法和逻辑体系，他的启示都很贴近实际，而且发人深思，让我真正明白了“以史为鉴”的意义。\n\n甘老师的讨论课话题也都很深刻新颖，每次大家都发言很热烈，这在一个不强制记发言次数的思政课上真的很难得。（虽然老师提过倡导英文发言，但两次下来大家都回归中文了，其实没有强制）\n\n而且甘老师对大家的思想都很包容！还会引导启发！收获很多。\n\n最后，歌单真的很好听。"},{"id":12195,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-22 09:14:11","like_diff":31,"likes":38,"dislikes":7,"content":"能启发学生思维的好老师"},{"id":154641,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-02 16:05:10","like_diff":30,"likes":31,"dislikes":1,"content":"看到“感谢一路灵魂陪伴”这一行字出现在屏幕上时眼泪掉下来了，或许不是为这句话哭的，而是配合着老师站在讲台上摆摆手说下课的样子，知道这一学期就这么结束了，作为一个理科生再也不没机会坐在台下听老师讲那些我从未听过的“超越受限的意识”的美妙想法了。曾经因为害怕被提问而不情不愿地走进教室，这一次走出来却不能再走进去了，至少不再是有甘老师站在台上播放音乐等待上课的教室了。好像之前没有哪门课结课会让我难过至此，甚至现在打字的时候眼泪又流下来了。大概因为老师的课堂真的不是直白的知识传递，他试图用他深邃的灵魂照亮我们的。希望老师好好休息，平安顺利。"},{"id":94438,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-16 12:43:27","like_diff":29,"likes":31,"dislikes":2,"content":"看到前面的评论“先生之风，山高水长”真的很感动了，甘老师真的当得起这样的评价！"},{"id":116485,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-09-25 04:27:34","like_diff":28,"likes":29,"dislikes":1,"content":"甘老师病了讲不动了好心疼"},{"id":152341,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-21 12:52:46","like_diff":28,"likes":29,"dislikes":1,"content":"不管得分如何，甘老师带给我们的思考是最重要的，甘老师的体验报告也确实启发了我，我曾经也算想象力丰富的人，我时常想象压抑到足以吞噬一切的乌云带来惊世骇俗的电闪雷鸣、随后一场旷日持久的雨完全将我的家乡淹没成一片汪洋；想象血红色的天空，灰蒙蒙的雾霾，夕阳留下仗剑走天涯的侠士的剪影。我看见过鳄鱼失去翅膀的痛苦，看见过机器人偷偷流下的眼泪，看见过沙漠里被烈日炙烤到融化的时间，看见无数追梦的孩子爬向满天星辰。每当我想到什么东西，我的大脑总会生成一个真实图像，让我觉得我仿佛真正见过一样。然而，这种感觉到了大学之后就再也没有出现过，直到上了甘老师的史纲我才又找回了那种感觉，真的很感谢甘老师！这不是史纲课，是哲学课！"},{"id":13803,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-31 05:20:02","like_diff":27,"likes":36,"dislikes":9,"content":"很有个性！上课都是研讨课，点人上去说，每节课都有2~5个问题讨论。作业是一篇论文，希望写与课上问题相关的，但基本没限制。"},{"id":102638,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-16 11:20:11","like_diff":24,"likes":25,"dislikes":1,"content":"怎么说呢，我大概是这个社科班里为数不多的工科生吧，我是补选进来的（当时甘老师特地为了我亲自去给教务秘书打招呼），很意外的是一个学期没有交集，期末交论文的时候他却清晰地记起了我的名字，那种感觉，就像生命中真的会有什么重要的人会在什么时候来呼唤你，他的课程很有特点，每一节课都提出了对这个历史框架对这个世界的新的看法，可以说对我们思维的发展很有启发了，真正的大师不会去讲历史，他讲的是如何去在历史的宏观背景下把握自己的命运。于是我写下了这篇人生意义上第一次由自己完全原创长达7000字的论文，将老师给我的启发，我对自动化控制系统的理解以及历史的潮流融合在了一起，这大概是我最大的收获吧，4.8，也算是我这个学期第二高的绩点了（谢谢甘先生）"},{"id":18782,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 13:50:25","like_diff":23,"likes":25,"dislikes":2,"content":"不带书哈哈哈(๑•ૅㅁ•๑)老师任性，点名大面积无区别扫射，点评同学real耿直，有时要求bilingual回答可逗。最后一课感动。不断地，勇敢地，向前奔跑。"},{"id":18779,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 13:42:07","like_diff":22,"likes":26,"dislikes":4,"content":"虽然我从来没听过课，但是深感是一个好老师，绩点把我给感动了，论文好好写，每节课都去，你一定会感动的"},{"id":38370,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-12 09:49:37","like_diff":21,"likes":27,"dislikes":6,"content":"考试很简单 选择题一个都没对"},{"id":154456,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-01 15:50:49","like_diff":21,"likes":21,"dislikes":0,"content":"感谢一路灵魂相伴！"},{"id":38061,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-06-27 01:07:19","like_diff":20,"likes":22,"dislikes":2,"content":"好老师！"},{"id":38093,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-20 00:33:44","like_diff":20,"likes":23,"dislikes":3,"content":"嘿嘿嘿"},{"id":94119,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-15 08:17:02","like_diff":20,"likes":21,"dislikes":1,"content":"如果教我史纲课的是其它老师，我对近代史的理解估计还停留在腐朽，落后之类的简单意象。上了老师的课以后，我才知道很多历史事件的发生都是有前因后果的，很多的错误都是可以避免的。这种批判的策略思考一生受用。"},{"id":100645,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-26 13:12:00","like_diff":20,"likes":21,"dislikes":1,"content":"实在是太强了，我感觉上了浙大遇到这个老师真的值。不用去管什么绩点啊分数啊，扔下这些来听甘老师的课吧，哪怕是来旁听也好啊。可惜老师只开了史纲。"},{"id":153660,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-26 17:19:46","like_diff":20,"likes":21,"dislikes":1,"content":"考完了很久，成绩也出来了，还算不错的，4.2。出成绩前，老师在群里发了一篇文章（给分说明），当时深受震撼。于是在前两天做梦，梦见老师呕心沥血地批改我们的作业。真的喜欢甘老师，我的甘先生。遇见您用尽了我的运气，感谢一路灵魂相伴。"},{"id":93061,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-07 07:28:00","like_diff":19,"likes":20,"dislikes":1,"content":"最后一节正课，讲的有点大有点远，其实都是想不明白又和史纲无关的事，但老师还是要给我们认真讲，下课时全体鼓掌。\n\n很庆幸当时自己签条子上了甘老师的课，虽然讨论课常常让人觉得各种无解和绝望，但老师内心是个超级正超级向上的人。"},{"id":136349,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-06-16 23:10:35","like_diff":19,"likes":20,"dislikes":1,"content":"感觉甘老师承受了很多压力，有些遗憾没能体验到口耳相传的最后一课，不过甘老师给予我们的思维方式和价值观的启迪还是巨大的。非常荣幸能够预置到甘老师的课"},{"id":154461,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-01 17:13:08","like_diff":19,"likes":19,"dislikes":0,"content":"“今天天太热了，我不想讲课，看电影吧”\n\n“这种课程论文基本都是垃圾，但是我还要看”\n\n老师的思想太深刻了，真的是给你灵魂上的洗礼，每次上完课都会思考很久，真的会让你的境界提升。而且老师对于应试教育的思考也很贴近学生。太喜欢老师了！"},{"id":154369,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-05-31 07:52:38","like_diff":18,"likes":18,"dislikes":0,"content":"感谢一路灵魂相伴～\n\n明明是甘老师用灵魂一路陪伴我们啊"},{"id":154681,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-03 09:59:03","like_diff":18,"likes":18,"dislikes":0,"content":"优点是史纲课不像史纲课，缺点是史纲课不像史纲课。\n\n如果你有充足的精力和灵动的思维，那绝对不会感到无聊和拘束；如果你只是想上一节中规中矩的思政类历史课，你会怀疑自己是不是走错了教室。"},{"id":136666,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-06-22 14:39:24","like_diff":17,"likes":18,"dislikes":1,"content":"孙大雁太多，甘均先太少"},{"id":25907,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-06-14 07:25:40","like_diff":16,"likes":17,"dislikes":1,"content":"好老师，虽然第一节课吓我们，但很可爱，唯一一节整个学期都坐前排的课，最后的寄语很感动，希望能选老师的通识课"},{"id":126658,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-10-12 07:26:54","like_diff":16,"likes":16,"dislikes":0,"content":"老师：“你是不是一个意志强大的人？”\n\n我：“no”\n\n老师：“那你为什么意志软弱？”\n\nWHAT？？？"},{"id":146090,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-01-05 12:44:28","like_diff":16,"likes":16,"dislikes":0,"content":"“你来了吗？”"},{"id":156898,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-21 09:52:08","like_diff":16,"likes":19,"dislikes":3,"content":"老师: “三个班仅一位同学满绩，你们所最在乎的，可能是我最不在乎的”"},{"id":176295,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-06-28 09:27:02","like_diff":16,"likes":17,"dislikes":1,"content":"舍不得甘先生\n\n这是我上浙大来最喜欢、最期待、最能帮助自己思考的课了\n\n感谢甘先生"},{"id":12675,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-24 01:01:33","like_diff":15,"likes":27,"dislikes":12,"content":"有点小无聊，会点名回答问题，有历史小论文，喜欢发表自己见解的同学可能会感兴趣，纯粹去水的可能会尴尬"},{"id":91476,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-11 07:23:20","like_diff":15,"likes":16,"dislikes":1,"content":"真的牛逼\n\n真的牛逼\n\n今天，12月11号这节课真的是让我看到了一个高校历史老师该有的眼界，才华和创造力。"},{"id":156957,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-21 12:17:15","like_diff":15,"likes":15,"dislikes":0,"content":"很有思想，希望大家都能认真对待老师的作业捏。期末说着狠话但是给分还是很好，大大地感动了"},{"id":156959,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-21 12:23:05","like_diff":15,"likes":15,"dislikes":0,"content":"他是超凡脱俗的，虽然听甘老师的史纲会有点吃力，有点难懂，但是宇宙想象带来的思想超脱并不亚于历史给予我们的教训，他是有思想的，因此他的课也是。"},{"id":13615,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-30 05:23:03","like_diff":14,"likes":20,"dislikes":6,"content":"真正的人生导师，好老师"},{"id":93687,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 03:46:34","like_diff":14,"likes":17,"dislikes":3,"content":"谢谢老师给了我4.2"},{"id":99386,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:53:21","like_diff":14,"likes":14,"dislikes":0,"content":"甘甘真的太好了叭，作为一名理科生，历史是我曾经最头疼的一门学科，但是上了甘甘的课，我发现我找到了学习历史的乐趣所在，曾经死板的学习让我失去了学习历史的兴趣，但是甘甘帮我找回来了!!尽管我的论文没有让老师足够满意，但是也是认真地花了数个夜晚去写的，写的时候也没想太多，只是想要好好写，认真对待，最后的考试也是考前积极备考，考试中尽力地去翻阅资料，最终的结果虽然并不是特别的惊艳，但是作为一名历史渣到爆炸的理科孩子，我已经很知足了，谢谢老师!您的课真的上得很好，会积极地向小伙伴们安利您的? ? ?"},{"id":153336,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-04-28 07:46:13","like_diff":14,"likes":15,"dislikes":1,"content":"回复上一位同学，老师就是鼓励大家思考啊，像叫人回答问题这样，而且答得不太好也完全没有关系，他会总结你的回答。个人感觉认真参与就不会有压迫感吧，而且老师在第一节课就强调了他的史纲课是要大家参与、思考的，不是来听故事的水课，如果觉得不能接受其实当时就可以退课啊~"},{"id":38134,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-04-06 10:35:56","like_diff":13,"likes":17,"dislikes":4,"content":"好老师\n\n"},{"id":39714,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-27 06:01:16","like_diff":13,"likes":14,"dislikes":1,"content":"没上过甘老师的课，但是据说很好\n\n听学弟学妹说如果不把他的分刷到5以下就用绩点告诉他们\n\n那我就帮个忙好了"},{"id":93540,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-10 08:25:24","like_diff":13,"likes":14,"dislikes":1,"content":"甘均先老师真的是一位非常有个性的老师，有自己的独特的思想，把史纲教的没有一点老旧古板的气息，上课充满活力和热情，上课将哲学，艺术，历史，科学融为一体，教会我们怎么从历史中跳脱出来，用自己自己理性的眼光去思考问题，去挖掘历史中蕴含的深刻哲理，他上课的一些论断真的很有用，都是能让我们终身受益的一些道理，很棒的老师，给10分我都嫌少"},{"id":99480,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 00:39:17","like_diff":13,"likes":13,"dislikes":0,"content":"事少这个是真的，期中2000随笔，期末5000论文，特地嘱咐不要写太多，重要的是思考，避免了恶竞。然后我室友的史纲课还有分组展示什么的，甘先生的课完全没有这些烂事，没有分组，没有建群，吹爆。期末最后一节课，反复强调，一定要多写一点，我选择题炸了，但是每道简答题都写满，论文两篇也努力提出自己的观点，查了很多史料，最后4.8。"},{"id":144025,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-12-16 06:40:53","like_diff":13,"likes":14,"dislikes":1,"content":"老师思想很有深度 是真正的史纲课了属于是【但不妨碍我史纲课听不下去……】\n\n花式点名：点人起来回答问题→直接大面积点名→钉钉群发一张图看谁未读 还会鞭尸"},{"id":151147,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-02-23 12:05:49","like_diff":13,"likes":15,"dislikes":2,"content":"“最好的史纲老师，真正的史纲课。”\n\n这节课的期末考试是开卷，根据时间线就可以找到答案，还是挺简单的。\n\n上甘老师的课让你的史纲课不再是一门水课，而能学到很多关于历史和人生的思考。\n\n强推啊！"},{"id":155048,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-08 02:05:35","like_diff":13,"likes":13,"dislikes":0,"content":"爱了爱了。\n\n这才是老师该有的模样。超脱于课程：哲学，宇宙，意识，无所不有。"},{"id":38063,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-28 13:38:55","like_diff":12,"likes":13,"dislikes":1,"content":"真的是人生一大享受，能在大学听到甘老师的课。思想力满分，幽默感满分。甘老师坚持要我们把他的评分刷低，大家不要被评分迷惑喔。"},{"id":75887,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-21 02:45:45","like_diff":12,"likes":14,"dislikes":2,"content":"相比于史纲，更趋于人生观。"},{"id":99527,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 02:11:08","like_diff":12,"likes":12,"dislikes":0,"content":"先生之风，山高水长。"},{"id":155008,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-07 11:06:23","like_diff":12,"likes":12,"dislikes":0,"content":"史纲与哲学的完美结合！\n\n感觉会受用一生！\n\n希望老师身体健康 感谢一路灵魂相伴\n\n是最喜欢的思政课了"},{"id":174110,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-06-06 09:31:38","like_diff":12,"likes":12,"dislikes":0,"content":"非常有思想的老师"},{"id":8348,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-09-19 01:10:28","like_diff":11,"likes":19,"dislikes":8,"content":"完全不用课本，上课还是很有意思的，不知道给分怎么样"},{"id":38152,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-25 02:55:34","like_diff":11,"likes":16,"dislikes":5,"content":"被逼得来查老师刷低他的评分。。说到建议的话，希望老师能够尽量回避英语作答这个环节。正如老师所说，很多时候英文体现不出思想的深度，希望教学方式能够有所改进。"},{"id":58630,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-09-11 07:48:29","like_diff":11,"likes":11,"dislikes":0,"content":"先生之风，山高水长。\n\n学生大一有幸跟随老师学习，今年已是研一，依然有许多东西在改变着我。"},{"id":99405,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 17:12:17","like_diff":11,"likes":12,"dislikes":1,"content":"老师超棒吖，很喜欢老师把史实和自己犀利的观点结合起来，听了老师的课思维开拓了很多，还记得老师说的一句话，并不只是为了让你们去分析史实，而是教给你们今后生活中遇到困难时从哪些方面思考克服困难。\n\n虽是史纲，但更像是思维碰撞的课堂，带给我的帮助是很大的。\n\n"},{"id":100570,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-26 10:22:09","like_diff":11,"likes":12,"dislikes":1,"content":"老师的思想很深邃，很有见解，格局很大，感觉已经超出了历史的范围了，事不多，不会为难学生，就是写两篇论文，认真的写，有自己的看法，分数就会不错的"},{"id":175191,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-06-22 08:43:28","like_diff":11,"likes":12,"dislikes":1,"content":"有思想的老师\n\n想听史实介绍的不建议选\n\n想从历史中获得思考和经验的可以选\n\n老师对一些自然现象有自己的看法，不一定出自于正统的自然科学观念，但我个人觉得新的角度和巨大的想象力确实有助于我们冲破桎梏进行创新。"},{"id":18750,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 12:51:59","like_diff":10,"likes":11,"dislikes":1,"content":"老师人好幽默三观正/萌萌哒/课上很多讨论，很有趣/作业少，给分厚道\n\n对对对，爱他"},{"id":18777,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 13:39:16","like_diff":10,"likes":11,"dislikes":1,"content":"讲得好给分高人长得又萌口音可爱简直不能更爱他！！！！"},{"id":38143,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-25 02:01:03","like_diff":10,"likes":12,"dislikes":2,"content":"炒鸡棒的老师，搞不懂为什么叫我们给他差评"},{"id":41379,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-11 07:07:50","like_diff":10,"likes":13,"dislikes":3,"content":"哭着给老师打了一分ಥ_ಥ       个中滋味，只有上过甘先生课的人才懂"},{"id":44481,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 01:06:21","like_diff":10,"likes":10,"dislikes":0,"content":"出完绩点再评就可以讲真话了?老师很好，我给十分"},{"id":49894,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-04-27 04:06:03","like_diff":10,"likes":20,"dislikes":10,"content":"不点名但是会叫很多人回答问题 感觉并没有评论里说的那么好也可能是我自己的问题 但总觉得老师并不很尊重学生 老师自己的水平和提出的问题与学生高中历史水平不相匹配 刻意强调预测、判断 导致很多问题同学由于史料知识缺失无法得出很好的结论 课堂氛围一般 交流互动一般 收获一般 学期中来评论的 成绩无关 当然如果对历史非常感兴趣并且了解很多的人或许会有很多共鸣吧"},{"id":76144,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-28 02:19:49","like_diff":10,"likes":11,"dislikes":1,"content":"老师的人格魅力到了什么程度呢？就是听着听着你就默默的放下了手机，认真听老师的分析。折服！"},{"id":92200,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-27 04:16:44","like_diff":10,"likes":10,"dislikes":0,"content":"听老师的课都把我听哭了，真的好老师！\n\n戳你心灵的观点"},{"id":101928,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-29 20:06:45","like_diff":10,"likes":14,"dislikes":4,"content":"这老师 给分太好了 作为隔壁班的同学 我很讨厌他"},{"id":102585,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-11 06:06:36","like_diff":10,"likes":10,"dislikes":0,"content":"多年以后如果我想起初入大学园的这一年，坐在甘先生的课堂上的这一幕将一定会浮现。"},{"id":38420,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-04 08:02:49","like_diff":9,"likes":10,"dislikes":1,"content":"老师太帅了，上课大家都看脸不听课了"},{"id":69797,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-25 11:54:29","like_diff":9,"likes":9,"dislikes":0,"content":"不懂下面评价垃圾的是什么意思\n\n我觉得甘老师真的是很有思想的人，他给我们上的课都是很体系化的，也不断地在激发我们思考问题。\n\n他论文的要求是创新性和理论性。\n\n至于给分，我觉得还不错的。只要你写的有自己思考的深度和新见解。"},{"id":69844,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-25 13:41:05","like_diff":9,"likes":10,"dislikes":1,"content":"想听故事不要选，想接受点思想理论的建议听一听，甘老师的课认真听听很有道理的，但是边玩手机边听或者睡觉或者背英语写作业的话是学不到什么的。课可以水的，不会点名，但是有时会提问问题，建议不要翘，反正你干别的他也不管。最好记一下甘老师讲的东西，认真听三四次课对写论文有好处的。论文最好不要老生常谈，认真写写绩点还算过得去。没有其他作业，两篇论文。中间有次电影课有次请了台湾的一个学者来讲一讲。"},{"id":99356,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:28:08","like_diff":9,"likes":9,"dislikes":0,"content":"老师真的太好了太好了太好了我爱您！！！！"},{"id":99361,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:30:48","like_diff":9,"likes":10,"dislikes":1,"content":"这样的老师真的太好了！很努力写了论文，要求内容不要求格式，什么都说得清清楚楚！也不走正态分布。凭良心说，我的努力不及他给的分。真的很喜欢上课的氛围，讨论课就是讨论，不记站起来同学的名字，没有那么功利性！你要做的就是形成自己的思想然后在论文里展示出来，感觉老师蛮喜欢交流的！真的好！不虚此行！"},{"id":99488,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 00:46:49","like_diff":9,"likes":9,"dislikes":0,"content":"考试之前就给老师评过分，考完了一样的分还是10分。我只想说楼下的说正态什么的可能是少数吧，甘老师给分不错的，史纲课如果不喜欢发言的同学完全没有影响（我就是），反而能从他这里收获很多思想上的东西，如果喜欢发言的同学也可以碰撞出火花，也没有那种不必要的组成小组。除此之外，书本老师第一节课就说自学，上课讲的确实史实和思想三七开吧，但是看过书之后觉得没什么特别重要需要讲的内容，自己看完全可以。甘老师真的给了我不是应试教育的感觉，真正做到以史为鉴。"},{"id":102687,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-20 09:59:45","like_diff":9,"likes":9,"dislikes":0,"content":"其实没啥好说的，能预置这位老师，实在三生有幸。如果你想水一个高绩点，可以的，其中期末两篇论文稍微用点心，给了4.8；，但我建议你，真的可以听听他的课，能学到的东西，不仅仅是用只言片语可以表达的。记得当初行策课老师有个问卷：你认为应该如何改进思政类课程？我的回答是：像甘钧先老师那样上课（是的，是钧不是均hhh）"},{"id":103623,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-03-02 13:08:09","like_diff":9,"likes":9,"dislikes":0,"content":"甘老师真的是很棒的史纲老师，他看待历史的角度非常新颖、有深度、有见解，作为一个文科生，见过的历史研究角度也不算少了，但是甘老师给我们讲解的观点、思考，是从来没有接触过的，真的有一种如沐春风的感觉！唯一有点尴尬的就是讨论课会要求双语。。。还有可能随机点人回答问题555（我就被点过好几次）平时事情很少，期中期末各一篇论文，主要看期末论文，想拿高分一定要尽量有自己的见解与思考。考试开卷，不难的。最后收获大一上最高绩点，感谢老师！！"},{"id":104289,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-03-16 14:43:53","like_diff":9,"likes":9,"dislikes":0,"content":"1.老师的课非常有意思！可以把无聊的史料讲成生动的人物传记，甚至揭秘教科书里面没有的历史人物间的小故事。有时候作业繁重，一边写一边听别有一番风味。\n\n2.其他老师都有什么小组展示，但是我们甘老师就没有这种没太大意义的事情，反倒是专门抽了一个下午的课给我们放电影\n\n3.甘老师的作业也不多，就期中一个小论文（2000字）以及期末一个大论文（5000字）\n\n4.最最最最重要的是，恶竞在甘老师面前几乎没作用。甘老师给学生打分不看期末考成绩，“期末考只要你们写了就行，最后评分呢我就看你们两次论文写得怎么样，以及我看你们的脸熟不熟悉，脸熟就说明你们上课都在认真听嘛”，我平时上课都有在不时地做点笔记，顺带记录一些甘老师很有意思的话，经常和甘老师四目相对，然后写论文的时候也都比较用心地结合平时笔记去写，模仿老师上课PPT展示的逻辑，两篇论文都只比字数下限多了那么一点，但是最后老师的给分真的很好，喜出望外的感觉！\n\n\n\n"},{"id":145318,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-12-29 04:04:11","like_diff":9,"likes":10,"dislikes":1,"content":"突然想起一句话“秀口一吐，就是半个盛唐”，甘先生学识实在是太渊博了，事情少，给分好，听课还有意思，会给你一个不一样的世界"},{"id":170103,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-03-01 11:10:27","like_diff":9,"likes":9,"dislikes":0,"content":"很可爱的老师，内容有深度，给分不错，大家快选"},{"id":170139,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-03-01 13:47:24","like_diff":9,"likes":9,"dislikes":0,"content":"在浙大不听甘老师讲史纲，注定会留下遗憾。真想再听一次啊😘实打实的正能量好老师！讲的不是史纲，胜过史纲，每分每秒都有新的收获😀"},{"id":171763,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-04-05 04:04:12","like_diff":9,"likes":16,"dislikes":7,"content":"If you're interested in history，DO NOT expect to learn anything useful in his class. He just likes to express his weird opinions which are not even wrong."},{"id":173260,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-05-17 06:55:41","like_diff":9,"likes":12,"dislikes":3,"content":"很有深度的老师，或许只有上过他的课才能明白为什么他史纲课很少讲课本知识"},{"id":176583,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-06-29 10:02:49","like_diff":9,"likes":9,"dislikes":0,"content":"非常非常好的老师，真的能学到知识，鼓励我们思考，学的也非常轻松，从来没有作业。大作业不水论文而是写诗，如果有思考可以完成的很好且很快。期末给分非常好。总之甘老师是我的神。"},{"id":13617,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-06 07:24:25","like_diff":8,"likes":11,"dislikes":3,"content":"讲得真的真的真的很好，比课本好"},{"id":38156,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-02 01:51:05","like_diff":8,"likes":10,"dislikes":2,"content":"居然总成绩威胁我们，必须给好评，那就一分吧。"},{"id":57440,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-09-05 09:52:39","like_diff":8,"likes":22,"dislikes":14,"content":"\n\n一个学期的史纲学习体验是：恐惧！不安！心累！折磨！失望！沮丧！愤怒！"},{"id":75161,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-07 15:33:48","like_diff":8,"likes":8,"dislikes":0,"content":"盗墓笔记和盗梦空间。。。"},{"id":91830,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-21 15:47:12","like_diff":8,"likes":8,"dislikes":0,"content":"想听四年的甘老师的近代史纲，想上四年史纲！！！！\n\n太幸运了，大一一上来遇到这种老师！\n\n每上一节课都感觉到自己升华了！\n\n思想真的很深邃开阔\n\n每节课都收获满满"},{"id":99359,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:28:51","like_diff":8,"likes":9,"dislikes":1,"content":"甘老师太好了，唯一一门4.8的，上课讲的很深，歌很好听，还有经常让我们自由讨论，要上史纲的一点要选甘均先啊！"},{"id":104544,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-03-23 07:10:23","like_diff":8,"likes":8,"dislikes":0,"content":"我实在没法昧着自己的良心给您打低分"},{"id":215631,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-03-03 05:41:55","like_diff":8,"likes":11,"dislikes":3,"content":"作为一个唯科学主义者，感觉讲得有点太玄学了，有点接受不了"},{"id":7365,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-09-14 03:51:29","like_diff":7,"likes":23,"dislikes":16,"content":"就是听着有点困，其他都还好"},{"id":18753,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 12:54:38","like_diff":7,"likes":9,"dislikes":2,"content":"不会刻意点名，但每节课都会请很多人起来发言，叫到你不在就嘿嘿嘿了。很能锻炼人，好老师！而且给分超级超级好！"},{"id":39674,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 00:26:59","like_diff":7,"likes":7,"dislikes":0,"content":"甘老师是真的把史纲这样的课程，上出了自己的风格，能给学生带来享受的老师"},{"id":40639,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-02-26 13:52:10","like_diff":7,"likes":7,"dislikes":0,"content":"好老师，别的不多说了。"},{"id":52772,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-06-22 16:43:17","like_diff":7,"likes":8,"dislikes":1,"content":"1分，原因请看前排"},{"id":72779,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-31 05:27:31","like_diff":7,"likes":7,"dislikes":0,"content":"首先 老师很可爱 不点名 有一次老师尝试着抽查 结果叫了好多名字都没点到没来的 就不了了之 哈哈哈哈哈哈 他说没成就感 有个同学没来被点到 后来他同学极限操作和他讲了第二节课来的 和老师说了就一笔勾销 多好的老师\n\n其次 我论文真的不会写 乱七八糟写一通最后绩点也上四了 \n\n最后 老师品味不错 五分钟休息时间会给我们听歌  都是不错的歌和轻音乐"},{"id":91714,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-18 11:35:01","like_diff":7,"likes":8,"dislikes":1,"content":"10分的老师，但是按老师要求我还是打了1分? ? ?"},{"id":93199,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-08 05:53:21","like_diff":7,"likes":8,"dislikes":1,"content":"灵魂得到升华"},{"id":99345,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:10:00","like_diff":7,"likes":8,"dislikes":1,"content":"老师人挺好的，思想很深刻，两篇论文一次开卷考，整体任务不重。给分我觉得挺良心的。"},{"id":99347,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:11:24","like_diff":7,"likes":8,"dislikes":1,"content":"阿甘给分真的超好!期末考试我个人感觉真的是自己瞎写但是可能因为论文比较被阿甘认可，他就给了一个我很满意的分数!!感觉在阿甘这里还是论文更重要!"},{"id":99351,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:17:18","like_diff":7,"likes":8,"dislikes":1,"content":"老师给分真的是好爆了好吗我一个没选历史的在那边写了一坨自己都懵逼的答案...分数还这么高太幸福了吧？？\n\n然后老师非常有思想，他的一些结论真的很精辟，对做人意义也很大，真的很有深度，这种思考真的让人很享受\n\n课堂十分轻松，老师十分幽默，教学方式独特，还想再学一遍！"},{"id":99382,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:48:59","like_diff":7,"likes":7,"dislikes":0,"content":"什么都不想说，老师我爱您，与分数无关，真是爱上了您……祝好！如此儒雅深沉，风度翩翩，睿智幽默的老师哪里找……此生难遇，真的好喜欢啊！"},{"id":99412,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 18:13:44","like_diff":7,"likes":8,"dislikes":1,"content":"这就是思想啊，愿先生之风，山高水长。不去思考历史历史也就是时间轴上尘封的一部分，能像这样思考历史才是找到历史的财富啊!从历史中找到超越历史的东西，回顾过去也不就是为了向前看吗?总之甘先生的课实在是太棒了，自己思考一下，把这样容易空洞空泛的道理和思想内容讲得如此生动和有条理是有多不容易?认真听讲总觉得自己得到了共鸣和升华。"},{"id":99414,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 04:52:12","like_diff":7,"likes":7,"dislikes":0,"content":"事情少，给分好，上课氛围很宽松"},{"id":99478,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 00:37:11","like_diff":7,"likes":7,"dislikes":0,"content":"感觉在听百家讲坛"},{"id":99680,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 04:55:24","like_diff":7,"likes":7,"dislikes":0,"content":"给分好，事少，吹爆"},{"id":106349,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-04-29 02:35:11","like_diff":7,"likes":7,"dislikes":0,"content":"甘先生是我一生难忘的老师"},{"id":107466,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-05-05 11:06:39","like_diff":7,"likes":9,"dislikes":2,"content":"甘老师真的是个低调但真的牛逼的人，上课上心，任务少，可以水，但是上到不想水。即便不怎么了解历史，但他的提问没有什么专业的东西，历史不好很能不错的表达自己的观点。老师的思想是真的好，给满分。"},{"id":109679,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-06-18 10:18:22","like_diff":7,"likes":7,"dislikes":0,"content":"大一一年最有启发性的课，最舍不得的课，最后一节听了两遍录了音，大二还会再去甘老师的课上听讲的。选上了课的同学一定要用心听，会有巨大的启发去。"},{"id":148931,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-01-14 03:37:40","like_diff":7,"likes":8,"dislikes":1,"content":"真的讲的很好，你不听会后悔的，我就是。"},{"id":151379,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-03-02 01:54:45","like_diff":7,"likes":10,"dislikes":3,"content":"为什么这学期开始事这么多，一反往常啊"},{"id":166211,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-11 12:16:46","like_diff":7,"likes":8,"dislikes":1,"content":"我觉得甘老师真的是一个格局很高的人，有情怀的人，上甘老师的课我觉得很幸运，选老师的课最后的报告一定要认真写，我很认真地写最后4.8 很开心，都来选老师的课，真的很好"},{"id":7572,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-09-15 04:55:44","like_diff":6,"likes":13,"dislikes":7,"content":"老师很可爱很温柔。史纲课困应该比较正常吧"},{"id":12086,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-21 16:19:05","like_diff":6,"likes":8,"dislikes":2,"content":"讲的很好，适合旁听（ceng  ke）。不知道给分怎么样。附加一句，上课内容与理论考试没有任何关系"},{"id":44537,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 02:39:48","like_diff":6,"likes":7,"dislikes":1,"content":"应老师要求说一句:垃圾老师，毁我青春。不过讲道理在他的课上能学到的东西远比书本里的精髓。特别是对我们以后判断国际形式有一定的帮助，像我这种以后准备去为国捐躯的垃圾一定会谨听教诲。"},{"id":76191,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-28 17:17:55","like_diff":6,"likes":6,"dislikes":0,"content":"老师是让你感受思维的魅力，不是让你感受历史的魅力。"},{"id":92267,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-27 10:36:10","like_diff":6,"likes":6,"dislikes":0,"content":"史纲 甘均先，马原 吴旭平"},{"id":98633,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:54:42","like_diff":6,"likes":6,"dislikes":0,"content":"真的可以收获到很多东西，特别是在创新意识方面有所突破 还有甘老师是我上大学以来第一个给我们讲写论文技巧的老师(也可能是由于我们班整体论文水平不让他满意的原因吧～)此外还收获了很多人生哲理，学会用新的视角去看待历史进程和人生轨迹，总而言之，我认为上课所受到的思维上的启发比知识本身更为重要～"},{"id":116508,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-09-11 02:48:19","like_diff":6,"likes":6,"dislikes":0,"content":"老师注意身体，好好休息，上课换风格，少了一点激情，但是仍然全是思考与启发。"},{"id":116770,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-09-15 12:28:09","like_diff":6,"likes":6,"dislikes":0,"content":"先生之风，山高水长"},{"id":117970,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-10-17 07:05:37","like_diff":6,"likes":6,"dislikes":0,"content":"太喜欢这个老师的课了。老师讲的东西非常深奥，分析的非常透彻，课间放的音乐太对我的胃口了。课堂讨论的时候会点名，但说不上来也没关系，鼓励大家用英文发言，善解人意，大家都快去选他的课呀，保准你不会后悔！"},{"id":131239,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-26 18:37:25","like_diff":6,"likes":6,"dislikes":0,"content":"史纲遇上这样的老师真的挺幸运的，把史纲上到这种水平，老师的水平真的好可怕……\n\n老师的史纲会讲很多他不会说你绝对想不到的新方向。上他的史纲课真的很值，上课认真听一秒赚一秒。"},{"id":136706,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-06-23 07:44:16","like_diff":6,"likes":9,"dislikes":3,"content":"有思考，有深度，讨厌恶性竞争（会规定论文最高字数，不鼓励超过字数，注重论文深度而不是长度），鼓励多思考，鼓励同学们挑战自己用英文发言（但是不愿意用英文用中文也不是不行嘿嘿嘿），非常好的老师"},{"id":137107,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-07-01 08:27:25","like_diff":6,"likes":7,"dislikes":1,"content":"结束了，可能是大学四年质量最高的思政课"},{"id":148744,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-01-13 11:29:41","like_diff":6,"likes":9,"dislikes":3,"content":"老师水平很高，平时事少，给分也很好(*ﾟ∀ﾟ*)"},{"id":153152,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-04-26 07:25:07","like_diff":6,"likes":7,"dislikes":1,"content":"先生的观点让人听了很舒服 容易接受"},{"id":153878,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-05-15 05:00:04","like_diff":6,"likes":8,"dislikes":2,"content":"面对屠杀时，如何面带微笑😊\n\n我好担心期末绩点呀😭"},{"id":156961,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-21 12:25:52","like_diff":6,"likes":6,"dislikes":0,"content":"太棒啦"},{"id":160771,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-10-11 00:33:43","like_diff":6,"likes":6,"dislikes":0,"content":"提问及其有深度，我之前退了预支课，只有这个老师愿意接收我，而且真的超级温柔超级严谨，对待学术真的有自己的想法，喜欢历史，想学东西找他"},{"id":165249,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-12-30 13:54:55","like_diff":6,"likes":7,"dislikes":1,"content":"第一个长评献给甘老师\n\n上大学以来遇到的第一个学识如此渊博又能打动我的老师\n\n老师的思想真的很深刻，可惜后来改线上效果没有线下好\n\n小学的时候我还会有很多想象，但是初中高中忙于学业就几乎不会对宇宙或者时空想象了，很感谢老师给我想象的机会\n\n“生命哪怕只有一秒也是美丽的”这句话课上一听到就想掉眼泪\n\n那节课上完后哭着写的体验报告，一遍遍回想我的过去，我的消极情绪\n\n他的课上总是会有超乎我想象的深刻观点\n\n后来网课没能多听一点老师讲课真的很遗憾\n\n希望以后还能上老师的课"},{"id":171761,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-04-04 09:32:51","like_diff":6,"likes":6,"dislikes":0,"content":"甘老师什么时候出书 我要买爆😍"},{"id":180198,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-09-20 13:52:20","like_diff":6,"likes":7,"dislikes":1,"content":"他应该去教哲学，教什么近代史\n\n上课就是一路讲到很远很远的地方"},{"id":180413,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-09-21 13:12:45","like_diff":6,"likes":7,"dislikes":1,"content":"甘老师上课有很多哲学性思考，想调动学生的思维，几乎与课本无关，适合喜欢哲学的学生🧐"},{"id":216074,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-03-10 10:20:08","like_diff":6,"likes":6,"dislikes":0,"content":"不想说话"},{"id":7368,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-09-28 11:09:09","like_diff":5,"likes":12,"dislikes":7,"content":"浪浪浪"},{"id":8962,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-10-06 12:53:14","like_diff":5,"likes":9,"dislikes":4,"content":"很好的老师，上课启发思维"},{"id":8963,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-10-06 12:53:48","like_diff":5,"likes":6,"dislikes":1,"content":"好好好！"},{"id":12077,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-21 15:58:45","like_diff":5,"likes":5,"dislikes":0,"content":"呃呃呃，真的不要带书"},{"id":38110,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-08-31 15:44:58","like_diff":5,"likes":9,"dislikes":4,"content":"讲课不太好"},{"id":38144,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-09-09 10:01:37","like_diff":5,"likes":7,"dislikes":2,"content":"很痛苦。。。"},{"id":38147,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-25 02:10:28","like_diff":5,"likes":5,"dislikes":0,"content":"提一些莫名其妙的要求?用成绩威胁"},{"id":38203,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-03-01 10:00:49","like_diff":5,"likes":6,"dislikes":1,"content":"超级好的老师！给分是应老师要求故意刷的嘻嘻。不要错过这个男神级人物！给分超级赞！"},{"id":52654,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-06-22 03:27:18","like_diff":5,"likes":8,"dislikes":3,"content":"大一新生不适合听甘均先的课hhh"},{"id":70980,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-21 01:14:08","like_diff":5,"likes":10,"dislikes":5,"content":"作为一个比较倾向历史考证的人，开始听甘均先老师讲他那些预测、理论时，觉得非常扯淡，一度认为自己这学期都不可能好好听课了。。。。。。但静下心来听了几节课之后，愈发老师用一些比较另类的理论来总结历史规律（而且这些理论往往对现实有比较大的借鉴意义，还是挺有意思的。）现在想想有时候换个角度看问题，还是会走许多不一样的发现。\n\n不过客观的说这样的课确实有可能略枯燥，而且尽管思维很重要，部分同学的历史基础也许无法支撑他们总结一个合理的理论。（总不能不顾考证瞎编吧？）。所以如果想听更有趣的课还是找赵晖大神吧，如果你不介意作业爆肝的话（手动滑稽）"},{"id":70983,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-28 01:27:53","like_diff":5,"likes":7,"dislikes":2,"content":"本来看到自己的绩点也觉得老师是个绩杀……不过后来发了个邮件问了得知是自己期末爆炸了……前面几位如果有什么疑惑是可以去问老师的，老师回复还是很热情的啦"},{"id":88148,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-10-23 05:21:08","like_diff":5,"likes":7,"dislikes":2,"content":"甘老师讲课特别特别好   非常有意思而且会引发很多思考  听别的同学说史纲课很无聊 我就庆幸自己遇到甘老师  史纲一点也不无聊特别有意思"},{"id":92851,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-05 07:34:27","like_diff":5,"likes":6,"dislikes":1,"content":"就 真的思想飞跃 打开 老师倒是没让我们这一届给他低分 每节课都会放很好听很好听的音乐来描述历史 自己有自己的一套思维真的受益匪浅 一点儿也没有水课的态度 教得太好了 想水可以水 不想水也真的可以学到东西 我太喜欢这个老师了 我真的难以表达 太喜欢了 真的博学多才 也特别幽默 真的热爱历史 我给10分嫌少 我能打200次10分"},{"id":99385,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:52:46","like_diff":5,"likes":5,"dislikes":0,"content":"引路人"},{"id":99387,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:53:54","like_diff":5,"likes":5,"dislikes":0,"content":"很注重启发学生的历史思维"},{"id":99394,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 16:10:47","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课真的炒鸡无敌棒！讲课内容非常有趣！课间还会给我们听很多有意思的歌！最重要的是！每次都提前十五分钟以上下课！最后给分也超级好！实名推荐！"},{"id":99670,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 04:48:25","like_diff":5,"likes":5,"dislikes":0,"content":"老师很优秀，上他的课真是一种享受能有很多启发的东西，人好事少给分高，甘老师我男神！"},{"id":99716,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 05:37:14","like_diff":5,"likes":6,"dislikes":1,"content":"出来分了  \n\n没有人能阻挡我给甘老师高分? \n\n姐妹们，是他拯救了我的均绩"},{"id":99974,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 11:25:47","like_diff":5,"likes":7,"dislikes":2,"content":"史纲居然有歌单。。。\n\n上课很有深度，虽然我一直在水"},{"id":100082,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 14:10:09","like_diff":5,"likes":7,"dislikes":2,"content":"甘老师既幽默又帅气，关键给分好，超级喜欢老师！"},{"id":100536,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-26 09:14:06","like_diff":5,"likes":6,"dislikes":1,"content":"好老师不多说"},{"id":103418,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-28 04:04:49","like_diff":5,"likes":5,"dislikes":0,"content":"甘老师的史纲哲学课太棒了，给分也超好，我一个历史学考是b的人怕死怕活等出成绩结果出来4.5太爱老师了"},{"id":105098,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-04-03 14:17:16","like_diff":5,"likes":5,"dislikes":0,"content":"每个学期都应该上一节甘老师的史纲课。"},{"id":105834,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-04-21 15:26:46","like_diff":5,"likes":5,"dislikes":0,"content":"甘老师有思想，有水平，有胆量"},{"id":113365,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-07-06 10:05:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师怎么不要求同学们在查老师这里打低分了？要不是这个还抢不到老师的课呢。甘老师牛逼！"},{"id":134771,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-04-14 11:44:45","like_diff":5,"likes":6,"dislikes":1,"content":"好老师，史纲不恶竞，很有思想和激情的一位年轻老师"},{"id":144902,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-12-26 01:23:23","like_diff":5,"likes":6,"dislikes":1,"content":"甘老师学的是国际关系，教的是史纲，，讲的是哲学。强推"},{"id":148745,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-01-13 11:30:21","like_diff":5,"likes":7,"dislikes":2,"content":"均先giegie好帅！大家快冲！"},{"id":148756,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-01-13 12:21:50","like_diff":5,"likes":6,"dislikes":1,"content":"甘钧先我爱你！"},{"id":148781,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-01-13 13:22:16","like_diff":5,"likes":6,"dislikes":1,"content":"很有思想的一位老师，虽然一半上课在赶作业挺对不起老师，但是不得不说老师真的很好。\n\n这学期作业是一个5K论文+3K读书报告。老师不追求卷，而是想看新观点。我写了很多自己的想法交上去，最后4.8。\n\n谢谢老师！选上甘老师不亏！"},{"id":150820,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-02-19 04:39:46","like_diff":5,"likes":6,"dislikes":1,"content":"好课，没什么政治色彩，看的到老师对历史、人生意义的深刻思考。"},{"id":216106,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-03-10 10:04:40","like_diff":5,"likes":10,"dislikes":5,"content":"老师人真的很好。反正思政课也基本学不到什么东西，老师在讲历史的时候代入一点哲学的想法又怎么了？又不是隔壁硬课大雾上扯皮的老师。\n\n我就是工科生，工科生就把自己限定死了是吧，只能接受唯物的，现实的，物质的，绝对的东西了是吧，就不能有一点想象力了吗\n\n我接受老师，和老师有思维上的共鸣与碰撞感到很满足。但是如果不接受老师的风格，低头玩手机就行了，反正只是思政课而已。"},{"id":8531,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-09-22 07:02:52","like_diff":4,"likes":7,"dislikes":3,"content":"上课很好，比较有趣"},{"id":15986,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-17 02:00:12","like_diff":4,"likes":5,"dislikes":1,"content":"棒棒哒"},{"id":18751,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 12:52:15","like_diff":4,"likes":5,"dislikes":1,"content":"听甘老师的课，会纠正你被灌输的所谓的真正的知识。真的很好，上课氛围很好，老师很可爱，当然给分也不错。大力推荐"},{"id":24780,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-05-14 06:44:26","like_diff":4,"likes":4,"dislikes":0,"content":"被逼无奈"},{"id":25951,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-02 00:33:00","like_diff":4,"likes":5,"dislikes":1,"content":"感动?"},{"id":30417,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-07 02:59:25","like_diff":4,"likes":5,"dislikes":1,"content":"个性好老师233333"},{"id":30418,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-01 13:55:07","like_diff":4,"likes":5,"dislikes":1,"content":"刚刚看到给分实在是厚道 谢谢老师QAQ 上课总是提问题 期末一篇自定主题的论文 讲课观点很新颖也有道理 浓浓师生情"},{"id":33824,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-29 07:54:34","like_diff":4,"likes":4,"dislikes":0,"content":"听完一学期各种所谓牛逼老师的课，我唯一想要签名的老师"},{"id":38141,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 01:29:15","like_diff":4,"likes":6,"dislikes":2,"content":"垃圾老师，平时上课不按书，就知道讨论那些奇怪的问题，作业也没有，论文可以随便写，考试还那么难，给分还这么好，我为什么没选上甘老师的课？？我真是日了4.5的室友了。"},{"id":38356,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-30 23:21:21","like_diff":4,"likes":7,"dislikes":3,"content":"一开始老师的课很有趣，但是历史对我来说还是太难了，老师提问太频繁了。而且没想到，老师居然还会用分数威胁我们在查老师上的评分。天啊，这种老师果断0分啊！"},{"id":39009,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-17 16:06:55","like_diff":4,"likes":4,"dislikes":0,"content":"同学们，成绩出来了……快改成十分"},{"id":39301,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-02-28 07:33:13","like_diff":4,"likes":5,"dislikes":1,"content":"很受启发"},{"id":39635,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 05:18:56","like_diff":4,"likes":4,"dislikes":0,"content":"爱男神 超级有思想 谦虚 平时基本没事 给分也拉高了我绩点～"},{"id":39712,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-27 05:58:33","like_diff":4,"likes":4,"dislikes":0,"content":"没上过甘老师的课，但是听学弟学妹们说不给老师打到5以下，期末就要挂，那我就来帮忙给老师打个1分好了"},{"id":41317,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-17 22:58:06","like_diff":4,"likes":4,"dislikes":0,"content":"快改十分!!!"},{"id":44447,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 00:12:20","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好很好很好很好啊，上课很有思想，根本听不够，不要被6点积分骗了，绝对的好老师"},{"id":48321,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-03-02 06:35:44","like_diff":4,"likes":5,"dislikes":1,"content":"除了均绩，别相信你在甘老师这里看到的数据，不是可能，你就是看了假的查老师～"},{"id":72158,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-29 13:18:06","like_diff":4,"likes":5,"dislikes":1,"content":"高中里有些观点不敢说，在甘老师的课上可以畅所欲言，还是很开心的。"},{"id":92539,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-02 08:28:01","like_diff":4,"likes":5,"dislikes":1,"content":"必须10分，必须的！\n\n神仙老师，讲课很有条理和水平\n\n能看出思想境界高，有着有趣而会思考的灵魂\n\n不管成绩最后怎样都要夸爆他！听了一个学期根本舍不得结课…"},{"id":93239,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-08 08:42:07","like_diff":4,"likes":5,"dislikes":1,"content":"非常nice，真的，选这门课的史纲血赚"},{"id":93339,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-09 05:15:11","like_diff":4,"likes":5,"dislikes":1,"content":"老师的课每次下课都会全班鼓掌，作为一个上课经常无意识水课的人，也偶尔能够感受到他的思想是真的很深刻!超好的课!"},{"id":97985,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-23 03:21:55","like_diff":4,"likes":5,"dislikes":1,"content":"真的实名吹爆 让我明白近代史也能讲的这么生动 先生自己很多思想真的很有启发性 这学期说“教务处给我开太多课了我下学期不上了” 结果真的就没有先生的史纲课 我强烈安利 下次再开课的时候不要错过"},{"id":99353,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:17:50","like_diff":4,"likes":5,"dislikes":1,"content":"第一次知道历史课可以这样上。书几乎没有翻过，上课以专题讨论为主。个人很喜欢这个风格。总之，如果电波合上了绝对比正常史纲有意思得多，没有合上就不知道了。能上到老师的课很幸运。"},{"id":99354,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:22:44","like_diff":4,"likes":5,"dislikes":1,"content":"老师我爱你啊啊啊啊爱死你了啊啊啊啊"},{"id":99383,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:49:37","like_diff":4,"likes":6,"dislikes":2,"content":"首先，先允许我哭一会。我哭，是因为我选上了我认为最好最祥和仁慈的甘老师的课。老师上课不会拘泥于书本，有自己的思想，会组织很多讨论课，平时课后没有作业(看着我室友又是话剧又是家书写作什么的心里爽死了)，课间老师还会放音乐给大家听，考前还把音乐名字都发给大家看让大家去听音乐放松。期末开卷考，我感觉答的不好结果4.8！！！不说了，大爱甘老师。"},{"id":99404,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 17:08:18","like_diff":4,"likes":6,"dislikes":2,"content":"和npy一起听的甘先生的课，每次都是前三排。\n\n最后一堂课被甘先生调侃了 ^皿^"},{"id":99482,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 00:41:47","like_diff":4,"likes":4,"dislikes":0,"content":"挺有收获的，他的课不能说全部，但大部分都会给你耳目一新的感觉。"},{"id":99526,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 02:05:15","like_diff":4,"likes":4,"dislikes":0,"content":"上第一节课的时候，觉得和以前的历史课很不一样，不再是有趣的故事大会，觉得不喜欢。\n\n但后来，每节课坐在第一排，认真听，越来越发现史纲课的有趣之处，上到最后一节课反而很舍不得老师与史纲。\n\n反正很开心?！"},{"id":99556,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 02:50:01","like_diff":4,"likes":4,"dislikes":0,"content":"老师的课是一种享受，不该水水过"},{"id":99559,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 02:57:52","like_diff":4,"likes":4,"dislikes":0,"content":"给分也太好了吧!\n\n\n\n我大一唯一一门将近满绩的学科"},{"id":99893,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 09:13:03","like_diff":4,"likes":5,"dislikes":1,"content":"给分好好 被大英数学思修伤透了的我感动哭了(˘̩̩ε˘̩ƪ)"},{"id":99960,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 10:49:35","like_diff":4,"likes":5,"dislikes":1,"content":"真的好好啊 分也给的好！"},{"id":103199,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-26 16:10:01","like_diff":4,"likes":4,"dislikes":0,"content":"先生之风，山高水长"},{"id":105293,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-04-09 08:39:09","like_diff":4,"likes":6,"dislikes":2,"content":"虽然这是我绩点最高的一门，但是即使他给我3.3，我也还是给他打10分。"},{"id":108753,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-06-01 11:32:42","like_diff":4,"likes":4,"dislikes":0,"content":"先生之风，山高水长"},{"id":112378,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-07-04 03:20:03","like_diff":4,"likes":4,"dislikes":0,"content":"18我大一刚开学的时候不到8分，现在我大一结束就变成9.37了，大家自己体会这是什么神仙老师吧?"},{"id":117833,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-10-04 06:19:52","like_diff":4,"likes":4,"dislikes":0,"content":"不能说实话真让人不爽。"},{"id":119315,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-11-12 04:58:01","like_diff":4,"likes":5,"dislikes":1,"content":"先生之风 山高水长"},{"id":121019,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-01-19 08:49:07","like_diff":4,"likes":5,"dislikes":1,"content":"甘老师：我其实很想让他们把我从查老师里去掉的，结果去不掉。要么你们去查老师里都用英文评论，这样他们看到英文可能不会来选我的课。或者你们就去跟他们说一下，我的史纲课跟不是听故事的，是要思考问题的，是上的不太舒服的，让他们准备好了再来选。"},{"id":121342,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-12-19 02:41:44","like_diff":4,"likes":4,"dislikes":0,"content":"We’d better comment in English."},{"id":125852,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-09-15 02:32:06","like_diff":4,"likes":4,"dislikes":0,"content":"亲亲亲亲"},{"id":130900,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-25 07:41:35","like_diff":4,"likes":4,"dislikes":0,"content":"课上讲的不都是书上的知识，不拘泥于课本，虽然上课像在上哲学，但很有思想价值；作业也不多期末交两篇论文（虽然赶的很匆忙，但最后绩点还是能看的）真的是好老师的哇"},{"id":131019,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-25 14:43:46","like_diff":4,"likes":4,"dislikes":0,"content":"机器人工程的朋友们小心一点，如果一个班上有40个机器人工程的，他会认为全班都是机器人工程的"},{"id":133293,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-02-23 13:16:47","like_diff":4,"likes":5,"dislikes":1,"content":"甘均先yyds！上课和课本无关，全是关于历史的经验教训总结和哲思，最后会上升到方法论。希望同学课堂讨论和写论文能有自己的思考。喜欢屠杀式点人回答问题，“我们再找五个同学”结果点了十几个。"},{"id":136728,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-06-23 13:03:09","like_diff":4,"likes":5,"dislikes":1,"content":"好想回到学期初，听老师把那些不同视角的历史和启迪性的讨论再讲一遍\n\n这些讨论看起来可能有点泛，但是是真正能够启发人发现问题和解决问题的东西。\n\n也希望老师对于教育的热情不要被我们的（或许）冷漠的回应磨灭吧"},{"id":138891,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-07-11 14:41:43","like_diff":4,"likes":5,"dislikes":1,"content":"真正的史纲课，最好的史纲老师！！"},{"id":145586,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-12-30 11:08:03","like_diff":4,"likes":5,"dislikes":1,"content":"甘先生的课是一众思政课里灼灼闪光的那一份，虽然课程是近现代史，但是他却上的是哲学。我可以说甘先生的课对我的人生是有所影响的。我深深地感到自己的幸运，在刚入学的大一能上到这门课。"},{"id":154295,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-05-29 11:48:18","like_diff":4,"likes":4,"dislikes":0,"content":"很有个性的史纲课"},{"id":160888,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-10-18 08:41:52","like_diff":4,"likes":4,"dislikes":0,"content":"有点想甘老师\n\n在我大一进来的时候\n\n满足了我一切对讲人文方面的老师的想象\n\n大三yq好无聊\n\n好希望能再有这种思考的课"},{"id":161573,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-11-09 07:02:42","like_diff":4,"likes":4,"dislikes":0,"content":"太喜欢老师了！！上课讲的超级好听（各种故事！！）超级可爱，开的玩笑真的很有趣。课堂氛围超好！"},{"id":163912,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-12-16 14:01:54","like_diff":4,"likes":5,"dislikes":1,"content":"听完甘老师的课一年多了，不管碰到谁都强烈推荐甘老师的史纲课。我本身就很喜欢历史，但老师的思想深度真的让我对历史又有了新的理解和感悟。"},{"id":166199,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-11 11:42:57","like_diff":4,"likes":6,"dislikes":2,"content":"呜呜呜呜，谢谢老师，你给的史纲绩点在寒冷的冬天安慰了我。你上课也真的很好，呜呜呜太好了🥹"},{"id":166217,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-11 12:40:24","like_diff":4,"likes":5,"dislikes":1,"content":"更像是哲学课"},{"id":166254,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-11 14:57:40","like_diff":4,"likes":6,"dislikes":2,"content":"大一史纲课如果你不想干巴巴地学史纲，而且想从成绩中获得对自己的一部分认可，那一定要选甘先生的史纲课。甘先生有一次课三节讲中国共产党的历史转折真的封神，没有讲稿ppt纯粹手写板书输出。甘先生的课程作业，三次想象报告，课上给我们看了两三次电影（一部分是线上开课原因），可以用影评代替想象报告，真的很自由很有天马行空的空间，什么，你说课程上不完？不存在的，“考试都是开卷，给你把书讲完有什么用？”甘老师的课讲多讲少都不影响每次课的独立性和完整性，跟书中脉络有联系，但却绝不被其约束，他的观点我可能不全赞成，但都很有深度，他的口音和他讲授的方式一样，很接地气，深入但浅出。这样有趣的历史，认真学习受益匪浅，爱了爱了！！谢谢甘老师一学期的教诲，浓浓师生情！"},{"id":166289,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-11 16:50:08","like_diff":4,"likes":5,"dislikes":1,"content":"甘老师更像是近代的先生，这是我来浙大一来最好的老师"},{"id":166499,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-12 11:53:34","like_diff":4,"likes":6,"dislikes":2,"content":"甘老师讲课不拘泥于书本，擅长用自己的一套哲学体系带领我们进入近现代史的海洋，温文尔雅，有大师的风范。\n\n强烈推荐甘老师！！（后悔没有好好听课了）\n\n不过！！期末考前还是要稍微看看书本的，毕竟甘老师讲课的内容和考试内容十分甚至有九分的无关……"},{"id":174147,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-06-06 15:44:33","like_diff":4,"likes":5,"dislikes":1,"content":"今天那个人是挺抽象的"},{"id":195851,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-07-01 09:47:04","like_diff":4,"likes":7,"dislikes":3,"content":"千万千万别选，学弟学妹们。每堂课必点名，每堂课必回答问题，那些问题根本没法回答，很难。不能安心做作业，不能安心打瞌睡，不能安心玩游戏。哈哈哈，哈哈哈"},{"id":216061,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-03-10 06:35:27","like_diff":4,"likes":5,"dislikes":1,"content":"我觉得大家发言的时候，先过一下脑子"},{"id":12098,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-22 00:03:04","like_diff":3,"likes":3,"dislikes":0,"content":"不错哦"},{"id":13733,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-30 12:47:37","like_diff":3,"likes":3,"dislikes":0,"content":"上课一学期了，完全不带书，但是会变相点名"},{"id":18408,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 12:56:48","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课不用书，一般用抽人来点名，喜欢创新的观点"},{"id":18723,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 12:02:06","like_diff":3,"likes":4,"dislikes":1,"content":"特别好的一个老师，平时上课会讨论问题，给分好"},{"id":18754,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 12:54:58","like_diff":3,"likes":5,"dislikes":2,"content":"一学期下来很有收获，很精到的思维来分析历史，分分钟教高中历史老师重新做人。上课也会有启发性的问题。会点名，不过这么轻松的课翘课干嘛？"},{"id":38067,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-24 03:39:02","like_diff":3,"likes":4,"dislikes":1,"content":"。。。"},{"id":38128,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-25 01:56:40","like_diff":3,"likes":4,"dislikes":1,"content":"老师让我们把分给他往低打，不然就惩罚我们！我偏不！"},{"id":38132,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-08-09 09:00:12","like_diff":3,"likes":4,"dislikes":1,"content":"想睡觉"},{"id":38281,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-29 06:31:49","like_diff":3,"likes":3,"dislikes":0,"content":"被逼无奈打低分，好痛苦"},{"id":38360,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-19 04:06:05","like_diff":3,"likes":6,"dislikes":3,"content":"就要给你十分，哼"},{"id":39226,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 03:08:33","like_diff":3,"likes":3,"dislikes":0,"content":"很好的"},{"id":39682,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-27 03:08:58","like_diff":3,"likes":3,"dislikes":0,"content":"帮同学助攻。都一分了还有6"},{"id":40305,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-02 05:14:51","like_diff":3,"likes":3,"dislikes":0,"content":"不点名的，但是一节课叫半个教室的人回答问题，跟点名没多大差。不过老师绝对是好老师，这个没话讲"},{"id":41033,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-08 13:31:38","like_diff":3,"likes":3,"dislikes":0,"content":"选课系统居然给已经修过了史纲的我预置了他的史纲课！！"},{"id":43506,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-16 11:34:39","like_diff":3,"likes":3,"dislikes":0,"content":"老师……我我我尽力了……1分"},{"id":44480,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 01:04:14","like_diff":3,"likes":3,"dislikes":0,"content":"话虽如此 我还是给你打高分"},{"id":44545,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 02:45:44","like_diff":3,"likes":3,"dislikes":0,"content":"迫于压力，我还是给十分。上课很提倡创新性思维，我觉得大学生应该有这样的思维，甘老师给我们很大的思考空间。活生生拉高了我的均绩，看到查老师的评论，十分魔性π_π"},{"id":55544,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 01:12:31","like_diff":3,"likes":3,"dislikes":0,"content":"超级棒，老师超级有思想！选他的课没错！绩点超级赞！"},{"id":55676,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 07:11:35","like_diff":3,"likes":4,"dislikes":1,"content":"除了每节课特别喜欢叫人回答问题之外，我想说，甘先生真的非常非常非常赞，无论是讲课内容还是绩点，都不会让你失望的。"},{"id":55681,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 07:23:56","like_diff":3,"likes":4,"dislikes":1,"content":"无水十分。老师自我要求很高，追求上课内容和形式的创新，每一届的课堂都希望有自我突破；上课内容与书本基本无关，是分专题（话题）的思考和探究，问题很有深度和思考价值，经常一想就停不下来了，所以很难水；会点名提问，但答不上来也没事。只有一篇论文，给分多半看文章质量（很友善）。可能三观比较相近，总之觉得老师很有水准。甘先生是我在浙大见到最激萌最体谅学生最有人情味儿课最值得上的老师之一，强烈安利。"},{"id":75625,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-14 07:18:22","like_diff":3,"likes":3,"dislikes":0,"content":"老师的思维比较理想，克制，观点温和不极端～"},{"id":76232,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-29 12:15:59","like_diff":3,"likes":4,"dislikes":1,"content":"这么说吧，不选不一定后悔，选上一定不反悔！"},{"id":87521,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-09-30 23:02:15","like_diff":3,"likes":5,"dislikes":2,"content":"老师鼓励我们在课上答问和讨论时用英语表达自己的观点，一开始觉得特酸爽，到后面真的觉得他的想法已经走在了大多数老师的前面。"},{"id":93351,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-09 06:06:12","like_diff":3,"likes":5,"dislikes":2,"content":"我舍不得结课。甘老师讲的好得能让你打开其他科作业又合上听讲。能遇到这样的老师，真的很幸运。"},{"id":93648,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-11 05:35:05","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的好棒！ 大一上学期最最最最喜欢的老师了 学到了很多超出史纲以外的东西 虽然很多人已经说过了 但还是那句话“先生之风，山高水长。” 以后要日常循环老师的歌单～"},{"id":94405,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-16 10:29:40","like_diff":3,"likes":5,"dislikes":2,"content":"甘甘也太可爱了叭~能预置上老师的课真的十分庆幸哇！虽然是历史渣渣，但是听老师的课还是会很认真地去听的呢!因为 讲得真的太好了叭~"},{"id":98207,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-23 07:41:58","like_diff":3,"likes":5,"dislikes":2,"content":"男神呜呜呜"},{"id":99408,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 17:46:39","like_diff":3,"likes":4,"dislikes":1,"content":"甘老师讲得太棒了！他是一位思想深刻、有创造力的老师！他的课给我带来一种思维的升华！而且给分超级好，谢谢甘老师！"},{"id":99438,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 23:14:28","like_diff":3,"likes":4,"dislikes":1,"content":"真正的大学导师，鼓励我们思考，重视论文里的思想而不是字数，最后给分相当好，点赞！"},{"id":99455,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 00:04:46","like_diff":3,"likes":3,"dislikes":0,"content":"考完了大家改回10分吧！这次我多选题全单选了，老师还是给了我4.5。大爱！"},{"id":99490,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 01:02:39","like_diff":3,"likes":3,"dislikes":0,"content":"男神 给分好 课超有水平 没得说"},{"id":99516,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 01:53:38","like_diff":3,"likes":3,"dislikes":0,"content":"超级棒 给分也好 神仙老师 哲学思维 解构历史对当下的意义 收获颇丰"},{"id":99885,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 09:06:04","like_diff":3,"likes":3,"dislikes":0,"content":"好老师！"},{"id":100029,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 12:58:45","like_diff":3,"likes":5,"dislikes":2,"content":"甘老师真的男神！事少，上课有趣，是真正能学到东西的史纲课！吹爆！！！"},{"id":102192,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-31 08:48:03","like_diff":3,"likes":4,"dislikes":1,"content":"甘老师是个很特别的老师"},{"id":103781,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-03-05 12:20:14","like_diff":3,"likes":3,"dislikes":0,"content":"棒棒棒！真正的大学老师！"},{"id":104506,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-03-22 02:17:25","like_diff":3,"likes":3,"dislikes":0,"content":"时隔一学期，每忆起仍不能忘却\n\n先生之风，山高水长\n\n（就是自带的bgm有点逗）"},{"id":105822,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-04-21 09:46:19","like_diff":3,"likes":3,"dislikes":0,"content":"是一门非常有收获的课，非常幸运预置甘老师的课"},{"id":106855,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-04-30 05:18:09","like_diff":3,"likes":3,"dislikes":0,"content":"他懂得尊重学生"},{"id":107860,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-05-10 11:50:55","like_diff":3,"likes":3,"dislikes":0,"content":"好像再去蹭一蹭甘先生的史纲看\n\n课呀~真的很有深度"},{"id":108792,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-06-02 13:43:17","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课真心有趣，不想打低分"},{"id":116987,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-09-18 04:11:39","like_diff":3,"likes":3,"dislikes":0,"content":"两年前6分多，当初才能捡到漏。现在9.4学弟学妹们想抢老师的课不容易啊"},{"id":119340,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-11-12 06:57:15","like_diff":3,"likes":3,"dislikes":0,"content":"特别喜欢甘老师在课间放的音乐"},{"id":124664,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-07-05 10:04:53","like_diff":3,"likes":4,"dislikes":1,"content":"甘先生的课，非常看重同学的思想，也很锻炼同学的思想。论文好好写，有自己的想法很可能满绩。"},{"id":136973,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-06-29 04:07:27","like_diff":3,"likes":4,"dislikes":1,"content":"很有深度的一门课，很照顾学生的老师。需要写两篇论文，准备上课发言，感觉是有意义的事情"},{"id":141254,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-09-27 13:31:59","like_diff":3,"likes":5,"dislikes":2,"content":"从没见过思想这么有深度的思政老师，给分不错，还不鼓励恶竞，强推啊"},{"id":148823,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-01-13 15:21:55","like_diff":3,"likes":4,"dislikes":1,"content":"想法维度很高，境界太高，难以企及先生之风度！"},{"id":149405,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-01-15 08:49:51","like_diff":3,"likes":6,"dislikes":3,"content":"如果被抓到偷懒不听课的话，会得到一个痛不欲生的分数。比想象的低得多多，哭哭哭，劝还是别冒险了。"},{"id":150960,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-05-16 08:10:50","like_diff":3,"likes":7,"dislikes":4,"content":"我猜绿冲锋衣老哥大概是刚穿越过来，还不太适应我们这个年代的用词习惯"},{"id":153270,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-04-27 09:20:18","like_diff":3,"likes":5,"dislikes":2,"content":"被连续点了五次名回答问题，就讨厌他啦。哈哈哈哈哈哈(ಡωಡ)hiahiahia"},{"id":157438,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-23 08:25:53","like_diff":3,"likes":3,"dislikes":0,"content":"因人而异吧，虽然老师思想很深刻，但就，有点跟不上QAQ\n\n给分不咋地"},{"id":157867,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-25 08:16:47","like_diff":3,"likes":4,"dislikes":1,"content":"给分很好，人超好，上课传达的是思想不是简单的八股文，有深度的老师，希望以后还能上老师的课"},{"id":159777,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-08-29 09:22:51","like_diff":3,"likes":3,"dislikes":0,"content":"一流一流，讲课很有思想，显然了解存在主义哲学，有自己独立思想。"},{"id":163339,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-12-14 05:12:35","like_diff":3,"likes":3,"dislikes":0,"content":"“先来听点音乐，缓解下压抑的情绪”"},{"id":163720,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-12-16 04:13:37","like_diff":3,"likes":3,"dislikes":0,"content":"gjx国士无双，太帅了，太好玩了，说话太有意思和启发了"},{"id":164711,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-12-24 04:29:43","like_diff":3,"likes":3,"dislikes":0,"content":"上过他的一次党史课，被深深打动了"},{"id":166257,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-11 14:45:51","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的超级好！虽然因为功利的想法，苯人上课经常写其他作业，但是偶尔抬头听课的时候还是能收获很多。从老师那里学习到的不仅仅是知识，更多的是生活和做事的态度，我觉得这比干听近现代历史更能让人受益。作业只有学期结束前交的有关于死亡的想象报告，6000-9000字。虽然写得不好，有些幼稚，但我觉得对以后的我来说这也是一份有真情实感的珍贵回忆。期末考开卷。现在有些舍不得，因为感觉史纲课结束之后，在浙大上的思政课就只能是思政课了。最后，感谢甘老师！"},{"id":169910,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-02-28 10:27:23","like_diff":3,"likes":3,"dislikes":0,"content":"很好！！！"},{"id":172348,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-04-25 08:47:47","like_diff":3,"likes":4,"dislikes":1,"content":"甘老师赛高！"},{"id":176585,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-06-29 10:10:38","like_diff":3,"likes":3,"dislikes":0,"content":"就是很喜欢啦～"},{"id":181394,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-10-16 14:06:10","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课有哲学思考，是培养人才的课堂"},{"id":16849,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-19 05:24:01","like_diff":2,"likes":2,"dislikes":0,"content":"中国好老师"},{"id":18780,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 13:44:31","like_diff":2,"likes":3,"dislikes":1,"content":"10分妥妥的～给分好不用说，课讲的也不错，会给同学们讨论课，小伙伴们有点嗨～"},{"id":19004,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-23 03:25:28","like_diff":2,"likes":4,"dislikes":2,"content":"上了一学期课没用过书。讲真，甘老师的课适合对历史有一定知识储量的同学，上课会引导你思考，提出新见解。像我这种历史白痴⋯⋯上的有点尴尬。给分还不错。"},{"id":19155,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-23 11:19:13","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课注重引导我们思考历史，并且最后一节课还说了好多人生哲理，感觉真的很有用。而且，老师还很幽默哦~"},{"id":19210,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-23 13:58:34","like_diff":2,"likes":2,"dislikes":0,"content":"上课点名回答有点恐怖，但是课上的很好很有深度和启发性"},{"id":22375,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-03-04 03:37:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师人超好的 上课有很多自己的观点 还教我们用不同的角度去看历史事件 非常有批判性思维。而且上课方式敲可爱 比较注重讨论 给分也很好。"},{"id":30420,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-01 14:05:08","like_diff":2,"likes":4,"dislikes":2,"content":"大学以来最高的绩点是甘先生给我的啊啊啊"},{"id":30434,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-01 14:51:35","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级好!上课有意思，但是想干自己的事也不会管你的哪怕在第一排；我们寝室三个人选了他的课，分别是5，4.8，4.5。"},{"id":38059,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-02-28 13:07:26","like_diff":2,"likes":6,"dislikes":4,"content":"大家别被低分骗了！"},{"id":38065,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-30 14:51:02","like_diff":2,"likes":4,"dislikes":2,"content":"很好很好很好"},{"id":38073,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-01 02:38:36","like_diff":2,"likes":4,"dislikes":2,"content":"没意思"},{"id":38155,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-20 13:35:13","like_diff":2,"likes":2,"dislikes":0,"content":"有意思"},{"id":38157,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-09-03 22:30:09","like_diff":2,"likes":8,"dislikes":6,"content":"老师讲课枯燥无味，听着想睡觉\n\n"},{"id":38257,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-03-02 07:09:12","like_diff":2,"likes":5,"dislikes":3,"content":"喜欢他！！！"},{"id":38306,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-17 16:29:52","like_diff":2,"likes":2,"dislikes":0,"content":"人生导师，给分很好，有很大启发。"},{"id":38961,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-10 10:52:49","like_diff":2,"likes":2,"dislikes":0,"content":"老师不许打高分，我能怎么办，我也很绝望啊！ 果断1分"},{"id":40506,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-04 02:11:16","like_diff":2,"likes":2,"dislikes":0,"content":"打一分?"},{"id":40569,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-04 06:09:10","like_diff":2,"likes":2,"dislikes":0,"content":"强烈推荐！"},{"id":40876,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 04:09:15","like_diff":2,"likes":2,"dislikes":0,"content":"应老师要求打1分，真的是超级好的老师啊，上课完全可以扔掉辣鸡书本，先生更关注学生的思想，平时也不点名，期末论文好好写就行"},{"id":41861,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-03-21 11:37:22","like_diff":2,"likes":2,"dislikes":0,"content":"哈哈哈打十分"},{"id":45372,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-19 13:16:30","like_diff":2,"likes":2,"dislikes":0,"content":"很棒的老师！"},{"id":53563,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-06-27 04:40:52","like_diff":2,"likes":3,"dislikes":1,"content":"别说了，很糟糕（手动滑稽）"},{"id":54559,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-06-29 15:20:56","like_diff":2,"likes":2,"dislikes":0,"content":"好好好好老师"},{"id":55549,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 01:28:09","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的是一个很有思想的人，实在让人佩服，非常注重学生的创新想法，然后给分很棒，赞一个。"},{"id":55550,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 01:29:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师给分上课真的好虽然让我们给他低评分但我还是给了10分因为我上完他的课了"},{"id":55580,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 03:12:41","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课会抽同学回答问题，常见的就是“如果怎么怎么了，历史会怎么样”一类的问题，侧重发散型和创新型。但是如果没有什么历史基础，估计就像某个理科生一样光顾着装逼了。\n\n考试占30%，论文70%。而且老师说如果论文注重创新的话可以考虑少看考试成绩。\n\n考试不用准备，准备了也没用。\n\n论文务必认真写，不是说态度认真就行了，而是要在选题，结构，逻辑方面都尽心，不然平庸之作难得高分。\n\n上了所有的课，请假1次，被抽到回答问题两次，一次没回答，一次回答了。\n\n论文自觉写得不错，考试自觉很一般。最后92。"},{"id":55582,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 03:13:37","like_diff":2,"likes":3,"dislikes":1,"content":"不知道有打低分的规定，所以打了10分ww 甘老师课上的任务很少，就期末一篇论文。老师非常注重历史背后的思考，虽然作为理工科学生真的一脸懵逼。说期末考试不重要是真的！！！只要认真写论文表达出自己的思考成绩就不会低的(考试选择题都是蒙的还能有这个分数大感谢！！)"},{"id":55667,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 06:43:06","like_diff":2,"likes":3,"dislikes":1,"content":"这是一位非常审美的老师。非常。"},{"id":60665,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-11-03 14:33:16","like_diff":2,"likes":2,"dislikes":0,"content":"很不错啊"},{"id":64759,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-12-27 05:14:50","like_diff":2,"likes":2,"dislikes":0,"content":"最后两节课了有点舍不得……讲得真的非常好从不用课本，简直指路人233可惜平时我史纲后面是大英，经常为了赶作业不怎么听课，好后悔?"},{"id":65471,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-04 07:57:44","like_diff":2,"likes":2,"dislikes":0,"content":"真正的好老师，每节课都很有感触，这么多节通识课里我唯一没水的就是甘老师的课。"},{"id":66702,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-18 11:36:09","like_diff":2,"likes":2,"dislikes":0,"content":"同学们，快打回10分"},{"id":67047,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-20 07:01:27","like_diff":2,"likes":2,"dislikes":0,"content":"有思想，有深度，古为今用，本来打算将这学期的史纲都水过去，但听了第一节课就迷恋上这个老师了，两篇论文都极其用心地用了一到两周去写，太喜欢甘老师了！！！"},{"id":67818,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-22 07:48:20","like_diff":2,"likes":2,"dislikes":0,"content":"我不管，我要打10分"},{"id":69852,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-25 14:01:24","like_diff":2,"likes":2,"dislikes":0,"content":"我见过最有思想的老师，毕竟“毁灭性思考”。"},{"id":74337,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-02-11 15:06:31","like_diff":2,"likes":2,"dislikes":0,"content":"论文认真写了，大概是期末崩盘了…\n\n老师的思维很创新很有深度，温柔有风度"},{"id":75153,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-07 14:45:17","like_diff":2,"likes":3,"dislikes":1,"content":"在老师的威逼下，还是决定面对自己的内心，十分，满分！我心甘情愿收到老师的低分！"},{"id":75873,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-20 11:12:10","like_diff":2,"likes":2,"dislikes":0,"content":"趁机写实验报告"},{"id":76184,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-28 11:49:16","like_diff":2,"likes":2,"dislikes":0,"content":"历史本来就是先果后因啊"},{"id":79104,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-05-23 03:41:34","like_diff":2,"likes":2,"dislikes":0,"content":"这老师太可爱了，可爱的口音，搞笑的例子，一开始很慌，因为经常叫人回答问题，到后来思维越来越快，也开始发散，跟着老师的节奏，史纲课还是很有趣的。"},{"id":80522,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-06-27 11:20:50","like_diff":2,"likes":3,"dislikes":1,"content":"虽然整个学期被怼得很难受，但是不得不说，解构恨意很容易做到，但是结构恐惧太难了！"},{"id":81456,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-05 06:28:29","like_diff":2,"likes":3,"dislikes":1,"content":"个人认为甘老师讲得还是很有趣的，不过主要讲的是个人观点思考方式，就没什么史料啦，但对于我这种历史课瞌睡的人来说是福音。"},{"id":83868,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 11:29:53","like_diff":2,"likes":2,"dislikes":0,"content":"意想不到的分数让我感动\n\n"},{"id":84006,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 17:01:03","like_diff":2,"likes":2,"dislikes":0,"content":"一学期被点名上台讨论3次……论文尽力了 拿了4.5……谢谢老师吧?"},{"id":91863,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-23 13:25:35","like_diff":2,"likes":4,"dislikes":2,"content":"帮老师刷低一些分。。。。。"},{"id":92611,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-03 06:17:08","like_diff":2,"likes":3,"dislikes":1,"content":"不管成绩如何，都先来夸一波"},{"id":94483,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-17 00:56:30","like_diff":2,"likes":4,"dislikes":2,"content":"我不管！我就要给老师打十分！太棒了吧！事情很少！还很和蔼可爱！一点都不凶。有非常不一样的历史视野，会刷新对历史的见解。期末很拼命的想给每个人打高分数，可惜无奈有正态。只要好好听课认真准备论文，你的绩点不会低的！"},{"id":96316,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-20 23:39:16","like_diff":2,"likes":3,"dislikes":1,"content":"认真写论文，认真考试，绩点不会差的。老师的课很有思考，但是有些观点不敢苟同。对于历史，每个人都有不同的看法，老师只是提供一种他的思考方式，引导出大家的独立思考。很有意义。"},{"id":98344,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-23 10:47:07","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的非常棒"},{"id":99416,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 19:41:22","like_diff":2,"likes":2,"dislikes":0,"content":"讲课超棒(虽然一直没好好听)而且给分超温柔，爱了爱了"},{"id":99427,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 22:45:31","like_diff":2,"likes":2,"dislikes":0,"content":"太棒了"},{"id":99433,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 23:03:49","like_diff":2,"likes":12,"dislikes":10,"content":"在查老师上，你只会看到拿着高分的人，嘴上说着给分不重要，然后大赞老师，心里还是觉得因为给分高而开心，而那些被给低分的人，从来都是随便给个理由骂老师，或者直接以绩杀否定老师。大家都挺功利的，没必要互怼，但往往正义的言论总被踩的很低。"},{"id":99439,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 23:18:17","like_diff":2,"likes":3,"dislikes":1,"content":"听甘先生的课真的很享受，作业不多，一学期就一篇随笔一篇论文，论文要求高，真正希望启发我们思考，最后一节课跟我们讲论文该怎么写，受益匪浅。并且，给分超好。强烈推荐！"},{"id":99473,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 00:34:54","like_diff":2,"likes":2,"dislikes":0,"content":"出成绩了，赶紧打回十分? \n\n"},{"id":99791,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 07:32:36","like_diff":2,"likes":2,"dislikes":0,"content":"，，，"},{"id":99894,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 09:14:49","like_diff":2,"likes":3,"dislikes":1,"content":"好到说不出话，大噶都夸过了，真的，完全棒呆！10分！10分！"},{"id":103395,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-28 02:02:05","like_diff":2,"likes":2,"dislikes":0,"content":"非常有趣的老师，听老师的史纲课能学到很多干货，虽然不讲课本的东西，但是会有新颖的史学思考引导，对论文的要求相对会高，角度要足够新颖，甚至可以非历史理论，讨论课比较多，老师酷爱音乐，给分也很好，超爱！\n\n给我影响比较大的一个老师！"},{"id":103541,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-03-01 02:57:28","like_diff":2,"likes":2,"dislikes":0,"content":"啦啦啦"},{"id":103719,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-03-04 14:12:03","like_diff":2,"likes":2,"dislikes":0,"content":"好呀！"},{"id":103810,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-09-25 11:03:19","like_diff":2,"likes":2,"dislikes":0,"content":"哈哈哈\n\n"},{"id":105396,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-04-11 13:00:05","like_diff":2,"likes":2,"dislikes":0,"content":"先生之风，山高水长。\n\n我的思辨能力训练离不开甘老师的点拨。如果以后我可以有点成就的话，也离不开甘老师的教诲。\n\n甘老师完全可以说是改变我人生轨迹的一位老师。至少过了半个学期，我还是相信着甘老师的。"},{"id":115276,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-07-17 10:09:29","like_diff":2,"likes":2,"dislikes":0,"content":"讲课巨好，给分巨好，神仙老师"},{"id":120876,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-01-18 02:41:19","like_diff":2,"likes":3,"dislikes":1,"content":"甘老师讲建国后批评与自我批评的那一课听哭了，讲得太好"},{"id":120934,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-01-19 00:02:01","like_diff":2,"likes":4,"dislikes":2,"content":"超级喜欢甘甘。平时没有作业，只有两篇论文，但是要求有创新性，理论化。从我的绩点看，我的论文居然被认可了。啊啊啊啊，真的对理科生的我莫大鼓励。我以为文科我学不来呢。上的课都很有深度，不是单讲历史，一环套一环，贼厉害。希望甘甘身体健康，不要生病了。"},{"id":121265,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-12-25 03:12:19","like_diff":2,"likes":3,"dislikes":1,"content":"甘老师真的是水平很高的老师，课堂让人感受到学术与思维的交融。能够通过简单明了而轻松愉快的例子让学生理解自己的思想，并促使学生进一步思考。直面问题，对于浙大甚至是国家受争议的问题并不避讳，让人感受到真切的求是精神，给10分！"},{"id":121266,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-12-25 03:00:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的太棒了！！！听他的课能有很多启发"},{"id":122599,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-03-06 09:04:45","like_diff":2,"likes":2,"dislikes":0,"content":"甘老师教会我们的是批判性思维，而绝非简单的史实"},{"id":125976,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-09-16 07:03:25","like_diff":2,"likes":3,"dislikes":1,"content":"有一说一，只要论文不抄，绩点不会低的。论文分数低只有两种可能：百度复制粘贴太多或者全篇废话，老师绝对是看得出来你的文章有没有水分的，一些同学不要觉得自己很认真的写了很多废话老师就应该给你很多的辛苦分哦～"},{"id":127070,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-11-05 05:19:28","like_diff":2,"likes":2,"dislikes":0,"content":"太好了，“别的班比我们班上的快，那我们来看场电影吧”"},{"id":129523,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-06 15:09:48","like_diff":2,"likes":2,"dislikes":0,"content":"先生学识思考的冰山一角，足以让我这个普通人感到震撼"},{"id":129572,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-07 14:08:57","like_diff":2,"likes":2,"dislikes":0,"content":"史纲事少分高\n\n讲的大多都是老师自己的思考，不拘泥于课程内容\n\n好老师"},{"id":132014,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-30 02:53:14","like_diff":2,"likes":4,"dislikes":2,"content":"甘老师是第一位值得我用先生称呼的老师。他讲的不是历史，不是政治，是哲学。他的思想不是大海，不是天空，是宇宙。（虽然一个学期下来工科生始终听不太懂，就是觉得他很牛逼）事超少，一学期只有两篇论文，先生看重思想的深度，给分超级超级好。先生为人谦逊，不愿学生给他实事求是的好评，但我还是得向他表示衷心的崇敬与感谢。"},{"id":133391,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-02-26 15:12:46","like_diff":2,"likes":3,"dislikes":1,"content":"平时喜欢称他为甘神，如今觉得称甘先生更为恰当。他敢言敢讲，往往能带来引人深思的论题，令人惊诧的论点，先生之风，山高水长。"},{"id":133689,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-03-04 00:44:31","like_diff":2,"likes":4,"dislikes":2,"content":"上了第一节课就感觉到了甘老师思考的深度，从另一个角度来看待历史"},{"id":136322,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-06-16 08:01:51","like_diff":2,"likes":3,"dislikes":1,"content":"很棒！让我真正敬佩的老师不多..."},{"id":140438,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-09-11 11:53:51","like_diff":2,"likes":3,"dislikes":1,"content":"一年后来评价，思政课里难得的清流，喜欢上课的思考题，和对历史和人生的分析，我上课总是起来回答问题，让我进一步在历史深耕的老师"},{"id":141828,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-10-27 06:24:13","like_diff":2,"likes":3,"dislikes":1,"content":"好耶耶耶耶耶"},{"id":145466,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-12-30 01:18:11","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课很深入，非常具有启发意义"},{"id":154183,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-05-25 09:21:52","like_diff":2,"likes":2,"dislikes":0,"content":"一开始可能不是很喜欢 但后来适应了觉得很好"},{"id":157567,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-06-23 17:58:04","like_diff":2,"likes":3,"dislikes":1,"content":"希望老师健康！感谢灵魂一路相伴，但给分确实呜呜呜"},{"id":160796,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-10-12 07:57:19","like_diff":2,"likes":2,"dislikes":0,"content":"吹爆！！！"},{"id":162793,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-12-06 05:41:20","like_diff":2,"likes":2,"dislikes":0,"content":"为什么满分只有10分qwq 想打100分 他是真的对学生很好！"},{"id":163413,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-12-14 08:39:38","like_diff":2,"likes":2,"dislikes":0,"content":"内容丰富贯中西，思维深度越古今，认真负责，绝对是好老师！"},{"id":168495,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-02-18 14:13:44","like_diff":2,"likes":4,"dislikes":2,"content":"老师给分很好，平时上课也很有意思。"},{"id":172291,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-04-24 10:07:04","like_diff":2,"likes":4,"dislikes":2,"content":"甘老师快快出书"},{"id":181487,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-10-19 04:42:25","like_diff":2,"likes":3,"dislikes":1,"content":"真正的老师"},{"id":184438,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-12-19 15:22:20","like_diff":2,"likes":2,"dislikes":0,"content":"真正的思考者\n\n真正的老师"},{"id":185400,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-12-29 01:18:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师很有思想，事也不多，人好"},{"id":190435,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-03-04 03:28:32","like_diff":2,"likes":2,"dislikes":0,"content":"讲的很好，给分也好，上课很有条理也很有趣。不过他的一些观点（比如对于游戏和部分近代史的看法）让我不敢苟同。不过会包容不一样的看法"},{"id":196596,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-07-04 07:50:49","like_diff":2,"likes":3,"dislikes":1,"content":"虽然上课经常点名来请同学互动，而且喜欢探讨一些奇奇怪怪的问题，但是给分很不错。推荐想拿高绩点或者喜欢深入思考历史问题的同学选他的课"},{"id":215633,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-03-03 05:51:21","like_diff":2,"likes":3,"dislikes":1,"content":"去讲哲学吧"},{"id":217577,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-04-14 00:08:39","like_diff":2,"likes":2,"dislikes":0,"content":"你说的对，但《无限奇点》是由gjx自主研发的一款全新超维意识冒险游戏。游戏发生在一个被称作「无限潜在→有限存在→无限存在」的抽象宇宙，在这里，被无限选中的生命将被授予「无限之眼」，导引意识之力。你将扮演一位名为「觉醒者」的神秘角色，在自由的思考中邂逅性格各异、逻辑独特的同伴们，和他们一起击败唯科学主义的强敌，找回失散的无限意识——同时，逐步发掘「无限」的真相。"},{"id":12566,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-06 13:27:49","like_diff":1,"likes":3,"dislikes":2,"content":"感觉不错"},{"id":12813,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-24 05:49:27","like_diff":1,"likes":1,"dislikes":0,"content":"还没考试呢，要是得分还高的话就完美了"},{"id":18746,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 12:48:58","like_diff":1,"likes":1,"dislikes":0,"content":"业界良心，事少，被点到不在提心吊胆，事后说了一句4.5飘过\n\n"},{"id":18749,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 12:51:03","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很自由，不过你要是没有创新在他的课上就会被吐槽死。。。给分超棒，论文好好写就能上4"},{"id":18752,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 12:53:56","like_diff":1,"likes":2,"dislikes":1,"content":"听说自己名字被圈了很害怕，想不到绩点还不错！"},{"id":18765,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 13:16:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的"},{"id":18786,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 14:00:42","like_diff":1,"likes":2,"dislikes":1,"content":"良心好老师，给分高给分高给分高，上课思维活跃！！强推"},{"id":18868,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 16:00:41","like_diff":1,"likes":1,"dislikes":0,"content":"老师很可爱!!讲课有深度，会开讨论课。绩点妥妥的，我可以很明确的讲绩点和发不发言关系不大。主要是老师可爱，能学到东西"},{"id":18870,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-22 16:02:40","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的，虽然不会讲的热血沸腾，但每堂课都会有收获，甘老师特别希望大家发表自己的看法，有自己的思考、创新点。会有较多讨论课，即使听大家讲也很有意思。给分不错"},{"id":18988,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-23 02:09:40","like_diff":1,"likes":1,"dislikes":0,"content":"感觉会学到新的思维方法，以前的观念都崩了\n\n"},{"id":20689,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-30 01:06:31","like_diff":1,"likes":1,"dislikes":0,"content":"nice"},{"id":20762,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-31 05:53:50","like_diff":1,"likes":3,"dislikes":2,"content":"老师教的好，选他刚开始会觉得很坑爹，但后来觉得真的很好"},{"id":21780,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-05 10:08:06","like_diff":1,"likes":1,"dislikes":0,"content":"讲道理，好老师，给分好"},{"id":21812,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-03-01 07:05:43","like_diff":1,
