"likes":1,"dislikes":0,"content":"我觉得去水的同学可能会……"},{"id":21989,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-03-02 04:30:59","like_diff":1,"likes":1,"dislikes":0,"content":"真的是很有启发性的史纲课，只有一篇论文和期末考试，不过上课可能会紧张点，老师的水平还是真心赞的。"},{"id":22084,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-03-02 09:46:53","like_diff":1,"likes":1,"dislikes":0,"content":"给分好，完全脱离课本，事情少！强力推荐。"},{"id":26584,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-06-20 07:44:46","like_diff":1,"likes":1,"dislikes":0,"content":"超级好 一点事也没有"},{"id":26818,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-06-21 07:32:48","like_diff":1,"likes":1,"dislikes":0,"content":"甘老师太棒了，特别有思想的一个老师！"},{"id":27866,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-06-28 01:36:24","like_diff":1,"likes":1,"dislikes":0,"content":"和老师聊天太有趣"},{"id":28501,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-06-28 09:35:37","like_diff":1,"likes":1,"dislikes":0,"content":"最后的寄语"},{"id":30391,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-01 13:05:30","like_diff":1,"likes":1,"dislikes":0,"content":"老师给分高，上课事情少，课程主要是以讨论课为主，让大家抒发自己的意见，所以虽然不点名但是最好还是去……感谢老师！！！"},{"id":30426,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-01 14:21:12","like_diff":1,"likes":1,"dislikes":0,"content":"除了喜欢点人回答问题，别的都挺好。认真写了论文，期末的时候也怎么好好考，最后给分不错。"},{"id":30428,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-01 14:26:08","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺不错的 上课不用课本讲的非常好 给分也可以 会启发学生思考的老师"},{"id":30499,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-01 18:42:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师的普通fà哈哈哈啊哈哈 人好 上课随机点人答问题 虽然思考题还蛮难想的但是你即使讲的真的很普通也没事 事情最少的史纲老师 考试我是觉得很悬乎论文也很水结果给分不错"},{"id":31424,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-07-04 01:54:59","like_diff":1,"likes":1,"dislikes":0,"content":"甘老师的课是有真东西的。\n\n老师人很好，嗯。\n\n论文要有实在的论点，有想法分就不会低"},{"id":34689,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 02:46:55","like_diff":1,"likes":1,"dislikes":0,"content":"棒棒棒\n\n"},{"id":34987,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-03-22 11:47:45","like_diff":1,"likes":5,"dislikes":4,"content":"呵呵呵"},{"id":35091,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-02 05:38:51","like_diff":1,"likes":1,"dislikes":0,"content":"666"},{"id":35546,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-02-28 03:19:07","like_diff":1,"likes":1,"dislikes":0,"content":"就跟卢兴江在我们心中的地位一样"},{"id":38060,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-24 02:03:35","like_diff":1,"likes":2,"dislikes":1,"content":"上课特别想睡觉，讲的东西还都是听不懂的东西"},{"id":38062,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-24 02:04:28","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师"},{"id":38066,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-12-01 01:54:20","like_diff":1,"likes":1,"dislikes":0,"content":"靠靠靠"},{"id":38069,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-19 00:16:52","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很好很好很好很好我难以用语言形容的好！很幽默很有独到思考的老师！反正就是觉得和其他老师都不一样呢，绩点也不错哒 一开始很害怕被抽到回答问题是真的，但其实随便讲啦"},{"id":38129,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-25 01:56:48","like_diff":1,"likes":5,"dislikes":4,"content":"不咋样"},{"id":38130,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-25 01:56:56","like_diff":1,"likes":1,"dislikes":0,"content":"赞赞赞"},{"id":38131,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-03-02 03:13:45","like_diff":1,"likes":4,"dislikes":3,"content":"hhhh评分改回来"},{"id":38133,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-01-18 06:18:19","like_diff":1,"likes":2,"dislikes":1,"content":"是时候把分数打回去了"},{"id":38146,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-03-07 10:38:42","like_diff":1,"likes":3,"dislikes":2,"content":"很好。"},{"id":38150,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-11-25 02:43:35","like_diff":1,"likes":3,"dislikes":2,"content":"差评 给10分"}, teacher_name":"甘均先","post_time":"2017-03-08 16:12:46","like_diff":1,"likes":1,"dislikes":0,"content":"甘老师超可爱！\n\n上课内容也很有启发性。\n\n"},{"id":48934,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-03-17 02:04:04","like_diff":1,"likes":1,"dislikes":0,"content":"老师要给他评分低一点，"},{"id":55584,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 03:19:15","like_diff":1,"likes":1,"dislikes":0,"content":"赞！很好！棒！"},{"id":55652,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-07-02 06:06:21","like_diff":1,"likes":2,"dislikes":1,"content":"甘先生真的是很好的老师，很启发同学思考，事情不多，就一篇论文，虽然上课在他点名的时候瑟瑟发抖，但是后来想想问题都很有意思，最后一堂课带我们思考人生，课上完了真的快哭出来，好舍不得，而且写完他的论文真的有一种思考过学到东西的感觉，11分的老师，多给1分不怕他骄傲"},{"id":58140,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-08-06 09:24:45","like_diff":1,"likes":3,"dislikes":2,"content":"史纲课在他眼中要变成“艺术品”，非常有见地、有思想、正能量的老师，感觉自己上了国内最好的史纲课。"},{"id":58555,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-09-03 00:08:10","like_diff":1,"likes":1,"dislikes":0,"content":"他给我满绩 我给他满分"},{"id":58694,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-09-15 03:58:11","like_diff":1,"likes":2,"dislikes":1,"content":"..."},{"id":59220,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-09-20 08:45:34","like_diff":1,"likes":1,"dislikes":0,"content":"我就打十分，反正我已经结课了，哈哈哈。超级棒的老师。"},{"id":59297,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-09-20 14:33:30","like_diff":1,"likes":1,"dislikes":0,"content":"可以水，但点名一定要到"},{"id":59473,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-09-21 23:49:18","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得很开启思考"},{"id":63980,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-12-20 11:49:24","like_diff":1,"likes":1,"dislikes":0,"content":"甘老师，你太好了！！！上课超级棒！！帮你把分打下去！！"},{"id":64670,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2017-12-26 07:12:26","like_diff":1,"likes":1,"dislikes":0,"content":"改回来"},{"id":69141,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-24 08:55:13","like_diff":1,"likes":2,"dislikes":1,"content":"史纲\n\n1、老师上课不讲课本，但会有历史问题的讨论，非常具有启发性。不点名，但会点人回答问题，但不会登记名字。\n\n2、期中期末各一篇论文，没有其他作业。\n\n3、喜欢老师上课，很有趣。"},{"id":69779,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-25 11:22:39","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，讲的好，给分也好。"},{"id":69813,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-25 12:33:04","like_diff":1,"likes":1,"dislikes":0,"content":"棒棒棒！！！！"},{"id":70678,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-27 11:07:05","like_diff":1,"likes":1,"dislikes":0,"content":"很棒很棒，教我们的方法还是挺有意思的，就是有次讨论课用英语回答，英语学渣表示。。。。死亡"},{"id":70748,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-01-27 13:02:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师很有思想，认真听绝对受益匪浅。带来和从前完全不同的历史课体验。"},{"id":75154,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-07 14:45:32","like_diff":1,"likes":1,"dislikes":0,"content":"这是一种怎样的体验？爽！很爽！爽死了！"},{"id":80854,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-02 04:57:44","like_diff":1,"likes":1,"dislikes":0,"content":"论文字数好多哦，2000+5000，不过选题还是蛮自由的。"},{"id":83888,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 12:31:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很少按教材来，拓展的内容不少，讲了很多老师自己对历史的看法，与普通的历史课很不一样。具体合不合适可能要看自己喜欢什么形式的，至少我就不是很适应，有些时候也不是特别认同老师的观点。不过老师总体来说还是很不错的。"},{"id":83897,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 13:03:36","like_diff":1,"likes":1,"dislikes":0,"content":"史纲么，大家都懂的，是那种不管老师好不好都死活听不下去课……?不过对于甘老师，我的看法是，一开始上课感觉他的上课思想有点难以接受，然而后来看他的评分方式和上课方式才觉得他是一个很公正很负责很诚恳的老师，教的东西也是用了心的，也很注重思考和学习。最后再感谢一波甘老师给的绩点～写论文的重点就是有自己的思考。课程结束的时候有点不舍…"},{"id":83930,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 14:13:17","like_diff":1,"likes":2,"dislikes":1,"content":"完全不讲书本 给我们上人生哲学 虽然小菜鸡觉得点名压力很大 但是老师人很不错 瞎写的论文瞎抄的期末考试也有4.2"},{"id":86721,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-09-18 06:23:15","like_diff":1,"likes":2,"dislikes":1,"content":"一个字，爽～\n\n老师真的骚"},{"id":86722,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-09-18 06:23:27","like_diff":1,"likes":2,"dislikes":1,"content":"在线学英语"},{"id":87003,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-09-29 04:13:44","like_diff":1,"likes":3,"dislikes":2,"content":"只恨 才上了他一学期的课."},{"id":87243,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-09-26 05:19:57","like_diff":1,"likes":2,"dislikes":1,"content":"真的很幽默很可爱的老师！"},{"id":87524,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-10-01 08:20:47","like_diff":1,"likes":3,"dislikes":2,"content":"境界的提升，人格的培养"},{"id":91701,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-18 04:57:34","like_diff":1,"likes":2,"dislikes":1,"content":"我就是要打10分"},{"id":91703,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-18 05:21:23","like_diff":1,"likes":1,"dislikes":0,"content":"贼好玩，跟一般的老师很不一样"},{"id":92136,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-12-26 14:58:33","like_diff":1,"likes":1,"dislikes":0,"content":"为了满足老师的要求强行打低分，超级喜欢甘先生的课啊啊啊啊"},{"id":92531,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-02 05:12:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很可爱，上课内容很丰富且深刻，算是换个角度学历史吧。而且很有品味呐，执着于带我们欣赏音乐，真的很棒！"},{"id":92854,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-05 07:58:59","like_diff":1,"likes":2,"dislikes":1,"content":"棒棒哒"},{"id":93348,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-09 05:54:56","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，但是就是想深藏功与名，希望打低分"},{"id":93550,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-10 10:01:12","like_diff":1,"likes":3,"dislikes":2,"content":"音乐很好听"},{"id":94475,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-16 16:51:50","like_diff":1,"likes":3,"dislikes":2,"content":"非常好"},{"id":95956,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-20 09:27:15","like_diff":1,"likes":2,"dislikes":1,"content":"老师太强，我太菜了。。。。。"},{"id":96686,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-21 09:07:10","like_diff":1,"likes":1,"dislikes":0,"content":"哈哈哈哈哈哈 歌很好听！"},{"id":99343,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-24 15:08:49","like_diff":1,"likes":2,"dislikes":1,"content":"超棒！给分超好！"},{"id":99468,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 00:28:37","like_diff":1,"likes":2,"dislikes":1,"content":"事少给分好，注重思辨能力和创新思维的培养，好老师，10不多说"},{"id":99532,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-25 02:18:50","like_diff":1,"likes":1,"dislikes":0,"content":"哈哈哈"},{"id":101929,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-29 20:06:49","like_diff":1,"likes":2,"dislikes":1,"content":"太棒了啊啊啊"},{"id":102734,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-22 05:19:58","like_diff":1,"likes":1,"dislikes":0,"content":"超棒！"},{"id":102737,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-22 05:29:50","like_diff":1,"likes":1,"dislikes":0,"content":"享受啊"},{"id":102800,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-23 08:02:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的非常棒！！！！！！"},{"id":102837,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-24 03:06:26","like_diff":1,"likes":1,"dislikes":0,"content":"真真正正的好老师！\n\n课上不拘泥于课本，能很有逻辑很有体系地讲出自己的观点和见解！而且非常生动有趣。\n\n甘老师的课是我从小到大听过的最棒的历史课！"},{"id":102878,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-24 13:33:21","like_diff":1,"likes":1,"dislikes":0,"content":"舒服 老师爱你"},{"id":102946,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-25 05:50:25","like_diff":1,"likes":1,"dislikes":0,"content":"论文有好好想点子好好写，期末考摸了。给分很好，不用担心期末的问题，可以放心听老师脱离课本。"},{"id":103024,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-25 12:06:46","like_diff":1,"likes":1,"dislikes":0,"content":"上课很自由 话题很能引发学生思考 虽然不讲书上的哈哈哈 关键是评分也很高^_^"},{"id":103072,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-26 01:27:18","like_diff":1,"likes":1,"dislikes":0,"content":"能学到不一样的观点"},{"id":103252,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-27 03:39:56","like_diff":1,"likes":1,"dislikes":0,"content":"?"},{"id":103319,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-02-27 09:43:31","like_diff":1,"likes":1,"dislikes":0,"content":"Amazing！"},{"id":105509,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-04-16 01:48:43","like_diff":1,"likes":1,"dislikes":0,"content":"太喜欢了!吹爆!"},{"id":108176,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-05-16 05:02:09","like_diff":1,"likes":1,"dislikes":0,"content":"感天动地好老师"},{"id":108496,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-05-27 03:36:31","like_diff":1,"likes":1,"dislikes":0,"content":"事少分多?"},{"id":108678,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-05-31 04:58:31","like_diff":1,"likes":1,"dislikes":0,"content":"太棒了1551事情不多，上课超级有意思，认真做给分很好"},{"id":110716,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-07-06 01:10:14","like_diff":1,"likes":1,"dislikes":0,"content":"好老师！！"},{"id":116481,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-09-11 01:51:33","like_diff":1,"likes":1,"dislikes":0,"content":"老师要求打低分我也没办法"},{"id":117487,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-09-25 03:06:42","like_diff":1,"likes":1,"dislikes":0,"content":"先生之风 山高水长"},{"id":118440,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-10-27 05:20:42","like_diff":1,"likes":1,"dislikes":0,"content":"tql"},{"id":121920,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-01-24 01:08:52","like_diff":1,"likes":4,"dislikes":3,"content":"I advice the students whose English is poor not choose this  teacher"},{"id":121924,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-01-24 03:13:42","like_diff":1,"likes":3,"dislikes":2,"content":"第一节课听老师对人生的看法的时候，就感觉到老师是一个有思想深度的人，后来也渐渐验证了。嘻嘻还有甘老师每节课放的歌我都会默默加到歌单里，听歌品味超棒的老师！"},{"id":122678,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-03-17 08:03:37","like_diff":1,"likes":1,"dislikes":0,"content":"上课真的好，给分也是真的好……\n\n好好写期末论文真的 他会给超级高的分"},{"id":123015,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-04-30 13:25:04","like_diff":1,"likes":1,"dislikes":0,"content":"很认真负责"},{"id":123771,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-06-14 04:14:27","like_diff":1,"likes":2,"dislikes":1,"content":"甘老师喜欢中英文结合讲课，思想有深度，不怎么按照教材来。能学到很多东西，态度极好。10分没毛病"},{"id":123772,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-06-14 04:32:46","like_diff":1,"likes":1,"dislikes":0,"content":"反正我已经上过他的史纲H了，不怕他的差评威胁，所以可以放心地夸甘老师了～人超好超帅，对学生很好，作业不多，上课看了几部电影，英文发言其实也不难。上他的课，重在思考，那些说甘老师的课难的，应该反思的是自己。反正在我眼里，甘老师永远赛高！为他打call！！"},{"id":124441,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-07-01 09:48:34","like_diff":1,"likes":1,"dislikes":0,"content":"网课期间上了史纲，讲课很好，是有思想深度的老师，听课收获很大。期中一篇感想期末一篇论文，事情真的少。上课发言不一定要英文的。给分我觉得中规中矩，但是我历史真挺菜的，还挺符合我，所以满意啦！"},{"id":126682,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-10-13 11:42:17","like_diff":1,"likes":2,"dislikes":1,"content":"真的好"},{"id":126924,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-10-28 09:49:10","like_diff":1,"likes":1,"dislikes":0,"content":"最好的历史老师"},{"id":127060,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-11-04 13:44:57","like_diff":1,"likes":1,"dislikes":0,"content":"思想与宇宙"},{"id":127754,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2020-11-26 10:29:28","like_diff":1,"likes":1,"dislikes":0,"content":"启蒙了我大学的学习兴趣的老师。超级超级棒!"},{"id":129598,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-08 08:18:51","like_diff":1,"likes":1,"dislikes":0,"content":"甘老师很有自己的想法，好老师不用多说"},{"id":129985,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-14 15:22:31","like_diff":1,"likes":1,"dislikes":0,"content":"男神，后悔之前没好好听课"},{"id":130620,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-24 03:38:51","like_diff":1,"likes":2,"dislikes":1,"content":"花15块钱冲爱奇艺下纪录片给我们看可还行"},{"id":130902,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-25 07:45:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师给分非常给力！平常不怎么讲书本，都是一些比较有深度、哲理性的内容，可以认真听（也可以水水过），平时上课会点人回答问题，基本上能说几句就行，作业只有期中期末两篇论文（不要求卷3000-6000）期末一起交，最后给的成绩应该都会帮你捞上去。一句话：老师人超好"},{"id":130905,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-25 07:57:05","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级棒，极力推荐，中国近现代史纲要，平时没有作业，就期中期末两篇2000-6000字的论文，给分也超级好"},{"id":130911,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-25 08:21:09","like_diff":1,"likes":1,"dislikes":0,"content":"没什么好说的，能上他的课就是一种幸运。"},{"id":130914,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-01-25 08:33:28","like_diff":1,"likes":1,"dislikes":0,"content":"感觉自己论文也很认真的写了，最后82分，3.6绩点可能是思考的还不够吧……不过甘老师很好的，很喜欢上他的课"},{"id":133649,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-03-03 08:25:58","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的老师 ，上课收获很多，不仅仅是历史"},{"id":134642,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-04-07 07:40:36","like_diff":1,"likes":3,"dislikes":2,"content":"这老师实在是太好了"},{"id":143367,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-11-24 07:36:34","like_diff":1,"likes":3,"dislikes":2,"content":"甘老师yyds，思想真的很有深度，会引导学生思考很多现实性问题。从他的课上不仅可以学到人生道理，还可以拓宽自己思考的维度。超级棒！而且有时候的一些小笑话也很有趣，还会提前下课。（我还没上完课，但是真的为老师的魅力所折服了）"},{"id":144976,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2021-12-26 07:15:05","like_diff":1,"likes":1,"dislikes":0,"content":"///"},{"id":147656,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-01-10 11:06:05","like_diff":1,"likes":2,"dislikes":1,"content":"水平高"},{"id":150984,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-02-21 14:53:23","like_diff":1,"likes":2,"dislikes":1,"content":"好老师，上课不讲课本，会给你讲一些其他的东西，有点像哲学，对人生很有帮助，这门课考试也很简单，开卷，所以听听别的东西也不错"},{"id":152751,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2022-04-19 08:31:46","like_diff":1,"likes":2,"dislikes":1,"content":"🉑深思，"},{"id":165541,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-08 07:23:30","like_diff":1,"likes":2,"dislikes":1,"content":"是很好的老师"},{"id":166227,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-11 12:59:28","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，上课会带我们思考与感悟，点名基本是点钉钉消息未读的人。上课可以在下面做自己的事，他看到之后会开玩笑，但还是让你做自己的事。作业要求很随意（褒义），作业只要体现我们的核心想法就可以了。"},{"id":166243,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-11 13:52:45","like_diff":1,"likes":2,"dislikes":1,"content":"与其说是史纲课 不如说一门哲学课 \n\n虽然上课时我水的比较多（）但是甘老师真的是一个很有思想的老师"},{"id":166299,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-11 23:42:44","like_diff":1,"likes":1,"dislikes":0,"content":"真的，爱死甘老师。思想很有深度，特别值得10分呜呜"},{"id":166763,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-13 13:14:23","like_diff":1,"likes":5,"dislikes":4,"content":"老师讲得很好，史纲真的是裸考都能过，在他的课上听与考试无关的内容还挺有趣的。就是可惜没上4.5。"},{"id":167516,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-01-17 02:39:46","like_diff":1,"likes":3,"dislikes":2,"content":"大师风范"},{"id":168538,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-02-19 08:47:03","like_diff":1,"likes":3,"dislikes":2,"content":"老师给分很好，平时上课也很有意思。"},{"id":176581,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-06-29 09:56:57","like_diff":1,"likes":2,"dislikes":1,"content":"宇宙想象我觉得很有意义，要允许不现实的存在~"},{"id":177933,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-07-05 14:33:56","like_diff":1,"likes":4,"dislikes":3,"content":"其实也就那样，不过事情比较少"},{"id":179201,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-08-30 03:47:25","like_diff":1,"likes":1,"dislikes":0,"content":"保护保护"},{"id":189452,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-01-24 09:42:24","like_diff":1,"likes":1,"dislikes":0,"content":"真神！无须多言"},{"id":189484,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-01-24 23:48:32","like_diff":1,"likes":1,"dislikes":0,"content":"非常有见地且温柔的老师，上课并不局限于史实，能极大的开拓思维。老师虽然会威胁要给低分，但是他的行为完全是把高绩点塞进学生口袋并且把扣子合上。但是建议期末考前还是要把书整理一遍，毕竟篡改历史太离谱老师也捞不了。"},{"id":189527,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-01-25 07:52:32","like_diff":1,"likes":1,"dislikes":0,"content":"神，真正的好老师，有思想"},{"id":190627,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-03-12 07:46:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师很棒，真的很有哲思，呜呜呜呜男神"},{"id":195189,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-06-27 05:56:37","like_diff":1,"likes":1,"dislikes":0,"content":"有时候会点名，总评比较捞"},{"id":196140,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-07-02 00:23:19","like_diff":1,"likes":5,"dislikes":4,"content":"甘先生我是你的狗！！！！！没有你我怎么活啊啊啊啊啊啊！！！"},{"id":196274,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2024-07-02 17:42:33","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢偏哲学一点的同学可以大胆冲，老师基本不讲历史，上课都是探讨一些哲学问题，很多问题都好难回答\n\n给分爆好\n\n记得思考一下如何让动物觉醒（笑"},{"id":214930,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-02-19 06:55:25","like_diff":1,"likes":2,"dislikes":1,"content":"好好好好好"},{"id":215440,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-02-26 06:22:28","like_diff":1,"likes":2,"dislikes":1,"content":"慕名而来"},{"id":215467,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-02-26 10:56:40","like_diff":1,"likes":5,"dislikes":4,"content":"迄今为止，这颗星球上最有思想的人。大赞"},{"id":217197,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2025-04-03 18:03:14","like_diff":1,"likes":2,"dislikes":1,"content":"大四学生回来评一下大一的史纲课，甘先生查老师有两个名字，一个平均绩点4.34一个4.33，我想真没得黑吧"},{"id":7916,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-09-16 06:10:51","like_diff":0,"likes":3,"dislikes":3,"content":"浪浪浪"},{"id":11649,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-09 08:29:15","like_diff":0,"likes":1,"dislikes":1,"content":"呃……不知道给分好不好"},{"id":12012,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2015-12-21 13:41:21","like_diff":0,"likes":0,"dislikes":0,"content":"…………"},{"id":16457,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016-01-18 06:38:31","like_diff":0,"likes":1,"dislikes":1,"content":"好"},{"id":16656,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2016- ":1,"dislikes":1,"content":"特别特别棒的老师！很有思想，上课内容非常有特色，人也很好！不点名，事少，两次论文认真写就好了！就是每次都让我们帮他刷低分……现在出分了，回来改分～(￣▽￣～)~"},{"id":74051,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-02-04 13:55:10","like_diff":0,"likes":0,"dislikes":0,"content":"谢谢老师"},{"id":75579,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-03-13 13:10:11","like_diff":0,"likes":1,"dislikes":1,"content":"……………"},{"id":79393,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-06-03 08:00:17","like_diff":0,"likes":0,"dislikes":0,"content":"喜欢老师!!!!!!!!!"},{"id":79684,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-06-12 16:28:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师很有趣的！"},{"id":79768,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-06-13 11:36:17","like_diff":0,"likes":1,"dislikes":1,"content":"为了不拉低风评给了9\n\n老师挺好的 很有自己的思考 也能启发人 讨论课的评论看起来尖锐其实人并不直男癌\n\n但是今天上来不是讲这个的\n\n写小说有前途吗？你写的东西有人看吗？现在还有人看小说吗？\n\n甘老师今天的死亡三问直击心灵 小说爱好者丢大家脸了好嘛\n\n手动狗头"},{"id":80101,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-06-20 03:27:06","like_diff":0,"likes":1,"dislikes":1,"content":"太可爱了!"},{"id":80231,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-06-22 07:40:53","like_diff":0,"likes":1,"dislikes":1,"content":"。。。。"},{"id":80315,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-06-25 04:23:31","like_diff":0,"likes":0,"dislikes":0,"content":"一起刷分啊"},{"id":80616,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-06-28 10:02:05","like_diff":0,"likes":0,"dislikes":0,"content":"不错哦"},{"id":80617,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-06-28 10:02:50","like_diff":0,"likes":0,"dislikes":0,"content":"超级棒"},{"id":80919,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-02 16:16:53","like_diff":0,"likes":0,"dislikes":0,"content":"可以说是大一启发最大的一门课了"},{"id":83875,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 13:56:21","like_diff":0,"likes":0,"dislikes":0,"content":"甘老师人真的挺好的。没有翘过课，没有发过言，论文激情头秃，考试极限抄书……绩点还行吧´_>`"},{"id":83881,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 12:18:10","like_diff":0,"likes":1,"dislikes":1,"content":"喜欢甘老师"},{"id":83883,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 12:20:02","like_diff":0,"likes":0,"dislikes":0,"content":"给分真的很好"},{"id":83885,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 12:26:57","like_diff":0,"likes":0,"dislikes":0,"content":"很有趣 很有料 给分好"},{"id":83891,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 12:39:28","like_diff":0,"likes":1,"dislikes":1,"content":"甘老师给分是真的好，我永远吹捧他！！！我也很喜欢老师有自己想法的课！！！只是可惜甘老师说不能打满分"},{"id":83892,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 12:43:20","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常可爱！会拓宽我们的思路，很有启发意义。期末开卷考完全懵逼瞎写...但是论文好好写了成绩没问题的"},{"id":83900,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-12 05:08:44","like_diff":0,"likes":0,"dislikes":0,"content":"听课真的有收获。不必多说"},{"id":83948,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 15:12:59","like_diff":0,"likes":0,"dislikes":0,"content":"事少给分好，我都以为自己要跪了，结果还不错。。。真的不会写论文和主观题。。。可能老师真的看你论文有没有认真写吧，感谢老师，没有给我的绩点雪上加霜！上课内容不是讲历史内容，而是思考和总结，讨论课会抽人回答，自己思考，不讨论，个人表示一学期都没抽到过一次"},{"id":83968,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-11 15:29:31","like_diff":0,"likes":0,"dislikes":0,"content":"表白男神！！！"},{"id":84050,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-12 02:42:54","like_diff":0,"likes":1,"dislikes":1,"content":"好老师，对这门课有着自己的理解，完全不照本宣科，也很看重学生对历史问题的思考，会把我们看作平辈来交流问题.....呜呜呜总之我永远爱甘老师，虽然我水过了这么多节课，您是我男神"},{"id":84060,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-12 03:07:03","like_diff":0,"likes":1,"dislikes":1,"content":"老师很nice，讨论课会点人回答问题，但是真的会学到东西。很有思想的一个老师，论文想好主题好好写，分数会好的。另外这学期的课我好像没听到老师叫打低分，所以十分献上以表敬意及谢意"},{"id":84271,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2018-07-12 11:55:27","like_diff":0,"likes":1,"dislikes":1,"content":"老师非常好"},{"id":84621,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2 都不管直接写vjf线代作业的我拿了4.8！！救我一条狗命啊啊开心炸了哇吼"},{"id":173779,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-06-08 01:08:30","like_diff":-26,"likes":1,"dislikes":27,"content":"哦，射手座，就是这个性格。哈哈哈"},{"id":76165,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-21 15:00:02","like_diff":-30,"likes":24,"dislikes":54,"content":"感觉自己听的不是史纲课，是个人创新观点秀。\n\n一直以为历史是严谨的，允许多观点的。然而这个老师让我觉得历史就是个玩笑，可以随意断章取义来支持自己所谓的创新观点。知道了事情的发展态势，再去批判前人，有什么意思？？？这样根据历史得出的所谓结论，说应该怎么怎么样，就显得格外苍白。\n\n史纲课真的听不下去了，跑来查老师写个吐槽。想认真地了解历史，感受历史的魅力的，真的别选他的课。从小到大，第一次讨厌历史，感谢他的课"},{"id":174078,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2023-06-06 06:13:41","like_diff":-32,"likes":13,"dislikes":45,"content":"民科+魔怔人+疯子"},{"id":70426,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-23 22:59:21","like_diff":-58,"likes":4,"dislikes":62,"content":"大绩杀!均绩2.4，无话可说!"},{"id":55727,"teacher_id":3426,"teacher_name":"甘均先","post_time":"2019-01-23 22:57:01","like_diff":-64,"likes":25,"dislikes":89,"content":"听说他的?点非常高 问了几个人确实都上了4 然而我只有3.3 也没有翘过课...可能我论文不太对他口味吧 他的上课风格就是那种2分史实 8分yy...讲道理不是很喜欢这种整天扯什么近代史的关键在于竞争这种观点...他说的好像很新颖...其实也是老生常谈吧 历史课嘛我觉得还是要注重史实一点...查老师上说的好像课很有趣一样...其实真的上课的时候也没有什么人认真听...可能论文也要写的像他上课那样玄学才可以吧 还有上课随机点名这种真的不喜欢...写作业都不能安心写 真的想了解历史的话 还是赵晖大法吧"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
