                    const commentsData = [{"id":94898,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 00:32:38","like_diff":179,"likes":231,"dislikes":52,"content":"3.3的同学们顶一下好蛮？我想看看有多少3.3的"},{"id":94884,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:36:26","like_diff":95,"likes":121,"dislikes":26,"content":"没想到思修成了一门拉均绩的课，\n\n呵呵，慎选。"},{"id":94897,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-22 08:25:47","like_diff":83,"likes":104,"dislikes":21,"content":"给分就是有病！班级里能有几个人上4哦？没想到思修竟然成了拉我绩点的课，不好意思打搅了我记住你了。"},{"id":94861,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-21 00:26:07","like_diff":71,"likes":88,"dislikes":17,"content":"绩杀。"},{"id":94867,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 14:20:51","like_diff":68,"likes":78,"dislikes":10,"content":"平时挺好的，给分的时候就成了面带微笑的杀手。?"},{"id":94956,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:43:17","like_diff":67,"likes":81,"dislikes":14,"content":"付出与回报完全不成正比。每一项作业都认真完成，也积极举手发言，作为组长只有3.3……绝望了"},{"id":94864,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 11:23:54","like_diff":61,"likes":76,"dislikes":15,"content":"老师平常人不错的，但绩杀"},{"id":94913,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 12:47:50","like_diff":56,"likes":65,"dislikes":9,"content":"老师看挺温柔的 但是绩点是真的?"},{"id":94879,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 11:56:08","like_diff":47,"likes":58,"dislikes":11,"content":"平时真的很温柔，给分真的令我绝望"},{"id":95876,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-22 08:52:32","like_diff":46,"likes":55,"dislikes":9,"content":"都已经一百多号人打分评论了，为什么还显示评分0.0？敢不敢亮出真实的评分！？？"},{"id":94934,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:10:53","like_diff":44,"likes":57,"dislikes":13,"content":"啊啊啊绩杀绝逼绩杀。学弟学妹们要小心啊。明明就认真写了读书报告，研究性学习再怎么水，也不至于绩点3.3吧。而且还是在考试只有百分之三十的情况下。"},{"id":94968,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:59:34","like_diff":42,"likes":52,"dislikes":10,"content":"给分不太公平。。。期末出成绩了也没有告诉具体得分情况，得分规则有点迷。年轻的老师，口语流利，思路敏捷，但是确实对于同学们成绩的把握不是很认真对待。期末ppt展示，但最后一天有事没来上课，让别的老师代为上课。感觉展示没啥用。真心绩杀，慎选。不过感觉上课积极发言可能会提分，但是话筒传得永远很迷。"},{"id":94925,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:01:14","like_diff":40,"likes":53,"dislikes":13,"content":"卡你?的?呢"},{"id":100148,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-25 15:56:14","like_diff":38,"likes":47,"dislikes":9,"content":"通过姚老师的课，我学到了很多有用的知识和做人做事的道理，比如明象征着3，姚明明象征着姚33……再比如说以后可以骄傲地对学弟学妹们说避了姚33，快感谢学姐，学姐帮你们避了个大坑……"},{"id":94995,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-21 07:32:56","like_diff":37,"likes":47,"dislikes":10,"content":"不知道一门3.3的思修拉了我多少的绩点"},{"id":94902,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 17:38:36","like_diff":36,"likes":46,"dislikes":10,"content":"? 不要说什么绩点低的同学没有好好写读书报告志愿服务PPT什么的，姚老师就是绩杀啊。我一度怀疑我平时分被吃了?"},{"id":94979,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 14:07:56","like_diff":35,"likes":42,"dislikes":7,"content":"思修是我目前分数最低的一门课，好开心的呢。"},{"id":94962,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 14:49:44","like_diff":32,"likes":42,"dislikes":10,"content":"绩杀，不想说什么? 那些说好的评论都是在考试之前说的，看清楚喽?"},{"id":95025,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 15:12:40","like_diff":27,"likes":33,"dislikes":6,"content":"那些考了高分的拿了高绩点的自己知道就行了呗，有必要告诉所有人吗？"},{"id":94908,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 12:45:14","like_diff":24,"likes":36,"dislikes":12,"content":"绝对的绩杀 绝对的绩杀 务必排雷 我真没见过这么低的思修老师 因为她一开始没有评分所以没换老师 没想到是这么个东西 垃圾老师"},{"id":103932,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-03-07 11:41:40","like_diff":23,"likes":29,"dislikes":6,"content":"无意引战那个你知不知道又当又立天打雷劈？你恶竞成这副舔狗样不应该追求满绩吗？也就上了四而已，就开始以一人之力踩全班同学舔老师一个人，跪着说话习惯了是吧，祝你年年遇到这种老师，论文写他个15万字期末得四分出头，加油！ 再说说我，我分不高，但我确实干的事不多，我认。但是我们小组一个男生付出了多少，他只是比你这个恶竞的多一份良心而已，论文讲清楚就ok了，志愿者有帮到忙就好了，结果3.3，这就是说明这老师打分有问题，我们希望这个老师以后更好，努力的都有回报，像你这样直接开舔？你妈明天出门买菜必涨价。还自豪的“就是恶竞”，亲亲这边的建议是到文广上大声朗诵这句豪言壮语呢～"},{"id":105471,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-04-15 03:42:45","like_diff":23,"likes":26,"dislikes":3,"content":"无意引战的同学 口口声声说思修课要提升思想道德素养。是不是我太菜了？为什么我一点都看不出来你除了会舔狗以外，哪里有思想道德素质可言？\n\n给你一个人分好(其实还不如别班的平均分)你就来这吹她？那其他人呢？以后选她课被绩杀了的，你给他们补偿么？还是让他们掘你祖坟？  最后  恶竞大佬 我们惹不起"},{"id":94856,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 10:50:40","like_diff":22,"likes":31,"dislikes":9,"content":"水课  。真的水  屁事少，不点名，但是最后成绩也只能说一般般"},{"id":94869,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 11:34:23","like_diff":22,"likes":35,"dislikes":13,"content":"事不多 ddl比较宽松 老师人也不错 但是给分不高（虽然我水水过了）"},{"id":97917,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-23 01:43:52","like_diff":22,"likes":26,"dislikes":4,"content":"兄弟 人性的丑陋在思修课堂上显露无疑 fw"},{"id":95029,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 15:18:25","like_diff":21,"likes":27,"dislikes":6,"content":"组长累死累活只有3.3，一个学期努力最后卡绩......"},{"id":102492,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-02-03 11:58:38","like_diff":21,"likes":24,"dislikes":3,"content":"那个说无意引战的学生是条狗吧，"},{"id":102677,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-02-20 04:22:29","like_diff":21,"likes":23,"dislikes":2,"content":"请pick李汶翰，嘉羿，管栎，杨杨，文煊，姚驰，王加一，姚明明，陈宥维，，，，送姚明明出道！！"},{"id":94966,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:57:56","like_diff":19,"likes":24,"dislikes":5,"content":"绩点让我心态炸裂"},{"id":95035,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 15:26:19","like_diff":19,"likes":24,"dislikes":5,"content":"一开始看到绩点真的...不过大家都这么惨我也平衡了?为什么不能像梁清华那样啊?两舍友都满了?"},{"id":95115,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-20 03:48:48","like_diff":19,"likes":26,"dislikes":7,"content":"嗯，思修也是我目前绩点最低的一门课，我也很开心呢！\n\n谢谢老师鸭！另外，楼下那些评论我们这些低绩点就是因为没有努力的同学，我只想送你们两个字:呵呵。希望你们以后能够多上这位温柔又给分高的姚明明的课鸭！"},{"id":94868,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 11:30:08","like_diff":18,"likes":23,"dislikes":5,"content":"上课略水 给分一般"},{"id":94881,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 12:02:12","like_diff":18,"likes":25,"dislikes":7,"content":"讲课很好，给分...唉"},{"id":94989,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 01:12:20","like_diff":18,"likes":21,"dislikes":3,"content":"水，多发言吧，研究性学习认真做。然后求求那些没有责任心还没有能力的人别抢着当组长了。"},{"id":95119,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 00:29:43","like_diff":18,"likes":23,"dislikes":5,"content":"我不知道下面那位同学“平时任务认真对待谁会绩杀你”的说法是怎么总结出来的。或许您自己确实拿到了和您付出匹配的成绩，但也有累死累活的组长最后拿到一个3.3，比某些摸鱼组员都还低，您觉得这个样子合理吗？看到绩点低就说绩杀确实不对，但付出很多却拿低分的同学的郁闷您知道吗？"},{"id":95262,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 06:05:00","like_diff":18,"likes":22,"dislikes":4,"content":"无法可说。\"平时任务认真做谁会卡绩\"？？？思修课任务是固定的几项  凭什么就说别的同学没有认真做？在小组活动中付出最多的同学们卡绩  最后是小组内参与活动最少几乎没有参与的人成绩最高？有所谓的评判标准吗？思修课也没什么好复习的  考前刷题卵用都没有  完全没必要。专题教学 在大教室上 人多 效果巨差。老师  平时挺温柔的  讲课 也就那样吧。可是我还是不能接受卡绩的事实  思政课不上4也是醉了。如果预置上  能换还是尽量换吧。隔壁老师可能虽然事情多  但绩点都很好。。"},{"id":131622,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 07:57:31","like_diff":18,"likes":20,"dislikes":2,"content":"救救明明老师的评分吧！感觉真的没有那么夸张吧\n\n感觉最好的是平时事情很少（是真的很少）而且老师非常温柔上课也总是微笑，我因为面试请假找她沟通的时候还被鼓励好好准备，真的很温柔！同学回答或者做展示也会很认真地听（而且感觉明明老师好漂亮嘎嘎嘎）\n\n分数的事情不太清楚，不过我们小组整体都很不错来着，个人觉得可能是因为调研报告原因吗（？）总之感觉老师布置的任务都好好完成应该不会差的吧，除此一定要把握志愿者和读书报告展示的机会！这个好像很加分！\n\n就我个人感觉给分很不错！冲就对了！"},{"id":95527,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 14:09:20","like_diff":16,"likes":20,"dislikes":4,"content":"绩点很低，与我付出不成正比。身为组长，组内一大半以上都是我付出的，组织各种活动等等这些组员都是看在眼里的，其实我不想说我就一定要比组员高之类之类，只是单纯觉得绩点很不值。抱抱自己哈哈哈。不过我心态好。楼上说评分也有考试的因素在里面，但是我也是文科生，高中政治也学了，并且我高中政治不差，我也记得。虽然最后绩点没上四，让我非常遗憾，但是对比那些3.3的同学，我觉得自己还是很幸运了。大家加油"},{"id":94937,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:15:42","like_diff":15,"likes":22,"dislikes":7,"content":"很不错(*๓´╰╯`๓)♡但绩杀(▼皿▼#)"},{"id":95027,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 15:14:46","like_diff":15,"likes":19,"dislikes":4,"content":"卡绩，出成绩一句话都不说，"},{"id":97585,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-25 08:05:27","like_diff":14,"likes":18,"dislikes":4,"content":"平时面带微笑 给分绩点呵呵\n\n你不如改名叫姚33吧"},{"id":166660,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-13 07:41:35","like_diff":14,"likes":15,"dislikes":1,"content":"ymm老师已经不绩杀了！小组展示做的一般 读书报告志愿者现场教学认真做了 考前没怎么看书 高中不学政治 4.5 供参考 老师现在真的很不错"},{"id":98455,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-23 13:00:22","like_diff":13,"likes":15,"dislikes":2,"content":"你比微积分更拉我绩点"},{"id":95073,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 16:11:05","like_diff":12,"likes":16,"dislikes":4,"content":"为什么全是3.3，我想说我也是3.3..哭了T﹏T明明都认真做了"},{"id":95147,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 01:43:05","like_diff":12,"likes":15,"dislikes":3,"content":"绩点3.3我以为我是最低的，看了评论那么多3.3我就平衡了。。。。。为啥没有0分的评分??"},{"id":96466,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-21 10:17:25","like_diff":12,"likes":15,"dislikes":3,"content":"平时都有好好搞，无论是读书报告还是综合性研究报告都很认真，考前一个星期就开始复习 过了几遍书本，甚至在文印店买了题库看，最后考试题题认真思考，主观题每题都答满一面，信心满满的交卷。然后眼睁睁看着这门?课拉我均绩。我无话可说，没见过哪个思修老师给分这么低"},{"id":166705,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-13 09:13:30","like_diff":12,"likes":12,"dislikes":0,"content":"ymm老师人很温柔很漂亮，上课也不会压抑。如今已经不绩杀了！！还把大作业dd l都延期了，感动！"},{"id":94938,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:18:18","like_diff":11,"likes":14,"dislikes":3,"content":"给分一般。\n\n"},{"id":94895,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 12:23:26","like_diff":10,"likes":12,"dislikes":2,"content":"⊙﹏⊙"},{"id":95024,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 15:12:29","like_diff":10,"likes":15,"dislikes":5,"content":"平时作业全部认真完成 期末呵呵 绩杀"},{"id":95212,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 05:07:20","like_diff":10,"likes":14,"dislikes":4,"content":"绩杀\n\n我就是那个绩点3.3的组长 呵呵"},{"id":95550,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-29 01:21:42","like_diff":10,"likes":13,"dislikes":3,"content":"..."},{"id":97844,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-22 23:46:31","like_diff":10,"likes":13,"dislikes":3,"content":"真的绩杀，不管你平时努不努力，分都不高，想知道她是所有人都打了3.3吗？而且分组极为不合理，是按生日分的。组长是真的有问题，明明一开始投票出来是另外一个主题，偏却说做那个的人太多了要换一个，然后就自己定了一个交上去了，exm？真的打击积极性。"},{"id":103445,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-02-28 07:10:55","like_diff":10,"likes":11,"dislikes":1,"content":"无意引战那个这么厉害才刚上4？是不是老师更厉害？"},{"id":104669,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-03-26 02:19:46","like_diff":10,"likes":13,"dislikes":3,"content":"今天分数终于显示了，居然有五分，那就再打个1分吧"},{"id":174845,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-06-19 03:15:10","like_diff":10,"likes":12,"dislikes":2,"content":"超级好老师，选上就偷着乐吧，已经彻底和以前不一样力😍"},{"id":94985,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 14:15:57","like_diff":9,"likes":13,"dislikes":4,"content":"人不错但是绩杀"},{"id":96511,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-21 05:24:21","like_diff":9,"likes":11,"dislikes":2,"content":"不要选 不要选 不要选 不要选"},{"id":97839,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-22 23:40:41","like_diff":9,"likes":11,"dislikes":2,"content":"人很好，很温柔\n\n但这有什么用？\n\n任务不算多但评判标准迷，经常让其他老师代课，上课的发言不知道哪几次会加分，期末考试我也不知道怎么才算好的答卷。\n\n综上，建议直接梁清华\n\n"},{"id":104651,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-03-26 01:42:36","like_diff":9,"likes":10,"dislikes":1,"content":"终于亮出评分了。在此排雷，学弟学妹们可以不用被0.0和她的微笑坑了。"},{"id":108787,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-06-02 08:48:35","like_diff":9,"likes":10,"dislikes":1,"content":"抽空给她评一个1分是我的日常 一想到她我就生气"},{"id":117676,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-09-28 17:24:02","like_diff":9,"likes":11,"dislikes":2,"content":"思修史纲这种课真的可以展现出人性最恶毒的一面"},{"id":131567,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 04:41:13","like_diff":9,"likes":11,"dislikes":2,"content":"真 绩杀"},{"id":133303,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-02-24 05:50:28","like_diff":9,"likes":11,"dislikes":2,"content":"以前绩杀是事实，但是现在给分挺好。\n\n老师在思修课上说，希望思修课只是思政类的入门课，而不需要死记硬背，不同于后续的马原习概这类，大家只需要养成正确的观念就好。确实如此。"},{"id":133710,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-03-04 05:33:22","like_diff":9,"likes":9,"dislikes":0,"content":"3.6水过去的，因为本人不是很追求绩点所以对她意见不大，主要想嘲笑一下那个鹅颈的。不是吧不是吧你这么努力最后只是“绩点上4”？？？"},{"id":148885,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 01:21:50","like_diff":9,"likes":11,"dislikes":2,"content":"老师很温柔也是美女老师，还在努力进步中吧，我在班里中规中矩，我的分数也中规中矩，可以接受。"},{"id":148966,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 04:53:59","like_diff":9,"likes":12,"dislikes":3,"content":"我宣布，老师在20年改邪归正，现在21年，老师终于回头是暗了"},{"id":166834,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-14 01:00:27","like_diff":9,"likes":10,"dislikes":1,"content":"人美心善，没什么事情而且给分也很好！"},{"id":170223,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-03-02 05:25:09","like_diff":9,"likes":13,"dislikes":4,"content":"好老师，第一节课就解释了自己以前为什么绩杀，并表示以后不会绩杀"},{"id":171413,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-03-23 16:39:24","like_diff":9,"likes":9,"dislikes":0,"content":"不绩杀 放心选 别看评分 评论是真的"},{"id":96008,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-20 11:09:52","like_diff":8,"likes":11,"dislikes":3,"content":"莫名其妙的绩杀，我佛聊"},{"id":96330,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-21 00:23:57","like_diff":8,"likes":12,"dislikes":4,"content":"评分标准很迷，会出现辛辛苦苦的组长比划水组员绩点还低的情况。"},{"id":96334,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-21 00:33:28","like_diff":8,"likes":11,"dislikes":3,"content":"老师呢是最温柔的\n\n绩点呢是最低的\n\n呵呵思政课3.3 佛佛佛"},{"id":96382,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-21 01:49:39","like_diff":8,"likes":11,"dislikes":3,"content":"3.3啊3.3"},{"id":100038,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-25 13:03:47","like_diff":8,"likes":9,"dislikes":1,"content":"两个字，绩杀"},{"id":115388,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-07-20 16:34:32","like_diff":8,"likes":9,"dislikes":1,"content":"给分很差"},{"id":117496,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-09-25 06:01:02","like_diff":8,"likes":8,"dislikes":0,"content":"没有人觉得有点像低配版崔雪莉吗"},{"id":122949,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-04-24 07:01:43","like_diff":8,"likes":14,"dislikes":6,"content":"知道您是学生会主席了，能不能别说了哦，跟学生这么夸自己真是够了，浑身上下的优越感"},{"id":166713,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-13 09:31:42","like_diff":8,"likes":9,"dislikes":1,"content":"老师改啦，已经不绩杀辣。没做组长，偶尔发言，但是真的用心写了读书报告和小组作业，分数就上四了。然后老师超级温柔，一开始就跟我们说一开始分数低是因为刚工作没有经验，所以可以放心选"},{"id":166715,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-13 09:42:48","like_diff":8,"likes":9,"dislikes":1,"content":"姚老师真的人美心善，现在给分超好的，我这学期各项做的都中规中矩，发了两次言，小组作业读书报告都认真做，就有4.5了！大家快选她！！"},{"id":166839,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-14 01:19:18","like_diff":8,"likes":10,"dislikes":2,"content":"给分超好的老师，超级温柔，事少给分好，没有绩杀，平时作业认真做，期末好好考，多发言，绩点不会差。"},{"id":187651,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 03:28:45","like_diff":8,"likes":9,"dislikes":1,"content":"为姚老师正名，不绩杀啦！！\n\n读书报告要求三千字以内。志愿者小时数4h以上，志愿小结ppt三页以内，主打的就是一个不鼓励内卷。姚老师特别温柔，特别特别好！"},{"id":94905,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 12:41:13","like_diff":7,"likes":11,"dislikes":4,"content":"上课水，课改感觉很无聊"},{"id":95109,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 00:05:54","like_diff":7,"likes":9,"dislikes":2,"content":"讲课很好，但是绩点给的不够合理"},{"id":95267,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 06:59:21","like_diff":7,"likes":8,"dislikes":1,"content":"枯了，作业都认真做，分低分高都没有一个明确的标准，还这么多卡绩的，即使这老师上课再怎么好，还是很失望"},{"id":95307,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 07:42:59","like_diff":7,"likes":8,"dislikes":1,"content":"zqx二号"},{"id":97013,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-06-02 10:52:37","like_diff":7,"likes":9,"dislikes":2,"content":"思修拉绩点了。。。。"},{"id":106853,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-04-30 05:13:13","like_diff":7,"likes":9,"dislikes":2,"content":"人温柔，事儿少，但是到了给分就?杀 了，可能是老师严格按标准评分没有调分"},{"id":120710,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-01-15 17:15:05","like_diff":7,"likes":14,"dislikes":7,"content":"姚老师很好的，上课很好，长的也很漂亮。\n\n上课每次到，作业认真完成，积极参与课堂就够了，\n\n期末属于裸考，（看了一小时书）最后裸考80+。总评95。给分超好，另外一个妹子上课不怎么举手，认真完成作业也4.5了。。老师真的好！！"},{"id":131624,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 08:00:40","like_diff":7,"likes":10,"dislikes":3,"content":"老师人挺好的 偶尔点名 上课没回答过问题但是抢过一次pre（并且做得不好）最后4.5"},{"id":135138,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-05-03 05:58:07","like_diff":7,"likes":8,"dislikes":1,"content":"个人感觉姚老师思想挺包容的；\n\n期末考试第一道大题，要求举有关法治的例子，\n\n我举了文革的时候，毛泽东喊出了砸烂公检法的口号；\n\n还有北京西城区公安局被红小将占领，局长被批斗，游街的事我也写上去了；\n\n最后给了我3.9"},{"id":170233,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-03-02 06:07:16","like_diff":7,"likes":8,"dislikes":1,"content":"救救姚明明老师的评分吧，很温柔，现在给分也很好\n\n本人组长，作业认真做，没听过课没发过言，最终4.8"},{"id":187639,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 02:37:02","like_diff":7,"likes":8,"dislikes":1,"content":"事少分高"},{"id":131588,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 05:53:54","like_diff":6,"likes":7,"dislikes":1,"content":"怎么打零分"},{"id":131832,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-29 04:41:27","like_diff":6,"likes":10,"dislikes":4,"content":"老师真的很好！不是组长，也不展示，最后绩点很不错！"},{"id":148848,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-13 17:28:17","like_diff":6,"likes":9,"dislikes":3,"content":"不再是3.3老师啦 讲课清晰胜过很多其他老师 值得高分呐"},{"id":148868,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 00:17:07","like_diff":6,"likes":14,"dislikes":8,"content":"ymm，绩杀！！！！！老口蜜腹剑了，呜呜呜！当了组长，一学期沟通协调干了不少活，展示也很认真，志愿者也做了七八个，点了4次到每次都到了，最后还被卡绩，绩杀。呜呜呜，ymm思修出成绩了，我的一些，就是比如说我的容貌，我的身材，还有我的社交的礼仪，还有美好的品德，美好的性格，甚至是灵魂，都被毁了。艹"},{"id":148884,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 01:10:21","like_diff":6,"likes":11,"dislikes":5,"content":"事情不多，老师平时很温柔。至于给分，本人是组内小透明，志愿者只做了一个，读书报告一般认真地完成了，考试自我感觉不错（高中政治选手），最后给的挺一般的，但不至于绩杀。"},{"id":166750,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-13 12:01:08","like_diff":6,"likes":7,"dislikes":1,"content":"ymm老师太温柔漂亮了，而且现在不绩杀了。期末因为疫情线上还把ddl延期了，人真的特别特别好，给分也超级好，同学么放心冲！！！"},{"id":166766,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-13 13:27:31","like_diff":6,"likes":7,"dislikes":1,"content":"温柔、漂亮、好说话、替同学着想的好老师。\n\n不绩杀！原来看她评分低说她绩杀还想退来着。\n\n好老师，吹爆over"},{"id":166812,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-13 16:24:34","like_diff":6,"likes":7,"dislikes":1,"content":"之前看查老师说姚老师急刹很害怕，但是她现在真的给分超级好了，姚老师漂亮温柔，还会因为疫情体谅学生延迟ddl，太爱了"},{"id":166827,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-13 17:56:32","like_diff":6,"likes":7,"dislikes":1,"content":"姚老师已经变啦，现在真的很好"},{"id":166845,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-14 02:00:27","like_diff":6,"likes":9,"dislikes":3,"content":"老师人很好，温柔漂亮就不多说了，上课也蛮好的，声音清晰能让人听进去(虽然思修我不怎么听hhh)，也会请一些学长进课堂，讲的东西还蛮有用的。作业不多，而且因为疫情把所有ddl都延后了，真的为学生着想。给分她第一节课就讲了，不会差的。给个参考，组长＋上课从不发言＋读书报告比较简单＋高中选了政治开卷期末考应该考的不错，4.8。btw我们组的小组展示比较拉，可能有一点点影响。"},{"id":187626,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 02:23:46","like_diff":6,"likes":8,"dislikes":2,"content":"老师我爱你！！！姚明明老师值得10分！\n\n1.一直都是政治苦手，初高中从来都是刚过优秀线那种，期末考当然我也认真考了（快抄满的那种），但是还是没想到能被捞到4.8，给分真的好，哪来的绩杀！\n\n\n\n2.另外看到说事多的那个，读书报告要求3000字以内，不是3000字啊，我就写了1000的。\n\n\n\n3.还有还有，志愿服务要求4h，我3.75h的问姚老师这样行不行，姚老师就说这样子交就好了，最后看来也是给过了😭\n\n\n\n4.笑起来讲话超美！上课很温柔！虽然说我不怎么听思修，翘了好几节大课（我们是大课小课各上几节的形式），但是姚明明老师的课我真的很喜欢！pre的时候也会认真指出来可以改进的地方，很负责！"},{"id":107552,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-05-06 12:12:30","like_diff":5,"likes":7,"dislikes":2,"content":"竟然亮出评分了，那我再打个1分吧。"},{"id":108884,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-06-03 15:04:18","like_diff":5,"likes":5,"dislikes":0,"content":"我还是sqtp组的呢，付出那么多，啥也没得到，还有sqtp答应的500块钱，到现在没来。。。。。。。"},{"id":122728,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-03-26 10:09:07","like_diff":5,"likes":9,"dislikes":4,"content":"从没听过思修课，作业也是水水过的，展示作业也没怎么用心，只期末看了以前的考题，就拿了4.2，还挺满意的"},{"id":131568,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 04:51:45","like_diff":5,"likes":5,"dislikes":0,"content":"呜呜呜，3.6，还卡绩了，虽然我也没有上课都是水的，思政课看老师太重要了，呜呜呜"},{"id":131636,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 09:04:55","like_diff":5,"likes":7,"dislikes":2,"content":"？我觉得挺好的啊 上课从来没听过但是都到课了，研究报告好好写，展示很水，裸考4.8"},{"id":145052,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-12-27 05:45:48","like_diff":5,"likes":7,"dislikes":2,"content":"挺好的老师 本人大二了 大一上的课 之前一直听大家说绩杀 就有点怕 小组作业认真做 但不是最好的 而且论文和pp（志愿活动）都一般吧 最后考试裸考 可能因为学的是政治 最后4.8 有点惊讶了 并不觉得是绩杀"},{"id":149006,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 06:31:50","like_diff":5,"likes":5,"dislikes":0,"content":"每节课都会点名 课讲得还不错 \n\n给分也完全不是以前的评论说的那样 我甚至感觉我是被老师捞了 打个十分拉一下评分"},{"id":156364,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-06-19 08:28:21","like_diff":5,"likes":7,"dislikes":2,"content":"讲课挺清晰的，我是属于组内小透明但领了一个个人的pre的锅的（虽然本人pre做得比较一般），期末也有好好背，4.5我觉得说得过去了，是2021秋冬学期的思修，觉得老师应该也在改进吧。"},{"id":164479,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-12-21 07:39:32","like_diff":5,"likes":5,"dislikes":0,"content":"真的很好的老师"},{"id":167082,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-15 01:58:53","like_diff":5,"likes":8,"dislikes":3,"content":"2023年了，我来为姚老师正名：已经不绩杀了！已经不绩杀了！我不是组长，上课没怎么听，最后4.8.老师很漂亮也很温柔，大家可以放心选。"},{"id":168790,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-02-22 08:32:15","like_diff":5,"likes":6,"dislikes":1,"content":"老师现在已经不是绩杀了，学弟学妹们放心冲"},{"id":172273,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-04-24 05:32:36","like_diff":5,"likes":5,"dislikes":0,"content":"人美心善事少给分好，全面开花"},{"id":187654,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 03:32:43","like_diff":5,"likes":6,"dislikes":1,"content":"之前看查老师还好害怕绩杀来着\n\n但是好像今年大家都被捞啦\n\n给老师正名一下\n\n明年的小朋友不要害怕）"},{"id":187655,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 03:33:37","like_diff":5,"likes":6,"dislikes":1,"content":"不绩杀了!上课没发过言，老师人美心善给我捞到4.5"},{"id":187668,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 04:31:35","like_diff":5,"likes":6,"dislikes":1,"content":"超级好老师，不要信评分！！！！！不点名，给分好，我期末论文灌洪水，上课摸鱼，也不是组长，最后喜提4.5真的超级满意了😘😘😘老师长的又好看，给分又超级好，选到就是赚到好不好？😍😍😍"},{"id":88378,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2018-10-30 01:52:56","like_diff":4,"likes":17,"dislikes":13,"content":"老师很温柔啊，超级有气质，上她的课感觉很轻松"},{"id":95049,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 15:38:27","like_diff":4,"likes":8,"dislikes":4,"content":"讲课还行，绩点给的太低了吧，作为思修"},{"id":96269,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-20 15:46:38","like_diff":4,"likes":8,"dislikes":4,"content":"老师非常温柔"},{"id":98231,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-23 08:27:04","like_diff":4,"likes":7,"dislikes":3,"content":"辣鸡老师毁我均绩"},{"id":101584,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-28 13:42:38","like_diff":4,"likes":5,"dislikes":1,"content":"无语，给分就是差，没什么好洗的"},{"id":108628,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-05-30 04:21:18","like_diff":4,"likes":5,"dislikes":1,"content":"这种老师怎么来的浙大？居然还有五分。奇妙"},{"id":122181,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-02-19 15:16:32","like_diff":4,"likes":5,"dislikes":1,"content":"给分还行吧"},{"id":125471,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-09-10 01:48:56","like_diff":4,"likes":7,"dislikes":3,"content":"18级补个评分 绩点3.3 哭了"},{"id":136591,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-06-21 12:41:52","like_diff":4,"likes":4,"dislikes":0,"content":"3.9。老师还好，事不算太多，给分尚可。现在的评分确实有点低了哈😂"},{"id":166851,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-14 02:25:03","like_diff":4,"likes":5,"dislikes":1,"content":"很温柔，人美心善，期末还把ddl延后了。\n\n事少给分好好好！"},{"id":169636,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-02-27 08:15:43","like_diff":4,"likes":4,"dislikes":0,"content":"组长，认真完成课程作业，没听过一节课，4.8，意满离"},{"id":187660,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 03:42:29","like_diff":4,"likes":4,"dislikes":0,"content":"出分了\n\n没特别做事，被捞到4.8，开心\n\n人美心善，体谅学生"},{"id":188020,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-18 04:31:19","like_diff":4,"likes":4,"dislikes":0,"content":"4.8，不多说"},{"id":188262,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-18 13:47:17","like_diff":4,"likes":4,"dislikes":0,"content":"我们小组课堂展示不咋地，读书报告中规中矩，但最后总分95，直接满绩。老师真的变好了，不像之前评论区里的那样了"},{"id":210308,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-09 03:28:04","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课很温柔，讲课很有趣。本学期课程类型是多个老师共同上。德法课摆烂一学期，所有东西都是凑任务交的，最后还能被老师捞到4.8，我只能说老师就是神，必给10分。祝老师长生不老，永远不死。"},{"id":95503,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 13:17:54","like_diff":3,"likes":7,"dislikes":4,"content":"客观评价一下吧！\n\n老师很温柔，课下也热心回答问题。\n\n只是考核标准怕是玄学……"},{"id":97772,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-25 06:28:21","like_diff":3,"likes":8,"dislikes":5,"content":"总结一下，思修给分是玄学，至于选了sqtp的组毕竟是少数，不否认他们的付出，但也不否认其他组的付出。总之，可能其他分高一点的老师在给分上会好一点吧，如果预置的可以考虑选课的时候试试换班。"},{"id":98130,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-23 05:56:11","like_diff":3,"likes":6,"dislikes":3,"content":"同学绩点低"},{"id":120349,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-11-29 12:42:51","like_diff":3,"likes":7,"dislikes":4,"content":"垃圾姚明明。长得和个瓷娃娃似的没想到心却是石头做的。"},{"id":120726,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-01-16 01:36:32","like_diff":3,"likes":6,"dislikes":3,"content":"几乎不点名，老师很温柔，上课也没怎么听，认真完成实践作业就好，考试挺水的，最后4.8"},{"id":140568,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-09-14 02:21:31","like_diff":3,"likes":6,"dislikes":3,"content":"第一堂课体验还行，但是鉴于评价的同学们都说给分不行来洗白一下。\n\n老师自己课上说刚上课的时候没有经验给分确实低。现在她自己课上承诺只要不缺课，任务都完成，给分不会很差。\n\n这样的话不应该是5分多的评分的，拉一下平均分。"},{"id":155153,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-06-09 01:38:23","like_diff":3,"likes":3,"dislikes":0,"content":"ymm还可以吧，平时作业不太卷，最后我给分也还行，我就发了一次言，我们的小组展示也很拉胯，但是我有4.2，也还行。"},{"id":166854,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-14 02:40:04","like_diff":3,"likes":4,"dislikes":1,"content":"非常好的老师 事情开学就会都布置好 给分也很好"},{"id":172299,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-04-24 12:47:56","like_diff":3,"likes":3,"dislikes":0,"content":"真的很nice，给分高，还关心同学，22级"},{"id":187826,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 14:07:57","like_diff":3,"likes":3,"dislikes":0,"content":"虽然但是给分不错但是emmmm\n\n我当组长，最终pre效果不错 上课发言 写据说可以加分的感想 志愿服务40+h 读书报告自己写没水（文字功底不差）最后期末考试写满了，而且在书上都找到了（高中政治也不差），最后4.5，虽然成绩不差但是和没有特别做事4.8的比起来还是有点落差的，anyway老师还不错的，可选但可以不卷（卷好像作用不大）"},{"id":188750,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-20 00:01:40","like_diff":3,"likes":3,"dislikes":0,"content":"老师现在蛮好的，不绩杀了，我们小组展示一坨我还是被老师捞到4.5了"},{"id":189098,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-22 01:41:37","like_diff":3,"likes":3,"dislikes":0,"content":"非常好老师，事少分好，冲冲冲！！！"},{"id":189690,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-27 02:05:32","like_diff":3,"likes":4,"dislikes":1,"content":"老师现在事少，就只有常规的作业和最后的小组展示，给分相当不错。\n\n尤其从最后的小组展示可以看出来老师在这种“水课”里还是尝试教给学生一些有用的东西的。\n\n总之，现在看来，老师挺好。"},{"id":198602,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-09-10 07:37:59","like_diff":3,"likes":4,"dislikes":1,"content":"现在的给分相当可以，我们小组展示被当堂批评感觉要寄，但最后还是有4.5。事少课水给分高。"},{"id":209318,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-10 00:50:01","like_diff":3,"likes":3,"dislikes":0,"content":"人美心善给分好！！🥰🥰🥰\n\n事少分高我吹爆！！🤩🤩🤩（5.0发电中）"},{"id":210310,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-09 01:40:02","like_diff":3,"likes":3,"dislikes":0,"content":"人美心善给分好"},{"id":95153,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 02:00:50","like_diff":2,"likes":5,"dislikes":3,"content":"平时很好，人也很温柔，给分一般般吧"},{"id":95156,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 02:07:24","like_diff":2,"likes":4,"dislikes":2,"content":"思政课成了娱乐课，效果不是很好，给分真的很一般"},{"id":98234,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-23 08:29:31","like_diff":2,"likes":4,"dislikes":2,"content":"平时挺好但绩杀。"},{"id":103603,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-03-02 06:11:40","like_diff":2,"likes":3,"dislikes":1,"content":"大绩杀"},{"id":103684,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-03-04 07:15:54","like_diff":2,"likes":3,"dislikes":1,"content":"垃圾老师，课水就算了还绩杀?"},{"id":105430,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-04-13 02:48:18","like_diff":2,"likes":3,"dislikes":1,"content":"大绩杀"},{"id":114361,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-07-09 23:44:14","like_diff":2,"likes":3,"dislikes":1,"content":"思修要怎么学到东西啊？我觉得上上历史还能有所收获和感悟，可这种东西。难道思修分数高就代表道德修养好吗？那看来3.3的我是不用做人了。收拾收拾退学算了。"},{"id":120820,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-01-17 16:59:43","like_diff":2,"likes":7,"dislikes":5,"content":"老师已经不是绩杀啦 挺水的 最后4.5"},{"id":128443,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-12-23 06:56:15","like_diff":2,"likes":3,"dislikes":1,"content":"还不错"},{"id":131605,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 06:48:48","like_diff":2,"likes":6,"dislikes":4,"content":"哇4.8，可能因为我是组长吧，老师挺不错的"},{"id":131715,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 13:59:25","like_diff":2,"likes":5,"dislikes":3,"content":"事少，分也很好，不要被评分骗了。力挺姚老师!"},{"id":132277,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-31 13:01:54","like_diff":2,"likes":5,"dislikes":3,"content":"已经不是3.3老师啦"},{"id":141981,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-11-03 02:20:44","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":148959,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 04:32:09","like_diff":2,"likes":4,"dislikes":2,"content":"我觉得可能并没有评论讲的那么夸张，主要小组作业要搞好点，上课尽量发言，那个志愿服务ppt做好看点，给分挺好的（本人比较水，最后被抬到4.5）"},{"id":149061,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 09:20:49","like_diff":2,"likes":2,"dislikes":0,"content":"均绩水平，不过也确实水"},{"id":151577,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-03-08 07:38:03","like_diff":2,"likes":4,"dislikes":2,"content":"ymm老师改了，给分变好了，只是评分还没刷上去。本人平时没听过课，也没背过书，认真完成作业，考前突击，最后4.5。她真的改了！"},{"id":153780,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-05-11 00:57:28","like_diff":2,"likes":2,"dislikes":0,"content":"。。。san。san"},{"id":160176,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-09-14 07:33:43","like_diff":2,"likes":2,"dislikes":0,"content":"姚老师改正了！\n\n我2021级，每当组长，平时也没背4.5"},{"id":166890,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-14 06:55:19","like_diff":2,"likes":4,"dislikes":2,"content":"5.0者来还愿~从第一节课就发现老师真的非常温柔漂亮，平时上课也努力把思修课的课堂氛围调更好。布置任务说得很仔细，最后线上上课期间也延迟了所有作业的ddl。我属于每一部分任务都算完成的一般般认真的，最后开卷考试也划了书且用上了高中政治的残余水平哈哈哈 能拿到这个成绩真的非常开心。希望ymm老师的评分可以慢慢好转，对我来说是一位很和善体贴的老师呢！（ps.老师在浙大官方号里的视频直出也好美~）"},{"id":168553,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-02-19 10:23:44","like_diff":2,"likes":2,"dislikes":0,"content":"给分很好😭事情也很少"},{"id":185612,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-03 01:30:24","like_diff":2,"likes":2,"dislikes":0,"content":"人美心善事情少，就最好一节课点了名"},{"id":188322,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-18 15:37:05","like_diff":2,"likes":2,"dislikes":0,"content":"非常好老师，小组展示不怎么样但是捞到了4.5₍˄·͈༝·͈˄*₎◞ ̑̑"},{"id":191980,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-05-06 15:40:00","like_diff":2,"likes":3,"dislikes":1,"content":"给分好"},{"id":210063,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-08 05:01:26","like_diff":2,"likes":2,"dislikes":0,"content":"人美心善，超级好的老师！！！选课的时候看之前的评分很忐忑，小组展示也感觉要无了，（高中全理）但是最后给了4.5＋，很捞很好！！"},{"id":210368,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-09 04:03:39","like_diff":2,"likes":2,"dislikes":0,"content":"ymm我的神！特别好特别温柔的老师！🥹给分也特别好！老师的评分肯定会上去的！"},{"id":210512,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-09 09:38:59","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好很温柔，我之前被评分吓到了一直先入为主，但是老师真的是很好的老师，最后也给了4.8的绩点老师真的很好很好🥹"},{"id":95096,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 23:03:16","like_diff":1,"likes":4,"dislikes":3,"content":"水课，不好，，Ծ^Ծ，，"},{"id":95203,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 11:33:09","like_diff":1,"likes":5,"dislikes":4,"content":"呵呵，看到绩点真的要笑了，另外请某些同学注意一下自己的言行，这样只能展现出你的素质是有多低"},{"id":95398,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 10:27:04","like_diff":1,"likes":3,"dislikes":2,"content":"讲课感觉还好，绩点不是很高"},{"id":101133,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-27 15:27:38","like_diff":1,"likes":2,"dislikes":1,"content":"上课还好，给分很迷"},{"id":101946,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-30 00:48:46","like_diff":1,"likes":2,"dislikes":1,"content":"大绩杀"},{"id":105456,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-04-14 10:39:29","like_diff":1,"likes":3,"dislikes":2,"content":"严重拉低绩点?"},{"id":120783,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-01-17 01:17:07","like_diff":1,"likes":5,"dislikes":4,"content":"我是2018年秋冬学期的课 4.5\n\n不知道发生了什么\n\n志愿(10h)和读书笔记都很水\n\n小组展示中规中矩，报告没有鹅颈字数\n\n没有复习考试提前一个小时交卷跑了\n\n唯一的优点是无论什么形式的签到我都在\n\n据说这样的待遇是上一级学长学姐争取来的，难道历史重演(？)\n\n以上\n\n"},{"id":126920,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-10-28 07:07:47","like_diff":1,"likes":2,"dislikes":1,"content":"上课举手压力大"},{"id":131583,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 05:38:54","like_diff":1,"likes":5,"dislikes":4,"content":"报告都不看小组工作分配的吗\n\n组长做了这么多事情绩点这么低\n\n组员水一水满绩？"},{"id":135630,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-05-17 09:16:04","like_diff":1,"likes":1,"dislikes":0,"content":"一般般"},{"id":138900,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-07-11 15:49:53","like_diff":1,"likes":2,"dislikes":1,"content":"老师评分真不至于这么低"},{"id":148862,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-13 22:28:54","like_diff":1,"likes":3,"dislikes":2,"content":"给分高，事情不能说少但也只是一般般，点名是最基本的吧，也可以接受。最后还捞了我一把！！姚老师真的很棒！！"},{"id":148890,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 01:46:04","like_diff":1,"likes":4,"dislikes":3,"content":"有次上大课旷课回舍吃方便面后来才发现大课会签到以为凉了，结果期末出成绩后发现还没有那么可怕，至少给我捞了一下"},{"id":148925,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 03:21:21","like_diff":1,"likes":2,"dislikes":1,"content":"姚老师上课不算特别无聊，她的给分也挺中规中矩的。不过，思法课的某些任务确实没有什么实质性意义。"},{"id":152723,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-04-19 02:18:41","like_diff":1,"likes":2,"dislikes":1,"content":"个人感觉还蛮不错的欸"},{"id":166916,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-14 08:14:06","like_diff":1,"likes":3,"dislikes":2,"content":"22-23秋冬的思修，我真的吹爆姚老师！包括但不限于事情不多、给分挺好、期末ddl人性化延后等等。老师上课也很认真负责！开学第一节课她笑着跟我们说她已经不再是绩杀了，她会改的，期末真的无比感动呜呜……美女老师值得冲！"},{"id":166967,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-14 12:02:28","like_diff":1,"likes":2,"dislikes":1,"content":"美女老师不绩杀了！小组展示读书报告都认真做的，上课没怎么听过，期末开卷只看了目录，最后4.5很满意了（而且上大课真的好好www工作效率极高）"},{"id":167115,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-15 04:01:41","like_diff":1,"likes":3,"dislikes":2,"content":"老师超级好，给分超棒，选就对了"},{"id":167408,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-16 06:24:14","like_diff":1,"likes":6,"dislikes":5,"content":"人美事少给分好，我虽然4.8被卡绩了，但我心甘情愿，uu们快来"},{"id":174030,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-06-05 15:00:55","like_diff":1,"likes":1,"dislikes":0,"content":"1010101010分"},{"id":187665,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 03:55:07","like_diff":1,"likes":1,"dislikes":0,"content":"姚老师超好，真的超好！！！！！\n\n贴贴贴贴\n\n赶紧选！不绩杀！吹爆！"},{"id":187699,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-01-17 07:32:08","like_diff":1,"likes":1,"dislikes":0,"content":"只有倒数第二节课需要小组展示的时候点名了，其他时候都是大课上课。\n\n老师真的人美事少给分好！没发言，不是组长，给我捞上4.5了，高中没选政治期末都是乱抄的"},{"id":197466,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-07-16 06:39:23","like_diff":1,"likes":4,"dislikes":3,"content":"23-24秋冬前来补评：\n\n老师给分非常好，本来小组展示感觉要寄，但结果比预期好得多——别被评分吓到了，以后肯定会继续往上涨，姚老师是真的想教一些东西的。"},{"id":208474,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-12-28 07:18:33","like_diff":1,"likes":1,"dislikes":0,"content":"学生会主席风格"},{"id":210068,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-08 05:44:48","like_diff":1,"likes":1,"dislikes":0,"content":"老师课上的挺好，这学期有和其他老师一起上的课，但上完之后还是感觉姚老师听起来最舒服\n\n绩点给的也不错，很推荐大家选"},{"id":210278,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-08 16:09:04","like_diff":1,"likes":1,"dislikes":0,"content":"感谢捞到4.8真的，姚明明老师很温柔！无需多言"},{"id":210563,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-09 10:55:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师好美丽好优雅给分好好！"},{"id":216096,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-03-10 09:31:59","like_diff":1,"likes":1,"dislikes":0,"content":"善解人意，作业都很水但绩点不错"},{"id":87298,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2018-09-27 00:02:43","like_diff":0,"likes":9,"dislikes":9,"content":"老师态度好呀"},{"id":87314,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2018-09-27 03:06:42","like_diff":0,"likes":7,"dislikes":7,"content":"挺有趣的，"},{"id":121444,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-12-16 06:04:29","like_diff":0,"likes":1,"dislikes":1,"content":"绩杀?"},{"id":131644,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 09:36:46","like_diff":0,"likes":1,"dislikes":1,"content":"老师很温柔也很水，平时分给分还行，主要看自己考试成绩吧"},{"id":131735,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-01-28 15:43:16","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课体验很好，拯救评分"},{"id":134746,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-04-13 07:39:15","like_diff":0,"likes":2,"dislikes":2,"content":"3.3"},{"id":141496,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-10-12 06:33:31","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的很好 又漂亮又有气质"},{"id":148459,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-12 14:11:42","like_diff":0,"likes":5,"dislikes":5,"content":"本人20级ymm思修班课代表，呕心沥血4.5。感觉需要个人展示读书报告、志愿服务才能拿更高的分数。"},{"id":149012,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-14 06:44:21","like_diff":0,"likes":1,"dislikes":1,"content":"给分不错"},{"id":150048,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-18 13:38:55","like_diff":0,"likes":2,"dislikes":2,"content":"不了吧"},{"id":167029,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-01-14 16:15:17","like_diff":0,"likes":1,"dislikes":1,"content":"人美事少 真的不绩杀😭"},{"id":200808,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2024-10-23 01:15:42","like_diff":0,"likes":1,"dislikes":1,"content":"满分！老师太好了，讲课不错，很想教点东西，事也不多，绝赞"},{"id":210082,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-08 06:08:55","like_diff":0,"likes":0,"dislikes":0,"content":"老师好好好"},{"id":210093,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-08 06:37:11","like_diff":0,"likes":0,"dislikes":0,"content":"这个学期老师和另几个老师合作，给我们带来了很多不一样的课堂体验，分数也还可以🫶🏻"},{"id":210102,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-08 07:01:20","like_diff":0,"likes":0,"dislikes":0,"content":"不绩杀，捞我到4.5"},{"id":210106,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-08 07:11:57","like_diff":0,"likes":0,"dislikes":0,"content":"感谢老师捞我！！！"},{"id":210141,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-08 08:23:38","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分很好，确实是学生会主席风格哈哈（非贬义）"},{"id":210163,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2025-01-08 09:18:16","like_diff":0,"likes":0,"dislikes":0,"cont ":4,"dislikes":6,"content":"老师很好，不要瞎黑"},{"id":140559,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2021-09-13 23:59:17","like_diff":-2,"likes":2,"dislikes":4,"content":"人美课好"},{"id":148845,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-13 17:17:23","like_diff":-2,"likes":3,"dislikes":5,"content":"人好事不多给分也很不错\n\n就是说我觉得不止这么点分数"},{"id":148847,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-13 17:23:41","like_diff":-2,"likes":4,"dislikes":6,"content":"4.8还愿"},{"id":87639,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2018-10-09 02:14:50","like_diff":-3,"likes":9,"dislikes":12,"content":"老师挺好的呀\n\n"},{"id":92023,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2018-12-25 12:29:13","like_diff":-3,"likes":8,"dislikes":11,"content":"还行的"},{"id":93870,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-14 05:45:15","like_diff":-3,"likes":11,"dislikes":14,"content":"老师很年轻，特别温柔，从不点名。就像一个大姐姐，很可爱。"},{"id":94860,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 11:07:50","like_diff":-3,"likes":7,"dislikes":10,"content":"不错的"},{"id":95074,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 16:15:56","like_diff":-3,"likes":5,"dislikes":8,"content":"老师很温柔"},{"id":96398,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-21 02:23:33","like_diff":-3,"likes":3,"dislikes":6,"content":"感觉每一个作业都竭尽全力鹅颈的话就绩点海星吧。但是真的很，标准不清晰。就很沮丧。鹅颈让人疲惫。"},{"id":103592,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-03-02 03:11:14","like_diff":-3,"likes":1,"dislikes":4,"content":"老师很棒很有亲和力给分也很好"},{"id":107745,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-05-09 01:56:40","like_diff":-3,"likes":2,"dislikes":5,"content":"老师人不错"},{"id":148434,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-01-13 17:15:09","like_diff":-3,"likes":3,"dislikes":6,"content":"4.5还愿（不是"},{"id":160151,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2022-09-14 01:59:32","like_diff":-3,"likes":1,"dislikes":4,"content":"绩杀的人"},{"id":95016,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 15:03:20","like_diff":-4,"likes":9,"dislikes":13,"content":"虽然我绩点不高，但感觉老师平时分给的还行，主要原因应该是自己考试也没考好，绩点低也不能只怪老师吧。。。（而且老师确实挺温柔的）"},{"id":99245,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-24 13:23:54","like_diff":-4,"likes":2,"dislikes":6,"content":"事情挺少的\n\n上课也比较有意思（感觉能把思修上成这样挺好了"},{"id":184942,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2023-12-24 14:14:28","like_diff":-4,"likes":2,"dislikes":6,"content":"事多。隔壁1500字读书笔记我们3000字"},{"id":86445,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2018-09-16 08:15:40","like_diff":-5,"likes":11,"dislikes":16,"content":"非常好"},{"id":104412,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-03-20 02:34:00","like_diff":-5,"likes":1,"dislikes":6,"content":"给分还好吧……只参加了一次活动，接了个写新闻稿的锅，加起来也才花了一个下午时间。不过一次不参加我也不知道会拿几分。"},{"id":94917,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 12:51:27","like_diff":-6,"likes":5,"dislikes":11,"content":"温柔的"},{"id":95116,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 00:43:28","like_diff":-6,"likes":5,"dislikes":11,"content":"我是上上楼，上楼的话，我，额，不知道怎么回复。我很赞成他说的大部分，但成绩不只是平时的累死累活，还有考试的发挥呀，而且还有发言啊。平时很忙可能只是研究性那百分之三十拿的很高，但那百分之七十可能是组员学的比较好。勿喷，我也很佩服许多组长。"},{"id":99911,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-25 09:28:22","like_diff":-6,"likes":1,"dislikes":7,"content":"还可以"},{"id":101627,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-28 15:37:11","like_diff":-6,"likes":1,"dislikes":7,"content":"很年轻的老师。思修嘛，也是一门水课，只要高中学政治其实不听都行，读书笔记好好做，团队研习好好做没什么问题，感觉姚老师上课的方式个高中老师差不多，会画重点讲，期末把书溜一遍就没啥事。不过这种期末考试成绩普遍都低，所以还是劝能选上不考试的老师就选不考试的，比如梁清华。。"},{"id":103163,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-02-26 09:16:42","like_diff":-7,"likes":1,"dislikes":8,"content":"舒爽 10分"},{"id":123417,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2020-06-08 15:07:02","like_diff":-7,"likes":6,"dislikes":13,"content":"已经不是绩杀了。上课划水，没有发过言，作业水过去，考前看了眼课本目录，4.5。"},{"id":94375,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-16 08:52:55","like_diff":-8,"likes":5,"dislikes":13,"content":"老师超级好"},{"id":94896,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 12:24:23","like_diff":-8,"likes":6,"dislikes":14,"content":"老师挺温柔的...给分我这里感觉还可以..."},{"id":94865,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 11:24:51","like_diff":-9,"likes":5,"dislikes":14,"content":"温柔，知性的老师"},{"id":95087,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 17:29:00","like_diff":-11,"likes":7,"dislikes":18,"content":"老师很温柔很平易近人，讲课还行，作业量少，我绩点4.2，比预期的低，但看到比我惨的大有人在，觉得自己还算幸运吧……觉得给分挺迷，但是组里揽了大锅的同学绩点确实比我高……通过这个课认识了很好很厉害的同学，也算是一种收获～"},{"id":94929,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:03:51","like_diff":-12,"likes":6,"dislikes":18,"content":"很好的一个老师"},{"id":94944,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:30:00","like_diff":-13,"likes":8,"dislikes":21,"content":"老师很好啊 人很温柔讲课也很好 至于楼上说老师不好的你们真的有认真写读书报告和志愿活动报告吗 老师真的是会一个个去看每个小组的报告的  全是比较认真的老师了 而且也不点名 我觉得老师挺好的"},{"id":95129,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 00:55:42","like_diff":-13,"likes":5,"dislikes":18,"content":"思修课专题教学 总的来说比较水吧 因为是在东2大教室 没人点名 一般来说去不去都无所谓 但是姚明明老师讲课是真的好 虽然我也被绩杀 但不可否认这是一个讲课很好很好的老师"},{"id":116703,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-09-13 15:28:07","like_diff":-16,"likes":4,"dislikes":20,"content":"1.思修课大部分班级的均分都不高，毕竟这类的政治课平时分肯定会扣，而且考试很难拿高分；所以十分在乎绩点的建议隔壁梁老师。\n\n\n\n2.几乎所有评论都围绕着“给分低”这个话题喷来喷去? 唉摸摸你们，但是请记住一门课的成绩不是一切，对你三四年后保研或什么的成绩的影响也非常小。能从课中学到什么（不一定是考试内容）、能认识哪些人并学到他们身上的优点是政治课中更重要的。\n\n\n\n3.无论是谁，觉得自己的付出没有得到足够的回报都是很难过的? 但是否愿意站出来、稍稍费些心力和老师做个沟通，提出自己的建议呢？这比单纯的批判要好。\n\n\n\n4.以我和姚老师的接触和对她的了解，如果思修课不用给成绩，这里的评分无疑会比现在高得多。（这也反映了现在查老师给分的一大规律）相信会有人愿意站出来向老师提出自己的质疑与建议，也相信姚老师会做出改变。\n\n"},{"id":104403,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-03-20 00:09:24","like_diff":-17,"likes":3,"dislikes":20,"content":"超级棒，可讲的很好，年轻漂亮，给分其实挺好的，4.8亲证"},{"id":94942,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:23:05","like_diff":-18,"likes":6,"dislikes":24,"content":"庆幸自己绩点不错，没想到看到这么多绩杀…好好做小组作业个人作业，好好背书了，付出有回报。…庆幸庆幸…比其他思修老师，我觉得老师讲课还挺好的，虽然思修不怎么会听的orz真心觉得老师口才不错？…"},{"id":94852,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 10:22:52","like_diff":-20,"likes":5,"dislikes":25,"content":"点名只有第一节课的一次。\n\n老师平时事情少，人挺好的，也比较温柔，挺理解我们的，然后我也比较懒，上课什么的也都比较水。但是布置的任务有好好完成，考试前一天背了资料。\n\n（其实考试的内容不需要太背书本）\n\n然后绩点还蛮不错的，令我感动。"},{"id":94959,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-18 13:52:00","like_diff":-24,"likes":6,"dislikes":30,"content":"给分迷 平时小组里都没有接到很重的活\n\n结果还上四了"},{"id":93767,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-13 10:50:44","like_diff":-26,"likes":6,"dislikes":32,"content":"老师上课很不错，不知给分怎样，先10分吧"},{"id":99306,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-24 14:33:13","like_diff":-31,"likes":4,"dislikes":35,"content":"老师漂亮又温柔我爱了嘻嘻嘻，以前还是浙大学生会主席哦~看到很多说绩杀的同学我想说两点:第一，研究性学习一定要好好做不要水，我在报告成果之前就觉得我们组研究性学习真的做的很不错应该会很赚分果然被选入SQTP了。第二.考试请认真对待，我是没有完整看过书直接买了题库刷的，真的有做到原题，大题目真的凭真情实感写，调理逻辑清楚字数不要太少，(我一题是写了大半面)，考试也不会差的。如果你觉得思政课就应该高绩点就应该比专业课好应付那你活该凉掉。我4.5，自认为付出和收获基本成正比。"},{"id":95071,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-19 00:43:50","like_diff":-42,"likes":14,"dislikes":56,"content":"超级好的老师！年轻漂亮，温柔甜美，像一个知心学姐一样，每次上课逻辑都很清楚讲的也很好，思修可以做到这样真的非常棒了！并且平时真的事少！志愿者服务也可以个人完成，很为同学着想。给老师发过2次邮件问平时任务的相关要求，老师回复的都很好，非常平易近人。最后给分我觉得也非常好了，我不是组长，平时也就是认真完成了相关作业，考试没复习靠高中政治答的……最后4.5。看到下面那些骂老师的，真的很无语，思修这种课，只要平时任务认真对待了，谁会绩杀你？？？自己这一个学期干了什么心里没点b数？你这种评论发上来，除了说明你本身素质低劣之外说明不了任何问题。推荐学弟学妹选！很棒的女老师啦～"},{"id":100788,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-04-20 10:05:01","like_diff":-87,"likes":12,"dislikes":99,"content":"无意引战，看了那么多骂老师的我真的想说点什么了。首先，我分不高，但也不是3.3那么低，一些人说自己什么作业都认真完成了你确定你就比别人认真?我没旷过一节课，有的人上大教室课的时候是不来的。我读书报告写了1.5w字，没错，就是恶竞。小组展示ppt我做了又改改了又修，四五次肝到两三点。志愿活动我参加了八次活动40+小时数。期末考试前我把历年选择题全做完了，论述题也全看了一遍。所以我刚刚好上四了，我觉得我配上四，你们要是和我一样考到这样那对于我的公平在哪?       其次，我想说说给分这件事，平时老师只是偶尔点名，所以出勤率应该都有，上课发言小组几乎都说过几次所以大家这项分数也都差不多。至于读书报告有很多人恶竞这我不说了吧，小组展示就是你们自己的事，据我看来，大多数小组都很ok。所以决定分数大小的还是那30%的考试吧，毕竟有正态老师会调分的。  \n\n  就别有人再继续骂老师了，你们口口声声说自己多努力绩点不如某位L老师班里的学生，绩点真就那么重要吗？思修课本来就是学习思想道德素质的，你们学到东西了吗？学到了就好，绩点可以再靠别的课争回来。没学到……，呵呵，自然说着自己学的认真然后来这里匿名骂着老师了。"},{"id":94863,"teacher_id":4114,"teacher_name":"姚明明","post_time":"2019-01-23 11:58:06","like_diff":-98,"likes":7,"dislikes":105,"content":"emmm课改的班，专题教学。老师的课一般吧容易睡去但是人真的好，挺懂我们的，事情很少标准比较宽松也经常后延ddl……专题课的其它老师有一些很有意思的。姚老师以前是浙大的学生会主席呢，不讲课讲故事的时候还是很棒的（不是）……学长进课堂是印象最深的一节课了。emmm之前一直担心思修要凉因为真的一节课都没听过，我们组的调研也很水，但是读书报告是非常认真地写了很多字（要求800我好像写了3000），参加了防艾进思修，考前一个礼拜就开始每天花一点时间把课本认认真真一个字一个字读过并手写思维导图，考试的时候感觉不太难，最后4.8，惊喜地吓到了。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
