kes":5,"dislikes":2,"content":"老师为人挺忠厚老实的\n\n上课有点乏味\n\n考试就是翻课本\n\n而且很看运气\n\n比如给你一个结构式去书上找对应的信息，然后补充完善\n\n作为一门通识课 期末考核题量有些大了 我看了一下，全班有一半最后没有全部答完吧 \n\n主要问题还是要翻书碰运气\n\n除非考前真的非常认真的熟知课本内容\n\n最后3.3 算是通识里面最低了的吧"},{"id":91547,"teacher_id":1031,"teacher_name":"吴起","post_time":"2018-12-13 02:40:58","like_diff":3,"likes":4,"dislikes":1,"content":"题没做完4.5  单号抱枕自己做的都对"},{"id":9675,"teacher_id":1031,"teacher_name":"吴起","post_time":"2015-11-04 07:26:50","like_diff":2,"likes":3,"dislikes":1,"content":"还可以"},{"id":63019,"teacher_id":1031,"teacher_name":"吴起","post_time":"2017-11-28 02:46:10","like_diff":2,"likes":4,"dislikes":2,"content":"还可以吧挺水的一门课 考试是我没发挥好 有通识的感觉 老师很爱笑挺亲切的 给九分"},{"id":63196,"teacher_id":1031,"teacher_name":"吴起","post_time":"2017-11-29 06:12:46","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲课很好，不管是为了学到些什么还是为了扩充知识面，选吴老师的通识课都是不错的选择！"},{"id":93341,"teacher_id":1031,"teacher_name":"吴起","post_time":"2019-01-09 05:20:03","like_diff":2,"likes":4,"dislikes":2,"content":"老师是一个很负责也很有趣的老师。平时不是点名的那种，但是在没有人回答问题的时候会看着名单抽人回答问题，所以上课一定要去啊！有的时候会点错名，把前一天的名单点成今天的......给分还可以吧……3.9"},{"id":213837,"teacher_id":1031,"teacher_name":"吴起","post_time":"2025-01-20 08:51:46","like_diff":2,"likes":2,"dislikes":0,"content":"每节课会随机抽人点名，最后有期末考试，可能对化学好的比较友好吧，我做了展示结果最终3.9卡绩，最后考试有些找不到吧"},{"id":9940,"teacher_id":1031,"teacher_name":"吴起","post_time":"2015-11-13 03:44:18","like_diff":1,"likes":2,"dislikes":1,"content":"课有点无聊，人不错哈"},{"id":10238,"teacher_id":1031,"teacher_name":"吴起","post_time":"2015-11-17 15:09:53","like_diff":1,"likes":3,"dislikes":2,"content":"有趣哦"},{"id":12401,"teacher_id":1031,"teacher_name":"吴起","post_time":"2015-12-23 07:53:03","like_diff":1,"likes":4,"dislikes":3,"content":"很有趣，平常可以水，难度大概高中竞赛水平"},{"id":63063,"teacher_id":1031,"teacher_name":"吴起","post_time":"2017-11-28 06:08:20","like_diff":1,"likes":3,"dislikes":2,"content":"老师爱笑，虽然我一直没怎么听qaq。考前通读课本有奇效。我4.2"},{"id":63099,"teacher_id":1031,"teacher_name":"吴起","post_time":"2017-11-28 09:04:27","like_diff":1,"likes":4,"dislikes":                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
