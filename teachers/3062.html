"likes":23,"dislikes":16,"content":"轻松"},{"id":42085,"teacher_id":3062,"teacher_name":"王志成","post_time":"2017-01-13 14:25:39","like_diff":7,"likes":7,"dislikes":0,"content":"烂爆了，不知道怎么给分的。无语"},{"id":79403,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-06-03 12:07:34","like_diff":7,"likes":8,"dislikes":1,"content":"我们不是一个世界的人，上课只能和小姐姐聊聊天。嘻嘻嘻嘻"},{"id":80900,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-07-02 13:08:43","like_diff":7,"likes":8,"dislikes":1,"content":"把你从前学的科学知识按在地上摩擦。经常说些让人震惊的话，什么修行瑜伽不生病，什么阴气重容易鬼上身，什么身材瘦的女生容易被榨干……在群里经常发发鸡汤和自己的照片，微商既视感。期末评分也不知道什么标准。就这样吧，凑个1.5学分，不在意绩点的可以随便选。"},{"id":108738,"teacher_id":3062,"teacher_name":"王志成","post_time":"2019-06-25 10:10:29","like_diff":7,"likes":9,"dislikes":2,"content":"请问这分数是您闭着眼睛瞎给的吗？"},{"id":79851,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-06-14 10:08:32","like_diff":6,"likes":6,"dislikes":0,"content":"专门在期末之前评分，不想被给分影响评价。我觉得，说实话，内容有点反智，缺乏依据和论证，缺乏深度，更像一个人的自我陶醉。"},{"id":95951,"teacher_id":3062,"teacher_name":"王志成","post_time":"2019-01-20 09:16:38","like_diff":6,"likes":6,"dislikes":0,"content":"每节课都到，签到都签了，论文写了四千左右。最后喜提本人通识课最低分。"},{"id":110295,"teacher_id":3062,"teacher_name":"王志成","post_time":"2019-06-25 11:33:23","like_diff":6,"likes":7,"dislikes":1,"content":"给分低穿地心"},{"id":112030,"teacher_id":3062,"teacher_name":"王志成","post_time":"2019-07-03 08:30:42","like_diff":6,"likes":6,"dislikes":0,"content":"不知道是不是王老师对医学生有什么偏见，也不知道王老师生病了是去练瑜伽还是去看医生，更不知道王老师的打分是看心情还是看心情，只知道自己真的很失望?，希望大家选课时谨慎一些吧。可以把你坑地不要不要的一门通识。"},{"id":80441,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-06-26 12:22:09","like_diff":5,"likes":5,"dislikes":0,"content":"在交论文前两天说多写读后感可以加分 给分之随意请大家自行体会 反智课慎选"},{"id":80794,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-07-01 06:51:19","like_diff":5,"likes":5,"dislikes":0,"content":"课上有些内容还是可取的，当然也有不少奇奇怪怪的错误，我是为了凑人文类学分选得这门课，课上基本是写作业啥的。也算是满足了我“水”的要求。给分不错，也算意料之中，花一天大致翻一翻书，有条理地写4000字左右的文章，基本不会太差的（凭心而论，认真写的话2000字绝对不够，我感觉自己写的快将近5000字，也就把冥想之道那章完整解读了一遍），最后想对老师说，那个签到制度真的漏洞很大，有些平时不来的同学，只要来一次就可以补完签名。。。\n\n（也算是中肯的评价，供以后选课的同学参考）"},{"id":110376,"teacher_id":3062,"teacher_name":"王志成","post_time":"2019-06-26 07:52:00","like_diff":5,"likes":6,"dislikes":1,"content":"海星\n\n不过我就奇了怪了 既然都觉得给分不好群里怎么这么多谢谢老师 搞得我以为只有我绩点一般呢"},{"id":29147,"teacher_id":3062,"teacher_name":"王志成","post_time":"2016-06-29 09:48:29","like_diff":4,"likes":8,"dislikes":4,"content":"给分真是...随意..."},{"id":41657,"teacher_id":3062,"teacher_name":"王志成","post_time":"2017-01-12 10:03:33","like_diff":4,"likes":5,"dislikes":1,"content":"人还好，不过...给分真的看运气吧"},{"id":41695,"teacher_id":3062,"teacher_name":"王志成","post_time":"2017-01-12 11:05:34","like_diff":4,"likes":6,"dislikes":2,"content":"嗯怎么说呢……课是真的很水点名水也没什么事情。也只写了一篇论文。给分是不知道标准不过可能是刚好运气好拿到了高分。可能这个课就是拼人品吧\n\n"},{"id":80782,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-07-01 04:38:11","like_diff":4,"likes":4,"dislikes":0,"content":"迷，很迷，成绩不知道咋给的，凉凉"},{"id":80784,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-07-01 04:52:00","like_diff":4,"likes":4,"dislikes":0,"content":"人还行，给分也太随意了吧，直接被正态"},{"id":80787,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-07-01 05:10:33","like_diff":4,"likes":4,"dislikes":0,"content":"我就不应该抱着试一试的心态 一个笑脸自行体会"},{"id":80790,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-07-01 06:02:18","like_diff":4,"likes":6,"dislikes":2,"content":"听课上自习效率挺高的，期末给分随缘吧，如果认真写论文真的可以得高分，没得高分的仔细想想再做评论，虽然感觉课没什么用，但是修学分还是可以。写了4000字论文，抄抄《薄伽梵歌》，再加点个人感悟，差不多就够了。"},{"id":80938,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-07-03 02:25:45","like_diff":4,"likes":4,"dislikes":0,"content":"23333怀疑助教是抽签决定绩点"},{"id":109379,"teacher_id":3062,"teacher_name":"王志成","post_time":"2019-06-13 13:59:24","like_diff":4,"likes":4,"dislikes":0,"content":"佛了，每节课三观被炸的稀碎，第一次上课竟然举例什么低俗小视频里面的情节，措辞极度不雅。有些观点真的反智，作为一个医药类的学生，我真觉得老师对于癌症治疗的认知还停留在上个世纪60，70年代，麻烦您先了解当今医学发展的情况，您才有资格评价医学"},{"id":175325,"teacher_id":3062,"teacher_name":"王志成","post_time":"2023-06-24 00:59:04","like_diff":4,"likes":4,"dislikes":0,"content":"那么多课，你为什么要选这个？你为什么要想不开？\n\n只有尊重祝福、、、"},{"id":10342,"teacher_id":3062,"teacher_name":"王志成","post_time":"2015-11-18 06:35:40","like_diff":3,"likes":9,"dislikes":6,"content":"好玩！超级水！"},{"id":31461,"teacher_id":3062,"teacher_name":"王志成","post_time":"2016-07-04 02:45:01","like_diff":3,"likes":6,"dislikes":3,"content":"250篇论文一夜看完⋯⋯给分太随意⋯⋯点名也是可以自己连签"},{"id":41789,"teacher_id":3062,"teacher_name":"王志成","post_time":"2017-01-12 14:58:47","like_diff":3,"likes":3,"dislikes":0,"content":"老师人不错 但是上课是真的水 想学点东西的同学最好不要选 一篇论文定成绩 也不知道其他人写的多还是怎样 被正态的很严重..."},{"id":110294,"teacher_id":3062,"teacher_name":"王志成","post_time":"2019-06-25 11:30:36","like_diff":3,"likes":4,"dislikes":1,"content":"超级烂 强烈建议别选"},{"id":175477,"teacher_id":3062,"teacher_name":"王志成","post_time":"2023-06-25 07:00:14","like_diff":3,"likes":3,"dislikes":0,"content":"快跑，快跑，快跑。。。\n\n什么，你说你要选这个课？呃，尊重，祝福，不理解。\n\n还是说一下吧，《比较哲学导论》，考核=每节课发言+期末论文，任务还是比较少的。（但是2.5的学分意味着拿来跨专业会很尴尬。。。）给分就，见仁见智。。。"},{"id":80786,"teacher_id":3062,"teacher_name":"王志成","post_time":"2018-07-01 05:04:56","like_diff":2,"likes":6,"dislikes":4,"content":"除了第一节课和最后一节课都有签到，签完到第一节晚课下课就可以溜了，最后一篇读书报告交纸质版，上网随便复制粘贴一下就好，最后绩点4.2\n\n"},{"id":93675,"teacher_id":3062,"teacher_name":"王志成","post_time":"2019-01-11 12:28:08","like_diff":2,"likes":3,"dislikes":1,"content":"还没出分 个人愚见 助教讲的比老师好 最后一节课去晚了 不知道为什么是助教在讲课 助教讲的很生动 适合放在第一节课讲 但是第一节课老师并没有讲这些东西"},{"id":109520,"teacher_id":3062,"teacher_name":"王志成","post_time":"2019-06-26 11:15:37","like_diff":2,"likes":2,"dislikes":0,"content":"认真看完书写的论文 给分很一般很一般\n\n以后再也没有通识课了 真是受够了"},{"id":41687,"teacher_id":3062,"teacher_name":"王志成","post_time":"2017-01-12 10:55:34","like_diff":1,"likes":2,"dislikes":1,"content":"...老师人不错。就是课太水了。"},{"id":41691,"teacher_id":3062,"teacher_name":"王志成","post_time":"2017-01-12 10:58:35","like_diff":1,"likes":3,"dislikes":2,"content":"水课但是挺开心…但是这个给分也真的太随意了，真的如果你是期末运气不好的人，那还是别选了…绩点很蛋疼"},{"id":42158,"teacher_id":3062,"teacher_name":"王志成","post_time":"2017-03-22 05:10:56","like_diff":1,"likes":2,"dislikes":1,"co                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
