                    const commentsData = [{"id":29675,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2016-06-30 07:20:07","like_diff":25,"likes":29,"dislikes":4,"content":"给分比较公正，一分耕耘 一分收获吧，讲的不错。"},{"id":29727,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2016-06-30 08:48:35","like_diff":17,"likes":22,"dislikes":5,"content":"孔老师人很好，不断地去强调一些过程，虽然考试基本不考过程?回答问题耐心到爆，给分还可以，自己一定要努力…"},{"id":165811,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-01-10 00:45:40","like_diff":16,"likes":18,"dislikes":2,"content":"线上考试+求是=绩杀，出分之后群里静悄悄的"},{"id":177205,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-07-02 07:20:18","like_diff":14,"likes":14,"dislikes":0,"content":"孔老师上课好，人帅，答疑真的超温柔！计量是经院最核心的课程之一，无论是stata实操还是计量知识孔老师都给我们打了很好的底子！在此特别感谢孔老师！"},{"id":157679,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-24 09:55:16","like_diff":11,"likes":11,"dislikes":0,"content":"老师授课水平高，而且工作态度非常非常认真，是一个敬业的好老师。为数不多觉得不满意的地方，还是来自于计量经济学这门课程的设置。经院大部分培养体系的数学难度过低，因此这门课程无法将很多的数学证明讲清楚，最后就变成文科的记忆背诵默写课了，但是老师还是非常努力的在这样的条件下尽可能地构建严谨的学科体系！爱老师❤️"},{"id":29549,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-12-21 02:30:44","like_diff":9,"likes":11,"dislikes":2,"content":"讲的很不错，上课要认真听，自学太苦逼\n\n"},{"id":156347,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-19 07:26:13","like_diff":9,"likes":10,"dislikes":1,"content":"不说别的，就计量课的授课水平，kwj老师就值得10分，很多书上看不懂的东西只要听他的课就能逐渐明白，感谢老师让我在这个学期学到很多真正有用的知识！"},{"id":157979,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-26 02:05:06","like_diff":9,"likes":11,"dislikes":2,"content":"辅修上的这门课，前置知识基本上概统加一点点线代就可以了，计量对辅修同学总体来说要在理解的基础上记忆难度还是挺大的。但是孔老师讲课真的很清楚也很有热情了！有种高中老师的感觉，有理论有案例。最后考试的时候虽然觉得很多都没记住，但是分数也还挺满意的！谢谢老师"},{"id":176057,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-06-27 13:56:16","like_diff":9,"likes":10,"dislikes":1,"content":"很显然！！孔老师很好！"},{"id":172094,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-04-19 08:13:37","like_diff":8,"likes":8,"dislikes":0,"content":"嘿嘿……孔老师我的男神……嘿嘿"},{"id":176804,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-06-30 08:22:38","like_diff":8,"likes":9,"dislikes":1,"content":"老师上课真的很好 数学菜鸡努力每天去上课跟上了 晚上十点还会给学生解惑 孔老师真的很棒！！被孔老师捞上来了"},{"id":177325,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-07-03 02:26:35","like_diff":7,"likes":8,"dislikes":1,"content":"孔老师必须是满分！！！\n\n老师的讲课水平毋庸置疑，经常有很多其他班的同学来蹭课；除此以外课程资料也比较完备，包括课件、stata教程等等，有个stata的大作业虽然做起来比较痛苦（建议尽早开始做起来），但确实完成后会有比较大的收获。能感受到老师教学很用心，对同学也很和蔼，发邮件答疑速度超快，感动！\n\n稍微不足的可能就是给分方面吧，老师比较求是，但好好学上4肯定没问题！"},{"id":5625,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2015-07-08 17:01:55","like_diff":6,"likes":19,"dislikes":13,"content":"上课还不错，给分比较紧"},{"id":82928,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2018-07-13 14:42:09","like_diff":6,"likes":7,"dislikes":1,"content":"老师人真的超级好，平时很耐心地给同学答疑，很为学生着想，上午三四五课下课之后，有几次老师回答完同学问题都下午一点了，很是感动…课余老师回邮件很及时，而且内容也很用心，他真的很关心大家。虽然计量这门课跟之前接触的微经、宏经在思考方式和处理方法上有较大差异，对于初学者来说不大好理解，但是孔老师上课上的超级有激情！！！讲东西非常透彻和生动，陪伴了我们一个学期，是一段很美好的回忆！！老师还要求同学自己做一个软件的大作业（虽然我是真的做得不咋地，建模这些太欠缺了啊…），而且他很看重我们的过程，并不那么在意实验结果。最后考试题量貌似有点大…来不及完全做完（计算有点烦…）但老师其实给分也还可以的，孔老师比较务实，就是前面同学说的一分耕耘 一分收获。但你要记住，你的努力，老师都知道！"},{"id":84821,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2018-07-14 02:41:56","like_diff":6,"likes":7,"dislikes":1,"content":"老师讲课很棒的了，考试大家都觉得自己考的很好但是分数都没有很高，但不影响给老师10分，因为上他的课真的很享受了"},{"id":116270,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-09-07 03:25:30","like_diff":6,"likes":7,"dislikes":1,"content":"我的导师，当然是优秀呀，哈哈"},{"id":150629,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-02-06 05:56:00","like_diff":6,"likes":10,"dislikes":4,"content":"老师确实是好老师，上课很有激情，课件资料更新的很及时，10分无悬念。但客观来讲，遣词造句很繁复，废话和语气词多了听着很累，不够干练和清晰，而且感觉老师有意回避数学原理和复杂公式推导，计量的检验原理讲解的不够深入，偏向于记忆而不是理解"},{"id":165824,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-01-10 03:16:05","like_diff":6,"likes":6,"dislikes":0,"content":"讲课非常细非常耐心，真的很不错"},{"id":177017,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-07-01 05:59:40","like_diff":6,"likes":9,"dislikes":3,"content":"老师是好老师，求是也是真求是，呜呜TT"},{"id":177578,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-07-03 23:49:08","like_diff":6,"likes":6,"dislikes":0,"content":"孔老师好像脸叔啊，每天上课看得流鼻血，谁懂"},{"id":178254,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-07-09 01:54:05","like_diff":6,"likes":6,"dislikes":0,"content":"计量经济学，每节课数字签到，三次线下念名，作业每周一次，一次大作业（实证分析报告）。老师授课热情洋溢，条理分明，讲的时候还会特别说明哪一块是重点。复习的话，重点是是打破基本假定那一块，搞清楚每一部分的原因、后果、检验方法、修正方法、STATA代码，然后就是做一下98上的历年卷（考的题目都差不多，特别是最后一道分析题）。最后推荐一下经院登攀计划的复习课，真的特别有用"},{"id":178473,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-07-12 06:31:42","like_diff":6,"likes":7,"dislikes":1,"content":"能学到很多东西的同时绩杀"},{"id":67221,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2018-01-20 13:11:11","like_diff":5,"likes":6,"dislikes":1,"content":"老师很好，考试很难，最后一章很重要"},{"id":114041,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-07-08 12:47:22","like_diff":5,"likes":5,"dislikes":0,"content":"个人并不喜欢孔老师的教学方式，上课遣词造句很繁复，听着很累，不够干练和清晰\n\n但老师绝对是负责的老师，邮件必回，有疑必答，很为学生考虑，还很帅hhh\n\n"},{"id":120668,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2020-01-15 00:31:32","like_diff":5,"likes":5,"dislikes":0,"content":"超出预期的低分，是我太菜了对不起孔老师\n\n"},{"id":157536,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-23 15:36:52","like_diff":5,"likes":5,"dislikes":0,"content":"本来觉得就算老师给分求是但是听老师的课也值了，今年给分还超过预期！十分十分"},{"id":164742,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-12-25 00:20:06","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课很好，但是我个人感受有些古板了。"},{"id":177238,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-07-02 11:07:14","like_diff":5,"likes":6,"dislikes":1,"content":"9分打给很有热情的计量课堂吧，孔老师是一个很好的授课老师。只能说一分耕耘一分收获，捞是情分不捞是本分。"},{"id":39258,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2016-12-22 00:46:25","like_diff":4,"likes":6,"dislikes":2,"content":"男神！！???"},{"id":57140,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-07-05 15:57:59","like_diff":4,"likes":7,"dislikes":3,"content":"哇你们这些比我高的让我好难过…学的还算挺认真的只有86大概是因为对时间序列不够重视吧…老师讲的是非常好也很有耐心嘻嘻"},{"id":109736,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-06-19 03:08:01","like_diff":4,"likes":5,"dislikes":1,"content":"kwj老师是我男神！！！！！！！！！"},{"id":153538,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-05-04 06:39:44","like_diff":4,"likes":4,"dislikes":0,"content":"俺爱你"},{"id":156273,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-18 15:38:31","like_diff":4,"likes":5,"dislikes":1,"content":"9分吧\n\n点名比较多，作业量适中，做了就基本给满分，还有一个大作业\n\n上课挺好，但是给分比较求是吧，不烂，但是不调分"},{"id":156293,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-18 18:14:53","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲得很好，选课的同学需要考虑老师点名且作业相比隔壁韩老师班会多，以及孔老师有额外的大作业。一直听说老师给分求是，但这学期从结果看，超出预期了，谢谢老师捞捞"},{"id":156313,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-19 02:52:37","like_diff":4,"likes":5,"dislikes":1,"content":"上课非常好，人也很好，最后给分超出预期，10分~"},{"id":156418,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-19 13:46:40","like_diff":4,"likes":4,"dislikes":0,"content":"讲的很清楚！给分也超过预期！谢谢老师！"},{"id":156420,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-19 14:02:52","like_diff":4,"likes":4,"dislikes":0,"content":"每节课都有数字点名，老师真的很认真！感觉很难的计量课程虽然还是很难，但是在老师的授课下可以调理清晰的过一遍了！"},{"id":156421,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-19 14:05:03","like_diff":4,"likes":4,"dislikes":0,"content":"本来真的以为要挂了结果狠狠超出预期！老师还夸是大家学的好，感恩"},{"id":156464,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-20 01:35:24","like_diff":4,"likes":5,"dislikes":1,"content":"很负责，好老师。"},{"id":177125,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-07-01 23:07:24","like_diff":4,"likes":5,"dislikes":1,"content":"孔老师上课确实好的没话说，给分感受看个人吧，我觉得是可以的（90）"},{"id":177825,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2023-07-05 03:04:41","like_diff":4,"likes":4,"dislikes":0,"content":"讲课讲的是真的好，求是也是真求是。\n\n8分给孔老师充满热情的课堂吧"},{"id":57133,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-07-05 15:32:27","like_diff":3,"likes":4,"dislikes":1,"content":"孔老师真的讲的很细致，不过我就算认真听了也有点跟不上，课后还得花很多精力，加上老师课后答疑，基本就差不多了。还有计量虽然没有历年卷，但是真的！时间序列30分不是说着玩的"},{"id":69783,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2018-01-25 11:28:01","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很棒 给后人一个建议 注重时间序列 然而我根本没怎么看 崩坏 桑心"},{"id":96936,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-01-21 12:54:44","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲的很好，重点也突出，but考前还是需要到隔壁班老师听听重点呀！！就差把题目直接告诉你了，最后分数也还行，但感觉应该是没有调分的。"},{"id":110677,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-06-28 04:11:00","like_diff":3,"likes":3,"dislikes":0,"content":"孔老师真的很好 我去答疑的时候笑眯眯的看着我 解答完看我没有反应 不厌其烦的给我讲解 可惜我太菜了\n\n计量还是选孔老师的最好"},{"id":113297,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-07-06 04:47:47","like_diff":3,"likes":3,"dislikes":0,"content":"还行吧，就是期末做了90分的题感觉很稳了，但是还只有86，孔老师不会调分吧，但是讲的可以"},{"id":114148,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-07-09 01:23:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师很帅很温柔，讲课也很有体系，给分客观，选他！"},{"id":156270,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-18 15:22:55","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的很好，很负责，提前到教室答疑，虽然我上课不认真但还是觉得老师很不错。最后给分超出预期，感谢老师！！！"},{"id":156275,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-18 15:42:33","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课思路很清晰！听完会有一种豁然开朗的感觉，课前会提早到教室答疑，给分也很不错，很认真负责的老师，值得一选！"},{"id":156719,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-20 18:04:46","like_diff":3,"likes":3,"dislikes":0,"content":"我的男神啊啊啊啊啊啊真的好爱\n\n给分还行诶 不过老师真的上的好好啊 听孔老师的课就是享受 这门课是我这学期学的最认真的课呜呜呜感谢孔老师 真的爱您\n\n给101分"},{"id":105233,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-04-08 03:29:07","like_diff":2,"likes":3,"dislikes":1,"content":"孔老师真的好帅啊\n\n——来自隔壁班迷妹"},{"id":113275,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-07-06 03:32:45","like_diff":2,"likes":2,"dislikes":0,"content":"我就想问计量经济学R不比eviews好用吗"},{"id":125685,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2020-09-13 04:33:08","like_diff":2,"likes":2,"dislikes":0,"content":"老实人很帅，也挺好的，但我太菜了呜呜呜"},{"id":138102,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2021-07-07 10:22:36","like_diff":2,"likes":2,"dislikes":0,"content":"10分！"},{"id":156276,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-18 15:42:41","like_diff":2,"likes":3,"dislikes":1,"content":"要求大家线下听课，点名比较多。不过讲的是真的好，人也超帅！！！给分属实是超出预期了，属于是一个大大的惊喜"},{"id":156278,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-18 15:52:47","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":156283,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-18 16:12:19","like_diff":2,"likes":3,"dislikes":1,"content":"老师今年真的好捞，我爱他！！！"},{"id":156285,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-06-18 16:36:04","like_diff":2,"likes":3,"dislikes":1,"content":"讲课条理很清晰！补天看PPT就可以理清思路，钉钉答疑秒回，好老师！"},{"id":186588,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2024-01-12 03:26:26","like_diff":2,"likes":2,"dislikes":0,"content":"上课过于死板了，每节课都数字签到还要口头抽点，老师讲课激情很高，但感觉知识点的讲解过于繁琐，逻辑性不太高，尤其是上完中计回过头来看，毕竟两门课大部分知识点是重合的。最后，给分也很不好。"},{"id":206711,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2024-12-17 07:48:00","like_diff":2,"likes":2,"dislikes":0,"content":"点名多，老师要求比较严，讲课听感很好，但是感觉确实不好拿分，期末明明都做出来了而且感觉做的挺好答的也全最后还是只到88，只能说喜欢自己看书，想追求更高分数的同学还是优先考虑一下别的老师"},{"id":29655,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2016-06-30 06:45:21","like_diff":1,"likes":5,"dislikes":4,"content":"课上的挺好的，回答学生问题也很耐心，就是一定要认真听啊不然自学真的苦逼。给分客观。"},{"id":29724,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2016-06-30 08:45:08","like_diff":1,"likes":3,"dislikes":2,"content":"讲课挺好的呀，人也挺和蔼的，对学生热情，回答问题耐心。给分只是不松而已，客观公正。没大家说的那么杀。"},{"id":29784,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2016-06-30 10:09:23","like_diff":1,"likes":2,"dislikes":1,"content":"至少…我很喜欢，是很认真很严谨的老师，给分不好不坏，很客观"},{"id":32250,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2016-07-06 04:51:37","like_diff":1,"likes":3,"dislikes":2,"content":"还行吧～"},{"id":43588,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-01-16 14:53:28","like_diff":1,"likes":2,"dislikes":1,"content":"上课思路清晰，老师人很好很耐心\n\n"},{"id":57627,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-07-11 00:11:01","like_diff":1,"likes":2,"dislikes":1,"content":"老师的课认真听收获很大，给分公正"},{"id":118639,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2019-10-30 02:19:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师男神！！像阳光一样，永远笑眯眯的。无论多傻的问题都会耐心解答！"},{"id":133591,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2021-03-02 11:53:22","like_diff":1,"likes":1,"dislikes":0,"content":"讲课很清晰。好好听绝对没问题，到了中计都可以吃老本。\n\n平时章节作业（找得到答案）+大作业，做一个回归实践，任务相对多吧，但好好做有收获，尤其大作业，做完后对计量的基本步骤就比较清楚了。考试注重基础，好好理解，问题不大，要高分还是要细致一点，考试发挥好，老师给分倒比较求是。。。"},{"id":146992,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2022-01-08 10:24:59","like_diff":1,"likes":1,"dislikes":0,"content":"课讲的非常好，老师对书上的知识了如指掌，讲课非常有激情，也会提前到教室回答同学问题，上孔老师的课收获很多，如果想学知识而不是得到好绩点的话，选孔老师绝对没错，但如果重视绩点的话最好算了，给分不太好的样子，感觉和自己的努力不大匹配，平时作业能抄一定要抄！（指对答案）别像我傻傻的自己写导致作业分很难看"},{"id":187136,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2024-01-14 16:57:28","like_diff":1,"likes":1,"dislikes":0,"content":"讲课可以，求是确实不是情分是本分，但出一张题量设置上很不合理的卷子还要求是这真的是很。。。"},{"id":190768,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2024-03-18 11:45:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师特别认真负责，讲得很不错，答疑很有耐心。但孔老师是真点名啊(srds老师一开始就说过必须线下上课、每节课都要签到)！开学第四周，上课前数字签到，第二节课下课间物理点名，真的很吓人"},{"id":193067,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2024-06-03 08:05:27","like_diff":1,"likes":1,"dislikes":0,"content":"孔伟杰老师是很负责的，但也是很求是（出过分的都知道）\n\n\n\n更想谈谈经院平行班的初级计量课程问题，放着两本经典教材不用，要选李子奈这种烂书，很不能理解，典型的中文教材给一堆不知所以公式，不注重causation思维的培养，时间序列部分讲得很快也很不细致，只能说课程设置有很大问题。"},{"id":195905,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2024-06-30 17:45:08","like_diff":1,"likes":1,"dislikes":0,"content":"出分了大半夜来写下。孔老师的讲课水平真的名不虚传，上课激情洋溢，并且很会传达情绪价值（如“经过这学期的学习后你会对概统有全新的认识”这句话让我印象深刻，现在回过头想老师真的做到了…）我从来没有哪一门数学含量大的专业课学得如此投入和享受，孔老师光是站在讲台上讲题就让人觉得魅力四射…真的帅得我目不转睛…老师的学术功底和学科认知的气质简直太迷人了。。。计量也是一门很重要的课，感谢孔老师的认真、负责和敬业，让我觉得这是一门真正“学到知识”且“框架清晰”的课程，甚至可以说是之前从未有过。至于给分，大家都说求是，我之前也担心过这一点，但事实证明只要原因付出努力好好跟着老师学，求是=不菲的知识和绩点回报。再次感谢老师🥹"},{"id":201265,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2024-10-31 02:11:56","like_diff":1,"likes":1,"dislikes":0,"content":"缓考发钉钉和邮件问上学期的平时成绩都已读不回是什么毛病"},{"id":30360,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-06-01 11:35:34","like_diff":0,"likes":5,"dislikes":5,"content":"虽然我最后一个月才开始听课且那个时候发现一点也听不懂了，但是老师答疑时态度超级好！最后一个月从零开始自学➕老师答疑，最后上了80，还是很开心。不得不说，答疑很重要，老师态度超级好。"},{"id":47346,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-01-25 10:47:09","like_diff":0,"likes":1,"dislikes":1,"content":"给分还行吧，我时间序列那块没怎么看啊，怎么都考那里，老师上课很认真，也讲的很好，下次加油吧。"},{"id":48589,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-03-08 03:47:12","like_diff":0,"likes":2,"dislikes":2,"content":"上浙大遇到的最负责的老师之一，讲课思路清晰，对学生有问必答，很关心我们的学习，上学期最努力的一门课之一，但这门课很难，给分比较低，但是仍然喜欢这个老师~"},{"id":57083,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-07-05 13:03:57","like_diff":0,"likes":1,"dislikes":1,"content":"教的特别认真特别好"},{"id":57094,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-07-05 13:57:05","like_diff":0,"likes":2,"dislikes":2,"content":"这学期的课中最靠谱的老师！最后考得不好都感觉很对不起老师 因为上课真的很认真 也很耐心负责 计量是本学期收获最大的一门"},{"id":57098,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-07-05 14:05:27","like_diff":0,"likes":2,"dislikes":2,"content":"时间序列飘过……竟然上了90，感谢老师，真的很棒。"},{"id":57118,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-07-05 14:43:48","like_diff":0,"likes":2,"dislikes":2,"content":"协整和误差修正整段垮掉，本来以为计量药丸…结果分数超出预期…感谢老师，老师讲课也hin棒的"},{"id":57127,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-07-05 15:00:17","like_diff":0,"likes":2,"dislikes":2,"content":"讲得好，给分客观，第四五章一定要认真听啊（敲黑板"},{"id":59199,"teacher_id":908,"teacher_name":"孔伟杰","post_time":"2017-09-20 07:18:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的很好，真的是良心老师。一直向老师提问，老师也很有耐心。"},{"id":69945,"teacher_id":908,"teacher_name":"孔伟杰","post_time                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
