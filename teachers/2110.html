                <script>
                    // 评论数据
                    const commentsData = [{"id":191561,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-04-25 07:47:10","like_diff":14,"likes":15,"dislikes":1,"content":"首先，这门课已经不是去年前年的课了，我觉得，第一点，有一个不称职的助教。平时作业都很认真完成，最后大作业每一页ppt精心设计，被助教xjh称作“字号不统一”、“排版混乱”，经过我的反驳，助教一句话说不出来。\n\n其次，这门课到现在能如此走下坡路，我想还有有个必不可少的因素，就是徐老师的“创新”有一些难以理解，我不明白为什么被选上去的那些实验能叫创新实验，在我看来，有些甚至不能称为“实验”。当然，我没有任何攻击同学的意思，他们能上去，就代表在助教看来比我强。\n\n再重复一点，就是有这样敷衍了事的助教，整个人看起来就是非常不靠谱的，最后的大作业任务布置不清晰，直到出成绩了，我去寻求解释的时候，才把评判的准则发出来，最后选上去的同学在做报告的时候都能被徐老师当面问实验的目的等应该在ppt内清楚呈现的内容。这样的助教不知道为什么要出来祸害人。反正深空探测这门课，在我看来，谁选谁倒霉，这门课早已不是两年前那个深空探测了。与其选这样一门争议这么大的课，为什么不去别的通识课看看？\n\n\n\n\n\n\n\n最后，有一说一，徐老师可能有些主观，但是这个老师是个好老师，办事很稳健，没有架子，这门课事情确实少，如果你想拿学分就冲。\n\n给徐老师满分。同学是好同学，老师是好老师，助教真是。。。\n\nTips：以上观点经过无数次修改，语言已经足够文明了。"},{"id":41820,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2019-09-02 08:42:40","like_diff":12,"likes":17,"dislikes":5,"content":"老师给分比较良心，前面几节老师讲的课可以翘，后面一次计算的题目一次presentation做好，最后三节课每个同学的presentation多提问分就会比较高"},{"id":109607,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2019-06-17 13:07:26","like_diff":12,"likes":15,"dislikes":3,"content":"刚上完最后一节课，真的太感动了！老师有学者严谨的风范，也有老师的仁心和气量，上徐老师的课真的是一种享受！最后一节课和我们讲了很多人生的道理，老师真的超级博学，格局也很高。这么快就结课真的好舍不得啊5555 表白徐老师！"},{"id":66969,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-19 13:10:15","like_diff":11,"likes":19,"dislikes":8,"content":"三个很小很小的作业加最后10页的PPT，可以说很轻松了，最后PPT我觉得不需要很高深，尽量创新有趣就行，绩点4点几没啥问题的。然后老师人很大气的～"},{"id":120522,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2020-01-12 02:31:15","like_diff":8,"likes":12,"dislikes":4,"content":"徐老师的深空探测课超级棒！上课还会每人发一个小桌牌，巨可爱！一共有三次作业，第一次只是向老师发个邮件提有关课程的建议，第二次是一个对一个国际深空探测工程的综述，比较简单，最后一次是设计一个月球小实验做PPT，老师会选10个人最后一节课堂展示，展示时候同学提问还会加分。最后有幸被选中进行课堂展示ヽ(○^㉨^)ﾉ♪，其实本想最后能拿到4.8或满绩，最后被卡到了4.5，但也是非常满意啦！！可能是第二次作业做的不太好叭！对深空探测超级感兴趣，如果徐老师开深刻探测2的话一定还会选！"},{"id":154418,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2022-06-01 06:15:21","like_diff":6,"likes":7,"dislikes":1,"content":"老师还是很好的，水平很高很厉害。但是莫名感觉上课没有学到什么东西，都是报菜名式的知识点和一些纪录片的展示之类的。整体还是不错的，但是和我对这节课的期待差距很多。"},{"id":201849,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-11-07 02:28:58","like_diff":6,"likes":6,"dislikes":0,"content":"24-25秋深空探测，今年换助教后给分明显变好。课很水，不点名，事情稍微有点多（个人体验）。\n\n课程主要介绍太阳系各天体概况和历次深空探测情况，类似科学史，科普性质很强，不涉及技术细节。对人文社科类的同学来说应该比较友好，但是恐怕不能满足想了解前沿技术和信息的同学的要求。\n\n课程作业包括：①给老师写一封信②网上文献资料查阅报告③查阅感人航天故事④设计深空探测小实验，总体来说比较好水。设计实验占分比较大，想拿高分关键是选题要新颖，具体细节和可行性倒没那么重要。\n\n总的来说很适合需要科技创新学分的同学ψ(｀∇´)ψ！"},{"id":17623,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2016-01-20 13:46:15","like_diff":5,"likes":13,"dislikes":8,"content":"很好的，前面两位还是自己找找原因吧"},{"id":66961,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-19 12:42:33","like_diff":5,"likes":8,"dislikes":3,"content":"付出很大心血 莫名低绩点 心碎?"},{"id":191562,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-04-25 03:22:19","like_diff":5,"likes":5,"dislikes":0,"content":"那位长文给差评的同学很中肯"},{"id":109604,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2019-06-17 13:12:27","like_diff":4,"likes":6,"dislikes":2,"content":"老师个人魅力很强? ，爱了。科研能力强，也很开明，也很幽默，爱航天。\n\n唉~，好像以后能和老师一样为航天工程出一份力啊。"},{"id":201803,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-11-06 12:06:05","like_diff":4,"likes":4,"dislikes":0,"content":"老师给分是真的松啊，上课都没发过言，一直刷小说都拿到了4.2（我拿过的最高绩点），必须打十分。课程内容与考试联系不大，基本上第一节课与最后一节课上就可以了，上课不点名放心翘。上课发一次言裸分就加一分，想冲高绩点的只要多发言就行了。"},{"id":41818,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2017-01-13 01:46:05","like_diff":3,"likes":7,"dislikes":4,"content":"给分蛮好的哦 至少付出时间就一定会有回报"},{"id":201809,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-11-06 12:18:56","like_diff":3,"likes":3,"dislikes":0,"content":"课水，不点名可翘，作业少，无考试，给分主要看课堂积极度与实验设计大作业"},{"id":41761,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2017-01-13 10:46:01","like_diff":2,"likes":8,"dislikes":6,"content":"老师很有人格魅力，也非常尊重每一个学生~最后展示无论做得怎么样，都会得到老师的鼓励与肯定。老师在光电领域是绝对的权威，但他仍会和同学认真讨论每一个问题，总之上完课感觉有些不舍，老师令人尊敬"},{"id":41922,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2017-01-13 08:40:29","like_diff":2,"likes":4,"dislikes":2,"content":"敬佩老师的人格魅力"},{"id":49958,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2017-04-27 13:57:29","like_diff":2,"likes":3,"dislikes":1,"content":"老师非常好 和蔼"},{"id":66914,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-19 09:23:00","like_diff":2,"likes":6,"dislikes":4,"content":"作为教授和博导给本科生开课很难得!老师真的很棒!很敬佩老师!"},{"id":123361,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2020-06-05 15:47:56","like_diff":2,"likes":5,"dislikes":3,"content":"上课水平不错，还会和同学互动\n\n但是给分不太行\n\nppt完全是按照漂不漂亮给分，最后上来展示的人都讲完了老师还在问你要讲的东西在哪里，这种明显偏题的作品我不知道怎么被助教选出来的\n\n最后因为正态每个人扣10分，我佛了\n\n总而言之，老师水平好，助教不太行"},{"id":139012,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2021-07-12 07:47:20","like_diff":2,"likes":4,"dislikes":2,"content":"必须10分，给分超好，作业就是一个课程建议，一个查阅文献报告，一个大作业ppt，我们今年因为还有个小的思政作业。最后好的ppt会被挑出来展示，老师上课很有趣，内容有些很震撼，总之很适合选。关于下面ppt只按漂不漂亮选这点不敢苟同，我们展示的9个ppt，有4-5个也是很普通的排版，装置还是手绘的草图，但是很新颖想法也很好，所以我觉得最主要还是你所要做的实验是不是有独特之处。"},{"id":150915,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2022-02-21 05:02:58","like_diff":2,"likes":2,"dislikes":0,"content":"哈哈哈"},{"id":66611,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-17 13:28:05","like_diff":1,"likes":3,"dislikes":2,"content":"最后一节课老师分享自己的经历很走心，前几节课略水，后三节展示课参与进去的话可以学到很多东西，另不推荐文科生选。"},{"id":67778,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-22 07:06:44","like_diff":1,"likes":4,"dislikes":3,"content":"老师人很好，任务量不大，展示课多发言就好了。ps：老师最后一节课自己的分享很棒"},{"id":78047,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-05-09 06:43:13","like_diff":1,"likes":9,"dislikes":8,"content":"这门课…平时每周都那么多作业 还用心做了PPT 结果还不如别的水的通识课给分好 很亏。而且其实学不到什么有用的东西，主要是准备自己的实验的时候，自己查自己学的\n\n10分给的是老师本人 老师人还蛮好的 也会传递一些探月工程最新动态 老师的科研水平也很高"},{"id":79670,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-06-12 14:23:09","like_diff":1,"likes":3,"dislikes":2,"content":"超级棒的老师，科研水平很好，上课作业认真做能学到很多，给分也很好"},{"id":110302,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2019-06-25 12:16:07","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，事情不多，给分好。很赞！"},{"id":123619,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2020-06-10 13:52:43","like_diff":1,"likes":3,"dislikes":2,"content":"通识课事少给分好。虽然实验设计我觉得我搞的就是坨*，但最终还可以接受。"},{"id":193059,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-06-03 07:27:38","like_diff":1,"likes":3,"dislikes":2,"content":"24年夏学期，今天最后一节课。我要diss一下楼下5.20那一条，我合理怀疑哥们是文科生（无恶意）\n\n选课的时候看到这个题目，尤其是带着科技创新的标签，我会认为这是一个讲授技术或者某些原理的课程，但实际内容是科学史（小作业也都是科学史），大大不符合心理预期。但是，大作业是创新实验，明显与科学史是拉开差距的。\n\n实话实说，老师选取的上去pre的“优秀”同学有一些是比较离谱的，比如说在月球种作物（课题很好，只针对这位同学体现出来的内容）但是根本不考虑氮肥的，被下面同学提出了质疑。比如说在已经建好的月球基地内（有气压）扔纸飞机然后发现可以扔的远，老师亲口承认“为了好玩”，那这个实验目的是什么呢？\n\n总之，虽然老师评分高，但是这课建议不选，最后大作业让人捉急。"},{"id":201868,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-11-07 05:14:47","like_diff":1,"likes":1,"dislikes":0,"content":"神中神，24-25深空探测\n\n老师很好，讲解课堂相关内容清楚，语气态度温和，逻辑性强，也会讲一些有趣故事\n\n课堂内容很多，如果想要了解航空航天知识可以选修，是很好的选择。\n\n如果想水课的话，也可以，课堂内任务少。\n\n作业内容稍微有点多，看前面老哥已经提到了，但是只要能稍微认真，带有一点思考地完成，就可以获得高分\n\n秋学期 4.8 respect"},{"id":202429,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-11-12 15:31:51","like_diff":1,"likes":2,"dislikes":1,"content":"老师的深空探测真的很好啊，课程上能听到我国深空探测的一些前沿信息，同时也比较科普，容易听懂。平时作业稍多，但是给分真的很好，凭着最后课堂PPT展示和发言捞到了满绩。大爱徐老师，太有魅力了。"},{"id":208812,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2025-01-02 07:26:21","like_diff":1,"likes":1,"dislikes":0,"content":"超级推荐！\n\n\n\n课程内容：为数不多我一个文科生能基本听懂的理工类通选，老师讲得特别生动有趣、深入浅出，水平绝对在线。课程组自己编的教材今年已经出版了！\n\n签到情况：整个学期除了第一节课只点了一次名，而且还提前通知了\n\n作业：平时作业量不大，都蛮好写的。期末作业是围绕话题做份PPT，优秀的同学要上台pre。\n\n给分情况：给分超好，积极发言（问题基本不难，我一个高中物理学考B的文科生都大部分能答出来）➕认真做大作业分数不会低的\n\n我们班在不超过95分的情况下发一次言总成绩就能加一分，超值\n\n像我虽然大作业方案做的稀烂（创造力匮乏，真的想不出来月球上有什么好做的可行性高的实验），但还是靠平时哐哐发言拿到了94分绩点4.8（差的那1分我觉得是大作业实在太烂了老师不想捞）"},{"id":33193,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2016-09-15 12:07:45","like_diff":0,"likes":4,"dislikes":4,"content":"还不错"},{"id":70822,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-27 14:37:47","like_diff":0,"likes":2,"dislikes":2,"content":"收获很多，老师很用心"},{"id":81160,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-07-04 07:43:25","like_diff":0,"likes":3,"dislikes":3,"content":"新生研讨课--事情很多，不会很水。老师在光电方面确实有权威，上课还可以。展示作业自认为做的认真，讨论也很积极，绩点比较低。这个课老师的主观想法非常重要，他觉得你的展示不好也就不好了。仁者见仁智者见智吧"},{"id":110358,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2019-06-26 04:05:11","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的超级nice，老师博学多识，上课内容很饱满很有趣，而且老师总是不拖堂，只要学生与他交流，他都会倾心聆听，而且会记在心上，一切以学生为重。真的有了解很多航天知识，虽然没能一起去看星空，有点点遗憾，但是课堂真的超级精彩的呀！以及，老师超有人格魅力，最后一节课真的收获颇丰，老师传授了很多人生哲理，并且老师书法也写得很棒的。总之，老师一级优秀！力荐本课程！"},{"id":111863,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2019-07-03 01:31:47","like_diff":0,"likes":2,"dislikes":2,"content":"这样的老师才是真正的大师"},{"id":122941,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2020-04-23 07:55:19","like_diff":0,"likes":3,"dislikes":3,"content":"给分差"},{"id":139009,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2021-07-12 07:37:50","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的太好了，认真学一定会有好成绩的。呜呜最后忘记要老师的签名了有点可惜，人文学子怒推"},{"id":155726,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2022-06-15 11:12:55","like_diff":0,"likes":2,"dislikes":2,"content":"徐老师本身是参加探月工程的学者，不过他讲的东西不是他的专业，在我看来有很多不严谨的地方，也不深入，浅浅带过。绩点主要由最后的创意实验决定。想要设计好这个实验很难。依我看，最后上台讲的那些实验和我做的一样烂，要么毫无意义要么漏洞百出。如果严谨的考虑一些科学问题的话，根本想不出好的点子，反而那些没有数理基础的脑洞大开容易拿分。另外，课程几乎没有平时考核，就算一节都不上也能做好作业，拿高分，欢迎水课。综上，老师还不错，给分随缘，这个课适合文科生。"},{"id":199433,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-09-23 12:32:39","like_diff":0,"likes":0,"dislikes":0,"content":"很好！老师很厉害！！"},{"id":66917,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-19 09:32:55","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人很亲切，研讨课挺有趣的"},{"id":67434,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-21 07:55:16","like_diff":-1,"likes":1,"dislikes":2,"content":"很棒棒"},{"id":67546,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-21 13:21:18","like_diff":-1,"likes":3,"dislikes":4,"content":"老师非常有风度，很和蔼。课程可能专业性不够强，更贴近科普，但是也是考虑到有文科的同学加入。不过有平时了解不到的探月工程发展的内部消息作为弥补，应该说知识容量还是够的。课程任务不重，一份纸质报告和ppt加presentation，报告就是搜集信息加排版，没难度，ppt是重点，但是不需要很强的专业知识，设计实验细致一些就挺不错的。讨论时多提问发言，还是会有不错的收获的。(4.5)"},{"id":107698,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2019-05-08 10:49:09","like_diff":-1,"likes":0,"dislikes":1,"content":"老师上课很认真，给分也好"},{"id":110824,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2019-06-28 09:39:05","like_diff":-1,"likes":2,"dislikes":3,"content":"老师会讲很多有意思的干活，也很注重学生的建议，说话的语气特别喜欢，是那种很沉稳的，事情少，最后展示我看别人做的以为要被正太了，结果给分还是挺好的！"},{"id":144601,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2021-12-22 14:26:01","like_diff":-1,"likes":1,"dislikes":2,"content":"大师，好老师，非常有幸能成为老师的学生"},{"id":78836,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-05-15 13:48:49","like_diff":-2,"likes":1,"dislikes":3,"content":"人好，事少，给分emmm反正我挺高的。\n\n老师专业，有激情，热爱航天。\n\n最后作业要求设计小实验，一定要注意可行性，注重原创和新意。"},{"id":103561,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2019-03-01 05:51:42","like_diff":-2,"likes":0,"dislikes":2,"content":"真的很棒的老师"},{"id":122917,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2020-04-21 01:38:07","like_diff":-2,"likes":2,"dislikes":4,"content":"来自徐老师的深空探测，最后还是没等到返校就结课了，有点舍不得~\n\n老师很用心，处处能体现出严谨的学者风范，课程内容也非常详实，学到很多\n\n希望将来也能像老师一样为航天工程出一份力吧！"},{"id":122939,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2020-04-23 07:38:33","like_diff":-2,"likes":1,"dislikes":3,"content":"老师挺好的"},{"id":41141,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2018-01-19 13:06:04","like_diff":-3,"likes":10,"dislikes":13,"content":"绩点低"},{"id":192439,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2024-05-20 04:29:41","like_diff":-3,"likes":4,"dislikes":7,"content":"看了同学的长评，我有很多话想说。\n\n我是在春学期修读这门课程的。我觉得老师很好。平易近人且有自己的原则和底线，是一个很有力量的人，我很喜欢徐老师。徐老师上课讲的都是有关深空探测的内容啊，很切合课程的主题。\n\n我想理一理思路：你说有些同学的实验不够创新，甚至不能称之为实验，实验目的意义不明。不清楚你说的是哪几个实验，但就我看来，展示的同学展示的实验都具有一定的创新性，如果你怀疑这些实验的意义，可以在讨论环节与同学进行探讨。\n\n大作业的题目是创新实验，对比起和其他同学的创新实验，包括目的意义可行性分析实验设计等几部分，如果你觉得你比展示的同学设计得新颖且完备，那你的评价无可厚非。如果学长真的只是因为你排版问题pass你，我感到遗憾。我相信学长筛选时不止看排版，也看了内容，不然他怎么筛选？\n\n总之，我的观点和前面的同学说的一样。老师人很好，最后的展示课只要你想就可以发言，畅所欲言。\n\n这门课，努力与回报成正比。"},{"id":17429,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2016-01-20 07:54:12","like_diff":-4,"likes":8,"dislikes":12,"content":"总之就是绩点会很诡异啦 低得诡异"},{"id":174894,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2023-06-19 12:43:51","like_diff":-4,"likes":1,"dislikes":5,"content":"满绩。最后是被选中展示的几个人之一。在做ppt前，先向老师征求了相关的意见，对最后的设计实验有一定的帮助，但其实还是主要靠自己。想被选上，只能说一定要有新意，因为重复的会只选一个。被选上之后，老师会指导你改哪些不合理的地方，重点应该往哪偏（虽然究竟效果如何还得看自己）。这玩意我前前后后也算花了七八个小时。然后因为我的实验比较未来，所以很多漏洞都可以混。毕竟台下许多人都抢着挑你的问题，实验还是应该完善一点。"},{"id":155644,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2022-06-15 03:05:39","like_diff":-6,"likes":3,"dislikes":9,"content":"给分超级好，老师水平也超级高，通识课程就是应该这样，与其毫无意义硬卷，不如真正在自己感兴趣的地方花些时间，这个课回报和付出还是很成正比的。"},{"id":13979,"teacher_id":2110,"teacher_name":"徐之海","post_time":"2017-12-28 09:57:52","like_diff":-17,"likes":4,"dislikes":21,"content":"很高尚的说，上过课的每个学生都留下邮箱联系，结果是为了以后发广告让我们给他投票：）哦"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
